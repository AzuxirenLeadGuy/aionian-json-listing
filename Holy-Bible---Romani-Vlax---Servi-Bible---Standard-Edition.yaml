  18:
    1: Тунчи Павло ачявда Афины и лагля дэ Коринфо.
    2: Котэ вов дыкхля иудее пав лавэ Акила, саво бэняпэ дэ Понто. Кодэва надумут авиля Италиятар пэхкиря ромняґа, савя акхарэнас Прискилла, колэсти со императоро Клавдии прыпхэнда всавэрэ иудеенди тэ ачявэн Римо. Павло авиля тэ дыкхэпэ лэнца.
    3: 'Вонэ терэнас кодыя ж бути, со и Павло: терэнас катуны. Колэсти Павло ачиляпэ лэндэ тэ терэлас лэнца бути.'
    4: Кожно суббота вов дэдумэлас дэ синагога иудеенца тай греконэнца и камля тэ пэрэцырдэ лэн пэ пэхкири риг.
    5: Кала Македониятар авиле Сила тай Тимофеи, тунчи Павло всавири пэхкири вряма отдэня колэсти, соб тэ пхэнэ лав. Тай допхэнэлас иудеенди, со Исусо исин Христосо.
    6: 'Кала вонэ ачиле тэ пэрэмарэ тай тэ кошэ лэ, вов обмарда прахо пэхкиря їдатар тай пхэнда лэнди: — Тумэ еджинэ дошалэ дэ пэхкэрэ хасявима! Мэ жужо и кана джяв наиудеендэ!'
    7: Павло выджиля котарь тай джиля дэ цэр, саво ачелас пашэ синагога. Котэ джювэлас Титий Иусто, мануш, саво тэлёлас Дэвлэсти.
    8: Пхурэдэр дэ синагога Криспо и всавэрэ лэхкэрэ цэрунэ патине Раести. Тай бут коринфянуря, савэ шунэнас Павло, патине и сле болдэ.
    9: 'Екхвар рятяґа Рай пхэнда Павлости дэ дыкхлима: — На дара! Дэдумэ тай на пэрэач!'
    10: Мэ туґа, тай нико на терэла тут бибахт. Дэ кадэва форо исин бут Мурэн манушэн.
    11: Павло сля котэ бэрш епашэґа тай сиклярда лэн Дэвлэхкэрэ Лавэсти.
    12: Дэ кодыя вряма, кала Галлионо сля проконсуло дэ Ахаия, иудея стидэнепэ, схутилдэ Павло тай андэ лэ пэ сындо.
    13: 'Вонэ ачиле тэ дошарэ лэ: — Кадэва мануш сиклярэл тэ полэ Дэвлэ на кади, сар сиклярэл амаро Упхэнимо.'
    14: 'Павло инте нисо на пхэнда, кала Галлионо ачиля тэ дэдумэ кодэлэнди, ко дошарэнас лэ: — Иудея, тэ авэл бы када начячимо чи мижо рындо, мэ бы шунавас тумэн.'
    15: Нэ сар тумэ ханпэ пала сиклярима, лава тай тумаро Упхэнимо, тунчи розлэнпэ еджинэ. Мэ на камав тэ авэ сундисареґа дэ кодэлэ.
    16: Тай вов вытрадэня лэн сундисарехкэрэ тханэстар.
    17: Тунчи всавэрэ схутилдэ пхурэдэрэ дэ синагога, савэ акхарэнас Сосфено, тай помардэ лэ англа сундисарехкоро тхан. Нэ Галлионо пэ када нисо на терда.
    18: Павло просля инте бут дивэн дэ Коринфо. Тунчи вов розачиляпэ пхралэнца тай Прискиллаґа и Акилаґа лагля пав пане дэ Сирия. Англа колэ, сар лэнди тэ ладэ, Павло обчинда бала дэ Кенхреи, колэсти со калась дэня солах Дэвлэсти.
    19: Вонэ авиле дэ Эфесо. Котэ Павло ачявда Прискилла тай Акилла, а еджино джиля дэ синагога тай дэдумэлас иудеенца.
    20: Вонэ мангле, соб вов тэ ачелпэ лэндэ пэ савись вряма, нэ вов отпхэндапэ.
    21: — Мэ рисявава, сар авэла пэ када Дэвлэхкири воля, — пхэнда Павло, кала розачеласпэ лэнца, тай лагля пав пане Эфесостар.
    22: Вов лагля дэ Кесария, авиля дэ Ерусалимо, дыкхляпэ котэ кхандиряґа тай джиля дэ Антиохия.
    23: Павло просля котэ савись вряма, тунчи джиля котарь тай проджялас галатиякири пхув и Фригия, а пав дром подрицарэлас сиклярнэн.
    24: Дэ кодыя вряма дэ Эфесо авиля иудеи, савэ акхарэнас Аполлосо. Вов шукар дэдумэлас, бэняпэ тай бариля дэ Александрия и мишто джянэлас Лила.
    25: Вов сля сиклярдо Раехкэрэ Дромэсти тай всавэрэ водеґа розпхэнэлас пала Исусо чячимаґа, нэ еджино джянэлас кацик Иоаннохкоро болдимо.
    26: Аполлосо ачиля бидаракоро тэ дэдумэ дэ синагога, и кала Прискилла тай Акила ушундэ лэ, вонэ акхардэ лэ пэстэ тай сар исин фэдэр розпхэндэ пала Дэвлэхкоро Дром.
    27: Аполлосо камля тэ джя дэ Ахаия, тай пхрала, соб тэ подрицарэ лэ, искриисардэ лил сиклярнэнди, савэ котэ джювдэ. Дэ лил вонэ мангле тэ прылэ Аполлосо. Кала вов авиля пордэ, тунчи дэня бари зор кодэлэнди, ко пав Дэвлэхкоро мищимо ачиля тэ патя.
    28: Аполлосо пхабардэс сикавэлас иудеенгоро начячимо тай англэ манушэн допхэнэлас Лилэндар, со Христосо исин Исусо.
  19:
    1: Дэ кодыя вряма, кала Аполлосо сля дэ Коринфо, Павло проджиля пав плаехкэрэ тхана тай авиля дэ Эфесо. Котэ вов дыкхляпэ койсавэ сиклярнэнца.
    2: — Прылиле тумэ Свэнто Фано, кала патине? — пхучля вов. — Амэ и на шундэ пала кода, со исин Свэнто Фано, — пхэндэ кодэла.
    3: 'Тунчи Павло пхучля: — Сар жэ тумэ сле болдэ? — Кади, сар сиклярда Иоанно, — пхэндэ вонэ.'
    4: 'Павло пхэнда: — Иоанно болдэлас, кала мануш прыджянэлас пэхкоро бэзимо. Вов прыакхарэлас манушэн тэ патя дэ Кодэлэ, Касти трэбуни тэ авэ пала лэ, дэ Исусо.'
    5: Кала вонэ ушундэ пала када, тунчи болдэнепэ важ Рае Исусохкоро Лав.
    6: И кала Павло тховда пэ лэн васта, пэ лэндэ сджиля Свэнто Фано. Тунчи вонэ ачиле тэ дэдумэ авэр чибэнца и тэ пхэнэ Дэвлэстар.
    7: Всавэрэн лэн сля паша дэшудуй манушэн.
    8: Павло трин чёна бидаракоро пхэнэлас дэ синагога. Вов дэдуманя манушэнца пала Дэвлэхкоро Тхагаримо тай допхэнэлас лэнди.
    9: Нэ койсавэ лэндар мижонас и отпхэнэнаспэ тэ патя, тай дэдумэнас англа всавэрэн, со Дром Раехкоро на исин чячюно. Тунчи Павло ачявда лэн. Вов вытидэня сиклярнэн и кожно диво дэдуманя лэнца дэ Тираннохкири школа.
    10: Кади процырдэняпэ дуй бэрша, и всавэрэ иудея тай грекуря, савэ джювдэ дэ Цыкни Азия, шундэ Раехкоро Лав.
    11: Дэвэл терэлас Павлохкэрэ вастэнца фартэ барэ дывуря.
    12: Насвалэ лэнаспэ кхоснэндэ тай кущикэндэ, савэн майанглал лэласпэ Павло, тай высастёнас всавэрэ дукхэндар, тай мижэ фануря выджянас лэндар.
    13: 'Койсавэ иудеенгэрэ джянимаря, савэ пхирэнас пав дромэн, кала вытрадэнас мижо фано манушэндар, прыакхарэнас Лав Рае Исусохкоро. Вонэ пхэнэнас: — Прыпхэнав тумэнди важ Исусо, пала Савэ розпхэнэл Павло.'
    14: Када терэнас и эфта Скевахкэрэ чявэ. А Скева сля иудеенгоро англуно рашай.
    15: 'Нэ мижо фано пхэнда лэнди: — Джянав Исусо, тай Павло джянав. А ко тумэ кацавэ?'
    16: Тай мануш, дэ саво сля мижо фано, чутапэ пэ лэн кацавя зораґа, со домарда лэн всавэрэн и вонэ вынашле цэрэстар нангэ тай зранглэ.
    17: Кала пала када уджянгле иудея тай грекуря, савэ джювдэ дэ Эфесо, лэн всавэрэн обхутилда дар, тай вонэ ачиле тэ отлиджяпэ Рае Исусохкэрэ Лавэстэ баря пативаґа.
    18: Бут савэ лэндар патине, авэнас тай оттердо прыджянэнаспэ дэ пэхкэрэн рындонэн.
    19: Бут мануша, савэ майанглал залэнас врэжаґа, анэнас пэхкэрэ джянимахкэрэ лила и англал всавэрэн спхабарэнас лэн. Кала биндэ, сави цимин сля всавэрэ спхабардэ лилэндэ, тунчи выджиля пандэша пхангля рупь.
    20: Кади Дэвлэхкоро лав розджяласпэ тай лэлас зор.
    21: Пала кадэлэ всавэрэ Павло прылиля дэ гындо тэ заджя пав Македония тай Ахаия, ай тунчи тэ ладэ дэ Ерусалимо. — Сар мэ авава дэ Ерусалимо, манди трэбуни тэ попэрав и дэ Римо, — пхэнда вов.
    22: Вов бичалда дэ Македония дон пэхкэрэн амалэн, Тимофее тай Эрасто, а еджино пэ койсави вряма ачиляпэ дэ Цыкни Азия.
    23: Тунчи сля баро ваздимо важ Раехкэрэ Дромэ.
    24: Мануш, савэ акхарэнас Димитрии и саво залэласпэ рупунэ рындонэнца, терэлас рупастар храмуря, кацавэ, сар храмо, тев тэлёнас дэвляти пав лавэ Артемида. И кадэлэґа вов дэлас тэ затерэ и авэр пэхкэрэ амалэнди.
    25: 'Вов акхарда лэн и аврэн кацавэн бутярнэн дэ кадэва рындо тай пхэнда: — Тумэ джянэн, со кадыя бути дэл амэнди лачё затиримо.'
    26: Нэ тумэ дыкхэн и шунэн, со кадэва Павло пэрэцэрдэня пэ пэхкири риг тай слиджялда годятар бутэн манушэн, савэ джювэн на кацик дэ Эфесо, нэ пав всавири Цыкни Азия. Вов пхэнэл, со дэвэла, савэ стердэ вастэнца, — на дэвэла.
    27: Када лиджял колэстэ, со на кацик амари бути на авэла дэ патива, нэ и храмо, тев тэлён баря дэвляти Артемидати, нисо на ачела. Тай еджини дэвли, савяти тэлён всавири Цыкни Азия и всавири люмля, хацарэла пэхкири патив.
    28: 'Кала вонэ ушундэ када, тунчи мижыле тай ачиле тэ типисявэ: — Бари исин Артемида Эфесохкири!'
    29: Тунчи всаворо форо подваздэняпэ. Мануша схутилдэ кодэлэн, ко авиля Павлоґа (када сле македонянуря Гаий тай Аристархо), и всавэрэ, сар екх, прастэне дэ театро.
    30: Павло камля тэ выджя манушэндэ, нэ сиклярнэ на дэне лэсти.
    31: И койсавэ Азиякэрэ пхурэдэра, амала Павлохкэрэ, пэрэдэне лэсти, соб тэ на авэл дэ театро.
    32: Мануша, савэ стидэнепэ, выджянас годятар, колэсти со екх лэндар типисявэнас пала екхэ, ай авэр — пала аврэ. Бут манушэн на полэнас, и сости вонэ пордэ авиле.
    33: Лэнгэрэ стидэмастар выцырдэне пэ англал Александро — када тердэ иудеи. Александро сикавда манушэнди вастэґа, соб вонэ тэ заачен мулком, и камля тэ отрисарэ пэстар лэнгэрэ лава.
    34: 'Нэ кала всавэрэ уджянгле, со вов исин иудеи, упалэ ачиле фартэ тэ типисявэ: — Бари исин Артемида Эфесохкири! И типисявэнас паша дуй чясуря.'
    35: 'Тунчи екх форохкэрэ пхурэдэрэндар ачиля тэ улэ лэн тай пхэнда: — Эфесянуря, чи на джянэл всавири люмля, со дэ форо Эфесо прыдыкхэн пала храмо, тев тэлён баря Артемидати тай свэнтонэ барэсти, саво тэлэдэня болыбнастар?'
    36: Калэсти нико на запхэнэла. Важ кода тумэнди трэбуни тэ улэпэ тай тэ на терэ бибахт.
    37: Тумэ андэ кордэ манушэн, нэ ни екх лэндар на обчёрда храмо тай на пхэнда бибахтало лав пэ амаря дэвля.
    38: А сар исин Димитриестэ и аврэ бутярнэндэ пав кадэва рындо, дэ со лэн тэ дошарэ, тунчи амэндэ исин сындуря тай проконсулы. Котэ пхэнэн, со исин тумэндэ екх пэ екхэ.
    39: Кала исин тумэндэ, со тэ пхуче, мэк роздыкхэн када дэ упхэнимахкоро стидэмо.
    40: Тэ на дошарэн амэн авдивэ, со терах ваздимо, и амэнди на авэла, со тэ пхэнах.
    41: Кадэла лавэнца вов розмукля лэнгоро стидэмо.
  20:
    1: Кала ваздимо пэрэачиля, Павло акхарда сиклярнэн, подрицарда лэн, тунчи розачиляпэ лэнца тай джиля дэ Македония.
    2: Кала Павло проджялас авэр пхуя, вов бутэ лавэнца подрицарэлас патякунэн. Тунчи вов авиля дэ Греция
    3: тай просля котэ трин чёна. Кала вов стидэняпэ тэ ладэ пав пане дэ Сирия, иудея камле тэ умарэ лэ. Нэ вов уджянгля пала када тай прылиля дэ гындо тэ рисявэ пав Македония.
    4: Лэґа сле Сопатро, Пиррохкоро чяво, Вериятар, фессалоникийцуря Аристархо тай Секундо, Гаий Дервиятар тай Тимофеи, Тихико тай Трофимо Цыкня Азиятар.
    5: Вонэ джиле англал и дожутярэнас амэн дэ Троада.
    6: Кала проджиля сырботори, саво акхарэлпэ Биквасно мандро, амэ сле дэ Филиппы. Тунчи лагле котарь пав пане. Проджиля панч дивэ тай амэ дыкхлепэ лэнца дэ Троада. Котэ амэ просле эфта дивэ.
    7: Дэ перво куркэхкоро диво амэ стидэнепэ їтханэ, соб тэ пхагэ мандро. Павло дэдумэлас лэнца. И кади сар вов камля пэ авэр диво тэ джя дэ дром, лэхкири дума зацырдэняпэ ды епашрят.
    8: Дэ упралуни цэра, тев амэ стидэнепэ, пхабонас бут лампы.
    9: Пэ фэлястра бэшля тэрно мануш пав лавэ Евтихо. Нэ сар Павло бут вряма дэдумэлас, Евтихо засута тай тэлэдэня пэ пхув барэ вучимастар. Кала лэ подлиле, вов сля муло.
    10: Павло змукляпэ тэлэ, пэля упрал пэ тэрнэ манушэ и облиля лэ. — На пэрэджювэн! — пхэнда Павло. — Вов джювдо!
    11: Тунчи подваздэняпэ упрал, пхагля мандро и ачиля тэ ха. Вов дэдумэлас ды дэнзор, ай тунчи джиля дэ дром.
    12: Тэрнэ ж манушэ отлиджялдэ цэрэ джювдэґа, и всавэрэ фартэ лошавэнас кадэлэсти.
    13: Амэ бэшле пэ корабли тай лагле дэ Ассо, камле котарь тэ залэ Павло. Вов еджино кади прыпхэнда, колэсти со камля тэ джя пэза.
    14: Дэ Ассо вов дыкхляпэ амэнца, амэ лиле лэ пэ корабли тай джиле дэ Митилина.
    15: Кала амэ отджиле котарь, тунчи пэ авэр диво авиле дэ Хиосо. Проджиля инте екх диво тай авиле дэ Самосо, инте екхэ дивэсти — дэ Милето.
    16: Павло прылиля дэ гындо тэ обджя Эфесо, соб тэ на пролиджя бут вряма дэ Цыкни Азия, колэсти со камля сигэдэр тэ авэ дэ Ерусалимо пэ Пандэшахкоро диво.
    17: Милетостар Павло бичалда дэ Эфесо. Вов мангля пхурэдэрэн кхандирятар тэ авэн лэстэ.
    18: 'Кала вонэ авиле, вов пхэнда лэнди: — Тумэ джянэн, сар мэ джювдом катэ тумэндэ всавири вряма англунэ дивэстар, кала авилём дэ Азия.'
    19: Мэ на слём пхутярдо и ясвэнца теравас бути Раести и на дыкхавас ни пэ всавири грыжа, сави родэнас важ ман иудея.
    20: Мэ на умукавас нисо кодэлэстар, со б тэ авэл мишто важ тумэн, пхэнавас Лав тай сикляравас тумэн пэ гаса англа всавэрэн и пав цэрэн.
    21: Мэ допхэнавас иудеенди тай греконэнди, со лэнди трэбуни тэ прыджянэ пэхкоро бэзимо англа Дэвлэ и тэ патя дэ амарэ Рае Исусо.
    22: Екхатар лиджял ман Фано, тэ джяв дэ Ерусалимо, нэ на джянав, со котэ манца авэла.
    23: Джянав кацик, со дэ кожно форо Свэнто Фано допхэнэл манди, со дожутярэн котэ баруно тай бари грыжа.
    24: Нэ мэ на тховав цимин пэхкэрэ джювимасти, кацик манди тэ проджя муро дром тай тэ стерэ бути, сави дэня Рай Исусо, тэ розпхэнэ Бахтало Лав пала мищимо Дэвлэхкоро.
    25: И екхатар мэ джянав, со всавэрэ тумэ, каґа мэ дыкхаваспэ тай розпхэнавас пала Тхагаримо, никала будэр ман на удыкхэна.
    26: 'Колэсти пхэнав тумэнди авдивэ: кала кось тумэндар мэ на авава вуджило дэ кодэлэ,'
    27: колэсти со мэ на гаравдом ни екх лав пала всавири Дэвлэхкири воля.
