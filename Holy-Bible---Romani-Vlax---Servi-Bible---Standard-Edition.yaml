    18: 'Лэґа дэдумане койсавэ ирвалэ мануша — эпикурейцуря тай стоикуря. Екх мануша пхученас: — Со кадэва башлимури камэл тэ пхэнэ? Авэр пхэнэнас: — Амэнди сикавэлпэ, со вов дэдумэл пала аврэпхуякэрэн дэвлэн, — колэсти со Павло дэдуманя Бахтало Лав пала Исусо тай Отджюндивимо.'
    19: 'Павло андэ пэ форохкоро стидэмо, Ареопаго, тай помангле: — Розпхэн амэнди, со када за нэво сикляримо, пала савэ ту дэдумэх?'
