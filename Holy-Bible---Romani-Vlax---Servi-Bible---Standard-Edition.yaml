    19: Тхагари Агриппа, манди нащи сля тэ на кандэ болыбнахкэрэ дыкхлима.
    20: Мэ пхэнавас лав майанглал кодэлэнди, ко сля дэ Дамаско, тунчи дэ Ерусалимо тай пав всавири Иудея. Ай тунчи наиудеенди, тэ ачявэн вонэ бэзимо тай тэ обрисявэн Дэвлэстэ, тэ допхэнэн пэхкэрэ рындонэнца, со чячимаґа ачявдэ бэзимо.
    21: Пала када иудея схутилдэ ман дэ храмо и камле тэ умарэ.
    22: Нэ Дэвэл ды авдивэ дэл зор манди. Тай акэ, мэ ачявэ катэ тай допхэнав цыкнэнди и барэнди. Мэ на прытховав нисо кодэлэстэ, со пхэндэ Моисеи тай англунаря.
    23: Нэ пхэнав, со Христости сля трэбуни тэ пэрэлиджя кадыя грыжа, пэрвонэсти тэ отджювдё мулэндар и тэ пхэнэ пала душлимо и амарэ манушэнди, и наиудеенди.
    24: Кала вов кади допхэнэлас пала пэ, Фесто обчинда лэхкоро лав. — Ту на дэ пэхкиря годя, Павло, — затиписиля вов, — баро їрвалимо терэл тут динилэґа!
    25: 'Павло пхэнда: — Пативало Фесто, мэ на динило. И кода, со мэ пхэнав, исин чячимо тай годявэримо.'
    26: Тхагари, англа савэ мэ пхэнав бидаракоро, джянэл пала када. Нисо кадэлэстар на гаравдо важ лэ, колэсти со терэласпэ всавэрэндэ пэ якхэн.
    27: Тхагари Агриппа, ту патях англунаренди? Мэ джянав, со патях.
    28: — Ту думисарэх пала кадыя скурто вряма тэ терэ кади, соб мэ тэ авав христианино? — пхэнда Агриппа.
    29: 'Павло дэдуманя: — Сави б кадыя вряма тэ на авэл, скурто чи лунго, мэ мангавпэ Дэвлэсти, соб на кацик ту, нэ и всавэрэ, ко шунэл ман авдивэ, тэ авэн кацавэ, сар мэ, кици тэ на прылэн кадэла ланчугуря.'
    30: Тхагари вщиля тай лэґа вщиле барэдэр, Берника тай кодэла, савэ бэшэнас лэнца.
    31: 'Вонэ выджиле тай дэдумэнас екх екхэсти: — Кадэва мануш на терда нисо, соб тэ умарэ лэ чи тэ чувэ дэ барунэ.'
    32: — Лэ б фэдэр тэ отмукэ пэ воля, нэ вов помангля сындо императохкоро, — пхэнда Агриппа Фестости.
  27:
    1: Кала сля пхэндо, со амэ ладах дэ Италия, Павло и аврэн барунарен пэрэдэне шэлякэрэ пхурэдэрэсти пав лавэ Юлии, императохкэрэ халавдэнгэрэ стидэмастар.
    2: Амэ бэшле пэ адрамитско корабли, савэсти трэбуни сля тэ заджя дэ портуря пав Цыкни Азия, тай лагле. Амэнца сля македонянино Аристархо, саво бариля дэ Фессалоника.
    3: Пэ авэр диво амэ авиле дэ Сидоно. Юлии сикавда дорымо Павлостэ тай отмукля лэ, соб вов тэ спхирэл пэхкэрэ амалэндэ и соб вонэ тэ лашарэн лэхкэрэ рындуря.
    4: Тунчи амэ упалэ выджиле дэ море тай проджиле Кипро кодэла ригатар, тев на пхурдэлас балвал. А кала на кади, балвал бы пхурдэлас ворта пэ амэн.
    5: Амэ пэрэлагле море паша пхувен дэ Киликия тай Памфилия и ачиле дэ форо Мира, саво дэ Ликия.
    6: Котэ шэлякоро пхурэдэр аракхля корабли Александриятар, саво джялас дэ Италия, тай тховда амэн пэ лэстэ.
    7: Бут дивэн амэ полокхэ ладаґас англал. Сля фартэ пхаро тэ ладэ, нэ амэ авиле дэ Книдо. Важ кода со балвал на дэлас амэнди тэ ладэ, амэ подлагле Критостэ кодэла ригатар, тев на пхурдэлас балвал, пашэ Салмони.
    8: Амэнди сля фартэ пхаро тэ ладэ паша берего, нэ амэ авиле дэ тхан, саво акхарэлпэ Лаче Пристани, надур форостар Ласея.
    9: 'Амэ хасардэ бут вряма и нащи сля тэ ладэ пав пане дурэдэр, соб тэ на хасявэ, колэсти со проджиля иудеенгоро посто. Тунчи Павло подпхэнда:'
    10: — Мэ дыкхав, со тэ ладэ дурэдэр авэла фартэ пхаро. И на кицик мищимо пэ корабли хасявэла, нэ хасяваґа и амэ.
    11: Нэ шэлякоро пхурэдэр на кандэня Павло, ай кандэня кодэлэ, ко лиджялас корабли тай кораблехкэрэ хулае.
    12: Ай сар дэ кодэва форо нащи сля тэ пэрэмарэ ївэнд, бут манушэн прылиле дэ гындо, со трэбуни тэ ладэ котарь и тэ авэ дэ Финиксо, тхан пэ Крито, тев заджянас бут корабли, и саво сля оттердо пэ юго тай северо-западо, соб тэ ачепэ котэ.
    13: Пхурдэня южно балвал тай бутярнэ кораблестар прылиле дэ гындо, со када лэнди трэбуни. Тунчи ваздэне якори тай лагле паша Критохкоро берего.
    14: Проджиля набут вряма тай пхурдэня бари северно-восточно балвал, сави акхарэлпэ Эвракилоно.
    15: Амэндэ на сля зора тэ ладэ дэ кодыя риг, тев пхурдэлас балвал, колэсти балвал порисарда корабли тай ачиля тэ традэ лэ. Тунчи амэ отдэнепэ кодэлэсти, со авэла, тай балвал традэня корабли пав пане.
    16: Амэ подлагле островостэ, саво акхардапэ Кавда. Котэ амэндэ баря зораґа выджиля тэ фирисарэ лодка.
    17: Кала ла подлиле пэ корабли, бутярнэ змукле доря кораблестар тай обпхангле лэ. Вонэ дарэне тэ заджя дэ Сирто, тев набут пани, колэсти обмукле парусо тай балвал дурэдэр лиджялас амэн пав пане.
    18: Бари балвал кади чувэлас корабли дэ рига, со пэ авэр диво вонэ ачиле тэ вычувэ бужэ кораблестар.
    19: Пэ трито диво вонэ пэхкэрэ вастэнца вычутэ дэ пани и вса авэр, со ачиляпэ пэ корабли.
    20: Койсавэ дивэ на душолас ни кхам, ни чергэня, тай зорали балвал пхурдэлас. Амэ хацардэ надия, со фирисаґапэ.
    21: 'Мануша бут вряма нисо на хале. Тунчи Павло вщиля машкар лэн тай пхэнда: — Тумэнди трэбуни сля тэ кандэ ман тай тэ на выладэ Критостар. Тунчи б тумэ на прылиле кадыя грыжа и на хацардэ б амарэ бужэ.'
    22: Нэ кана пхэнав тумэнди, соб тумэ тэ лошавэн. Нико тумэндар на хасявэла, кицик корабли розмарэлапэ.
    23: Кодэла рятяґа мандэ авиля ангело Дэвлэстар, Кахкоро мэ исин и Касти терав бути.
    24: 'Вов пхэнда манди: «Павло, на дара! Тути трэбуни тэ аче англа императоро. Акэ, Дэвэл отдэня тути всавэрэн, ко ладэл туґа».'
    25: Колэсти лошавэн! Мэ патяв Дэвлэсти. Вса авэла кади, сар манди пхэндо.
    26: Корабли вычувэла пэ савось острово.
    27: Пэ дэшуштарто диво, кала амэн инте чувэлас пав Адриатическо море, дэ епашрят бутярнэ кораблестар полиле, со амэ поджях пхуятэ.
    28: Вонэ продыкхле панехкоро лунгимо тай выджиля, со лунгимо сля пашэ трянда шов метруря. Ай кала подыкхле инте екх моло, лунгимо сля пашэ бишта эфта метруря.
    29: Бутярнэ даранас, со амэн розмарэла пав барэн, и змукле палал кораблестар штар якоря, тай еджинэ манглепэ, соб сигэдэр тэ авэл диво.
    30: Вонэ камле тэ нашэ кораблестар тай ачиле тэ змукэ лодка, соб тэ фирисарэпэ, ай сикавэнас, со камэн тэ змукэ якори кади ж и англал кораблестар.
    31: 'Павло пхэнда шэлякэрэ пхурэдэрэсти тай халавдэнди: — Кала кадэла мануша на аченапэ пэ корабли, тумэ хасявэна.'
    32: Тунчи халавдэ пэрэчиндэ доря, савэ рицарэнас лодка, и вой тэлэдэня дэ море.
    33: Дэнзор Павло мангля манушэн, соб вонэ тэ хан. — Дуй куркэ, сар тумэ бэшэн дэ грыжа, аченпэ бокхалэ и нисо на хан, — пхэнда вов. —
    34: Мэ мангав тумэн тэ хан, тай када дэла зор тумэнди тэ фирисарэпэ. Никастэ тумэндар ни екх бал на тэлэдэла шэрэстар.
    35: Кала Павло пхэнда, вов лиля мандро, наисарда Дэвлэ англа всавэрэн, пхагля и ачиля тэ ха.
    36: Мануша лошыле, и всавэрэ хале.
    37: Всавэрэн сля пэ корабли дуй шэла эфтадэша шов манушэн.
    38: Кала мануша чялиле, вонэ ачиле тэ терэ корабли локхэґа тай тэ чувэ ворзо дэ море.
    39: Дэнзор вонэ на уджянгле пхув, сави сикавдапэ, нэ удыкхле кацик тишаехкоро берего, тев и камле тэ выцырдэ корабли.
    40: Бутярнэ обчиндэ якоря тай ачявдэ лэн дэ море, тунчи розпхангле кораблехкири рули, подлиле цыкно парусо тай бичялдэ корабли берегостэ.
    41: Нэ котэ сля набут пани тай корабли заджиля дэ тишай. Епаш корабли сля пэ тишай, а епаш розмарэлас пани.
    42: Халавдэ ж камле тэ умарэ всавэрэн барунарен, соб вонэ тэ на нашэн, кала выджяна панестар.
    43: Нэ пханглякоро пхурэдэр камля тэ фирисарэ Павло тай на домукля лэн тэ терэ кади. Вов прыпхэнда манушэнди, савэ джянэнас, сар пэ тэ лиджя дэ пани, тэ хукэ дэ море англал всавэрэндар и тэ авэ пэ берего.
    44: Ай савэ ачилепэ, лэнди трэбуни сля тэ доджя берегостэ пэ сандя кораблестар тай пэ котора сандендар. Кади всавэрэ фирисардэпэ тай выджиле пэ пхув.
  28:
    1: Кала амэ фирисардэпэ, тунчи уджянгле, со кодэва острово акхарэлпэ Мальта.
    2: Мануша, савэ котэ джювдэ, тердэ важ амэн бари патив. Вонэ тховдэ яг тай акхардэ амэн пэстэ, колэсти со сля шылало тай джялас брышынд.
    3: Кала Павло стидэня кашта и ачиля тэ чувэ дэ яг, лэсти дэ вастэ вхаляпэ сап, саво выґульда каштэндар, кала фирисарэласпэ ягатар.
    4: 'Кала катутнэ мануша удыкхле, со Павлостэ пэ вастэ амгладёл сап, вонэ ачиле тэ дэдумэ екх аврэсти: — Душол, со кадэва умарэлас манушэн. Вов фирисардапэ панестар, нэ чячимахкири дэвли отлэл лэхкоро джювимо.'
    5: Нэ Павло счута сапэ дэ яг, и вов на терда лэсти нисаво бибахталимо.
    6: Мануша жэ дожутярэнас, со вов ачела тэ шулёл чи сиго мэрэла. Вонэ дожутярдэ бут вряма и кала удыкхле, со лэґа нисо на терэлпэ, тунчи парувдэ пэхкири дума тай ачиле тэ пхэнэ, со када савось дэвэл.
    7: Надур ачелас грэда, тев джювда пхурэдэр пав острово, савэ акхарэнас Публии. Вов пативалэ прылиля амэн, тай амэ сле лэстэ трин дивэ.
    8: Лэхкоро дад сля насвало тай пашлёлас пэ пато. Лэстэ сля пхабаримо тай фартэ дукхалас води. Павло авиля лэстэ, помангляпэ, тховда пэ лэстэ васта тай састярда лэ.
    9: Тунчи и авэр насвалэ островостар ачиле тэ авэ лэстэ тай высастярэнаспэ.
    10: Вонэ дэне амэнди бари патив, и кала амэ лагле, стидэне амэнди вса, со трэбуни важ дром.
    11: Проджиля трин чёна, и амэ выджиле дэ море пэ корабли Александриятар, саво пролиджялас ївэнд пэ кодэва острово и акхарэласпэ «Дуй пхрала».
    12: Амэ авиле дэ Сиракузы и просле котэ трин дивэ.
    13: Котарь амэ ваздэнепэ тай авиле дэ Ригии. Пэ авэр диво пхурдэня южно балвал, тай дивэґа амэ авиле дэ Путеолы.
    14: Котэ амэ аракхле пхралэн, тай вонэ мангле амэн тэ пролиджя лэнца састо курко. Тай акэ, амэ авиле дэ Римо.
    15: Пхрала дэ Римо ушундэ, со амэ авиле, тай джиле тэ удыкхэ амэн ды Аппиёхкоро форо тай ды тханэ, саво акхарэлпэ «Трин гостиницы». Кала Павло удыкхля лэн, вов наисарда Дэвлэ тай прылиля зор.
    16: Амэ авиле дэ Римо, тай Павлости дэне воля тэ джювэ екхэсти. Паша лэ джювда кацик халавдо, саво дыкхэлас пала лэ.
    17: 'Проджиля трин дивэ, тай Павло акхарда пативалэн иудеен. Кала вонэ авиле, вов пхэнда лэнди: — Пхралалэ, ман спхангле дэ Ерусалимо тай отдэне дэ вастэн римлянонэнди. Нэ мэ на теравас нисо амарэ народости и на отпхэнаваспэ кодэлэстар, со сля прылито амарэ дадэндэ.'
    18: Римлянуря роздыкхле муро рындо тай камле тэ отмукэ ман, колэсти со дэ ман нэнай дош, пала савя трэбуни тэ умарэ.
    19: Нэ сар иудея на сле пала ман, мэ манглём сындо императохкоро. Мэ тердом кади на важ кода, соб тэ дошарэ муро народо.
    20: Колэсти мэ акхардом тумэн авдивэ, соб тэ дыкхэпэ тай тэ подэдумэ тумэнца. Пала надия Израилехкири ман спхангле кадэлэ ланчугонэнца.
    21: 'Кодэла пхэндэ: — Амэнди нико на искриисарда пала тут Иудеятар. Тай котарь нико пхралэндар амэндэ на авэлас и на дэдумэлас пала тут намишто.'
    22: Нэ амэ камле тэ пошунэ, со ту думисарэх. Амэ кицик джянах, со мануша пав всавэрэн тханэн осундисарэн кадэва сикляримо.
    23: Вонэ допхэндэпэ Павлоґа тай дэ диво, саво вонэ вытидэне, лэстэ цэрэ авиля бут манушэн. Павло дэнзор и ды бельвеля пхэнэлас лэнди пала Дэвлэхкоро Тхагаримо тай допхэнэлас пала Исусо Моисеехкэрэ Упхэнимастар и англунарендар.
    24: Екх лэндар патине, ай авэр — нат.
    25: 'Вонэ ачиле тэ хапэ машкар пэстэ, и кала вонэ уджянас, Павло дэдуманя кацавэ лава: — Мишто пхэнда Свэнто Фано тумарэ дадэнди уштэнца англунарехкэрэ Исаияхкэрэ:'
    26: '«Джя кадэлэ народостэ тай пхэн: "Авэна тэ шунэ, нэ на полэна, авэна тэ дыкхэ, нэ на дыкхэна.'
    27: Їло кадэлэ манушэнгоро забариля чеченэґа, вонэ на шунэн канэнца тай затердэ якха, соб тэ на дыкхэн якхэнца, тэ на шунэн канэнца, тэ на полэн їлэґа и тэ на обрисявэн, соб Мэ састярдом лэн"».
    28: 'Нэ джянэн кана, со фирисаримо Дэвлэхкоро бичалдо наиудеенди: вонэ и ушунэна кадэва Лав.'
    30: Павло инте дуй бэрша джювда дэ Римо, тев намисарэлас цэр тай прылэлас всавэрэн, ко авэлас лэстэ.
    31: Вов нисостар на даралас тай на сля ника, соб тэ запхэнэл лэсти тэ розпхэнэ пала Дэвлэхкоро Тхагаримо и тэ сиклярэ пала Рае Исусо Христо.
