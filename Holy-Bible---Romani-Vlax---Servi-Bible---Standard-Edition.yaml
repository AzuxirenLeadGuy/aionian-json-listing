    37: Всавэрэ ровэнас, облэнас Павло тай чюминдэнас лэ.
    38: Лэнди сля бибахт лэхкэрэ лавэндар, со на дыкхэна лэ будэр. Тунчи вонэ пролиджялдэ Павло пэ корабли.
  21:
