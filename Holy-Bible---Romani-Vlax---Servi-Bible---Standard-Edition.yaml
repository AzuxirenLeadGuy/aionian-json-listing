    32: Екхатар мэ отдав тумэн Дэвлэсти тай Лэхкэрэ мищимахкэрэ Лавэсти. И Дэвэл барярэла тумаро патявимо сиклярэла тумэн и дэла тумэнди котор машкар всавэрэн Лэхкэрэн свэнтонэн манушэн.
