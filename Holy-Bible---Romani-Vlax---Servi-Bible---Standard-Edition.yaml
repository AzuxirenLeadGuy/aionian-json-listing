    7: Кала вов када пхэнда, машкар фарисея тай саддукея ваздэняпэ баро гвалто, тай всавэрэ розджилепэ дэ дума.
    8: Саддукея пхэнэн, со нэнай ни отджюндивимо, ни ангелонэн, ни фано, нэ фарисея патян, со када вса исин.
    9: 'Ваздэняпэ баро типимо, койсавэ сиклимаря пав Упхэнима фарисеендар вщиле тай пхэндэ: — Амэ на аракхах дэ кадэлэ манушэ нисави дош. Со, кала лэсти дэдумэлас фано чи ангело?'
    10: Гвалто фартэ розпхабиляпэ, и пханглякоро пхурэдэр пэрэдаравдапэ, со Павло розчинэна поепаш. Вов прыпхэнда халавдэнди тэ залэ лэ котарь зораґа тай тэ отлиджя дэ халавдэнгоро цэр.
    11: 'Пэ авэр рят англа Павло ачиля Рай тай пхэнда: — На дара! Сар ту допхэнэґас пала Ман дэ Ерусалимо, кади авэґа тэ допхэнэ дэ Римо.'
    12: Дэнзор койсавэ иудея стидэнепэ тай лиле солах нисо тэ на хан и тэ на пэн ды колэ, сар умарэна Павло.
