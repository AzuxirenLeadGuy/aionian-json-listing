  1:
    1: Ekuqaleni uNkulunkulu wadala amazulu lomhlaba.
    2: Njalo umhlaba wawungelasimo ungelalutho, lobumnyama babuphezu kokujula; loMoya kaNkulunkulu wayendiza phezu kwamanzi.
    3: 'UNkulunkulu wasesithi: Kakube khona ukukhanya; kwasekusiba khona ukukhanya.'
    4: UNkulunkulu wasebona ukukhanya ukuthi kuhle; uNkulunkulu wasesehlukanisa phakathi kokukhanya lobumnyama.
    5: UNkulunkulu wasebiza ukukhanya ngokuthi yimini, lobumnyama wabubiza ngokuthi yibusuku. Kwasekusiba yikuhlwa, njalo kwaba yikusa, usuku lokuqala.
    6: 'UNkulunkulu wasesithi: Kakube khona umkhathi phakathi kwamanzi; kawehlukanise phakathi kwamanzi lamanzi.'
    7: UNkulunkulu wasesenza umkhathi, wasesehlukanisa phakathi kwamanzi angaphansi komkhathi lamanzi aphezu komkhathi; kwasekusiba njalo.
    8: UNkulunkulu wasebiza umkhathi ngokuthi ngamazulu. Kwasekusiba yikuhlwa, njalo kwaba yikusa, usuku lwesibili.
    9: 'UNkulunkulu wasesithi: Kakuqoqelwe amanzi avela ngaphansi kwamazulu ndawonye, njalo kakubonakale umhlabathi owomileyo; kwasekusiba njalo.'
    10: UNkulunkulu wasebiza umhlabathi owomileyo ngokuthi ngumhlaba, lenhlangano yamanzi wayibiza ngokuthi zinlwandle. UNkulunkulu wasebona ukuthi kuhle.
    11: 'UNkulunkulu wasesithi: Umhlaba kawumilise utshani, imibhida ethela inhlanyelo, isihlahla sesithelo sisenza isithelo ngohlobo lwaso, onhlanyelo yaso ikuso phezu komhlaba. Kwasekusiba njalo.'
    12: Umhlaba wasuveza utshani, imibhida ethela inhlanyelo ngohlobo lwayo, lesihlahla sisenza isithelo, esinhlanyelo yaso ikuso ngohlobo lwaso. UNkulunkulu wasebona ukuthi kuhle.
    13: Kwasekusiba yikuhlwa, njalo kwaba yikusa, usuku lwesithathu.
    14: 'UNkulunkulu wasesithi: Kakube khona izikhanyiso emkhathini wamazulu, ukuze zehlukanise phakathi kwemini lobusuku; njalo zibe yizibonakaliso lezikhathi ezimisiweyo, lensuku leminyaka.'
    15: Njalo zibe yizikhanyiso emkhathini wamazulu, ukuze zikhanyise emhlabeni. Kwasekusiba njalo.
    16: 'UNkulunkulu wasesenza izikhanyiso ezimbili ezinkulu: Isikhanyiso esikhulu ukuze sibuse imini, lesikhanyiso esincinyane ukuze sibuse ubusuku, kanye lezinkanyezi.'
    17: UNkulunkulu wasezimisa emkhathini wamazulu, ukuthi zikhanyise emhlabeni,
    18: lokuthi zibuse emini lebusuku, lokwehlukanisa phakathi kokukhanya lobumnyama. UNkulunkulu wasebona ukuthi kuhle.
    19: Kwasekusiba yikuhlwa, njalo kwaba yikusa, usuku lwesine.
    20: 'UNkulunkulu wasesithi: Amanzi kawagcwale ukunyakazela kwemiphefumulo ephilayo, njalo kakuphaphe inyoni phezu komhlaba emkhathini wamazulu.'
    21: UNkulunkulu wasedala oququmadevu bolwandle abakhulu, laso sonke isidalwa esiphilayo esibhinqikayo, amanzi agcwele sona, ngohlobo lwaso, layo yonke inyoni elempiko, ngohlobo lwayo. UNkulunkulu wasebona ukuthi kuhle.
    22: 'UNkulunkulu wasekubusisa, esithi: Zalani, lande, njalo ligcwalise amanzi enlwandle, lezinyoni kazande emhlabeni.'
    23: Kwasekusiba yikuhlwa, njalo kwaba yikusa, usuku lwesihlanu.
    24: 'UNkulunkulu wasesithi: Umhlaba kawuveze izidalwa eziphilayo ngohlobo lwazo, izifuyo lokuhuquzelayo lenyamazana zomhlaba ngenhlobo zazo. Kwasekusiba njalo.'
    25: UNkulunkulu wasesenza izinyamazana zomhlaba ngenhlobo zazo, lezifuyo ngenhlobo zazo, lakho konke okuhuquzelayo komhlaba ngenhlobo zakho. UNkulunkulu wasebona ukuthi kuhle.
    26: 'UNkulunkulu wasesithi: Asenze abantu ngomfanekiso wethu, ngesimo sethu, njalo babuse phezu kwenhlanzi zolwandle, laphezu kwenyoni zamazulu, laphezu kwezifuyo, laphezu komhlaba wonke, laphezu kwakho konke okuhuquzelayo lokho okuhuquzela emhlabeni.'
    27: UNkulunkulu wasemdala umuntu ngomfanekiso wakhe; wamdala ngomfanekiso kaNkulunkulu; owesilisa lowesifazana wabadala.
    28: 'UNkulunkulu wasebabusisa, uNkulunkulu wasesithi kibo: Zalani lande, ligcwalise umhlaba njalo liwehlisele phansi; libuse phezu kwenhlanzi zolwandle, laphezu kwenyoni zamazulu, laphezu kwakho konke okuphilayo okuhuquzela emhlabeni.'
    29: 'UNkulunkulu wasesithi: Khangelani, ngilinike yonke imibhida ethela inhlanyelo, esebusweni bomhlaba wonke, laso sonke isihlahla, okukuso isithelo sesihlahla esithela inhlanyelo; kini singesokudla.'
    30: Njalo kuyo yonke inyamazana yomhlaba, lakuyo yonke inyoni yamazulu, lakukho konke okuhuquzela emhlabeni, okukukho umoya ophilayo, lonke uhlaza ngolokudla. Kwasekusiba njalo.
    31: UNkulunkulu wasebona konke akwenzileyo; khangela-ke kwakukuhle kakhulu. Kwasekusiba yikuhlwa, njalo kwaba yikusa, usuku lwesithupha.
  2:
    1: Kwasekuqediswa amazulu lomhlaba lalo lonke ibutho lakho.
    2: UNkulunkulu wasewuqeda ngosuku lwesikhombisa umsebenzi wakhe abewenza. Waphumula ngosuku lwesikhombisa emsebenzini wakhe wonke abewenza.
    3: UNkulunkulu wasebusisa usuku lwesikhombisa, walungcwelisa; ngoba ngalo waphumula emsebenzini wakhe wonke, uNkulunkulu awudalayo wawenza.
    4: Lezi yizizukulwana zamazulu lezomhlaba ekudalweni kwakho, mhla iNkosi uNkulunkulu isenza umhlaba lamazulu,
    5: laso sonke isihlahlakazana sensimu, singakabi khona emhlabeni, layo yonke imibhida yeganga, ingakamili; ngoba iNkosi uNkulunkulu yayinganisanga izulu emhlabeni, njalo kwakungelamuntu wokulima umhlabathi.
    6: Kodwa kwenyuka inkungu ivela emhlabathini, yasithelela ubuso bonke bomhlabathi.
    7: INkosi uNkulunkulu yasibumba umuntu ngothuli oluvela emhlabathini, yaphefumulela emakhaleni akhe umoya wempilo; umuntu wasesiba ngumphefumulo ophilayo.
    8: INkosi uNkulunkulu yasihlanyela isivande eEdeni ngasempumalanga, yasimbeka khona umuntu eyambumbayo.
    9: INkosi uNkulunkulu yasimilisa emhlabeni sonke isihlahla esibukekayo lesilungele ukudla; lesihlahla sempilo phakathi kwesivande, lesihlahla solwazi lokuhle lokubi.
    10: Kwasekuphuma eEdeni umfula wokuthelela isivande; njalo kusukela lapho wehlukaniswa waba zinhloko ezine.
    11: Ibizo lowokuqala yiPishoni; yiwo ozingelezele ilizwe lonke leHavila, lapho okulegolide khona.
    12: Legolide lalelolizwe lihle; lapho kulebedola lelitshe i-onikse.
    13: Lebizo lomfula wesibili yiGihoni; yiwo ozingelezele ilizwe lonke eleEthiyophiya.
    14: Lebizo lomfula wesithathu yiHidekeli; yiwo ogelezela empumalanga kweAsiriya. Lomfula wesine yiYufrathi.
    15: INkosi uNkulunkulu yasimthatha umuntu, yambeka esivandeni seEdeni, ukuze asilime asilondoloze.
    16: 'INkosi uNkulunkulu yasimlaya umuntu isithi: Kuso sonke isihlahla sesivande ungadla lokudla;'
    17: kodwa okwesihlahla solwazi lokuhle lokubi, ungadli kuso, ngoba mhla usidla kuso uzakufa lokufa.
    18: 'INkosi uNkulunkulu yasisithi: Kakukuhle ukuthi umuntu abe yedwa. Ngizamenzela umsizi onjengaye.'
    19: INkosi uNkulunkulu yasibumba ngomhlabathi yonke inyamazana yeganga layo yonke inyoni yamazulu; yakuletha kuAdamu, ukuthi ibone ukuthi angazibiza ngokuthini, njalo loba yikuphi uAdamu azabiza ngakho isidalwa esiphilayo, yilo ibizo laso.
    20: UAdamu wasesitha amabizo kuzo zonke izifuyo, lenyonini yamazulu, lakuyo yonke inyamazana yeganga; kodwa uAdamu katholelwanga umsizi onjengaye.
    21: INkosi uNkulunkulu yasisehlisela phezu kukaAdamu ubuthongo obukhulu, waselala. Yasithatha olunye lwezimbambo zakhe, yavala ngenyama endaweni yalo.
    22: INkosi uNkulunkulu yasisenza ubambo eyayiluthethe emuntwini lwaba ngowesifazana, yasimusa emuntwini.
    23: 'UAdamu wasesithi: Lo khathesi ulithambo lamathambo ami, lenyama yenyama yami; uzabizwa ngokuthi ngowesifazana, ngoba yena ethethwe endodeni.'
    24: Ngenxa yalokhu indoda izatshiya uyise lonina, inamathele kumkayo; njalo bazakuba nyamanye.
    25: Bobabili babenqunu-ke, umuntu lomkakhe, futhi bengelanhloni.
  3:
    1: 'Inyoka yayilobuqili-ke kulayo yonke inyamazana yeganga, eyayiyenzile iNkosi uNkulunkulu. Yasisithi kowesifazana: Yebo uNkulunkulu watsho yini ukuthi: Kumele lingadli kuso sonke isihlahla sesivande?'
    2: 'Owesifazana wasesithi enyokeni: Singadla okwesithelo sezihlahla zesivande;'
    3: 'kodwa okwesithelo sesihlahla esiphakathi kwesivande, uNkulunkulu wathi: Lingadli kuso, njalo lingasithinti, hlezi life.'
    4: 'Inyoka yasisithi kowesifazana: Kaliyikufa sibili.'
    5: Ngoba uNkulunkulu uyazi ukuthi mhla lisidla kuso, amehlo enu azavuleka, njalo libe njengoNkulunkulu, lisazi okuhle lokubi.
    6: Owesifazana ebona-ke ukuthi isihlahla silungile ukuba yikudla, lokuthi sona siyabukeka emehlweni, lesihlahla sikhwabitheka ukwenza uhlakaniphe, wakha okwesithelo saso, wadla; wasenika lendoda yakhe kanye laye, yasisidla.
    7: Asevuleka amehlo abo bobabili, basebesazi ukuthi babenqunu; basebethungela ndawonye amahlamvu omkhiwa, bazenzela amafasikoti.
    8: Basebesizwa ilizwi leNkosi uNkulunkulu ihamba esivandeni ekupholeni kosuku; uAdamu lomkakhe basebecatsha ebusweni beNkosi uNkulunkulu phakathi kwezihlahla zesivande.
    9: 'INkosi uNkulunkulu yasibiza uAdamu, yathi kuye: Ungaphi?'
    10: 'Wasesithi: Ilizwi lakho ngilizwe esivandeni, ngesaba, ngoba nginqunu; ngasengicatsha.'
    11: 'Yasisithi: Ngubani okutshele ukuthi unqunu? Udlile yini okwesihlahla, engakulaya ngaso ukuthi ungadli okwaso?'
    12: 'UAdamu wasesithi: Owesifazana owangipha yena ukuthi abe lami, yena unginike okwesihlahla, ngasengisidla.'
    13: 'INkosi uNkulunkulu yasisithi kowesifazana: Kuyini lokhu okwenzileyo? Owesifazana wasesithi: Inyoka ingikhohlisile, ngasengisidla.'
    14: 'INkosi uNkulunkulu yasisithi enyokeni: Njengoba usukwenzile lokhu, uqalekisiwe wena okwedlula sonke isifuyo lokwedlula yonke inyamazana yeganga. Uzahamba ngesisu sakho, njalo udle uthuli insuku zonke zempilo yakho.'
    15: Njalo ngizafaka ubutha phakathi kwakho lowesifazana laphakathi kwenzalo yakho lenzalo yakhe. Yona izakuchoboza ikhanda, wena uzayichoboza isithende.
    16: 'Kowesifazana yathi: Ngokwandisa ngizakwandisa ubuhlungu bakho lokuzithwala kwakho; ngobuhlungu uzabeletha abantwana, lokukhanuka kwakho kuzakuba sendodeni yakho, njalo yona izakubusa.'
    17: 'Njalo kuAdamu yathi: Njengoba ulalele ilizwi lomkakho, wasusidla okwesihlahla engakulaya ngaso ukuthi: Ungadli okwaso, uqalekisiwe umhlaba ngenxa yakho; ngokukhathazeka uzakudla okwawo insuku zonke zempilo yakho.'
    18: Njalo uzakumilisela ameva lokhula oluhlabayo, ubususidla imibhida yeganga.
    19: Ngesithukuthuku sobuso bakho uzakudla ukudla, uze ubuyele emhlabathini, ngoba wathathwa kuwo; ngoba wena uluthuli, njalo uzabuyela ethulini.
    20: UAdamu wasebiza ibizo lomkakhe ngokuthi nguEva, ngoba yena ungunina wabo bonke abaphilayo.
    21: INkosi uNkulunkulu yasisenzela uAdamu lomkakhe izigqoko zezigogo, yasibagqokisa.
    22: 'INkosi uNkulunkulu yasisithi: Khangela, umuntu usenjengomunye wethu, esazi okuhle lokubi. Khathesi-ke, hlezi elule isandla sakhe athathe njalo okwesihlahla sempilo, adle aphile kuze kube sephakadeni.'
    23: Ngakho iNkosi uNkulunkulu yamkhupha esivandeni seEdeni ukuthi alime umhlabathi, lapho athathwa khona.
    24: Yasimxotsha umuntu; yabeka empumalanga kwesivande seEdeni amakherubhi lenkemba evuthayo ephenduphendukayo, ukulinda indlela yesihlahla sempilo.
  4:
    1: 'UAdamu wasemazi uEva umkakhe; wasethatha isisu, wabeletha uKhayini, wasesithi: Ngizuze indoda eNkosini.'
    2: Wasebuya ebeletha umfowabo uAbela. UAbela wasesiba ngumelusi wezimvu, loKhayini waba ngumlimi womhlabathi.
    3: Kwasekusithi ekupheleni kwezinsuku uKhayini waletha eNkosini umnikelo owesithelo somhlabathi.
    4: LoAbela, waletha laye emazibulweni ezimvu zakhe lakwezinonileyo zawo; iNkosi yasinaka uAbela lomnikelo wakhe.
    5: Kodwa uKhayini lomnikelo wakhe kayiwunakanga. UKhayini wasethukuthela kakhulu, lobuso bakhe banyukubala.
    6: 'INkosi yasisithi kuKhayini: Uthukutheleleni, njalo kungani ubuso bakho bunyukubele?'
    7: Angithi uba usenza kuhle, kuyemukeleka yini? Kodwa uba ungenzi kuhle, isono siyacathama emnyango, lokunxwanela kwakhe kukuwe, kodwa wena uzambusa.
    8: UKhayini wasekhuluma loAbela umfowabo; kwasekusithi besegangeni, uKhayini wasukela umfowabo uAbela wambulala.
    9: 'INkosi yasisithi kuKhayini: Ungaphi uAbela umfowenu? Wasesithi: Angazi; ngingumlondolozi womfowethu yini?'
    10: 'Yasisithi: Wenzeni? Ilizwi legazi lomfowenu liyakhala kimi livela emhlabathini.'
    11: Khathesi-ke uqalekisiwe emhlabeni okhamise umlomo wawo ukwemukela igazi lomfowenu esandleni sakho.
    12: Nxa ulima umhlabathi, kawusayikukunika amandla awo; uzakuba luzulane lomhambuma emhlabeni.
    13: 'UKhayini wasesithi eNkosini: Isijeziso sami sikhulu kulengingakuthwala.'
    14: Khangela, ungixotshile lamuhla ebusweni bomhlaba, njalo ngizacatshiswa ebusweni bakho; sengizakuba luzulane lomhambuma emhlabeni; njalo kuzakuthi wonke ongificayo uzangibulala.
    15: 'INkosi yasisithi kuye: Ngakho, loba ngubani obulala uKhayini uzaphindiselwa kasikhombisa. INkosi yasibeka uphawu kuKhayini, hlezi loba ngubani omficayo ambulale.'
    16: UKhayini wasesuka ebusweni beNkosi, wasehlala elizweni leNodi, empumalanga kweEdeni.
    17: UKhayini wasemazi umkakhe; wasethatha isisu, wabeletha uEnoki; njalo wayesakha umuzi, wabiza ibizo lomuzi ngebizo lendodana yakhe uEnoki.
    18: Kwasekuzalelwa uEnoki uIradi; uIradi wasezala uMehujayeli; uMehujayeli wasezala uMethushayeli; uMethushayeli wasezala uLameki.
    19: ULameki wasezithathela abafazi ababili, ibizo lowokuqala lalinguAda, lebizo lowesibili lalinguZila.
    20: UAda wasezala uJabali; yena wayenguyise walabo abahlala emathenteni, belezifuyo.
    21: Lebizo lomfowabo lalinguJubali, yena wayenguyise wakhe wonke olokwenza lechacho lomhlanga.
    22: UZila laye wasezala uThubhali-Khayini, umkhandi wakho konke okusikayo kwethusi lensimbi. Lodadewabo kaThubhali-Khayini wayenguNahama.
    23: 'ULameki wasesithi kubafazi bakhe: Ada loZila, zwanini ilizwi lami, bafazi bakaLameki, bekani indlebe ekukhulumeni kwami; ngoba ngabulala indoda ngenxa yokungilimaza, lomfana ngenxa yokungihluzula.'
    24: Nxa uKhayini ephindiselwa kasikhombisa, isibili uLameki kamatshumi ayisikhombisa ephindwe kasikhombisa.
    25: 'UAdamu wasephinda wamazi umkakhe; wasezala indodana, wasebiza ibizo layo wathi nguSeti; ngoba wathi: UNkulunkulu ungibekele enye inzalo esikhundleni sikaAbela, ngoba uKhayini wambulala.'
    26: Laye uSeti wasezalelwa indodana, wabiza ibizo layo wathi nguEnosi. Ngalesosikhathi baqala ukubiza ibizo leNkosi.
  5:
    1: Lolu lugwalo lwezizukulwana zikaAdamu. Mhla uNkulunkulu edala umuntu, wamenza ngokomfanekiso kaNkulunkulu.
    2: Wabadala owesilisa lowesifazana, wasebabusisa, wasebiza ibizo labo wathi ngabantu, mhla bedalwa.
    3: UAdamu wasephila iminyaka elikhulu lamatshumi amathathu; wasezala indodana efuzweni lwakhe njengokomfanekiso wakhe, wabiza ibizo layo wathi nguSeti.
    4: Njalo izinsuku zikaAdamu esezele uSeti zaba yiminyaka engamakhulu ayisificaminwembili; wasezala amadodana lamadodakazi.
    5: Zonke-ke izinsuku zikaAdamu, aziphilayo, zaba yiminyaka engamakhulu ayisificamunwemunye lamatshumi amathathu, wasesifa.
    6: USeti wasephila iminyaka elikhulu lanhlanu; wazala uEnosi.
    7: USeti wasephila esezele uEnosi iminyaka engamakhulu ayisificaminwembili lesikhombisa; wazala amadodana lamadodakazi.
    8: Zonke-ke izinsuku zikaSeti zaziyiminyaka engamakhulu ayisificamunwemunye letshumi lambili; wasesifa.
    9: UEnosi wasephila iminyaka engamatshumi ayisificamunwemunye, wazala uKenani.
    10: UEnosi wasephila, esezele uKenani, iminyaka engamakhulu ayisificaminwembili letshumi lanhlanu; wazala amadodana lamadodakazi.
    11: Zonke-ke izinsuku zikaEnosi zaziyiminyaka engamakhulu ayisificamunwemunye lanhlanu; wasesifa.
    12: UKenani wasephila iminyaka engamatshumi ayisikhombisa, wazala uMahalaleli.
    13: UKenani wasephila, esezele uMahalaleli, iminyaka engamakhulu ayisificaminwembili lamatshumi amane; wazala amadodana lamadodakazi.
    14: Zonke-ke izinsuku zikaKenani zaziyiminyaka engamakhulu ayisificamunwemunye letshumi, wasesifa.
    15: UMahalaleli wasephila iminyaka engamatshumi ayisithupha lanhlanu, wazala uJaredi.
    16: UMahalaleli wasephila, esezele uJaredi, iminyaka engamakhulu ayisificaminwembili lamatshumi amathathu; wazala amadodana lamadodakazi.
    17: Zonke-ke izinsuku zikaMahalaleli zaziyiminyaka engamakhulu ayisificaminwembili lamatshumi ayisificamunwemunye lanhlanu; wasesifa.
    18: UJaredi wasephila iminyaka elikhulu lamatshumi ayisithupha lambili, wazala uEnoki.
    19: UJaredi wasephila, esezele uEnoki, iminyaka engamakhulu ayisificaminwembili; wazala amadodana lamadodakazi.
    20: Zonke-ke izinsuku zikaJaredi zaziyiminyaka engamakhulu ayisificamunwemunye lamatshumi ayisithupha lambili; wasesifa.
    21: UEnoki wasephila iminyaka engamatshumi ayisithupha lanhlanu, wazala uMethusela.
    22: UEnoki wasehamba loNkulunkulu, esezele uMethusela, iminyaka engamakhulu amathathu; wazala amadodana lamadodakazi.
    23: Zonke-ke izinsuku zikaEnoki zaziyiminyaka engamakhulu amathathu lamatshumi ayisithupha lanhlanu.
    24: UEnoki wasehamba loNkulunkulu; kasekho, ngoba uNkulunkulu wamthatha.
    25: UMethusela wasephila iminyaka elikhulu lamatshumi ayisificaminwembili lesikhombisa, wazala uLameki.
    26: UMethusela wasephila, esezele uLameki, iminyaka engamakhulu ayisikhombisa lamatshumi ayisificaminwembili lambili; wazala amadodana lamadodakazi.
    27: Zonke-ke izinsuku zikaMethusela zaziyiminyaka engamakhulu ayisificamunwemunye lamatshumi ayisithupha lesificamunwemunye; wasesifa.
    28: ULameki wasephila iminyaka elikhulu lamatshumi ayisificaminwembili lambili, wazala indodana.
    29: 'Wasebiza ibizo layo wathi nguNowa esithi: Lo uzasiduduza ekusebenzeni kwethu lekutshikatshikeni kwezandla zethu, ngenxa yomhlabathi, ewuqalekisileyo iNkosi.'
    30: ULameki wasephila, esezele uNowa, iminyaka engamakhulu amahlanu lamatshumi ayisificamunwemunye lanhlanu; wazala amadodana lamadodakazi.
    31: Zonke-ke izinsuku zikaLameki zaziyiminyaka engamakhulu ayisikhombisa lamatshumi ayisikhombisa lesikhombisa; wasesifa.
    32: UNowa waba leminyaka engamakhulu amahlanu, uNowa wasezala uShemu, uHamu, loJafethi.
  6:
    1: Kwasekusithi abantu sebeqala ukwanda ebusweni bomhlaba, basebezalelwa amadodakazi,
    2: amadodana kaNkulunkulu ebona amadodakazi abantu ukuthi wona ayemahle; asezithathela abafazi kuwo wonke awakhethayo.
    3: 'INkosi yasisithi: UMoya wami kawuyikulwisana lomuntu njalonjalo, ngoba laye eyinyama; kodwa izinsuku zakhe zizakuba yiminyaka elikhulu lamatshumi amabili.'
    4: Iziqhwaga zazisemhlabeni ngalezonsuku; lemva kwalokho-ke, lapho amadodana kaNkulunkulu esengenile emadodakazini abantu, asewazalela abantwana. Wona ayengamaqhawe asendulo, engamadoda alebizo.
    5: INkosi yasibona ukuthi ububi bomuntu bukhulu emhlabeni, lokuthi konke ukuceba kwemicabango yenhliziyo yakhe kwakukubi kuphela usuku lonke.
    6: INkosi yasizisola ngokuthi yayimenzile umuntu emhlabeni, yasidabuka enhliziyweni yayo.
    7: 'INkosi yasisithi: Ngizamchitha umuntu engamdalayo ngimsuse ebusweni bomhlaba, kusukela emuntwini kusiya enyamazaneni, kuze kube kokuhuquzelayo, lenyonini zamazulu; ngoba ngiyazisola ukuthi ngikwenzile.'
    8: Kodwa uNowa wazuza umusa emehlweni eNkosi.
    9: Lezi yizizukulwana zikaNowa. UNowa wayeyindoda elungileyo epheleleyo esizukulwaneni sakhe; uNowa wahamba loNkulunkulu.
    10: UNowa wasezala amadodana amathathu, uShemu, uHamu loJafethi.
    11: Umhlaba wonakaliswa-ke phambi kukaNkulunkulu, lomhlaba wagcwaliswa ngobudlwangudlwangu.
    12: UNkulunkulu wasebona umhlaba, khangela-ke wonakalisiwe, ngoba yonke inyama yonakalise indlela yayo emhlabeni.
    13: 'UNkulunkulu wasesithi kuNowa: Ukuphela kwayo yonke inyama sekuze phambi kwami, ngoba umhlaba ugcwele ubudlwangudlwangu ngenxa yabo; khangela-ke, ngizabachitha kanye lomhlaba.'
    14: Zakhele umkhumbi ngezigodo zegofere, wenze izigaba phakathi komkhumbi, uwuhuqe ngengcino ngaphakathi langaphandle.
    15: Nansi indlela ozawenza ngayo; ingalo ezingamakhulu amathathu yibude bomkhumbi, ingalo ezingamatshumi amahlanu yibubanzi bawo, ingalo ezingamatshumi amathathu yikuphakama kwawo.
    16: Iwindi uzalenza emkhunjini, uliqede libe yingalo kusukela phezulu, ufake umnyango womkhumbi ehlangothini lwawo, uwenze ube lesitezi esaphansi, esesibili, lesesithathu.
    17: Mina-ke, khangela, ngizakwehlisela uzamcolo wamanzi phezu komhlaba, ukuchitha yonke inyama, okukuyo umoya wempilo, isuke ngaphansi kwamazulu. Konke okusemhlabeni kuzaphela.
    18: Kodwa ngizamisa isivumelwano sami lawe; njalo uzangena emkhunjini, wena lamadodana akho lomkakho labafazi bamadodana akho kanye lawe.
    19: Lakukho konke okuphilayo, kuyo yonke inyama, okubili kwakho konke, uzakuletha emkhunjini, ukulondoloze kuphila lawe, kuzakuba ngokuduna lokusikazi;
    20: enyonini ngohlobo lwayo, lesifuyweni ngohlobo lwaso, lakukho konke okuhuquzelayo komhlaba ngohlobo lwakho, okubili kwakho kuzakuza kuwe, ukulondoloze kuphila.
    21: Lawe-ke, zithathele kukho konke ukudla okudliwayo, njalo ukubuthelele kuwe, futhi kuzakuba ngokwakho lokwazo okokudla.
    22: Wasekwenza uNowa; njengakho konke uNkulunkulu ayemlaye khona wenza njalo.
  7:
    1: 'INkosi yasisithi kuNowa: Ngena wena lendlu yakho yonke emkhunjini, ngoba wena ngikubone ulungile phambi kwami kulesisizukulwana.'
    2: Kuyo yonke inyamazana ehlambulukileyo uzazithathela ngasikhombisa ngasikhombisa, enduna lensikazi yayo; njalo kuyo inyamazana engahlambulukanga ezimbili, enduna lensikazi yayo.
    3: Lakuzo inyoni zamazulu ngasikhombisa ngasikhombisa, enduna lensikazi, ukulondoloza inhlanyelo iphila ebusweni bomhlaba wonke.
    4: Ngoba kusele izinsuku eziyisikhombisa, besenginisa izulu emhlabeni, izinsuku ezingamatshumi amane lobusuku obungamatshumi amane, ngibhubhise konke okuphilayo, engakwenzayo, ebusweni bomhlaba.
    5: UNowa wasesenza njengakho konke iNkosi eyamlaya khona.
    6: UNowa wayeleminyaka engamakhulu ayisithupha, lapho uzamcolo wamanzi ephezu komhlaba.
    7: UNowa wasengena emkhunjini lamadodana akhe lomkakhe labafazi bamadodana akhe kanye laye, ngenxa yamanzi kazamcolo.
    8: Kuzo inyamazana ezihlambulukileyo, lakuzo inyamazana ezingahlambulukanga, lakuzo inyoni, lakukho konke okuhuquzelayo phezu komhlaba,
    9: ngambili ngambili kweza kuNowa emkhunjini, okuduna lokusikazi, njengoba uNkulunkulu emlayile uNowa.
    10: Kwasekusithi emva kwensuku eziyisikhombisa amanzi kazamcolo ayephezu komhlaba.
    11: Ngomnyaka wamakhulu ayisithupha wempilo kaNowa, ngenyanga yesibili, ngosuku lwetshumi lesikhombisa lwenyanga, ngalolosuku yonke imithombo yokujula okukhulu yaqhekezwa, lamasango empophoma zamazulu avulwa.
    12: Izulu laliphezu komhlaba insuku ezingamatshumi amane lobusuku obungamatshumi amane.
    13: Ngalolosuku olufananayo uNowa wangena loShemu loHamu loJafethi, amadodana kaNowa, lomkaNowa, labafazi abathathu bamadodana akhe kanye labo, emkhunjini,
    14: bona, layo yonke inyamazana ngohlobo lwayo, laso sonke isifuyo ngohlobo lwaso, lakho konke okuhuquzelayo kuhuquzela phezu komhlaba ngohlobo lwakho, lakho konke okuphaphayo ngohlobo lwakho, yonke inyoni yalo lonke uphiko.
    15: Zasezingena kuNowa emkhunjini, ngambili ngambili, kuyo yonke inyama, okukuyo umoya wempilo.
    16: Lezangenayo, kwangena enduna lensikazi kuyo yonke inyama, njengalokho uNkulunkulu ayemlaye khona; iNkosi yasimvalela phakathi.
    17: Uzamcolo wasesiba semhlabeni insuku ezingamatshumi amane; amanzi asesanda asephakamisa umkhumbi, waze waphakama phezu komhlaba.
    18: Amanzi asephakama ngamandla, anda kakhulu phezu komhlaba; lomkhumbi wahamba phezu kobuso bamanzi.
    19: Amanzi asephakama ngamandla kakhulukazi emhlabeni, zaze zasitshekelwa zonke intaba eziphakemeyo ezingaphansi kwamazulu wonke.
    20: Izingalo ezilitshumi lanhlanu amanzi aqonga aphakama ngamandla, lezintaba zasitshekelwa.
    21: Yonke-ke inyama yaphela, eyayihamba phezu komhlaba, eyenyoni, leyesifuyo, leyenyamazana, leyakho konke okuhuquzelayo kuhuquzela phezu komhlaba, laye wonke umuntu;
    22: konke okulokuphefumula komoya wempilo emakhaleni akho, kwakho konke okusemhlabeni owomileyo, kwafa.
    23: Kwachithwa konke okwakukhona, okwakusebusweni bomhlaba, kusukela emuntwini kusiya esifuyweni kusiya kokuhuquzelayo njalo kusiya enyonini yamazulu; kwasekuchithwa emhlabeni; kwasekutshiywa uNowa kuphela, lalokho ayelakho emkhunjini.
    24: Lamanzi ayephakama ngamandla phezu komhlaba, okwensuku ezilikhulu lamatshumi amahlanu.
  8:
    1: UNkulunkulu wasemkhumbula uNowa, lakho konke okuphilayo, laso sonke isifuyo, esasilaye emkhunjini. UNkulunkulu wavunguzisa umoya phezu komhlaba, lamanzi etsha.
    2: Kwasekumiswa imithombo yokujula lamasango empophoma zamazulu, lezulu elivela emazulwini lanqandwa.
    3: Lamanzi etsha esuka emhlabeni, ehamba ebuyela; amanzi asencipha ekupheleni kwensuku ezilikhulu lamatshumi amahlanu.
    4: Umkhumbi wasuhlala ngenyanga yesikhombisa, ngosuku lwetshumi lesikhombisa lwenyanga, phezu kwezintaba zeArarathi.
    5: Lamanzi aya esetsha kwaze kwaba senyangeni yetshumi; ngeyetshumi ngosuku lokuqala lwenyanga kwabonakala ingqonga zezintaba.
    6: Kwasekusithi ekupheleni kwensuku ezingamatshumi amane, uNowa wasevula iwindi lomkhumbi ayelenzile,
    7: wasethuma iwabayi, lazulazula njalo, aze atsha amanzi emhlabeni.
    8: Wasethuma ijuba lisuka kuye, ukubona ukuthi amanzi asemalutshwana yini ebusweni bomhlaba;
    9: kodwa ijuba kalitholanga indawo yokuphumula kwengaphansi yonyawo lwalo, ngakho labuyela kuye emkhunjini, ngoba amanzi ayekhona ebusweni bomhlaba wonke. Waseselula isandla sakhe, walithatha, walingenisa kuye emkhunjini.
    10: Waselinda futhi ezinye izinsuku eziyisikhombisa; wasephinda elithuma ijuba lisuka emkhunjini.
    11: Ijuba laselibuya kuye ngesikhathi santambama, khangela-ke, ihlamvu lomhlwathi elisanda ukuquntwa lalisemlonyeni walo; ngakho uNowa wasesazi ukuthi amanzi asemalutshwana phezu komhlaba.
    12: Waselinda futhi ezinye insuku eziyisikhombisa; waselithuma ijuba; kalabe lisabuyela kuye futhi.
    13: Kwasekusithi ngomnyaka wamakhulu ayisithupha lanye, ngenyanga yokuqala, ngolokuqala lwenyanga, amanzi atsha emhlabeni. UNowa wasesusa isifulelo somkhumbi, wabona, khangela-ke, ubuso bomhlaba babomile.
    14: Njalo ngenyanga yesibili, ngosuku lwamatshumi amabili lesikhombisa lwenyanga, umhlaba wawusuwomile.
    15: 'UNkulunkulu wasekhuluma kuNowa, esithi:'
    16: Phuma emkhunjini, wena lomkakho lamadodana akho labafazi bamadodana akho kanye lawe.
    17: Konke okuphilayo okulawe, kuyo yonke inyama, eyenyoni leyesifuyo leyakho konke okuhuquzelayo kuhuquzela emhlabeni, phuma lakho; ukuze kuzale kwande emhlabeni, kuzale, kwande phezu komhlaba.
    18: UNowa wasephuma, lamadodana akhe, lomkakhe, labafazi bamadodana akhe kanye laye.
    19: Yonke inyamazana, konke okuhuquzelayo, layo yonke inyoni, konke okuhamba emhlabeni, ngenhlobo zakho, kwaphuma emkhunjini.
    20: UNowa waseyakhela iNkosi ilathi; wathatha kuso sonke isifuyo esihlambulukileyo, lakuyo yonke inyoni ehlambulukileyo, wanikela umnikelo wokutshiswa phezu kwelathi.
    21: 'INkosi yasisizwa uqhatshi olumnandi; iNkosi yasisithi enhliziyweni yayo: Kangisayikuphinda ngiqalekise umhlaba ngenxa yomuntu, ngoba ukuceba kwenhliziyo yomuntu kubi kusukela ebutsheni bakhe; futhi kangisayikuphinda ngitshaye konke okuphilayo njengalokhu ngenzile.'
    22: Ngazo zonke izinsuku zomhlaba, ukuhlanyela lokuvuna, lamakhaza lokukhudumala, lehlobo lobusika, lemini lobusuku, kakuyikuphela.
  9:
    1: 'UNkulunkulu wasebusisa uNowa lamadodana akhe, wathi kibo: Zalani lande ligcwalise umhlaba.'
    2: Lokwesatshwa kwenu lokuqhuqhwa kwenu kuzakuba phezu kwayo yonke inyamazana yomhlaba laphezu kwayo yonke inyoni yamazulu; kukho konke okuhamba emhlabeni lakuzo zonke inhlanzi zolwandle; zinikelwe ezandleni zenu.
    3: Konke okuhambayo okuphilayo kuzakuba yikudla kini; njengombhida oluhlaza ngilinikile konke.
    4: Kodwa inyama lempilo yayo, igazi layo, kalisoze likudle.
    5: Njalo sibili, igazi lenu, elempilo yenu, ngizalibiza; esandleni sayo yonke inyamazana ngizalibiza; lesandleni somuntu, lesandleni somfowabo womunye lomunye ngizabiza umphefumulo womuntu.
    6: Ochitha igazi lomuntu, ngomuntu lizachithwa igazi lakhe; ngoba ngomfanekiso kaNkulunkulu wamenza umuntu.
    7: Ngakho lina, zalani, lande, lizale ngokwengezelelweyo emhlabeni, lande kuwo.
    8: 'UNkulunkulu wasekhuluma kuNowa lakumadodana akhe kanye laye, esithi:'
    9: Mina-ke, khangelani, ngiyamisa isivumelwano sami lani lenzalo yenu emva kwenu,
    10: laso sonke isidalwa esiphilayo esilani, esenyoni lesesifuyo, lesayo yonke inyamazana yomhlaba lani; kusukela kubo bonke abaphume emkhunjini, kusiya kuyo yonke inyamazana yomhlaba.
    11: Njalo ngizamisa isivumelwano sami lani; njalo kakusayikubhujiswa yonke inyama ngamanzi kazamcolo; ukuze kungasabi khona uzamcolo ukubhubhisa umhlaba.
    12: 'UNkulunkulu wasesithi: Lokhu kuyisibonakaliso sesivumelwano engisinika phakathi kwami lani laso sonke isidalwa esiphilayo esilani, kuze kube yizizukulwana laphakade.'
    13: Ngizamisa umchilowamakhosikazi wami emayezini; uzakuba yisibonakaliso sesivumelwano phakathi kwami lomhlaba.
    14: Kuzakuthi nxa ngibuyisa amayezi phezu komhlaba, umchilowamakhosikazi uzabonwa eyezini;
    15: khona ngizakhumbula isivumelwano sami, esiphakathi kwami lani laso sonke isidalwa esiphilayo sayo yonke inyama; lamanzi kawasayikuba nguzamcolo ukubhubhisa yonke inyama.
    16: Lomchilowamakhosikazi uzakuba semayezini, njalo ngizawubona ukukhumbula isivumelwano esilaphakade phakathi kukaNkulunkulu laso sonke isidalwa esiphilayo, sayo yonke inyama esemhlabeni.
    17: 'UNkulunkulu wasesithi kuNowa: Lokhu kuyisibonakaliso sesivumelwano engisimise phakathi kwami layo yonke inyama esemhlabeni.'
    18: Amadodana kaNowa aphumayo-ke emkhunjini ayengoShemu loHamu loJafethi; njalo uHamu nguyise kaKhanani.
    19: Laba bobathathu ngamadodana kaNowa; lomhlaba wonke wasatshalaliswa ngokuvela kubo.
    20: UNowa waseqala ukuba ngumlimi, wahlanyela isivini.
    21: Wasenatha okwewayini, wadakwa; njalo waba nqunu phakathi kwethente lakhe.
    22: UHamu, uyise kaKhanani, wasebona ubunqunu bukayise, wasetshela abafowabo ababili phandle.
    23: OShemu loJafethi basebethatha isembatho, basibeka emahlombe abo bobabili, bahamba nyovane, bagubuzela ubunqunu bukayise; lobuso babo babusemuva ukuze bangaboni ubunqunu bukayise.
    24: UNowa wasevuka ewayinini lakhe, wakwazi lokho indodana yakhe encinyane ekwenze kuye.
    25: 'Wasesithi: Kaqalekiswe uKhanani, uzakuba yisigqili sezigqili kubafowabo.'
    26: 'Wasesithi: Ibusisiwe iNkosi uNkulunkulu kaShemu, loKhanani abe yisigqili sakhe.'
    27: UNkulunkulu amqhelise uJafethi, njalo ahlale emathenteni kaShemu, loKhanani abe yisigqili sakhe.
    28: Emva kukazamcolo uNowa wasephila iminyaka engamakhulu amathathu lamatshumi amahlanu.
    29: Zonke-ke insuku zikaNowa zaba yiminyaka engamakhulu ayisificamunwemunye lamatshumi amahlanu; wasesifa.
  10:
    1: 'Njalo lezi yizizukulwana zamadodana kaNowa: UShemu, uHamu loJafethi. Kwasekuzalwa amadodana kubo emva kukazamcolo.'
    2: 'Amadodana kaJafethi: UGomeri loMagogi loMadayi loJavani loThubhali loMesheki loTirasi.'
    3: 'Lamadodana kaGomeri: UAshikenazi loRifathi loTogarma.'
    4: 'Lamadodana kaJavani: UElisha loTarshishi, amaKiti lamaDodani.'
    5: Kwehlukaniswa kusukela kubo izihlenge zezizwe emazweni abo, ngulowo lalowo ngokolimi lwakhe, langokosendo lwabo, ezizweni zabo.
    6: 'Lamadodana kaHamu: UKushi loMizirayimi loPuti loKhanani.'
    7: 'Lamadodana kaKushi: USeba loHavila loSabitha loRama loSabitheka. Lamadodana kaRahama: UShebha loDedani.'
    8: UKushi wasezala uNimrodi; yena waqala ukuba liqhawe emhlabeni.
    9: 'Yena waba ngumzingeli olamandla phambi kweNkosi; ngakho kuthiwa: NjengoNimrodi, umzingeli olamandla phambi kweNkosi.'
    10: Lokuqala kombuso wakhe yiBabeli leEreki leAkadi leKaline elizweni leShinari.
    11: Kwaphuma kulelolizwe uAshuri, wasesakha iNineve leRehobothi-Ire leKala,
    12: leReseni phakathi kweNineve leKala; lo ngumuzi omkhulu.
    13: UMizirayimi wasezala amaLudi lamaAnami lamaLehabi lamaNafethuhi
    14: lamaPatrusi lamaKaseluhi - lapho okwavela khona amaFilisti - lamaKafitori.
    15: UKhanani wasezala uSidoni izibulo lakhe, loHethi,
    16: lomJebusi lomAmori lomGirigashi
    17: lomHivi lomArki lomSini
    18: lomArvadi lomZemari lomHamathi; lemva kwalokho usendo lwamaKhanani lwahlakazeka.
    19: Umngcele wamaKhanani wasusukela eSidoni usiya eGerari uze ufike eGaza, usiya eSodoma leGomora leAdima leZeboyimi kuze kufike eLasha.
    20: La ngamadodana kaHamu, ngokosendo lwawo, langendimi zawo, emazweni awo, ezizweni zawo.
    21: UShemu laye wasezalelwa amadodana; unguyise wamadodana wonke akaEberi, umfowabo kaJafethi, omkhulu.
    22: 'Amadodana kaShemu: UElamu loAshuri loArpakishadi loLudi loAramu.'
    23: 'Lamadodana kaAramu: U-Uzi loHuli loGetheri loMashi.'
    24: UArpakishadi wasezala uShela; uShela wasezala uEberi.
    25: Kwasekuzalelwa uEberi amadodana amabili, ibizo lomunye nguPelegi, ngoba ensukwini zayo umhlaba wehlukaniswa; lebizo lomfowabo nguJokithani.
    26: UJokithani wasezala uAlimodadi loShelefi loHazamavethi loJera
    27: loHadoramu loUzali loDikila
    28: loObali loAbhimayeli loShebha
    29: loOfiri loHavila loJobabi; bonke labo ngamadodana kaJokithani.
    30: Indawo yokuhlala kwabo isukela eMesha lapho usiya eSefari, intaba yempumalanga.
    31: La ngamadodana kaShemu, ngokosendo lwabo langendimi zabo, emazweni abo ngokwezizwe zabo.
    32: Lolu lusendo lwamadodana kaNowa ngezizukulwana zawo ezizweni zawo; kwasekusehlukaniswa kulaba izizwe emhlabeni emva kukazamcolo.
  11:
    1: Umhlaba wonke-ke wawulolimi lunye, lamazwi manye.
    2: Kwasekusithi ekuhambeni kwabo bevela empumalanga bafica igceke elizweni leShinari, basebehlala khona.
    3: 'Basebesithi ngulowo lalowo kumakhelwane wakhe: Wozani, asenzeni izitina sizitshise lokuzitshisa; lesitina saba lilitshe kubo, lengcino yaba ludaka kubo.'
    4: 'Basebesithi: Wozani, asizakheleni umuzi lomphotshongo osihloko sawo sisemazulwini, besesizenzela ibizo, hlezi sihlakazeke ebusweni bomhlaba wonke.'
    5: INkosi yasisehla ukubona umuzi lomphotshongo abantwana babantu abawakhayo.
    6: 'INkosi yasisithi: Khangela, yisizwe sinye, njalo balolimi lunye bonke, njalo yikho abaqala ukukwenza; khathesi-ke akulalutho olungabehlula abamisa ukulwenza.'
    7: Wozani, asehle, siphambanise lapho ulimi lwabo, ukuze bangezwa, ngulowo lalowo ulimi lomakhelwane wakhe.
    8: Ngakho iNkosi yabahlakazela ebusweni bomhlaba wonke besuka lapho; basebesima ukwakha umuzi.
    9: Ngalokho kwabizwa ibizo lawo ngokuthi iBabeli, ngoba lapho iNkosi yaphambanisa ulimi lomhlaba wonke; kusukela lapho iNkosi yabahlakaza ebusweni bomhlaba wonke.
    10: Lezi yizizukulwana zikaShemu. UShemu wayeleminyaka elikhulu, wasezala uArpakishadi, iminyaka emibili emva kukazamcolo.
    11: UShemu wasephila, esezele uArpakishadi, iminyaka engamakhulu amahlanu; wazala amadodana lamadodakazi.
    12: UArpakishadi wasephila iminyaka engamatshumi amathathu lanhlanu, wazala uShela.
    13: UArpakishadi wasephila, esezele uShela, iminyaka engamakhulu amane lantathu; wazala amadodana lamadodakazi.
    14: UShela wasephila iminyaka engamatshumi amathathu, wazala uEberi.
    15: UShela wasephila, esezele uEberi, iminyaka engamakhulu amane lantathu; wazala amadodana lamadodakazi.
    16: UEberi wasephila iminyaka engamatshumi amathathu lane, wazala uPelegi.
    17: UEberi wasephila, esezele uPelegi, iminyaka engamakhulu amane lamatshumi amathathu; wazala amadodana lamadodakazi.
    18: UPelegi wasephila iminyaka engamatshumi amathathu, wazala uRewu.
    19: UPelegi wasephila, esezele uRewu, iminyaka engamakhulu amabili layisificamunwemunye; wazala amadodana lamadodakazi.
    20: URewu wasephila iminyaka engamatshumi amathathu lambili, wazala uSerugi.
    21: URewu wasephila, esezele uSerugi, iminyaka engamakhulu amabili lesikhombisa; wazala amadodana lamadodakazi.
    22: USerugi wasephila iminyaka engamatshumi amathathu, wazala uNahori.
    23: USerugi wasephila, esezele uNahori, iminyaka engamakhulu amabili; wazala amadodana lamadodakazi.
    24: UNahori wasephila iminyaka engamatshumi amabili lesificamunwemunye, wazala uTera.
    25: UNahori wasephila, esezele uTera, iminyaka elikhulu lamatshumi ayisificamunwemunye; wazala amadodana lamadodakazi.
    26: UTera wasephila iminyaka engamatshumi ayisikhombisa, wazala uAbrama, uNahori loHarani.
    27: Lalezi yizizukulwana zikaTera. UTera wazala uAbrama, uNahori loHarani; uHarani wasezala uLothi.
    28: UHarani wasesifa phambi kukayise uTera, elizweni lokuzalwa kwakhe, eUri yamaKhaladiya.
    29: OAbrama loNahori basebezithathela abafazi; ibizo lomkaAbrama nguSarayi, lebizo lomkaNahori nguMilka, indodakazi kaHarani, uyise kaMilka loyise kaIska.
    30: Kodwa uSarayi wayeyinyumba; wayengelamntwana.
    31: UTera wasethatha uAbrama indodana yakhe, loLothi indodana kaHarani, indodana yendodana yakhe, loSarayi umalokazana wakhe, umkaAbrama indodana yakhe; basebesuka labo eUri yamaKhaladiya, ukuya elizweni leKhanani; basebefika eHarani, bahlala khona.
    32: Lensuku zikaTera zaziyiminyaka engamakhulu amabili lanhlanu; uTera wasefela eHarani.
  12:
    1: 'INkosi yasisithi kuAbrama: Suka wena elizweni lakini lezihlotsheni zakho lemzini kayihlo, uye elizweni engizakutshengisa lona.'
    2: Ngizakwenza-ke ube yisizwe esikhulu, ngikubusise, ngenze ibizo lakho libe likhulu, njalo ube yisibusiso.
    3: Njalo ngizababusisa abakubusisayo, lokuqalekisayo ngimqalekise; lakuwe kuzabusiswa zonke insapho zomhlaba.
    4: UAbrama wasehamba njengoba iNkosi ikhulumile kuye, loLothi wahamba laye. Njalo uAbrama wayeleminyaka engamatshumi ayisikhombisa lanhlanu ekusukeni kwakhe eHarani.
    5: UAbrama wasethatha uSarayi umkakhe, loLothi indodana yomfowabo, lempahla yabo yonke ababeyiqoqile, lemiphefumulo ababeyizuzile eHarani; basebesuka ukuya elizweni leKhanani; bafika elizweni leKhanani.
    6: UAbrama wasedabula ilizwe waze wafika endaweni yeShekema, esihlahleni se-okhi seMore. LamaKhanani ayekhona elizweni ngalesosikhathi.
    7: 'INkosi yasibonakala kuAbrama, yathi: Kunzalo yakho ngizanika lelilizwe. Waseyakhela lapho iNkosi ilathi eyayibonakale kuye.'
    8: Waseqhubeka esuka lapho waya entabeni empumalanga yeBhetheli, wamisa ithente lakhe, iBhetheli isentshonalanga leAyi empumalanga. Waseyakhela lapho iNkosi ilathi, wabiza ibizo leNkosi.
    9: UAbrama wasesuka wahamba eqhubeka esiya eningizimu.
    10: Kwasekusiba khona indlala elizweni. UAbrama wasesehlela ngaseGibhithe ukuthi ahlale khona njengowezizwe, ngoba indlala yayinzima elizweni.
    11: 'Kwasekusithi esesondela ukungena eGibhithe wathi kuSarayi umkakhe: Khangela-ke, ngiyazi ukuthi ungowesifazana omuhle obukekayo.'
    12: 'Njalo kuzakuthi lapho amaGibhithe ekubona, azakuthi: Lo ngumkakhe; abesengibulala, kodwa wena akugcine uphila.'
    13: Ake uthi ungudadewethu, ukuze kube kuhle kimi ngenxa yakho, lomphefumulo wami uphile ngenxa yakho.
    14: Kwasekusithi lapho uAbrama esefikile eGibhithe, amaGibhithe ambona owesifazana, ukuthi muhle kakhulu.
    15: Iziphathamandla zikaFaro lazo zambona, zambabaza phambi kukaFaro. Owesifazana waselethwa endlini kaFaro.
    16: Wasemphatha kuhle uAbrama ngenxa yakhe; njalo waba lezimvu lezinkabi labobabhemi lezinceku lezincekukazi labobabhemikazi lamakamela.
    17: Kodwa iNkosi yamhlupha uFaro ngezinhlupheko ezinkulu, lendlu yakhe, ngendaba kaSarayi umkaAbrama.
    18: 'UFaro wasembiza uAbrama, wathi: Kuyini lokhu okwenze kimi? Kungani ungangitshelanga ukuthi ungumkakho?'
    19: Utsholoni ukuthi ungudadewenu, ngize ngimthathe ukuba ngumkami? Ngakho khangela-ke umkakho; mthathe uhambe.
    20: UFaro waselaya amadoda ngaye; asemmukisa lomkakhe lakho konke ayelakho.
  13:
    1: UAbrama wasesenyuka eGibhithe, yena lomkakhe lakho konke ayelakho loLothi kanye laye, waya eningizimu.
    2: Njalo uAbrama wayenothile kakhulu, ngezifuyo, ngesiliva, langegolide.
    3: Wasehamba kuzinhambo zakhe esuka eningizimu, waze wafika eBhetheli, endaweni lapho ithente lakhe elalikhona kuqala, phakathi kweBhetheli leAyi;
    4: endaweni yelathi ayelenzile khona kuqala; uAbrama wasebiza ibizo leNkosi lapho.
    5: LoLothi laye, owayehamba loAbrama, wayelezimvu lezinkomo lamathente.
    6: Njalo ilizwe lalingebathwale ukuthi bahlale ndawonye, ngoba impahla yabo yayinengi, ukuthi babengeke bahlala ndawonye.
    7: Kwasekusiba khona ukuxabana phakathi kwabelusi bezifuyo zikaAbrama labelusi bezifuyo zikaLothi. Ngalesosikhathi amaKhanani lamaPerizi ayehlala elizweni.
    8: 'UAbrama wasesithi kuLothi: Ake kungabi khona ukuxabana phakathi kwami lawe, laphakathi kwabelusi bami labelusi bakho, ngoba singamadoda osendo.'
    9: Ilizwe lonke kaliphambi kwakho yini? Yehlukana-ke lami; uba usiya kwesokhohlo, ngizakuya kwesokunene; kodwa uba kwesokunene, ngizakuya kwesokhohlo.
    10: ULothi wasephakamisa amehlo akhe, wabona lonke igceke leJordani ukuthi lalithelelwe kuhle lonke. INkosi ingakachithi iSodoma leGomora, lalinjengensimu yeNkosi, njengelizwe leGibhithe, nxa usiya eZowari.
    11: ULothi wasezikhethela lonke igceke leJordani; uLothi wasesiya empumalanga; basebezehlukanisa omunye komunye.
    12: UAbrama wahlala elizweni leKhanani, uLothi wasehlala emizini yemagcekeni, wamisa ithente lakhe eduze leSodoma.
    13: Kodwa abantu beSodoma babebabi babeyizoni phambi kweNkosi kakhulu.
    14: 'INkosi yasisithi kuAbrama emva kokuthi uLothi esehlukaniswe laye: Phakamisa-ke amehlo akho, ukhangele endaweni lapho okhona, ngasenyakatho langaseningizimu langasempumalanga langasentshonalanga,'
    15: ngoba ilizwe lonke olibonayo ngizalinika wena, lakunzalo yakho kuze kube nininini.
    16: Njalo ngizakwenza inzalo yakho ibe njengothuli lomhlaba, kuze kuthi uba umuntu engabala uthuli lomhlaba, izabalwa lenzalo yakho.
    17: Sukuma uhambe udabule ilizwe, ebudeni balo lebubanzini balo, ngoba ngizalinika wena.
    18: UAbrama wasesusa amathente wafika wahlala ezihlahleni zama-okhi zeMamre, eziseHebroni, wakhela lapho iNkosi ilathi.
  14:
    1: Kwasekusithi ensukwini zikaAmrafeli inkosi yeShinari, uAriyoki inkosi yeElasari, uKedolawoma inkosi yeElamu, loTidali inkosi yezizwe,
    2: balwa impi loBera inkosi yeSodoma, loBirisha inkosi yeGomora, uShinabi inkosi yeAdima, loShemebere inkosi yeZeboyimi, lenkosi yeBhela, eliyiZowari.
    3: Bonke labo bahlangana esigodini iSidima esiluLwandle lweTshwayi.
    4: Babemkhonzile uKedolawoma okweminyaka elitshumi lambili, kodwa ngomnyaka wetshumi lantathu bavukela.
    5: Langomnyaka wetshumi lane kweza uKedolawoma, lamakhosi ayelaye, batshaya amaRefa eAshiterothi-Karnayimi, lamaZuzi eHamu, lamaEmi egcekeni leKiriyathayimi,
    6: lamaHori entabeni yabo yeSeyiri, kuze kube eEliparani eliseduze lenkangala.
    7: Basebebuyela bafika eEnimishipati eliyiKadeshi, batshaya ilizwe lonke lamaAmaleki, njalo lamaAmori ayehlala eHazazoni-Tamari.
    8: Kwasekuphuma inkosi yeSodoma lenkosi yeGomora, lenkosi yeAdima lenkosi yeZeboyimi, lenkosi yeBhela eliyiZowari, bahlomisa impi bemelene labo esigodini iSidima,
    9: emelane loKedolawoma inkosi yeElamu, loTidali inkosi yezizwe, loAmrafeli inkosi yeShinari, loAriyoki inkosi yeElasari; amakhosi amane emelane lamakhosi amahlanu.
    10: Lesigodi seSidima sasilemigodigodi yengcino; lenkosi yeSodoma leyeGomora yabaleka, yawela khona; labaseleyo babalekela entabeni.
    11: Asethatha yonke impahla yeSodoma leyeGomora, lokudla kwabo konke, ahamba.
    12: Amthatha loLothi lempahla yakhe, indodana yomfowabo kaAbrama, asehamba, ngoba wayehlala eSodoma.
    13: Kwasekusiza owayephunyukile, wamlandisela uAbrama umHebheru, owayehlala ezihlahleni zama-okhi zikaMamre umAmori, umfowabo kaEshikoli lomfowabo kaAneri ababelesivumelwano loAbrama.
    14: Kwathi uAbrama esezwile ukuthi isihlobo sakhe sasithunjiwe, wahlomisa ayebafundisile, bezelwe endlini yakhe, abangamakhulu amathathu letshumi lesificaminwembili, waxotshana lawo waze wafika koDani.
    15: Wasezehlukanisa emelane lawo ebusuku, yena lenceku zakhe, wawatshaya, waxotshana lawo waze wafika eHoba, ekwesokhohlo seDamaseko.
    16: Wasebuyisa yonke impahla, wasebuyisa loLothi umfowabo lempahla yakhe, labesifazana labo labantu.
    17: Inkosi yeSodoma yasiphuma ukumhlangabeza, esebuyile ekutshayeni uKedolawoma lamakhosi ayelaye, esigodini iShave, esiyisigodi senkosi.
    18: UMelkizedeki inkosi yeSalema waseletha isinkwa lewayini; njalo yena ngumpristi kaNkulunkulu oPhezukonke.
    19: 'Wasembusisa wathi: Kabusiswe uAbrama nguNkulunkulu oPhezukonke, uMnini wamazulu lomhlaba.'
    20: Kabusiswe-ke uNkulunkulu oPhezukonke onikele izitha zakho esandleni sakho. Wasemnika okwetshumi kwakho konke.
    21: 'Inkosi yeSodoma yasisithi kuAbrama: Nginika abantu, kodwa uzithathele impahla.'
    22: 'UAbrama wasesithi eNkosini yeSodoma: Ngiphakamise isandla sami eNkosini uNkulunkulu oPhezukonke, uMnini wamazulu lomhlaba,'
    23: 'ngithi kangiyikuthatha kusukela kumucu kusiya emchilweni wenyathela, kukho konke olakho! Hlezi uthi: Mina ngimnothisile uAbrama.'
    24: Ngaphandle kwalokho kuphela akudlileyo amajaha, lesabelo samadoda ahambe lami, uAneri, uEshikoli loMamre, bona kabathathe isabelo sabo.
  15:
    1: 'Emva kwalezizinto ilizwi leNkosi leza kuAbrama ngombono, lisithi: Ungesabi Abrama, ngiyisihlangu sakho, umvuzo wakho omkhulu kakhulu.'
    2: 'UAbrama wasesithi: Nkosi Jehova, uzangiphani, njengoba lokhe ngingelamntwana, lendlalifa yendlu yami ingoweDamaseko uEliyezeri?'
    3: 'UAbrama wasesithi: Khangela, kimi kawuphanga nzalo; njalo khangela, ozelwe endlini yami uzakuba yindlalifa yami.'
    4: 'Khangela-ke ilizwi leNkosi laba kuye lisithi: Lo kayikudla ilifa lakho, kodwa ozaphuma emibilini yakho, yena uzakudla ilifa lakho.'
    5: 'Wasemkhuphela phandle wathi: Khangela-ke emazulwini, ubale izinkanyezi uba ungazibala. Wasesithi kuye: Izakuba njalo inzalo yakho.'
    6: Wasekholwa eNkosini. Yasimbalela lokhu kube yikulunga.
    7: 'Yasisithi kuye: NgiyiNkosi, eyakukhupha eUri yamaKhaladiya ukukunika ilizwe leli libe yilifa lakho.'
    8: 'Wasesithi: Nkosi Jehova, ngizakwazi ngani ukuthi lizakuba yilifa lami?'
    9: 'Yasisithi kuye: Ngithathela ithokazi elileminyaka emithathu, lesibhuzikazi esileminyaka emithathu, lenqama eleminyaka emithathu, lejuba, lephuphu lenkwilimba.'
    10: Wasesisa kuyo zonke lezizinto, wazidabula phakathi, wabeka leyo laleyongxenye yazo ikhangelene lenye; kodwa inyoni kazidabulanga.
    11: Inyoni ezidla inyama zasezisehlela phezu kwezidumbu, uAbrama wasezixotshela khatshana.
    12: Kwasekusithi ilanga selitshona, ubuthongo obukhulu bajuma uAbrama; khangela-ke, uvalo lomnyama omkhulu lwehlela phezu kwakhe.
    13: 'Yasisithi kuAbrama: Yazi lokwazi ukuthi inzalo yakho izakuba yisihambi elizweni elingeyisilo layo, njalo bazabasebenzela, besebebahlupha iminyaka engamakhulu amane.'
    14: Kodwa lesizwe abazasisebenzela ngizasigweba; lemva kwalokho bazaphuma lempahla enengi.
    15: Kodwa wena uzakuya kuboyihlo ngokuthula, uzangcwatshwa ekuluphaleni okuhle.
    16: Isizukulwana sesine sizabuya-ke lapha; ngoba isono samaAmori kasikapheleli.
    17: Kwasekusithi ilanga selitshonile sekumnyama, khangela-ke, imbawula ethunqayo lesihlanti somlilo esadabula phakathi kwalezozingxenye.
    18: 'Ngalolosuku iNkosi yenza isivumelwano loAbrama isithi: Enzalweni yakho nginikele lelilizwe, kusukela emfuleni weGibhithe kuze kube semfuleni omkhulu, umfula iYufrathi,'
    19: amaKeni lamaKenizi lamaKadimoni
    20: lamaHethi lamaPerizi lamaRefa
    21: lamaAmori lamaKhanani lamaGirigashi lamaJebusi.
  16:
    1: USarayi umkaAbrama wayengamzaleli-ke abantwana; wayelencekukazi umGibhithekazi, lebizo layo linguHagari.
    2: 'USarayi wasesithi kuAbrama: Khangela-ke, iNkosi ingivalile ukuze ngingazali; ake ungene encekukazini yami, mhlawumbe ngingakhiwa ngayo. UAbrama waselalela ilizwi likaSarayi.'
    3: Ngakho uSarayi umkaAbrama wamthatha uHagari umGibhithe, incekukazi yakhe, ekupheleni kweminyaka elitshumi uAbrama esehlale elizweni leKhanani, wasemnika uAbrama indoda yakhe ukuthi abe ngumkakhe.
    4: Wasengena kuHagari, wasethatha isisu. Esebonile ukuthi uzithwele, inkosikazi yakhe yasideleleka emehlweni akhe.
    5: 'USarayi wasesithi kuAbrama: Ububi bami buphezu kwakho. Mina nginike incekukazi yami esifubeni sakho, ithe isibonile ukuthi izithwele, ngiyadeleleka emehlweni ayo. INkosi kayahlulele phakathi kwami lawe.'
    6: 'UAbrama wasesithi kuSarayi: Khangela, incekukazi yakho isesandleni sakho. Yenza kuyo lokho okuhle emehlweni akho. USarayi waseyiphatha kubi, yasibaleka ebusweni bakhe.'
    7: Ingilosi yeNkosi yasiyifica emthonjeni wamanzi enkangala, emthonjeni endleleni eya eShuri.
    8: 'Yasisithi: Hagari, ncekukazi kaSarayi, uvela ngaphi, uya ngaphi? Yasisithi: Ngibalekela ubuso bukaSarayi inkosikazi yami.'
    9: 'Ingilosi yeNkosi yasisithi kuyo: Buyela enkosikazini yakho, ubusuzehlisela ngaphansi kwezandla zayo.'
    10: 'Ingilosi yeNkosi yathi kuyo futhi: Ngizakwandisa kakhulu inzalo yakho ukuze ingabalwa ngenxa yobunengi.'
    11: 'Ingilosi yeNkosi yasisithi kuyo: Khangela, uzithwele, futhi uzazala indodana, njalo uzayitha ibizo layo uthi nguIshmayeli, ngoba iNkosi izwile ukuhlupheka kwakho.'
    12: Yona-ke izakuba ngumuntu ongubabhemi ongathambanga, isandla sayo simelane labo bonke, lesandla sabo bonke simelane layo; izahlala phambi kobuso babafowabo bonke.
    13: 'Waseyitha iNkosi eyakhuluma laye ibizo lokuthi: Wena Nkulunkulu wokubona. Ngoba wathi: Lapha lami ngimkhangele yini ongibonayo?'
    14: Ngakho umthombo wabizwa ngokuthi iBeri-Lahayi-Royi; khangela, uphakathi kweKadeshi leBeredi.
    15: UHagari wasemzalela uAbrama indodana; uAbrama wasesitha ibizo lendodana yakhe, uHagari ayizalayo, wathi nguIshmayeli.
    16: Njalo uAbrama wayeleminyaka engamatshumi ayisificaminwembili lesithupha mhla uHagari emzalela uAbrama uIshmayeli.
  17:
    1: 'Kwathi uAbrama eseleminyaka engamatshumi ayisificamunwemunye lesificamunwemunye iNkosi yasibonakala kuAbrama, yathi kuye: NginguNkulunkulu uSomandla; hamba phambi kwami, uphelele.'
    2: Njalo ngizakwenza isivumelwano sami phakathi kwami lawe, ngizakwandisa kakhulukazi.
    3: 'UAbrama wasesiwa ngobuso bakhe, uNkulunkulu wasekhuluma laye, esithi:'
    4: Mina ngokwami, khangela, isivumelwano sami silawe; futhi uzakuba nguyise wezizwe ezinengi.
    5: Lebizo lakho kalisayikubizwa ngokuthi Abrama, kodwa ibizo lakho lizakuba nguAbrahama, ngoba ngikwenze uyise wexuku lezizwe.
    6: Ngizakwenza uzale kakhulukazi, ngizakwenza izizwe, lamakhosi azaphuma kuwe.
    7: Njalo ngizamisa isivumelwano sami phakathi kwami lawe lenzalo yakho emva kwakho ezizukulwaneni zayo, kube yisivumelwano esilaphakade, sokuthi ngibe nguNkulunkulu kuwe lakuyo inzalo yakho emva kwakho.
    8: Ngizanika-ke wena lenzalo yakho emva kwakho ilizwe ohlala kilo njengowezizwe, ilizwe lonke leKhanani, libe yimfuyo elaphakade; njalo ngizakuba nguNkulunkulu kibo.
    9: 'UNkulunkulu wasesithi kuAbrahama: Wena-ke uzagcina isivumelwano sami, wena lenzalo yakho emva kwakho ezizukulwaneni zayo.'
    10: Lesi yisivumelwano sami elizasigcina phakathi kwami lani lenzalo yakho emva kwakho; sonke isilisa sisokwe kini.
    11: Lizasoka inyama yejwabu lenu laphambili; kuzakuba yisibonakaliso sesivumelwano phakathi kwami lani.
    12: Lendodana yensuku eziyisificaminwembili izasokwa phakathi kwenu, sonke isilisa ezizukulwaneni zenu, ozelwe endlini, lothengwe ngemali kuye wonke oyisizwe, ongayisuye wenzalo yakho.
    13: Ozelwe endlini yakho lothengwe ngemali yakho kumele asokwe. Lesivumelwano sami sizakuba senyameni yenu, sibe yisivumelwano esilaphakade.
    14: Lesilisa esingasokwanga, esinyama yejwabu laphambili lingasokwanga, lowomphefumulo uzaqunywa usuke esizweni sawo, weqile isivumelwano sami.
    15: 'UNkulunkulu wasesithi kuAbrahama: NgoSarayi umkakho, ungabizi ibizo lakhe uthi nguSarayi, ngoba uSara libizo lakhe.'
    16: Njalo ngizambusisa, ngikunike indodana evela lakuye; yebo ngizambusisa abesesiba yizizwe, amakhosi ezizwe azavela kuye.
    17: 'UAbrahama wasesiwa ngobuso bakhe, wahleka, wathi enhliziyweni yakhe: Oleminyaka elikhulu uzazalelwa yini? Kambe loSara oleminyaka engamatshumi ayisificamunwemunye uzazala?'
    18: 'UAbrahama wasesithi kuNkulunkulu: Kungathi uIshmayeli angaphila phambi kwakho!'
    19: 'UNkulunkulu wasesithi: Hatshi, uSara umkakho uzakuzalela indodana; uzayitha ibizo uthi nguIsaka; njalo ngizamisa isivumelwano sami laye, sibe yisivumelwano esilaphakade kunzalo yakhe emva kwakhe.'
    20: Mayelana loIshmayeli ngikuzwile-ke; khangela, ngimbusisile, njalo ngizamenza abe lenzalo, ngimandise kakhulukazi; uzazala iziphathamandla ezilitshumi lambili, njalo ngizamenza isizwe esikhulu.
    21: Kodwa isivumelwano sami ngizasimisa loIsaka, uSara azakuzalela yena ngalesisikhathi esimisiweyo ngomnyaka ozayo.
    22: Wasecina ukukhuluma laye, uNkulunkulu wenyuka esuka kuAbrahama.
    23: UAbrahama wasethatha uIshmayeli indodana yakhe labo bonke ababezelwe endlini yakhe labo bonke ababethengwe ngemali yakhe, sonke isilisa phakathi kwabendlu kaAbrahama, wasoka inyama yejwabu labo laphambili, ngalona lolosuku, njengalokho uNkulunkulu akutshoyo kuye.
    24: LoAbrahama wayeleminyaka engamatshumi ayisificamunwemunye lesificamunwemunye ekusokweni kwakhe inyama yejwabu lakhe laphambili.
    25: UIshmayeli-ke indodana yakhe wayeleminyaka elitshumi lantathu ekusokweni kwakhe inyama yejwabu lakhe laphambili.
    26: Ngalona lolosuku uAbrahama wasokwa, loIshmayeli indodana yakhe.
    27: Lamadoda wonke omuzi wakhe, ayezelwe endlini layethengwe ngemali kowezizwe, asokwa kanye laye.
  18:
    1: INkosi yasibonakala kuye ema-okhini eMamre, wathi ehlezi emnyango wethente ekutshiseni kosuku,
    2: wasephakamisa amehlo akhe wabona, khangela-ke amadoda amathathu emi phambi kwakhe; esewabonile wagijima ukuwahlangabeza esuka emnyango wethente, wakhothamela emhlabathini,
    3: 'wasesithi: Nkosi, uba-ke ngithole umusa emehlweni akho, ngicela ungadluli usuke encekwini yakho.'
    4: Ake kulethwe amanzi amalutshwana, beseligeza inyawo zenu, liphumule ngaphansi kwesihlahla.
    5: 'Ngizaletha-ke ucezu lwesinkwa, beseliqinisa inhliziyo yenu, beselisedlula, ngoba yikho ledlule encekwini yenu. Asesithi: Ngokunjalo yenza njengokutsho kwakho.'
    6: 'UAbrahama wasephangisa esiya ethenteni kuSara, wasesithi: Phangisa! Amaseya amathathu empuphu ecolekileyo! Xova, wenze amaqebelengwana.'
    7: UAbrahama wasegijimela enkomeni, wathatha ithole elibuthakathaka njalo elihle, walinika ijaha; laphangisa ukulilungisa.
    8: Wasethatha amasi lochago, lethole abelilungisile, wakubeka phambi kwawo; wema eduze lawo ngaphansi kwesihlahla, asesidla.
    9: 'Asesithi kuye: Ungaphi uSara umkakho? Wasesithi: Khangela, ethenteni.'
    10: 'Yasisithi: Isibili ngizabuya kuwe ngalesisikhathi sempilo; khangela, uSara umkakho uzakuba lendodana. USara wakuzwa esemnyango wethente elalingemva kwayo.'
    11: UAbrahama loSara basebebadala sebelensuku ezinengi; kwasekuphelile kuSara okwendlela yabafazi.
    12: 'USara wasehlekela ngaphakathi, esithi: Sengigugile, ngingaba lenjabulo, lenkosi yami isindala yini?'
    13: 'INkosi yasisithi kuAbrahama: Kungani uSara ehleka, esithi: Isibili lami ngizazala mina sengimdala yini?'
    14: Kukhona into enzima kakhulu eNkosini yini? Ngesikhathi esimisiweyo ngizabuya kuwe, ngalesisikhathi sempilo, njalo uSara uzakuba lendodana.
    15: 'USara wasephika esithi: Kangihlekanga, ngoba wayesesaba. Kodwa wathi: Hatshi, ngoba uhlekile.'
    16: Amadoda asesukuma esuka lapho akhangela phansi eSodoma; uAbrahama wasehamba lawo ewaphelekezela.
    17: 'INkosi yasisithi: Mina ngingamfihlela uAbrahama yini engikwenzayo?'
    18: Ngoba isibili uAbrahama uzakuba yisizwe esikhulu esilamandla; lazo zonke izizwe zomhlaba zizabusiswa kuye.
    19: Ngoba ngimazile, ukuze alaye abantwana bakhe lendlu yakhe emva kwakhe, besebegcina indlela yeNkosi ukuze benze ukulunga lokwahlulela, ukuze iNkosi imehlisele uAbrahama lokho ekutshoyo ngaye.
    20: 'INkosi yasisithi: Ngoba isikhalo seSodoma leGomora sikhulu, langoba isono sabo sinzima kakhulu,'
    21: ngizakwehla-ke besengibona ukuthi njengokwesikhalo sayo esesifike kimi, benzile ngokupheleleyo; kodwa uba kungenjalo ngizakwazi.
    22: Amadoda esefulathele lapho, asesiya eSodoma; kodwa uAbrahama wayelokhu emile phambi kweNkosi.
    23: 'UAbrahama wasesondela, wathi: Kambe uzambhubhisa lolungileyo kanye lomubi?'
    24: Mhlawumbe kukhona abalungileyo abangamatshumi amahlanu phakathi komuzi; kambe uzabhubhisa ungaxoleli indawo ngenxa yabalungileyo abangamatshumi amahlanu abakuwo?
    25: Kakube khatshana lawe ukwenza into enjalo, ukubulala olungileyo kanye lomubi lokuthi olungileyo abe njengomubi; kakube khatshana lawe; umahluleli womhlaba wonke kayikwenza ukulunga yini?
    26: 'INkosi yasisithi: Uba ngithola eSodoma abalungileyo abangamatshumi amahlanu phakathi komuzi, ngizaxolela yonke indawo ngenxa yabo.'
    27: 'UAbrahama wasephendula wathi: Khangela-ke, ngizimisele ukukhuluma eNkosini, lanxa ngiluthuli lomlotha.'
    28: 'Mhlawumbe kuzasweleka abahlanu kubo abalungileyo abangamatshumi amahlanu; uzabhubhisa umuzi wonke ngenxa yabahlanu yini? Yasisithi: Kangiyikuwubhubhisa uba ngithola khona abangamatshumi amane lanhlanu.'
    29: 'Waseqhubeka elokhu ekhuluma kuyo wathi: Mhlawumbe kuzatholwa khona abangamatshumi amane. Yasisithi: Kangiyikukwenza ngenxa yabangamatshumi amane.'
    30: 'Wasesithi: Ngicela iNkosi ingathukutheli lapho ngikhuluma. Mhlawumbe kuzatholwa khona abangamatshumi amathathu. Yasisithi: Kangiyikukwenza uba ngithola khona abangamatshumi amathathu.'
    31: 'Wasesithi: Khangela-ke, ngizimisele ukukhuluma eNkosini; mhlawumbe kuzatholwa khona abangamatshumi amabili. Yasisithi: Kangiyikuwubhubhisa ngenxa yabangamatshumi amabili.'
    32: 'Wasesithi: Ngicela iNkosi ingathukutheli, ngizakhuluma khathesi kuphela; mhlawumbe kuzatholwa khona abalitshumi. Yasisithi: Kangiyikuwubhubhisa ngenxa yabalitshumi.'
    33: INkosi yasihamba isiqedile ukukhuluma kuAbrahama; uAbrahama wasebuyela endaweni yakhe.
  19:
    1: Ingilosi ezimbili zasezifika eSodoma sekuhlwile. LoLothi wayehlezi esangweni leSodoma. Kwathi uLothi ezibona, wasukuma ukuzihlangabeza, wathi mbo ngobuso emhlabathini;
    2: 'wasesithi: Khangelani-ke makhosi ami, ngicela liphendukele endlini yenceku yenu, lilale ubusuku, ligeze inyawo zenu, beselivuka ngovivi, lihambe indlela yenu. Zathi-ke: Hatshi, kodwa sizalala endleleni.'
    3: Wasezincenga kakhulu zaze zaphendukela kuye zangena endlini yakhe; wazenzela idili, wapheka isinkwa esingelamvubelo, zasezisidla.
    4: Zingakalali, amadoda omuzi, amadoda eSodoma, azingelezela indlu, kusukela komutsha kusiya komdala, bonke abantu bevela ephethelweni lomuzi.
    5: 'Asembiza uLothi athi kuye: Angaphi amadoda afike kuwe lobubusuku? Akhuphele phandle kithi ukuze siwazi.'
    6: ULothi wasephumela kuwo emnyango, wavala umnyango ngemva kwakhe.
    7: 'Wathi: Ngiyacela bazalwane, lingenzi okubi.'
    8: Khangelani-ke, ngilamadodakazi amabili, angakazi indoda; ake ngilikhuphele wona, beselisenza kuwo njengokuhle emehlweni enu; kodwa kulamadoda lingenzi lutho, ngoba yikho engene emthunzini wophahla lwami.
    9: 'Kodwa athi: Xekela le. Athi njalo: Yena lo yedwa wafika engowezizwe, kambe ngeqiniso angaba ngumahluleli? Khathesi sizakwenza okubi kuwe okwedlula wona. Acindezela kakhulu indoda uLothi, asondela ukuze afohloze isivalo.'
    10: Kodwa lawomadoda elula isandla sawo, amngenisa uLothi kuwo endlini, avala umnyango.
    11: Asetshaya amadoda ayesemnyango wendlu ngobuphofu, kusukela komncinyane kusiya komkhulu, aze adinwa yikudinga umnyango.
    12: 'Amadoda asesithi kuLothi: Useselobani lapha? Umkhwenyana lamadodana akho lamadodakazi akho, laye wonke olaye emzini, mkhuphe kulindawo,'
    13: ngoba sizabhubhisa lindawo, ngoba isikhalo sabo sikhulu phambi kweNkosi; njalo iNkosi isithumile ukuthi siyibhubhise.
    14: 'ULothi wasephuma, wakhuluma labakhwenyana bakhe ababezathatha amadodakazi akhe, wathi: Sukumani liphume kulindawo; ngoba iNkosi izabhubhisa umuzi. Kodwa waba njengosomayo emehlweni abakhwenyana bakhe.'
    15: 'Kwathi emadabukakusa, ingilosi zamcindezela uLothi, zisithi: Suka, uthathe umkakho lamadodakazi akho womabili atholakalayo, hlezi ubhujiswe ebubini bomuzi.'
    16: Kodwa esazilazila, amadoda abamba isandla sakhe, lesandla somkakhe, lesandla samadodakazi akhe womabili, ngoba iNkosi ilomusa kuye, asemkhupha, ambeka ngaphandle komuzi.
    17: 'Kwasekusithi esebakhuphele ngaphandle, yathi: Baleka ngenxa yempilo yakho, ungakhangeli ngemva kwakho, ungemi egcekeni lonke; balekela entabeni hlezi ubhujiswe.'
    18: 'ULothi wasesithi kuwo: Kakungabi njalo, Nkosi yami.'
    19: Khangela-ke, inceku yakho ithole umusa emehlweni akho, ukhulisile isihawu sakho, osenze kimi, ukugcina uphila umphefumulo wami; kodwa mina ngingeke ngiphephele entabeni, hlezi ububi bunamathele kimi, besengisifa.
    20: Khangela-ke, lumuzi useduze ukubalekela kuwo; futhi umncinyane. Ngicela ngibalekele kuwo (kambe kawumncinyane?) lomphefumulo wami uphile.
    21: 'Yasisithi kuye: Khangela, ngibemukele ubuso bakho lakulolu udaba, ukuze ngingawuchithi umuzi okhulume ngawo.'
    22: Phangisa, balekela kuwo; ngoba ngingeze ngenza ulutho uze ufike kuwo. Ngakho babiza ibizo lomuzi ngokuthi yiZowari.
    23: Ilanga laseliphumile phezu komhlaba lapho uLothi engena eZowari.
    24: INkosi yasinisa phezu kweSodoma laphezu kweGomora isibabule lomlilo, kuvela eNkosini kuvela emazulwini.
    25: Yasibhubhisa leyomizi legceke lonke, labo bonke ababehlala emizini, lokuhlumayo komhlaba.
    26: Kodwa umkakhe wakhangela emuva engemuva kwakhe, wasesiba yinsika yetshwayi.
    27: UAbrahama wasevuka ekuseni kakhulu, waya endaweni lapho ayemi khona phambi kweNkosi.
    28: Wasekhangela phansi ngaseSodoma leGomora langasemhlabathini wonke wegceke, wabona, njalo khangela, intuthu yathunqa emhlabeni njengentuthu yesithando.
    29: Kwasekusithi uNkulunkulu esebhubhisile imizi yegceke uNkulunkulu wamkhumbula uAbrahama, wamkhokhela uLothi emkhupha phakathi kwencithakalo, mhla ebhubhisa imizi ayehlala kuyo uLothi.
    30: ULothi wasesenyuka esuka eZowari, wahlala entabeni, lamadodakazi akhe womabili laye, ngoba wayesesaba ukuhlala eZowari; wahlala obhalwini, yena lamadodakazi akhe womabili.
    31: 'Endala yasisithi kwencinyane: Ubaba usemdala, njalo kakulandoda emhlabeni ukungena kithi, ngokwendlela yomhlaba wonke.'
    32: Woza simnathise ubaba iwayini, silale laye sigcine iphila inzalo evela kubaba.
    33: Asemnathisa uyise iwayini ngalobobusuku; endala yasingena yalala loyise, futhi kakwazanga ekulaleni kwayo lekusukeni kwayo.
    34: 'Kwasekusithi ngosuku olulandelayo endala yathi kwencinyane: Khangela, bengilele lobaba ngobusuku obedlulileyo; asimnathise iwayini langalobubusuku, ubusungena ulale laye, ukuze sigcine iphila inzalo evela kubaba.'
    35: Asemnathisa uyise iwayini langalobobusuku; lencinyane yasukuma yalala laye, futhi kakwazanga ekulaleni kwayo lekusukeni kwayo.
    36: Ngokunjalo amadodakazi womabili kaLothi athatha izisu kuyise.
    37: Endala yasizala indodana, yayitha ibizo yathi nguMowabi; lowo nguyise wamaMowabi kuze kube lamuhla.
    38: Lencinyane layo yazala indodana, yayitha ibizo yathi nguBenami; lowo nguyise wabantwana bakoAmoni kuze kube lamuhla.
  20:
    1: UAbrahama wasesuka lapho waya elizweni leningizimu, wahlala phakathi kweKadeshi leShuri wahlala njengowezizwe eGerari.
    2: 'UAbrahama wasesithi ngoSara umkakhe: Ungudadewethu. UAbhimeleki inkosi yeGerari wathuma-ke, wathatha uSara.'
    3: 'Kodwa uNkulunkulu weza kuAbhimeleki ephutsheni ebusuku, wathi kuye: Khangela, ufile ngenxa yowesifazana omthetheyo, ngoba uganile endodeni.'
    4: 'Kodwa uAbhimeleki wayengasondelanga kuye. Ngakho wathi: Nkosi, uzabhubhisa lesizwe esilungileyo yini?'
    5: 'Kayisuye yini othe kimi: Ungudadewethu? Laye uqobo wasesithi: Ungumnewethu. Ngobuqotho benhliziyo yami langobuhlophe bezandla zami ngikwenzile lokhu.'
    6: 'UNkulunkulu wasesithi kuye ephutsheni: Lami sengazile ukuthi ngobuqotho benhliziyo yakho ukwenzile lokhu; lami futhi ngikuvimbele ukuze ungoni kimi; ngenxa yalokhu kangikuvumelanga ukuthi umthinte.'
    7: Ngakho-ke buyisela umfazi wendoda, ngoba ingumprofethi; njalo izakukhulekela ukuze uphile; kodwa uba ungambuyiseli, yazi ukuthi isibili uzakufa wena labo bonke abangabakho.
    8: UAbhimeleki wasevuka ekuseni kakhulu, wabiza zonke inceku zakhe, wakhuluma wonke la amazwi endlebeni zazo; njalo amadoda esaba kakhulu.
    9: 'UAbhimeleki wasembiza uAbrahama, wathi kuye: Wenzeni kithi? Ngoneni kuwe ukuthi ungilethele mina lombuso wami isono esikhulu? Wenze kimi izenzo ezingafanelanga ukwenziwa.'
    10: 'UAbhimeleki wasesithi kuAbrahama: Uboneni, uze wenze into le?'
    11: 'UAbrahama wasesithi: Ngoba ngacabanga ukuthi: Isibili ukwesaba uNkulunkulu kakukho kulindawo; njalo bazangibulala ngenxa yomkami.'
    12: Kanti-ke isibili ungudadewethu, uyindodakazi kababa, kodwa kasiyo indodakazi kamama; wasesiba ngumkami.
    13: 'Kwasekusithi mhla uNkulunkulu engizulisa ngisuka endlini kababa ngasengisithi kuye: Lo ngumusa ozawenza kimi, kuzo zonke indawo esizafika kuzo, uthi ngami: Ungumnewethu.'
    14: UAbhimeleki wasethatha izimvu lezinkomo lezinceku lezincekukazi, wapha uAbrahama, wambuyisela uSara umkakhe.
    15: 'UAbhimeleki wasesithi: Khangela, ilizwe lami liphambi kwakho; hlala lapho okuhle khona emehlweni akho.'
    16: 'LakuSara wathi: Khangela, ngimnikile umnewenu inhlamvu zesiliva eziyinkulungwane; khangela, uyisisibekelo samehlo kuwe, kuye wonke olawe, labo bonke, njalo ukhuziwe.'
    17: UAbrahama wasekhuleka kuNkulunkulu; uNkulunkulu wasemsilisa uAbhimeleki lomkakhe lencekukazi zakhe, ukuze bazale.
    18: Ngoba iNkosi yayizivalile ngokupheleleyo izizalo zonke zabendlu kaAbhimeleki ngenxa kaSara umkaAbrahama.
  21:
    1: INkosi yasimhambela uSara njengokukhuluma kwayo, njalo iNkosi yenza kuSara njengoba yayitshilo.
    2: USara wasethatha isisu, wamzalela indodana uAbrahama ebudaleni bakhe, ngesikhathi esimisiweyo uNkulunkulu abesitshilo kuye.
    3: UAbrahama wasesitha ibizo lendodana yakhe, eyazalelwa yena, uSara amzalela yona, wathi nguIsaka.
    4: UAbrahama wasesoka uIsaka indodana yakhe isilensuku eziyisificaminwembili, njengoba uNkulunkulu wamlaya.
    5: Njalo uAbrahama wayeleminyaka elikhulu lapho ezalelwa uIsaka indodana yakhe.
    6: 'USara wasesithi: UNkulunkulu ungenzele uhleko, wonke ozwayo uzahleka lami.'
    7: 'Wathi futhi: Ngubani obengatsho kuAbrahama ukuthi: USara uzamunyisa abantwana? Ngoba ngimzalele indodana ebudaleni bakhe.'
    8: Umntwana wakhula, walunyulwa. UAbrahama wasesenza idili elikhulu mhla uIsaka elunyulwa.
    9: USara wasebona indodana kaHagari umGibhithekazi ayeyizalele uAbrahama ikloloda.
    10: 'Ngakho wathi kuAbrahama: Xotsha lesisigqilikazi lendodana yaso; ngoba indodana yalesisigqilikazi kayiyikudla ilifa kanye lendodana yami, kanye loIsaka.'
    11: Lalelilizwi laba libi kakhulu emehlweni kaAbrahama, ngenxa yendodana yakhe.
    12: 'Kodwa uNkulunkulu wathi kuAbrahama: Kakungabi kubi emehlweni akho, ngenxa yomfana langenxa yesigqilikazi sakho; konke uSara azakutsho kuwe, lalela ilizwi lakhe, ngoba kuIsaka inzalo yakho izabizwa.'
    13: Kodwa lendodana yesigqilikazi ngizayenza ibe yisizwe, ngoba iyinzalo yakho.
    14: Ngakho uAbrahama wavuka ekuseni kakhulu, wathatha isinkwa lesigxingi samanzi, wakunika uHagari, ekubeka emahlombe akhe, lomntwana, wamyekela wahamba. Wasehamba wazula enkangala iBherishebha.
    15: Amanzi esephelile esigxingini waphosela umntwana phansi kwesinye sezihlahlakazana.
    16: 'Wasehamba wahlala phansi maqondana laye, esuka kuye khatshanyana, okungaba yikutshoka ngedandili; ngoba wathi: Kangingaboni ukufa komntwana. Wahlala maqondana laye, waphakamisa ilizwi lakhe wakhala inyembezi.'
    17: 'UNkulunkulu wasesizwa ilizwi lomfana. Yasimemeza ingilosi kaNkulunkulu kuHagari isemazulwini, yathi kuye: Ulani, Hagari? Ungesabi, ngoba uNkulunkulu ulizwile ilizwi lomfana lapho akhona.'
    18: Sukuma, uphakamise umfana, umbambe ngesandla sakho; ngoba ngizamenza abe yisizwe esikhulu.
    19: UNkulunkulu wasevula amehlo akhe, njalo wabona umthombo wamanzi; wahamba, wagcwalisa isigxingi ngamanzi, wamnathisa umfana.
    20: Njalo uNkulunkulu waba lomfana, wakhula, wahlala enkangala, waba ngumtshoki.
    21: Wahlala enkangala iParani; unina wasemthathela umfazi elizweni leGibhithe.
    22: 'Kwasekusithi ngalesosikhathi uAbhimeleki loFikoli, induna yebutho yakhe, wakhuluma kuAbrahama wathi: UNkulunkulu ulawe kukho konke okwenzayo.'
    23: Ngakho-ke funga kimi lapha ngoNkulunkulu ukuthi kawuyikungikhohlisa mina kumbe indodana yami kumbe izizukulwana zami; njengomusa engikwenzele wona, yenza kimi, lelizweni ohlala kilo njengowemzini.
    24: 'UAbrahama wasesithi: Mina ngizafunga.'
    25: Kodwa uAbrahama wamsola uAbhimeleki ngenxa yomthombo wamanzi ebeziwuphangile izinceku zikaAbhimeleki.
    26: 'UAbhimeleki wasesithi: Angazi owenze le into; njalo lawe kawungitshelanga, futhi lami kangizwanga ngakho, ngaphandle kwalamuhla.'
    27: UAbrahama wasethatha izimvu lenkomo, wazinika uAbhimeleki; njalo bobabili benza isivumelwano.
    28: UAbrahama wabeka amawundlukazi omhlambi ayisikhombisa wodwa.
    29: 'UAbhimeleki wasesithi kuAbrahama: Ayini lapha lamawundlukazi ayisikhombisa owabeke wodwa?'
    30: 'Wasesithi: Ngoba uzakwemukela esandleni sami amawundlukazi ayisikhombisa, ukuze abe yibufakazi kimi bokuthi lumthombo ngiwugebhile.'
    31: Ngakho wabiza leyondawo ngokuthi yiBherishebha, ngoba lapho bafunga bobabili.
    32: Ngakho benza isivumelwano eBherishebha. UAbhimeleki wasesukuma, loFikoli induna yebutho lakhe, babuyela elizweni lamaFilisti.
    33: Wasehlanyela isihlahla setamarisiki eBherishebha wabiza khona ibizo leNkosi, uNkulunkulu olaphakade.
    34: UAbrahama wasehlala njengowezizwe elizweni lamaFilisti insuku ezinengi.
  22:
    1: 'Kwasekusithi emva kwalezizinto uNkulunkulu wamlinga uAbrahama, wathi kuye: Abrahama! Wathi: Khangela ngilapha.'
    2: 'Wasesithi: Thatha-ke indodana yakho, eyodwa eyakho, oyithandayo, uIsaka, uye elizweni leMoriya; uyinikele khona ibe ngumnikelo wokutshiswa phezu kwenye yezintaba engizakutshela yona.'
    3: UAbrahama wasevuka ekuseni kakhulu, wabophela isihlalo kubabhemi wakhe, wathatha kanye laye ababili kumajaha akhe, loIsaka indodana yakhe. Wabanda inkuni zomnikelo wokutshiswa, wasukuma waya endaweni ayemtshele yona uNkulunkulu.
    4: Kwathi ngosuku lwesithathu uAbrahama waphakamisa amehlo akhe wayibona indawo isekhatshana.
    5: 'UAbrahama wasesithi emajaheni akhe: Salani lina lapha lobabhemi, mina lomfana sisaya laphayana njalo sizakhonza, sibuye kini futhi.'
    6: UAbrahama wasethatha inkuni zomnikelo wokutshiswa, wazethesa uIsaka indodana yakhe; wathatha esandleni sakhe umlilo lengqamu; basebehamba bobabili ndawonye.
    7: 'UIsaka wasekhuluma kuAbrahama uyise wathi: Baba! Wasesithi: Khangela ngilapha, mntanami. Wasesithi: Khangela, umlilo lenkuni; kodwa lingaphi iwundlu lomnikelo wokutshiswa?'
    8: 'UAbrahama wasesithi: UNkulunkulu uzazibonela yena iwundlu lomnikelo wokutshiswa, ndodana yami. Bahamba-ke bobabili ndawonye.'
    9: Basebefika endaweni uNkulunkulu ayemtshele yona; uAbrahama wasesakha khona ilathi; wabeka kuhle inkuni; esembophile uIsaka indodana yakhe, wambeka elathini phezu kwenkuni.
    10: UAbrahama waseselula isandla sakhe, wathatha ingqamu ukuze ayihlabe indodana yakhe.
    11: 'Kwasekumemeza kuye ingilosi yeNkosi isemazulwini yathi: Abrahama, Abrahama! Wathi: Khangela ngilapha.'
    12: 'Yasisithi: Ungeluleli isandla sakho emfaneni, ungenzi lutho kuye, ngoba khathesi ngiyazi ukuthi wena uyamesaba uNkulunkulu, lokhu ungayigodlanga indodana yakho eyodwa kimi.'
    13: UAbrahama wasephakamisa amehlo akhe, wabona, khangela-ke, inqama emuva ibanjiwe esixukwini ngezimpondo zayo. UAbrahama wasehamba wayithatha inqama, wayinikela ibe ngumnikelo wokutshiswa esikhundleni sendodana yakhe.
    14: 'UAbrahama wasesitha ibizo laleyondawo wathi uJehova-jire, njengoba kutshiwo lalamuhla ukuthi: Entabeni yeNkosi kuzanakekelwa.'
    15: Ingilosi yeNkosi yasimemeza uAbrahama ngokwesibili isemazulwini,
    16: 'yathi: Ngizifungile, itsho iNkosi, ukuthi njengoba wenzile le into ungayigodlanga indodana yakho, eyakho eyodwa,'
    17: qotho ngizakubusisa lokukubusisa, ngiyandise lokuyandisa inzalo yakho njengenkanyezi zamazulu, lanjengetshebetshebe elisekhunjini lolwandle; lenzalo yakho izakuba ngumnikazi wesango lezitha zayo,
    18: lenzalweni yakho zonke izizwe zomhlaba zizabusiswa, ngoba ulalele ilizwi lami.
    19: UAbrahama wasebuyela emajaheni akhe; basebesukuma, bahamba ndawonye eBherishebha; uAbrahama wasehlala eBherishebha.
    20: 'Kwasekusithi emva kwalezizinto kwabikwa kuAbrahama ukuthi: Khangela, uMilka laye umzalele uNahori umfowenu abantwana,'
    21: uUzi izibulo lakhe, loBuzi umfowabo, loKemuweli uyise kaAramu,
    22: loKesedi, loHazo, loPilidashi, loJidilafi, loBethuweli.
    23: UBethuweli wasezala uRebeka; laba abayisificaminwembili uMilka wabazalela uNahori, umfowabo kaAbrahama.
    24: Lomfazi wakhe omncane obizo lakhe linguRewuma, laye wazala uTeba loGahama loTahashi loMahaka.
  23:
    1: Njalo impilo kaSara yayiyiminyaka elikhulu lamatshumi amabili lesikhombisa; yiyo iminyaka yempilo kaSara.
    2: USara wasefela eKiriyathi-Arba okuyiHebroni elizweni leKhanani. UAbrahama wasesiza ukumkhalela uSara lokumlilela.
    3: 'UAbrahama wasesukuma ebusweni bofileyo wakhe, wakhuluma kumadodana kaHethi, esithi:'
    4: Ngingowezizwe lowemzini ngilani; nginikani indawo yami yokungcwabela phakathi kwenu ukuze ngimngcwabe ofileyo wami ngimsuse phambi kwami.
    5: 'Amadodana kaHethi asemphendula uAbrahama, athi kuye:'
    6: Sizwe, nkosi yami! Uyisikhulu esilamandla phakathi kwethu; ngcwaba ofileyo wakho kwelihle lamangcwaba ethu; kakho phakathi kwethu ozakugodlela ingcwaba lakhe ukuthi ungamngcwabi ofileyo wakho.
    7: UAbrahama wasesukuma, wakhothamela abantu balelolizwe, kumadodana kaHethi.
    8: 'Wasekhuluma labo esithi: Uba kungentando yenu ukuthi ngimngcwabe ofileyo wami ngimsuse phambi kwami, ngizweni, lingincengele kuEfroni indodana kaZohari,'
    9: ukuze anginike ubhalu lweMakaphela alalo, olusemngceleni wesiqinti sakhe, angiphe lona ngemali egcweleyo, lube yindawo yami yokungcwabela phakathi kwenu.
    10: 'UEfroni wayehlezi-ke phakathi kwamadodana kaHethi, njalo uEfroni umHethi wamphendula uAbrahama endlebeni zamadodana kaHethi, lezabo bonke abangena esangweni lomuzi wakhe, esithi:'
    11: Hatshi, nkosi yami, ngizwe; isiqinti ngiyakunika, lobhalu olukuso ngiyakunika; phambi kwamehlo amadodana abantu bami ngiyakunika lona; ngcwaba ofileyo wakho.
    12: UAbrahama wasekhothamela phansi phambi kwabantu balelolizwe.
    13: 'Wasekhuluma kuEfroni endlebeni zabantu belizwe esithi: Kodwa nxa kunguwe, ake ungilalele; ngizanika imali yesiqinti; yemukele kimi, besengingcwaba ofileyo wami khona.'
    14: 'UEfroni wasemphendula uAbrahama esithi kuye:'
    15: Nkosi yami, ngizwe; isiqinti samashekeli esiliva angamakhulu amane, siyini phakathi kwami lawe? Ngakho ngcwaba ofileyo wakho.
    16: UAbrahama wasemlalela uEfroni; uAbrahama wasemlinganisela uEfroni isiliva ayekhulume ngaso endlebeni zamadodana kaHethi, amashekeli esiliva angamakhulu amane avunywa kumthengisi.
    17: Ngakho isiqinti sikaEfroni esiseMakaphela esasiqondane leMamre, isiqinti lobhalu olukuso, lazo zonke izihlahla ezisesiqintini lezizingelezele umngcele waso, kwaqiniseka
    18: kuAbrahama kube yimpahla phambi kwamehlo amadodana kaHethi phakathi kwabo bonke abangena esangweni lomuzi wakhe.
    19: Lemva kwalokho uAbrahama wamngcwaba uSara umkakhe obhalwini lwesiqinti seMakaphela maqondana leMamre, okuyiHebroni elizweni leKhanani.
    20: Isiqinti lobhalu olukuso kwaqiniseka kuAbrahama kube yindawo yakhe yokungcwabela kuvela kumadodana kaHethi.
  24:
    1: UAbrahama wayesemdala eselezinsuku ezinengi; leNkosi yayimbusisile kukho konke.
    2: 'UAbrahama wasesithi encekwini yakhe, endala yendlu yakhe, ebusa phezu kwakho konke alakho: Ake ubeke isandla sakho ngaphansi kwethangazi lami,'
    3: ukuze ngikufungise ngeNkosi, uNkulunkulu wamazulu loNkulunkulu womhlaba, ukuthi kawuyikuyithathela indodana yami umfazi emadodakazini amaKhanani, engihlala phakathi kwawo;
    4: kodwa uzakuya elizweni lakithi lezihlotsheni zami, uyithathele umfazi indodana yami uIsaka.
    5: 'Inceku yasisithi kuye: Mhlawumbe owesifazana angafuni ukungilandela kulelilizwe, ngingayibuyisela lokuyibuyisela yini indodana yakho elizweni owaphuma kulo?'
    6: 'UAbrahama wasesithi kuye: Qaphela ukuthi ungayibuyiseli khona indodana yami.'
    7: 'INkosi, uNkulunkulu wamazulu, eyangithatha endlini kababa lelizweni lokuzalwa kwami, eyakhuluma kimi, eyafunga kimi isithi: Ngizalinika inzalo yakho lelilizwe; yona izathuma ingilosi yayo phambi kwakho, ukuze uyithathele khona umfazi indodana yami.'
    8: Kodwa uba owesifazana engafuni ukukulandela, uzakuba ukhululekile kulesisifungo sami; kuphela ungayibuyiseli indodana yami khona.
    9: Inceku yasibeka isandla sayo ngaphansi kwethangazi likaAbrahama inkosi yayo, yafunga kuye ngaloludaba.
    10: Njalo inceku yasithatha amakamela alitshumi kuwo amakamela enkosi yayo, yahamba, lakho konke okuhle kwenkosi yayo kwakusesandleni sayo, yasisukuma yaya eMesopotamiya emzini kaNahori.
    11: Yasiguqisa amakamela ngaphandle komuzi emthonjeni wamanzi ngesikhathi santambama, ngesikhathi sokuphuma kwabakhi bamanzi besifazana.
    12: 'Yasisithi: Nkosi, Nkulunkulu wenkosi yami uAbrahama, ake ungiphumelelise lamuhla, uyenzele umusa inkosi yami uAbrahama.'
    13: Khangela, ngimi emthonjeni wamanzi, kuphuma amadodakazi amadoda omuzi ukukha amanzi.
    14: 'Njalo kuzakuthi intombazana engizakuthi kuyo: Ake ukhothamise imbiza yakho ukuze nginathe, ibisisithi: Natha, lamakamela akho ngizawanathisa; yiyo oyimisele inceku yakho uIsaka; ngalokho-ke ngizakwazi ukuthi uyenzele umusa inkosi yami.'
    15: Kwasekusithi ingakaqedi ukukhuluma, khangela-ke, uRebeka waphuma, owazalelwa uBethuweli indodana kaMilka, umkaNahori umfowabo kaAbrahama, njalo elembiza ehlombe lakhe.
    16: Njalo inkazana yayikhangeleka kuhle kakhulu, intombi emsulwa, okungelandoda eyaziyo; yasisehlela emthonjeni, yagcwalisa imbiza yayo, yenyuka.
    17: 'Inceku yasigijima ukuyihlangabeza yathi: Ake unginathise amanzi amalutshwana embizeni yakho.'
    18: 'Yasisithi: Natha, nkosi yami. Yaphangisa yehlisela imbiza yayo esandleni sayo, yayinathisa.'
    19: 'Isiqedile ukuyinathisa yathi: Ngizakhelela lamakamela akho aze aqede ukunatha.'
    20: Yasiphangisa yathululela isigxingi sayo emkolweni wokunathela, yabuya yagijimela emthonjeni ukuyakukha, yakhelelela amakamela ayo wonke.
    21: Indoda yasiyikhangelisisa ithule ukuze yazi ukuthi iNkosi iyiphumelelisile indlela yayo kumbe hatshi.
    22: Kwasekusithi amakamela eseqedile ukunatha, indoda yasithatha icici legolide, osisindo salo sasiyingxenye yeshekeli, lamasongo amabili ezandleni zayo, isisindo sawo saba ngamashekeli alitshumi egolide.
    23: 'Yasisithi: Uyindodakazi kabani? Ake utsho. Kukhona indawo yethu yini endlini kayihlo ukuthi silale?'
    24: 'Yasisithi kuyo: Ngiyindodakazi kaBethuweli indodana kaMilka owayizalela uNahori.'
    25: 'Yathi kuyo futhi: Silakho konke amahlanga lokudla kwezinyamazana okunengi, lendawo yokulala.'
    26: Indoda yasikhothama, yakhonza iNkosi,
    27: 'yasisithi: Ibusisiwe iNkosi, uNkulunkulu wenkosi yami uAbrahama, engayekelanga umusa wayo lobuqotho bayo enkosini yami; mina-ke, ngisendleleni, iNkosi ingikhokhelele endlini yabafowabo benkosi yami.'
    28: Intombi yasigijima, yazisa abendlu kanina ngalezizinto.
    29: Njalo uRebeka wayelomnewabo obizo lakhe lalinguLabani; uLabani wasegijimela phandle endodeni emthonjeni.
    30: 'Kwasekusithi esebonile icici lamasongo ezandleni zikadadewabo, esezwile amazwi kaRebeka udadewabo okuthi: Itsho njalo indoda kimi; wasesiya endodeni, khangela-ke, yayimi ngasemakameleni emthonjeni.'
    31: 'Wasesithi: Ngena wena obusisiweyo weNkosi; umeleni ngaphandle? Ngoba mina sengilungisile indlu lendawo yamakamela.'
    32: Indoda yasisiza endlini, yakhulula amakamela; wasenika amakamela amahlanga lokudla kwenyamazana, lamanzi okugeza inyawo zayo lenyawo zamadoda ayelayo.
    33: 'Kwasekubekwa ukudla phambi kwayo; kodwa yathi: Kangiyikudla ngize ngikhulume indaba zami. Wasesithi: Khuluma.'
    34: 'Yasisithi: Ngiyinceku kaAbrahama.'
    35: Futhi iNkosi iyibusisile kakhulu inkosi yami, yaze yaba nkulu. Yayinika izimvu lezinkomo, lesiliva legolide, lezinceku lezincekukazi, lamakamela labobabhemi.
    36: Njalo uSara inkosikazi yenkosi yami uyizalele inkosi yami indodana emva kokuba esemdala; yasiyinika konke elakho.
    37: 'Inkosi yami yasingifungisa isithi: Ungayithatheli indodana yami umfazi kumadodakazi amaKhanani, engihlala elizweni lawo;'
    38: kodwa uzakuya endlini kababa lezihlotsheni zami, ubusuyithathela indodana yami umfazi.
    39: 'Ngasengisithi enkosini yami: Mhlawumbe owesifazana kayikungilandela.'
    40: 'Yasisithi kimi: INkosi, engihamba phambi kwayo, izathuma ingilosi yayo lawe, izaphumelelisa indlela yakho, njalo uzayithathela indodana yami umfazi ezihlotsheni zami lendlini kababa.'
    41: Emva kwalokho uzakhululeka esifungweni sami uba uye ezihlotsheni zami njalo uba bengakuniki yena, uzakhululeka-ke esifungweni sami.
    42: 'Kuthe ngifika emthonjeni lamuhla, ngathi: Nkosi, Nkulunkulu wenkosi yami uAbrahama, uba-ke uphumelelisa indlela yami, engihamba ngayo;'
    43: 'khangela, ngimi emthonjeni wamanzi; njalo kakuthi intombi ezaphuma ukukha lengizakuthi kuyo: Ake unginathise amanzi amalutshwana esigxingini sakho;'
    44: 'ibisisithi kimi: Natha lawe, futhi ngizakhelelela lamakamela akho; kayibe nguye owesifazana iNkosi emmisele indodana yenkosi yami.'
    45: 'Ngingakaqedi ukukhuluma enhliziyweni yami, khangela-ke, uRebeka waphuma lesigxingi sisehlombe lakhe; wehlela emthonjeni, wakha. Ngasengisithi kuye: Akunginathise.'
    46: 'Wasephangisa, wethula isigxingi kuye wathi: Natha, futhi ngizanathisa lamakamela akho. Ngasenginatha, wasenathisa lamakamela.'
    47: 'Ngasengimbuza ngathi: Uyindodakazi kabani? Wasesithi: Indodakazi kaBethuweli, indodana kaNahori uMilka amzalela yona; ngasengifaka icici emakhaleni akhe lamasongo ezandleni zakhe.'
    48: Ngasengikhothama, ngakhonza iNkosi, ngabusisa iNkosi uNkulunkulu wenkosi yami uAbrahama, engikhokhele endleleni elungileyo ukuthi indodakazi yomfowabo wenkosi yami ngiyithathele indodana yayo.
    49: Khathesi-ke uba lizayenzela inkosi yami umusa lobuqotho, ngitshelani; uba-ke kungenjalo, ngitshelani, ukuze ngiphendukele ngakwesokunene loba ngakwesokhohlo.
    50: 'Khona oLabani loBethuweli baphendula, bathi: Le into ivela eNkosini; kasilakutsho lutho kuwe, olubi kumbe oluhle.'
    51: Khangela, uRebeka uphambi kwakho; mthathe uhambe, ukuze abe ngumkandodana yenkosi yakho, njengoba iNkosi ikhulumile.
    52: Kwasekusithi inceku kaAbrahama isizwile amazwi abo yakhothamela emhlabathini phambi kweNkosi.
    53: Inceku yasikhupha imiceciso yesiliva, lemiceciso yegolide, lezembatho, yakunika uRebeka, yabanika lomnewabo lonina impahla eziligugu.
    54: 'Basebesidla banatha, yona lamadoda ayelayo, balala; bavuka ekuseni, yasisithi: Ngiyekelani ngiye enkosini yami.'
    55: 'Kodwa umnewabo lonina bathi: Kayihlale lathi intombazana izinsuku loba ezilitshumi, emva kwalokho ihambe.'
    56: 'Yasisithi kubo: Lingangibambeleli, lokhu iNkosi iphumelelisile indlela yami; ngiyekelani ngihambe ukuze ngiye enkosini yami.'
    57: 'Basebesithi: Asiyibize intombi, sizwe emlonyeni wayo.'
    58: 'Basebembiza uRebeka, bathi kuye: Uzahamba lalindoda yini? Wasesithi: Ngizahamba.'
    59: Basebemyekela ehamba uRebeka udadewabo lomlizane wakhe, lenceku kaAbrahama lamadoda ayo.
    60: 'Basebembusisa uRebeka, bathi kuye: Wena dadewethu, woba zinkulungwane zezigidi, lenzalo yakho ibe ngumnikazi wesango labayizondayo!'
    61: URebeka wasesukuma lamantombazana akhe, bagada amakamela, balandela indoda; inceku yasimthatha uRebeka, yahamba.
    62: UIsaka wasefika lapho abavelela khona emthonjeni iLahayi-Royi, njalo wayehlala elizweni leningizimu.
    63: UIsaka wasephuma ukuyazindla ensimini sekuntambama; waphakamisa amehlo akhe wabona, khangela-ke, amakamela ayesiza.
    64: LoRebeka waphakamisa amehlo akhe; esembonile uIsaka waziwisa ekamelweni.
    65: 'Wasesithi encekwini: Ngubani lindoda ehamba emasimini ukusihlangabeza? Inceku yasisithi: Yinkosi yami. Wasethatha isimbombozo, wazigubuzela.'
    66: Inceku yasilandisa kuIsaka zonke indaba ezenzileyo.
    67: UIsaka wasemngenisa ethenteni likaSara unina, wamthatha uRebeka, waba ngumkakhe, wamthanda. UIsaka waseduduzwa emva kokufa kukanina.
  25:
    1: UAbrahama wasebuya wathatha umfazi, lebizo lakhe linguKetura.
    2: Wasemzalela uZimrani loJokishani loMedani loMidiyani loIshibaki loShuwa.
    3: UJokishani wasezala uShebha loDedani. Lamadodana kaDedani ayengamaAshuri lamaLetushi lamaLewumi.
    4: Njalo amadodana kaMidiyani ayengoEfa loEferi loHanoki loAbida loElidaha. Wonke la ngamadodana kaKetura.
    5: UAbrahama wasemupha uIsaka konke ayelakho.
    6: Kodwa kumadodana abafazi abancane uAbrahama ayelabo uAbrahama wanika izipho; wawasusa kuIsaka indodana yakhe, esaphila, wawathuma empumalanga elizweni lempumalanga.
    7: Lalezi zinsuku zeminyaka yempilo kaAbrahama ayiphilayo, iminyaka elikhulu lamatshumi ayisikhombisa lanhlanu.
    8: UAbrahama wasephela, wafa eseluphele kuhle emdala enele, wabuthelwa ezizweni zakibo.
    9: UIsaka loIshmayeli amadodana akhe basebemngcwaba obhalwini lweMakaphela, esiqintini sikaEfroni indodana kaZohari umHethi, esiqondene leMamre,
    10: isiqinti uAbrahama asithenga emadodaneni akaHethi; lapho uAbrahama wangcwatshwa loSara umkakhe.
    11: Kwasekusithi emva kokufa kukaAbrahama, uNkulunkulu wambusisa uIsaka indodana yakhe; uIsaka wasehlala emthonjeni iLahayi-Royi.
    12: Lalezi yizizukulwana zikaIshmayeli indodana kaAbrahama, uHagari umGibhithekazi, incekukazi kaSara, amzalela uAbrahama.
    13: Lala ngamabizo amadodana kaIshmayeli ngamabizo awo njengokuzalwa kwawo; izibulo likaIshmayeli nguNebayothi, loKedari loAdibeli loMibisama
    14: loMishima loDuma loMasa,
    15: uHadadi loTema, uJeturi, uNafishi loKedema;
    16: la ngamadodana kaIshmayeli, njalo la ngamabizo awo ngemizana yawo langezinqaba zawo, iziphathamandla ezilitshumi lambili ngezizwe zawo.
    17: Njalo le yiminyaka yempilo kaIshmayeli, iminyaka elikhulu lamatshumi amathathu lesikhombisa; wasephela, wafa, wabuthelwa ebantwini bakibo.
    18: Basebehlala kusukela eHavila kusiya eShuri ephambi kweGibhithe, ekuhambeni usiya eAsiriya; wahlala phambi kobuso babafowabo bonke.
    19: Lalezi yizizukulwana zikaIsaka indodana kaAbrahama; uAbrahama wazala uIsaka.
    20: UIsaka wayeseleminyaka engamatshumi amane mhla ethatha uRebeka, indodakazi kaBethuweli umSiriya wePadani-Arama, udadewabo kaLabani umSiriya, ukuba ngumkakhe.
    21: UIsaka wasemncengela umkakhe eNkosini, ngoba wayeyinyumba; iNkosi yasincengeka ngaye, kwaze kwathi uRebeka umkakhe wathatha isisu.
    22: 'Abantwana babebindana-ke ngaphakathi kwakhe; wasesithi: Uba kunjalo, kungani nginje? Wasesiyabuza iNkosi.'
    23: 'INkosi yasisithi kuye: Izizwe ezimbili zisesizalweni sakho, izizwe ezimbili zizakwehlukana emibilini yakho. Njalo esinye isizwe sizakuba lamandla kulesinye isizwe, futhi omkhulu uzakhonza omncinyane.'
    24: Kwathi sezigcwalisekile insuku zakhe zokubeletha, khangela-ke, amaphahla esiswini sakhe.
    25: Kwasekuphuma owokuqala ebomvana, yena wonke enjengesembatho soboya; ngakho bamutha ibizo lakhe bathi nguEsawu.
    26: Njalo emva kwalokho kwaphuma umfowabo, lesandla sakhe sibambelele esithendeni sikaEsawu; basebebiza ibizo lakhe uJakobe. LoIsaka wayeleminyaka engamatshumi ayisithupha ekuzalweni kwabo.
    27: Abafana basebekhula; uEsawu wasesiba ngumzingeli ohlakaniphileyo, umuntu weganga; loJakobe umuntu obekekileyo ehlala emathenteni.
    28: Njalo uIsaka wayemthanda uEsawu ngoba wadla inyama yenyamazana yakhe; kodwa uRebeka wathanda uJakobe.
    29: Kwathi uJakobe esephekile ukudla okuphekiweyo, kwasekufika uEsawu evela egangeni, ekhathele.
    30: 'UEsawu wasesithi kuJakobe: Ake ungivumele ngiginye kokubomvu lokho okubomvu, ngoba ngikhathele. Ngalokhu babiza ibizo lakhe ngokuthi uEdoma.'
    31: 'UJakobe wasesithi: Ngithengisela lamuhla ilungelo lobuzibulo bakho.'
    32: 'UEsawu wasesithi: Khangela, sengizakufa; njalo liyini kimi ilungelo lobuzibulo?'
    33: 'UJakobe wasesithi: Funga kimi lamuhla. Wasefunga kuye, wathengisa ilungelo lobuzibulo bakhe kuJakobe.'
    34: UJakobe wasenika uEsawu isinkwa lokudla okuphekiweyo kwamalentili; wasesidla wanatha, wasukuma wahamba; ngalokho uEsawu wadelela ilungelo lobuzibulo bakhe.
  26:
    1: Kwasekusiba khona indlala elizweni, ngaphandle kwendlala yakuqala eyayikhona ensukwini zikaAbrahama. UIsaka wasesiya kuAbhimeleki inkosi yamaFilisti, eGerari.
    2: 'INkosi yasibonakala kuye, yathi: Ungehleli eGibhithe, hlala elizweni engizakutshela lona;'
    3: hlala njengowezizwe kulelilizwe, futhi ngizakuba lawe ngikubusise; ngoba ngizanika wena lenzalo yakho wonke lamazwe, ngiqinise isifungo engasifunga kuAbrahama uyihlo.
    4: Ngizakwandisa inzalo yakho njengenkanyezi zamazulu, ngizanika inzalo yakho lamazwe wonke; lenzalweni yakho zizabusiswa izizwe zonke zomhlaba;
    5: ngalokhu ukuthi uAbrahama walalela ilizwi lami, wagcina ukulaya kwami, imilayo yami, izimiso zami lemithetho yami.
    6: UIsaka wahlala-ke eGerari.
    7: 'Amadoda aleyondawo asebuza ngomkakhe. Wasesithi: Ungudadewethu; ngoba wesaba ukuthi: Umkami. Hlezi amadoda aleyondawo angibulale ngenxa kaRebeka, ngoba wayekhangeleka kuhle.'
    8: Kwasekusithi esehlale khona isikhathi eside, uAbhimeleki inkosi yamaFilisti walunguza phansi ngewindi, wabona, khangela-ke, uIsaka wayedlala loRebeka umkakhe.
    9: 'UAbhimeleki wasembiza uIsaka, wathi: Isibili, khangela, ungumkakho; utsho ngani ukuthi: Ungudadewethu? UIsaka wasesithi kuye: Ngoba ngathi, hlezi ngife ngenxa yakhe.'
    10: 'UAbhimeleki wasesithi: Kuyini lokhu okwenze kithi? Bekulula ukuthi omunye wabantu alale lomkakho; ubususibeka icala.'
    11: 'UAbhimeleki waselaya wonke umuntu, esithi: Othinta lindoda lomkayo uzabulawa isibili.'
    12: UIsaka wasehlanyela kulelolizwe, wathola ngalowomnyaka okuphindwe kalikhulu; iNkosi yasimbusisa.
    13: Lowomuntu waba mkhulu, waqhubeqhubeka waba mkhulu waze waba mkhulu kakhulu.
    14: Njalo wayelemfuyo yezimvu lemfuyo yezinkomo lenceku ezinengi; ngakho amaFilisti aba lomhawu ngaye.
    15: Lemithombo yonke izinceku zikayise ezaziyigebhile ensukwini zikaAbrahama uyise, amaFilisti ayeyivalile, ayigcwalisa ngenhlabathi.
    16: 'UAbhimeleki wasesithi kuIsaka: Suka kithi, ngoba ulamandla kakhulu kulathi.'
    17: UIsaka wasesuka lapho, wamisa inkamba esigodini seGerari, wahlala khona.
    18: UIsaka wabuya waphanda imithombo yamanzi ababeyigebhile ensukwini zikaAbrahama uyise, ngoba amaFilisti ayeyivalile emva kokufa kukaAbrahama. Wayibiza amabizo ngamabizo uyise ayewabizile.
    19: Izinceku zikaIsaka zasezigebha esihotsheni, zathola khona umthombo wamanzi agobhozayo.
    20: 'Njalo abelusi beGerari babangisana labelusi bakaIsaka, besithi: Amanzi ngawethu. Ngakho wabiza ibizo lomthombo iEseki, ngoba baphikisana laye.'
    21: Zasezigebha omunye umthombo, lalowo-ke bawubanga. Wasebiza ibizo lawo iSitina.
    22: 'Waseqhubeka wasuka lapho, wagebha omunye umthombo, kodwa lowo kabawubanganga. Wasewubiza ibizo lawo iRehobothi, wathi: Ngoba iNkosi isisenzele indawo, futhi sizakuba lesithelo elizweni.'
    23: Wasesenyuka lapho waya eBherishebha.
    24: 'INkosi yasibonakala kuye ngalobobusuku yathi: NginguNkulunkulu kaAbrahama uyihlo. Ungesabi ngoba ngilawe, ngizakubusisa ngiyandise inzalo yakho ngenxa kaAbrahama inceku yami.'
    25: Wasesakha khona ilathi, wabiza ebizweni leNkosi, wamisa khona ithente lakhe, lenceku zikaIsaka zagebha khona umthombo.
    26: UAbhimeleki wasesiya kuye evela eGerari loAhuzathi umngane wakhe loFikoli induna yebutho lakhe.
    27: 'UIsaka wasesithi kubo: Lizeleni kimi, lokhu liyangizonda, lingixotshile kini?'
    28: 'Basebesithi: Sesibonile lokubona ukuthi iNkosi ilawe. Ngakho sathi: Ake kube khona isifungo phakathi kwethu, phakathi kwethu lawe, asenze isivumelwano lawe,'
    29: sokuthi ungasenzeli okubi, njengoba singakuthintanga, njengoba sikwenzele okuhle kuphela, sakuyekela wahamba ngokuthula; wena khathesi ungobusisiweyo weNkosi.
    30: Wasebenzela idili, basebesidla banatha.
    31: Basebevuka ekuseni kakhulu, bafungisana omunye komunye; uIsaka wasebayekela bahamba, basuka kuye ngokuthula.
    32: 'Kwasekusithi ngalolosuku izinceku zikaIsaka zafika, zambikela mayelana lomthombo ezaziwugebhile, zathi kuye: Sithole amanzi.'
    33: Wawubiza ngokuthi yiShebha; ngakho ibizo lomuzi liyiBherishebha kuze kube lamuhla.
    34: Kwasekusithi uEsawu eseleminyaka engamatshumi amane wathatha umfazi uJudithi indodakazi kaBeri umHethi, loBasemathi indodakazi kaEloni umHethi.
    35: Lalaba baba lusizi lwawo umoya kuIsaka loRebeka.
  27:
    1: 'Kwasekusithi uIsaka esemdala lamehlo akhe esefiphele engasaboni, wabiza uEsawu indodana yakhe enkulu, wathi kuye: Ndodana yami! Wasesithi kuye: Khangela ngilapha.'
    2: 'Wasesithi: Khangela-ke, sengimdala, angilwazi usuku lokufa kwami.'
    3: Ngakho khathesi, ake uthathe izikhali zakho, isikhwama sakho semitshoko ledandili lakho, uphume uye egangeni ungizingelele inyama yenyamazana,
    4: ungilungisele ukudla okumnandi njengengikuthandayo, ukulethe kimi ukuthi ngidle, ukuze umphefumulo wami ukubusise ngingakafi.
    5: URebeka wasesizwa lapho uIsaka ekhuluma loEsawu indodana yakhe. UEsawu wasesiya egangeni ukuyazingela inyama yenyamazana ukuze ayilethe.
    6: 'URebeka wasekhuluma kuJakobe indodana yakhe, esithi: Khangela, ngizwile uyihlo ekhuluma kuEsawu umnewenu, esithi:'
    7: Ngilethela inyama yenyamazana, ungilungisele ukudla okumnandi ukuthi ngidle, ngikubusise phambi kweNkosi ngingakafi.
    8: Ngakho khathesi, ndodana yami, lalela ilizwi lami kulokhu engikulaya khona.
    9: Ake uye emhlanjini, ungithathele lapho amazinyane amabili amahle ezimbuzi, ngizawenzela uyihlo ukudla okumnandi njengalokho akuthandayo;
    10: uzakusa-ke kuyihlo ukuthi adle, ukuze akubusise engakafi.
    11: 'UJakobe wasesithi kuRebeka unina: Khangela, uEsawu umnewethu uyindoda elihwanqa, kodwa ngiyindoda ebutshelezi.'
    12: Mhlawumbe ubaba uzangiphulula, besengisiba emehlweni akhe njengomhleka usulu, njalo ngizilethele isiqalekiso kungabi-ke yisibusiso.
    13: 'Unina wasesithi kuye: Isiqalekiso sakho kasibe phezu kwami, ndodana yami; kuphela lalela ilizwi lami, uhambe ungithathele wona.'
    14: Wasehamba, wawathatha, wawaletha kunina; unina waselungisa ukudla okumnandi njengalokho uyise akuthandayo.
    15: URebeka wasethatha izigqoko ezinhle zikaEsawu indodana yakhe enkulu, ayelazo endlini, wagqokisa uJakobe indodana yakhe encinyane;
    16: lezikhumba zamazinyane ezimbuzi wazifaka ezandleni zakhe lebutshelezini bentamo yakhe.
    17: Wasenika ukudla okumnandi lesinkwa ayekulungisile esandleni sikaJakobe indodana yakhe.
    18: 'Wasesiza kuyise wathi: Baba! Wasesithi: Khangela ngilapha; ungubani ndodana yami?'
    19: 'UJakobe wasesithi kuyise: NginguEsawu izibulo lakho; ngenze njengoba ungitshelile; ake uvuke uhlale, udle okwenyama yami yenyamazana, ukuze umphefumulo wakho ungibusise.'
    20: 'UIsaka wasesithi endodaneni yakhe: Kungani uyithole masinyane kangaka, ndodana yami? Wasesithi: Ngoba iNkosi uNkulunkulu wakho yenze ukuthi ize phambi kwami.'
    21: 'UIsaka wasesithi kuJakobe: Ake usondele ukuze ngikuphulule, ndodana yami, ukuthi uyindodana yami uEsawu uqobo, kumbe hatshi.'
    22: 'UJakobe wasesondela kuIsaka uyise; wasemphulula wathi: Ilizwi liyilizwi likaJakobe, kodwa izandla ziyizandla zikaEsawu.'
    23: Kodwa kamazanga ngoba izandla zakhe zaziloboya njengezandla zomnewabo uEsawu; ngakho wambusisa.
    24: 'Wasesithi: Uyindodana yami uEsawu uqobo yini? Wasesithi: Nginguye.'
    25: 'Wasesithi: Sondeza kimi ukuze ngidle okwenyama yenyamazana yendodana yami, ukuze umphefumulo wami ukubusise. Waseyisondeza kuye, wasesidla; waseletha kuye iwayini, wasenatha.'
    26: 'Uyise uIsaka wasesithi kuye: Ake usondele, ungange, ndodana yami.'
    27: 'Wasesondela, wamanga; wasenuka iphunga lezembatho zakhe, wambusisa wathi: Khangela, iphunga lendodana yami linjengephunga lensimu iNkosi eyibusisileyo.'
    28: Ngakho uNkulunkulu akunike okwamazolo amazulu lokokuvunda komhlaba, lenala yamabele lewayini elitsha.
    29: Abantu kabakukhonze, lezizwe zikukhothamele. Bana yinkosi yabafowenu, lamadodana kanyoko akukhothamele. Okuqalekisayo kaqalekiswe, lokubusisayo kabusiswe!
    30: Kwasekusithi uIsaka eseqedile ukubusisa uJakobe, kwathi uJakobe esanda ukuphuma phambi kukaIsaka uyise, uEsawu umnewabo wafika evela ekuzingeleni kwakhe.
    31: 'Laye futhi walungisa ukudla okumnandi, wakusa kuyise; wathi kuyise: Ubaba kavuke, adle okwenyama yenyamazana yendodana yakhe, ukuze umphefumulo wakho ungibusise.'
    32: 'UIsaka uyise wasesithi kuye: Ungubani? Wasesithi: Ngiyindodana yakho, izibulo lakho uEsawu.'
    33: 'UIsaka wasethuthumela ngokuthuthumela okukhulukazi, wathi: Pho, ngubani ozingele inyama yenyamazana wayiletha kimi, ngasengisidla okwayo yonke ungakafiki? Ngimbusisile, yebo uzabusiswa.'
    34: 'Kwathi uEsawu esezwe amazwi kayise, wakhala ngokukhala okukhulu lokubuhlungu isibili, wathi kuyise: Ngibusisa lami njalo, baba!'
    35: 'Wasesithi: Umfowenu ufike ngenkohliso, wathatha isibusiso sakho.'
    36: 'Wasesithi: Kasikuthi babiza ibizo lakhe ngokuthi nguJakobe, ukuthi ungiqile lezizikhathi ezimbili? Ilungelo lobuzibulo bami ulithethe, khangela-ke, khathesi uthethe isibusiso sami. Wathi futhi: Kawungigcinelanga mina isibusiso?'
    37: 'UIsaka wasephendula wathi kuEsawu: Khangela, ngimbekile abe yinkosi phezu kwakho, labo bonke abafowabo ngimnikile babe zinceku; ngimsekele ngamabele lewayini elitsha; pho, ngingabe ngisakwenzelani, ndodana yami?'
    38: 'UEsawu wasesithi kuyise: Ulesibusiso esisodwa yini, baba? Ngibusisa lami njalo, baba. UEsawu waphakamisa ilizwi lakhe wakhala inyembezi.'
    39: 'UIsaka uyise wasephendula wathi kuye: Khangela, umuzi wakho uzakuba khatshana lokuvunda komhlaba lakhatshana lamazolo amazulu avela phezulu.'
    40: Njalo uzaphila ngenkemba yakho, uzakhonza umfowenu. Kodwa kuzakuthi lapho usuphunyuka, uzakwephula ijogwe lakhe entanyeni yakho.
    41: 'UEsawu wasemzonda uJakobe ngenxa yesibusiso uyise ayembusise ngaso. UEsawu wasesithi enhliziyweni yakhe: Insuku zokulilela ubaba sezisondele, khona ngizambulala umnawami uJakobe.'
    42: 'Kwathi uRebeka etshelwa amazwi kaEsawu indodana yakhe enkulu, wathuma wabiza uJakobe indodana yakhe encinyane, wathi kuye: Khangela, uEsawu umnewenu uyaziduduza ngawe ukuthi akubulale.'
    43: Ngakho khathesi, ndodana yami, lalela ilizwi lami; sukuma uzibalekele uye kuLabani umfowethu eHarani,
    44: njalo uhlale laye insuku ezinlutshwana, ize idede intukuthelo yomnewenu,
    45: kuze kuthi ulaka lomnewenu ludede kuwe, futhi akhohlwe lokho okwenze kuye; besengithuma ngikulande khona; kungani ngizalahlekelwa layini lobabili ngosuku lunye?
    46: 'URebeka wasesithi kuIsaka: Nginengekile yimpilo ngenxa yamadodakazi kaHethi; uba uJakobe ethatha umfazi kumadodakazi kaHethi anjengala, emadodakazini alelilizwe, ngiphilelani?'
  28:
    1: 'UIsaka wasebiza uJakobe, wambusisa, wamlaya wathi kuye: Ungathathi umfazi kumadodakazi eKhanani.'
    2: Sukuma uye ePadani-Arama, endlini kaBethuweli uyise kanyoko, uzithathele khona umfazi kumadodakazi kaLabani umalumakho.
    3: Njalo uNkulunkulu uSomandla akubusise, akwenze ube lenzalo akwandise, ukuze ube ngumbuthano wezizwe;
    4: abesekupha isibusiso sikaAbrahama, kuwe lenzalweni yakho kanye lawe, ukuze udle ilifa lelizwe lapho ohlala khona njengowezizwe, uNkulunkulu alinika uAbrahama.
    5: UIsaka wasethuma uJakobe waya ePadani-Arama kuLabani indodana kaBethuweli umSiriya, umfowabo kaRebeka unina kaJakobe loEsawu.
    6: 'UEsawu wasebona ukuthi uIsaka umbusisile uJakobe, wamthuma ePadani-Arama ukuze azithathele khona umfazi, lapho embusisa wamlaya esithi: Ungathathi umfazi kumadodakazi eKhanani;'
    7: lokuthi uJakobe walalela oyise lonina, waya ePadani-Arama.
    8: UEsawu wasebona ukuthi amadodakazi eKhanani ayemabi emehlweni kaIsaka uyise.
    9: Ngakho uEsawu waya kuIshmayeli, wazithathela uMahalathi indodakazi kaIshmayeli, indodana kaAbrahama, udadewabo kaNebayothi, abe ngumkakhe phezu kwabafazi ayelabo.
    10: UJakobe wasephuma eBherishebha waya eHarani.
    11: Wafika endaweni, achitha khona ubusuku ngoba ilanga lalitshonile. Wasethatha ilitshe ematsheni aleyondawo, wenza umqamelo wakhe, walala kuleyondawo.
    12: Waphupha, khangela-ke, ilele limisiwe emhlabeni, isihloko salo sifinyelela emazulwini, khangela-ke, ingilosi zikaNkulunkulu zisenyuka zisehla kulo.
    13: 'Khangela-ke, iNkosi yema phezu kwalo, yathi: NgiyiNkosi uNkulunkulu kaAbrahama uyihlo loNkulunkulu kaIsaka; ilizwe olele kulo, ngizakunika lona, lenzalo yakho;'
    14: njalo inzalo yakho izakuba ngangothuli lomhlaba, uzasabalalela entshonalanga lempumalanga lenyakatho leningizimu; njalo zizabusiswa kuwe zonke insendo zomhlaba, lasenzalweni yakho.
    15: Khangela-ke, ngilawe, ngizakulondoloza kuzo zonke indawo lapha oya khona, ngikubuyise kulelilizwe; ngoba kangiyikukutshiya ngize ngikwenze lokho engikhulume ngakho kuwe.
    16: 'Kwathi uJakobe ephaphama ebuthongweni bakhe, wathi: Isibili iNkosi ikulindawo, mina-ke bengingakwazi.'
    17: 'Wasesesaba wathi: Yesabeka kangakanani lindawo! Kayisilutho ngaphandle kokuthi yindlu kaNkulunkulu, laleli lisango lamazulu.'
    18: UJakobe wasevuka ekuseni kakhulu, wathatha ilitshe alenza laba ngumqamelo wakhe, walimisa laba yinsika, wathela amagcobo phezu kwesihloko salo.
    19: Wasebiza ibizo laleyondawo iBhetheli; kodwa-ke kuqala ibizo lomuzi laliyiLuzi.
    20: 'UJakobe wasethembisa isithembiso esithi: Uba uNkulunkulu ezakuba lami, angilondoloze kulindlela engiyihambayo, angiphe isinkwa sokudla, lesembatho sokwembatha,'
    21: njalo ngibuyele ngokuthula endlini kababa, khona iNkosi izakuba nguNkulunkulu wami,
    22: lelitshe leli engilimise ukuthi libe yinsika lizakuba yindlu kaNkulunkulu; kukho konke ozangipha khona, isibili ngizakunika okwetshumi.
  29:
    1: UJakobe wasephakamisa inyawo zakhe, waya elizweni labantwana bempumalanga.
    2: Wasebona, khangela-ke, umthombo emmangweni, khangela-ke lapho, imihlambi emithathu yezimvu yayilele kuwo, ngoba kulowomthombo banathisa imihlambi; kwakukhona ilitshe elikhulu emlonyeni womthombo.
    3: Njalo yonke imihlambi yabuthelwa khona, sebeligiqile ilitshe lisuka emlonyeni womthombo banathisa izimvu, basebebuyisela ilitshe emlonyeni womthombo endaweni yalo.
    4: 'UJakobe wasesithi kibo: Bazalwane bami, livela ngaphi? Basebesithi: Sivela eHarani.'
    5: 'Wasesithi kibo: Liyamazi yini uLabani indodana kaNahori? Basebesithi: Siyamazi.'
    6: 'Wasesithi kibo: Uyaphila yini? Basebesithi: Uphilile; khangela-ke, uRasheli indodakazi yakhe, uyeza lezimvu.'
    7: 'Wasesithi: Khangelani, kusesemini enkulu, kayisiso isikhathi sokuthi izifuyo zibuthaniswe; nathisani izimvu, lihambe lizidlise.'
    8: 'Basebesithi: Singeke, kuze kubuthaniswe imihlambi yonke, bagiqe-ke ilitshe lisuke emlonyeni womthombo; khona sizanathisa izimvu.'
    9: Esakhuluma labo, uRasheli wafika lezimvu, ezingezikayise, ngoba wayengumelusikazi.
    10: Kwasekusithi uJakobe ebona uRasheli indodakazi kaLabani umalumakhe lezimvu zikaLabani umalumakhe, uJakobe wasondela, waligiqa ilitshe lasuka emlonyeni womthombo, wazinathisa izimvu zikaLabani umalumakhe.
    11: UJakobe wasemanga uRasheli, waphakamisa ilizwi lakhe wakhala izinyembezi.
    12: UJakobe wasemazisa uRasheli ukuthi ungumfowabo kayise lokuthi uyindodana kaRebeka. Wasegijima, wamazisa uyise.
    13: Kwasekusithi uLabani esezwile umbiko kaJakobe indodana kadadewabo, wagijima ukuyamhlangabeza, wamgona, wamanga, wamngenisa endlini yakhe. UJakobe waselandisela uLabani zonke lezizinto.
    14: 'ULabani wasesithi kuye: Isibili ulithambo lami lenyama yami. Wahlala laye inyanga yonke.'
    15: 'ULabani wasesithi kuJakobe: Njengoba ungumfowethu, usuzangisebenzela mahala yini? Ngitshela ukuthi umholo wakho uzakuba yini?'
    16: Njalo uLabani wayelamadodakazi amabili, ibizo lenkulu linguLeya lebizo lencinyane linguRasheli.
    17: Kodwa uLeya wayelamehlo abuthakathaka, kodwa uRasheli wayemuhle ngesimo, njalo wayemuhle ngokukhangeleka.
    18: 'UJakobe wasemthanda uRasheli. Wathi: Ngizakusebenzela iminyaka eyisikhombisa ngoRasheli indodakazi yakho encane.'
    19: 'ULabani wasesithi: Kungcono ukuthi ngimnike wena kulokuthi ngimnike enye indoda; hlala lami.'
    20: UJakobe wasemsebenzela uRasheli iminyaka eyisikhombisa; yaba emehlweni akhe njengensuku ezinlutshwana, ngenxa yokumthanda kwakhe.
    21: 'UJakobe wasesithi kuLabani: Ngipha umkami, ngoba insuku zami sezigcwalisekile, ukuthi ngingene kuye.'
    22: ULabani wasebuthanisa wonke amadoda aleyondawo, wenza idili.
    23: Kwasekusithi kusihlwa wathatha uLeya indodakazi yakhe wamusa kuye, wasengena kuye.
    24: ULabani wasemnika uZilipa incekukazi yakhe, kuLeya indodakazi yakhe, abe yincekukazi.
    25: 'Kwasekusithi ekuseni, khangela-ke, nguLeya; ngakho wathi kuLabani: Kuyini lokhu okwenze kimi? Kangimsebenzelanga uRasheli kuwe yini? Pho, ungikhohliseleni?'
    26: 'ULabani wasesithi: Kakwenziwa njalo endaweni yakithi ukupha omncinyane ngaphambi kwengqabutho.'
    27: Gcwalisa iviki yalo, besesikunika lalowayana, ngomsebenzi ozawusebenza lami futhi eminye iminyaka eyisikhombisa.
    28: UJakobe wasesenza njalo; wagcwalisa iviki yalo; wasemnika uRasheli indodakazi yakhe ukuba ngumkakhe.
    29: ULabani wasenika uRasheli indodakazi yakhe uBiliha incekukazi yakhe, abe yincekukazi kuye.
    30: Wasengena lakuRasheli; wamthanda njalo uRasheli kuloLeya, wasesebenza laye futhi eminye iminyaka eyisikhombisa.
    31: Lapho iNkosi isibona ukuthi uLeya wayezondwa, yavula isizalo sakhe, kodwa uRasheli wayeyinyumba.
    32: 'ULeya wasethatha isisu, wazala indodana, wayitha ibizo layo uRubeni, ngoba wathi: Ngoba iNkosi ibonile inhlupheko yami; ngakho khathesi indoda yami izangithanda.'
    33: 'Wasebuya wathatha isisu, wazala indodana, wathi: Njengoba iNkosi izwile ukuthi ngiyazondwa, inginike lale; wayitha ibizo layo uSimeyoni.'
    34: 'Wasebuya wathatha isisu, wazala indodana; wathi: Khathesi ngalesisikhathi indoda yami izazihlanganisa lami, ngoba ngiyizalele amadodana amathathu; ngalokhu wabiza ibizo layo uLevi.'
    35: 'Wasebuya wathatha isisu, wazala indodana; wathi: Ngalesisikhathi ngizadumisa iNkosi; ngakho wayitha ibizo layo uJuda; wasesima ukuzala.'
  30:
    1: 'Kwathi uRasheli esebonile ukuthi wayengamzaleli uJakobe, uRasheli waba lomona ngodadewabo, wathi kuJakobe: Nginika abantwana, kodwa nxa kungenjalo ngife.'
    2: 'Ngakho lwavutha ulaka lukaJakobe kuRasheli, wathi: Ngisesikhundleni sikaNkulunkulu okwenqabele isithelo sesizalo yini?'
    3: 'Wasesithi: Khangela, incekukazi yami uBiliha, ngena kuye, ukuze azalele emadolweni ami, ukuze lami ngakhiwe kuye.'
    4: Wasemnika uBiliha incekukazi yakhe abe ngumkakhe; uJakobe wasengena kuye.
    5: UBiliha wasethatha isisu, wamzalela uJakobe indodana.
    6: 'URasheli wasesithi: UNkulunkulu ungahlulele, njalo uzwile ilizwi lami, wanginika indodana. Ngakho wayitha ibizo layo uDani.'
    7: UBiliha incekukazi kaRasheli wasebuya ethatha isisu, wamzalela uJakobe indodana yesibili.
    8: 'URasheli wasesithi: Ngibindene lokubindana okulamandla lodadewethu, njalo ngehlula; ngakho wayitha ibizo layo uNafithali.'
    9: Kwathi uLeya esebonile ukuthi usemi ukuzala, wathatha uZilipa incekukazi yakhe, wamnika uJakobe abe ngumkakhe.
    10: UZilipa incekukazi kaLeya wasemzalela uJakobe indodana.
    11: 'ULeya wasesithi: Kuyeza inhlanhla. Wayitha ibizo layo uGadi.'
    12: UZilipa incekukazi kaLeya wasemzalela uJakobe indodana yesibili.
    13: 'ULeya wasesithi: Kungokwentokozo yami, ngoba amadodakazi azakuthi ngilentokozo. Wayitha ibizo layo uAsheri.'
    14: 'URubeni wasehamba ngensuku zokuvuna ingqoloyi, wafica amamandrake ensimini, wawaletha kuLeya unina. URasheli wasesithi kuLeya: Ake ungiphe emamandrakeni endodana yakho.'
    15: 'Wasesithi kuye. Kuyinto encinyane yini ukuthi uthethe indoda yami? Usuzathatha lamamandrake endodana yami yini? URasheli wasesithi: Ngakho uzalala lawe ngalobubusuku ngenxa yamamandrake endodana yakho.'
    16: 'Kwathi uJakobe esebuya evela emasimini kusihlwa, uLeya waphuma ukumhlangabeza, wathi: Kimi uzangena, ngoba ukukuqhatsha ngikuqhatshile ngamamandrake endodana yami. Waselala laye ngalobobusuku.'
    17: UNkulunkulu wasemuzwa uLeya; wasethatha isisu, wamzalela uJakobe indodana yesihlanu.
    18: 'ULeya wasesithi: UNkulunkulu unginikile umvuzo wami, ngoba ngayinika indoda yami incekukazi yami; waseyitha ibizo layo uIsakari.'
    19: ULeya wasephinda ethatha isisu, wamzalela uJakobe indodana yesithupha.
    20: 'ULeya wasesithi: UNkulunkulu unginikile mina isipho esihle; khathesi indoda yami izahlala lami, ngoba ngiyizalele amadodana ayisithupha, waseyitha ibizo layo uZebuluni.'
    21: Emva kwalokhu wasezala indodakazi, wayitha ibizo layo uDina.
    22: UNkulunkulu wasemkhumbula uRasheli, uNkulunkulu wasemuzwa, wavula isizalo sakhe.
    23: 'Wasethatha isisu, wazala indodana, wathi: UNkulunkulu ususile ihlazo lami.'
    24: 'Waseyitha ibizo layo uJosefa, esithi: INkosi kayengeze kimi enye indodana.'
    25: 'Kwasekusithi uRasheli esemzele uJosefa, uJakobe wathi kuLabani: Ngiyekela ngihambe ukuze ngiye endaweni yakithi, lelizweni lakithi.'
    26: Ngipha omkami labantwana bami engibasebenzele kuwe ukuze ngihambe, ngoba wena uyazi umsebenzi wami engikusebenzele wona.
    27: 'ULabani wasesithi kuye: Uba-ke ngithole umusa emehlweni akho; sengibonile ngokukhangela ukuthi iNkosi ingibusisile ngenxa yakho.'
    28: 'Wathi futhi: Ngimisela iholo lakho, njalo ngizakupha.'
    29: 'Wasesithi kuye: Wena yazi ukuthi ngikusebenzele njani lokuthi izifuyo zakho bezinjani lami.'
    30: Ngoba okulutshwana owawulakho mandulo kwami, kwanda kakhulu kwaba yinkithinkithi; iNkosi ikubusisile ekufikeni kwami; pho-ke, ngizayisebenzela nini lami indlu yami?
    31: 'Wasesithi: Ngizakuphani? UJakobe wasesithi: Kawuyikunginika lutho, uba uzangenzela le into; ngizabuya ngeluse izimvu zakho ngizilinde.'
    32: Ngizadabula phakathi komhlambi wonke wakho lamuhla, ngehlukanise lapho yonke imvu elamabala lelamachatha, layo yonke imvu ensundu phakathi kwezimvu, lezilamabala lezilamachatha ezimbuzini, zibe liholo lami.
    33: Njalo ukulunga kwami kuzangifakazela ngosuku oluzayo, uba usiza mayelana leholo lami, phambi kwakho; konke okungelamabala lamachatha ezimbuzini, lokunsundu emawundlwini, kuyabe kuntshontshiwe uba kukimi.
    34: 'ULabani wasesithi: Khangela, ye, kakube njengelizwi lakho.'
    35: Wasezehlukanisa mhlalokho impongo ezingamaqamule lezilamabala lazo zonke izibhuzikazi ezilamabala lezilamachatha, lakho konke okulokumhlophe, lakho konke okunsundu emawundlwini, wakunikela esandleni samadodana akhe.
    36: Wabeka ummango wensuku ezintathu phakathi kwakhe loJakobe. UJakobe waseselusa imihlambi eseleyo kaLabani.
    37: UJakobe wasezithathela ingatsha ezimanzi zephophula leze-alimondi lezingelamaxolo, webula kuzo imizila emhlophe, wembula okumhlophe okwakusezingatsheni.
    38: Wasefaka ingatsha ayezebulile emigelweni lemikolweni yokunathela yamanzi maqondana lemihlambi, lapho imihlambi efika khona ukunatha; yamitha ekufikeni kwayo ukuzanatha.
    39: Kwathi imihlambi isimithi ezingatsheni, imihlambi yazala amaqamule, alamabala lalamachatha.
    40: UJakobe wasesehlukanisa amawundlu; wakhangelisa ubuso bomhlambi kwezingamaqamule lazo zonke ezinsundu zomhlambi kaLabani; wabeka imihlambi yakhe yodwa, engayibeki emhlanjini kaLabani.
    41: Kwasekusithi loba nini eziqinileyo zomhlambi sezimitha, uJakobe wafaka izingatsha phambi kwamehlo omhlambi emigelweni, ukuze zidabule phakathi kwezingatsha.
    42: Kodwa nxa umhlambi ububuthakathaka kazifakanga; ngalokhu ebuthakathaka yaba ngekaLabani, leqinileyo ngekaJakobe.
    43: Lendoda yaqhamuka yaba nkulu kakhulu, yaba lemihlambi eminengi lezincekukazi lezinceku lamakamela labobabhemi.
  31:
    1: 'Wasesizwa amazwi amadodana kaLabani esithi: UJakobe uthethe konke okukababa; langalokho okwakungokukababa wenza lonke loludumo.'
    2: UJakobe wasebona ubuso bukaLabani, futhi khangela, babunganjengamandulo kuye.
    3: 'INkosi yasisithi kuJakobe: Buyela elizweni laboyihlo lezihlotsheni zakho; njalo ngizakuba lawe.'
    4: UJakobe wasethuma wababiza oRasheli loLeya emadlelweni emhlanjini wakhe,
    5: 'wathi kibo: Ngiyabona ubuso bukayihlo ukuthi kabunjengamandulo kimi; kodwa uNkulunkulu kababa ube lami.'
    6: Futhi lina liyazi ukuthi ngamandla ami wonke ngimsebenzele uyihlo.
    7: Kodwa uyihlo ungikhohlisile, waphendula iholo lami okwezikhathi ezilitshumi, kanti uNkulunkulu kamvumelanga ukwenza okubi kimi.
    8: 'Kwathi esitsho njalo: Ezilamabala zizakuba liholo lakho, khona umhlambi wonke wazala ezilamabala. Kwathi esitsho njalo: Ezingamaqamule zizakuba liholo lakho, khona umhlambi wonke wazala ezingamaqamule.'
    9: Ngokunjalo uNkulunkulu uthethe izifuyo zikayihlo, wanginika.
    10: Kwasekusithi, ngesikhathi umhlambi umitha, ngaphakamisa amehlo ami ngabona ephutsheni, khangela-ke, izimpongo ezikhwela umhlambi zazingamaqamule, zilamabala, lezizinala.
    11: 'Ingilosi kaNkulunkulu yasisithi kimi ephutsheni: Jakobe! Ngathi: Khangela ngilapha.'
    12: 'Yasisithi: Ake uphakamise amehlo akho ubone, zonke impongo ezikhwela umhlambi zingamaqamule, zilamabala lezizinala; ngoba ngibonile konke uLabani akwenze kuwe.'
    13: NginguNkulunkulu weBhetheli lapho owagcoba khona insika, owathembisa khona isithembiso kimi. Khathesi, vuka, uphume kulelilizwe, ubuyele elizweni lokuzalwa kwakho.
    14: 'ORasheli loLeya baphendula bathi kuye: Siselesabelo lelifa endlini kababa yini?'
    15: Kasibalwa njengabezizwe kuye yini? Ngoba wasithengisa, futhi wadla lokudla imali yethu.
    16: Ngoba inotho yonke uNkulunkulu ayemuke ubaba ingeyethu leyabantwana bethu; khathesi-ke, konke uNkulunkulu akutsho kuwe, kwenze.
    17: UJakobe wasesukuma, wakhweza amadodana akhe labomkakhe emakameleni;
    18: waqhuba izifuyo zakhe zonke, layo impahla yakhe yonke abeyizuzile, izifuyo zenzuzo yakhe, ayezizuze ePadani-Arama, ukuze aye kuIsaka uyise elizweni leKhanani.
    19: Njalo uLabani esehambile ukuyagunda izimvu zakhe, uRasheli weba izithombe uyise ayelazo.
    20: UJakobe wasuka enyenya engananzelelwe kuLabani umSiriya, ngoba kamazisanga ukuthi uyabaleka.
    21: Wasebaleka, yena lakho konke ayelakho, wasukuma, wachapha umfula, wakhangelisa ubuso bakhe entabeni yeGileyadi.
    22: Kwasekusaziswa uLabani ngosuku lwesithathu ukuthi uJakobe ubalekile.
    23: Wasethatha abafowabo kanye laye, waxotshana laye ibanga lensuku eziyisikhombisa, wamfica entabeni yeGileyadi.
    24: 'UNkulunkulu wasesiza kuLabani umSiriya ephutsheni lebusuku, wathi kuye: Ziqaphele, hlezi ukhulume loJakobe okuhle kumbe okubi.'
    25: ULabani wasemfica uJakobe. Njalo uJakobe wayemise ithente lakhe entabeni; uLabani laye kanye labafowabo bamisa entabeni yeGileyadi.
    26: 'ULabani wasesithi kuJakobe: Wenzeni, ukuthi usuke unyenye ngingananzelele, uthathe amadodakazi ami ngamandla njengabathunjiweyo ngenkemba?'
    27: Ubalekeleni ngasese, unginyenyela, ungangazisanga, ukuthi ngabe ngikuvalelise ngokuthokoza langengoma, ngesigubhu langechacho?
    28: Njalo kawungivumelanga ukuthi ngange amadodana ami lamadodakazi ami. Khathesi wenze ubuthutha ngokwenza lokho.
    29: 'Kusemandleni esandla sami ukwenza okubi kini; kodwa uNkulunkulu kayihlo ukhulumile kimi ebusuku obudlulileyo wathi: Ziqaphele ukuthi ungakhulumi loJakobe okuhle kumbe okubi.'
    30: Khathesi-ke, ukuhamba uhambile, ngoba ngokukhanuka ukhanukile indlu kayihlo; webeleni onkulunkulu bami?
    31: 'UJakobe wasephendula wathi kuLabani: Ngoba ngesaba, ngoba wathi: Hlezi ungihluthunele amadodakazi akho.'
    32: Lowo ozathola kuye onkulunkulu bakho kangaphili; phambi kwabafowethu zinanzelelele okungokwakho okukimi, uzithathele. Ngoba uJakobe wayengazi ukuthi uRasheli wayebebile.
    33: ULabani wasengena ethenteni likaJakobe lethenteni likaLeya, lethenteni lezincekukazi ezimbili, kodwa katholanga. Waphuma ethenteni likaLeya, wangena ethenteni likaRasheli.
    34: Kodwa uRasheli wayethethe izithombe, wazifaka esikhwameni sesihlalo sekamela, wahlala phezu kwazo. ULabani waphumputha ithente lonke kodwa katholanga.
    35: 'Wasesithi kuyise: Kalungavuthi ulaka emehlweni enkosi yami ukuthi ngingesukume phambi kwakho, ngoba indlela yabesifazana ikimi. Wabhudula, kodwa kazitholanga izithombe.'
    36: 'UJakobe wasethukuthela, waphikisana loLabani; uJakobe waphendula wathi kuLabani: Isiphambeko sami siyini, isono sami siyini, ukuthi ungixotshe ngokutshiseka?'
    37: Njengoba usubambabambe kuyo impahla yami yonke, utholeni okwayo impahla yonke yendlu yakho? Ibeke lapha phambi kwabafowethu labafowenu ukuze baqume phakathi kwethu sobabili.
    38: Iminyaka le engamatshumi amabili ngangilawe; izimvukazi zakho lezibhuzikazi zakho kaziphunzanga, lezinqama zemihlambi yakho kangizidlanga.
    39: Ezadatshulwayo kangizilethanga kuwe, mina ngazihlawula; esandleni sami wazibiza, zebiwe emini loba zebiwe ebusuku.
    40: Nganginjalo emini imbalela yangidla, lamakhaza ebusuku, ubuthongo babaleka emehlweni ami.
    41: Iminyaka le engamatshumi amabili bengisemzini wakho, ngakusebenzela okweminyaka elitshumi lane ngenxa yamadodakazi akho amabili, leminyaka eyisithupha ngenxa yomhlambi wakho; njalo waphendula iholo lami okwezikhathi ezilitshumi.
    42: Ngaphandle kokuthi uNkulunkulu kababa, uNkulunkulu kaAbrahama lokwesaba kukaIsaka ubengelami, isibili khathesi ubuzangixotsha ngize. Inhlupheko zami lomtshikatshika wezandla zami uNkulunkulu ubonile, wakusola izolo ebusuku.
    43: 'ULabani wasephendula wathi kuJakobe: Amadodakazi angamadodakazi ami, lamadodana angamadodana ami, lomhlambi ngumhlambi wami, lakho konke okubonayo kungokwami; lemadodakazini ami ngizakwenzani kuwo lamuhla, loba kubantwana bawo abawazeleyo?'
    44: Khathesi-ke, woza, asenze isivumelwano, mina lawe, njalo sibe yibufakazi phakathi kwami lawe.
    45: UJakobe wasethatha ilitshe, walimisa laba yinsika.
    46: 'UJakobe wasesithi kubafowabo: Buthani amatshe. Basebethatha amatshe, benza inqumbi; badla khona phezu kwenqumbi.'
    47: ULabani waseyibiza ngokuthi yiJegari-Sahadutha, kodwa uJakobe wayibiza ngokuthi yiGaledi.
    48: 'ULabani wasesithi: Linqwaba iyibufakazi phakathi kwami lawe lamuhla. Ngakho bayitha ibizo layo iGaledi,'
    49: 'leMizipa, ngoba wathi: INkosi kayilinde phakathi kwami lawe, lapho singabonani omunye lomunye.'
    50: Uba uhlupha amadodakazi ami, njalo uba uthatha abafazi phezu kwamadodakazi ami, kakulamuntu olathi, bona, uNkulunkulu ungumfakazi phakathi kwami lawe.
    51: 'ULabani wasesithi kuJakobe: Khangela linqwaba, khangela-ke lensika engiyiphosileyo phakathi kwami lawe.'
    52: Linqwaba kayibe yibufakazi, lensika kayibe yibufakazi, bokuthi mina kangiyikuyidlula linqwaba ngiye kuwe, lawe kawuyikuyidlula linqwaba lalinsika uze kimi ngokubi.
    53: UNkulunkulu kaAbrahama loNkulunkulu kaNahori, kahlulele phakathi kwethu, uNkulunkulu kayise wabo. UJakobe wasefunga ngokwesaba kayise uIsaka.
    54: UJakobe wasehlaba umhlatshelo entabeni, wabiza abafowabo ukuthi badle isinkwa; basebesidla isinkwa, balala entabeni.
    55: ULabani wasevuka ekuseni kakhulu, wanga amadodana akhe lamadodakazi akhe, wawabusisa; uLabani wasehamba wabuyela endaweni yakhe.
  32:
    1: UJakobe wasehamba indlela yakhe, lengilosi zikaNkulunkulu zamhlangabeza.
    2: 'UJakobe ezibona wasesithi: Leli libutho likaNkulunkulu. Wayitha ibizo laleyondawo iMahanayimi.'
    3: UJakobe wasethuma izithunywa phambi kwakhe kuEsawu umnewabo, elizweni iSeyiri, ilizwe lakoEdoma.
    4: 'Wasezilaya esithi: Likhulume kanje enkosini yami uEsawu lithi: Itsho njalo inceku yakho uJakobe ithi: KoLabani bengihlala njengowezizwe ngalibala kuze kube khathesi;'
    5: njalo ngilezinkabi labobabhemi, izimvu lezinceku lezincekukazi; sengithumele ukubika enkosini yami ukuthi ngithole umusa emehlweni akho.
    6: 'Izithunywa zasezibuyela kuJakobe zathi: Sifikile kumnewenu, kuEsawu, laye uyeza ukukuhlangabeza lamadoda angamakhulu amane laye.'
    7: UJakobe wasesesaba kakhulu, wakhathazeka. Wehlukanisa abantu ababelaye lezimvu lezinkomo lamakamela, kwaba ngamaqembu amabili;
    8: 'ngoba wathi: Uba uEsawu efika kwelinye iqembu alitshaye, iqembu eliseleyo lizaphepha.'
    9: 'UJakobe wathi futhi: Nkulunkulu kababa uAbrahama, loNkulunkulu kababa uIsaka, Nkosi owathi kimi: Buyela elizweni lakini lezihlotsheni zakho, njalo ngizakwenzela okuhle;'
    10: kangiwufanele wonke umusa lakho konke ukuthembeka okwenzele inceku yakho; ngoba ngilodondolo lwami ngachapha le iJordani, khathesi-ke sengingamaqembu amabili.
    11: Ake ungophule esandleni somnewethu, esandleni sikaEsawu; ngoba ngiyamesaba, hlezi afike angitshaye, unina phezu kwabantwana.
    12: 'Wena-ke wathi: Ukwenza okuhle ngizakwenzela okuhle, njalo ngizayenza inzalo yakho ibe njengetshebetshebe lolwandle elingelakubalwa ngenxa yobunengi.'
    13: Waselala lapho ngalobobusuku; wathatha kulokho okwafika esandleni sakhe, isipho sikaEsawu umfowabo,
    14: izibhuzikazi ezingamakhulu amabili lempongo ezingamatshumi amabili, izimvukazi ezingamakhulu amabili lenqama ezingamatshumi amabili,
    15: amakamela enyisayo angamatshumi amathathu lamathole awo, amankomokazi angamatshumi amane, lamajongosi alitshumi, obabhemikazi abangamatshumi amabili lamathole abobabhemi alitshumi.
    16: 'Wasezinikela esandleni senceku zakhe umhlambi ngomhlambi wodwa, wathi ezincekwini zakhe: Dlulani phambi kwami, libeke ibanga phakathi komhlambi lomhlambi.'
    17: 'Waselaya eyokuqala esithi: Nxa uEsawu umnewethu ehlangana lawe, ekubuza esithi: Ungokabani? Njalo uya ngaphi? Ngezikabani-ke lezi eziphambi kwakho?'
    18: 'Ubususithi: Ngezenceku yakho ngezikaJakobe, yisipho esithunyelwa enkosini yami uEsawu; khangela-ke, laye uqobo ungemva kwethu.'
    19: 'Waselaya leyesibili leyesithathu labo bonke ababelandela imihlambi esithi: Njengalelilizwi lizakhuluma kuEsawu, lapho limthola;'
    20: 'lithi futhi: Khangela, inceku yakho uJakobe ingemva kwethu. Ngoba uthe: Ngizathoba ubuso bakhe ngesipho esihamba phambi kwami, langemva kwalokho ngizabona ubuso bakhe; mhlawumbe uzakwemukela ubuso bami.'
    21: Lesipho sahamba phambi kwakhe; kodwa yena walala lobobusuku enkambeni.
    22: Wasesukuma ngalobobusuku, wathatha omkakhe bobabili lencekukazi ezimbili labantwana bakhe abalitshumi lanye, wachapha izibuko leJaboki.
    23: Wabathatha, wabachaphisa isifudlana, wachaphisa lokho ayelakho.
    24: UJakobe watshiywa yedwa; njalo indoda yabindana laye kwaze kwaba semadabukakusa.
    25: Kodwa isibonile ukuthi kayimehluli, yathinta isikhoxo senyonga yakhe, isikhoxo senyonga kaJakobe saqhuzuka ebindana layo.
    26: 'Yasisithi: Ngiyekela ngihambe ngoba sekusemadabukakusa. Kodwa wathi: Kangiyikukuyekela uhambe ngaphandle kokuthi ungibusise.'
    27: 'Yasisithi kuye: Ungubani ibizo lakho? Wasesithi: UJakobe.'
    28: 'Yasisithi: Ibizo lakho kalisayikuthiwa nguJakobe, kodwa uIsrayeli, ngoba ulwile loNkulunkulu labantu, wanqoba.'
    29: 'UJakobe wasebuza wathi: Ake utsho ibizo lakho. Yasisithi: Kungani ubuza ibizo lami? Yambusisa lapho.'
    30: UJakobe waseyitha ibizo lendawo iPeniyeli, ngoba ngibonile uNkulunkulu ubuso ngobuso, njalo impilo yami isindisiwe.
    31: Njalo ilanga lamphumela esedlula iPenuyeli; wayeqhula enyongeni yakhe.
    32: Ngakho abantwana bakoIsrayeli kabawudli umsipha womthambo osesikhoxweni senyonga kuze kube lamuhla, ngoba wathinta isikhoxo senyonga kaJakobe esisemsipheni womthambo wenyonga.
  33:
    1: UJakobe wasephakamisa amehlo akhe, wabona, khangela-ke, uEsawu esiza lamadoda angamakhulu amane kanye laye. Wasesehlukanisa abantwana phakathi kukaLeya loRasheli lencekukazi zombili.
    2: Wasebeka izincekukazi labantwana bazo ngaphambili, loLeya labantwana bakhe ngemuva, loRasheli loJosefa ekucineni.
    3: Yena uqobo wasesedlula phambi kwabo, wakhothamela emhlabathini kasikhombisa waze wafika eduze lomnewabo.
    4: UEsawu wasegijima ukumhlangabeza, wamgona, wawela entanyeni yakhe, wamanga; basebekhala inyembezi.
    5: 'Wasephakamisa amehlo akhe wabona abesifazana labantwana, wathi: Ngobani laba olabo? Wasesithi: Abantwana uNkulunkulu ngomusa ayinike bona inceku yakho.'
    6: Zasezisondela incekukazi, zona labantwana bazo, bakhothama.
    7: Laye uLeya wasesondela labantwana bakhe, bakhothama; emva kwalokho uJosefa wasondela loRasheli, bakhothama.
    8: 'Wasesithi: Uqondeni ngaleli iqembu lonke engihlangene lalo? Wasesithi: Ukuthola umusa emehlweni enkosi yami.'
    9: 'UEsawu wasesithi: Ngilokunengi, mfowethu; okwakho kakube ngokwakho.'
    10: 'UJakobe wasesithi: Hayi bo! Uba khathesi ngithole umusa emehlweni akho, yemukela isipho sami esivela esandleni sami; ngoba yikho ngibone ubuso bakho kunjengokuthi ngibone ubuso bukaNkulunkulu, njalo wathokoza ngami.'
    11: Ake wemukele isipho sami esilethwa kuwe; ngoba uNkulunkulu ungiphile ngomusa, njalo ngoba ngilakho konke. Wasemncenga, waze wasemukela.
    12: 'Wasesithi: Asisuke sihambe, njalo ngizahamba phambi kwakho.'
    13: 'Kodwa wathi kuye: Inkosi yami iyazi ukuthi abantwana babuthakathaka, lokuthi izimvu lezinkomo engilazo ziyenyisa; uba-ke beziqhuba ngamandla usuku olulodwa, umhlambi wonke uzakufa.'
    14: Inkosi yami ake yedlule phambi kwenceku yayo; mina-ke ngizaqhubeka kuhle kuhle, ngokuhamba komsebenzi ophambi kwami, langokuhamba kwabantwana, ngize ngifike enkosini yami eSeyiri.
    15: 'UEsawu wasesithi: Ake ngibeke kuwe abanye babantu abalami. Wasesithi: Kungani lokhu? Kangithole umusa emehlweni enkosi yami.'
    16: UEsawu wasebuyela ngendlela yakhe ngalolosuku, waya eSeyiri.
    17: Njalo uJakobe waqhubeka waya eSukothi, wazakhela indlu, wenzela izifuyo zakhe izibaya ezilophahla; ngakho wayitha ibizo lendawo iSukothi.
    18: UJakobe wasefika evikelekile emzini weShekema, oselizweni leKhanani, ekuveleni kwakhe ePadani-Arama; wamisa inkamba phambi komuzi.
    19: Njalo ingxenye yesiqinti amisela kuyo amathente akhe wayithenga esandleni samadodana kaHamori uyise kaShekema, ngezinhlamvu zemali ezilikhulu.
    20: Wasemisa khona ilathi, walibiza ngokuthi yiEli-Elohe-Israyeli.
  34:
    1: UDina indodakazi kaLeya, ayizalela uJakobe, wasephuma ukuyabona amadodakazi elizwe.
    2: Njalo uShekema indodana kaHamori umHivi, isiphathamandla selizwe, sambona, samthatha, salala laye, samona.
    3: Inhliziyo yaso yasinamathela kuDina indodakazi kaJakobe, sayithanda intombi, sakhuluma kunhliziyo yentombi.
    4: 'UShekema wasekhuluma kuHamori uyise esithi: Ngithathela lintombi ibe ngumkami.'
    5: UJakobe wasesizwa ukuthi usemngcolisile uDina indodakazi yakhe; lamadodana akhe ayesezifuyweni egangeni; njalo uJakobe wathula aze afika.
    6: UHamori uyise kaShekema wasephuma waya kuJakobe ukuze akhulume laye.
    7: Kwathi amadodana kaJakobe efika evela egangeni esezwile, amadoda adabuka, athukuthela kakhulu ngoba wayenze ubuphukuphuku koIsrayeli ngokulala lendodakazi kaJakobe, okungafanele kwenziwe ngokunjalo.
    8: 'UHamori wasekhuluma labo esithi: UShekema indodana yami, inhliziyo yakhe iyayilangatha indodakazi yenu; ake limnike yona ibe ngumkakhe.'
    9: Njalo yendiselanani lathi, lisiphe amadodakazi enu, lani lizithathele amadodakazi ethu.
    10: Hlalani-ke lathi, lelizwe lizakuba phambi kwenu; hlalani lithengiselane kulo, lifuye kulo.
    11: 'UShekema wasesithi kuyise wentombi lakubanewabo: Angithole umusa emehlweni enu; lalokho elizakutsho kimi ngizanika.'
    12: Yandisani kakhulu kimi ilobolo lesipho, njalo ngizakupha njengoba litshilo kimi; kodwa ngiphani intombi ibe ngumkami.
    13: Amadodana kaJakobe asephendula uShekema loHamori uyise ngobuqili, athi, ngenxa yokuthi ubesemngcolisile uDina udadewabo,
    14: 'athi kubo: Asilakuyenza lindaba, ukunika udadewethu indoda engasokwanga, ngoba kulihlazo kithi.'
    15: Kodwa ngalokhu singalivumela, uba libe njengathi, ukuthi wonke owesilisa wakini asokwe,
    16: sizalinika-ke amadodakazi ethu, lathi amadodakazi enu sizithathele, njalo sihlale lani sibe yisizwe sinye.
    17: Kodwa uba lingasilaleli lisokwe, sizathatha indodakazi yethu, sihambe.
    18: Lamazwi abo aba mahle emehlweni kaHamori, lemehlweni kaShekema indodana kaHamori.
    19: Njalo ijaha kaliphuzanga ukwenza lindaba, ngoba yayilentokozo endodakazini kaJakobe; yayilodumo kulendlu yonke kayise.
    20: 'UHamori wasefika, loShekema indodana yakhe, esangweni lomuzi wabo, basebekhuluma kumadoda omuzi wabo, besithi:'
    21: Lamadoda alokuthula lathi; ngakho kabahlale elizweni bathengiselane kulo; ngoba ilizwe, khangelani, libanzi inhlangothi zombili phambi kwawo; amadodakazi abo sizawathatha abe ngomkethu, lamadodakazi ethu sizawanika wona.
    22: Kulokhu kuphela amadoda azavumelana lathi, ukuhlala lathi, ukuba yisizwe sinye, nxa wonke owesilisa wethu esokiwe, njengalokhu esokiwe wona.
    23: Inkomo zawo lempahla yawo lazo zonke izifuyo zawo kaziyikuba ngezethu yini? Kuphela asiwavumele, ahlale-ke lathi.
    24: Basebelalela uHamori loShekema indodana yakhe, bonke abaphuma ngesango lomuzi wakhe; basebesokwa, wonke owesilisa, bonke abaphuma ngesango lomuzi wakhe.
    25: Kwasekusithi ngosuku lwesithathu beselobuhlungu, amadodana amabili kaJakobe, oSimeyoni loLevi, abanewabo bakaDina, ngulowo lalowo wathatha inkemba yakhe, awujuma umuzi, abulala wonke owesilisa.
    26: Asebabulala oHamori loShekema indodana yakhe ngobukhali benkemba, amkhupha uDina endlini kaShekema, aphuma.
    27: Amadodana kaJakobe ehlela phezu kwasebebulewe, awuphanga umuzi, ngoba babemngcolisile udadewabo.
    28: Athatha izimvu zabo lenkomo zabo labobabhemi babo lalokho okwakusemzini lalokho okwakusegangeni,
    29: lenotho yabo yonke, labantwana babo bonke abancinyane, labomkabo, athumba abaphanga, lakho konke okwakusendlini.
    30: 'UJakobe wasesithi kuSimeyoni loLevi: Lingihluphile, ngokungenza ukuthi ngibe levumba phakathi kwabakhileyo belizwe, phakathi kwamaKhanani lamaPerizi; njalo ngimlutshwana, futhi bazangihlanganyela bangitshaye, ngibe sengichitheka mina lendlu yami.'
    31: 'Basebesithi: Amenze yini udadewethu njengesifebe?'
  35:
    1: 'UNkulunkulu wasesithi kuJakobe: Sukuma, yenyukela eBhetheli, uhlale khona; umenzele lapho ilathi uNkulunkulu owabonakala kuwe mhla ubaleka ebusweni bukaEsawu umnewenu.'
    2: 'UJakobe wasesithi kundlu yakhe lakubo bonke ababelaye: Susani onkulunkulu bezizwe abaphakathi kwenu, lizihlambulule, lintshintshe izembatho zenu.'
    3: Asisukume senyukele eBhetheli, ngimenzele khona uNkulunkulu ilathi owangiphendula ngosuku lokuhlupheka kwami, njalo waba lami endleleni engahamba kuyo.
    4: Basebenika uJakobe bonke onkulunkulu bezizwe ababesesandleni sabo, lamacici ayesezindlebeni zabo; uJakobe wasekufihla ngaphansi kwesihlahla se-okhi eliseShekema.
    5: Basebehamba; lokwesabeka kukaNkulunkulu kwakuphezu kwemizi eyayibazingelezele, njalo kabawaxotshanga amadodana kaJakobe.
    6: UJakobe wasefika eLuzi, eselizweni leKhanani, eyiBhetheli, yena labantu bonke ababelaye.
    7: Wasesakha khona ilathi, wayibiza indawo ngokuthi iEli-Bhetheli, ngoba lapho uNkulunkulu wabonakala kuye ekubalekeleni ubuso bomnewabo.
    8: Njalo uDebora umlizane kaRebeka wafa, wangcwatshwa ezansi kweBhetheli ngaphansi kwesihlahla se-okhi, ngakho wasitha ibizo laso iAloni-Bakuthi.
    9: UNkulunkulu wasebuya wabonakala kuJakobe evela ePadani-Arama, wambusisa.
    10: 'UNkulunkulu wasesithi kuye: Ibizo lakho nguJakobe; ibizo lakho kalisayikuthiwa nguJakobe, kodwa uIsrayeli kuzakuba libizo lakho. Wabiza ibizo lakhe ngokuthi uIsrayeli.'
    11: 'UNkulunkulu wasesithi kuye: NginguNkulunkulu uSomandla; zala wande; isizwe, yebo ibandla lezizwe kuzavela kuwe; lamakhosi azaphuma ekhalweni lwakho.'
    12: Lelizwe engalinika uAbrahama loIsaka ngizalinika wena, lenzalweni yakho emva kwakho ngizayinika ilizwe.
    13: UNkulunkulu wasesenyuka esuka kuye endaweni lapho ayekhuluma laye khona.
    14: UJakobe wasemisa insika endaweni lapho ayekhuluma laye khona, insika yelitshe. Wathululela phezu kwayo umnikelo wokunathwayo, wathela phezu kwayo amagcobo.
    15: UJakobe waseyitha ibizo lendawo, lapho uNkulunkulu ayekhulume laye khona, iBhetheli.
    16: Basebehamba besuka eBhetheli; kwathi kusesengummango ukuya eEfrathi, uRasheli wabeletha, wayelobunzima ekubeletheni.
    17: 'Kwasekusithi ekubeletheni kwakhe nzima, umbelethisi wathi kuye: Ungesabi, ngoba lalo uzakuba yindodana yakho.'
    18: Kwasekusithi umphefumulo wakhe usuphuma, ngoba esesifa, wayitha ibizo layo uBenoni; kodwa uyise wayibiza ngokuthi nguBhenjamini.
    19: URasheli wasesifa, wangcwatshwa endleleni eya eEfrathi, eyiBhethelehema.
    20: UJakobe wasemisa insika phezu kwengcwaba lakhe; le yinsika yengcwaba likaRasheli kuze kube lamuhla.
    21: UIsrayeli wasehamba, wamisa ithente lakhe ngaphambili komphotshongo weEderi.
    22: Kwasekusithi uIsrayeli ehlala kulelolizwe, uRubeni waya walala loBiliha umfazi omncinyane kayise; uIsrayeli wasekuzwa. Amadodana kaJakobe-ke ayelitshumi lambili;
    23: 'amadodana kaLeya: Izibulo likaJakobe, uRubeni, loSimeyoni loLevi loJuda loIsakari loZebuluni;'
    24: 'amadodana kaRasheli: OJosefa loBhenjamini;'
    25: 'lamadodana kaBiliha, incekukazi kaRasheli: ODani loNafithali;'
    26: 'lamadodana kaZilipa, incekukazi kaLeya: OGadi loAsheri; la ngamadodana kaJakobe azalelwa yena ePadani-Arama.'
    27: UJakobe wasefika kuIsaka uyise eMamre, eKiriyathi-Arba, eyiHebroni, lapho uAbrahama ahlala khona njengowezizwe, loIsaka.
    28: Lensuku zikaIsaka zaziyiminyaka elikhulu lamatshumi ayisificaminwembili.
    29: UIsaka wasehodoza, wafa, wabuthelwa ezizweni zakibo, emdala, enele ngensuku. Amadodana akhe uEsawu loJakobe asemngcwaba.
  36:
    1: Lezi-ke yizizukulwana zikaEsawu, onguEdoma.
    2: UEsawu wathatha abafazi bakhe kumadodakazi eKhanani, uAda indodakazi kaEloni umHethi, loAholibama indodakazi kaAna, indodakazi kaZibeyoni umHivi,
    3: loBasemathi indodakazi kaIshmayeli udadewabo kaNebayothi.
    4: UAda wasemzalela uEsawu uElifazi; uBasemathi wasezala uRehuweli;
    5: uAholibama wasezala uJewushi loJalama loKora; la ngamadodana kaEsawu awazalelwa elizweni leKhanani.
    6: UEsawu wasethatha omkakhe lamadodana akhe lamadodakazi akhe, layo yonke imiphefumulo yendlu yakhe, lenkomo zakhe lezifuyo zakhe zonke lempahla yakhe yonke ayeyizuzile elizweni leKhanani, wasesiya kwelinye ilizwe esuka ebusweni bukaJakobe umfowabo.
    7: Ngoba imfuyo yabo yayinkulu okungangokuthi bangehlale ndawonye, lelizwe abebehlala kulo njengabemzini, lalingebathwale ngenxa yezifuyo zabo.
    8: UEsawu wasehlala entabeni iSeyiri; uEsawu nguEdoma.
    9: Lezi-ke yizizukulwana zikaEsawu, uyise wabakoEdoma, entabeni iSeyiri;
    10: la ngamabizo amadodana kaEsawu, uElifazi indodana kaAda umkaEsawu, uRehuweli indodana kaBasemathi umkaEsawu.
    11: Lamadodana kaElifazi ayengoThemani, uOmari, uZefo, loGatama, loKenazi.
    12: Njalo uTimina wayengumfazi omncane kaElifazi indodana kaEsawu, wamzalela uElifazi uAmaleki; la ngamadodana kaAda umkaEsawu.
    13: Lala ngamadodana kaRehuweli, oNahathi loZera, uShama loMiza; la ngamadodana kaBasemathi umkaEsawu.
    14: Njalo la ngamadodana kaAholibama indodakazi kaAna, indodakazi kaZibeyoni umkaEsawu; wasemzalela uEsawu uJewushi loJalama loKora.
    15: 'Lezi yizinduna zamadodana kaEsawu; amadodana kaElifazi izibulo likaEsawu: Induna uThemani, induna uOmari, induna uZefo, induna uKenazi,'
    16: induna uKora, induna uGatama, induna uAmaleki; lezi zinduna zikaElifazi elizweni leEdoma; la ngamadodana kaAda.
    17: 'Futhi la ngamadodana kaRehuweli indodana kaEsawu: Induna uNahathi, induna uZera, induna uShama, induna uMiza; lezi zinduna zikaRehuweli elizweni leEdoma; la ngamadodana kaBasemathi umkaEsawu.'
    18: 'Njalo la ngamadodana kaAholibama, umkaEsawu: Induna uJewushi, induna uJalama, induna uKora; lezi zinduna zikaAholibama, indodakazi kaAna, umkaEsawu.'
    19: La ngamadodana kaEsawu, futhi lezi zinduna zawo; unguEdoma.
    20: 'La ngamadodana kaSeyiri umHori, abahlali belizwe: ULotani loShobhali loZibeyoni loAna'
    21: loDishoni loEzeri loDishani; laba bayizinduna zamaHori, amadodana kaSeyiri elizweni leEdoma.
    22: Lamadodana kaLotani ayengoHori loHemama; lodadewabo kaLotani wayenguTimina.
    23: 'Lala ngamadodana kaShobhali: UAlivani loManahathi loEbhali, uShefo loOnama.'
    24: 'Lala ngamadodana kaZibeyoni: Bobabili uAya loAna; nguAna owafica imithombo etshisayo enkangala eselusa obabhemi bakaZibeyoni uyise.'
    25: 'Lala ngamadodana kaAna: UDishoni; loAholibama wayeyindodakazi kaAna.'
    26: 'Lala ngamadodana kaDishoni: UHemidani loEshibhani loJitirani loKerani.'
    27: 'La ngamadodana kaEzeri: UBilihani loZahavana loAkani.'
    28: 'Lala ngamadodana kaDishani: U-Uzi loArani.'
    29: 'Lezi zinduna zamaHori: Induna uLotani, induna uShobhali, induna uZibeyoni, induna uAna,'
    30: induna uDishoni, induna uEzeri, induna uDishani; lezi zinduna zamaHori, ngezinduna zabo elizweni leSeyiri.
    31: Lala ngamakhosi abusa elizweni leEdoma, inkosi ingakabusi abantwana bakoIsrayeli.
    32: UBhela indodana kaBeyori wasebusa eEdoma, lebizo lomuzi wakhe laliyiDinihaba.
    33: UBhela wasesifa, uJobabi indodana kaZera weBhozira wasebusa esikhundleni sakhe.
    34: UJobabi wasesifa, uHushama owelizweni lamaThemani wasebusa esikhundleni sakhe.
    35: UHushama wasesifa; uHadadi indodana kaBedadi, owatshaya uMidiyani egcekeni lakoMowabi, wasebusa esikhundleni sakhe; lebizo lomuzi wakhe laliyiAvithi.
    36: UHadadi wasesifa; uSamila weMasireka wasebusa esikhundleni sakhe.
    37: USamila wasesifa; uShawuli weRehobothi emfuleni wasebusa esikhundleni sakhe.
    38: UShawuli wasesifa; uBhali-Hanani indodana kaAkhibhori wasebusa esikhundleni sakhe.
    39: UBhali-Hanani indodana kaAkhibhori wasesifa; uHadari wasebusa esikhundleni sakhe; lebizo lomuzi wakhe laliyiPawu; lebizo lomkakhe lalinguMehethabheli, indodakazi kaMatiredi, indodakazi kaMezahabhi.
    40: 'Njalo la ngamabizo ezinduna zakoEsawu ngezizukulwana zazo, ngendawo zazo, ngamabizo azo: Induna uTimina, induna uAliva, induna uJethethi,'
    41: induna uAholibama, induna uEla, induna uPinoni,
    42: induna uKenazi, induna uThemani, induna uMibhizari,
    43: induna uMagidiyeli, induna uIrama; lezi zinduna zeEdoma, njengokwezindawo zazo zokuhlala, elizweni lelifa lazo; lo nguEsawu, uyise kaEdoma.
  37:
    1: UJakobe wasehlala elizweni uyise ayehlala kilo njengowezizwe, ilizwe leKhanani.
    2: Lezi zindaba zezizukulwana zikaJakobe. UJosefa, eleminyaka elitshumi lesikhombisa, wayeselusa umhlambi labafowabo, wayengumfana, elamadodana kaBiliha, lamadodana kaZilipa, omkayise; uJosefa waseletha kuyise imibiko emibi ngabo.
    3: Njalo uIsrayeli wayemthanda uJosefa kulawo wonke amadodana akhe, ngoba wayeyindodana yobudala bakhe; wamenzela isigqoko esilemibalabala.
    4: Kwathi abafowabo sebebonile ukuthi uyise uyamthanda kulabo bonke abafowabo, bamzonda, babengelakukhuluma kuye ngokuthula.
    5: UJosefa wasephupha iphupho, walazisa abafowabo; ngakho baqhubeka bemzonda kakhulu.
    6: 'Wasesithi kibo: Ake lizwe leliphupho engiliphuphileyo.'
    7: Khangelani-ke, besibopha izithungo phakathi kwensimu, njalo khangelani, isithungo sami sema saqonda futhi, khangelani-ke, izithungo zenu zazingelezela, zasikhothamela isithungo sami.
    8: 'Abafowabo basebesithi kuye: Kanti ukubusa uzasibusa, ukulawula uzasilawula yini? Ngakho baqhubeka bemzonda kakhulu, ngenxa yamaphupho akhe langenxa yamazwi akhe.'
    9: 'Wasebuya futhi waphupha elinye iphupho, walilandisela abafowabo, wathi: Khangelani, ngiphuphe futhi iphupho; khangelani-ke, ilanga lenyanga lenkanyezi ezilitshumi lanye zingikhothamela.'
    10: 'Waselandisela uyise labafowabo. Uyise wasemsola wathi kuye: Liyini leliphupho oliphuphileyo? Ukuza sizakuza, mina lonyoko labafowenu, sikhothamele emhlabathini phambi kwakho yini?'
    11: Abafowabo-ke baba lomona ngaye, kodwa uyise waligcina lelilizwi.
    12: Abafowabo basebesiyalagisa umhlambi kayise eShekema.
    13: 'UIsrayeli wasesithi kuJosefa: Abafowenu kabalagisi eShekema yini? Woza, ngikuthume kibo. Wasesithi kuye: Khangela ngilapha.'
    14: 'Wasesithi kuye: Hamba-ke, ubone ukuthi baphila kuhle yini abafowenu, lokuthi uyaphila umhlambi, ungibuyisele ilizwi. Wasemthuma esuka esigodini iHebroni wasefika eShekema.'
    15: 'Indoda yamfica, ngoba khangela wayezula egangeni; indoda yasimbuza yathi: Udingani?'
    16: 'Wasesithi: Ngidinga abafowethu; ake ungazise ukuthi balagise ngaphi.'
    17: 'Indoda yasisithi: Basukile lapha, ngoba ngibezwile besithi: Asiye eDothani. UJosefa wasebalandela abafowabo, wabathola eDothani.'
    18: Basebembona esekhatshana. Njalo engakasondeli kubo, bamenzela ugobe lokuthi bambulale.
    19: 'Bakhulumisana besithi: Khangela, lo umphuphi uyeza;'
    20: 'khathesi-ke, wozani simbulale, simphosele komunye wemigodi, besesisithi: Isilo esibi simdlile. Khona sizabona ukuthi amaphupho akhe azakuba yini.'
    21: 'URubeni wasekuzwa, wamophula esandleni sabo, wathi: Asingatshayi impilo.'
    22: 'URubeni wasesithi kubo: Lingachithi igazi, mphoseleni kulumgodi osenkangala, lingeluleli isandla kuye; ukuze amkhulule esandleni sabo, ukuze ambuyisele kuyise.'
    23: Kwasekusithi uJosefa esefikile kubafowabo, bamhlubula uJosefa isigqoko sakhe, isigqoko esilemibalabala, ayesigqokile;
    24: basebemthatha, bamphosela emgodini; kodwa umgodi wawungelalutho, kungelamanzi kuwo.
    25: Basebehlala phansi ukudla isinkwa. Baphakamisa amehlo abo babona, khangela-ke, udwendwe lwamaIshmayeli luvela eGileyadi, lamakamela awo ethwele isinongo lenhlaka lemure, ehamba ukukwehlisela eGibhithe.
    26: 'UJuda wasesithi kubafowabo: Yinzuzo bani uba simbulala umfowethu, sifihle igazi lakhe?'
    27: Wozani, simthengise kumaIshmayeli, lesandla sethu kasingabi phezu kwakhe, ngoba umgumfowethu, inyama yethu. Abafowabo basebelalela.
    28: Kwasekudlula amaMidiyani angabathengiselani; basebemdonsa bamphakamisa uJosefa emgodini, bathengisa uJosefa kumaIshmayeli ngenhlamvu zesiliva ezingamatshumi amabili. Amusa-ke eGibhithe.
    29: Kwathi uRubeni ebuyela emgodini, khangela-ke, uJosefa wayengekho emgodini, wadabula izembatho zakhe.
    30: 'Wasebuyela kubafowabo wathi: Umfana kakho; mina-ke, ngizakuya ngaphi?'
    31: Basebethatha isigqoko sikaJosefa, bahlaba izinyane lembuzi, bagxamuza isigqoko egazini.
    32: 'Basebethumela isigqoko esilemibalabala, basisa kuyise, bathi: Lokhu sikuficile; akunanzelele ukuthi lesi yisigqoko sendodana yakho yini, loba hatshi.'
    33: 'Wasinanzelela wathi: Yisigqoko sendodana yami! Isilo esibi simdlile, isibili udatshulwe uJosefa.'
    34: UJakobe wasedabula izembatho zakhe, wafaka isaka ekhalweni lwakhe, wayililela indodana yakhe insuku ezinengi.
    35: 'Njalo wonke amadodana akhe lamadodakazi akhe asukuma ukumduduza, kodwa wala ukududuzwa, wathi: Ngoba ngizakwehlela engcwabeni endodaneni yami ngilila. Uyise wamlilela njalo.'
    36: AmaMidiyani asemthengisa eGibhithe kuPotifa, umphathi kaFaro, induna yabalindi.
  38:
    1: Kwasekusithi ngalesosikhathi uJuda wehla esuka kubafowabo, waphambukela endodeni yeAdulamu, obizo layo linguHira.
    2: UJuda wasebona lapho indodakazi yendoda umKhanani, obizo lakhe linguShuwa; wayithatha wangena kuyo.
    3: Yasithatha isisu, yazala indodana; waseyitha ibizo layo uEri.
    4: Yasiphinda ithatha isisu, yazala indodana; yayitha ibizo layo uOnani.
    5: Yasisengezelela futhi yazala indodana, yayitha ibizo layo uShela; kodwa wayeseKezibi ekuyizaleni kwayo.
    6: UJuda wasemthathela uEri izibulo lakhe umfazi, njalo ibizo lakhe linguTamari.
    7: Kodwa uEri, izibulo likaJuda, wayemubi emehlweni eNkosi; iNkosi yasimbulala.
    8: 'UJuda wasesithi kuOnani: Ngena kumkamfowenu, wenze kuye imfanelo yomfowabo wendoda, umvusele umfowenu inzalo.'
    9: UOnani wayesazi-ke ukuthi inzalo kayiyikuba ngeyakhe. Kwasekusithi lapho engena kumkamfowabo, wayichithela emhlabathini, ukuze angamniki umfowabo inzalo.
    10: Kwasekusiba kubi emehlweni eNkosi lokho akwenzayo; ngakho yambulala laye.
    11: 'UJuda wasesithi kuTamari umalokazana wakhe: Hlala ungumfelokazi endlini kayihlo, aze akhule uShela indodana yami; ngoba wathi: Hlezi laye afe njengabafowabo. UTamari wasehamba wahlala endlini kayise.'
    12: Emva kwensuku ezinengi yafa indodakazi kaShuwa, umkaJuda. UJuda eseziduduzile, wenyukela kubagundi bezimvu zakhe eThiminathi, yena lomngane wakhe uHira umAdulamu.
    13: 'Kwasekusaziswa kuTamari ukuthi: Khangela, uyihlozala wenyukela eThiminathi ukugunda izimvu zakhe.'
    14: Wasekhulula izembatho zobufelokazi bakhe, wazimbomboza ngesimbombozo, wazigoqela, wahlala esangweni iEnayima, elisendleleni eya eThiminathi; ngoba wabona ukuthi uShela wayesekhulile, njalo wayengamnikwanga ukuba ngumkakhe.
    15: Lapho uJuda esembonile, wacabanga ukuthi uliwule, ngoba embomboze ubuso bakhe.
    16: 'Wasephambukela kuye endleleni wathi: Woza-ke, ngingene kuwe; ngoba wayengazi ukuthi ngumalokazana wakhe. Wasesithi: Uzanginikani ukuze ungene kimi?'
    17: 'Wasesithi: Mina ngizathumela izinyane lembuzi elivela emhlanjini. Wasesithi: Uzanginika isibambiso uze ulithumele yini?'
    18: 'Wasesithi: Sibambiso bani engizakunika sona? Wasesithi: Indandatho elophawu lwakho, lentambo yakho, lodondolo lwakho olusesandleni sakho. Wasemupha, wangena kuye; wasethatha isisu sakhe.'
    19: Wasesukuma wahamba, wakhulula isimbombozo sakhe, wafaka izembatho zobufelokazi bakhe.
    20: UJuda wasethumela izinyane lembuzi ngesandla somngane wakhe umAdulamu ukuze athathe isibambiso esandleni sowesifazana; kodwa kamtholanga.
    21: 'Wasebuza amadoda endawo yakowesifazana esithi: Lingaphi iwule elaliseEnayima endleleni? Asesithi: Kakuzanga kube khona iwule lapha.'
    22: 'Wasebuyela kuJuda wathi: Kangilitholanga, futhi lamadoda endawo athi: Kakuzanga kube khona iwule lapha.'
    23: 'UJuda wasesithi: Kalizithathele, hlezi sideleleke; khangela, ngithumele lelizinyane, kodwa wena kawumtholanga.'
    24: 'Kwasekusithi phose emva kwenyanga ezintathu kwaziswa kuJuda ukuthi: UTamari umalokazana wakhe ufebile, futhi khangela-ke, ulesisu sokufetshwa. UJuda wasesithi: Mkhupheni atshiswe.'
    25: 'Esekhutshiwe, yena wathumela kuyisezala, esithi: Ngoniwe yindoda engumnini walezizinto. Wathi futhi: Ake uhlolisise ukuthi ngezikabani lezizinto, indandatho elophawu lezintambo lodondolo.'
    26: 'UJuda wasezivuma wathi: Ulungile kulami, ngakho njengoba ngingamnikanga uShela indodana yami. Njalo kabanga esamazi futhi.'
    27: Kwasekusithi esikhathini sokubeletha kwakhe, khangela-ke, amaphahla ayesesiswini sakhe.
    28: 'Kwasekusithi ekubeletheni kwakhe, elinye lakhupha isandla; umbelethisi wasithatha, wabopha intambo ebomvu esandleni salo, esithi: Lo uzaphuma kuqala.'
    29: 'Kodwa kwathi lifinyeza isandla salo, khangela-ke umfowabo waphuma; wasesithi: Ufohle njani? Ukufohla kakube phezu kwakho. Wasemutha ibizo lakhe uPerezi.'
    30: Emva kwalokhu kwasekuphuma umfowabo owayelentambo ebomvu esandleni sakhe; wasemutha ibizo lakhe uZera.
  39:
    1: UJosefa wasesehliselwa eGibhithe; njalo uPotifa, umphathi kaFaro, induna yabalindi, indoda engumGibhithe, wamthenga esandleni samaIshmayeli, ababemehlisele khona.
    2: Njalo iNkosi yayiloJosefa, waze waba ngumuntu ophumelelayo; wayesendlini yenkosi yakhe, umGibhithe.
    3: Inkosi yakhe yasibona ukuthi iNkosi ilaye, lokuthi konke akwenzayo iNkosi yakuphumelelisa esandleni sakhe.
    4: UJosefa wasethola umusa emehlweni ayo, wayisebenzela; njalo yamenza waba ngumphathi wendlu yayo, lakho konke eyayilakho yakunikela esandleni sakhe.
    5: Kwasekusithi kusukela esikhathini eyamenza ngaso umphathi wendlu yayo, lakho konke eyayilakho, iNkosi yabusisa indlu yomGibhithe ngenxa kaJosefa; lesibusiso seNkosi saba phezu kwakho konke eyayilakho, endlini lensimini.
    6: Yasitshiya konke eyayilakho esandleni sikaJosefa; yayingazi lutho lwayo, ngaphandle kokudla eyayikudla. Futhi uJosefa wayemuhle ngesimo, ekhangeleka kuhle.
    7: 'Kwasekusithi emva kwalezizinto, inkosikazi yenkosi yakhe yaphakamisela amehlo ayo kuJosefa; yathi: Lala lami.'
    8: 'Kodwa wala, wathi enkosikazini yenkosi yakhe: Khangela, inkosi yami kayikwazi okulami endlini, njalo konke elakho ikunikela esandleni sami;'
    9: kakho omkhulu kulami endlini le; njalo kayingigodlelanga lutho, ngaphandle kwakho, ngalokhu ukuthi ungumkayo; njalo ngingenza njani lobububi obukhulu, ngone kuNkulunkulu?
    10: Kwasekusithi ekukhulumeni kwakhe kuJosefa insuku ngensuku, kazange amlalele, ukulala laye, lokuba laye.
    11: Kwasekusithi ngosuku oluthile wangena endlini ukuyakwenza umsebenzi wakhe, njalo kwakungekho owamadoda endlu lapho endlini,
    12: 'yasimbamba ngesembatho sakhe isithi: Lala lami. Kodwa watshiya isembatho sakhe esandleni sayo, wabaleka, waphumela phandle.'
    13: Kwasekusithi isibonile ukuthi utshiyile isembatho sakhe esandleni sayo, wabalekela phandle,
    14: 'yabiza amadoda endlu yayo, yakhuluma kuwo isithi: Bonani, usilethele indoda engumHebheru ukudlala ngathi; uze kimi ukuze alale lami, ngamemeza ngelizwi elikhulu;'
    15: kwasekusithi esezwile ukuthi ngiphakamise ilizwi lami ngakhala, watshiya isembatho sakhe eceleni kwami, wabaleka, waphumela phandle.
    16: Yasisibeka isembatho sakhe eceleni kwayo, yaze yafika inkosi yakhe ekhaya.
    17: 'Njalo yakhuluma kuyo njengalamazwi isithi: Inceku engumHebheru, osilethele yona, izile kimi ukuze idlale ngami;'
    18: kwasekusithi sengiphakamise ilizwi lami ngakhala, yatshiya isembatho sayo eceleni kwami, yabalekela phandle.
    19: 'Kwasekusithi inkosi yakhe isizwe amazwi omkayo, ewakhulume kuyo, esithi: Njengalamazwi inceku yakho yenze kimi, ulaka lwayo lwavutha.'
    20: Inkosi kaJosefa yasimthatha yamfaka entolongweni, indawo lapho izibotshwa zenkosi ezazibotshelwa khona; wasesiba lapho entolongweni.
    21: Kodwa iNkosi yaba loJosefa, yelulela umusa kuye, yasimupha umusa emehlweni enduna yentolongo.
    22: Induna yentolongo yanikela-ke esandleni sikaJosefa zonke izibotshwa ezazisentolongweni; lakho konke ezazikwenza lapho, wayengumenzi.
    23: Induna yentolongo kayisakhangelanga lutho olwalusesandleni sakhe, ngoba iNkosi yayilaye; lalokho akwenzayo iNkosi yakuphumelelisa.
  40:
    1: Kwasekusithi emva kwalezizinto umphathinkezo wenkosi yeGibhithe lomphekizinkwa bona enkosini yabo, enkosini yeGibhithe.
    2: Ngakho uFaro wabathukuthelela abathenwa bakhe ababili, induna yabaphathinkezo lenduna yabaphekizinkwa.
    3: Wazinikela esitokisini, endlini yenduna yabalindi, entolongweni, indawo lapho uJosefa ayebotshelwe khona.
    4: Induna yabalindi yasimlaya uJosefa ukuba lazo, wazisebenzela; njalo zaba lensuku esitokisini.
    5: Zombili zaseziphupha amaphupho, ngamunye iphupho lakhe, ngabusuku bunye, ngamunye njengengcazelo yephupho lakhe, umphathinkezo lomphekizinkwa ababengabenkosi yeGibhithe ababebotshiwe entolongweni.
    6: UJosefa wasengena kibo ekuseni, wababona, khangela-ke, benyukumele.
    7: 'Wasebabuza abathenwa bakaFaro ababelaye esitokisini endlini yenkosi yakhe, esithi: Kungani ubuso benu budanile lamuhla?'
    8: 'Basebesithi kuye: Siphuphile iphupho, njalo kakho umchasisi walo. UJosefa wasesithi kubo: Ingcazelo kayisizo zikaNkulunkulu yini? Ake lingilandisele wona.'
    9: 'Induna yabaphathinkezo yalandisa iphupho layo kuJosefa, yathi kuye: Ephutsheni lami, khangela-ke, kwakukhona ivini phambi kwami;'
    10: evinini-ke kwakukhona ingatsha ezintathu; njalo kwakungathi liyahluma, impoko zalo zaphuma, amahlukuzo alo athela izithelo zevini ezivuthiweyo.
    11: Njalo inkezo kaFaro yayisesandleni sami; ngasengithatha izithelo zevini, ngazikhamela enkezweni kaFaro, nganika inkezo esandleni sikaFaro.
    12: 'UJosefa wasesithi kuyo: Le yingcazelo yalo. Ingatsha ezintathu ziyizinsuku ezintathu;'
    13: kusesephakathi kwensuku ezintathu uFaro uzaphakamisa ikhanda lakho, akubuyisele esikhundleni sakho; njalo uzanika inkezo kaFaro esandleni sakhe, njengendlela yakuqala lapho wawungumphathinkezo wakhe.
    14: Kodwa ungikhumbule lawe, lapho uhlezi kuhle, ake ungenzele umusa, ungibike kuFaro, ungikhuphe kulindlu.
    15: Ngoba ngebiwa lokwebiwa elizweni lamaHebheru, lalapha futhi kangenzanga lutho ukuze bangifake emgodini.
    16: 'Lapho induna yabaphekizinkwa ibona ukuthi uchasise kuhle, yathi kuJosefa: Lami bengisephutsheni; khangela-ke, bekukhona izitsha ezintathu zilezinkwa ezimhlophe ekhanda lami;'
    17: njalo esitsheni esingaphezulu kwakukhona okokudla konke kukaFaro, umsebenzi obhakiweyo; njalo inyoni zakudla lokho esitsheni esisekhanda lami.
    18: 'UJosefa wasephendula wathi: Le yingcazelo yalo. Izitsha ezintathu ziyizinsuku ezintathu;'
    19: kusesephakathi kwensuku ezintathu uFaro uzaphakamisa ikhanda lakho lisuke kuwe, akulengise esihlahleni; inyoni zizakudla inyama yakho ziyisuse kuwe.
    20: Kwasekusithi ngosuku lwesithathu, usuku lokuzalwa kukaFaro, wenzela inceku zakhe zonke idili; waphakamisa ikhanda lenduna yabaphathinkezo lekhanda lenduna yabaphekizinkwa phakathi kwenceku zakhe.
    21: Wayibuyisela induna yabaphathinkezo ekuphatheni kwayo inkezo; yasinika inkezo esandleni sikaFaro.
    22: Kodwa wayilengisa induna yabaphekizinkwa, njengoba uJosefa ezichasisele.
    23: Kodwa induna yabaphathinkezo kayimkhumbulanga uJosefa, kodwa yamkhohlwa.
  41:
    1: Kwasekusithi ekupheleni kweminyaka emibili egcweleyo uFaro waphupha; khangela-ke, emi emfuleni.
    2: Khangela-ke, emfuleni kwakhuphuka amankomokazi ayisikhombisa, ekhangeleka emahle, enonile enyameni; adla emihlangeni.
    3: Khangela-ke, amanye amankomokazi ayisikhombisa akhuphuka emfuleni emva kwawo, ekhangeleka kubi, ecakile enyameni; ema eduze lamankomokazi ekhunjini lomfula.
    4: Amankomokazi akhangeleka kubi acakileyo enyameni adla amankomokazi akhangeleka kuhle anonileyo. UFaro wasephaphama.
    5: Walala futhi, waphupha ngokwesibili; khangela-ke, kwakhahlela izikhwebu eziyisikhombisa ehlangeni linye, ezigcweleyo zilungile.
    6: Khangela-ke, izikhwebu eziyisikhombisa ezicakileyo, zihangulwe ngumoya wempumalanga, zakhahlela emva kwazo.
    7: Izikhwebu ezicakileyo zaginya izikhwebu ezipheleleyo ezigcweleyo. UFaro wasephaphama, khangela-ke, kwakuliphupho.
    8: Kwasekusithi ekuseni umoya wakhe wakhathazeka; wathumela wabiza izangoma zonke zeGibhithe lazo zonke izazi zayo. UFaro wazilandisela iphupho lakhe; kodwa kwakungekho ongamchasisela wona uFaro.
    9: 'Induna yabaphathinkezo yasikhuluma kuFaro isithi: Lamuhla ngiyakhumbula amacala ami.'
    10: UFaro wazithukuthelela inceku zakhe, wanginikela esitokisini, endlini yenduna yabalindi, mina lenduna yabaphekizinkwa;
    11: njalo saphupha iphupho ngabusuku bunye, mina layo. Saphupha, ngamunye njengengcazelo yephupho lakhe.
    12: Kwakukhona lapho kanye lathi ijaha umHebheru, inceku yenduna yabalindi; sayilandisela yasichasisela amaphupho ethu, yachasisa ngamunye njengephupho lakhe.
    13: Kwasekusithi njengokusichasisela kwayo kwaba njalo; mina wangibuyisela esikhundleni sami, yena wamlengisa.
    14: UFaro wasethumela wabiza uJosefa; bamkhupha emgodini ngokuphangisa; esephucile wafaka ezinye izigqoko, wangena kuFaro.
    15: 'UFaro wasesithi kuJosefa: Ngiphuphile iphupho, kodwa kakho olichasisayo; njalo mina ngizwile ngawe ukuthi: Usizwa iphupho, uyalichasisa.'
    16: 'UJosefa wasemphendula uFaro esithi: Kakukho kimi. UNkulunkulu uzaphendula impilakahle kaFaro.'
    17: 'UFaro wasekhuluma kuJosefa wathi: Ephutsheni lami, khangela, ngangimi ekhunjini lomfula;'
    18: njalo khangela, kwakhuphuka emfuleni amankomokazi ayisikhombisa, anonileyo enyameni, akhangeleka emahle, adla emihlangeni.
    19: Khangela-ke, amanye amankomokazi ayisikhombisa akhuphuka emva kwawo, ayangekileyo, akhangeleka emabi kakhulu, acakileyo enyameni; angizanga ngiwabone anjengawo ngobubi elizweni lonke leGibhithe.
    20: Kwathi amankomokazi acakileyo lamabi adla amankomokazi ayisikhombisa okuqala anonileyo.
    21: Lapho esengene esiswini sawo, kakubonakalanga ukuthi angenile esiswini sawo, ngoba ekhangeleka kubi njengakuqala. Ngasengiphaphama.
    22: Ngasengibona ephutsheni lami, khangela-ke, izikhwebu eziyisikhombisa zikhahlela ehlangeni linye, zigcwele zilungile;
    23: njalo khangela, izikhwebu eziyisikhombisa ezitshwabheneyo, ezicakileyo, ezihangulwe ngumoya wempumalanga zakhahlela emva kwazo.
    24: Njalo izikhwebu ezicakileyo zaginya izikhwebu eziyisikhombisa ezilungileyo. Njalo ngakulandisela izangoma; kodwa kwakungekho esangichasiselayo.
    25: 'UJosefa wasesithi kuFaro: Iphupho likaFaro linye. Lokho uNkulunkulu akwenzayo, umazisile uFaro.'
    26: Amankomokazi ayisikhombisa alungileyo ayiminyaka eyisikhombisa; lezikhwebu eziyisikhombisa ezilungileyo ziyiminyaka eyisikhombisa. Iphupho linye.
    27: Njalo amankomokazi acakileyo lamabi akhuphuka emva kwawo ayiminyaka eyisikhombisa; lezikhwebu eziyisikhombisa ezicakileyo ezihangulwe ngumoya wempumalanga zizakuba yiminyaka eyisikhombisa yendlala.
    28: 'Le yinto engiyikhulume kuFaro ukuthi: Lokho uNkulunkulu akwenzayo, ukutshengisile kuFaro.'
    29: Khangela, kuyeza iminyaka eyisikhombisa yenala enkulu elizweni lonke leGibhithe.
    30: Kuzavela iminyaka eyisikhombisa yendlala emva kwayo; izakhohlakala-ke inala yonke elizweni leGibhithe; njalo indlala izaliqeda ilizwe.
    31: Njalo inala kayiyikwaziwa elizweni ngenxa yaleyondlala emva kwalokho, ngoba izakuba nzima kakhulu.
    32: Njalo ukuthi iphupho liphindwe kabili kuFaro, kungoba into le imisiwe nguNkulunkulu, futhi uNkulunkulu uyaphangisa ukukwenza.
    33: Khathesi-ke uFaro kakhangele indoda eqedisisayo lehlakaniphileyo, ayibeke phezu kwelizwe leGibhithe.
    34: UFaro kenze lokhu, abeke ababonisi phezu kwelizwe, athathe ingxenye yesihlanu yelizwe leGibhithe eminyakeni eyisikhombisa yenala.
    35: Kababuthe konke ukudla kwaliminyaka elungileyo ezayo, njalo kababuthelele amabele ngaphansi kwesandla sikaFaro, kube yikudla emizini, bawagcine.
    36: Njalo ukudla kuzakuba yisiphala selizwe okweminyaka eyisikhombisa yendlala ezakuba khona elizweni leGibhithe, ukuze ilizwe lingabhujiswa yindlala.
    37: Njalo into le yabanhle emehlweni kaFaro lemehlweni ezinceku zakhe zonke.
    38: 'UFaro wasesithi ezincekwini zakhe: Singamthola yini onjengaye, indoda okuyo uMoya kaNkulunkulu?'
    39: 'UFaro wasesithi kuJosefa: Njengalokhu uNkulunkulu ekwazisile konke lokhu, kakho oqedisisayo lohlakaniphileyo njengawe.'
    40: Wena uzakuba phezu kwendlu yami, njalo emlonyeni wakho bonke abantu bami bazabuswa; kuphela esihlalweni sobukhosi ngizakuba mkhulu kulawe.
    41: 'UFaro wasesithi kuJosefa: Khangela, ngikubekile phezu kwelizwe lonke leGibhithe.'
    42: UFaro wasekhupha indandatho yakhe elophawu lwakhe esandleni sakhe, wayifaka esandleni sikaJosefa, wamgqokisa izigqoko zelembu elicolekileyo kakhulu, wamgaxa iketane legolide entanyeni yakhe.
    43: 'Wamhambisa enqoleni yesibili ayelayo; njalo bamemeza phambi kwakhe besithi: Guqani! Ngokunjalo wambeka phezu kwelizwe lonke leGibhithe.'
    44: 'UFaro wasesithi kuJosefa: NginguFaro; kodwa ngaphandle kwakho kakho ozaphakamisa isandla sakhe loba unyawo lwakhe elizweni lonke leGibhithe.'
    45: UFaro wasebiza ibizo likaJosefa ngokuthi uZafenathi-Paneya. Wamnika uAsenathi, indodakazi kaPotifera umpristi weOni, ukuthi abe ngumkakhe. UJosefa wasephuma wadabula elizweni leGibhithe.
    46: Njalo uJosefa wayeleminyaka engamatshumi amathathu mhla esima phambi kukaFaro inkosi yeGibhithe. UJosefa wasephuma esuka ebusweni bukaFaro, wadabula ilizwe lonke leGibhithe.
    47: Umhlaba wathela ngezandla ezigcweleyo eminyakeni eyisikhombisa yenala.
    48: Waseqoqa konke ukudla kweminyaka eyisikhombisa eyayiselizweni leGibhithe, wabeka ukudla emizini; ukudla kwensimu ezingelezele lowo lalowomuzi wakubeka kuwo.
    49: UJosefa wasebuthelela amabele njengetshebetshebe lolwandle, aba manengi kakhulu, waze wayekela ukubala, ngoba ayengelanani.
    50: Wasezalelwa uJosefa amadodana amabili, ungakafiki umnyaka wendlala, amzalela wona uAsenathi indodakazi kaPotifera umpristi weOni.
    51: 'UJosefa wasebiza ibizo lezibulo wathi nguManase, wathi: Ngoba uNkulunkulu ungenze ukuthi ngikhohlwe konke ukuhlupheka kwami lendlu yonke kababa.'
    52: 'Lebizo leyesibili walibiza wathi nguEfrayimi, wathi: Ngoba uNkulunkulu ungenze ukuthi ngibe lezithelo elizweni lokuhlupheka kwami.'
    53: Kwasekuphela iminyaka eyisikhombisa yenala eyayiselizweni leGibhithe.
    54: Kwasekuqala ukufika iminyaka eyisikhombisa yendlala, njengoba uJosefa wayetshilo. Kwasekusiba khona indlala emazweni wonke, kodwa elizweni lonke leGibhithe kwakukhona isinkwa.
    55: 'Kwathi ilizwe leGibhithe lonke selilamba, abantu bakhala ngesinkwa kuFaro. UFaro wasesithi kuwo wonke amaGibhithe: Yanini kuJosefa, lenze lokho alitshela khona.'
    56: Kwathi sekulendlala ebusweni belizwe lonke, uJosefa wavula zonke iziphala, wathengisela amaGibhithe; indlala-ke yaba lamandla elizweni leGibhithe.
    57: Lonke ilizwe lafika eGibhithe kuJosefa ukuthenga, ngoba indlala yayilamandla emhlabeni wonke.
  42:
    1: 'UJakobe esebonile ukuthi kukhona amabele eGibhithe, uJakobe wathi emadodaneni akhe: Kungani likhangelana?'
    2: 'Wathi futhi: Khangelani, sengizwile ukuthi kukhona amabele eGibhithe; yehlani liye khona, lisithengele khona, ukuze siphile, singafi.'
    3: Abafowabo bakaJosefa abalitshumi basebesehla ukuthenga amabele eGibhithe.
    4: 'Kodwa uBhenjamini, umfowabo kaJosefa, uJakobe kamthumanga labafowabo, ngoba wathi: Hlezi ehlelwe yingozi.'
    5: Amadodana kaIsrayeli asefika ukuthenga phakathi kwababesiza, ngoba indlala yayikhona elizweni leKhanani.
    6: Njalo uJosefa wayengumbusi phezu kwelizwe; wathengisela abantu bonke belizwe; bafika-ke abafowabo bakaJosefa, bamkhothamela ngobuso emhlabathini.
    7: 'UJosefa esebabonile abafowabo, wabazi, kodwa wazitshaya owemzini kubo, wakhuluma labo izinto ezilukhuni wathi kubo: Livela ngaphi? Bathi: Elizweni leKhanani, ukuthenga ukudla.'
    8: UJosefa wasebazi abafowabo, kodwa bona kabamazanga.
    9: 'UJosefa wasekhumbula amaphupho awaphupha ngabo, wathi kibo: Lizinhloli, ukuzabona ubunqunu belizwe lizile.'
    10: 'Basebesithi kuye: Hatshi, nkosi yami; kodwa inceku zakho zize ukuthenga ukudla.'
    11: Thina sonke singamadodana andodanye; singabaqotho, inceku zakho kazisizo inhloli.
    12: 'Wasesithi kubo: Hatshi, kodwa ukuzabona ubunqunu belizwe lizile.'
    13: 'Basebesithi: Thina, izinceku zakho, siyizelamani ezilitshumi lambili, amadodana andodanye elizweni leKhanani; khangela-ke, icinathunjana likubaba lamuhla, enye kayisekho.'
    14: 'UJosefa wasesithi kubo: Yikho lokho engikutsho kini, ukuthi: Lizinhloli.'
    15: Kulokhu lizahlolwa; ngempilo kaFaro! kalisoze liphume lapha, ngaphandle kokuthi kufike umfowenu olicinathunjana lapha.
    16: Thumani omunye wenu, amlande umfowenu; kodwa lina lizabotshwa, ukuze kuhlolwe amazwi enu, ukuthi iqiniso likini yini; kodwa uba hatshi, impilo kaFaro! lizinhloli.
    17: Wasebafaka esitokisini insuku ezintathu.
    18: 'UJosefa wasesithi kubo ngosuku lwesithathu: Yenzani lokhu ukuze liphile. Ngiyamesaba uNkulunkulu.'
    19: Uba lingabaqotho, kabotshwe omunye wabafowenu endlini yokulondolozwa kwenu, kodwa lina hambani, libuyele lamabele endlala ezindlu zenu,
    20: lilethe umnawenu olicinathunjana kimi; khona amazwi enu ezaqiniswa, ukuze lingafi. Basebesenza njalo.
    21: 'Basebekhulumisana besithi: Isibili silecala ngomfowethu, ngoba sabona usizi lomphefumulo wakhe, nxa wasincenga, kodwa kasilalelanga; ngenxa yalokho sehlelwe yikuhlupheka lokhu.'
    22: 'URubeni wasebaphendula wathi: Kangitshongo yini ukuthi: Lingoni kumfana? Kodwa kalilalelanga. Ngakho legazi lakhe, khangelani, liyabizwa.'
    23: Njalo bona babengazi ukuthi uJosefa uyezwa, ngoba kwakulomtoliki phakathi kwabo.
    24: Njalo wabafulathela, wakhala inyembezi; wasetshibilikela kubo, wakhuluma kubo; wasethatha uSimeyoni kubo, wambopha phambi kwamehlo abo.
    25: UJosefa waselaya ukuthi bagcwalise amasaka abo ngamabele, lokuthi babuyisele imali yabo, ngulowo lalowo esakeni lakhe, lokuthi babanike umphako wendlela; basebesenza njalo kubo.
    26: Basebesethwesa obabhemi babo amabele abo, basuka lapho.
    27: Kwathi omunye evula isaka lakhe ukuze anike ubabhemi wakhe ukudla endlini yezihambi, wabona imali yakhe, ngoba khangela, yayisemlonyeni wesaka lakhe.
    28: 'Wasesithi kubafowabo: Imali yami ibuyiselwe; futhi khangelani, isesakeni lami. Inhliziyo yabo yasisehluleka, bathuthumela, omunye komunye besithi: Kuyini lokhu uNkulunkulu akwenze kithi?'
    29: 'Basebesiza kuJakobe uyise elizweni leKhanani, bamazisa konke abahlangene lakho, besithi:'
    30: Indoda, umbusi walelolizwe, wasihalada, wasithatha njengenhloli zelizwe.
    31: 'Kodwa sathi kuye: Singabaqotho; kasisizo izinhloli;'
    32: sasiyizelamani ezilitshumi lambili, amadodana kababa; enye kayisekho, lecinathunjana lamuhla likubaba elizweni leKhanani.
    33: 'Lendoda, umbusi welizwe, wathi kithi: Ngalokhu ngizakwazi ukuthi lingabaqotho; tshiyani omunye wabafowenu kimi, lithathele indlala yezindlu zenu, lihambe,'
    34: lilethe umnawenu olicinathunjana kimi; khona ngizabona ukuthi kalisizo izinhloli kodwa lingabaqotho, ngilinike umfowenu, lithengiselane elizweni.
    35: Kwasekusithi sebethulula amasaka abo, khangela-ke, isikhwama semali salowo lalowo sisesakeni lakhe. Lapho bebona izikhwama zemali yabo, bona loyise, besaba.
    36: 'UJakobe uyise wasesithi kubo: Liyangemuka abantwana; uJosefa kasekho loSimeyoni kakho, loBhenjamini lizamthatha; zonke lezizinto zimelane lami.'
    37: 'URubeni wasekhuluma kuyise esithi: Bulala ababili kumadodana ami, uba ngingambuyisi kuwe; mnikele esandleni sami, futhi mina ngizambuyisela kuwe.'
    38: 'Kodwa wathi: Indodana yami kayiyikwehla lani, ngoba umfowabo ufile, futhi yena usele yedwa; uba esehlelwa yingozi endleleni elihamba kuyo, lizakwehlisela engcwabeni izimvu zami ngosizi.'
  43:
    1: Indlala yasisiba nzima elizweni.
    2: 'Kwasekusithi sebeqedile ukudla ababebuye lakho eGibhithe, uyise wathi kubo: Buyelani, lisithengele ukudla okulutshwana.'
    3: 'UJuda wasekhuluma kuye wathi: Leyondoda yasiqonqosela yathi: Kalisoze libubone ubuso bami ngaphandle kokuthi umnawenu libe laye.'
    4: Uba uthuma umnawethu lathi, sizakwehla siyekuthengela ukudla,
    5: 'kodwa uba ungamthumi, kasiyikwehla, ngoba leyondoda yathi kithi: Kalisoze libubone ubuso bami ngaphandle kokuthi umnawenu lilaye.'
    6: 'UIsrayeli wasesithi: Lenzelani okubi kimi ngokuyazisa leyondoda ukuthi liselomnawenu?'
    7: 'Basebesithi: Leyondoda yabuzisisa mayelana lathi langezihlobo zethu, isithi: Uyihlo usaphila yini? Lilomnawenu yini? Sayilandisela ngalawomazwi; ukwazi sasikwazi yini ukuthi izakuthi: Yehlani lomnawenu?'
    8: 'UJuda wasesithi kuIsrayeli uyise: Thuma umfana lami; besesisukuma sihambe, ukuze siphile singafi, lathi, lawe, labantwanyana bethu.'
    9: Mina ngizakuba yisibambiso sakhe; uzambiza esandleni sami; uba ngingambuyisi kuwe ngimbeke phambi kwakho, ngizakuba lecala kuwe zonke izinsuku.
    10: Isibili uba besingalibalanga, qotho ngabe khathesi sesibuyile kabili.
    11: 'UIsrayeli uyise wasesithi kubo: Uba kunjalo khathesi, yenzani lokhu; thathani okwezithelo ezikhethiweyo zelizwe ezitsheni zenu, liyehlisele leyondoda isipho, inhlaka eyingcosana, loluju oluyingcosana, isinongo, lemure, imkelu yepistakiyo, lama-alimondi;'
    12: lithathe imali iphindwe kabili esandleni senu; futhi imali eyabuyiselwayo emlonyeni wamasaka enu liyibuyisele esandleni senu, mhlawumbe kwaba yisiphosiso.
    13: Lithathe futhi umfowenu, lisukume, libuyele kuleyondoda.
    14: UNkulunkulu uSomandla kaliphe isihawu phambi kwaleyondoda, ukuze alikhululele omunye umfowenu loBhenjamini. Mina-ke, uba ngemukwa abantwana, ngiyemukwa.
    15: Amadoda asethatha lesosipho, athatha imali ephindwe kabili esandleni sawo loBhenjamini; asukuma ehlela eGibhithe, ema phambi kukaJosefa.
    16: 'Kwathi uJosefa embona uBhenjamini elabo, wathi kumphathi wendlu yakhe: Ngenisa lamadoda endlini, uhlabe isifuyo, ulungise, ngoba lamadoda azakudla lami emini.'
    17: Indoda yenza njengoba uJosefa etshilo, lendoda yawangenisa amadoda endlini kaJosefa.
    18: 'Amadoda asesesaba, ngoba engeniswe endlini kaJosefa; athi: Singenisiwe ngenxa yemali eyabuyiselwa emasakeni ethu kuqala, ukuze asijume ehlele phezu kwethu, asithathe sibe yizigqili, labobabhemi bethu.'
    19: Asesondela endodeni eyayingumphathi wendlu kaJosefa, akhuluma kuyo emnyango wendlu,
    20: 'athi: Mayuyu nkosi yami! Sehla lokwehla kuqala ukuthenga ukudla.'
    21: Kwasekusithi sesifike endlini yezihambi, savula amasaka ethu, khangela-ke, imali yalowo lalowo yayisemlonyeni wesaka lakhe, imali yethu ngesisindo sayo; siyibuyisile esandleni sethu.
    22: Sehle lenye imali layo esandleni sethu, ukuthenga ukudla. Kasazi ukuthi ngubani ofake imali yethu emasakeni ethu.
    23: 'Wasesithi: Ukuthula kakube kini, lingesabi. UNkulunkulu wenu loNkulunkulu kayihlo ulinikile inotho emasakeni enu. Imali yenu yeza kimi. Wasemkhuphela kubo uSimeyoni.'
    24: Indoda yasiwangenisa amadoda endlini kaJosefa, yawanika amanzi; asegeza inyawo zawo; yasinika obabhemi bawo ukudla.
    25: Aselungisa isipho waze wafika uJosefa emini, ngoba ayezwile ukuthi bazakudla isinkwa lapho.
    26: Kwathi uJosefa esefikile endlini, amlethela endlini isipho esasisesandleni sawo, amkhothamela emhlabathini.
    27: 'Wasewabuza impilo wathi: Uyaphila uyihlo yini, ixhegu elalikhuluma ngalo? Lisaphila yini?'
    28: 'Asesithi: Inceku yakho ubaba isekhona, isaphila. Asekhothamela phansi amkhonza.'
    29: 'Wasephakamisa amehlo akhe, wabona uBhenjamini umfowabo, indodana kanina, wathi: Nguye lo umnawenu omncinyane yini elakhuluma ngaye kimi? Wathi futhi: UNkulunkulu kabe lomusa kuwe, ndodana yami.'
    30: UJosefa wasephangisa, ngoba imibilini yakhe yatshisekela umfowabo; wadinga indawo yokukhala inyembezi; wangena ekamelweni eliphakathi, wakhala inyembezi khona.
    31: 'Esegezile ubuso bakhe, waphuma; esezibambile wathi: Fakani isinkwa.'
    32: Bamfakela yedwa, lawo wodwa, lamaGibhithe, ayesidla laye, wodwa, ngoba amaGibhithe ayengedle isinkwa lamaHebheru, ngoba lokho kwakuyisinengiso kumaGibhithe.
    33: Asehlala phambi kwakhe, izibulo njengobuzibulo balo, lecinathunjana njengobucinathunjana balo; amadoda asemangala enye kwenye.
    34: Wasewabela kulokhu okwakuphambi kwakhe; kodwa isabelo sikaBhenjamini saphindwa kahlanu okwedlula isabelo sawo wonke. Anatha asenatha kakhulu laye.
  44:
    1: 'Waselaya umphathi wendlu yakhe esithi: Gcwalisa amasaka amadoda ngokudla, okulingene abangakuthwala, ufake imali yalowo lalowo emlonyeni wesaka lakhe.'
    2: Lenkezo yami, inkezo yesiliva, ifake emlonyeni wesaka lecinathunjana kanye lemali yamabele alo. Wenza-ke njengelizwi likaJosefa, ayelikhulumile.
    3: Ekuseni sekusile, amadoda avunyelwa ukuhamba, wona labobabhemi bawo.
    4: 'Wona aphuma emzini, ayengakhatshana, uJosefa wasesithi kumphathi wendlu yakhe: Sukuma xotshana lamadoda; lapho usuwaficile uzakuthi kuwo: Liphindiseleleni okuhle ngokubi?'
    5: Le kayisiyo enatha kuyo inkosi yami, lehlahlula ngayo sibili yini? Lenze okubi ngelikwenzileyo.
    6: Wasewafica, wakhuluma kuwo la amazwi.
    7: 'Asesithi kuye: Inkosi yami ikhulumelani amazwi anje? Kakube khatshana lezinceku zakho ukwenza into enje.'
    8: Khangela, imali esayifica emlonyeni wamasaka ethu sayibuyisela kuwe ivela elizweni leKhanani. Pho, besingeba njani isiliva loba igolide endlini yenkosi yakho?
    9: Lowo owezinceku zakho etholwa kuye, kafe, lathi futhi sizakuba yizigqili zenkosi yami.
    10: 'Wasesithi: Khathesi-ke, kakube njalo njengamazwi enu; lowo ezatholwa kuye uzakuba yisigqili sami, kodwa lina libe msulwa.'
    11: Basebephangisa, njalo ngulowo lalowo wethulela isaka lakhe emhlabathini, ngulowo lalowo wasevula isaka lakhe.
    12: Waphenya eqala kwenkulu wacina ngecinathunjana; njalo inkezo yatholwa esakeni likaBhenjamini.
    13: Asedabula izembatho zawo; ileyo laleyo yethwesa ubabhemi wayo, asebuyela emzini.
    14: Njalo uJuda wafika labafowabo endlini kaJosefa; ngoba wayesesekhona, bawela emhlabathini phambi kwakhe.
    15: 'UJosefa wasesithi kubo: Yisenzo bani elisenzileyo? Belingazi yini ukuthi indoda enjengami ingahlahlula sibili?'
    16: 'UJuda wasesithi: Sizakuthini enkosini yami? Sizakhulumani? Loba sizazilungisisa njani? UNkulunkulu uthole ububi benceku zakho; khangela, siyizigqili zenkosi yami, thina sonke kanye laye inkezo etholwe esandleni sakhe.'
    17: 'Kodwa wathi: Kakube khatshana lami ukwenza lokho. Indoda esandleni sayo okutholwe inkezo, nguye ozakuba yisigqili sami; kodwa lina yenyukani ngokuthula liye kuyihlo.'
    18: 'UJuda wasesondela kuye wathi: Uxolo nkosi yami! Ake uvumele inceku yakho ikhulume ilizwi endlebeni zenkosi yami, lolaka lwakho lungayivutheli inceku yakho, ngoba unjengoFaro kanye.'
    19: 'Inkosi yami yabuza inceku zayo isithi: Liloyihlo kumbe umfowenu yini?'
    20: 'Sasesisithi enkosini yami: Silobaba olixhegu, lomfana wobuxhegu, omncinyane, lomnewabo ufile, njalo yena usele yedwa kunina, loyise uyamthanda.'
    21: 'Wasusithi ezincekwini zakho: Mehliseleni kimi ukuze ngibeke ilihlo lami phezu kwakhe.'
    22: 'Sasesisithi enkosini yami: Umfana angetshiye uyise; uba emtshiya uyise, uzakufa uyise.'
    23: 'Wasusithi ezincekwini zakho: Uba umnawenu olicinathunjana engehli lani, kaliyikubona ubuso bami futhi.'
    24: Kwasekusithi sesenyukele kunceku yakho ubaba, samazisa amazwi enkosi yami.
    25: 'Ubaba wasesithi: Buyelani, lisithengele ukudla okulutshwana.'
    26: 'Sasesisithi: Singeke sehle; uba umnawethu olicinathunjana elathi singehla, ngoba singebone ubuso baleyondoda uba umnawethu olicinathunjana singelaye.'
    27: 'Inceku yakho ubaba yasisithi kithi: Lina liyazi ukuthi umkami wangizalela amadodana amabili;'
    28: 'njalo omunye waphuma kimi, ngasengisithi: Isibili udatshuliwe lokudatshulwa; njalo kangimbonanga kuze kube khathesi.'
    29: Uba lithatha lalo limsusa ebusweni bami, esehlelwe yingozi, lizakwehlisela-ke izimvu zami engcwabeni ngosizi.
    30: Khathesi-ke, lapho ngibuyela kunceku yakho ubaba, lomfana singelaye, njengoba umphefumulo wakhe ubotshelwe emphefumulweni wakhe,
    31: kuzakuthi-ke, nxa ebona ukuthi umfana kakho, uzakufa; njalo inceku zakho zizakwehlisela izimvu zenceku yakho ubaba engcwabeni ngosizi.
    32: 'Ngoba inceku yakho yaba yisibambiso somfana kubaba esithi: Uba ngingambuyiseli kuwe, ngizakuba lecala kubaba zonke izinsuku.'
    33: Khathesi-ke, ake inceku yakho isale esikhundleni somfana, ibe yisigqili senkosi yami, lomfana enyuke kanye labafowabo.
    34: Ngoba ngingenyukela njani kubaba, umfana ngingelaye, hlezi ngibone okubi okuzafica ubaba?
  45:
    1: 'UJosefa-ke wayengelakuzibamba phambi kwabo ababemi laye, wamemeza wathi: Khuphani wonke umuntu asuke kimi. Futhi kwakungelamuntu owayemi laye lapho uJosefa eziveza kubafowabo.'
    2: Wasephakamisa ilizwi lakhe ngokukhala, aze ezwa amaGibhithe, yezwa lendlu kaFaro.
    3: 'UJosefa wasesithi kubafowabo: NginguJosefa. Ubaba usaphila yini? Kodwa abafowabo kabaze bamphendula, ngoba besanganisekile phambi kwakhe.'
    4: 'UJosefa wasesithi kubafowabo: Ake lisondele kimi. Basondela-ke. Wasesithi: NginguJosefa umfowenu elamthengisa waya eGibhithe.'
    5: Khathesi-ke, lingadabuki, lingazithukutheleli, ukuthi langithengisa lapha, ngoba uNkulunkulu wangithuma phambi kwenu ukulondoloza impilo.
    6: Ngoba liminyaka emibili indlala iphakathi kwelizwe; njalo kuseleminyaka emihlanu okungayikulinywa kuvunwe ngayo.
    7: Njalo uNkulunkulu wangithuma phambi kwenu ukulimisela insali emhlabeni, lokuligcina liphila ngokukhulula okukhulu.
    8: Khathesi-ke, lina alingithumelanga lapha, kodwa uNkulunkulu; wasengimisa ngaba nguyise kaFaro, lenkosi yendlu yakhe yonke, lombusi elizweni lonke leGibhithe.
    9: 'Phangisani lenyukele kubaba, lithi kuye: Itsho njalo indodana yakho uJosefa: UNkulunkulu ungimise inkosi yeGibhithe lonke; yehlela kimi, ungaphuzi;'
    10: uzahlala elizweni leGosheni, ube seduze lami, wena labantwana bakho labantwana babantwabakho, lezimvu zakho lenkomo zakho, lakho konke olakho.
    11: Njalo ngizakondla lapho, ngoba isekhona iminyaka emihlanu yendlala, hlezi ube ngumyanga, wena lendlu yakho lakho konke olakho.
    12: Khangelani-ke, amehlo enu ayabona, lamehlo omfowethu uBhenjamini, ukuthi umlomo wami ukhuluma kini.
    13: Bikelani ubaba lonke udumo lwami eGibhithe, lakho konke elikubonileyo, liphangise lehlisele ubaba lapha.
    14: Wasewela entanyeni kaBhenjamini umfowabo, wakhala inyembezi; loBhenjamini wakhala inyembezi entanyeni yakhe.
    15: Wasebanga bonke abafowabo, wakhala inyembezi phezu kwabo. Njalo emva kwalokhu abafowabo baxoxa laye.
    16: Kwathi lelilizwi lizwakala endlini kaFaro lisithi, abafowabo bakaJosefa bafikile, kwaba kuhle emehlweni kaFaro lemehlweni enceku zakhe.
    17: 'UFaro wasesithi kuJosefa: Tshela abafowenu uthi: Yenzani lokhu, yethwesani inyamazana zenu, lihambe liye elizweni leKhanani,'
    18: lithathe uyihlo lemizi yenu, libuye kimi; besengilinika okuhle kwelizwe leGibhithe, beselisidla amanono elizwe.
    19: Wena-ke usulayiwe; yenzani lokhu, zithatheleni elizweni leGibhithe izinqola zabantwanyana benu labomkenu, lithwale uyihlo libuye.
    20: Futhi ilihlo lenu lingakhathaleli impahla zenu, ngoba okuhle kwelizwe lonke leGibhithe kungokwenu.
    21: Asesenza njalo amadodana kaIsrayeli; uJosefa wasewanika izinqola njengokulaya kukaFaro, wabanika umphako wendlela.
    22: Wabanika bonke, kwaba ngulowo lalowo izembatho zokuntshintsha; kodwa uBhenjamini wamnika inhlamvu zesiliva ezingamakhulu amathathu, lezembatho zokuntshintsha ezinhlanu.
    23: Wasethumela kuyise kanje, obabhemi abalitshumi, bethwele okwezinto ezinhle zeGibhithe, labobabhemikazi abalitshumi bethwele amabele lezinkwa lokudla kwendlela kukayise.
    24: 'Wasebathuma abafowabo bahamba. Wathi kibo: Lingaxabani endleleni.'
    25: Basebesenyuka besuka eGibhithe, bafika elizweni leKhanani, kuJakobe uyise.
    26: 'Bambikela besithi: UJosefa usaphila, njalo ungumbusi elizweni leGibhithe lonke. Inhliziyo yakhe yasiphela amandla, ngoba wayengabakholwa.'
    27: Basebemtshela wonke amazwi kaJosefa ayewatshilo kibo. Kwathi esezibonile izinqola uJosefa ayezithume ukumthwala, umoya kaJakobe uyise wavuseleleka.
    28: 'UIsrayeli wasesithi: Kwanele, uJosefa indodana yami usaphila; ngizahamba ngimbone ngingakafi.'
  46:
    1: UIsrayeli wasesuka lakho konke ayelakho, wafika eBherishebha, wanikela imihlatshelo kuNkulunkulu kayise uIsaka.
    2: 'UNkulunkulu wasekhuluma kuIsrayeli emibonweni yebusuku esithi: Jakobe, Jakobe! Wasesithi: Khangela ngilapha.'
    3: 'Wasesithi: NginguNkulunkulu, uNkulunkulu kayihlo; ungesabi ukwehlela eGibhithe, ngoba ngizakumisa ube yisizwe esikhulu khona;'
    4: mina ngizakwehlela eGibhithe lawe, njalo lami isibili ngizakwenyusa; futhi uJosefa uzabeka isandla sakhe phezu kwamehlo akho.
    5: UJakobe wasesukuma evela eBherishebha. Lamadodana kaIsrayeli amthwala uJakobe uyise labantwanyana bawo labomkawo ezinqoleni uFaro ayezithumile ukumthwala.
    6: Basebethatha izifuyo zabo lempahla zabo ababezizuzile elizweni leKhanani, bafika eGibhithe, uJakobe lenzalo yakhe yonke laye,
    7: amadodana akhe, lamadodana amadodana akhe kanye laye, lamadodakazi akhe, lamadodakazi amadodana akhe; layo yonke inzalo yakhe wayiletha laye eGibhithe.
    8: 'Njalo la ngamabizo amadodana kaIsrayeli afika eGibhithe: UJakobe lamadodana akhe. Izibulo likaJakobe: URubeni.'
    9: 'Lamadodana kaRubeni: OHanoki, loPalu, loHezironi, loKarimi.'
    10: 'Lamadodana kaSimeyoni: OJemuweli loJamini loOhadi loJakini loZohari, loShawuli indodana yomKhananikazi.'
    11: 'Lamadodana kaLevi: OGerishoni, uKohathi loMerari.'
    12: 'Lamadodana kaJuda: OEri loOnani loShela loPerezi loZera; kodwa uEri wafa, loOnani, elizweni leKhanani. Lamadodana kaPerezi ayengoHezironi loHamuli.'
    13: 'Lamadodana kaIsakari: OThola loPuva loYobi loShimroni.'
    14: 'Lamadodana kaZebuluni: OSeredi loEloni loJaleli.'
    15: La ngamadodana kaLeya awazalela uJakobe ePadani-Arama loDina indodakazi yakhe; yonke imiphefumulo yamadodana akhe lamadodakazi akhe yayingamatshumi amathathu lantathu.
    16: 'Njalo amadodana kaGadi: UZifiyoni loHagi, uShuni loEziboni, uEri loArodi loAreli.'
    17: 'Lamadodana kaAsheri: OJimna loIshiva loIshivi loBeriya loSera udadewabo. Lamadodana kaBeriya: OHeberi loMalikiyeli.'
    18: La ngamadodana kaZilipa, uLabani amnika yena uLeya indodakazi yakhe, njalo la wawazalela uJakobe, imiphefumulo elitshumi lesithupha.
    19: 'Amadodana kaRasheli umkaJakobe: OJosefa loBhenjamini.'
    20: Kwasekuzalelwa uJosefa elizweni leGibhithe oManase loEfrayimi, amzalela bona uAsenathi indodakazi kaPotifera umpristi weOni.
    21: 'Lamadodana kaBhenjamini: OBhela loBekeri loAshibeli, uGera loNamani, uEhi loRoshi, uMupimi loHupimi loAridi.'
    22: La ngamadodana kaRasheli azalelwa uJakobe; yonke imiphefumulo ilitshumi lane.
    23: 'Lamadodana kaDani: UHushimi.'
    24: 'Lamadodana kaNafithali: OJazeli loGuni loJezeri loShilema.'
    25: La ngamadodana kaBiliha, uLabani amnika yena uRasheli indodakazi yakhe, wasemzalela la uJakobe; yonke imiphefumulo iyisikhombisa.
    26: Yonke imiphefumulo eyafika loJakobe eGibhithe, evela ekhalweni lwakhe, ngaphandle kwabafazi bamadodana kaJakobe, yonke imiphefumulo ingamatshumi ayisithupha lesithupha.
    27: Lamadodana kaJosefa awazalelwa eGibhithe ayimiphefumulo emibili. Yonke imiphefumulo yendlu kaJakobe eyafika eGibhithe yayingamatshumi ayisikhombisa.
    28: Wasethuma uJuda phambi kwakhe kuJosefa, ukuthi akhokhele phambi kwakhe esiya eGosheni; basebefika elizweni leGosheni.
    29: UJosefa wasebopha inqola yakhe, wenyukela eGosheni ukuhlangabeza uIsrayeli uyise; wazibonakalisa kuye, wawela entanyeni yakhe, wakhala inyembezi isikhathi eside entanyeni yakhe.
    30: 'UIsrayeli wasesithi kuJosefa: Khathesi kangife, lokhu sengibonile ubuso bakho, ngoba usaphila.'
    31: 'UJosefa wasesithi kubafowabo lakundlu kayise: Ngizakwenyuka ngibike kuFaro ngithi kuye: Abafowethu lendlu kababa ababeselizweni leKhanani sebefikile kimi;'
    32: lamadoda angabelusi bezimvu, ngoba abengamadoda afuyileyo; njalo alethe izimvu zawo lenkomo zawo lakho konke alakho.
    33: 'Njalo kuzakuthi lapho uFaro elibiza esithi: Iyini imisebenzi yenu?'
    34: 'Lizakuthi-ke: Izinceku zakho zingamadoda okufuya, kusukela ebutsheni bethu kuze kube khathesi, thina sonke labobaba; ukuze lihlale elizweni leGosheni; ngoba wonke umelusi wezimvu uyanengeka kumaGibhithe.'
  47:
    1: 'UJosefa wasesiza wambikela uFaro wathi: Ubaba labafowethu lezimvu zabo lenkomo zabo lakho konke abalakho bavele elizweni leKhanani, khangela-ke, baselizweni leGosheni.'
    2: Wasethatha ingxenye yabafowabo, amadoda amahlanu, wawamisa phambi kukaFaro.
    3: 'UFaro wasesithi kubafowabo: Iyini imisebenzi yenu? Basebesithi kuFaro: Izinceku zakho zingabelusi bezimvu, thina sonke labobaba.'
    4: 'Bathi futhi kuFaro: Sizehlala njengabezizwe elizweni; ngoba kakuladlelo lemihlambi inceku zakho ezilayo, ngoba indlala inzima elizweni leKhanani. Khathesi-ke, inceku zakho ake zihlale elizweni leGosheni.'
    5: 'UFaro wasekhuluma kuJosefa esithi: Uyihlo labafowenu sebeze kuwe.'
    6: Ilizwe leGibhithe liphambi kwakho; hlalisa uyihlo labafowenu ebuhleni belizwe, kabahlale elizweni leGosheni; futhi uba usazi ukuthi kukhona phakathi kwabo amadoda azingcitshi, uwabeke abe zinduna zezifuyo phezu kwengilakho.
    7: UJosefa waseletha uJakobe uyise, wammisa phambi kukaFaro; uJakobe wasembusisa uFaro.
    8: 'UFaro wasesithi kuJakobe: Mangaki amalanga eminyaka yempilo yakho?'
    9: 'UJakobe wasesithi kuFaro: Amalanga eminyaka yobuhambuma bami ayiminyaka elikhulu lamatshumi amathathu; abemalutshwana emabi amalanga eminyaka yempilo yami, futhi kawafinyelelanga emalangeni eminyaka yempilo yabobaba ensukwini zobuhambuma babo.'
    10: UJakobe wasebusisa uFaro, waphuma esuka ebusweni bukaFaro.
    11: UJosefa wabahlalisa oyise labafowabo, wabapha isabelo elizweni leGibhithe, ebuhleni belizwe kulalo lonke, emkhonweni iRamesesi njengoba uFaro elayile.
    12: UJosefa wasebondla oyise labafowabo lendlu yonke kayise ngesinkwa, ngokomlomo wabantwanyana.
    13: Njalo kwakungelakudla elizweni lonke, ngoba indlala yayinzima kakhulu; lelizwe leGibhithe lelizwe leKhanani aphela amandla ngendlala.
    14: UJosefa wasebutha yonke imali eyatholakala elizweni leGibhithe lelizweni leKhanani, yamabele ababewathenga; uJosefa waseletha imali endlini kaFaro.
    15: 'Kwathi imali isiphelile elizweni leGibhithe lelizweni leKhanani, wonke amaGibhithe eza kuJosefa esithi: Siphe ukudla; ngoba sizafelani phambi kwakho? Ngoba isiphelile imali.'
    16: 'UJosefa wasesithi: Lethani izifuyo zenu; njalo ngizalinika ngezifuyo zenu, uba imali isiphelile.'
    17: Basebeletha izifuyo zabo kuJosefa; uJosefa wasebanika ukudla ngamabhiza langemfuyo yezimvu langemfuyo yenkomo langabobabhemi. Wasebondla ngokudla ngezifuyo zabo zonke ngalowomnyaka.
    18: 'Kwathi usuphelile lowomnyaka, beza kuye ngomnyaka wesibili, bathi kuye: Kasiyikuyifihlela inkosi yethu ukuthi, njengoba imali isiphelile, lemfuyo yezifuyo isingeyenkosi yethu, kakukho okuseleyo phambi kwenkosi yethu, ngaphandle kwemizimba yethu lamasimu ethu.'
    19: Sizafelani phambi kwamehlo akho, thina sonke lamasimu ethu? Sithenge lamasimu ethu ngokudla, thina-ke lamasimu ethu sibe zinceku zikaFaro; njalo siphe inhlanyelo ukuze siphile singafi, lokuthi umhlabathi ungalobi.
    20: UJosefa wasemthengela uFaro ilizwe lonke leGibhithe, ngoba amaGibhithe athengisa ngulowo lalowo insimu yakhe, ngoba indlala yayilamandla phezu kwabo; lelizwe laba ngelikaFaro.
    21: Njalo mayelana labantu, wabasusa baya emizini, kusukela ekupheleni komunye umngcele weGibhithe kusiya ekupheleni komunye wayo.
    22: Kuphela ilizwe labapristi kalithenganga, ngoba abapristi balesabelo kuFaro, badla isabelo sabo uFaro ayebanika sona; ngakho kabathengisanga ilizwe labo.
    23: 'UJosefa wasesithi ebantwini: Khangelani, lamuhla ngilithengele uFaro lelizwe lenu; khangelani kulenhlanyelo yenu njalo lizahlanyela ensimini.'
    24: Kuzakuthi-ke esivunweni limnike uFaro ingxenye yesihlanu, lengxenye ezine zibe ngezenu, kube yinhlanyelo yensimu lokudla kwenu lokwabasemizini yenu, lokudla kwabantwanyana benu.
    25: 'Basebesithi: Usindise impilo yethu; asithole umusa emehlweni enkosi yami, njalo sizakuba yizigqili zikaFaro.'
    26: UJosefa wasekumisa kwaba ngumthetho kuze kube lamuhla, phezu kwelizwe leGibhithe, ukuthi ingxenye yesihlanu izakuba ngekaFaro; ngaphandle kwelizwe labapristi lodwa elingeyisilo likaFaro.
    27: UIsrayeli wasehlala elizweni leGibhithe, elizweni leGosheni; bazizuzela imfuyo kulo, bazala, banda kakhulu.
    28: UJakobe wasephila elizweni leGibhithe iminyaka elitshumi lesikhombisa; ngakho insuku zikaJakobe, iminyaka yempilo yakhe, yayiyiminyaka elikhulu lamatshumi amane lesikhombisa.
    29: 'Kwathi sekusondele insuku zikaIsrayeli ukuthi afe, wabiza indodana yakhe uJosefa, wathi kuye: Uba-ke ngithole umusa emehlweni akho, ake ubeke isandla sakho ngaphansi kwethangazi lami, ungenzele umusa leqiniso; ngicela ungangingcwabi eGibhithe;'
    30: 'kodwa akuthi ngilale labobaba, ngakho uzangithwala ungisuse eGibhithe, ungingcwabe engcwabeni labo. Wasesithi: Mina ngizakwenza njengokwelizwi lakho.'
    31: 'Wasesithi: Funga kimi. Wasefunga kuye. UIsrayeli wasekhothamela phezu kwesihloko sombheda.'
  48:
    1: 'Kwasekusithi emva kwalezizinto kwathiwa kuJosefa: Khangela, uyihlo uyagula. Wasethatha amadodana akhe amabili laye, uManase loEfrayimi.'
    2: 'Kwasekubikwa kuJakobe ukuthi: Khangela, indodana yakho uJosefa iyeza kuwe. UIsrayeli waseziqinisa wahlala embhedeni.'
    3: 'UJakobe wasesithi kuJosefa: UNkulunkulu uSomandla wabonakala kimi eLuzi elizweni leKhanani, wangibusisa,'
    4: 'wathi kimi: Khangela, ngizakwenza uzale ngikwandise ngikwenze ube yizizwe ezinengi, nginike inzalo yakho emva kwakho lelilizwe, libe yimfuyo elaphakade.'
    5: Khathesi-ke, amadodana akho amabili, owawazalelwa elizweni leGibhithe ngingakafiki kuwe eGibhithe, angawami; uEfrayimi loManase njengoRubeni loSimeyoni bazakuba ngabami.
    6: Kodwa izizukulwana zakho ozazizala emva kwabo zizakuba ngezakho; ngebizo labafowabo zizabizwa elifeni lazo.
    7: Mina-ke, ekusukeni kwami ePadani, uRasheli wafa elami elizweni leKhanani, endleleni, kuselomangwana ukuya eEfrathi, ngasengimngcwaba khona endleleni yeEfrathi, eyiBhethelehema.
    8: 'UIsrayeli wasebona amadodana kaJosefa wathi: Ngobani laba?'
    9: 'UJosefa wasesithi kuyise: Bangamadodana ami, uNkulunkulu anginika wona lapha. Wasesithi: Ake uwalethe kimi ngiwabusise.'
    10: Njalo amehlo kaIsrayeli ayefiphele ngenxa yobudala, engelakubona. Wasewasondeza kuye, wawanga, wawagona.
    11: 'UIsrayeli wasesithi kuJosefa: Ngangingacabanganga ukuthi ngingabona ubuso bakho, kodwa khangela, uNkulunkulu ungibonise lenzalo yakho.'
    12: UJosefa wasewakhupha emadolweni akhe, wakhothama ngobuso bakhe emhlabathini.
    13: UJosefa wasebathatha bobabili, uEfrayimi ngesandla sakhe sokunene ngakwesokhohlo sikaIsrayeli, loManase ngesandla sakhe sokhohlo ngakwesokunene sikaIsrayeli, wabasondeza kuye.
    14: Kodwa uIsrayeli welula isandla sakhe sokunene, wasibeka ekhanda likaEfrayimi, lanxa engomncinyane, lesandla sakhe sokhohlo ekhanda likaManase, eqondisa izandla zakhe esazi, ngoba uManase wayelizibulo.
    15: 'Wasembusisa uJosefa wathi: UNkulunkulu abahamba phambi kwakhe obaba oAbrahama loIsaka, uNkulunkulu owangondla kusukela ebukhoneni bami kuze kube lamuhla,'
    16: ingilosi engihlenge kokubi konke, ibusise abafana; njalo ibizo lami libizwe kubo, lebizo labobaba oAbrahama loIsaka; bande babebanengi phakathi komhlaba.
    17: Kwathi uJosefa esebonile ukuthi uyise ubeke isandla sakhe sokunene ekhanda likaEfrayimi, kwaba kubi emehlweni akhe; wasibamba isandla sikayise ukuze asisuse ekhanda likaEfrayimi asise ekhanda likaManase.
    18: 'UJosefa wasesithi kuyise: Hayi njalo, baba, ngoba lo ulizibulo; beka isandla sakho sokunene ekhanda lakhe.'
    19: 'Kodwa uyise wala wathi: Ngiyazi, ndodana yami, ngiyazi; laye uzakuba yisizwe, laye uzakuba mkhulu; kanti lanxa kunjalo umfowabo omncinyane uzakuba mkhulu kulaye, lenzalo yakhe izakuba yikugcwala kwezizwe.'
    20: 'Wasebabusisa ngalolosuku esithi: Ngawe uIsrayeli uzabusisa, esithi: UNkulunkulu kakumise njengoEfrayimi lanjengoManase. Wasebeka uEfrayimi phambi kukaManase.'
    21: 'UIsrayeli wasesithi kuJosefa: Khangela, ngiyafa; kodwa uNkulunkulu uzakuba lani, njalo uzalibuyisela elizweni laboyihlo.'
    22: Futhi mina ngikunikile isabelo esisodwa okwedlula abafowenu, engasithatha esandleni samaAmori ngenkemba yami langedandili lami.
  49:
    1: 'UJakobe wasebiza amadodana akhe wathi: Buthanani ukuze ngilazise okuzalehlela ensukwini ezizayo.'
    2: Buthanani, lizwe madodana kaJakobe, limlalele uIsrayeli uyihlo.
    3: Rubeni, ulizibulo lami, amandla ami, lokuqala kokuqina kwami, ukuphelela kwesithunzi, lokuphelela kwamandla.
    4: Uphuphuma njengamanzi, kawuyikuba ngopheleleyo, ngoba ukhwele embhedeni kayihlo, wasuwona; wakhwela embhedeni wami.
    5: USimeyoni loLevi bayizelamani; inkemba zabo ziyizikhali zokuphanga.
    6: Umphefumulo wami ungangeni emphakathini wabo wangasese, udumo lwami lungahlangani emhlanganweni wabo; ngoba ngolaka lwabo babulala umuntu, langokuzithokozisa baquma izinkabi umsipha.
    7: Kaluqalekiswe ulaka lwabo ngoba lulamandla, lentukuthelo yabo ngoba ilesihluku. Ngizabehlukanisa koJakobe, ngibahlakaze koIsrayeli.
    8: Juda, wena, abafowenu bazakudumisa; isandla sakho sizakuba sentanyeni yezitha zakho; amadodana kayihlo azakukhothamela.
    9: UJuda ungumdlwane wesilwane; wenyukile empangweni, ndodana yami, uguqile, ulele njengesilwane, lanjengesilwane esisikazi; ngubani ozamsukumisa?
    10: Intonga yobukhosi kayiyikusuka kuJuda, lomnikumthetho phakathi kwenyawo zakhe, aze afike uShilo, njalo izizwe zizamlalela.
    11: Ubophela ithole lakhe likababhemi evinini, lethole likababhemikazi wakhe evinini elihle. Uhlamba isigqoko sakhe ewayinini, lesembatho sakhe egazini lezithelo zevini.
    12: Amehlo akhe azakuba nsundu ngewayini, lamazinyo akhe mhlophe ngochago.
    13: UZebuluni uzahlala ethekwini lolwandle, abe litheku lemikhumbi, lomngcele wakhe uzakuba ngaseSidoni.
    14: UIsakari ungubabhemi olamathambo alamandla, oqutha phakathi kwemithwalo emibili.
    15: Wathi ebona indawo yokuphumula ukuthi inhle, lelizwe ukuthi liyabukeka, wagobisa amahlombe akhe ukuze athwale, waba yinceku esibhalweni.
    16: UDani uzakwahlulela abantu bakhe, njengesinye sezizwe zakoIsrayeli.
    17: UDani uzakuba yinyoka endleleni, inhlangwana emkhondweni, eluma izithende zebhiza, ukuze umgadi walo awe nyovane.
    18: Ngilindele usindiso lwakho, Nkosi.
    19: UGadi, iviyo lizamhlasela, kodwa yena uzahlasela ezithendeni.
    20: Kuvela kuAsheri, ukudla kwakhe kuzanona, uzaveza izibiliboco zenkosi.
    21: UNafithali uyimpala ethukululiweyo, eveza amazwi amahle.
    22: UJosefa ulugatsha oluthelayo, ugatsha oluthelayo emthonjeni, ingatsha zikhwela phezu komduli.
    23: Abatshoki basebemphatha kabuhlungu, bamtshoka, bamzonda.
    24: Kodwa idandili lakhe lahlala liqinile, lengalo zezandla zakhe zaqiniswa ngezandla zikaSomandla kaJakobe, okuvela khona umelusi, ilitshe likaIsrayeli,
    25: ngoNkulunkulu kayihlo ozakusiza, langoSomandla ozakubusisa ngezibusiso zamazulu ezivela phezulu, izibusiso zokujula okulele phansi, izibusiso zamabele lesizalo,
    26: izibusiso zikayihlo ziyedlula izibusiso zabokhokho bami, kuze kube sengqongeni zamaqaqa aphakade; zizakuba phezu kwekhanda likaJosefa, laphezu kwenkanda yalowo owehlukaniswe kubafowabo.
    27: UBhenjamini uyimpisi edabulayo; ekuseni izakudla ekujimbileyo, lakusihlwa izakwehlukanisa impango.
    28: Bonke labo bayizizwe ezilitshumi lambili zakoIsrayeli; futhi lokho yikho uyise akukhuluma kubo ebabusisa; ngulowo lalowo ngesibusiso sakhe wababusisa.
    29: 'Wasebalaya wathi kubo: Sengibuthelwa ebantwini bakithi; lingingcwabe labobaba obhalwini olusensimini kaEfroni umHethi,'
    30: obhalwini olusensimini yeMakaphela eqondane leMamre, elizweni leKhanani, uAbrahama owaluthenga lensimu kuEfroni umHethi ibe yindawo yethu yokungcwabela.
    31: Lapho bangcwaba oAbrahama loSara umkakhe; lapho bangcwaba oIsaka loRebeka umkakhe; lalapho ngangcwaba uLeya,
    32: insimu, lobhalu olukiyo, kwathengwa emadodaneni kaHethi.
    33: Kwathi uJakobe eseqedile ukulaya amadodana akhe, waqoqela inyawo zakhe embhedeni, waphela, wabuthelwa ebantwini bakibo.
  50:
    1: UJosefa wasewela phezu kobuso bukayise, wakhala inyembezi phezu kwakhe, wamanga.
    2: UJosefa waselaya inceku zakhe abelaphi ukuthi baqhole uyise ngomuthi; labelaphi bamqhola uIsrayeli ngomuthi.
    3: Zagcwaliseka kuye insuku ezingamatshumi amane, ngoba ngokunjalo zazigcwaliseka insuku zabaqholwe ngomuthi. LamaGibhithe amlilela insuku ezingamatshumi ayisikhombisa.
    4: 'Kwathi sezidlulile insuku zokumkhalela, uJosefa wakhuluma lendlu kaFaro esithi: Uba-ke ngithole umusa emehlweni enu, ake likhulume endlebeni zikaFaro, lisithi:'
    5: 'Ubaba wangifungisa esithi: Khangela, ngiyafa; engcwabeni engazigebhela lona elizweni leKhanani, lapho ungingcwabe. Khathesi-ke, ake ngenyuke ngiyengcwaba ubaba, besengibuya.'
    6: 'UFaro wasesithi: Yenyuka uyengcwaba uyihlo njengokukufungisa kwakhe.'
    7: UJosefa wasesenyuka ukuyangcwaba uyise, kwenyuka kanye laye zonke izinceku zikaFaro, abadala bendlu yakhe, labo bonke abadala belizwe leGibhithe,
    8: lendlu yonke kaJosefa, labafowabo, lendlu kayise; kuphela abantwana babo abancinyane lezimvu zabo lenkomo zabo bakutshiya elizweni leGosheni.
    9: Kwasekusenyuka kanye laye konke izinqola labagadi bamabhiza, kwaba liviyo elinzima kakhulu.
    10: Kwathi sebefike esizeni seAtadi, eliphetsheya kweJordani, balila khona, isililo esikhulu lesinzima kakhulu, bamenzela uyise isililo insuku eziyisikhombisa.
    11: 'Kwathi abakhileyo belizwe, amaKhanani, bebona ukulila esizeni seAtadi, bathi: Lesi yisililo esinzima samaGibhithe. Ngakho basebesitha ibizo laso iAbeli-Mizirayimi, eliphetsheya kweJordani.'
    12: Amadodana akhe asemenzela njalo njengalokhu ewalayile;
    13: ngoba amadodana akhe amthwalela elizweni leKhanani, amngcwaba obhalwini lwensimu yeMakaphela, uAbrahama aluthenga lensimu, lube yindawo yakhe yokungcwabela, kuEfroni umHethi, eqondane leMamre.
    14: UJosefa wasebuyela eGibhithe, yena labafowabo labo bonke abenyuka laye ukuyangcwaba uyise, esemngcwabile uyise.
    15: 'Kwathi abafowabo bakaJosefa sebebonile ukuthi uyise usefile bathi: Mhlawumbe uJosefa uzasizonda, ngoqotho asiphindisele ububi bonke esabenza kuye.'
    16: 'Basebenika isilayezelo kuJosefa besithi: Uyihlo walaya engakafi, esithi:'
    17: 'Lizakutsho kanje kuJosefa lithi: Ngiyakucela, akuxolele isiphambeko sabafowenu lesono sabo, ngoba bakwenzela okubi; khathesi-ke ake uxolele isiphambeko sezinceku zikaNkulunkulu kayihlo. UJosefa wasekhala inyembezi nxa bekhuluma kuye.'
    18: 'Labafowabo labo beza, bawa phansi phambi kwakhe, bathi: Khangela, siyizinceku zakho.'
    19: 'Kodwa uJosefa wathi kibo: Lingesabi, ngoba kanti ngisendaweni kaNkulunkulu yini?'
    20: Kodwa lina laceba okubi kimi, uNkulunkulu waceba ngokuhle, ukuze enze njengalamuhla, ukuze alondoloze abantu abanengi bephila.
    21: Khathesi-ke lingesabi; mina ngizalondla lina labantwanyana benu. Wasebaduduza, wakhuluma labo ngomusa.
    22: UJosefa wasehlala eGibhithe, yena lendlu kayise. Njalo uJosefa waphila iminyaka elikhulu letshumi.
    23: UJosefa wasebona abantwana bakaEfrayimi abesizukulwana sesithathu; labantwana bakaMakiri indodana kaManase bazalelwa emadolweni kaJosefa.
    24: 'UJosefa wasesithi kubafowabo: Ngiyafa, kodwa uNkulunkulu uzalihambela isibili, alenyuse kulelilizwe alise elizweni alifungela oAbrahama, uIsaka loJakobe.'
    25: 'UJosefa wafungisa amadodana kaIsrayeli esithi: UNkulunkulu uzalihambela isibili, njalo lizakwenyusa amathambo ami asuke lapha.'
    26: UJosefa wasesifa, eleminyaka elikhulu letshumi; basebemqhola ngomuthi, wafakwa ebhokisini eGibhithe.
2:
  1:
    1: La-ke ngamabizo amadodana kaIsrayeli afika eGibhithe loJakobe; afika, ileyo laleyo lomuzi wayo,
    2: uRubeni, uSimeyoni, uLevi, loJuda,
    3: uIsakari, uZebuluni, loBhenjamini,
    4: uDani, loNafithali, uGadi, loAsheri.
    5: Njalo yonke imiphefumulo eyaphuma ekhalweni lukaJakobe yayiyimiphefumulo engamatshumi ayisikhombisa. Kodwa uJosefa wayeseGibhithe.
    6: UJosefa wasesifa labo bonke abafowabo, lalesosizukulwana sonke.
    7: Njalo abantwana bakoIsrayeli bazalana, baba banengi, banda, baba lamandla kakhulukazi, ilizwe laze lagcwaliswa yibo.
    8: Kwasekuvela inkosi entsha phezu kweGibhithe eyayingamazi uJosefa.
    9: 'Yasisithi esizweni sayo: Khangela, isizwe sabantwana bakoIsrayeli sinengi, futhi silamandla kulathi.'
    10: Wozani, asisihlakanipheleni, hlezi sande, njalo kuzakuthi lapho kusehla impi, laso sihlangane lezitha zethu, silwe simelene lathi, senyuke sisuke elizweni.
    11: Ngakho bamisa phezu kwaso izinduna zesibhalo ukusihlupha ngemithwalo yabo. Njalo samakhela uFaro imizi eyiziphala, iPithoma leRamesesi.
    12: Kodwa kwathi ekusihlupheni kwaso kwang'khona sisanda, kwang'khona sisabalala. Ngakho banengwa ngabantwana bakoIsrayeli.
    13: Njalo amaGibhithe abasebenzisa abantwana bakoIsrayeli ngochuku,
    14: aze enza impilo zabo zababa ngomsebenzi onzima, ngodaka langezitina, langawo wonke umsebenzi emasimini; ngomsebenzi wabo wonke, ababenza bawenza ngodlakela.
    15: Inkosi yeGibhithe yasikhuluma lababelethisi amaHebherukazi, obizo lowokuqala lalinguShifira, lebizo lowesibili lalinguPhuwa,
    16: 'yasisithi: Nxa libelethisa amaHebherukazi, lapho libabona ezihlalweni zokubeletha, uba kuyindodana, liyibulale; kodwa uba kuyindodakazi, iyekeleni iphila.'
    17: Kodwa ababelethisi babemesaba uNkulunkulu, kabenzanga njengalokho yakhuluma kubo inkosi yeGibhithe, kodwa babayekela abafana baphila.
    18: 'Inkosi yeGibhithe yasibiza ababelethisi, yathi kubo: Liyenzeleni linto ukuthi liyekele abafana baphile?'
    19: 'Ababelethisi basebesithi kuFaro: Ngoba amaHebherukazi kawanjengabafazi bamaGibhithe; ngoba alamandla, umbelethisi engakafiki kuwo, asebelethile.'
    20: Ngalokhu uNkulunkulu wabenzela ababelethisi okuhle, labantu banda, baba lamandla kakhulu.
    21: Kwasekusithi, ngoba ababelethisi bamesaba uNkulunkulu, wabakhela imizi.
    22: 'UFaro waselaya isizwe sakhe sonke esithi: Yonke indodana ezalwayo liyiphosele emfuleni, kodwa yonke indodakazi liyiyekele iphile.'
  2:
    1: Kwasekusuka indoda yendlu yakoLevi, yathatha indodakazi yakoLevi.
    2: Owesifazana wasethatha isisu, wazala indodana; eseyibonile ukuthi inhle, wayifihla inyanga ezintathu.
    3: Kwathi engaselakuyifihla wayithathela isitsha semizi, wasibhada ngengcino langethara, wafaka umntwana kuso, wasibeka emihlangeni ekhunjini lomfula.
    4: Udadewabo wasezimisa khatshana ukuze azi okuzakwenziwa kuye.
    5: Kwasekusehla indodakazi kaFaro ukuyageza emfuleni; lamantombazana ayo ahamba eceleni komfula. Isibonile isitsha phakathi kwemihlanga, yathuma incekukazi yayo yasithatha.
    6: 'Kwathi isivula, yabona umntwana, khangela-ke, umfanyana wakhala inyembezi. Yasimhawukela yathi: Lo ngomunye wabafana bamaHebheru.'
    7: 'Udadewabo wasesithi endodakazini kaFaro: Ngihambe yini ngiyekubizela umfazi omunyisayo kumaHebherukazi ukuze akumunyisele umfana?'
    8: 'Indodakazi kaFaro yasisithi kuye: Hamba. Intombi yasihamba, yabiza unina womfana.'
    9: 'Indodakazi kaFaro yasisithi kuye: Thatha uhambe lalo umntwana, ungimunyisele yena; njalo mina ngizakupha iholo lakho. Owesifazana wasemthatha umntwana, wammunyisa.'
    10: 'Umfana esekhulile, wamletha endodakazini kaFaro, wasesiba yindodana yayo. Yasisitha ibizo layo yathi nguMozisi, yathi: Ngoba ngamkhupha emanzini.'
    11: Kwasekusithi ngalezonsuku, uMozisi esekhulile, waphuma waya kubafowabo, wakhangela imithwalo yabo; futhi wabona umGibhithe etshaya umHebheru kubafowabo.
    12: Wathalaza ngapha langapha; esebonile ukuthi kakulamuntu, wamtshaya umGibhithe, wamfihla etshebetshebeni.
    13: 'Waphuma langosuku lwesibili, khangela-ke, amaHebheru amabili esilwa; wasesithi kowonileyo: Umtshayelani umakhelwane wakho?'
    14: 'Wasesithi: Ngubani okubeke ube yisiphathamandla lomahluleli phezu kwethu? Wena uzimisele ukungibulala yini njengalokho ubulele umGibhithe? UMozisi wasesesaba wathi: Isibili udaba luyaziwa.'
    15: Kwathi uFaro eseluzwile udaba, wadinga ukumbulala uMozisi. Kodwa uMozisi wabalekela ubuso bukaFaro, wahlala elizweni leMidiyani; wahlala emthonjeni.
    16: Njalo umpristi weMidiyani wayelamadodakazi ayisikhombisa; eza ukukha, agcwalisa imikolo ukunathisa umhlambi kayise.
    17: Kwasekufika abelusi, bawaxotsha; kodwa uMozisi wasukuma, wawasiza wanathisa umhlambi wawo.
    18: 'Lapho efika kuRehuweli uyise, wathi: Kungani libuye masinyane kangaka lamuhla?'
    19: 'Asesithi: Indoda engumGibhithe isophulile esandleni sabelusi; futhi yasikhela lokusikhela, yanathisa umhlambi.'
    20: 'Wasesithi emadodakazini akhe: Kambe ingaphi? Kanti liyitshiyeleni indoda? Ibizeni, ukuze idle isinkwa.'
    21: UMozisi wasevuma ukuhlala lendoda; wasemnika uMozisi uZipora indodakazi yakhe.
    22: 'Wasezala indodana; wayitha ibizo layo uGereshoma, ngoba wathi: Ngangingowemzini elizweni lemzini.'
    23: Kwasekusithi emva kwalezinsuku ezinengi, inkosi yeGibhithe yafa. Labantwana bakoIsrayeli babubula ngenxa yobugqili, bakhala; lokukhala kwabo kwenyukela kuNkulunkulu ngenxa yobugqili.
    24: UNkulunkulu wasesizwa ukububula kwabo, uNkulunkulu wakhumbula isivumelwano sakhe loAbrahama, loIsaka, njalo loJakobe.
    25: UNkulunkulu wasebona abantwana bakoIsrayeli, uNkulunkulu wabazi.
  3:
    1: UMozisi wayeselusa-ke umhlambi kaJetro uyisezala, umpristi weMidiyani; waqhuba umhlambi waya ngaphambili kwenkangala waze wafika entabeni kaNkulunkulu, eHorebe.
    2: Njalo ingilosi yeNkosi yabonakala kuye elangabini lomlilo liphuma phakathi kwesihlahla; wasebona, khangela-ke, isihlahla sivutha umlilo, kodwa isihlahla sasingapheli.
    3: 'UMozisi wasesithi: Ngizaphambuka-ke ngibone lo umbono omkhulu, ukuthi kungani isihlahla singatshi.'
    4: 'Kwathi iNkosi isibonile ukuthi uphambukile ukuyabona, uNkulunkulu wambiza ephakathi kwesihlahla, wathi: Mozisi, Mozisi! Wasesithi: Khangela ngilapha.'
    5: 'Wasesithi: Ungasondeli lapha; khupha amanyathela akho enyaweni zakho, ngoba indawo omi kuyo ingumhlabathi ongcwele.'
    6: 'Wathi futhi: NginguNkulunkulu kayihlo, uNkulunkulu kaAbrahama, uNkulunkulu kaIsaka, loNkulunkulu kaJakobe. UMozisi wasefihla ubuso bakhe, ngoba esesaba ukukhangela uNkulunkulu.'
    7: 'INkosi yasisithi: Isibili ngibonile ukuhlupheka kwesizwe sami esiseGibhithe, ngizwile ukukhala kwabo ngenxa yabaqhubi besibhalo babo; ngoba ngiyazazi insizi zabo;'
    8: njalo ngehlile ukusikhulula ezandleni zamaGibhithe, lokusenyusa kulelolizwe, ngisise elizweni elihle elibanzi, siye elizweni eligeleza uchago loluju, siye endaweni yamaKhanani lamaHethi lamaAmori lamaPerizi lamaHivi lamaJebusi.
    9: Khathesi-ke, khangela, ukukhala kwabantwana bakoIsrayeli sekufikile kimi; njalo lami ngibonile ucindezelo amaGibhithe abacindezela ngalo.
    10: Khathesi-ke, woza, ngizakuthuma kuFaro ukuze ukhuphe isizwe sami, abantwana bakoIsrayeli, eGibhithe.
    11: 'Kodwa uMozisi wathi kuNkulunkulu: Ngingubani mina ukuthi ngiye kuFaro, lokuthi ngikhuphe abantwana bakoIsrayeli eGibhithe?'
    12: 'Wasesithi: Isibili ngizakuba lawe; lalokhu kuzakuba yisibonakaliso kuwe sokuthi mina ngikuthumile; lapho ususikhuphile isizwe eGibhithe, lizamkhonza uNkulunkulu kulintaba.'
    13: 'UMozisi wasesithi kuNkulunkulu: Khangela, nxa ngifika kubantwana bakoIsrayeli ngisithi kubo: UNkulunkulu waboyihlo ungithumile kini; bazakuthi kimi: Ungubani ibizo lakhe? Ngizathini kubo?'
    14: 'UNkulunkulu wasesithi kuMozisi: NGINGUYE ENGINGUYE. Wathi futhi: Uzakutsho njalo kubantwana bakoIsrayeli ukuthi: UNGINGUYE ungithumile kini.'
    15: 'UNkulunkulu wasesithi njalo kuMozisi: Uzakutsho njalo kubantwana bakoIsrayeli ukuthi: INkosi uNkulunkulu waboyihlo, uNkulunkulu kaAbrahama, uNkulunkulu kaIsaka, loNkulunkulu kaJakobe ungithumile kini; leli libizo lami kuze kube nininini, njalo lesi yisikhumbuzo sami kusizukulwana kusiya kusizukulwana.'
    16: 'Hamba, ubuthanise abadala bakoIsrayeli, uthi kubo: INkosi uNkulunkulu waboyihlo ibonakele kimi, uNkulunkulu kaAbrahama, kaIsaka, lokaJakobe, isithi: Ngokulihambela ngilihambele, lalokho elikwenziwe eGibhithe;'
    17: futhi ngathi ngizalenyusa enhluphekweni yeGibhithe, ngilise elizweni lamaKhanani lelamaHethi lelamaAmori lelamaPerizi lelamaHivi lelamaJebusi, liye elizweni eligeleza uchago loluju.
    18: 'Njalo bazalalela ilizwi lakho. Futhi uzakuya, wena labadala bakoIsrayeli, enkosini yeGibhithe, lithi kuyo: INkosi, uNkulunkulu wamaHebheru, ihlangene lathi; khathesi-ke, ake usiyekele sihambe ummango wensuku ezintathu siye enkangala ukuze sihlabele iNkosi uNkulunkulu wethu.'
    19: Kodwa mina ngiyazi ukuthi inkosi yeGibhithe kayiyikuliyekela lihambe, ngitsho langesandla esilamandla.
    20: Ngakho ngizakwelula isandla sami ngilitshaye iGibhithe ngezimangaliso zami zonke engizazenza phakathi kwalo; njalo emva kwalokho izaliyekela lihambe.
    21: Njalo ngizanika lesisizwe umusa emehlweni amaGibhithe. Kuzakuthi-ke mhla lisukayo, kaliyikusuka lingelalutho,
    22: kodwa wonke owesifazana uzacela kumakhelwane wakhe, lakuye ohlezihleziyo endlini yakhe, izinto zesiliva, lezinto zegolide, lemvunulo; lizazifaka emadodaneni enu lemadodakazini enu; lizawaphanga amaGibhithe.
  4:
    1: 'UMozisi wasephendula wathi: Kodwa khangela, kabayikungikholwa, kabayikulilalela ilizwi lami; ngoba bazakuthi: INkosi kayibonakalanga kuwe.'
    2: 'INkosi yasisithi kuye: Kuyini lokho okusesandleni sakho? Wasesithi: Yintonga.'
    3: 'Yasisithi: Iphosele emhlabathini. Waseyiphosela emhlabathini, yasisiba yinyoka. UMozisi waseyibalekela.'
    4: 'INkosi yasisithi kuMozisi: Yelula isandla sakho, uyibambe ngomsila. Waselula isandla sakhe, wayithi xhaka; yasisiba yintonga esandleni sakhe,'
    5: ukuze bakholwe ukuthi ibonakele kuwe iNkosi, uNkulunkulu waboyise, uNkulunkulu kaAbrahama, uNkulunkulu kaIsaka, loNkulunkulu kaJakobe.
    6: 'INkosi yasisithi njalo kuye: Ake ufake isandla sakho esifubeni sakho. Wasesifaka isandla sakhe esifubeni sakhe; esesikhuphile, khangela-ke, isandla sakhe sasesilobulephero njengeliqhwa elikhithikileyo.'
    7: 'Yasisithi: Buyisela isandla sakho esifubeni sakho. Wasesibuyisela isandla sakhe esifubeni sakhe; esesikhuphile esifubeni sakhe, khangela-ke, sasesiphenduke saba njengenyama yakhe.'
    8: Njalo kuzakuthi uba bengakukholwa, bengalaleli ilizwi lesibonakaliso sokuqala, bazakholwa ilizwi lesibonakaliso sokucina.
    9: Kuzakuthi-ke, uba bengakholwa lalezizibonakaliso ezimbili, bengalaleli ilizwi lakho, uzakukha okwamanzi omfula, uwathele emhlabathini owomileyo; njalo kuzakuthi amanzi ozawakha emfuleni azakuba ligazi emhlabathini owomileyo.
    10: 'UMozisi wasesithi eNkosini: Uxolo, Nkosi yami, kangisiso sikhulumi, ngitsho kusukela endulo, ngitsho kusukela usukhulume lenceku yakho; ngoba kunzima emlonyeni wami njalo kunzima olimini.'
    11: 'INkosi yasisithi kuye: Ngubani owenzela umuntu umlomo? Kumbe ngubani owenza isimungulu, kumbe isacuthe, kumbe obonayo, kumbe isiphofu? Kakusimi yini iNkosi?'
    12: Khathesi-ke hamba, njalo mina ngizakuba lomlomo wakho, ngikufundise lokho ozakukhuluma.
    13: 'Kodwa wathi: Uxolo, Nkosi yami, akuthume ngesandla salowo ozamthuma.'
    14: 'Lwaseluvutha ulaka lweNkosi kuMozisi, yasisithi: Angithi uAroni umLevi ngumnewenu? Ngiyazi ukuthi angakhuluma kuhle. Njalo khangela-ke, uzaphuma ukukuhlangabeza; nxa ekubona, uzathaba enhliziyweni yakhe.'
    15: Njalo uzakhuluma kuye, ufake amazwi emlonyeni wakhe; mina-ke ngizakuba lomlomo wakho lomlomo wakhe, ngizalifundisa lokho elizakwenza.
    16: Yena-ke uzakhuluma esizweni esikhundleni sakho, kuzakuthi abe ngumlomo kuwe, wena ube njengoNkulunkulu kuye.
    17: Njalo uzathatha lintonga esandleni sakho, ozakwenza izibonakaliso ngayo.
    18: 'UMozisi wasehamba wabuyela kuJetro uyisezala, wathi kuye: Ake ungiyekele ngihambe, ngibuyele kubafowethu abaseGibhithe, ngibone ukuthi basaphila yini. UJetro wasesithi kuMozisi: Hamba ngokuthula.'
    19: 'INkosi yasisithi kuMozisi eMidiyani: Hamba, ubuyele eGibhithe; ngoba wonke amadoda asafa, ayedinga umphefumulo wakho.'
    20: UMozisi wasethatha umkakhe lamadodana akhe, wabakhwelisa phezu kukababhemi, wabuyela elizweni leGibhithe. UMozisi wasethatha intonga kaNkulunkulu esandleni sakhe.
    21: 'INkosi yasisithi kuMozisi: Ekuhambeni kwakho ubuyela eGibhithe, bona ukuthi, zonke izimangaliso engizibeke esandleni sakho, uzenze phambi kukaFaro. Kodwa ngizakwenza inhliziyo yakhe ibe lukhuni ukuze angasiyekeli isizwe sihambe.'
    22: 'Njalo uzakuthi kuFaro: Itsho njalo iNkosi: Indodana yami, izibulo lami, nguIsrayeli;'
    23: 'njalo sengithe kuwe: Yekela indodana yami ihambe ukuthi ingikhonze; kodwa walile ukuyiyekela ihambe, khangela, ngizabulala indodana yakho, izibulo lakho.'
    24: Kwasekusithi esendleleni, endlini yezihambi, iNkosi yahlangana laye, yadinga ukumbulala.
    25: 'UZipora wasethatha insengetshe, waquma ijwabu laphambili lendodana yakhe, walithintisa inyawo zakhe wathi: Isibili ungumyeni wegazi kimi.'
    26: 'Yasimyekela. Ngalesosikhathi wathi: Umyeni wegazi, ngenxa yokusoka.'
    27: 'INkosi yasisithi kuAroni: Hamba, uyehlangabeza uMozisi enkangala. Wahamba-ke, wahlangana laye entabeni kaNkulunkulu, wamanga.'
    28: UMozisi wasemtshela uAroni wonke amazwi eNkosi eyayimthumile, lazo zonke izibonakaliso eyayimlaye zona.
    29: OMozisi loAroni basebehamba, babuthanisa bonke abadala babantwana bakoIsrayeli.
    30: UAroni wasekhuluma amazwi wonke iNkosi eyayiwakhulume kuMozisi, wenza izibonakaliso phambi kwamehlo abantu.
    31: Abantu basebekholwa; bezwa ukuthi iNkosi ihambele abantwana bakoIsrayeli, lokuthi ibonile inhlupheko yabo, bakhothama, bakhonza.
  5:
    1: 'Emva kwalokho-ke uMozisi loAroni bahamba bathi kuFaro: Itsho njalo iNkosi uNkulunkulu wakoIsrayeli: Bayekele abantu bami bahambe, bangigcinele umkhosi enkangala.'
    2: 'Kodwa uFaro wathi: Ingubani iNkosi ukuthi ngilalele ilizwi layo, ngiyekele uIsrayeli ahambe? Kangiyazi iNkosi, futhi kangiyikumyekela uIsrayeli ahambe.'
    3: 'Basebesithi: UNkulunkulu wamaHebheru uhlangane lathi; ake usiyekele sihambe uhambo lwensuku ezintathu enkangala, siyihlabele iNkosi uNkulunkulu wethu, hlezi isehlele ngomatshayabhuqe wesifo kumbe ngenkemba.'
    4: 'Kodwa inkosi yeGibhithe yathi kubo: Kungani, Mozisi loAroni, lisusa abantu emisebenzini yabo? Yanini emithwalweni yenu!'
    5: 'UFaro wasesithi: Khangelani, abantu belizwe sebebanengi, kanti liyabaphumuza emithwalweni yabo.'
    6: 'Ngalolosuku uFaro waselaya abaqhubi besibhalo besizwe lezinduna zaso, esithi:'
    7: Lingabe lisabanika abantu amahlanga okwenza izitina njengamandulo; kabahambe bona bayezibuthela amahlanga;
    8: 'lenani lezitina abalenze mandulo lizabamisela lona, lingaphunguli kulo; ngoba bayavilapha; yikho bekhala besithi: Siyekeleni siyehlabela uNkulunkulu wethu.'
    9: Yenzani umsebenzi ube nzima kakhulu phezu kwamadoda, ukuze basebenze kuwo, bangalaleli amazwi enkohliso.
    10: 'Abaqhubi besibhalo babantu baphuma, lezinduna zabo, bakhuluma ebantwini besithi: Utsho njalo uFaro: Kangiyikulinika amahlanga;'
    11: hambani lina, lizithathele amahlanga lapho elingawathola khona; kodwa umsebenzi wenu kakuyikuphungulwa lutho kuwo.
    12: Abantu basebehlakazeka elizweni lonke leGibhithe ukuze babuthe izidindi zibe ngamahlanga.
    13: 'Abaqhubi besibhalo babahaluzelisa besithi: Qedani imisebenzi yenu, umlandu wosuku ngosuku lwawo, njengamhla kulamahlanga.'
    14: 'Njalo izinduna zabantwana bakoIsrayeli, abaqhubi besibhalo bakaFaro abababekela zona, zatshaywa, kuthiwa: Kaliqedanga ngani umsebenzi wenu omisiweyo wokwenza izitina njengamandulo, layizolo lalamuhla?'
    15: 'Izinduna zabantwana bakoIsrayeli zasezisiza, zakhala kuFaro zathi: Wenzelani kanje ezincekwini zakho?'
    16: 'Amahlanga kawanikwa inceku zakho, kanti bathi kithi: Yenzani izitina. Khangela-ke, inceku zakho ziyatshaywa; kodwa icala ngelabantu bakho.'
    17: 'Kodwa wathi: Lina lingamavila, lingamavila; ngalokhu lithi: Siyekeleni siyehlabela iNkosi.'
    18: Khathesi-ke hambani, lisebenze; kodwa amahlanga kaliyikuwanikwa, kanti lizaletha inani lezitina.
    19: 'Izinduna zabantwana bakoIsrayeli zasezibona ukuthi zazisebubini, nxa kuthiwa: Kaliyikuphungula ezitineni zenu, umlandu wosuku ngosuku lwawo.'
    20: Zasezihlangana loMozisi loAroni ababemi ukubahlangabeza ekuphumeni kwabo kuFaro;
    21: 'zasezisithi kubo: INkosi ilibone yahlulele; ngoba lenze iphunga lethu libe livumba emehlweni kaFaro lemehlweni enceku zakhe; linike inkemba esandleni sabo ukuze basibulale.'
    22: 'UMozisi wasebuyela eNkosini wathi: Nkosi, wenzeleni okubi kulesisizwe? Kungani ungithumile?'
    23: Ngoba selokhu ngaya kuFaro ukukhuluma ebizweni lakho, wenzile okubi kulesisizwe; futhi kawusikhululanga lokusikhulula isizwe sakho.
  6:
    1: 'INkosi yasisithi kuMozisi: Khathesi uzabona engizakwenza kuFaro; ngoba ngesandla esilamandla uzabayekela bahambe, langesandla esilamandla uzabaxotsha elizweni lakhe.'
    2: 'UNkulunkulu wasekhuluma kuMozisi wathi kuye: NgiyiNkosi;'
    3: njalo ngabonakala kuAbrahama, kuIsaka, lakuJakobe njengoNkulunkulu uSomandla; kodwa ngebizo lami lokuthi uJehova ngangingaziwa kubo.
    4: Njalo lami ngamisa isivumelwano sami labo ukubapha ilizwe leKhanani, ilizwe lobuhambuma babo, ababehlala kulo njengabezizwe.
    5: Futhi lami ngizwile ukububula kwabantwana bakoIsrayeli, amaGibhithe abagcine ebugqilini; njalo ngikhumbule isivumelwano sami.
    6: 'Ngakho-ke tshono kubantwana bakoIsrayeli ukuthi: NgiyiNkosi; njalo ngizalikhupha lisuke ngaphansi kwemithwalo yamaGibhithe; ngilikhulule ebugqilini bawo, ngilihlenge ngengalo eyeluliweyo langezigwebo ezinkulu.'
    7: Njalo ngizazithathela lina libe yisizwe, ngizakuba kini nguNkulunkulu; njalo lizakwazi ukuthi ngiyiNkosi uNkulunkulu wenu, olikhupha lisuke ngaphansi kwemithwalo yamaGibhithe;
    8: njalo ngizalingenisa elizweni engaphakamisa isandla sami ngalo ukulinika uAbrahama, uIsaka loJakobe, ngilinike lona libe yilifa; mina, iNkosi.
    9: UMozisi wasekhuluma ngokunjalo kubantwana bakoIsrayeli; kodwa kabamlalelanga uMozisi ngenxa yokukhathazeka komoya langenxa yobugqili obunzima.
    10: 'INkosi yasikhuluma kuMozisi isithi:'
    11: Ngena ukhulume kuFaro, inkosi yeGibhithe, ukuthi ayekele abantwana bakoIsrayeli basuke elizweni lakhe.
    12: 'Kodwa uMozisi wakhuluma phambi kweNkosi esithi: Khangela, abantwana bakoIsrayeli kabangilalelanga; pho-ke uFaro angangizwa njani, engingowendebe ezingasokanga?'
    13: INkosi yasikhuluma kuMozisi lakuAroni yabapha umlayo ngabantwana bakoIsrayeli langoFaro inkosi yeGibhithe ukukhupha abantwana bakoIsrayeli elizweni leGibhithe.
    14: 'Laba bazinhloko zezindlu zaboyise; amadodana kaRubeni, izibulo likaIsrayeli: OHanoki loPalu, oHezironi loKarimi; laba bazinsapho zikaRubeni.'
    15: 'Lamadodana kaSimeyoni: OJemuweli loJamini loOhadi loJakini loZohari loShawuli indodana yomKhananikazi; laba bazinsapho zikaSimeyoni.'
    16: 'Njalo la ngamabizo amadodana kaLevi ngezizukulwana zawo: OGerishoni loKohathi loMerari; leminyaka yempilo kaLevi yayiyiminyaka elikhulu lamatshumi amathathu lesikhombisa.'
    17: 'Amadodana kaGerishoni: OLibini loShimeyi ngezinsapho zawo.'
    18: 'Njalo amadodana kaKohathi: OAmramu loIzihari loHebroni loUziyeli; leminyaka yempilo kaKohathi yayiyiminyaka elikhulu lamatshumi amathathu lantathu.'
    19: 'Njalo amadodana kaMerari: OMahli loMushi. Laba bazinsapho zamaLevi ngezizukulwana zabo.'
    20: UAmramu wasethatha uJokebedi udadewabo kayise, waba ngumkakhe. Wasemzalela uAroni loMozisi. Leminyaka yempilo kaAmramu yayiyiminyaka elikhulu lamatshumi amathathu lesikhombisa.
    21: 'Njalo amadodana kaIzihari: OKora loNefegi loZikiri.'
    22: 'Lamadodana kaUziyeli: OMishayeli loElizafani loSithiri.'
    23: UAroni wasezithathela uElisheba indodakazi kaAminadaba, udadewabo kaNashoni, waba ngumkakhe. Wasemzalela uNadabi loAbihu, uEleyazare loIthamari.
    24: 'Njalo amadodana kaKora: OAsiri loElkana loAbhiyasafa; laba bazinsapho zabakoKora.'
    25: UEleyazare indodana kaAroni wasezithathela enye yamadodakazi kaPutiyeli, yaba ngumkakhe. Yasimzalela uPhinehasi. Yizo lezi inhloko zaboyise bamaLevi ngezinsapho zazo.
    26: 'Lo nguAroni loMozisi iNkosi eyathi kubo: Khuphani abantwana bakoIsrayeli elizweni leGibhithe ngamabutho abo.'
    27: Yibo labo ababekhuluma kuFaro inkosi yeGibhithe ukukhupha abantwana bakoIsrayeli eGibhithe; lo nguMozisi loAroni.
    28: Kwasekusithi mhla iNkosi ikhuluma kuMozisi elizweni leGibhithe
    29: 'iNkosi yakhuluma kuMozisi isithi: Mina ngiyiNkosi; khuluma kuFaro inkosi yeGibhithe konke engikukhuluma kuwe.'
    30: 'UMozisi wasesithi phambi kweNkosi: Khangela, ngingowendebe ezingasokanga; ngakho uFaro angangizwa njani?'
  7:
    1: 'INkosi yasisithi kuMozisi: Bona, ngikwenze waba njengoNkulunkulu kuFaro; loAroni umnewenu uzakuba ngumprofethi wakho.'
    2: Wena uzakhuluma konke engikulaya khona; loAroni umnewenu uzakhuluma kuFaro ukuthi ayekele abantwana bakoIsrayeli baphume elizweni lakhe.
    3: Kodwa mina ngizakwenza inhliziyo kaFaro ibe lukhuni, ngandise izibonakaliso zami lezimangaliso zami elizweni leGibhithe.
    4: Kodwa uFaro kayikulilalela; njalo ngizabeka isandla sami phezu kweGibhithe, ngikhuphe amabutho ami, isizwe sami, abantwana bakoIsrayeli, elizweni leGibhithe, ngezigwebo ezinkulu.
    5: Njalo amaGibhithe azakwazi ukuthi ngiyiNkosi, lapho ngiselula isandla sami phezu kweGibhithe, ngikhuphe abantwana bakoIsrayeli phakathi kwawo.
    6: OMozisi loAroni basebesenza njengoba iNkosi yabalaya; benza njalo.
    7: UMozisi wayeseleminyaka engamatshumi ayisificaminwembili, loAroni wayeleminyaka engamatshumi ayisificaminwembili lantathu lapho bekhuluma kuFaro.
    8: 'INkosi yasikhuluma kuMozisi lakuAroni, isithi:'
    9: 'Nxa uFaro ekhuluma lani esithi: Zenzeleni isimangaliso; uzakuthi kuAroni: Thatha intonga yakho, uyiphosele phansi phambi kukaFaro, izakuba yinyoka.'
    10: UMozisi loAroni basebengena kuFaro, benza njalo njengoba iNkosi ilayile; uAroni wasephosela phansi intonga yakhe phambi kukaFaro laphambi kwenceku zakhe, yasisiba yinyoka.
    11: UFaro wasebiza laye izazi labathakathi; labalumbi beGibhithe labo benza njalo ngamalumbo abo.
    12: Ngoba ngulowo lalowo waphosela phansi intonga yakhe, zaba zinyoka; kodwa intonga kaAroni yaginya intonga zabo.
    13: Kodwa inhliziyo kaFaro yaba lukhuni, okokuthi kabalalelanga, njengokutsho kweNkosi.
    14: 'INkosi yasisithi kuMozisi: Inhliziyo kaFaro inzima, uyala ukuyekela isizwe sihambe.'
    15: Yana kuFaro ekuseni; khangela, uzaphuma esiya emanzini, ume uqondane laye ekhunjini lomfula, lentonga eyaphenduka yaba yinyoka ithathe esandleni sakho.
    16: 'Uzakuthi kuye: INkosi uNkulunkulu wamaHebheru ingithume kuwe isithi: Yekela isizwe sami sihambe, singikhonze enkangala; kodwa khangela, kawulalelanga kuze kube khathesi.'
    17: 'Itsho njalo iNkosi: Ngalokhu uzakwazi ukuthi ngiyiNkosi; khangela, ngizatshaya ngentonga esesandleni sami phezu kwamanzi asemfuleni, njalo azaphenduka abe ligazi.'
    18: Lenhlanzi ezisemfuleni zizakufa, lomfula ube levumba; lamaGibhithe azadinwa yikunatha amanzi emfuleni.
    19: 'INkosi yasisithi kuMozisi: Tshono kuAroni uthi: Thatha intonga yakho, welule isandla sakho phezu kwamanzi eGibhithe, phezu kwemifula yabo, phezu kwezifula zabo, laphezu kweziziba zabo, laphezu kwamachibi wonke amanzi abo, ukuze abe ligazi. Kuzakuba legazi elizweni lonke leGibhithe, lezitsheni zezihlahla lezamatshe.'
    20: UMozisi loAroni basebesenza njalo, njengokulaya kweNkosi; wasephakamisa intonga, watshaya amanzi ayesemfuleni phambi kwamehlo kaFaro laphambi kwamehlo ezinceku zakhe; lawo wonke amanzi ayesemfuleni aphendulwa aba ligazi.
    21: Lenhlanzi ezisemfuleni zafa; lomfula waba levumba, kwaze kwathi amaGibhithe ehluleka ukuwanatha amanzi emfuleni; njalo kwakulegazi elizweni lonke leGibhithe.
    22: Labalumbi beGibhithe benza njalo ngamalumbo abo, kwaze kwathi inhliziyo kaFaro yaba lukhuni, njalo kabalalelanga, njengokutsho kweNkosi.
    23: UFaro wasetshibilika waya endlini yakhe njalo kayibekanga inhliziyo yakhe lakulokhu.
    24: LamaGibhithe wonke agebha amanzi okunatha inhlangothi zonke zomfula, ngoba babengelakunatha emanzini omfula.
    25: Lensuku eziyisikhombisa zagcwaliseka emva kokuthi iNkosi isitshaye umfula.
  8:
    1: 'INkosi yasisithi kuMozisi: Yana kuFaro uthi kuye: Itsho njalo iNkosi: Yekela abantu bami bahambe ukuze bangikhonze.'
    2: Uba-ke usala ukubayekela bahambe, khangela, ngizatshaya yonke imingcele yakho ngamaxoxo.
    3: Njalo umfula uzanyakazela ngamaxoxo, azakhuphuka, angene endlini yakho, lekamelweni lakho lokulala, laphezu kombheda wakho, lendlini yenceku zakho, laphezu kwesizwe sakho, lemaziko akho, lemiganwini yakho yokuxovela ukudla;
    4: lamaxoxo azakhuphukela kuwe, lesizweni sakho lezincekwini zakho zonke.
    5: 'INkosi yasisithi kuMozisi: Tshono kuAroni uthi: Yelula isandla sakho ngentonga yakho phezu kwemifula, phezu kwezifula, laphezu kweziziba, wenze amaxoxo akhuphukele elizweni leGibhithe.'
    6: UAroni waseselula isandla sakhe phezu kwamanzi eGibhithe; lamaxoxo akhuphuka, asibekela ilizwe leGibhithe.
    7: Labalumbi benza njalo ngamalumbo abo, benza amaxoxo akhuphukela elizweni leGibhithe.
    8: 'UFaro wasebabiza oMozisi loAroni wathi: Ncengani iNkosi ukuthi isuse amaxoxo kimi lesizweni sami; njalo ngizayekela isizwe sihambe ukuthi bahlabele iNkosi.'
    9: 'UMozisi wasesithi kuFaro: Woba lodumo ngaphezu kwami. Ngizakuncengela nini lenceku zakho, lesizwe sakho, ukuchitha amaxoxo asuke kuwe lendlini zakho, asale emfuleni kuphela?'
    10: 'Wasesithi: Kusasa. Wathi-ke: Njengelizwi lakho, ukuze wazi ukuthi kakho onjengeNkosi uNkulunkulu wethu.'
    11: Njalo amaxoxo azasuka kuwe lezindlini zakho lezincekwini zakho lesizweni sakho, asale emfuleni kuphela.
    12: UMozisi loAroni basebephuma kuFaro. UMozisi wakhala eNkosini ngenxa yamaxoxo eyayiwabekile phezu kukaFaro.
    13: INkosi yenza-ke njengelizwi likaMozisi; amaxoxo asesifa ephuma ezindlini, emagumeni lemasimini.
    14: Basebewabuthelela inqwaba ngenqwaba; lelizwe laba levumba.
    15: Kodwa uFaro ebona ukuthi sekungcono, wenza inhliziyo yakhe yaba nzima, ukuthi kabalalelanga, njengokutsho kweNkosi.
    16: 'INkosi yasisithi kuMozisi: Tshono kuAroni uthi: Yelula intonga yakho, utshaye uthuli lomhlaba, ukuze lube yimiyane elizweni lonke leGibhithe.'
    17: Basebesenza njalo; ngoba uAroni welula isandla sakhe silentonga yakhe, watshaya uthuli lomhlaba; lemiyane yaba khona ebantwini lezifuyweni; lonke uthuli lwaba yimiyane elizweni lonke leGibhithe.
    18: Labalumbi benza njalo ngamalumbo abo ukuveza imiyane, kodwa babengeke. Ngakho imiyane yaba sebantwini lezifuyweni.
    19: 'Labalumbi bathi kuFaro: Lokhu kungumunwe kaNkulunkulu. Kodwa inhliziyo kaFaro yaba lukhuni, kazabezwa, njengokutsho kweNkosi.'
    20: 'INkosi yasisithi kuMozisi: Vuka ekuseni kakhulu, uzimise phambi kukaFaro; khangela uphuma esiya emanzini, njalo uthi kuye: Itsho njalo iNkosi: Yekela abantu bami bahambe bangikhonze.'
    21: Ngoba uba ungasiyekeli isizwe sami sihambe, khangela ngizathumela umtshitshi wezibawu kuwe lezincekwini zakho lesizweni sakho lendlini zakho; lezindlu zamaGibhithe zizagcwala umtshitshi wezibawu futhi lomhlabathi ezikuwo.
    22: Kodwa ngalolosuku ngizakwehlukanisa ilizwe leGosheni esihlala kulo isizwe sami, ukuthi kungabi khona lapho umtshitshi wezibawu, ukuze wazi ukuthi ngiyiNkosi phakathi kwelizwe.
    23: Njalo ngizamisa umehluko phakathi kwesizwe sami lesizwe sakho; kusasa kuzakuba lesibonakaliso lesi.
    24: INkosi yasisenza njalo; kwasekufika umtshitshi onzima wezibawu endlini kaFaro lezindlini zezinceku zakhe lelizweni lonke leGibhithe; ilizwe lonakala ngenxa yomtshitshi wezibawu.
    25: 'UFaro wasebabiza oMozisi loAroni, wathi: Hambani, lihlabele uNkulunkulu wenu kulelilizwe.'
    26: 'Kodwa uMozisi wathi: Kakulunganga ukwenza njalo, ngoba sizahlabela eNkosini uNkulunkulu wethu okunengekayo kwamaGibhithe; khangela, uba sihlaba okunengekayo kwamaGibhithe phambi kwamehlo awo, kawayikusikhanda ngamatshe yini?'
    27: Sizahamba ummango wensuku ezintathu enkangala, sihlabele-ke iNkosi uNkulunkulu wethu njengoba izakutsho kithi.
    28: 'UFaro wasesithi: Mina ngizaliyekela lihambe ukuthi lihlabele iNkosi uNkulunkulu wenu enkangala; kodwa lingayi khatshana kakhulu; lingincengele.'
    29: 'UMozisi wasesithi: Khangela, ngiyasuka kuwe, ngizayincenga iNkosi ukuze umtshitshi wezibawu usuke kuFaro, ezincekwini zakhe, lesizweni sakhe kusasa; kuphela uFaro angaphindi akhohlise ngokungayekeli isizwe sihambe, sihlabele iNkosi.'
    30: UMozisi wasephuma kuFaro, wayincenga iNkosi.
    31: INkosi yasisenza njengelizwi likaMozisi; yasusa umtshitshi wezibawu kuFaro, ezincekwini zakhe lesizweni sakhe; kakusalanga lesisodwa.
    32: Kodwa uFaro wenza inhliziyo yakhe yaba nzima langalesisikhathi, kayekelanga isizwe sihambe.
  9:
    1: 'INkosi yasisithi kuMozisi: Yana kuFaro uthi kuye: Itsho njalo iNkosi, uNkulunkulu wamaHebheru, ithi: Yekela abantu bami bahambe ukuthi bangikhonze.'
    2: Ngoba uba usala ukubayekela bahambe, ulokhu ubabambile,
    3: khangela, isandla seNkosi sizakuba phezu kwezifuyo zakho ezisegangeni, phezu kwamabhiza, phezu kwabobabhemi, phezu kwamakamela, phezu kwenkomo laphezu kwezimvu, umatshayabhuqe wesifo onzima kakhulu.
    4: Kodwa iNkosi izakwenza umehluko phakathi kwezifuyo zakoIsrayeli lezifuyo zeGibhithe, kuze kuthi kakuyikufa lutho kukho konke okwabantwana bakoIsrayeli.
    5: 'INkosi yasimisa isikhathi esimisiweyo, isithi: Kusasa iNkosi izakwenza linto elizweni.'
    6: INkosi yayenza-ke linto kusisa; lazo zonke izifuyo zeGibhithe zafa; kodwa kakufanga lesisodwa ezifuyweni zabantwana bakoIsrayeli.
    7: UFaro wasethuma, khangela-ke, kakufanga ngitsho lesisodwa ezifuyweni zakoIsrayeli. Kodwa inhliziyo kaFaro yaba nzima, kasiyekelanga isizwe sihambe.
    8: 'INkosi yasisithi kuMozisi lakuAroni: Zithatheleni izandla zenu ezigcweleyo zomlotha weziko, njalo uMozisi awutsahazele emazulwini phambi kwamehlo kaFaro.'
    9: Njalo uzakuba luthuli olucolekileyo phezu kwelizwe lonke leGibhithe, njalo luzakuba phezu kwabantu laphezu kwezifuyo lube lithumba eliphihlika amathuthuva elizweni lonke leGibhithe.
    10: Basebethatha umlotha weziko, bema phambi kukaFaro; uMozisi wasewutsahazela emazulwini, waba lithumba eliphihlika amathuthuva ebantwini lezifuyweni.
    11: Njalo abalumbi babengeme phambi kukaMozisi ngenxa yamathumba; ngoba amathumba ayephezu kwabalumbi laphezu kwawo wonke amaGibhithe.
    12: Kodwa iNkosi yayenza yaba lukhuni inhliziyo kaFaro, njalo kazabezwa, njengokutsho kweNkosi kuMozisi.
    13: 'INkosi yasisithi kuMozisi: Vuka ekuseni kakhulu, uzimise phambi kukaFaro uthi kuye: Itsho njalo iNkosi uNkulunkulu wamaHebheru ithi: Yekela isizwe sami sihambe bangikhonze.'
    14: Ngoba ngalesisikhathi ngizathumela zonke inhlupheko zami enhliziyweni yakho laphezu kwenceku zakho laphezu kwesizwe sakho, ukuze wazi ukuthi kakho onjengami emhlabeni wonke.
    15: Ngoba khathesi ngizaselula isandla sami ukuze ngikutshaye lesizwe sakho ngomatshayabhuqe wesifo, ubusuchitheka usuke emhlabeni.
    16: Kodwa isibili ngalokhu ngikumisile ukuze ngikutshengise amandla ami lokuze ibizo lami lilandiswe emhlabeni wonke.
    17: Usaziphakamisa umelana labantu bami, ukuthi ungabayekeli bahambe yini?
    18: Khangela, kusasa ngalesisikhathi ngizanisa isiqhotho esinzima kakhulu, esingazanga sibe khona esinjalo eGibhithe kusukela ngosuku lisekelwa kuze kube khathesi.
    19: Khathesi-ke thuma, ubuthe izifuyo zakho lakho konke olakho ensimini; wonke umuntu layo yonke inyamazana okuficwa ensimini okungabuthelwanga ekhaya, nxa isiqhotho siwela phezu kwakho, kuzakufa.
    20: Lowo olesabayo ilizwi leNkosi phakathi kwenceku zikaFaro wenza izisebenzi zakhe lezifuyo zakhe zibalekele ezindlini;
    21: kodwa lowo ongabekanga inhliziyo yakhe elizwini leNkosi watshiya izisebenzi zakhe lezifuyo zakhe ensimini.
    22: 'INkosi yasisithi kuMozisi: Yelulela isandla sakho emazulwini, ukuze kube khona isiqhotho elizweni lonke leGibhithe, phezu kwabantu laphezu kwezinyamazana laphezu kwemibhida yonke yensimu elizweni leGibhithe.'
    23: UMozisi waseselulela intonga yakhe emazulwini; iNkosi yasiletha imidumo lesiqhotho; lomlilo wehlela emhlabeni; leNkosi yanisa isiqhotho elizweni leGibhithe.
    24: Kwasekusiba khona isiqhotho, lomlilo uzixubanise esiqhothweni; okunzima kakhulu; okungazanga kube khona okunjengakho elizweni lonke leGibhithe selokhu laba yisizwe.
    25: Isiqhotho sasesitshaya elizweni lonke leGibhithe konke okusegangeni, kusukela ebantwini kusiya ezinyamazaneni; lesiqhotho satshaya wonke umbhida weganga, sephula sonke isihlahla seganga.
    26: Kuphela elizweni leGosheni lapho ababekhona abantwana bakoIsrayeli kwakungekho isiqhotho.
    27: 'UFaro wasethuma wabiza uMozisi loAroni, wathi kubo: Ngonile ngalesisikhathi; iNkosi ilungile, kanti mina labantu bami sibabi.'
    28: Ncengani iNkosi, ngoba sekwanele, ukuze kungabi lemidumo elamandla lesiqhotho; besengiliyekela lihambe, lingabe lisahlala.
    29: 'UMozisi wasesithi kuye: Nxa sengiphumile emzini, ngizachaya izandla zami eNkosini; kuzaphela imidumo lesiqhotho kasisayikuba khona, ukuze wazi ukuthi umhlaba ungoweNkosi.'
    30: Kodwa wena lenceku zakho, ngiyazi ukuthi kalikayesabi iNkosi uNkulunkulu.
    31: Kwasekutshaywa ifilakisi lebhali; ngoba ibhali yayisesikwetshini, lefilakisi yayisithela amaluba.
    32: Kodwa ingqoloyi lespelite kakutshaywanga, ngoba kwakungakavuthwa.
    33: UMozisi wasephuma emzini evela kuFaro, wachaya izandla zakhe eNkosini; kwasekusima imidumo lesiqhotho, lezulu kalabe lisathululeka emhlabeni.
    34: Kwathi uFaro esebonile ukuthi izulu lesiqhotho lemidumo sekumile, wengezelela ukona, wayenza yaba nzima inhliziyo yakhe, yena lenceku zakhe.
    35: Njalo inhliziyo kaFaro yaba lukhuni, kazabayekela abantwana bakoIsrayeli bahambe, njengalokhu iNkosi yayitshilo ngesandla sikaMozisi.
  10:
    1: 'INkosi yasisithi kuMozisi: Yana kuFaro, ngoba mina ngenze inhliziyo yakhe yaba nzima lenhliziyo yenceku zakhe, ukuze ngenze lezizibonakaliso zami phambi kwakhe,'
    2: lokuthi ulandise endlebeni zendodana yakho lendodana yendodana yakho ukuthi ngenze kabuhlungu kumaGibhithe lezibonakaliso zami engizenze phakathi kwawo, ukuze lazi ukuthi ngiyiNkosi.
    3: 'UMozisi loAroni basebesiya kuFaro, bathi kuye: Itsho njalo iNkosi, uNkulunkulu wamaHebheru, ithi: Koze kube nini usala ukuzithoba phambi kwami? Yekela isizwe sami sihambe, bangikhonze.'
    4: Ngoba uba usala ukuyekela isizwe sami sihambe, khangela, kusasa ngizaletha isikhonyane emngceleni wakho,
    5: njalo sizasibekela ubuso bomhlaba ukuze ungawuboni umhlaba, sizakudla insalela yokwaphephayo, okwalisalelayo esiqhothweni, sidle sonke isihlahla esikhulela wena ensimini.
    6: Sizagcwalisa izindlu zakho lezindlu zezinceku zakho zonke lezindlu zawo wonke amaGibhithe, oyihlo abangazanga basibone laboyise baboyihlo, kusukela ngosuku ababakhona emhlabeni kuze kube lamuhla. Wasetshibilika, waphuma kuFaro.
    7: 'Lenceku zikaFaro zathi kuye: Koze kube nini lo esiba ngumjibila kithi? Yekela amadoda ahambe, akhonze iNkosi uNkulunkulu wawo; kawukazi yini ukuthi iGibhithe isichithekile?'
    8: 'UMozisi loAroni babuyiselwa kuFaro; wasesithi kubo: Hambani likhonze iNkosi uNkulunkulu wenu. Ngobani kanye labo abazahamba?'
    9: 'UMozisi wasesithi: Sizahamba labatsha bethu labadala bethu, lamadodana ethu lamadodakazi ethu, lezimvu zethu lenkomo zethu sizahamba, ngoba silomkhosi weNkosi.'
    10: 'Wasesithi kubo: INkosi ibe lani ngokunjalo, njengoba ngizaliyekela lihambe labantwanyana benu! Bonani ngoba kulokubi phambi kwenu.'
    11: Kungabi njalo! Hambani khathesi, madoda, liyikhonze iNkosi, ngoba yikho elikudingayo. Basebebaxotsha ebusweni bukaFaro.
    12: 'INkosi yasisithi kuMozisi: Yelula isandla sakho phezu kwelizwe leGibhithe, ngenxa yesikhonyane, ukuze senyukele phezu kwelizwe leGibhithe, sidle wonke umbhida welizwe lakho konke isiqhotho esikutshiyileyo.'
    13: UMozisi waseyelula intonga yakhe phezu kwelizwe leGibhithe; iNkosi yasiqhuba umoya wempumalanga elizweni, lonke lolosuku lobusuku bonke; kwasekusithi ekuseni, umoya wempumalanga wenyusa isikhonyane.
    14: Isikhonyane sasesisenyukela phezu kwelizwe lonke leGibhithe, sehlela emngceleni wonke weGibhithe, esinzima kakhulu. Phambi kwaso akuzange kube khona isikhonyane esinjalo njengaso, futhi kakuyikuba khona esinjalo emva kwaso.
    15: Ngoba sasibekela ubuso belizwe lonke, kwaze kwafiphazwa ilizwe; sadla wonke umbhida welizwe laso sonke isithelo sezihlahla isiqhotho esasitshiyayo; kakusalanga lutho oluluhlaza esihlahleni, lombhida weganga, elizweni lonke leGibhithe.
    16: 'UFaro wasephangisa ukubabiza oMozisi loAroni, wathi: Ngonile eNkosini uNkulunkulu wenu lakini.'
    17: Khathesi-ke ake lithethelele isono sami okwalesisikhathi kuphela, liyincenge iNkosi uNkulunkulu wenu ukuthi isuse kimi lokhu ukufa kuphela.
    18: Wasephuma kuFaro, wayincenga iNkosi.
    19: INkosi yasiphendula umoya wentshonalanga olamandla kakhulu owenyusa isikhonyane, wasiphosela oLwandle oluBomvu; kakusalanga sikhonyane lesisodwa kuwo wonke umngcele weGibhithe.
    20: Kodwa iNkosi yayenza lukhuni inhliziyo kaFaro, kazabayekela abantwana bakoIsrayeli bahambe.
    21: 'INkosi yasisithi kuMozisi: Yelulela isandla sakho emazulwini, ukuze kube khona umnyama phezu kwelizwe leGibhithe, ngitsho umnyama ophumputhekayo.'
    22: UMozisi waseselulela isandla sakhe emazulwini; kwasekusiba khona umnyama wobumnyama elizweni lonke leGibhithe insuku ezintathu.
    23: Kababonananga, futhi kakusukumanga muntu endaweni yakhe okwensuku ezintathu; kodwa kubo bonke abantwana bakoIsrayeli kwakukhona ukukhanya emizini yabo.
    24: 'UFaro wasembiza uMozisi wathi: Hambani likhonze iNkosi, kuphela izimvu zenu lenkomo zenu kuzagcinwa, labantwanyana benu bazahamba lani.'
    25: 'Kodwa uMozisi wathi: Lawe ubonika imihlatshelo leminikelo yokutshiswa ezandleni zethu, esizayenzela iNkosi uNkulunkulu wethu.'
    26: Njalo lezifuyo zethu zizahamba kanye lathi, kakuyikusala emuva isondo; ngoba sizathatha kuzo ukukhonza iNkosi uNkulunkulu wethu, ngoba kasikwazi esizakhonza ngakho iNkosi size sifike khona.
    27: Kodwa iNkosi yenza lukhuni inhliziyo kaFaro, njalo kafunanga ukubayekela bahambe.
    28: 'UFaro wasesithi kuye: Suka kimi, uziqaphele, ungaboni ubuso bami futhi; ngoba mhla ubona ubuso bami uzakufa.'
    29: 'UMozisi wasesithi: Ukhulume ngokuqonda, kangisayikubona futhi ubuso bakho.'
  11:
    1: 'INkosi yasisithi kuMozisi: Ngisezakwehlisela kuFaro lakulo iGibhithe inhlupheko eyodwa; emva kwalokho uzaliyekela lihambe lisuke lapha; ekuliyekeleni kwakhe lihambe uzalixotsha lokulixotsha lisuka lapha ngokupheleleyo.'
    2: Ake ukhulume endlebeni zabantu, ukuthi bacele, ngulowo kumakhelwane wakhe, lalowo owesifazana kumakhelwane wakhe, izinto zesiliva lezinto zegolide.
    3: INkosi yasinika abantu umusa emehlweni amaGibhithe. Futhi indoda uMozisi waba mkhulu kakhulu elizweni leGibhithe emehlweni enceku zikaFaro lemehlweni esizwe.
    4: 'UMozisi wasesithi: Itsho njalo iNkosiithi: Phose phakathi kobusuku ngizaphuma ngiye phakathi kweGibhithe;'
    5: lawo wonke amazibulo elizweni leGibhithe azakufa, kusukela kuzibulo likaFaro elizahlala esihlalweni sakhe sobukhosi, kuze kube kuzibulo lencekukazi engemva kwelitshe lokuchola, lamazibulo wonke ezifuyo.
    6: Njalo kuzakuba khona isililo esikhulu elizweni lonke leGibhithe, esingazanga sibe khona esinjengaso, lesingayikuba khona futhi esinjengaso.
    7: Kodwa lakubo bonke abantwana bakoIsrayeli inja kayiyikulola ulimi lwayo, kusukela emuntwini kusiya ezifuyweni, ukuze lazi ukuthi iNkosi iyehlukanisa phakathi kweGibhithe loIsrayeli.
    8: 'Lazo zonke izinceku zakho lezi zizakwehlela kimi, zingikhothamele zisithi: Phuma wena lesizwe sonke esikulandelayo. Langemva kwalokho ngizaphuma. Wasephuma kuFaro ekuvutheni kolaka.'
    9: 'INkosi yasisithi kuMozisi: UFaro kayikulizwa, ukuze zande izimangaliso zami elizweni leGibhithe.'
    10: OMozisi loAroni basebesenza zonke lezizimangaliso phambi kukaFaro, kodwa iNkosi yenza inhliziyo kaFaro yaba lukhuni, kazabayekela abantwana bakoIsrayeli baphume elizweni lakhe.
  12:
    1: 'INkosi yasikhuluma kuMozisi lakuAroni elizweni leGibhithe, isithi:'
    2: Le inyanga kayibe kini yinhloko yezinyanga, ibe kini ngeyokuqala yenyanga zomnyaka.
    3: 'Khulumani kunhlangano yonke yakoIsrayeli lithi: Ngolwetshumi lwalinyanga bazazithathela ngulowo iwundlu, ngokwezindlu zaboyise, iwundlu ngendlu.'
    4: Uba-ke indlu incinyane kakhulu ewundlwini, kakuthi yena athathe lomakhelwane wakhe, oseduze lendlu yakhe, njengobunengi bemiphefumulo; ngulowo njengokudla kwakhe, lizabalela iwundlu.
    5: Lizakuba lezinyane elingelasici, eliduna, elilomnyaka owodwa; lithatheni ezimvini loba ezimbuzini.
    6: Njalo lizaligcina kuze kufike usuku lwetshumi lane lwaleyonyanga, njalo ibandla lonke lenhlangano yakoIsrayeli izalihlaba kusihlwa.
    7: Bazathatha-ke okwegazi, bakufake emigubazini yomibili lekhothameni, ezindlini abazalidlela kuzo.
    8: Njalo bazakudla inyama ngalobobusuku, yosiwe ngomlilo, lesinkwa esingelamvubelo, lemibhida ebabayo bazayidla.
    9: Lingadli okwalo kuluhlaza kumbe kuphekiwe lokuphekwa ngamanzi, kodwa yosiwe ngomlilo; inhloko yalo lemilenze yalo, kanye lemibilini yalo.
    10: Njalo lingatshiyi lutho kulo kuze kube sekuseni, kodwa okusalayo kulo kuze kube sekuseni lizakutshisa ngomlilo.
    11: Ngokunjalo-ke lizalidla, inkalo zenu zibotshiwe, izicathulo zenu zisenyaweni zenu, lendondolo zenu zisezandleni zenu; lizalidla ngokuphangisa; kuliphasika leNkosi.
    12: Ngoba ngizadabula phakathi kwelizwe leGibhithe ngalobubusuku, ngitshaye wonke amazibulo elizweni leGibhithe, kusukela emuntwini kusiya enyamazaneni, ngizakwenza izigwebo kubo bonke onkulunkulu beGibhithe; mina ngiyiNkosi.
    13: Legazi lizakuba kini yisibonakaliso ezindlini lapho elikhona; nxa ngibona igazi ngizadlula phezu kwenu, njalo kungehleli kini inhlupheko yokuchitha, mhla ngitshaya ilizwe leGibhithe.
    14: Njalo lolusuku luzakuba kini yisikhumbuzo; njalo lizalugcina lube ngumkhosi eNkosini; lizalugcina ezizukulwaneni zenu ngokomthetho wanininini.
    15: Insuku eziyisikhombisa lizakudla isinkwa esingelamvubelo. Yebo ngosuku lokuqala lizakhupha imvubelo ezindlini zenu; ngoba wonke odla okuvutshelweyo kusukela kusuku lokuqala kuze kufike usuku lwesikhombisa, lowomphefumulo uzaqunywa usuke koIsrayeli.
    16: Njalo ngosuku lokuqala kuzakuba khona inhlangano ebiziweyo engcwele, langosuku lwesikhombisa lizakuba lenhlangano ebiziweyo engcwele; kungenziwa msebenzi ngazo, kuphela lokho wonke umphefumulo okudlayo, lokho kodwa kungenziwa yini.
    17: Ngakho gcinani izinkwa ezingelamvubelo; ngoba ngalona lolosuku ngikhuphile amabutho enu elizweni leGibhithe. Ngakho lizagcina lolosuku ezizukulwaneni zenu ngesimiso saphakade.
    18: Kweyokuqala, osukwini lwetshumi lane lwenyanga kusihlwa lizakudla isinkwa esingelamvubelo, kuze kufike usuku lwamatshumi amabili lanye lwenyanga kusihlwa.
    19: Insuku eziyisikhombisa kakungaficwa imvubelo ezindlini zenu; ngoba wonke odla okuvutshelweyo lowomphefumulo uzaqunywa usuke kunhlangano yakoIsrayeli, loba engowemzini loba engowokuzalwa elizweni.
    20: Lingadli lutho oluvutshelweyo; emizini yenu yonke lizakudla isinkwa esingelamvubelo.
    21: 'UMozisi wasebiza bonke abadala bakoIsrayeli, wathi kubo: Hudulani lizithathele amawundlu ngokwensapho zenu, lihlabe iphasika,'
    22: lithathe ilixha lehisope, liligxamuze egazini elisemganwini, lininde ekhothameni lemigubazini emibili ngegazi elisemganwini; lina-ke, kakungaphumi muntu endlini yakhe kuze kube sekuseni.
    23: Ngoba iNkosi izadabula ukutshaya amaGibhithe; nxa ibona igazi ekhothameni lemigubazini yomibili, iNkosi izadlula phezu komnyango, ingavumeli umchithi ukuthi angene ezindlini zenu ukutshaya.
    24: Njalo lizagcina le into, kube yisimiso kini lakubantwana benu kuze kube phakade.
    25: Njalo kuzakuthi lapho lifika elizweni iNkosi ezalinika lona njengokukhuluma kwayo, lizagcina linkonzo.
    26: 'Kuzakuthi-ke lapho abantwana benu besithi kini: Iyini linkonzo elilayo?'
    27: 'Lizakuthi-ke: Lo ngumhlatshelo wephasika leNkosi, eyedlula phezu kwezindlu zabantwana bakoIsrayeli eGibhithe mhla itshaya amaGibhithe, wophula izindlu zethu. Njalo abantu bakhothama bakhonza.'
    28: Abantwana bakoIsrayeli basebehamba, bayakwenza njengalokhu iNkosi yayibalayile oMozisi loAroni, benza njalo.
    29: Kwasekusithi phakathi kobusuku iNkosi yatshaya wonke amazibulo elizweni leGibhithe, kusukela kuzibulo likaFaro elalizahlala esihlalweni sakhe sobukhosi kuze kube kuzibulo lesibotshwa esasisentolongweni, lamazibulo wonke ezifuyo.
    30: UFaro wasesukuma ebusuku, yena lenceku zakhe zonke lamaGibhithe wonke. Kwasekusiba khona isililo esikhulu eGibhithe, ngoba kwakungekho ndlu lapho okwakungelamufi khona.
    31: 'Wasebiza oMozisi loAroni ebusuku, wathi: Sukumani, liphume phakathi kwabantu bami, lonke lina labantwana bakoIsrayeli, lihambe liyekhonza iNkosi njengokutsho kwenu.'
    32: Thathani lani izimvu zenu lenkomo zenu njengokutsho kwenu, lihambe; futhi lingibusise lami.
    33: 'Njalo amaGibhithe ayebakhuthaza abantu ebahaluzelisa ukuthi baphume elizweni, ngoba athi: Sonke sifile.'
    34: Abantu-ke bathatha inhlama yabo ingakavutshelwa, betshata imiganu yabo yokuxovela ibotshelwe ezembathweni zabo.
    35: Abantwana bakoIsrayeli basebesenza njengelizwi likaMozisi; bacela kumaGibhithe izinto zesiliva lezinto zegolide lezigqoko.
    36: INkosi yasibapha abantu umusa emehlweni amaGibhithe, aze abanika izicelo zabo. Basebewaphundla amaGibhithe.
    37: Abantwana bakoIsrayeli basebesuka eRamesesi besiya eSukothi; amadoda angaba zinkulungwane ezingamakhulu ayisithupha ahamba ngenyawo, ngaphandle kwabantwana.
    38: Kwasekusenyuka labo lexuku lenhlobonhlobo, lezimvu lezinkomo, lezifuyo ezinengi kakhulu.
    39: Basebebhaka izinkwa ezingelamvubelo ngenhlama abayikhupha eGibhithe, ngoba ingavutshelwanga, ngoba baxotshwa eGibhithe, ngoba babengelakulibala, futhi bengazilungiselelanga umphako.
    40: Isikhathi sokuhlala-ke kwabantwana bakoIsrayeli abasihlala eGibhithe sasiyiminyaka engamakhulu amane lamatshumi amathathu.
    41: Kwasekusithi ekupheleni kweminyaka engamakhulu amane lamatshumi amathathu, kwathi ngalona lolosuku wonke amabutho eNkosi aphuma elizweni leGibhithe.
    42: Kuyibusuku bemilindo eNkosini ngokubakhupha elizweni leGibhithe; lobu yibusuku beNkosi bemilindo yabo bonke abantwana bakoIsrayeli ezizukulwaneni zabo.
    43: 'INkosi yasisithi kuMozisi loAroni: Lesi yisimiso sephasika. Kakho owezizwe ongalidla;'
    44: kodwa sonke isigqili sawo wonke umuntu, esathengwa ngemali, nxa usisokile, ngalesosikhathi sizakudla kulo.
    45: Owezizwe loqhatshiweyo bangadli kulo.
    46: Lizadlelwa endlini yinye; ungakhupheli phandle kwendlu okwenyama, ungephuli thambo lalo.
    47: Inhlangano yonke yakoIsrayeli izakwenza lokhu.
    48: Uba owemzini ohlala lani njengowezizwe egcinela iNkosi iphasika, kabasokwe bonke abesilisa laye, abesesondela-ke aligcine, uzakuba njengowokuzalwa elizweni; kodwa kakho ongasokwanga ozalidla.
    49: Umlayo munye uzakuba kowokuzalwa elizweni lakowemzini ohlala phakathi kwenu njengowezizwe.
    50: Bonke abantwana bakoIsrayeli basebesenza njengalokhu iNkosi yayibalayile oMozisi loAroni; benza njalo.
    51: Kwasekusithi ngalona lolosuku iNkosi yabakhupha abantwana bakoIsrayeli elizweni leGibhithe ngamabutho abo.
  13:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Ngingcwelisela lonke izibulo, elivula loba yisiphi isizalo phakathi kwabantwana bakoIsrayeli, elomuntu lelenyamazana, lingelami.
    3: 'UMozisi wasesithi ebantwini: Khumbulani lolusuku eliphume ngalo eGibhithe, endlini yobugqili; ngoba ngamandla esandla iNkosi ilikhuphile lapha. Njalo kakungadliwa isinkwa esilemvubelo.'
    4: Ngalolusuku liyaphuma ngenyanga kaAbhibhi.
    5: Njalo kuzakuthi lapho iNkosi isikungenisile elizweni lamaKhanani lamaHethi lamaAmori lamaHivi lamaJebusi, afunga kuboyihlo ukukunika lona, ilizwe eligeleza uchago loluju, uzagcina linkonzo ngalinyanga.
    6: Insuku eziyisikhombisa uzakudla izinkwa ezingelamvubelo, langosuku lwesikhombisa kuzakuba khona umkhosi eNkosini.
    7: Izinkwa ezingelamvubelo zizadliwa ngensuku eziyisikhombisa; njalo kakuyikubonwa kuwe okuvutshelweyo lemvubelo kayiyikubonwa kuwe kuwo wonke umngcele wakho.
    8: 'Njalo uzatshela indodana yakho ngalolosuku usithi: Ngenxa yalokho iNkosi eyakwenza kimi ekuphumeni kwami eGibhithe.'
    9: Futhi kuzakuba kuwe luphawu phezu kwesandla sakho lesikhumbuzo phakathi laphakathi kwamehlo akho, ukuze umlayo weNkosi ube semlonyeni wakho; ngoba ngesandla esilamandla iNkosi ikukhuphile eGibhithe.
    10: Ngakho uzagcina lesisimiso ngesikhathi saso esimisiweyo iminyaka ngeminyaka.
    11: Njalo kuzakuthi lapho iNkosi isikungenisile elizweni lamaKhanani, njengokufunga kwayo kuwe lakuboyihlo, isikunike lona,
    12: uzakwehlukanisela iNkosi konke okuvula isizalo; lalo lonke izibulo lomqegu wezifuyo olazo, amaduna azakuba ngaweNkosi.
    13: Lalo lonke izibulo likababhemi uzalihlenga ngewundlu; kodwa uba ungalihlengi, uzalephula intamo; lalo lonke izibulo lomuntu phakathi kwamadodana akho uzalihlenga.
    14: 'Njalo kuzakuthi lapho indodana yakho ikubuza ngesikhathi esizayo isithi: Kuyini lokhu? Uzakuthi kuyo: Ngamandla esandla iNkosi yasikhupha eGibhithe, endlini yobugqili.'
    15: Ngoba kwathi uFaro ezenza lukhuni ukuthi asiyekele sihambe, iNkosi yabulala lonke izibulo elizweni leGibhithe, kusukela kuzibulo lomuntu kusiya kuzibulo lezifuyo; ngakho ngiyahlabela iNkosi konke okuvula isizalo okuduna; kodwa lonke izibulo lamadodana ami ngiyalihlenga.
    16: Njalo kuzakuba luphawu phezu kwesandla sakho lamafilakteriyu phakathi laphakathi kwamehlo akho, ngoba ngamandla esandla iNkosi yasikhupha eGibhithe.
    17: 'Kwasekusithi uFaro eseyekele abantu bahambe, uNkulunkulu kabakhokhelanga ngendlela yelizwe lamaFilisti, lanxa yayiseduze; ngoba uNkulunkulu wathi: Hlezi abantu bazisole nxa bebona impi, babuyele eGibhithe.'
    18: Kodwa uNkulunkulu wababhodisa abantu ngendlela yenkangala yoLwandle oluBomvu. Abantwana bakoIsrayeli basebesenyuka besuka elizweni leGibhithe behlomile.
    19: 'UMozisi wasethatha amathambo kaJosefa wahamba lawo, ngoba wayebafungisile lokubafungisa abantwana bakoIsrayeli esithi: Isibili uNkulunkulu uzalihambela; futhi kalibokwenyusa lapha amathambo ami lihambe lawo.'
    20: Basebesuka eSukothi, bamisa inkamba eEthama, ekucineni kwenkangala.
    21: INkosi yasihamba phambi kwabo emini ngensika yeyezi ukubakhokhela endleleni, lebusuku ngensika yomlilo ukubakhanyisela, ukuze bahambe emini lebusuku.
    22: Kayiyisusanga insika yeyezi emini, lensika yomlilo ebusuku, phambi kwabantu.
  14:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Tshela abantwana bakoIsrayeli ukuthi baphenduke, bamise inkamba phambi kwePi-Hahirothi, phakathi kweMigidoli lolwandle, phambi kweBhali-Zefoni, maqondana layo limise inkamba elwandle.
    3: 'Njalo uFaro uzakuthi ngabantwana bakoIsrayeli: Badidekile elizweni, inkangala ibavalele.'
    4: Njalo ngizayenza lukhuni inhliziyo kaFaro, ukuthi axotshane labo, ngibe sengidunyiswa kuFaro lebuthweni lakhe lonke, ukuze amaGibhithe azi ukuthi ngiyiNkosi. Basebesenza njalo.
    5: 'Kwathi sekubikiwe enkosini yeGibhithe ukuthi abantu babalekile, inhliziyo kaFaro lenhliziyo yenceku zakhe yaguquka mayelana labantu, basebesithi: Kuyini lokho esikwenzileyo, ukuthi siyekele uIsrayeli ahambe angasisebenzeli?'
    6: Wasebophela inqola yakhe, wathatha abantu bakhe laye.
    7: Wasethatha inqola ezingamakhulu ayisithupha ezikhethiweyo lazo zonke inqola zeGibhithe lenduna eziphezu kwazo zonke.
    8: INkosi yasiyenza lukhuni inhliziyo kaFaro inkosi yeGibhithe, wasexotshana labantwana bakoIsrayeli, kodwa abantwana bakoIsrayeli baphuma ngesandla esiphakemeyo.
    9: Kodwa amaGibhithe asexotshana labo, amabhiza wonke, izinqola zikaFaro, labagadi bakhe bamabhiza, lebutho lakhe, abafica bemise inkamba elwandle, eceleni kwePi-Hahirothi phambi kweBhali-Zefoni.
    10: Kwathi uFaro esesondele, abantwana bakoIsrayeli baphakamisa amehlo abo, khangela-ke, amaGibhithe ehamba ebalandela, basebesesaba kakhulu. Abantwana bakoIsrayeli basebekhala eNkosini;
    11: 'bathi kuMozisi: Kungoba kwakungekho mangcwaba yini eGibhithe ukuthi usithethe ukuze sifele enkangala? Kuyini lokhu okwenze kithi, ukusikhupha eGibhithe?'
    12: 'Kayisilo leli ilizwi esalikhuluma kuwe eGibhithe sisithi: Siyekele ukuthi sisebenzele amaGibhithe? Ngoba bekuzakuba ngcono kithi ukuthi sisebenzele amaGibhithe kulokuthi sifele enkangala.'
    13: 'UMozisi wasesithi ebantwini: Lingesabi; manini liqine, libone usindiso lweNkosi ezalenzela lona lamuhla; ngoba amaGibhithe eliwabonayo lamuhla, kalisayikuwabona futhi kuze kube laphakade.'
    14: INkosi izalilwela, lina-ke lizathula.
    15: 'INkosi yasisithi kuMozisi: Ukhalelani kimi? Tshela abantwana bakoIsrayeli ukuthi baqhubekele phambili.'
    16: Wena-ke, phakamisa intonga yakho, welulele isandla sakho phezu kolwandle uludabule, ukuze abantwana bakoIsrayeli bahambe phakathi kolwandle emhlabathini owomileyo.
    17: Mina-ke, khangela, ngizayenza lukhuni inhliziyo yamaGibhithe ukuze angene ngemva kwabo. Njalo ngizadunyiswa ngoFaro langebutho lakhe lonke, ngezinqola zakhe, langabagadi bamabhiza bakhe.
    18: Njalo amaGibhithe azakwazi ukuthi ngiyiNkosi sengidunyiswe ngoFaro, ngezinqola zakhe langabagadi bamabhiza bakhe.
    19: Njalo ingilosi kaNkulunkulu eyayihamba phambi kwebutho lakoIsrayeli yasuka yayahamba ngemva kwabo; lensika yeyezi yasuka phambi kwabo, yema ngemva kwabo,
    20: yasisiza phakathi kwebutho lamaGibhithe lebutho lakoIsrayeli. Njalo yayiliyezi lobumnyama, kodwa yakhanyisa ubusuku, okokuthi elinye kalisondelanga kwelinye ubusuku bonke.
    21: UMozisi waseselulela isandla sakhe phezu kolwandle; iNkosi yalwenza ulwandle lwahamba ngomoya olamandla wempumalanga ubusuku bonke, yenza ulwandle lwaba ngumhlabathi owomileyo; amanzi asesehlukaniswa.
    22: Abantwana bakoIsrayeli basebengena olwandle emhlabathini owomileyo; njalo amanzi aba ngumduli kubo ngakwesokunene sabo langakwesokhohlo sabo.
    23: AmaGibhithe asexotshana labo, angena ngemva kwabo, wonke amabhiza kaFaro, inqola zakhe labagadi bamabhiza bakhe, phakathi kolwandle.
    24: Kwasekusithi ngomlindo wokusa, iNkosi yakhangela phansi ebuthweni lamaGibhithe isensikeni yomlilo leyeyezi, yalidunga ibutho lamaGibhithe;
    25: 'yakhupha amavili ezinqola zawo ukuze zihambe nzima, aze athi amaGibhithe: Asibalekele ubuso bukaIsrayeli, ngoba iNkosi iyabalwela imelene lamaGibhithe.'
    26: 'INkosi yasisithi kuMozisi: Yelulela isandla sakho phezu kolwandle ukuze amanzi abuyele phezu kwamaGibhithe, phezu kwenqola zawo laphezu kwabagadi bawo bamabhiza.'
    27: UMozisi waseselulela isandla sakhe phezu kolwandle; ulwandle lwaselubuyela endaweni yalo eyejwayelekileyo emadabukakusa; amaGibhithe asebalekela kulo; iNkosi yasiwathintithela amaGibhithe phakathi kolwandle.
    28: Amanzi asebuyela, asibekela izinqola labagadi bamabhiza, lebutho lonke likaFaro elalingene olwandle ngemva kwabo; kakusalanga loyedwa kubo.
    29: Kodwa abantwana bakoIsrayeli bahamba phezu komhlabathi owomileyo phakathi kolwandle; njalo amanzi aba ngumduli kubo ngakwesokunene sabo langakwesokhohlo sabo.
    30: Ngokunjalo iNkosi yamsindisa uIsrayeli ngalolosuku esandleni samaGibhithe; njalo uIsrayeli wabona amaGibhithe efile ekhunjini lolwandle.
    31: UIsrayeli wasebona amandla amakhulu iNkosi eyawenzayo kumaGibhithe. Abantu basebeyesaba iNkosi, bakholwa eNkosini, lakuMozisi inceku yayo.
  15:
    1: 'Khona oMozisi labantwana bakoIsrayeli bahlabelela lelihubo eNkosini; bakhuluma bathi: Ngizahlabelela iNkosi, ngoba iphakeme isibili. Ibhiza lomgadi walo ikuphosele olwandle.'
    2: INkosi ingamandla lehubo lami, isibe kimi lusindiso, lo nguNkulunkulu wami, ngakho ngizamdumisa, unguNkulunkulu kababa, ngakho ngizamphakamisa.
    3: INkosi yindoda yempi, iNkosi libizo layo.
    4: Inqola zikaFaro lebutho lakhe ikuphosele olwandle, lokhetho lwezinduna zakhe lwacwiliswa oLwandle oluBomvu.
    5: Inziki zabasibekela; behlela ekujuleni njengelitshe.
    6: Isandla sakho sokunene, Nkosi, sidunyisiwe ngamandla; isandla sakho sokunene, Nkosi, sisiphahlazile isitha.
    7: Njalo ngobukhulu bokuphakama kwakho uchithile abakuvukelayo; uthumele ulaka lwakho oluvuthayo, lwabaqeda njengezidindi.
    8: Langokuvuthela kwamakhala akho amanzi abuthelelwa; impophoma zema njengenqumbi; izinziki zajiya enhliziyweni yolwandle.
    9: 'Isitha sathi: Ngizaxotsha, ngifice, ngehlukanise impango; isiloyiso sami sizasutha bona, ngizahwatsha inkemba yami, isandla sami sizababhubhisa.'
    10: Waphephetha ngomoya wakho, ulwandle lwabasibekela; batshona njengomnuso emanzini alamandla.
    11: Ngubani onjengawe, Nkosi, phakathi kwabonkulunkulu? Ngubani onjengawe olodumo ebungcweleni, owesabekayo ezindunyisweni, esenza izimangaliso?
    12: Welulile isandla sakho sokunene, umhlaba wabaginya.
    13: Ukhokhele ngomusa wakho lesisizwe osihlengileyo; wasihola ngamandla akho endaweni yakho yokuhlala yobungcwele bakho.
    14: Izizwe zizwile, ziyathuthumela; umhelo ubabambile abahlali beFilisti.
    15: Ngalesosikhathi izinduna zeEdoma zizasanganiseka, iziphathamandla zakoMowabi, ukuthuthumela kwazibamba, bonke abahlali beKhanani bazancibilika.
    16: Ukwethuka lokwesaba kuzabehlela; ngobukhulu bengalo yakho bazathula njengelitshe, size sichaphe isizwe sakho, Nkosi, size sichaphe isizwe osithengileyo.
    17: Uzabangenisa, ubahlanyele entabeni yelifa lakho, indawo oyenzileyo, Nkosi, ukuthi uhlale kuyo, indawo engcwele eziyimisileyo izandla zakho, Nkosi.
    18: INkosi izabusa kuze kube phakade lanininini.
    19: Ngoba ibhiza likaFaro langena olwandle lenqola yakhe labagadi bakhe bamabhiza, iNkosi yasibuyisela amanzi olwandle phezu kwabo, kodwa abantwana bakoIsrayeli bahamba emhlabathini owomileyo phakathi kolwandle.
    20: UMiriyamu umprofethikazi, udadewabo kaAroni, wasethatha isigujana esandleni sakhe; bonke abesifazana basebephuma ngemva kwakhe, lezigujana lemigido.
    21: 'UMiriyamu wasebaphendula wathi: Hlabelelani iNkosi, ngoba inqobe ngodumo. Ibhiza lomgadi walo ikuphosele olwandle.'
    22: UMozisi wasemkhokhela uIsrayeli eqhubeka esuka eLwandle oluBomvu, baphuma baya enkangala yeShuri; bahamba insuku ezintathu enkangala, kabatholanga manzi.
    23: Kwathi lapho befika eMara babengelakuwanatha amanzi eMara, ngoba ayebaba; ngakho ibizo layo lathiwa yiMara.
    24: 'Abantu basebekhonona bemelene loMozisi besithi: Sizanathani?'
    25: Wasekhala eNkosini. INkosi yasimtshengisa isihlahla, asiphosela emanzini, amanzi asesiba mnandi. Yabamisela khona isimiso lesimiselo, lalapho yabalinga,
    26: 'yasisithi: Uba lilalela lokulalela ilizwi leNkosi uNkulunkulu wenu, lenze okulungileyo emehlweni ayo, libeke indlebe emilayweni yayo, ligcine zonke izimiso zayo, kangiyikwehlisela phezu kwenu lasinye sezifo engazehlisela phezu kwamaGibhithe; ngoba ngiyiNkosi elelaphayo.'
    27: Basebefika eElimi lapho okwakukhona imithombo elitshumi lambili yamanzi, lezihlahla zelala ezingamatshumi ayisikhombisa; basebemisa inkamba khona emanzini.
  16:
    1: Basebesuka eElimi, lenhlangano yonke yabantwana bakoIsrayeli yafika enkangala yeSini, ephakathi kweElimi leSinayi, ngosuku lwetshumi lanhlanu lwenyanga yesibili emva kokuphuma kwabo elizweni leGibhithe.
    2: Lenhlangano yonke yabantwana bakoIsrayeli yakhonona imelana loMozisi loAroni enkangala.
    3: 'Abantwana bakoIsrayeli basebesithi kubo: Kungathi ngabe safa ngesandla seNkosi elizweni leGibhithe lapho sasihlezi embizeni zenyama, lapho sadla isinkwa sasutha; ngoba lisikhuphele kulinkangala ukuze libulale lelibandla lonke ngendlala.'
    4: 'INkosi yasisithi kuMozisi: Khangela, ngizalinisela isinkwa sivela emazulwini; labantu bazaphuma ukubutha isabelo sosuku ngosuku lwaso, ukuze ngibalinge ukuthi bazahamba ngomlayo wami yini kumbe hayi.'
    5: Kuzakuthi-ke ngosuku lwesithupha bazalungisa lokho abakulethileyo, njalo kuzabe kuphindwe kabili kulokho abakubuthayo insuku ngensuku.
    6: 'UMozisi loAroni basebesithi kubo bonke abantwana bakoIsrayeli: Kusihlwa, khona lizakwazi ukuthi iNkosi ilikhuphile elizweni leGibhithe;'
    7: njalo kusisa, khona lizabona inkazimulo yeNkosi, ngoba izwile ukukhonona kwenu limelene leNkosi. Thina-ke siyini ukuthi lisikhononele?
    8: 'UMozisi wasesithi: Lapho iNkosi ilinika inyama yokudla kusihlwa, lesinkwa ekuseni, ukuze lisuthe, kungoba iNkosi izwile ukukhonona kwenu elikukhonona limelene layo. Ngoba thina siyini? Ukukhonona kwenu kakumelananga lathi, kodwa kumelene leNkosi.'
    9: 'UMozisi wasesithi kuAroni: Tshono kunhlangano yonke yabantwana bakoIsrayeli uthi: Sondelani phambi kweNkosi, ngoba izwile ukukhonona kwenu.'
    10: Kwasekusithi uAroni esakhuluma kunhlangano yonke yabantwana bakoIsrayeli, bakhangela ngasenkangala, khangela-ke, inkazimulo yeNkosi yabonakala eyezini.
    11: 'INkosi yasikhuluma kuMozisi isithi:'
    12: 'Sengizwile ukukhonona kwabantwana bakoIsrayeli; batshele uthi: Kusihlwa lizakudla inyama, lekuseni lisuthe isinkwa, njalo lizakwazi ukuthi ngiyiNkosi uNkulunkulu wenu.'
    13: Kwasekusithi ntambama kwenyuka izagwaca, zasibekela inkamba; lakusisa kwakulomlalela wamazolo uzingelezele inkamba.
    14: Kwathi umlalela wamazolo usuwenyukile, khangela-ke, phezu kobuso benkangala into eyisigaqa encinyane, incinyane njengongqwaqwane emhlabathini.
    15: 'Kwathi abantwana bakoIsrayeli bezibona bathi omunye komunye: Yimana. Ngoba babengazi ukuthi kuyini. UMozisi wasesithi kubo: Kuyisinkwa iNkosi elinike sona ukuze lidle.'
    16: 'Le yinto iNkosi elilaye ngayo yathi: Ngulowo lalowo kabuthe kuyo okulingene ukudla kwakhe, i-omeri ngekhanda, njengenani lemiphefumulo yenu, ngulowo uzathathela abasethenteni lakhe.'
    17: Abantwana bakoIsrayeli basebesenza njalo, babutha, omunye okunengi lomunye okulutshwana.
    18: Sebelinganise nge-omeri, lowo owayebuthe okunengi kabanga lokusalayo, lowayebuthe okulutshwana kaswelanga; babutha, ngulowo lalowo okulingene ukudla kwakhe.
    19: 'UMozisi wasesithi kubo: Kakungabi lamuntu otshiya kukho kuze kube sekuseni.'
    20: Kodwa kabamlalelanga uMozisi; kodwa abanye batshiya kukho kwaze kwaba sekuseni, kwasekuphethuza impethu, kwaba levumba. Ngakho uMozisi wabathukuthelela.
    21: Bakubutha ukusa ngokusa, ngulowo lalowo okulingene ukudla kwakhe; lapho ilanga selitshisa, kwancibilika.
    22: Kwasekusithi ngosuku lwesithupha babutha isinkwa esiphindwe kabili, ama-omeri amabili ngamunye. Njalo zonke izinduna zenhlangano zeza zamtshela uMozisi.
    23: 'Wasesithi kuzo: Lokhu yikho iNkosi ekutshiloyo: Kusasa yikuphumula, isabatha elingcwele leNkosi. Bhakani elizakubhaka, lipheke elizakupheka, konke lokho okuseleyo lizibekele kugcinwe kuze kube sekuseni.'
    24: Basebekubeka kwaze kwaba sekuseni njengokulaya kukaMozisi. Njalo kakubanga levumba, kwakungelampethu kukho.
    25: 'UMozisi wasesithi: Dlanini lokhu lamuhla, ngoba lamuhla kulisabatha leNkosi; lamuhla kaliyikukuthola egangeni.'
    26: Lizakubutha insuku eziyisithupha; kodwa ngosuku lwesikhombisa, isabatha, kakuyikuba khona kulo.
    27: Kwasekusithi ngosuku lwesikhombisa abanye babantu baphuma ukubutha, kodwa kabakutholanga.
    28: 'INkosi yasisithi kuMozisi: Koze kube nini lisala ukugcina imilayo yami lemithetho yami?'
    29: Bonani, ngoba iNkosi ilinikile isabatha, ngakho ilinika ngosuku lwesithupha isinkwa sensuku ezimbili; hlalani kube ngulowo lalowo endaweni yakhe, kakungaphumi muntu endaweni yakhe ngosuku lwesikhombisa.
    30: Ngakho abantu baphumula ngosuku lwesikhombisa.
    31: Indlu yakoIsrayeli yasibiza ibizo lakho ngokuthi yimana; njalo kwakunjengenhlanyelo yekhoriyanderi emhlophe, lokunambitheka kwayo kwakunjengezinkwana eziyizipatalala eziloluju.
    32: 'UMozisi wasesithi: Le yinto iNkosi elaye ngayo ukuthi: Gcwalisani i-omeri ngayo igcinelwe izizukulwana zenu, ukuze zibone isinkwa engalinika sona ukuthi lidle enkangala ekulikhupheni kwami elizweni leGibhithe.'
    33: 'UMozisi wasesithi kuAroni: Thatha inqayi eyodwa, ufake kuyo i-omeri eligcwele imana, uyibeke phambi kweNkosi, igcinelwe izizukulwana zenu.'
    34: Njengokulaya kweNkosi kuMozisi, uAroni wayibeka phambi kobufakazi ukuze igcinwe.
    35: Abantwana bakoIsrayeli-ke badla imana iminyaka engamatshumi amane baze bafika elizweni elakhiweyo. Badla imana baze bafika emngceleni welizwe leKhanani.
    36: I-omeri-ke ingokwetshumi kwe-efa.
  17:
    1: Inhlangano yonke yabantwana bakoIsrayeli yasuka enkangala yeSini, ngamalombolombo abo, ngokomlayo weNkosi, bamisa inkamba eRefidimi; kodwa kwakungelamanzi okuthi abantu banathe.
    2: 'Ngakho abantu bamsola uMozisi bathi: Sinike amanzi, sinathe. UMozisi wasesithi kubo: Lingisolelani? Liyilingelani iNkosi?'
    3: 'Abantu basebesomela amanzi lapho, abantu bangunguna kuMozisi bathi: Wasenyuselani eGibhithe ukuze usibulale thina labantwana bethu lezifuyo zethu ngokoma?'
    4: 'UMozisi wasekhala eNkosini esithi: Ngizakwenzani kulababantu? Sekukancane ukuthi bangikhande ngamatshe.'
    5: 'INkosi yasisithi kuMozisi: Dlula phambi kwabantu, uthathe kanye lawe kubadala bakoIsrayeli, lentonga yakho owatshaya umfula ngayo, ithathe ngesandla sakho, uhambe.'
    6: Khangela, ngizakuma lapho phambi kwakho phezu kwedwala eHorebe; njalo uzatshaya idwala, kuphume-ke kulo amanzi ukuze abantu banathe. UMozisi wasesenza njalo phambi kwamehlo abadala bakoIsrayeli.
    7: 'Wasebiza ibizo lendawo ngokuthi yiMasa lokuthi yiMeriba ngenxa yokusola kwabantwana bakoIsrayeli langenxa yokuyilinga kwabo iNkosi besithi: INkosi iphakathi kwethu yini loba hatshi?'
    8: Kwasekufika uAmaleki, walwa loIsrayeli eRefidimi.
    9: 'UMozisi wasesithi kuJoshuwa: Sikhethele amadoda, uphume uyekulwa loAmaleki; kusasa ngizakuma engqongeni yoqaqa, lentonga kaNkulunkulu izakuba sesandleni sami.'
    10: UJoshuwa wasesenza njengokutsho kukaMozisi kuye, walwa loAmaleki. OMozisi, uAroni loHuri basebesenyukela engqongeni yoqaqa.
    11: Kwasekusithi lapho uMozisi ephakamisa isandla sakhe, uIsrayeli waba lamandla; kodwa lapho wehlisa isandla sakhe, uAmaleki waba lamandla.
    12: Kodwa izandla zikaMozisi zaba nzima, ngakho bathatha ilitshe, balibeka ngaphansi kwakhe, ukuthi ahlale kulo. OAroni loHuri basebesekela izandla zakhe, omunye engapha lomunye engale, ukuze izandla zakhe ziqine lize litshone ilanga.
    13: UJoshuwa wasemchitha uAmaleki labantu bakhe ngobukhali benkemba.
    14: 'INkosi yasisithi kuMozisi: Bhala lokhu egwalweni kube yisikhumbuzo, ukubeke ezindlebeni zikaJoshuwa ukuthi ngokwesula ngizakwesula ukukhunjulwa kukaAmaleki ngaphansi kwamazulu.'
    15: 'UMozisi wasesakha ilathi, wabiza ibizo lalo ngokuthi: UJehova-nisi;'
    16: 'wathi: Ngoba isandla sisesihlahleni sobukhosi seNkosi, iNkosi izakuba lempi imelene loAmaleki kusukela kusizukulwana kusiya kusizukulwana.'
  18:
    1: Kwathi uJetro umpristi weMidiyani, uyisezala kaMozisi, esezwile konke uNkulunkulu ayemenzele khona uMozisi loIsrayeli isizwe sakhe, ukuthi iNkosi yayimkhuphile uIsrayeli eGibhithe,
    2: uJetro uyisezala kaMozisi wathatha uZipora umkaMozisi emva kokumbuyisela kwakhe,
    3: 'kanye lamadodana akhe amabili; obizo lenye lalinguGereshoma, ngoba wathi: Ngangingowemzini elizweni lemzini;'
    4: lebizo lenye linguEliyezeri, ngoba uNkulunkulu kababa wayelusizo lwami, wangikhulula enkembeni kaFaro.
    5: UJetro uyisezala kaMozisi wasesiza lamadodana akhe lomkakhe kuMozisi enkangala, entabeni kaNkulunkulu lapho ayemise khona inkamba.
    6: 'Wasesithi kuMozisi: Mina, uyihlozala, uJetro, ngiza kuwe lomkakho lamadodana akhe amabili elaye.'
    7: UMozisi wasephuma ukumhlangabeza uyisezala, wakhothama, wamanga. Basebebuzana impilakahle; bangena ethenteni.
    8: UMozisi wasemlandisela uyisezala ngakho konke iNkosi eyayikwenzile kuFaro lakumaGibhithe ngenxa kaIsrayeli, yonke inhlupheko eyabehlela endleleni, lokuthi iNkosi yayibakhulule.
    9: UJetro wasethokoza ngakho konke okuhle iNkosi eyayikwenzele uIsrayeli, ukuthi yayimkhulule esandleni samaGibhithe.
    10: 'UJetro wasesithi: Ibusisiwe iNkosi elikhulule esandleni samaGibhithe lesandleni sikaFaro; eyakhulula lesisizwe ngaphansi kwesandla samaGibhithe.'
    11: Khathesi sengisazi ukuthi iNkosi inkulu kulabo bonke onkulunkulu, ngoba endabeni abazigabisa ngayo yayiphezu kwabo.
    12: UJetro uyisezala kaMozisi wasethathela uNkulunkulu umnikelo wokutshiswa lemihlatshelo; kwasekusiza uAroni labo bonke abadala bakoIsrayeli ukudla isinkwa loyisezala kaMozisi phambi kukaNkulunkulu.
    13: Kwasekusithi kusisa uMozisi wahlala ukwahlulela abantu; njalo abantu bema phambi kukaMozisi kusukela ekuseni kwaze kwahlwa.
    14: 'Kwathi lapho uyisezala kaMozisi esekubonile konke akwenzela abantu wathi: Iyini linto oyenza ebantwini? Uhlalelani wedwa, labantu bonke bemi kuwe kusukela ekuseni kuze kuhlwe?'
    15: 'UMozisi wasesithi kuyisezala: Ngoba abantu beza kimi ukubuza kuNkulunkulu.'
    16: Nxa belendaba, beza kimi, njalo ngahlulele phakathi komuntu lomakhelwane wakhe, ngibazise izimiso zikaNkulunkulu lemithetho yakhe.
    17: 'Uyisezala kaMozisi wasesithi kuye: Into oyenzayo kayinhle.'
    18: Isibili uzazidlakaza, wena-ke lalababantu abalawe; ngoba linto inzima kakhulu kuwe, kawulakukwenza wedwa.
    19: Khathesi lalela ilizwi lami; ngizakweluleka, njalo uNkulunkulu abe lawe. Wena kawube ngowabantu phambi kukaNkulunkulu, wena ulethe izindaba kuNkulunkulu,
    20: ubafundise izimiso lemithetho, ubazise indlela abamele bahambe ngayo, lomsebenzi abamele bawenze.
    21: Futhi wena ubone phakathi kwabo bonke abantu amadoda alamandla, amesabayo uNkulunkulu, amadoda eqiniso, azonda inzuzo engalunganga, uwabeke phezu kwabo, induna zezinkulungwane, induna zamakhulu, induna zamatshumi amahlanu, lenduna zamatshumi;
    22: ukuthi zahlulele abantu ngaso sonke isikhathi; kodwa kuzakuthi lonke udaba olukhulu zizaluletha kuwe, kodwa lonke udaba oluncinyane zizalwahlulela zona, ukuze kube lula kuwe, njalo zizathwalisana lawe.
    23: Uba usenza linto, loNkulunkulu ekulawula, uzakuba lamandla okuma, njalo labo bonke lababantu bazabuyela endaweni yabo ngokuthula.
    24: UMozisi waselilalela ilizwi likayisezala, wenza konke ayekutshilo.
    25: UMozisi wasekhetha amadoda alamandla kuye wonke uIsrayeli, wawabeka inhloko phezu kwabantu, induna zezinkulungwane, induna zamakhulu, induna zamatshumi amahlanu lenduna zamatshumi.
    26: Zasezibahlulela abantu ngaso sonke isikhathi; zaletha kuMozisi indaba ezinzima, kodwa lonke udaba oluncinyane zalwahlulela zona.
    27: UMozisi wasemyekela wahamba uyisezala; waya elizweni lakibo.
  19:
    1: Ngenyanga yesithathu emva kokuphuma kwabantwana bakoIsrayeli elizweni leGibhithe, ngalelolanga bafika enkangala yeSinayi.
    2: Sebesukile eRefidimi, bafika enkangala yeSinayi, bamisa inkamba enkangala; uIsrayeli wamisa-ke inkamba khona phambi kwentaba.
    3: 'UMozisi wasesenyukela kuNkulunkulu. INkosi yasimemeza kuye esentabeni isithi: Uzakutsho njalo kuyo indlu kaJakobe, ubatshele abantwana bakoIsrayeli uthi:'
    4: Lina libonile lokho engikwenze kumaGibhithe, lokuthi ngalithwala phezu kwempiko zenkozi, ngaliletha kimi.
    5: Ngakho-ke uba lilalela lokulalela ilizwi lami, ligcine isivumelwano sami, khona lizakuba yimfuyo ekhethekileyo kimi kulazo zonke izizwe; ngoba umhlaba wonke ungowami;
    6: njalo lizakuba ngumbuso wabapristi lesizwe esingcwele kimi. Yiwo lamazwi ozawatsho kubantwana bakoIsrayeli.
    7: UMozisi wasesiza wabiza abadala babantu, wabeka phambi kwabo wonke la amazwi iNkosi emlaye wona.
    8: 'Bonke abantu basebephendula kanyekanye bathi: Konke iNkosi ekukhulumileyo sizakwenza. UMozisi wasebuyisela amazwi abantu eNkosini.'
    9: 'INkosi yasisithi kuMozisi: Khangela, ngizakuza kuwe eyezini elinzima ukuze abantu bezwe nxa ngikhuluma lawe, lokuthi bakholwe kuwe kuze kube nininini. UMozisi wasebikela iNkosi amazwi abantu.'
    10: 'INkosi yasisithi kuMozisi: Hamba uye ebantwini, ubangcwelise lamuhla lakusasa, bawatshe izembatho zabo,'
    11: babe sebelungele usuku lwesithathu; ngoba ngosuku lwesithathu iNkosi izakwehla phambi kwamehlo abantu bonke phezu kwentaba yeSinayi.
    12: 'Uzabamisela abantu umngcele inhlangothi zonke uthi: Ziqapheleni ukukhwela entabeni, lokuthinta ewatheni layo. Wonke othinta intaba uzabulawa lokubulawa.'
    13: Kakulasandla esizayithinta, kodwa sibili uzakhandwa ngamatshe loba sibili uzatshokwa; loba inyamazana loba umuntu, kakuyikuphila. Lapho uphondo lwenqama lukhala isikhathi eside bazakwenyukela entabeni.
    14: UMozisi wasesehla entabeni waya ebantwini, wangcwelisa abantu, njalo bahlamba izembatho zabo.
    15: 'Wathi ebantwini: Lungelani usuku lwesithathu; lingasondeli kowesifazana.'
    16: Kwasekusithi ngosuku lwesithathu sekusile, kwakulemidumo lemibane leyezi elinzima phezu kwentaba, lelizwi lophondo olulamandla amakhulu; kwaze kwathi bonke abantu ababesenkambeni bathuthumela.
    17: UMozisi wasebakhupha abantu enkambeni ukuyamhlangabeza uNkulunkulu; basebesima ngaphansi kwentaba.
    18: Intaba yonke-ke yeSinayi yathunqa intuthu, ngoba iNkosi yehlela phezu kwayo ngomlilo; njalo intuthu yayo yenyuka njengentuthu yesithando; intaba yonke yasizamazama kakhulu.
    19: Kwathi ilizwi lophondo liqhubeka lisiba lamandla amakhulu, uMozisi wakhuluma; njalo uNkulunkulu wamphendula ngelizwi.
    20: INkosi yasisehlela entabeni yeSinayi, engqongeni yentaba; iNkosi yambizela uMozisi engqongeni yentaba; uMozisi wenyuka-ke.
    21: 'INkosi yasisithi kuMozisi: Yehla, ubaxwayise abantu hlezi bafohlele eNkosini ukubona, njalo abanengi babo bawe.'
    22: Labapristi labo abasondela eNkosini kabazingcwelise hlezi iNkosi ibadumele.
    23: 'UMozisi wasesithi eNkosini: Abantu bangenyukele entabeni yeSinayi, ngoba wena usixwayisile usithi: Misa umngcele wentaba, uyingcwelise.'
    24: 'INkosi yasisithi kuye: Hamba wehle, ubuye wenyuke, wena loAroni elawe; kodwa abapristi labantu kabangafohli benyukele eNkosini, hlezi ibadumele.'
    25: UMozisi wasesehlela ebantwini, wabatshela.
  20:
    1: 'UNkulunkulu wasekhuluma wonke la amazwi esithi:'
    2: NgiyiNkosi uNkulunkulu wakho eyakukhupha elizweni leGibhithe, endlini yobugqili.
    3: Ungabi labanye onkulunkulu phambi kwami.
    4: Ungazenzeli isithombe esibaziweyo loba yiwuphi umfanekiso wokusemazulwini phezulu, loba wokusemhlabeni phansi, loba wokusemanzini ngaphansi komhlaba;
    5: ungakukhothameli, ungakukhonzi; ngoba mina iNkosi, uNkulunkulu wakho, nginguNkulunkulu olobukhwele, ngiphindisela ububi baboyise phezu kwabantwana, kuze kube sesizukulwaneni sesithathu lesesine sabangizondayo,
    6: kodwa ngibenzela umusa abayizinkulungwane zabangithandayo lezabagcina imilayo yami.
    7: Ungaliphathi ngeze ibizo leNkosi uNkulunkulu wakho; ngoba iNkosi kayiyikumyekela engelacala ophatha ibizo layo ngeze.
    8: Khumbula usuku lwesabatha, ukulugcina lube ngcwele.
    9: Insuku eziyisithupha uzasebenza, uwenze wonke umsebenzi wakho;
    10: kodwa usuku lwesikhombisa lulisabatha leNkosi uNkulunkulu wakho; ungenzi loba yiwuphi umsebenzi ngalo, wena lendodana yakho lendodakazi yakho, inceku yakho lencekukazi yakho lezifuyo zakho lowemzini wakho ophakathi kwamasango akho.
    11: Ngoba ngensuku eziyisithupha iNkosi yenza amazulu lomhlaba lolwandle lakho konke okukukho, yasiphumula ngosuku lwesikhombisa; ngalokhu iNkosi yalubusisa usuku lwesabatha, yalungcwelisa.
    12: Hlonipha uyihlo lonyoko, ukuze insuku zakho zelulwe elizweni iNkosi uNkulunkulu wakho ekunika lona.
    13: Ungabulali.
    14: Ungafebi.
    15: Ungebi.
    16: Unganiki ubufakazi bamanga ngomakhelwane wakho.
    17: Ungafisi indlu kamakhelwane wakho, ungafisi umkamakhelwane wakho, lenceku yakhe, lencekukazi yakhe, lenkabi yakhe, lobabhemi wakhe, njalo loba yini ekamakhelwane wakho.
    18: Bonke abantu basebebona imidumo lemibane lelizwi lophondo, lentaba ithunqa. Kwathi abantu bekubona bathuthumela, bema khatshana;
    19: 'bathi kuMozisi: Khuluma wena lathi, njalo sizakuzwa; kodwa uNkulunkulu kangakhulumi lathi hlezi sife.'
    20: 'UMozisi wasesithi ebantwini: Lingesabi; ngoba uNkulunkulu ufikile ukuze alilinge, lokuze ukwesabeka kwakhe kube phambi kwenu, ukuze lingoni.'
    21: Abantu bema-ke khatshana; kodwa uMozisi wasondela emnyameni onzima lapho uNkulunkulu ayekhona.
    22: 'INkosi yasisithi kuMozisi: Uzakutsho njalo kubantwana bakoIsrayeli uthi: Lina selibonile ukuthi ngikhulume lani ngisemazulwini.'
    23: Kaliyikwenza kanye lami onkulunkulu besiliva, njalo onkulunkulu begolide kaliyikuzenzela.
    24: Ngenzela ilathi lenhlabathi, unikele phezu kwalo iminikelo yakho yokutshiswa leminikelo yakho yokuthula, izimvu zakho lenkabi zakho. Kuyo yonke indawo lapho engilenza ibizo lami ukuthi likhunjulwe khona ngizakuza kuwe ngikubusise.
    25: Kodwa uba ungenzela ilathi lamatshe, awuyikulakha ngamatshe abaziweyo; ngoba nxa uphakamisela kulo insimbi yakho yokubaza, uyalingcolisa.
    26: Awuyikukhwela phezu kwelathi lami ngezikhwelo, ukuze ubunqunu bakho bungembulwa phezu kwalo.
  21:
    1: Lezi yizahlulelo ozazibeka-ke phambi kwabo.
    2: Uba uthenga isigqili esingumHebheru, sizasebenza iminyaka eyisithupha, kodwa ngowesikhombisa sizaphuma sikhululekile ngesihle.
    3: Uba safika sisodwa, sizaphuma sisodwa; uba sithethe, umkaso uzaphuma laso.
    4: Uba inkosi yaso yasinika umfazi, asizalele amadodana kumbe amadodakazi, umfazi labantwana bakhe bazakuba ngabenkosi yakhe, njalo sizaphuma sisodwa.
    5: 'Kodwa uba isigqili sisitsho lokutsho ukuthi: Ngiyayithanda inkosi yami, umkami labantwana bami, kangiyikuphuma ngikhululekile;'
    6: inkosi yaso izasiletha kubahluleli, ibisisiletha emnyango loba emgubazini, njalo inkosi yaso izabhoboza indlebe yaso ngosungulo, siyisebenzele-ke kuze kube nininini.
    7: Njalo uba umuntu ethengisa indodakazi yakhe ukuze ibe yisigqilikazi, kayiyikuphuma njengalokhu izigqili ziphuma.
    8: Uba singayithokozisi inkosi yaso ezimisele sona, izasenza sihlengwe; kayiyikuba lamandla okusithengisa esizweni semzini, njengoba esiphethe ngenkohliso.
    9: Kodwa uba esimisela indodana yayo, izakwenza kuso njengelungelo lamadodakazi.
    10: Uba ezithathela omunye, ukudla kwaso, isigubuzelo saso lokuhlala kwaso ndawonye kayiyikukunciphisa.
    11: Kodwa uba ingasenzeli lezizinto ezintathu, sizaphuma ngesihle ngaphandle kwemali.
    12: Otshaya umuntu aze afe, uzabulawa lokubulawa.
    13: Kodwa uba ebengamcathamelanga, kodwa uNkulunkulu ekwenze wahlangana lesandla sakhe, ngizakumisela indawo ukuthi abalekele kuyo.
    14: Kodwa uba umuntu esukela umakhelwane wakhe ambulale ngobuqili, uzamsusa elathini lami ukuze afe.
    15: Otshaya uyise kumbe unina, uzabulawa lokubulawa.
    16: Loweba umuntu, amthengise, loba eficwa esandleni sakhe, uzabulawa lokubulawa.
    17: Othuka uyise kumbe unina, uzabulawa lokubulawa.
    18: Njalo nxa amadoda esilwa, enye itshaye enye ngelitshe kumbe ngenqindi, kodwa ingafi kodwa ilale embhedeni,
    19: uba ilulama itotobe phandle ngodondolo lwayo, leyo eyitshayileyo izakhululwa. Kodwa izahlawulela isikhathi sokungasebenzi kwayo, izayelaphisa lokuyelaphisa.
    20: Uba-ke umuntu etshaya isigqili sakhe kumbe isigqilikazi sakhe ngenduku size sife ngaphansi kwesandla sakhe, sizaphindiselwa lokuphindiselwa.
    21: Kanti nxa silulama usuku kumbe insuku ezimbili, kayikuphindiselwa, ngoba siyimali yakhe.
    22: Njalo nxa amadoda esilwa, atshaye owesifazana okhulelweyo aze aphume umntwana wakhe, kodwa kungelangozi yokufa, izahlawuliswa lokuhlawuliswa, njengokubeka kwendoda yomfazi phezu kwayo, izahlawulanjengokumiswe ngabahluleli.
    23: Kodwa uba kulengozi yokufa, uzanika umphefumulo ngomphefumulo,
    24: ilihlo ngelihlo, izinyo ngezinyo, isandla ngesandla, unyawo ngonyawo,
    25: ukutshiswa ngokutshiswa, inxeba ngenxeba, umvimvinya ngomvimvinya.
    26: Uba-ke umuntu etshaya ilihlo lesigqili sakhe kumbe ilihlo lesigqilikazi sakhe alibulale, uzasiyekela sihambe sikhululekile ngenxa yelihlo laso.
    27: Uba-ke etshaya izinyo lesigqili kumbe izinyo lesigqilikazi likhumuke, uzasiyekela sihambe sikhululekile ngenxa yezinyo laso.
    28: Njalo uba inkabi ihlaba owesilisa kumbe owesifazana abesesifa, inkabi izakhandwa lokukhandwa ngamatshe, lenyama yayo ingadliwa; kodwa umnininkabi uzayekelwa.
    29: Kodwa uba inkabi ibijwayele ukuhlaba mandulo, njalo kufakaziwe kumniniyo, kodwa engayilondolozanga, ibisibulala owesilisa kumbe owesifazana, leyonkabi izakhandwa ngamatshe, lomniniyo laye abulawe.
    30: Uba inhlawulo ibekwa phezu kwakhe, uzanika imbadalo yokuhlengwa komphefumulo wakhe, njengakho konke okubekwe phezu kwakhe.
    31: Loba ihlaba indodana kumbe ihlaba indodakazi, kuzakwenziwa kuye njengomthetho lo.
    32: Nxa inkabi ihlaba inceku kumbe incekukazi, uzanika amashekeli esiliva angamatshumi amathathu enkosini yayo, lenkabi ikhandwe ngamatshe.
    33: Njalo uba umuntu evula umgodi, loba uba umuntu egebha umgodi angawusibekeli, kuwele kuwo inkabi kumbe ubabhemi,
    34: umninimgodi uzahlawula, abuyisele imali kumniniyo, kodwa efileyo izakuba ngeyakhe.
    35: Njalo uba inkabi yomuntu ilimaza inkabi kamakhelwane wakhe ize ife, bazathengisa inkabi ephilayo, behlukaniselane imali yayo, behlukaniselane efileyo futhi.
    36: Kumbe uba kusaziwa ukuthi inkabi ibijwayele ukuhlaba mandulo, kodwa umniniyo engayilondolozanga, uzabhadala lokubhadala inkabi ngenkabi, kodwa efileyo izakuba ngeyakhe.
  22:
    1: Uba umuntu eseba inkabi loba imvu, ayihlabe kumbe ayithengise, uzahlawula inkabi ezinhlanu ngenkabi, lezimvu ezine ngemvu.
    2: Uba isela lificwa lifohlela, litshaywe lize life, kakulacala legazi kuye.
    3: Uba ilanga seliphumile phezu kwalo, ulecala legazi. Lifanele ukubhadala lokubhadala; uba lingelalutho, limele lithengiswe ngenxa yokweba kwalo.
    4: Uba okwebiweyo kuficwa lokuficwa esandleni salo kuphila, loba inkabi loba ubabhemi kumbe imvu, lizabuyisela kuphindwe kabili.
    5: Nxa umuntu edlisa insimu kumbe isivini, angenise izifuyo zakhe zidle ensimini yomunye, uzabuyisela ngokuhle kwensimu yakhe langokuhle kwesivini sakhe.
    6: Uba kuqhamuka umlilo, ulumathe emeveni kuze kutshe inqumbi yamabele loba amabele amileyo loba insimu, othungele umlilo uzahlawula lokuhlawula.
    7: Uba umuntu enika umakhelwane wakhe imali loba impahla ukuze akulondoloze, njalo kwebiwe endlini yalowomuntu, uba isela litholwa lizabuyisela kuphindwe kabili.
    8: Uba isela lingatholwa, umninindlu uzasondezwa kubahluleli ukuthi kafakanga yini isandla sakhe empahleni kamakhelwane wakhe.
    9: Ngalo lonke udaba lwecala, ngenkabi, ngobabhemi, ngemvu, ngesembatho, ngakho konke okulahlekileyo, umuntu atsho ngakho ukuthi ngokwakhe, udaba lwabo bobabili luzakuza kubahluleli; lowo abahluleli abamlahlayo uzabuyisela kuphindwe kabili kumakhelwane wakhe.
    10: Uba umuntu enikela kumakhelwane wakhe ubabhemi loba inkabi loba imvu kumbe isifuyo nje ukuthi akulondoloze, besekusifa loba kulimala kumbe kuthunjwe, kungelamuntu obonayo,
    11: isifungo seNkosi sizakuba phakathi kwabo bobabili, ukuthi kelulanga isandla empahleni kamakhelwane wakhe; njalo umniniyo uzasemukela, kayikubuyisela.
    12: Kodwa uba yebiwe lokwebiwa kuye, uzamhlawula umniniyo.
    13: Uba idatshuliwe lokudatshulwa, kayilethe ibe yibufakazi, kayikubuyisela edatshuliweyo.
    14: Uba-ke umuntu eseboleka ulutho kumakhelwane wakhe, beselulimala loba lusifa umninilo engelalo, uzahlawula lokuhlawula.
    15: Uba umninilo elalo, kayikuhlawula; uba beluqhatshiwe, lulande ukuqhatshwa kwalo.
    16: Uba-ke indoda iyenga intombi emsulwa engakhombanga, ilale layo, izayilobola lokuyilobola ibe ngumkayo.
    17: Uba uyise esala lokwala ukumnika yona, uzabhadala imali njengelobolo lezintombi ezimsulwa.
    18: Lingayekeli umthakathikazi ukuthi aphile.
    19: Wonke olala lenyamazana uzabulawa lokubulawa.
    20: Ohlabela onkulunkulu ngaphandle kweNkosi kuphela uzatshabalaliswa.
    21: Njalo ungamcindezeli owezizwe, ungamhluphi, ngoba lalingabezizwe elizweni leGibhithe.
    22: Lingacindezeli lawuphi umfelokazi kumbe intandane.
    23: Uba ubacindezela lokubacindezela, yebo, uba bekhala lokukhala kimi, ngizakuzwa lokuzwa ukukhala kwabo,
    24: ulaka lwami luzavutha, ngilibulale ngenkemba, labomkenu babe ngabafelokazi labantwana benu intandane.
    25: Uba useboleka abantu bami imali abangabayanga abalawe, ungaziphathi njengombolekisi kubo, ungabeki inzalo phezu kwabo.
    26: Uba uthatha lokuthatha isembatho sikamakhelwane wakho sibe yisibambiso, sibuyisele kuye lingakatshoni ilanga;
    27: ngoba siyisigubuzelo sakhe sodwa, siyisembatho sakhe esikhumbeni sakhe; uzalala phakathi kwani? Kuzakuthi-ke lapho ekhala kimi, ngizamuzwa, ngoba ngilomusa.
    28: Lingathuki onkulunkulu, lingaqalekisi induna yabantu bakini.
    29: Lingaphuzisi isivuno senu esigcweleyo lomhluzi wenu wezithelo. Uzangipha izibulo emadodaneni akho.
    30: Wenze njalo ngenkabi yakho langemvu yakho; kuzakuba lonina insuku eziyisikhombisa; ngosuku lwesificaminwembili unginike khona.
    31: Lizakuba ngabantu abangcwele kimi; ngakho lingadli inyama edatshulwe egangeni yizilo, iphoseleni inja.
  23:
    1: Ungawuphathi umbiko wamanga, ungafaki isandla sakho lomubi ukuze ube ngumfakazi wobubi.
    2: Ungalandeli abanengi ngezinto ezimbi, ungafakazi ecaleni ukuze weyamele kwabanengi uliphambule.
    3: Lomyanga ungamzweli ecaleni lakhe.
    4: Uba uhlangana lenkabi yesitha sakho loba ubabhemi waso kuduha, uzakubuyisela lokukubuyisela kuso.
    5: Uba ubona ubabhemi walowo okuzondayo elele ngaphansi komthwalo wakhe, uyekele ukumkhulula, uzamkhulula lokumkhulula laye.
    6: Kawuyikuphambula ukwahlulelwa komyanga wakho ecaleni lakhe.
    7: Bana khatshana lendaba yamanga, ungabulali ongelacala lolungileyo, ngoba kangiyikumlungisisa okhohlakeleyo.
    8: Njalo kawuyikwemukela isivalamlomo, ngoba isivalamlomo siphumputhekisa ababonayo, sonakalise amazwi abalungileyo.
    9: Futhi kawuyikumcindezela owezizwe; ngoba lina liyayazi imizwa yowezizwe, ngoba lalingabezizwe elizweni leGibhithe.
    10: Njalo iminyaka eyisithupha uzahlanyela isiqinti sakho, ubuthe isivuno saso.
    11: Kodwa ngowesikhombisa uzasilalukisa sibe lifusi, ukuze abayanga besizwe sakho badle, lalokho okuseleyo inyamazana zeganga zikudle. Wenze njalo ngesivini sakho lemihlwathi yakho.
    12: Insuku eziyisithupha uzakwenza umsebenzi wakho, njalo ngosuku lwesikhombisa uphumule, ukuze kuphumule inkabi yakho labobabhemi bakho, kuvuselele-ke indodana yencekukazi yakho lowezizweni.
    13: Lezintweni zonke esengizitshilo kini qaphelani, lebizo labanye onkulunkulu lingaliphathi, kaliyikuzwakala emlonyeni wakho.
    14: Kathathu ngomnyaka uzangigcinela umkhosi.
    15: Umkhosi wesinkwa esingelamvubelo uzawugcina, insuku eziyisikhombisa udle isinkwa esingelamvubelo njengokukulaya kwami, ngesikhathi esimisiweyo senyanga kaAbhibhi; ngoba kuyo waphuma eGibhithe; kabayikubonakala phambi kwami bengaphethe lutho.
    16: Lomkhosi wesivuno, izithelo zokuqala zomsebenzi wakho, owuhlanyeleyo ensimini; lomkhosi wokubutha ekupheleni komnyaka, lapho usubuthile umsebenzi wakho ensimini.
    17: Kathathu ngomnyaka bonke abesilisa bakho bazabonakala phambi kweNkosi uJehova.
    18: Kawuyikunikela igazi lomhlatshelo wami kanye lesinkwa esilemvubelo. Lamafutha omkhosi wami angalali kuze kuse.
    19: Ikhethelo lezithelo zokuqala zensimu yakho uzaliletha endlini yeNkosi uNkulunkulu wakho. Ungapheki izinyane echagweni lukanina.
    20: Khangela, ngithuma ingilosi phambi kwakho ukuze ikulondoloze endleleni, ikuse endaweni engiyilungisileyo.
    21: Uqaphele phambi kwayo, ulalele ilizwi layo; ungayicunuli, ngoba kayiyikuthethelela iziphambeko zenu; ngoba ibizo lami liphakathi kwayo.
    22: Kodwa uba ulalela lokulalela ilizwi layo, wenze konke engikutshoyo, sengizakuba yisitha sezitha zakho, ngiphambane labaphambana lawe.
    23: Ngoba ingilosi yami izahamba phambi kwakho, ikungenise kumaAmori lamaHethi lamaPerizi lamaKhanani lamaHivi lamaJebusi. Njalo ngizababhubhisa.
    24: Ungakhothameli onkulunkulu babo, ungabakhonzi, ungenzi njengemisebenzi yabo; kodwa ubachithe lokubachitha, ubhidlize lokubhidliza izinsika zabo eziyizithombe.
    25: Lizakhonza-ke iNkosi uNkulunkulu wenu; njalo izabusisa ukudla kwakho lamanzi akho, njalo ngisuse isifo phakathi kwakho.
    26: Kakuyikuba khona okuphunzayo lokuyinyumba elizweni lakho. Ngizaphelelisa inani lensuku zakho.
    27: Ngizathumela ukwesabeka kwami phambi kwakho, ngiphambanise bonke abantu ozafika kubo, ngenze izitha zakho zonke zikunike isiphundu.
    28: Ngizathumela olonyovu phambi kwakho abazaxotsha amaHivi, amaKhanani lamaHethi phambi kwakho.
    29: Kangiyikubaxotsha phambi kwakho ngomnyaka owodwa, hlezi ilizwe libe ngamanxiwa, lenyamazana zeganga zikwandele.
    30: Ngizabaxotsha phambi kwakho kancinyane kancinyane, uze wande, udle ilifa lelizwe.
    31: Njalo ngizamisa imingcele yakho kusukela eLwandle oluBomvu kuze kufike elwandle lwamaFilisti, njalo kusukela enkangala kuze kufike emfuleni; ngoba ngizanikela esandleni sakho abakhileyo belizwe; uzabaxotsha phambi kwakho.
    32: Ungenzi isivumelwano labo labonkulunkulu babo.
    33: Kabayikuhlala elizweni lakho, hlezi bakwenze ukuthi wone kimi; uba ukhonza onkulunkulu babo, ngeqiniso kuzakuba yisifu kuwe.
  24:
    1: 'Yasisithi kuMozisi: Yenyukela eNkosini, wena loAroni, uNadabi loAbihu, labangamatshumi ayisikhombisa kubadala bakoIsrayeli, likhonze likhatshana.'
    2: Njalo uMozisi yedwa uzasondela eNkosini, kodwa bona kabayikusondela; labantu kabayikwenyuka laye.
    3: 'UMozisi wasesiza wabatshela abantu wonke amazwi eNkosi lokwahlulela konke; bonke abantu baphendula ngalizwi linye bathi: Wonke amazwi eNkosi ewakhulumileyo sizawenza.'
    4: UMozisi wasebhala wonke amazwi eNkosi. Wavuka ekuseni kakhulu, wakha ilathi phansi kwentaba, lensika ezilitshumi lambili, ngokwezizwe ezilitshumi lambili zakoIsrayeli.
    5: Wathuma amajaha abantwana bakoIsrayeli, anikela iminikelo yokutshiswa, ahlabela iNkosi iminikelo yokuthula yamajongosi.
    6: UMozisi wasethatha ingxenye yegazi, wayifaka emiganwini; lengxenye yegazi wayifafaza phezu kwelathi.
    7: 'Wasethatha incwadi yesivumelwano, wayibala ezindlebeni zabantu. Basebesithi: Konke iNkosi ekutshiloyo sizakwenza silalele.'
    8: 'UMozisi wasethatha igazi, walifafaza phezu kwabantu, wathi: Khangelani igazi lesivumelwano iNkosi esenze lani mayelana lawo wonke la amazwi.'
    9: Basebesenyuka oMozisi loAroni, uNadabi loAbihu, labangamatshumi ayisikhombisa kubadala bakoIsrayeli,
    10: basebebona uNkulunkulu wakoIsrayeli, langaphansi kwenyawo zakhe kwakukhona okunjengomsebenzi wamasafire agandelweyo, lanjengamazulu uqobo ngokucwengeka.
    11: Kodwa kaselulanga isandla sakhe kuzo iziphathamandla zabantwana bakoIsrayeli. Sebembonile-ke uNkulunkulu badla banatha.
    12: 'INkosi yasisithi kuMozisi: Yenyukela kimi entabeni, ube khona; njalo ngizakunika izibhebhe zamatshe lomlayo lemithetho, engikubhalileyo ukubafundisa.'
    13: Wasukuma-ke uMozisi, lenceku yakhe uJoshuwa; uMozisi wasesenyukela entabeni kaNkulunkulu.
    14: 'Wasesithi ebadaleni: Silindeleni lapha size sibuye kini; khangelani-ke uAroni loHuri balani; olezindaba kasondele kubo.'
    15: UMozisi wasesenyukela entabeni, leyezi lasibekela intaba.
    16: Njalo inkazimulo yeNkosi yahlala entabeni yeSinayi; leyezi layisibekela insuku eziyisithupha; yasimbiza uMozisi ngosuku lwesikhombisa iphakathi kweyezi.
    17: Njalo ukubonakala kwenkazimulo yeNkosi kwakunjengomlilo oqothulayo, engqongeni yentaba, emehlweni abantwana bakoIsrayeli.
    18: UMozisi wasengena phakathi kweyezi, wenyukela entabeni; njalo uMozisi waba sentabeni insuku ezingamatshumi amane lobusuku obungamatshumi amane.
  25:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Khuluma kubantwana bakoIsrayeli ukuthi bangithathele umnikelo; uzathatha umnikelo wami kuye wonke umuntu, onhliziyo yakhe imenza avume.
    3: 'Njalo yilo umnikelo ozawuthatha kubo: Igolide, lesiliva, lethusi,'
    4: lokuluhlaza okwesibhakabhaka, lokuyibubende, lokubomvu, lelembu elicolekileyo kakhulu, loboya bembuzi,
    5: lezikhumba eziphendulwe zababomvu zezinqama, lezikhumba zikamantswane, lesihlahla sesinga,
    6: amafutha esibane, amakha amafutha okugcoba, lawempepha ethunqayo elephunga elimnandi,
    7: amatshe athiwa ngama-onikse, lamatshe okubekwa e-efodini lesembathweni sesifuba.
    8: Njalo kabangenzele indawo engcwele ukuze ngihlale phakathi kwabo.
    9: Njengakho konke engizakutshengisa khona, isibonelo sethabhanekele, lesibonelo sempahla yalo yonke, lenze njalo-ke.
    10: Njalo bazakwenza umtshokotsho ngesihlahla sesinga; ubude bawo bube zingalo ezimbili lengxenye, lobubanzi bawo yingalo lengxenye, lokuphakama kwawo yingalo lengxenye.
    11: Uwuhuqe-ke ngegolide elicwengekileyo, uwuhuqe ngaphakathi langaphandle, wenze phezu kwawo umqolo wegolide inhlangothi zonke.
    12: Uwubumbele ngokuncibilikisa futhi amasongo amane egolide, uwafake emagumbini omane awo, ukuze amasongo amabili abe kolunye uhlangothi lwawo, lamasongo amabili abe kolunye uhlangothi lwawo.
    13: Njalo uzakwenza imijabo ngesihlahla sesinga, uyihuqe ngegolide,
    14: uyifake imijabo emasongweni enhlangothini zomtshokotsho, ukuthwala umtshokotsho ngayo.
    15: Imijabo izakuba semasongweni omtshokotsho, ayiyikukhutshwa kuwo.
    16: Ubusufaka emtshokotshweni ubufakazi engizakunika bona.
    17: Njalo uzakwenza isihlalo somusa ngegolide elicwengekileyo, ubude baso bube zingalo ezimbili lengxenye, ububanzi baso yingalo lengxenye.
    18: Ubususenza amakherubhi amabili ngegolide, uzawenza ngomsebenzi okhandiweyo, avele emaphethelweni womabili esihlalo somusa.
    19: Wenze elinye ikherubhi livele ephethelweni lwaloluhlangothi, lelinye ikherubhi livele ephethelweni lolunye uhlangothi, uzakwenza amakherubhi evela esihlalweni somusa emaphethelweni womabili aso.
    20: Lamakherubhi azakwelula impiko zawo ngaphezulu, ambomboze isihlalo somusa ngempiko zawo, lobuso bawo bukhangelane; ubuso bamakherubhi buzakhangela isihlalo somusa.
    21: Njalo uzasibeka isihlalo somusa ngaphezulu, phezu komtshokotsho, ufake emtshokotshweni ubufakazi engizakunika bona.
    22: Ngizahlangana-ke lawe lapho, ngikhulume lawe ngingaphezu kwesihlalo somusa, ngiphakathi kwamakherubhi amabili aphezu komtshokotsho wobufakazi, konke engizakulaya khona kubantwana bakoIsrayeli.
    23: Uzakwenza futhi itafula ngesihlahla sesinga; ubude balo bube zingalo ezimbili, lobubanzi balo yingalo, lokuphakama kwalo yingalo lengxenye.
    24: Uzalihuqa-ke ngegolide elicwengekileyo, wenze kulo umqolo wegolide inhlangothi zonke.
    25: Uzakwenza kulo inhlangothi zonke ibhanti elingangobubanzi besandla, ulenzele ibhanti lalo umqolo wegolide inhlangothi zonke.
    26: Ulenzele futhi amasongo amane egolide, uwafake amasongo emagunjini amane asenyaweni zalo zozine.
    27: Amasongo azakuba ngasebhantini ukuze abe zindawo zemijabo, ukuthwala itafula.
    28: Njalo uzakwenza imijabo ngesihlahla sesinga, uyihuqe ngegolide, ukuze itafula lithwalwe ngayo;
    29: wenze futhi imiganu yalo lenkezo zalo lezitsha zalo lenditshi zalo abathela ngazo, uzenze ngegolide elicwengekileyo.
    30: Uzabeka-ke etafuleni izinkwa zokubukiswa phambi kwami njalonjalo.
    31: Uzakwenza njalo uluthi lwesibane ngegolide elicwengekileyo; uluthi lwesibane luzakwenziwa ngomsebenzi okhandiweyo, isidindi salo, lezinti zalo, imbizana zalo, induku zalo, lamaluba alo, kuvele kulo.
    32: Njalo izinti eziyisithupha zizaphuma enhlangothini zalo; izinti ezintathu zoluthi lwesibane kolunye uhlangothi, lezinti ezintathu zoluthi lwesibane kolunye uhlangothi.
    33: Imbizana ezintathu ezenziwe zafanana lamaluba esihlahla se-alimondi kolunye uluthi, isiduku leluba; lembizana ezintathu ezenziwe zafanana lamaluba esihlahla se-alimondi kolunye uluthi, isiduku leluba; kube njalo ezintini eziyisithupha eziphuma oluthini lwesibane.
    34: Oluthini lwesibane kube khona imbizana ezine ezenziwe zafanana lamaluba esihlahla se-alimondi, iziduku zalo lamaluba alo;
    35: kube lesiduku ngaphansi kwezinti ezimbili ezivela kulo, lesiduku ngaphansi kwezinti ezimbili ezivela kulo, futhi isiduku ngaphansi kwezinti ezimbili ezivela kulo, njengezinti eziyisithupha eziphuma oluthini lwesibane.
    36: Iziduku zazo lezinti zazo zizavela kulo, lonke lube ngumsebenzi munye okhandiweyo wegolide elicwengekileyo.
    37: Uzakwenza futhi izibane zalo eziyisikhombisa, njalo bazalumathisa izibane zalo, bazazenza zikhanyise ehlangothini oluphambi kwalo.
    38: Njalo indlawu zalo lemiganu yalo yomlotha kuzakuba ligolide elicwengekileyo.
    39: Kalwenziwe ngethalenta legolide elicwengekileyo, kanye lazo zonke lezizinto.
    40: Nanzelela-ke ukuthi uzenze njengomfanekiso wazo, owatshengiswa wona entabeni.
  26:
    1: Uzakwenza-ke ithabhanekele ngamakhetheni alitshumi elembu elicolekileyo elenziwe ngentambo ephothiweyo lokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu, ngamakherubhi; uzawenza enziwe ngumuntu oyingcitshi.
    2: Ubude bekhetheni elilodwa bube zingalo ezingamatshumi amabili lesificaminwembili, lobubanzi bekhetheni elilodwa zingalo ezine; wonke amakhetheni alingane.
    3: Amakhetheni amahlanu azahlanganiswa, elinye lelinye; lamakhetheni amahlanu azahlanganiswa, elinye lelinye.
    4: Uzakwenza-ke izihitshela ngokuluhlaza okwesibhakabhaka emphethweni welinye ikhetheni, ekucineni kwenhlangano, njalo ngokufananayo wenze emphethweni wekhetheni ekucineni, kunhlangano yesibili.
    5: Wenze izihitshela ezingamatshumi amahlanu kwelinye ikhetheni, lezihitshela ezingamatshumi amahlanu uzazenza emphethweni wekhetheni elikunhlangano yeyesibili; izihitshela zikhangelane.
    6: Njalo wenze ingwegwe zegolide ezingamatshumi amahlanu, uhlanganise amakhetheni elinye lelinye ngengwegwe, ukuze kube lethabhanekele elilodwa.
    7: Wenze futhi amakhetheni ngoboya bembuzi abe lithente phezu kwethabhanekele; uzalenza ngamakhetheni alitshumi lanye.
    8: Ubude bekhetheni elilodwa zingalo ezingamatshumi amathathu, lobubanzi bekhetheni elilodwa zingalo ezine; amakhetheni alitshumi lanye alingane.
    9: Njalo uzahlanganisa amakhetheni amahlanu abe wodwa, lamakhetheni ayisithupha abe wodwa; lekhetheni lesithupha uzalipheqa phambi kwethente ngaphambili.
    10: Wenze-ke izihitshela ezingamatshumi amahlanu emphethweni wekhetheni, ekucineni kwenhlangano, lezihitshela ezingamatshumi amahlanu emphethweni wekhetheni elihlanganisa elesibili.
    11: Wenze futhi ingwegwe zethusi ezingamatshumi amahlanu, uzifake ingwegwe ezihitsheleni, uhlanganise ithente libe linye.
    12: Njalo okuseleyo okwedluleleyo kwamakhetheni ethente, ingxenye yekhetheni eseleyo, izalengela ehlangothini olungemuva kwethabhanekele.
    13: Njalo ingalo ngapha lengalo langapha kulokho okuseleyo ebudeni bamakhetheni ethente, izalengela emaceleni ethabhanekele ngapha langapha ukulisibekela.
    14: Uzalenzela ithente isembeso sezikhumba eziphendulwe zababomvu zezinqama, lesembeso sezikhumba zikamantswane phezulu.
    15: Njalo uzakwenza amapulanka ethabhanekele ngesihlahla sesinga, ame,
    16: ubude bamapulanka buzakuba zingalo ezilitshumi, lobubanzi bepulanka linye bube yingalo lengxenye yengalo.
    17: Ipulanka elilodwa lizakuba lemisuka emibili, ihlanganisiwe omunye komunye; wenze njalo kuwo wonke amapulanka ethabhanekeleni.
    18: Uzalenzela-ke ithabhanekele amapulanka, amapulanka angamatshumi amabili ehlangothini lweningizimu olukhangele eningizimu;
    19: wenze njalo izisekelo ezingamatshumi amane zesiliva ngaphansi kwamapulanka angamatshumi amabili, izisekelo ezimbili ngaphansi kwepulanka linye zibe ngezemisuka yalo yomibili, lezisekelo ezimbili ngaphansi kwelinye ipulanka zibe ngezemisuka yalo yomibili,
    20: njalo amapulanka angamatshumi amabili ehlangothini lwesibili lwethabhanekele, uhlangothi lwenyakatho,
    21: lezisekelo zawo ezingamatshumi amane zesiliva, izisekelo ezimbili ngaphansi kwepulanka linye lezisekelo ezimbili ngaphansi kwelinye ipulanka.
    22: Njalo wenze amapulanka ayisithupha ehlangothini olungemuva kwethabhanekele ngentshonalanga,
    23: njalo uzakwenza lamapulanka amabili awengonsi zethabhanekele ehlangothini olungemuva,
    24: njalo abe mabili ngaphansi, azaphelela langaphezulu ndawonye, esongweni elilodwa; kuzakuba njalo ngawo womabili, abe ngawengonsi zombili.
    25: Njalo azakuba ngamapulanka ayisificaminwembili, lezisekelo zawo zesiliva, izisekelo ezilitshumi lesithupha, izisekelo ezimbili ngaphansi kwepulanka elinye, lezisekelo ezimbili ngaphansi kwelinye ipulanka.
    26: Uzakwenza njalo imithando ngesihlahla sesinga, emihlanu ibe ngeyamapulanka akolunye uhlangothi lwethabhanekele,
    27: lemithando emihlanu ibe ngeyamapulanka akolunye uhlangothi lwethabhanekele, lemithando emihlanu ibe ngeyamapulanka ehlangothini lwethabhanekele, ehlangothini olusemuva ngentshonalanga;
    28: lomthando waphakathi, phakathi kwamapulanka, uzadabula kusukela ekucineni kusiya ekucineni.
    29: Njalo uzawahuqa amapulanka ngegolide, uwenze amasongo awo ngegolide, abe zindawo zemithando; uyihuqe imithando ngegolide.
    30: Uzalimisa-ke ithabhanekele njengomfanekiso walo owawutshengiswa entabeni.
    31: Uzakwenza leveyili ngokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu, lelembu elicolekileyo elentambo ephothiweyo, kube ngumsebenzi wengcitshi, lamakherubhi;
    32: uzalilengisa-ke ensikeni ezine zesinga, ezihuqwe ngegolide, lengwegwe zalo zegolide, phezu kwezisekelo ezine zesiliva.
    33: Njalo uzalilengisa iveyili phansi kwezingwegwe, ukuze ungenise lapho, ngaphakathi kweveyili, umtshokotsho wobufakazi; leliveyili lizalehlukanisela phakathi kwengcwele lengcwele yezingcwele.
    34: Uzabeka-ke isihlalo somusa phezu komtshokotsho wobufakazi engcweleni yezingcwele,
    35: njalo ubeke itafula ngaphandle kweveyili, loluthi lwesibane maqondana letafula ehlangothini lwethabhanekele ngaseningizimu, ubeke itafula ehlangothini lwenyakatho.
    36: Uzakwenza isilenge somnyango wethente ngokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu langelembu elicolekileyo elilentambo ephothiweyo, umsebenzi womfekethisi ngenalithi.
    37: Usenzele-ke isilenge insika ezinhlanu zesinga, uzihuqe ngegolide; ingwegwe zazo zibe ngezegolide, uzibumbele ngokuncibilikisa izisekelo ezinhlanu zibe ngezethusi.
  27:
    1: Uzakwenza-ke ilathi ngesihlahla sesinga, ubude bube zingalo ezinhlanu, ububanzi bube zingalo ezinhlanu, ilathi lilingane inhlangothi zozine, ukuphakama kwalo kube zingalo ezintathu.
    2: Njalo uzakwenza impondo zalo phezu kwengonsi zalo zozine, impondo zalo zizavela kulo; ubusulihuqa ngethusi.
    3: Njalo wenze izimbiza zokususa umlotha walo, lamafotsholo alo, lemiganu yalo yokufafaza, lamafologwe alo enyama, lezitsha zalo zokuthwala umlilo, uzenze zonke izinto zalo ngethusi.
    4: Ulenzele-ke iziko lethusi elenziwe njengembule, wenze phezu kwembule amasongo amane ethusi engonsini zalo zozine;
    5: usibeke ngaphansi komphetho welathi phansi, ukuze imbule lifinyelele phakathi kwelathi.
    6: Ulenzele ilathi imijabo, imijabo yesihlahla sesinga, uyihuqe ngethusi;
    7: lemijabo ifakwe emasongweni, imijabo izakuba-ke enhlangothini zombili zelathi, ekulithwaleni.
    8: Ulenze ngamapulanka ligubheke, njengalokho wakutshengiswa entabeni, bazalenza njalo.
    9: Njalo uzakwenza iguma lethabhanekele; okohlangothi olungeningizimu ngaseningizimu kube lamakhetheni elembu elicolekileyo lentambo ephothiweyo, ubude bohlangothi lunye bube zingalo ezilikhulu;
    10: lensika zawo ezingamatshumi amabili lezisekelo zazo ezingamatshumi amabili zibe ngezethusi, ingwegwe zezinsika lezibopho zazo zibe ngezesiliva.
    11: Ngokunjalo-ke ehlangothini olungenyakatho ebudeni, amakhetheni azakuba zingalo ezilikhulu ebudeni, lensika zawo ezingamatshumi amabili lezisekelo zazo ezingamatshumi amabili zibe ngezethusi, ingwegwe zezinsika lezibopho zazo zibe ngezesiliva.
    12: Lebubanzini beguma, ehlangothini olusentshonalanga, kuzakuba khona amakhetheni azingalo ezingamatshumi amahlanu, insika zawo zibe litshumi lezisekelo zazo zibe litshumi.
    13: Lobubanzi beguma ehlangothini olungempumalanga ngasempumalanga bube zingalo ezingamatshumi amahlanu.
    14: Lamakhetheni olunye uhlangothi azakuba zingalo ezilitshumi lanhlanu, insika zawo zibentathu, lezisekelo zazo zibentathu;
    15: lakolunye uhlangothi amakhetheni abe zingalo ezilitshumi lanhlanu, insika zawo zibentathu lezisekelo zazo zibentathu.
    16: Emnyango weguma kuzakuba-ke lesilenge esizingalo ezingamatshumi amabili, esilokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu lelembu elicolekileyo lentambo ephothiweyo, kube ngumsebenzi womfekethisi ngenalithi; insika zaso zibe zine lezisekelo zazo zibe zine.
    17: Zonke insika ezizingelezele iguma zizabotshwa ngesiliva, ingwegwe zazo zibe ngezesiliva lezisekelo zazo zibe ngezethusi.
    18: Ubude beguma bube zingalo ezilikhulu, lobubanzi bube zingalo ezingamatshumi amahlanu inhlangothi zombili, lokuphakama kube zingalo ezinhlanu zelembu elicolekileyo lentambo ephothiweyo, lezisekelo zazo ngezethusi.
    19: Zonke izinto zethabhanekele emsebenzini walo wonke, lezikhonkwane zalo zonke, lazo zonke izikhonkwane zeguma zizakuba ngezethusi.
    20: Wena uzabalaya-ke abantwana bakoIsrayeli ukuze bakulethele amafutha acengekileyo emihlwathi agigelwe isibane, ukuze enze isibane sivuthe njalonjalo.
    21: Ethenteni lenhlangano ngaphandle kweveyili eliphambi kobufakazi, uAroni lamadodana akhe bazasilondoloza kusukela kusihlwa kuze kube sekuseni phambi kweNkosi; kuzakuba yisimiso saphakade ezizukulwaneni zabo, ngenxa yabantwana bakoIsrayeli.
  28:
    1: Wena-ke sondeza kuwe uAroni umnewenu lamadodana akhe kanye laye, phakathi kwabantwana bakoIsrayeli, ukuze bangisebenzele njengabapristi, uAroni, uNadabi loAbihu, uEleyazare loIthamari, amadodana kaAroni.
    2: Umenzele-ke uAroni umnewenu izembatho ezingcwele, ezobukhosi lezokucecisa.
    3: Wena-ke khuluma labo bonke abahlakaniphileyo ngenhliziyo, engibagcwalise ngomoya wenhlakanipho, ukuze benze izembatho zikaAroni zokumehlukanisela ukungisebenzela njengompristi.
    4: Lalezi yizembatho abazazenza; isembatho sesifuba le-efodi, lebhatshi, lesigqoko esilamabala, iqhiye, lebhanti; bamenzele uAroni umnewenu izembatho ezingcwele, lezamadodana akhe, ukuze angisebenzele njengompristi.
    5: Bona-ke kabathathe igolide lokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu lelembu elicolekileyo kakhulu.
    6: Besebesenza i-efodi ngegolide, okuluhlaza okwesibhakabhaka, lokuyibubende, okubomvu, lelembu elicolekileyo lentambo ephothiweyo, umsebenzi wengcitshi.
    7: Sizakuba lezichibi ezimbili zamahlombe, zihlangane emaceleni aso womabili, ukuze sihlanganiswe.
    8: Ibhanti elelukwe ngobungcitshi le-efodi lakhe, elikuye, lizakuba njengomsebenzi walo, liyinto yinye, ngegolide, okuluhlaza okwesibhakabhaka, lokuyibubende, lokubomvu, lelembu elicolekileyo lentambo ephothiweyo.
    9: Njalo uzathatha amatshe amabili ama-onikse, ubaze kuwo amabizo amadodana kaIsrayeli,
    10: ayisithupha kumabizo awo phezu kwelinye ilitshe, lamabizo ayisithupha aseleyo phezu kwelinye ilitshe, njengokuzalwa kwawo.
    11: Njengomsebenzi wombazi wamatshe, njengokubazwa kwendandatho elophawu, uzawabaza amatshe womabili, ngamabizo amadodana kaIsrayeli, uwenze amiswe ezisekelweni zegolide ezitshiliweyo.
    12: Njalo uzabeka amatshe womabili ezichibini zamahlombe ze-efodi, amatshe esikhumbuzo ebantwaneni bakoIsrayeli; loAroni uzathwala amabizo abo emahlombe akhe womabili phambi kweNkosi, kube yisikhumbuzo.
    13: Wenze lezisekelo ezitshiliweyo zegolide,
    14: lamaketane amabili egolide elicwengekileyo, uwenze ukuthi abe njengamagoda, umsebenzi ophothiweyo, amaketane aphothiweyo uwabophele ezisekelweni ezitshiliweyo zegolide.
    15: Ubususenza isembatho sesifuba sokwahlulela, kube ngumsebenzi wengcitshi, uyenze njengomsebenzi we-efodi, ngegolide, okuluhlaza okwesibhakabhaka, lokuyibubende, lokubomvu, langelembu elicolekileyo lentambo ephothiweyo uzasenza.
    16: Kasilingane inhlangothi zozine, siphindwe kabili, ubude baso bube yikwelulwa kweminwe, lobubanzi baso bube yikwelulwa kweminwe.
    17: Njalo uhlele kuso inhlelo zamatshe, imizila emine yamatshe; umzila wesardiyusi, itopazi le-emeraldi, umzila wokuqala.
    18: Lomzila wesibili ube lerubi, isafire, lendayimana,
    19: lomzila wesithathu ube lejasinte, i-agate, le-ametiste,
    20: lomzila wesine ube lebherule, le-onikse, lejaspi; amatshe la azasekelwa ngegolide ezisekelweni zawo ezitshiliweyo.
    21: Lamatshe azakuba lamabizo amadodana kaIsrayeli, alitshumi lambili, lamabizo awo; njengokubazwa kwendandatho elophawu, yilelo lalelo lebizo lalo; azakuba ngawezizwe ezilitshumi lambili.
    22: Wenze-ke esembathweni sesifuba amaketane aphothiweyo omsebenzi wegoda egolide elicwengekileyo,
    23: wenze futhi phezu kwesembatho sesifuba amasongo amabili egolide, uwafake amasongo amabili emaceleni womabili esembatho sesifuba.
    24: Ufake amaketane amabili egolide aphothiweyo emasongweni amabili emaceleni esembatho sesifuba;
    25: kodwa izihloko zombili zamaketane womabili aphothiweyo uzifake ezisekelweni ezimbili ezitshiliweyo, uzibeke ezichibini ze-efodi, phambili kwayo kanye.
    26: Uzakwenza njalo amasongo amabili egolide, uwafake emaceleni womabili esembatho sesifuba, emphethweni waso ongaphakathi kwe-efodi.
    27: Wenze futhi amasongo amabili egolide, uwafake ezichibini ezimbili ze-efodi, ngaphansi ngaphambili kwaso, eduze kokuhlangana kwazo, phezu kwebhanti elelukwe ngobungcitshi le-efodi.
    28: Bazabophela-ke isembatho sesifuba ngamasongo aso emasongweni e-efodi ngentambo eluhlaza okwesibhakabhaka, ukuze sibe phezu kwebhanti elelukwe ngobungcitshi, njalo isembatho sesifuba singakhumuki e-efodini.
    29: Njalo uAroni uzathwala amabizo abantwana bakoIsrayeli esembathweni sesifuba sokwahlulela phezu kwenhliziyo yakhe, nxa engena endaweni engcwele, kube yisikhumbuzo phambi kweNkosi njalonjalo.
    30: Uzafaka-ke esembathweni sesifuba sokwahlulela iUrimi leThumimi, njalo kube phezu kwenhliziyo kaAroni, nxa engena phambi kweNkosi; ngakho uAroni uzakuthwala ukwahlulelwa kwabantwana bakoIsrayeli phezu kwenhliziyo yakhe phambi kweNkosi njalonjalo.
    31: Uzakwenza ibhatshi lonke le-efodi ngokuluhlaza okwesibhakabhaka;
    32: njalo sibe lesikhala sekhanda ngaphakathi kwaso, isikhala sibe lomphetho osizingelezeleyo, umsebenzi owelukiweyo, sibe njengesikhala sebhatshi lensimbi, ukuze singadabuki.
    33: Lemiphethweni yaso wenze amapomegranati ngokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu, emiphethweni yaso osizingelezeleyo, lamabhera egolide phakathi kwawo asizingelezeleyo,
    34: ibhera legolide lepomegranati, ibhera legolide lepomegranati, emiphethweni yebhatshi kuzingelezele.
    35: UAroni kasembathele-ke ukukhonza, lokukhenceza kwaso kuzwakale lapho engena endaweni engcwele phambi kweNkosi, lalapho ephuma, ukuze angafi.
    36: 'Uzakwenza njalo incence ngegolide elicwengekileyo, ubaze kuyo ukubazwa kwendandatho elophawu: UBUNGCWELE ENKOSINI.'
    37: Uyifake phezu kwentambo eluhlaza okwesibhakabhaka, ukuze ibe phezu kweqhiye, ibe ngaphambili kweqhiye.
    38: Izakuba sebunzini likaAroni, ukuze uAroni athwale ububi bezinto ezingcwele, abantwana bakoIsrayeli abazazingcwelisa, kuzo zonke izipho zabo ezingcwele; njalo izahlala isebunzini lakhe, ukuze bemukeleke phambi kweNkosi.
    39: Uzakweluka njalo isigqoko ngelembu elicolekileyo kakhulu elilamabala, wenze leqhiye ngelembu elicolekileyo kakhulu, lebhanti, umsebenzi womfekethisi ngenalithi.
    40: Wenzele-ke amadodana kaAroni izigqoko, uwenzele amabhanti, lezingowane uwenzele, kube ngokobukhosi lokuceca.
    41: Umgqokise zona uAroni umnewenu lamadodana akhe kanye laye, ubagcobe, ubehlukanise, ubangcwelise ukuze bangisebenzele njengabapristi.
    42: Ubenzele labokabhudula bangaphansi belembu elicolekileyo okusibekela inyama yobunqunu, aqale ekhalweni afike emathangazini;
    43: njalo uAroni lamadodana akhe bawagqoke lapho bengena ethenteni lenhlangano kumbe lapho besondela elathini ukukhonza endaweni engcwele, hlezi bathwale ububi, bafe. Kuzakuba yisimiso esilaphakade kuye lakuyo inzalo yakhe emva kwakhe.
  29:
    1: Yile-ke into ozayenza kubo ukubehlukanisa ukuthi bangisebenzele njengabapristi. Thatha ijongosi elilodwa ithole lenkomo, lenqama ezimbili ezingelasici,
    2: lesinkwa esingelamvubelo, lamaqebelengwana angelamvubelo ahlanganiswe lamafutha, lezinkwana eziyizipatalala ezingelamvubelo ezinindwe ngamafutha, uzenze ngempuphu ecolekileyo yengqoloyi;
    3: ukufake esitsheni esisodwa, ukusondeze ngesitsha, kanye lejongosi lenqama ezimbili.
    4: Usondeze uAroni lamadodana akhe emnyango wethente lenhlangano, ubagezise ngamanzi;
    5: uthathe izembatho, ugqokise uAroni isigqoko, lebhatshi le-efodi, le-efodi, lesembatho sesifuba, umbophe ngebhanti elelukwe ngobungcitshi le-efodi,
    6: umthwalise iqhiye ekhanda lakhe, umthwalise umqhele ongcwele phezu kweqhiye.
    7: Uthathe amafutha okugcoba, uwathele ekhanda lakhe, umgcobe.
    8: Usondeze lamadodana akhe, uwagqokise izigqoko.
    9: Ubabophe ngamabhanti, uAroni lamadodana akhe, ubabophele izingowane, lobupristi bube ngobabo ngesimiso saphakade. Ubehlukanise-ke uAroni lamadodana akhe.
    10: Uzasondeza ijongosi phambi kwethente lenhlangano; njalo uAroni lamadodana akhe babeke izandla zabo enhlokweni yejongosi;
    11: ubusulihlaba ijongosi phambi kweNkosi emnyango wethente lenhlangano,
    12: uthathe okwegazi lejongosi, ulifake empondweni zelathi ngomunwe wakho, uthululele lonke igazi esisekelweni selathi.
    13: Uzathatha idanga lonke, lamahwahwa aphezu kwesibindi, lezinso zombili, lamahwahwa aphezu kwazo, ukutshise elathini.
    14: Kodwa inyama yejongosi lesikhumba salo lomswane walo ukutshise ngomlilo ngaphandle kwenkamba; kungumnikelo wesono.
    15: Ubusuthatha inqama ibenye; njalo uAroni lamadodana akhe babeke izandla zabo phezu kwenhloko yenqama.
    16: Ubusuyihlaba inqama, uthathe igazi layo, ulifafaze elathini uligombolozele.
    17: Uyiqume inqama ngeziqa zayo, ugezise imibilini yayo lemilenze yayo, ukubeke phezu kweziqa zayo laphezu kwenhloko yayo,
    18: utshise inqama yonke elathini. Kungumnikelo wokutshiswa eNkosini, kuluqhatshi olumnandi, umnikelo owenzelwe iNkosi ngomlilo.
    19: Uzathatha inqama yesibili; uAroni lamadodana akhe babesebebeka izandla zabo phezu kwenhloko yenqama.
    20: Uyihlabe-ke inqama, uthathe okwegazi layo, ulifake eqwangeni lwendlebe kaAroni, leqwangeni lwendlebe yokunene yamadodana akhe, lesithupheni sesandla sabo sokunene, lezwaneni olukhulu lonyawo lwabo lokunene, ufafaze igazi elathini uligombolozele.
    21: Uthathe okwegazi eliselathini lokwamafutha okugcoba, ukufafaze phezu kukaAroni, laphezu kwezembatho zakhe, laphezu kwamadodana akhe, laphezu kwezembatho zamadodana akhe kanye laye, ukuze abe ngcwele lezembatho zakhe, lamadodana akhe lezembatho zamadodana akhe kanye laye.
    22: Uthathe enqameni amahwahwa, lomsila ononileyo, ledanga, lamahwahwa esibindi, lezinso zombili, lamahwahwa aphezu kwazo, lomlenze wokunene, ngoba iyinqama yokwehlukaniswa;
    23: lesinkwa esiyindilinga esisodwa, leqebelengwana elilodwa elesinkwa esilamafutha, lesinkwana esiyisipatalala esisodwa, esitsheni sezinkwa ezingelamvubelo esiphambi kweNkosi,
    24: ukubeke konke ezandleni zikaAroni lezandleni zamadodana akhe, ukuzunguze ukuze kube ngumnikelo wokuzunguzwa phambi kweNkosi.
    25: Ukuthathe ezandleni zabo, ukutshise phezu kwelathi phezu komnikelo wokutshiswa, ukuze kube luqhatshi olumnandi phambi kweNkosi; kungumnikelo owenzelwe iNkosi ngomlilo.
    26: Uzathatha isifuba senqama yokwehlukaniswa engekaAroni, usizunguze sibe ngumnikelo wokuzunguzwa phambi kweNkosi, njalo sibe yisabelo sakho.
    27: Uzasingcwelisa isifuba somnikelo wokuzunguzwa lomlenze womnikelo wokuphakanyiswa ozunguzwayo lophakanyiswayo, okwenqama yokwehlukaniswa, okwalokho okungokukaAroni lokwalokho okungokwamadodana akhe;
    28: njalo kuzakuba ngokukaAroni lokwamadodana akhe, kube yisimiso saphakade kuvela kubantwana bakoIsrayeli; ngoba kungumnikelo wokuphakanyiswa; kuzakuba ngumnikelo wokuphakanyiswa ovela kubantwana bakoIsrayeli, eminikelweni yabo yokuthula; umnikelo wabo wokuphakanyiswa eNkosini.
    29: Lezembatho ezingcwele zikaAroni zizakuba ngezamadodana akhe emva kwakhe, ukuze agcotshwe embethe zona, lokuze ehlukaniswe embethe zona.
    30: Insuku eziyisikhombisa umpristi endaweni yakhe, ovela kumadodana akhe, uzazembatha, nxa engena ethenteni lenhlangano ukukhonza endaweni engcwele.
    31: Uzathatha-ke inqama yokwehlukaniswa, upheke inyama yayo endaweni engcwele.
    32: Njalo uAroni lamadodana akhe bazakudla inyama yenqama lesinkwa esisesitsheni emnyango wethente lenhlangano,
    33: badle lezozinto okwenziwa ngazo inhlawulo yokuthula, ukubehlukanisa, ukubangcwelisa; kodwa owemzini angazidli ngoba zingcwele.
    34: Njalo uba kusala okwenyama yokwehlukaniswa kumbe okwesinkwa kuze kuse, tshisa okuseleyo ngomlilo; kungadliwa, ngoba kungcwele.
    35: Uzakwenza njalo-ke kuAroni lakumadodana akhe njengakho konke engikulaya khona; insuku eziyisikhombisa uzabehlukanisa.
    36: Insuku ngensuku unikele ijongosi lomnikelo wesono wenhlawulo yokuthula; uhlambulule ilathi lapho ulenzela inhlawulo yokuthula, uligcobe ukuze ulingcwelise.
    37: Ulenzele ilathi inhlawulo yokuthula insuku eziyisikhombisa, ulingcwelise, lelathi lizakuba yingcwelengcwele; konke okulithintayo ilathi kuzakuba ngcwele.
    38: 'Yilokhu-ke ozakunikela phezu kwelathi: Amawundlu amabili alomnyaka owodwa insuku ngensuku njalonjalo.'
    39: Elinye iwundlu uzalinikela ekuseni, lelinye iwundlu ulinikele kusihlwa,
    40: lokwetshumi kwempuphu ecolekileyo kuxubene lengxenye yesine yehini yamafutha agigiweyo, lengxenye yesine yehini yewayini kube ngumnikelo wokunathwayo, welinye iwundlu.
    41: Lelinye iwundlu ulinikele kusihlwa, wenze kulo njengomnikelo wokudla wekuseni, lanjengomnikelo wawo wokunathwayo, kube luqhatshi olumnandi, umnikelo owenzelwe iNkosi ngomlilo.
    42: Uzakuba ngumnikelo wokutshiswa njalonjalo ezizukulwaneni zenu, emnyango wethente lenhlangano phambi kweNkosi, lapho engizahlangana khona lani, ukukhuluma lawe lapho.
    43: Lalapho ngizahlangana labantwana bakoIsrayeli, njalo kungcweliswe yinkazimulo yami.
    44: Njalo ngizangcwelisa ithente lenhlangano lelathi, ngizangcwelisa loAroni lamadodana akhe, ukuze bangisebenzele njengabapristi.
    45: Ngizahlala phakathi kwabantwana bakoIsrayeli, ngibe nguNkulunkulu kubo.
    46: Bazakwazi-ke ukuthi ngiyiNkosi uNkulunkulu wabo, eyabakhupha elizweni leGibhithe ukuze ngihlale phakathi kwabo; ngiyiNkosi uNkulunkulu wabo.
  30:
    1: Uzakwenza lelathi lokutshisela impepha, ulenze ngesihlahla sesinga.
    2: Ubude balo bube yingalo, lobubanzi balo ingalo, lilingane inhlangothi zozine; lokuphakama kwalo kube zingalo ezimbili; impondo zalo zizavela kulo.
    3: Njalo ulihuqe ngegolide elicwengekileyo, ingaphezulu yalo, lenhlangothi zalo ezilizingelezeleyo, lempondo zalo; wenze kulo umqolo wegolide olizingelezeleyo.
    4: Wenze njalo amasongo amabili egolide, ngaphansi komqolo walo, enhlangothini ezimbili zalo; wenze enhlangothini zalo zombili; azakuba zindawo zemijabo ezokulithwala ngayo.
    5: Njalo wenze imijabo ngesihlahla sesinga, uyihuqe ngegolide.
    6: Uzalibeka phambi kweveyili elingasemtshokotshweni wobufakazi, phambi kwesihlalo somusa esiphezu kobufakazi, lapho engizahlangana khona lawe.
    7: Njalo uAroni atshisele kulo impepha elephunga elimnandi ukusa ngokusa, eselungise izibane uzayitshisa;
    8: lapho uAroni elumathisa izibane kusihlwa, ayitshise; yimpepha eqhubekayo phambi kweNkosi ezizukulwaneni zenu.
    9: Linganikeleli kulo impepha engejwayelekanga kumbe umnikelo wokutshiswa kumbe umnikelo wokudla; njalo lingatheli kulo umnikelo wokunathwayo.
    10: UAroni uzakwenza inhlawulo yokuthula empondweni zalo kanye ngomnyaka, ngegazi lomnikelo wesono wezinhlawulo zokuthula; kanye ngomnyaka uzakwenza inhlawulo yokuthula kulo ezizukulwaneni zenu; liyingcwelengcwele eNkosini.
    11: 'INkosi yasikhuluma kuMozisi yathi:'
    12: Lapho uthatha inani lonke labantwana bakoIsrayeli, njengokubalwa kwabo, bazanika ngulowo lalowo ihlawulo ngomphefumulo wakhe eNkosini, nxa ubabala; ukuze kungabi lenhlupheko phakathi kwabo, nxa ubabala.
    13: Bazanika lokhu, wonke odlulela kwababaliweyo, ingxenye yeshekeli, njengokweshekeli lendlu engcwele - ishekeli lingamagera angamatshumi amabili - ingxenye yeshekeli ngumnikelo eNkosini.
    14: Wonke odlulela kwababaliweyo, kusukela koleminyaka engamatshumi amabili langaphezulu, anikele umnikelo weNkosi.
    15: Abanothileyo bangadlulisi, labayanga banganciphisi ingxenye yeshekeli, lapho linikela umnikelo weNkosi, ukwenzela imiphefumulo yenu inhlawulo yokuthula.
    16: Uzathatha imali yenhlawulo zokuthula ebantwaneni bakoIsrayeli, uyinikele inkonzo yethente lenhlangano, ukuthi ibe yisikhumbuzo sabantwana bakoIsrayeli phambi kweNkosi, ukwenzela imiphefumulo yenu inhlawulo yokuthula.
    17: 'INkosi yasikhuluma kuMozisi yathi:'
    18: Uzakwenza lenditshi yethusi yokugezela elonyawo lwayo lwethusi, ukugezela kuyo; uyibeke phakathi laphakathi kwethente lenhlangano lelathi, uthele kuyo amanzi,
    19: njalo uAroni lamadodana akhe bagezele kuyo izandla zabo lenyawo zabo.
    20: Nxa bengena ethenteni lenhlangano bazageza ngamanzi, ukuze bangafi, loba besondela elathini ukukhonza, ukutshisa umnikelo owenzelwe iNkosi ngomlilo.
    21: Ngakho bazageza izandla zabo lenyawo zabo ukuze bangafi; njalo kuzakuba kubo yisimiso esilaphakade, kuye lakunzalo yakhe ezizukulwaneni zabo.
    22: 'INkosi yakhuluma futhi kuMozisi yathi:'
    23: Wena-ke, zithathele amakha aqakathekileyo, imure elizigelezelayo elingamashekeli angamakhulu amahlanu, lekinamoni elilephunga elimnandi ingxenye yalokho, elingamashekeli angamakhulu amabili lamatshumi amahlanu, lekalamu elilephunga elimnandi elingamashekeli angamakhulu amabili lamatshumi amahlanu,
    24: lekhasiya elingamashekeli angamakhulu amahlanu ngokweshekeli lendlu engcwele, lamafutha omhlwathi alihini;
    25: wenze lokhu kube ngamafutha angcwele okugcoba, amakha axutshanisiweyo njengokwenza komenzi wamakha; azakuba ngamafutha angcwele okugcoba.
    26: Uzagcoba ngawo ithente lenhlangano lomtshokotsho wobufakazi,
    27: letafula lezitsha zalo zonke, loluthi lwesibane lezitsha zalo, lelathi lempepha,
    28: lelathi lomnikelo wokutshiswa lezitsha zalo zonke, lenditshi yokugezela lonyawo lwayo;
    29: ukungcwelise ukuze kube yingcwelengcwele; loba yini okukuthintayo kuzakuba ngcwele.
    30: Ugcobe laye uAroni lamadodana akhe, ubangcwelise ukuze bangisebenzele njengabapristi.
    31: 'Ukhulume kubantwana bakoIsrayeli uthi: Lokhu kuzakuba kimi ngamafutha angcwele okugcoba ezizukulwaneni zenu;'
    32: angabothelwa emzimbeni womuntu; njalo lingawenzi anjengawo ngokwenziwa kwawo; angcwele, azakuba ngcwele kini.
    33: Loba ngubani owenza anjengawo, loba ewafaka kowemzini, uzaqunywa asuke ebantwini bakibo.
    34: 'INkosi yasisithi kuMozisi: Zithathele amakha amnandi, isitakete leonika legalibanu, amakha amnandi lenhlaka ecengekileyo, kube yizabelo ezilinganayo;'
    35: wenze kube yimpepha, amakha axutshanisiweyo njengokwenza komenzi wamakha, itshwayiwe, icengekile, ingcwele;
    36: uchole okwayo kucolisiseke, ubeke okwayo phambi kobufakazi ethenteni lenhlangano, lapho engizahlangana khona lawe; izakuba yingcwelengcwele kini.
    37: Kodwa impepha ozayenza, lingazenzeli yona njengokwenziwa kwayo; izakuba ngcwele kuwe, yenzelwe iNkosi.
    38: Loba ngubani ozakwenza enjengayo ukuyinuka, uzaqunywa asuke ebantwini bakibo.
  31:
    1: 'INkosi yasikhuluma kuMozisi yathi:'
    2: Bona, ngibizile ngebizo uBhezaleli indodana kaUri indodana kaHuri owesizwe sakoJuda;
    3: ngimgcwalisile ngoMoya kaNkulunkulu, ekuhlakanipheni lekuqedisiseni lelwazini lakuyo yonke imisebenzi yobungcitshi,
    4: ukuthi aqambe imisebenzi yobungcitshi, asebenze ngegolide langesiliva langethusi,
    5: ekubazeni amatshe ukuwafaka, lekubazeni izigodo, ukwenza yonke imisebenzi yobungcitshi.
    6: Mina-ke, khangela, nginike uOholiyaba indodana kaAhisamaki owesizwe sakoDani kanye laye; lenhliziyweni yakhe wonke ohlakaniphileyo ngenhliziyo ngifake inhlakanipho, ukuthi benze konke engikulaye khona,
    7: ithente lenhlangano, lomtshokotsho wobufakazi, lesihlalo somusa esiphezu kwawo, lempahla yonke yethente,
    8: letafula lezitsha zalo, loluthi lwesibane olucwengekileyo lezitsha zalo zonke, lelathi lempepha,
    9: lelathi lomnikelo wokutshiswa lezitsha zalo zonke, lenditshi yokugezela lonyawo lwayo,
    10: lezembatho ezifekethisiweyo, lezembatho ezingcwele zikaAroni umpristi, lezembatho zamadodana akhe, ukusebenza njengabapristi,
    11: lamafutha okugcoba, lempepha emnandi yendawo engcwele; benze njengakho konke engikulaye khona.
    12: 'INkosi yasikhuluma kuMozisi isithi:'
    13: 'Wena-ke, tshela abantwana bakoIsrayeli uthi: Isibili lizagcina amasabatha ami; ngoba lokhu kuyisibonakaliso phakathi kwami lani ezizukulwaneni zenu, ukwazi ukuthi ngiyiNkosi elingcwelisayo.'
    14: Ngakho gcinani isabatha, ngoba lingcwele kini; olonayo uzabulawa lokubulawa; ngoba wonke owenza umsebenzi ngalo, lowomphefumulo uzaqunywa usuke ebantwini bawo.
    15: Insuku eziyisithupha kwenziwe umsebenzi, kodwa ngosuku lwesikhombisa kulisabatha lokuphumula, lingcwele eNkosini; wonke owenza umsebenzi ngesabatha uzabulawa lokubulawa.
    16: Ngakho abantwana bakoIsrayeli bazagcina isabatha, balilondoloze isabatha ezizukulwaneni zabo, libe yisivumelwano esilaphakade.
    17: Liyisibonakaliso phakathi kwami labantwana bakoIsrayeli kuze kube nini lanini; ngoba ngensuku eziyisithupha iNkosi yenza amazulu lomhlaba, kodwa ngosuku lwesikhombisa yaphumula, yavuselelwa.
    18: Wasemnika uMozisi, eseqedile ukukhuluma laye entabeni yeSinayi, izibhebhe ezimbili zobufakazi, izibhebhe zamatshe, zibhalwe ngomunwe kaNkulunkulu.
  32:
    1: 'Abantu sebebonile ukuthi uMozisi uphuzile ukwehla entabeni, abantu babuthana kuAroni bathi kuye: Sukuma, usenzele onkulunkulu abazahamba phambi kwethu; ngoba uMozisi lo, indoda eyasikhuphula elizweni leGibhithe, kasazi ukuthi yehlelwe yini.'
    2: 'UAroni wasesithi kubo: Qamulani amacici egolide asendlebeni zabomkenu, zamadodana enu, lezamadodakazi enu, liwalethe kimi.'
    3: Bonke abantu basebeqamula amacici egolide ayesendlebeni zabo, bawaletha kuAroni.
    4: 'Wawemukela ezandleni zabo, walibumba ngesikhali sokukhanda, wawenza aba lithole elibunjwe ngokuncibilikisa. Basebesithi: Laba ngonkulunkulu bakho, Israyeli, abakukhuphule elizweni leGibhithe.'
    5: 'UAroni eselibonile wakha ilathi phambi kwalo; uAroni wamemezela wathi: Kusasa kuzakuba khona umkhosi weNkosi.'
    6: Basebevuka ekuseni kakhulu, banikela iminikelo yokutshiswa, basondeza iminikelo yokuthula; abantu bahlala phansi ukudla lokunatha, basebesukuma ukudlala.
    7: 'INkosi yasisithi kuMozisi: Hamba wehle, ngoba abantu bakho owabakhuphula elizweni leGibhithe bonakalisile;'
    8: 'baphambukile masinyane endleleni engabalaya ngayo; bazenzele ithole elibunjwe ngokuncibilikisa, balikhonza, balihlabela, bathi: Laba ngonkulunkulu bakho, Israyeli, abakukhuphule elizweni leGibhithe.'
    9: 'INkosi yasisithi kuMozisi: Ngibabonile lababantu, khangela-ke, bangabantu abantamo zilukhuni.'
    10: Khathesi-ke ngiyekela ukuze ulaka lwami lubavuthele, ngibaqede; kodwa wena ngizakwenza ube yisizwe esikhulu.
    11: 'Kodwa uMozisi wancenga ubuso beNkosi uNkulunkulu wakhe wathi: Kungani, Nkosi, ulaka lwakho lubavuthela abantu bakho owabakhupha elizweni leGibhithe ngamandla amakhulu langesandla esiqinileyo?'
    12: 'Kungani amaGibhithe ezakhuluma athi: Wabakhuphela ububi ukubabulala ezintabeni, lokubaqeda ebusweni bomhlaba? Phenduka ekuvutheni kolaka lwakho, uzisole ngobubi obumelene labantu bakho.'
    13: 'Khumbula uAbrahama, uIsaka loIsrayeli, inceku zakho, owazifunga wena kizo wathi kuzo: Ngizakwandisa inzalo yenu njengezinkanyezi zamazulu, lalelilizwe lonke engikhulume ngalo, ngizalipha inzalo yenu, njalo bazalidla ilifa lalo kuze kube nininini.'
    14: INkosi yasizisola ebubini eyayisithi izabenza ebantwini bayo.
    15: UMozisi wasetshibilika wehla entabeni, lezibhebhe ezimbili zobufakazi esandleni sakhe; izibhebhe zazibhalwe inhlangothi zazo zombili; zibhalwe ngapha langapha.
    16: Lezibhebhe zazingumsebenzi kaNkulunkulu, lombhalo wawungumbhalo kaNkulunkulu, ubazwe ezibhebheni.
    17: 'Kwathi uJoshuwa esezwile umsindo wabantu beklabalala, wathi kuMozisi: Kulomsindo wempi enkambeni.'
    18: 'Kodwa wathi: Kakusumsindo wokuklabalala kokunqoba, njalo kakusumsindo wokuklabalala kokunqotshwa; ngizwa umsindo wokuhlabelela.'
    19: Kwasekusithi esesondele enkambeni walibona ithole lokugida; ulaka lukaMozisi lwaseluvutha, wasezilahla izibhebhe ezandleni zakhe, waziphahlazela phansi kwentaba.
    20: Wathatha ithole ababelenzile, walitshisa emlilweni, walichola laze lacoleka, walivuvuzela emanzini, wabanathisa wona abantwana bakoIsrayeli.
    21: 'UMozisi wasesithi kuAroni: Abantu laba benzeni kuwe ukuze ubehlisele isono esikhulu kangaka?'
    22: 'UAroni wasesithi: Kalungavuthi ulaka lwenkosi yami; wena uyabazi abantu ukuthi batshekele ebubini.'
    23: 'Ngoba bathi kimi: Senzele onkulunkulu abazahamba phambi kwethu; ngoba uMozisi lo, indoda eyasikhuphula elizweni leGibhithe, kasazi ukuthi yehlelwe yini.'
    24: 'Ngasengisithi kubo: Loba ngubani olegolide, kabaliqamule. Basebenginika lona. Ngasengiliphosela emlilweni, kwasekuphuma lelithole.'
    25: Kwathi uMozisi esebonile abantu ukuthi babengabambeki (ngoba uAroni wabayekela bangabambeki ukuze bayangeke kwababengabavukela),
    26: 'uMozisi wasesima esangweni lenkamba, wathi: Loba ngubani ongoweNkosi, keze kimi! Kwasekubuthana kuye wonke amadodana kaLevi.'
    27: 'Wasesithi kuwo: Itsho njalo iNkosi uNkulunkulu kaIsrayeli ithi: Ngulowo lalowo kahlome inkemba yakhe ethangazini lakhe, adabule aphenduke esuka esangweni esiya esangweni enkambeni, langulowo lalowo abulale umfowabo, langulowo lalowo umngane wakhe, langulowo lalowo umakhelwane wakhe.'
    28: Amadodana kaLevi asesenza njengelizwi likaMozisi; njalo kwawa ebantwini ngalolosuku abantu abangabazinkulungwane ezintathu.
    29: 'UMozisi wasesithi: Lizehlukanisele iNkosi lamuhla, ngoba ngulowo lalowo ubemelene lendodana yakhe amelane lomfowabo, ukuze aphe isibusiso phezu kwenu lamuhla.'
    30: 'Kwasekusithi kusisa uMozisi wathi ebantwini: Lina lenze isono esikhulu; khathesi sengizakwenyukela eNkosini; mhlawumbe ngingenza inhlawulo yokuthula ngesono senu.'
    31: 'UMozisi wasebuyela eNkosini wathi: Maye! Lababantu bonile isono esikhulu, bazenzele onkulunkulu begolide.'
    32: Khathesi-ke, uba uthethelela isono sabo - kodwa uba kungenjalo, ake ungesule egwalweni lwakho olubhalileyo.
    33: 'INkosi yasisithi kuMozisi: Owonileyo kimi ngizamesula egwalweni lwami.'
    34: Kodwa hamba-ke, ukhokhele abantu baye lapho engikhulume lawe ngakho; khangela, ingilosi yami izahamba phambi kwakho. Kanti mhla ngiphindisela ngizaphindisela isono sabo phezu kwabo.
    35: INkosi yasibatshaya abantu ngoba babenze ithole, uAroni ayelenzile.
  33:
    1: 'INkosi yasisithi kuMozisi: Hamba wenyuke lapha wena labantu owabenyusa elizweni leGibhithe, uye elizweni engalifungela uAbrahama, uIsaka loJakobe ngisithi: Inzalo yakho ngizayinika lona.'
    2: Njalo ngizathuma ingilosi phambi kwakho, ngixotshe amaKhanani, amaAmori, lamaHethi, lamaPerizi, amaHivi, lamaJebusi.
    3: Uye elizweni eligeleza uchago loluju; ngoba kangiyikwenyuka phakathi kwakho, ngoba uyisizwe esintamo lukhuni, hlezi ngikuqede endleleni.
    4: Kwathi abantu sebezwile lelilizwi elibi, balila; njalo kakulamuntu owafaka izigqizo zakhe;
    5: 'ngoba iNkosi yayithe kuMozisi: Tshono ebantwaneni bakoIsrayeli uthi: Lingabantu abantamo zilukhuni; ngisenyuka ngiphakathi kwakho ngokucwayiza kwelihlo, ngizakuqeda. Ngakho-ke khupha izigqizo zakho kuwe ukuze ngazi engizakwenza kuwe.'
    6: Abantwana bakoIsrayeli basebezihlubula izigqizo zabo kusukela entabeni yeHorebe.
    7: UMozisi wasethatha ithente walimisa ngaphandle kwenkamba, khatshana lenkamba; walibiza ngokuthi lithente lenhlangano. Kwasekusithi wonke odinga iNkosi waphuma waya ethenteni lenhlangano elalingaphandle kwenkamba.
    8: Kwakusithi lapho uMozisi ephuma ukuya ethenteni, bonke abantu basukume, beme kube ngulowo lalowo emnyango wethente lakhe; bakhangele emva kukaMozisi aze angene ethenteni;
    9: njalo kwakusithi lapho uMozisi esengene ethenteni, insika yeyezi yehle, ime emnyango wethente; ibisikhuluma loMozisi.
    10: Lapho bonke abantu beyibona insika yeyezi imi emnyango wethente, bonke abantu basukume bakhonze, kube ngulowo lalowo emnyango wethente lakhe.
    11: INkosi yakhuluma-ke kuMozisi ubuso ngobuso, njengomuntu ekhuluma lomngane wakhe. Wasebuyela enkambeni, kodwa uJoshuwa inceku yakhe, indodana kaNuni, ijaha, kasukanga phakathi kwethente.
    12: 'UMozisi wasesithi eNkosini: Khangela, uthi kimi: Yenyusa lababantu; kodwa wena kawungazisanga ozamthuma lami. Kanti wena uthe: Ngiyakwazi ngebizo, futhi uthole umusa emehlweni ami.'
    13: Ngakho-ke ngicela, uba ngithole umusa emehlweni akho, ake ungazise indlela yakho, ukuze ngikwazi, ukuze ngithole umusa emehlweni akho; ukhumbule futhi ukuthi lesisizwe singabantu bakho.
    14: 'Wasesithi: Ubukhona bami buzahamba lawe, ngikuphumuze.'
    15: 'Wasesithi kuye: Uba ubukhona bakho bungahambi lami, ungasenyusi lapha.'
    16: Ngoba kuzakwaziwa-ke ngani ukuthi ngithole umusa emehlweni akho, mina labantu bakho? Kakusikho yini ekuhambeni kwakho lathi? Ngakho sizakwehlukaniswa, mina labantu bakho, kubo bonke abantu abasebusweni bomhlaba.
    17: 'INkosi yasisithi kuMozisi: Lale into oyitshoyo ngizayenza, ngoba uthole umusa emehlweni ami, njalo ngiyakwazi ngebizo.'
    18: 'Wasesithi: Ake ungitshengise inkazimulo yakho.'
    19: 'Yasisithi: Mina ngizadlulisa bonke ubuhle bami phambi kwakho, ngimemezele ibizo leNkosi phambi kwakho. Ngizahawukela lowo engizamhawukela, ngibe lomusa kulowo engizakuba lomusa kuye.'
    20: 'Yathi futhi: Ungebone ubuso bami; ngoba kakho umuntu ongangibona, aphile.'
    21: 'INkosi yasisithi: Khangela, kulendawo ngakimi lapho ozakuma khona edwaleni;'
    22: kuzakuthi-ke lapho inkazimulo yami isedlula, ngizakufaka esikhexeni sedwala, ngikusibekele ngesandla sami ngize ngidlule;
    23: besengisusa isandla sami ubusubona ingemuva yami; kodwa ubuso bami kabuyikubonwa.
  34:
    1: 'INkosi yasisithi kuMozisi: Zibazele izibhebhe ezimbili zamatshe njengezakuqala; ngibe sengibhala phezu kwezibhebhe amazwi ayesezibhebheni zakuqala owaziphahlazayo.'
    2: Ubusulungile ekuseni, wenyukele entabeni yeSinayi ekuseni, ume phambi kwami lapho engqongeni yentaba.
    3: Njalo kungenyukeli muntu kanye lawe, futhi kungabonakali lamuntu entabeni yonke; njalo izimvu lezinkomo zingadli phambi kwaleyontaba.
    4: Wasebaza izibhebhe ezimbili zamatshe njengezakuqala; uMozisi wasevuka ekuseni kakhulu, wenyukela entabeni yeSinayi, njengoba iNkosi imlayile, wathatha esandleni sakhe izibhebhe ezimbili zamatshe.
    5: INkosi yasisehla eyezini, yema laye lapho, yamemeza ibizo leNkosi.
    6: 'INkosi yasisedlula phambi kwakhe, yamemeza yathi: INkosi, INkosi, uNkulunkulu, elesihawu elomusa, ephuza ukuthukuthela, levame ububele lobuqotho,'
    7: egcinela abayizinkulungwane umusa, ethethelela ububi lesiphambeko lesono, engayikuyekela lokuyekela olecala, ephindisela ububi baboyise phezu kwabantwana laphezu kwabantwana babantwana kuze kube sesizukulwaneni sesithathu lesesine.
    8: UMozisi wasephangisa, wakhothamela emhlabathini, wakhonza.
    9: 'Wathi: Uba-ke ngithole umusa emehlweni akho, Nkosi, akuthi iNkosi ihambe phakathi kwethu, ngoba yisizwe esintamo lukhuni, uthethelele ububi bethu lesono sethu, usithathe sibe yilifa lakho.'
    10: 'Yasisithi: Khangela, ngenza isivumelwano; phambi kwabantu bonke ngizakwenza izimangaliso ezingazange zidalwe emhlabeni wonke laphakathi kwezizwe zonke; labo bonke abantu ophakathi kwabo bazabona umsebenzi weNkosi, ngoba kuyesabeka engizakwenza lawe.'
    11: Zigcinele lokho engikulaya khona lamuhla; khangela ngizaxotsha phambi kwakho amaAmori lamaKhanani lamaHethi lamaPerizi lamaHivi lamaJebusi.
    12: Ziqaphelisele ukuthi ungenzi isivumelwano labakhileyo elizweni oya kulo, hlezi kube ngumjibila phakathi kwakho.
    13: Kodwa amalathi abo lizawadiliza, lensika zabo eziyizithombe lizaziphahlaza, lezixuku zabo lizazigamula;
    14: ngoba kawuyikukhonza omunye unkulunkulu; ngoba iNkosi, ebizo layo linguBukhwele, inguNkulunkulu olobukhwele.
    15: Hlezi wenze isivumelwano labakhileyo elizweni, nxa bephinga ngokulandela onkulunkulu babo, behlabele onkulunkulu babo, lomunye akunxuse, njalo udle okomhlatshelo wakhe;
    16: uwathathele amadodana akho kumadodakazi abo; nxa amadodakazi abo ephinga ngokulandela onkulunkulu bawo, enze lamadodana akho ukuthi aphinge ngokulandela onkulunkulu bawo.
    17: Ungazenzeli onkulunkulu ababunjwe ngokuncibilikisa.
    18: Umkhosi wesinkwa esingelamvubelo uwugcine; insuku eziyisikhombisa udle isinkwa esingelamvubelo njengokukulaya kwami, ngesikhathi esimisiweyo senyanga kaAbhibhi, ngoba ngenyanga kaAbhibhi waphuma eGibhithe.
    19: Konke okuvula isizalo kungokwami, lalo lonke izibulo eliduna elezifuyo, inkomo kumbe imvu.
    20: Kodwa izibulo likababhemi ulihlenge ngezinyane; uba-ke ungalihlengi ulephule intamo. Lonke izibulo lamadodana akho uzalihlenga; njalo kungabonakali muntu phambi kwami engaphethe lutho.
    21: Uzasebenza insuku eziyisithupha, kodwa ngosuku lwesikhombisa uphumule, ngesikhathi sokulima lekuvuneni uzaphumula.
    22: Uzagcina umkhosi wamaviki, izithelo zokuqala zesivuno sengqoloyi, lomkhosi wokubuthelela ekuthwaseni komnyaka.
    23: Kathathu ngomnyaka wonke owesilisa uzabonakala phambi kweNkosi uJehova, uNkulunkulu kaIsrayeli.
    24: Ngoba ngizaxotsha izizwe phambi kwakho, ngiqhelise imingcele yakho; njalo kakuyikuba lamuntu ofisa ilizwe lakho nxa usenyuka ukuyabonakala phambi kweNkosi uNkulunkulu wakho, kathathu ngomnyaka.
    25: Unganikeli igazi lomhlatshelo wami kanye lokulemvubelo; futhi kakungasali kuze kuse umhlatshelo womkhosi wephasika.
    26: Ikhethelo lezithelo zokuqala zensimu yakho ulilethe endlini yeNkosi uNkulunkulu wakho. Ungapheki izinyane echagweni lukanina.
    27: 'INkosi yasisithi kuMozisi: Zibhalele la amazwi, ngoba ngokutsho kwalamazwi ngenzile isivumelwano lawe loIsrayeli.'
    28: Njalo wayelapho leNkosi insuku ezingamatshumi amane lobusuku obungamatshumi amane; kadlanga sinkwa kanathanga manzi. Yasibhala ezibhebheni amazwi esivumelwano, imilayo elitshumi.
    29: Kwasekusithi uMozisi esehla entabeni yeSinayi, lezibhebhe zombili zobufakazi zazisesandleni sikaMozisi esehla entabeni, uMozisi wayengazi ukuthi isikhumba sobuso bakhe sasikhazimula ekhuluma laye.
    30: Kwathi uAroni labo bonke abantwana bakoIsrayeli bebona uMozisi, khangela-ke, isikhumba sobuso bakhe sakhazimula, basebesesaba ukusondela kuye.
    31: UMozisi wasebabiza; loAroni lazo zonke induna zenhlangano babuyela kuye; uMozisi wasekhuluma labo.
    32: Njalo emva kwalokho basondela bonke abantwana bakoIsrayeli; wasebalaya konke iNkosi eyayikukhulume laye entabeni yeSinayi.
    33: Kwathi uMozisi eseqedile ukukhuluma labo, wafaka isimbombozo ebusweni bakhe.
    34: Kodwa lapho uMozisi engena phambi kweNkosi ukukhuluma layo, wasisusa isimbombozo aze aphume; esephumile wakhuluma kubantwana bakoIsrayeli lokho akulayiweyo,
    35: labantwana bakoIsrayeli babona ubuso bukaMozisi, ukuthi isikhumba sobuso bukaMozisi sakhazimula. UMozisi wabuyisela isimbombozo ebusweni bakhe, aze angene ukuyakhuluma laye.
  35:
    1: 'UMozisi wasebuthanisa inhlangano yonke yabantwana bakoIsrayeli, wathi kubo: La ngamazwi iNkosi ewalayileyo ukuthi liwenze.'
    2: Insuku eziyisithupha kuzakwenziwa umsebenzi, kodwa ngosuku lwesikhombisa kuzakuba yibungcwele kini, isabatha lokuphumula eNkosini; loba ngubani owenza umsebenzi ngalo uzabulawa.
    3: Lingabasi umlilo ngosuku lwesabatha kuyo yonke imizi yenu.
    4: 'UMozisi wasekhuluma kunhlangano yonke yabantwana bakoIsrayeli esithi: Yile into iNkosi eyilayileyo isithi:'
    5: Thathani phakathi kwenu umnikelo ube ngoweNkosi; loba ngubani olenhliziyo evumayo kawulethe, umnikelo weNkosi, igolide lesiliva lethusi,
    6: lokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu, lelembu elicolekileyo kakhulu, loboya bembuzi,
    7: lezikhumba eziphendulwe zababomvu zezinqama, lezikhumba zikamantswane, lezihlahla zesinga,
    8: lamafutha ezibane, lamakha amafutha okugcoba lempepha elephunga elimnandi,
    9: lamatshe ama-onikse, lamatshe okubekwa awe-efodi lawesembatho sesifuba.
    10: Labo bonke abalenhliziyo ehlakaniphileyo phakathi kwenu kabeze benze konke iNkosi ekulayileyo;
    11: ithabhanekele, ithente lalo, lesifulelo salo, ingwegwe zalo, lamapulanka alo, imithando yalo, insika zalo, lezisekelo zalo;
    12: umtshokotsho, lemijabo yawo, isihlalo somusa, leveyili lesembeso;
    13: itafula, lemijabo yalo, lezitsha zalo zonke, lezinkwa zokubukiswa;
    14: loluthi lwesibane sesikhanyiso, lezitsha zalo, lezibane zalo, lamafutha esikhanyiso;
    15: lelathi lempepha, lemijabo yalo, lamafutha okugcoba, lempepha elephunga elimnandi, lesilenge somnyango emnyango wethabhanekele;
    16: ilathi lomnikelo wokutshiswa, lesihlengo sethusi elilaso, imijabo yalo, lazo zonke izitsha zalo, inditshi yokugezela lonyawo lwayo;
    17: amakhetheni eguma, insika zalo, lezisekelo zazo, lesilenge sesango leguma;
    18: izikhonkwane zethabhanekele, lezikhonkwane zeguma, lentambo zazo;
    19: izembatho ezifekethisiweyo zokukhonza endaweni engcwele, izembatho ezingcwele zikaAroni umpristi, lezembatho zamadodana akhe, ukusebenza njengabapristi.
    20: Lenhlangano yonke yabantwana bakoIsrayeli yaphuma phambi kukaMozisi.
    21: Beza-ke, wonke onhliziyo yakhe eyamvusayo, laye wonke omoya wakhe owamenza wavuma, baletha umnikelo eNkosini emsebenzini wethente lenhlangano lowenkonzo yonke yalo lowezembatho ezingcwele.
    22: Beza-ke abesilisa kanye labesifazana, bonke abavumayo ngenhliziyo, baletha iziceco lamacici lendandatho lamasongo, zonke izinto zegolide; laye wonke owazunguza umnikelo wokuzunguzwa wegolide eNkosini.
    23: Laye wonke okwatholakala kuye okuluhlaza okwesibhakabhaka lokuyibubende lokubomvu lelembu elicolekileyo kakhulu loboya bembuzi lezikhumba eziphendulwe zababomvu zenqama lezikhumba zikamantswane bakuletha.
    24: Wonke owanikela umnikelo wokuzunguzwa wesiliva lowethusi bakuletha kungumnikelo wokuzunguzwa weNkosi; laye wonke okwatholakala kuye izihlahla zesinga ezawo wonke umsebenzi wenkonzo baziletha.
    25: Labo bonke abesifazana ababehlakaniphile ngenhliziyo baphotha ngezandla zabo, baletha okuphothiweyo, okuluhlaza okwesibhakabhaka, lokuyibubende, okubomvu, lelembu elicolekileyo kakhulu.
    26: Labo bonke abesifazana abanhliziyo zabo zabavusa enhlakanipheni baphotha uboya bembuzi.
    27: Lezinduna zaletha amatshe ama-onikse lamatshe okubekwa, awe-efodi lawesembatho sesifuba,
    28: lamakha lamafutha awesibane, lawamafutha okugcoba, lawempepha elephunga elimnandi.
    29: Abantwana bakoIsrayeli bawuletha umnikelo wesihle eNkosini. Bonke abesilisa labesifazana abanhliziyo zabo zabenza bavuma ukulethela wonke umsebenzi iNkosi eyayiwulayile ukuthi wenziwe ngesandla sikaMozisi.
    30: 'UMozisi wasesithi ebantwaneni bakoIsrayeli: Bonani, iNkosi imbizile ngebizo uBhezaleli indodana kaUri, indodana kaHuri owesizwe sakoJuda;'
    31: imgcwalisile ngoMoya kaNkulunkulu enhlakanipheni, ekuqedisiseni, lelwazini, lemisebenzini yobungcitshi yonke,
    32: lokuthi acebe ubungcitshi ukusebenza ngegolide langesiliva langethusi,
    33: lekubazeni amatshe okufakwa, lekubazeni izigodo, ukusebenza emisebenzini yonke yeminwe ngobungcitshi.
    34: Ifakile laye enhliziyweni yakhe ukufundisa, yena loOholiyaba indodana kaAhisamaki owesizwe sakoDani.
    35: Ibagcwalisile ngokuhlakanipha kwenhliziyo, ukwenza wonke umsebenzi wombazi, lowengcitshi, lowomfekethisi ngenalithi, ngokuluhlaza okwesibhakabhaka langokuyibubende, ngokubomvu langelembu elicolekileyo kakhulu, lowomeluki; besenza wonke umsebenzi beceba ubungcitshi.
  36:
    1: UBhezaleli loOholiyaba basebesenza, lawo wonke amadoda ahlakaniphileyo ngenhliziyo okukuwo iNkosi ifake ukuhlakanipha lokuqedisisa ukwazi ukwenza wonke umsebenzi wenkonzo yendawo engcwele, njengakho konke iNkosi eyayikulayile.
    2: UMozisi wasebiza uBhezaleli loOholiyaba layo yonke indoda ehlakaniphileyo ngenhliziyo iNkosi efake inhlakanipho enhliziyweni yayo, wonke onhliziyo yakhe eyamvusela ukusondela emsebenzini ukuwenza;
    3: basebesemukela kuMozisi wonke umnikelo, abantwana bakoIsrayeli ababewulethele umsebenzi wenkonzo yendlu engcwele ukuwenza ngawo. Bona-ke babesaletha kuye iminikelo yesihle ukusa ngokusa.
    4: Bonke abahlakaniphileyo ababesenza wonke umsebenzi wendlu engcwele basebesiza, ngulowo lalowo evela emsebenzini wakhe, abawenzayo.
    5: 'Basebekhuluma kuMozisi besithi: Abantu baletha okunengi kakhulu okwedlula okwanele ukusetshenzwa komsebenzi iNkosi elaye ukuthi wenziwe.'
    6: 'UMozisi waselaya ukuthi bedlulise ilizwi enkambeni lisithi: Kakungabi lendoda kumbe umfazi owenza futhi umsebenzi ngomnikelo wendlu engcwele. Ngalokhu abantu banqatshelwa ukuthi balethe;'
    7: ngoba okokusetshenziswa kwakwanele kubo, ukuwenza umsebenzi wonke, kwaze kwasala.
    8: Labo bonke abahlakaniphileyo ngenhliziyo phakathi kwalabo ababesenza umsebenzi wethabhanekele benza amakhetheni alitshumi; ngelembu elicolekileyo kakhulu lentambo ephothiweyo lokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu, ngamakherubhi wawenza, umsebenzi wengcitshi.
    9: Ubude bekhetheni elilodwa babuzingalo ezingamatshumi amabili lesificaminwembili, lobubanzi bekhetheni elilodwa babuzingalo ezine; wonke amakhetheni ayelesilinganiso sinye.
    10: Wasehlanganisa amakhetheni amahlanu elinye lelinye, wahlanganisa amanye amakhetheni amahlanu elinye lelinye.
    11: Wenza izihitshela ngokuluhlaza okwesibhakabhaka emphethweni wekhetheni elinye, ekucineni ekuhlanganeni; wenze njalo emphethweni wekhetheni elisekucineni, ekuhlanganeni kwelesibili.
    12: Wenza izihitshela ezingamatshumi amahlanu kwelinye ikhetheni, wenza lezihitshela ezingamatshumi amahlanu emphethweni wekhetheni, elisekuhlanganeni kwelesibili; izihitshela zazikhangelene, esinye lesinye.
    13: Wenza ingwegwe zegolide ezingamatshumi amahlanu, wahlanganisa amakhetheni, elinye lelinye ngengwegwe; ngalokhu kwaba lithabhanekele linye.
    14: Wenza amakhetheni ngoboya bembuzi abe lithente phezu kwethabhanekele; wawenza amakhetheni alitshumi lanye.
    15: Ubude bekhetheni elilodwa babuzingalo ezingamatshumi amathathu, lobubanzi bekhetheni elilodwa babuzingalo ezine; amakhetheni alitshumi lanye ayeyisilinganiso sinye.
    16: Wahlanganisa amakhetheni amahlanu wodwa, lamakhetheni ayisithupha wodwa.
    17: Wenza izihitshela ezingamatshumi amahlanu emphethweni wekhetheni elisekucineni ekuhlanganeni, lezihitshela ezingamatshumi amahlanu wazenza emphethweni wekhetheni elihlanganisa elesibili.
    18: Wenza ingwegwe zethusi ezingamatshumi amahlanu, ukuhlanganisa ithente, ukuze libe linye.
    19: Wenza isifulelo sethente ngezikhumba eziphendulwe zababomvu zenqama, lesifulelo ngezikhumba zikamantswane phezulu.
    20: Wenza amapulanka ethabhanekele ngesihlahla sesinga, amiyo;
    21: ubude bepulanka babuzingalo ezilitshumi, lobubanzi bepulanka ngalinye babuyingalo lengxenye.
    22: Ipulanka elilodwa lalilemisuka emibili, ihlangana omunye komunye; wenze njalo kuwo wonke amapulanka ethabhanekele.
    23: Wenza amapulanka ethabhanekele, amapulanka angamatshumi amabili ehlangothini lweningizimu ngaseningizimu;
    24: wenza izisekelo ezingamatshumi amane zesiliva ngaphansi kwamapulanka angamatshumi amabili, izisekelo ezimbili ngaphansi kwepulanka linye zibe ngezemisuka yalo yomibili, lezisekelo ezimbili ngaphansi kwelinye ipulanka zibe ngezemisuka yalo yomibili;
    25: wenza amapulanka angamatshumi amabili ehlangothini lwesibili lwethabhanekele, ehlangothini lwenyakatho,
    26: lezisekelo zawo ezingamatshumi amane zesiliva, izisekelo ezimbili ngaphansi kwepulanka linye, lezisekelo ezimbili ngaphansi kwelinye ipulanka.
    27: Wenza amapulanka ayisithupha ehlangothini lwethabhanekele ngentshonalanga,
    28: lamapulanka amabili wawenzela izingonsi zethabhanekele ngasemuva;
    29: ayengamaphahla ngaphansi ehlangene, ephelele phezulu, ngesongo linye; wenze njalo kuwo womabili, ezingonsini zombili.
    30: Njalo kwakulamapulanka ayisificaminwembili lezisekelo zawo zesiliva, izisekelo ezilitshumi lesithupha, izisekelo ezimbili, izisekelo ezimbili ngaphansi kwepulanka linye.
    31: Wenza imithando ngesihlahla sesinga, emihlanu eyamapulanka ehlangothini olunye lwethabhanekele,
    32: lemithando emihlanu eyamapulanka kolunye uhlangothi lwethabhanekele, lemithando emihlanu eyamapulanka ethabhanekele, ehlangothini olungemuva ngasentshonalanga.
    33: Wenza umthando waphakathi udabule phakathi kwamapulanka, kusukela ekucineni kusiya ekucineni.
    34: Wahuqa amapulanka ngegolide, wenza amasongo awo ngegolide, azindawo zemithando, wayihuqa imithando ngegolide.
    35: Wenza iveyili ngokuluhlaza okwesibhakabhaka langokuyibubende langokubomvu langelembu elicolekileyo kakhulu lentambo ephothiweyo, walenza laba ngumsebenzi wengcitshi lamakherubhi.
    36: Walenzela insika ezine ngesinga, wazihuqa ngegolide; ingwegwe zazo zazingezegolide; wazibumbela ngokuncibilikisa izisekelo ezine zesiliva.
    37: Wenza isilenge somnyango wethente ngokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu, lelembu elicolekileyo kakhulu lentambo ephothiweyo, umsebenzi womfekethisi ngenalithi;
    38: lensika zalo ezinhlanu lengwegwe zazo; wazihuqa izihloko zazo lezibopho zazo ngegolide; lezisekelo zazo ezinhlanu zazingezethusi.
  37:
    1: UBhezaleli wasewenza umtshokotsho ngesihlahla sesinga, ubude bawo babuzingalo ezimbili lengxenye, lobubanzi bawo babuyingalo lengxenye, lokuphakama kwawo kwakuyingalo lengxenye.
    2: Wawuhuqa ngegolide elicwengekileyo ngaphakathi langaphandle, wawenzela umqolo wegolide inhlangothi zonke.
    3: Wawubumbela ngokuncibilikisa futhi amasongo amane egolide enyaweni zawo zozine, kuze kuthi amasongo amabili ayekolunye uhlangothi lamasongo amabili kolunye uhlangothi.
    4: Wenza imijabo ngesihlahla sesinga, wayihuqa ngegolide.
    5: Wayifaka imijabo emasongweni enhlangothini zomtshokotsho ukuthwala umtshokotsho.
    6: Wenza isihlalo somusa ngegolide elicwengekileyo, ubude baso babuzingalo ezimbili lengxenye, lobubanzi baso babuyingalo lengxenye.
    7: Wenza amakherubhi amabili ngegolide, wawenza ngomsebenzi okhandiweyo, avela emaphethelweni womabili esihlalo somusa,
    8: elinye ikherubhi livela ephethelweni lwaloluhlangothi, lelinye ikherubhi livela ephethelweni lolunye uhlangothi; wawenza amakherubhi amabili evela esihlalweni somusa evela emaphethelweni womabili aso.
    9: Amakherubhi elula impiko ezimbili ngaphezulu, embomboza isihlalo somusa ngempiko zawo, lobuso bawo babukhangelene; ubuso bamakherubhi babukhangele isihlalo somusa.
    10: Njalo wenza itafula ngesihlahla sesinga, ubude balo babuzingalo ezimbili, lobubanzi balo babuyingalo, lokuphakama kwalo kwakuyingalo lengxenye.
    11: Walihuqa ngegolide elicwengekileyo, walenzela umqolo wegolide inhlangothi zonke.
    12: Walenzela ibhanti elilingana lobubanzi besandla inhlangothi zonke, wenzela ibhanti lalo umqolo wegolide inhlangothi zonke.
    13: Walibumbela ngokuncibilikisa amasongo amane egolide, wawafaka amasongo ezingonsini ezine ezazisenyaweni zozine zalo.
    14: Eduze lebhanti kwakulamasongo, indawo zemijabo yokuthwala itafula.
    15: Wenza lemijabo ngesihlahla sesinga, wayihuqa ngegolide, ukuthwala itafula.
    16: Wazenza izitsha ezaziphezu kwetafula, imiganu yalo lenkezo zalo lenditshi zalo lezitsha zokuthulula, ngegolide elicwengekileyo.
    17: Wenza uluthi lwesibane ngegolide elicwengekileyo; ngomsebenzi okhandiweyo walwenza uluthi lwesibane, isisekelo salo, lesiqu salo, imbizana zalo, iziduku zalo, lamaluba alo, kwakuvela kulo.
    18: Lengatsha eziyisithupha ziphuma enhlangothini zalo, ingatsha ezintathu zoluthi lwesibane kolunye uhlangothi lwalo lengatsha ezintathu zoluthi lwesibane kolunye uhlangothi lwalo.
    19: Egatsheni olunye kwakulembizana ezintathu ezenziwe zafanana lamaluba e-alimondi, isiduku leluba; lembizana ezintathu ezenziwe zafanana lamaluba e-alimondi kolunye ugatsha, isiduku leluba; kwakunjalo ngengatsha eziyisithupha eziphuma eluthini lwesibane.
    20: Njalo kwakukhona eluthini lwesibane imbizana ezine ezenziwe zafanana lamaluba e-alimondi, iziduku zalo lamaluba alo;
    21: kwakukhona-ke isiduku ngaphansi kwengatsha ezimbili ezivela kulo, lesiduku ngaphansi kwengatsha ezimbili ezivela kulo, lesiduku ngaphansi kwengatsha ezimbili ezivela kulo, kuzo ingatsha eziyisithupha eziphuma kulo.
    22: Iziduku zazo lezingatsha zazo zazivela kulo; konke okwalo kwakungumsebenzi munye okhandiweyo wegolide elicwengekileyo.
    23: Wasesenza izibane zalo eziyisikhombisa, lezindlawu zalo, lemiganu yalo yomlotha, ngegolide elicwengekileyo.
    24: Walenza ngethalenta legolide elicwengekileyo, lazo zonke izitsha zalo.
    25: Njalo wenza ilathi lempepha ngesihlahla sesinga; ubude balo babuyingalo lobubanzi balo babuyingalo, lilingana inhlangothi zozine; lokuphakama kwalo kwakuzingalo ezimbili; impondo zalo zazivela kulo.
    26: Walihuqa ngegolide elicwengekileyo, ingaphezulu lemiduli yalo inhlangothi zonke lempondo zalo; walenzela-ke umqolo wegolide inhlangothi zonke.
    27: Waselenzela amasongo amabili egolide, ngaphansi komqolo walo, ezingonsini ezimbili zalo, enhlangothini ezimbili zalo, ukuba yindawo yemijabo yokulithwala.
    28: Wayenza imijabo ngesihlahla sesinga, wayihuqa ngegolide.
    29: Wenza amafutha angcwele okugcoba, lempepha ecwengekileyo yamakha alephunga elimnandi, njengokwenza komenzi wamakha.
  38:
    1: Wenza-ke ilathi lomnikelo wokutshiswa ngesihlahla sesinga; ubude balo babuzingalo ezinhlanu, lobubanzi balo babuzingalo ezinhlanu, lilingana inhlangothi zozine, lokuphakama kwalo kwakuzingalo ezintathu.
    2: Wenza impondo zalo engonsini zalo zozine; impondo zalo zazivela kulo; walihuqa ngethusi.
    3: Wenza zonke izinto zelathi, izimbiza lamafotsholo lemiganu yokufafaza lamafologwe lezitsha zokuthwala umlilo; zonke izinto zalo wazenza ngethusi.
    4: Walenzela ilathi isihlengo sethusi esenziwe njengembule, ngaphansi komphetho walo, sehla saze safinyelela phakathi kwalo.
    5: Wabumba ngokuncibilikisa amasongo amane engonsini zozine zesihlengo sethusi, abe zindawo zemijabo.
    6: Wayenza imijabo ngesihlahla sesinga, wayihuqa ngethusi.
    7: Wayifaka imijabo emasongweni enhlangothini zelathi ukuze lithwalwe ngayo; walenza lagubheka ngamapulanka.
    8: Wenza inditshi yokugezela ngethusi, lonyawo lwayo ngethusi, ngezibuko zabesifazana ababuthanayo, ababuthana emnyango wethente lenhlangano.
    9: Wenza leguma; ehlangothini oluseningizimu ngaseningizimu kwakukhona amakhetheni eguma ayengawelembu elicolekileyo kakhulu lentambo ephothiweyo, izingalo ezilikhulu;
    10: insika zawo ezingamatshumi amabili lezisekelo zawo ezingamatshumi amabili zazingezethusi, ingwegwe zensika lezibopho zazo zazingezesiliva.
    11: Lehlangothini olungenyakatho ingalo ezilikhulu; insika zawo ezingamatshumi amabili lezisekelo zawo ezingamatshumi amabili zazingezethusi; ingwegwe zezinsika lezibopho zazo zazingezesiliva.
    12: Lehlangothini olusentshonalanga kwakukhona amakhetheni azingalo ezingamatshumi amahlanu, lensika zawo ezilitshumi lezisekelo zawo ezilitshumi; ingwegwe zezinsika lezibopho zazo zazingezesiliva.
    13: Lehlangothini olusempumalanga ngasempumalanga ingalo ezingamatshumi amahlanu.
    14: Amakhetheni kwelinye icele ayezingalo ezilitshumi lanhlanu, insika zawo ezintathu lezisekelo zawo ezintathu.
    15: Lakwelinye icele, kwakukhona ngapha langapha komnyango weguma amakhetheni azingalo ezilitshumi lanhlanu, insika zawo ezintathu lezisekelo zawo ezintathu.
    16: Wonke amakhetheni eguma inhlangothi zonke ayengawelembu elicolekileyo kakhulu lentambo ephothiweyo.
    17: Lezisekelo zensika zazingezethusi, ingwegwe zezinsika lezibopho zazo zingezesiliva; ukuhuqwa kwezihloko zazo kwakungesiliva, lazo zonke insika zeguma zazilesibopho sesiliva.
    18: Lesilenge somnyango weguma sasingumsebenzi womfekethisi ngenalithi, ngokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu lelembu elicolekileyo kakhulu lentambo ephothiweyo; ubude babuzingalo ezingamatshumi amabili, lokuphakama ebubanzini kwakuzingalo ezinhlanu, kuvumelane lamakhetheni eguma.
    19: Insika zawo ezine lezisekelo zawo ezine zingezethusi, ingwegwe zawo zingezesiliva, lokuhuqwa kwezihloko zawo lezibopho zawo kungesiliva.
    20: Lazo zonke izikhonkwane zethabhanekele lezeguma inhlangothi zonke zazingezethusi.
    21: Leli linani lezinto zethabhanekele, ithabhanekele lobufakazi, ezabalwayo njengokulaya kukaMozisi, umsebenzi wamaLevi, ngesandla sikaIthamari indodana kaAroni umpristi.
    22: UBhezaleli indodana kaUri indodana kaHuri owesizwe sakoJuda wasekwenza konke njengalokho iNkosi ibimlayile uMozisi;
    23: njalo kanye laye kwakuloOholiyaba indodana kaAhisamaki owesizwe sakoDani, umbazi wamatshe, lengcitshi, lomfekethisi ngenalithi ngokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu lelembu elicolekileyo kakhulu.
    24: Lonke igolide elasetshenziswa emsebenzini, kuwo wonke umsebenzi wendlu engcwele, ngitsho igolide lomnikelo wokuzunguzwa, lalingamathalenta angamatshumi amabili lesificamunwemunye lamashekeli angamakhulu ayisikhombisa lamatshumi amathathu, ngokweshekeli lendlu engcwele.
    25: Lesiliva sababalwayo benhlangano sasingamathalenta alikhulu lamashekeli ayinkulungwane lamakhulu ayisikhombisa lamatshumi ayisikhombisa lanhlanu ngokweshekeli lendlu engcwele;
    26: kwaba libheka ngekhanda linye, ingxenye yeshekeli, njengokweshekeli lendlu engcwele, kuye wonke odlulela kwababaliweyo, kusukela kwabaleminyaka engamatshumi amabili langaphezulu; abazinkulungwane ezingamakhulu eziyisithupha lantathu lamakhulu amahlanu lamatshumi amahlanu.
    27: Njalo kwakulamathalenta alikhulu esiliva ukubumba ngokuncibilikisa izisekelo zendlu engcwele lezisekelo zeveyili, izisekelo ezilikhulu ngamathalenta alikhulu, ithalenta ngesisekelo.
    28: Lokwamashekeli ayinkulungwane lamakhulu ayisikhombisa lamatshumi ayisikhombisa lanhlanu wenza ingwegwe zensika, wahuqa inhloko zazo wazenzela izibopho.
    29: Lethusi lomnikelo wokuzunguzwa lalingamathalenta angamatshumi ayisikhombisa lamashekeli azinkulungwane ezimbili lamakhulu amane.
    30: Wenza ngalo izisekelo zomnyango wethente lenhlangano, lelathi lethusi, lesihlengo sethusi elalilaso, lezinto zonke zelathi,
    31: lezisekelo zeguma inhlangothi zonke, lezisekelo zesango leguma, lazo zonke izikhonkwane zethabhanekele, lezikhonkwane zonke zeguma inhlangothi zonke.
  39:
    1: Langokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu benza izembatho zomsebenzi zokusebenza endaweni engcwele; benza njalo izembatho ezingcwele ezazingezikaAroni, njengalokhu iNkosi ibimlayile uMozisi.
    2: Wasesenza i-efodi ngegolide, ngokuluhlaza okwesibhakabhaka, lokuyibubende, lokubomvu, langelembu elicolekileyo lentambo ephothiweyo.
    3: Basebekhanda izicantalala zegolide, bazisika zaba yizincingwana ukuzisebenzisa phakathi kokuluhlaza okwesibhakabhaka laphakathi kokuyibubende laphakathi kokubomvu laphakathi kwelembu elicolekileyo kakhulu; umsebenzi wengcitshi.
    4: Basenzela izichibi zamahlombe ukusihlanganisa; sahlanganiswa emaceleni aso womabili.
    5: Lebhanti le-efodi lakhe elelukwe ngobungcitshi elikulo, liyinto yinye, njengomsebenzi walo, ngegolide, ngokuluhlaza okwesibhakabhaka langokuyibubende lokubomvu langelembu elicolekileyo kakhulu lentambo ephothiweyo, njengalokhu iNkosi ibimlayile uMozisi.
    6: Balungisa njalo amatshe e-onikse, bawabeka ukuze azingelezelwe ngezinto ezitshiliweyo zegolide, abazwa njengokubazwa kwendandatho elophawu, ngamabizo abantwana bakoIsrayeli.
    7: Wasewabeka phezu kwezichibi ze-efodi, abe ngamatshe esikhumbuzo ebantwaneni bakoIsrayeli, njengokulaya kweNkosi kuMozisi.
    8: Wenza isembatho sesifuba ngomsebenzi wengcitshi, njengomsebenzi we-efodi, ngegolide, ngokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu lelembu elicolekileyo kakhulu lentambo ephothiweyo.
    9: Sasilingana inhlangothi zozine, benza isembatho sesifuba saphindwa, ubude baso babungangokwelulwa kweminwe, lobubanzi baso babungangokwelulwa kweminwe, siphindiwe.
    10: Basebefaka kuso imizila emine yamatshe; umzila wesardiyusi, itopazi le-emeraldi; umzila wokuqala;
    11: lomzila wesibili, i-emeraldi, isafire lendayimana;
    12: lomzila wesithathu, ijasinte, i-agate le-ametiste;
    13: lomzila wesine, ibherule, i-onikse lejaspi; ayezingelezelwe ngezinto ezitshiliweyo zegolide lapho afakwe khona.
    14: Lalawomatshe ayengokwamabizo amadodana kaIsrayeli, alitshumi lambili, njengamabizo awo, njengokubazwa kwendandatho elophawu, ilelo lalelo ngokwebizo lawo, ngokwezizwe ezilitshumi lambili.
    15: Benza njalo esembathweni sesifuba amaketane, umsebenzi ophothiweyo, ngegolide elicwengekileyo.
    16: Benza izinto ezimbili ezitshiliweyo ngegolide lamasongo amabili egolide, bafaka amasongo amabili emaceleni womabili esembatho sesifuba,
    17: bafaka amaketane amabili egolide emasongweni amabili emaceleni esembatho sesifuba.
    18: Izihloko ezimbili zamaketane womabili bazifaka ezintweni ezimbili ezitshiliweyo zegolide, bazifaka ezichibini ze-efodi ngaphambili kwaso kanye.
    19: Benza lamasongo amabili egolide, bawafaka emaceleni womabili esembatho sesifuba, emphethweni waso, oseceleni kwe-efodi ngaphakathi.
    20: Benza njalo amasongo amabili egolide, bawafaka ezichibini ezimbili ze-efodi, ngaphansi, ngaphambili kwaso, maqondana lekuhlanganeni kwaso, phezu kwebhanti elelukwe ngobungcitshi le-efodi.
    21: Basebebophela isembatho sesifuba ngamasongo aso emasongweni e-efodi ngentambo eluhlaza okwesibhakabhaka, ukuze sibe phezu kwebhanti elelukwe ngobungcitshi le-efodi, ukuze isembatho sesifuba singakhumuki e-efodini; njengokulaya kweNkosi kuMozisi.
    22: Wasesenza ibhatshi le-efodi ngomsebenzi owelukiweyo, lonke ngokuluhlaza okwesibhakabhaka;
    23: lesikhala sebhatshi sasiphakathi laphakathi kwaso, njengesikhala sebhatshi lensimbi; isikhala sasilomphetho osizingelezeleyo ukuze singadabuki.
    24: Lemiphethweni yebhatshi benza amapomegranati ngokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu, kuphothiwe.
    25: Benza lamabhera egolide elicwengekileyo, bafaka amabhera phakathi laphakathi kwamapomegranati emiphethweni yebhatshi inhlangothi zonke, phakathi laphakathi kwamapomegranati,
    26: ibhera lepomegranati, ibhera lepomegranati, emiphethweni yebhatshi kuzingeleze, ukusebenza, njengokulaya kweNkosi kuMozisi.
    27: Basebebenzela oAroni lamadodana akhe izigqoko ngelembu elicolekileyo kakhulu lomsebenzi owelukiweyo,
    28: leqhiye yelembu elicolekileyo kakhulu, lezingowane ezinhle zelembu elicolekileyo kakhulu, labokabhudula bangaphansi belembu elicolekileyo kakhulu lentambo ephothiweyo,
    29: lebhanti lelembu elicolekileyo kakhulu lentambo ephothiweyo lokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu, umsebenzi womfekethisi ngenalithi, njengokulaya kweNkosi kuMozisi.
    30: 'Benza lencence yomqhele ongcwele ngegolide elicwengekileyo, babhala phezu kwayo umbhalo, ngokubazwa kwendandatho elophawu ukuthi: UBUNGCWELE ENKOSINI.'
    31: Babophela kuyo intambo eluhlaza okwesibhakabhaka ukuze ibotshelwe eqhiyeni ngaphezulu; njengokulaya kweNkosi kuMozisi.
    32: Waphela-ke umsebenzi wonke wethabhanekele lethente lenhlangano; njalo abantwana bakoIsrayeli bakwenza njengakho konke iNkosi eyakulaya kuMozisi; benza njalo.
    33: Basebeletha ithabhanekele kuMozisi, ithente, lazo zonke impahla zalo, ingwegwe zalo, amapulanka alo, imithando yalo, lensika zalo, lezisekelo zalo,
    34: lesifulelo sezikhumba eziphendulwe zababomvu zezinqama, lesifulelo sezikhumba zikamantswane, leveyili lesembeso,
    35: umtshokotsho wobufakazi lemijabo yawo lesihlalo somusa,
    36: itafula, zonke izitsha zalo, lezinkwa zokubukiswa,
    37: uluthi lwesibane olucwengekileyo, izibane zalo, izibane ezihleliweyo, lezitsha zalo zonke, lamafutha esibane,
    38: lelathi legolide, lamafutha okugcoba, lempepha elephunga elimnandi, lesilenge somnyango wethente,
    39: ilathi lethusi, lesihlengo sethusi elalilaso, imijabo yalo, lazo zonke izitsha zalo, inditshi yokugezela lonyawo lwayo,
    40: amakhetheni eguma, insika zalo, lezisekelo zalo, lesilenge sesango leguma, intambo zalo, lezikhonkwane zalo, lempahla yonke yomsebenzi wethabhanekele, wethente lenhlangano,
    41: izembatho zomsebenzi zokusebenza endaweni engcwele, izembatho ezingcwele zikaAroni umpristi, lezembatho zamadodana akhe ukuze basebenze njengabapristi.
    42: Njengakho konke iNkosi eyakulaya uMozisi, ngokunjalo abantwana bakoIsrayeli benza umsebenzi wonke.
    43: UMozisi wasebona umsebenzi wonke, khangela-ke babewenze njengokulaya kweNkosi, babenze njalo; uMozisi wasebabusisa.
  40:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Ngosuku lwenyanga yokuqala, ngolokuqala lwenyanga, uzamisa ithabhanekele, ithente lenhlangano,
    3: ubusufaka lapho umtshokotsho wobufakazi, umbomboze umtshokotsho ngeveyili.
    4: Ungenise itafula, uhlele okuhlelwayo phezu kwalo; ungenise uluthi lwesibane, ulumathise izibane zalo.
    5: Ubeke ilathi legolide lempepha phambi komtshokotsho wobufakazi, ulengise isilenge somnyango wethabhanekele.
    6: Ubeke ilathi lomnikelo wokutshiswa phambi komnyango wethabhanekele wethente lenhlangano,
    7: ubeke inditshi yokugezela phakathi kwethente lenhlangano lelathi, uthele amanzi lapho.
    8: Umise iguma inhlangothi zonke, ulengise isilenge sesango leguma.
    9: Uthathe amafutha okugcoba, ugcobe ithabhanekele lakho konke okukulo, ulingcwelise lempahla yalo yonke, njalo lizakuba ngcwele.
    10: Njalo ugcobe ilathi lomnikelo wokutshiswa lezitsha zalo zonke, ulingcwelise ilathi, njalo ilathi lizakuba yingcwelengcwele.
    11: Njalo ugcobe inditshi yokugezela lonyawo lwayo, uyingcwelise.
    12: Usondeze uAroni lamadodana akhe emnyango wethente lenhlangano, ubagezise ngamanzi.
    13: Ugqokise uAroni izembatho ezingcwele, umgcobe, umngcwelise, ukuze angisebenzele njengompristi.
    14: Usondeze amadodana akhe, uwagqokise izigqoko,
    15: uwagcobe njengalokhu ugcobe uyise, ukuze angisebenzele njengabapristi; kuzakuthi-ke ukugcotshwa kwabo kuzakuba kubo yibupristi obuphakade kuzizukulwana zabo.
    16: UMozisi wenza njengakho konke iNkosi eyayimlaye khona; wenza njalo.
    17: Kwasekusithi ngenyanga yokuqala ngomnyaka wesibili ngolokuqala lwenyanga ithabhanekele lamiswa.
    18: UMozisi wasemisa ithabhanekele; wabeka phansi izisekelo zalo, wamisa amapulanka alo, wafaka imithando yalo, wamisa insika zalo.
    19: Wendlala ithente phezu kwethabhanekele, wabeka isifulelo sethente phezu kwalo phezulu, njengokulaya kweNkosi kuMozisi.
    20: Wathatha wafaka ubufakazi emtshokotshweni, wafaka imijabo emtshokotshweni, wafaka isihlalo somusa ngaphezu komtshokotsho phezulu.
    21: Wangenisa umtshokotsho ethabhanekeleni, wamisa iveyili lesembeso wambomboza umtshokotsho wobufakazi, njengokulaya kweNkosi kuMozisi.
    22: Wasefaka itafula ethenteni lenhlangano, eceleni kwethabhanekele ngenyakatho ngaphandle kweveyili,
    23: wahlela isinkwa ngohlelo phezu kwalo phambi kweNkosi, njengokulaya kweNkosi kuMozisi.
    24: Wafaka uluthi lwesibane ethenteni lenhlangano, maqondana letafula, eceleni kwethabhanekele ngeningizimu.
    25: Walumathisa izibane phambi kweNkosi, njengokulaya kweNkosi kuMozisi.
    26: Wafaka ilathi legolide ethenteni lenhlangano phambi kweveyili,
    27: watshisa kulo impepha elephunga elimnandi, njengokulaya kweNkosi kuMozisi.
    28: Walengisa isilenge somnyango wethabhanekele.
    29: Wabeka ilathi lomnikelo wokutshiswa emnyango wethabhanekele lethente lenhlangano, wanikela kulo umnikelo wokutshiswa lomnikelo wokudla, njengokulaya kweNkosi kuMozisi.
    30: Wabeka inditshi yokugezela phakathi kwethente lenhlangano lelathi, wathela lapho amanzi okugeza.
    31: UMozisi loAroni lamadodana akhe bagezela kuyo izandla zabo lenyawo zabo;
    32: ekungeneni kwabo ethenteni lenhlangano lekusondeleni kwabo elathini bageza, njengokulaya kweNkosi kuMozisi.
    33: Wasemisa iguma lazingelezela ithabhanekele lelathi, walengisa isilenge sesango leguma. UMozisi wasewuqeda umsebenzi.
    34: Iyezi laselisibekela ithente lenhlangano, lenkazimulo yeNkosi yagcwalisa ithabhanekele.
    35: Ngakho uMozisi wayengelakungena ethenteni lenhlangano, ngoba iyezi lahlala phezu kwalo lenkazimulo yeNkosi yagcwalisa ithabhanekele.
    36: Lalapho iyezi lisenyuswa lisuka ethabhanekeleni, abantwana bakoIsrayeli baqhubekela phambili enhambeni zabo zonke,
    37: kodwa lapho iyezi lingenyuswanga kabahambanga kuze kufike usuku lokwenyuswa kwalo.
    38: Ngoba iyezi leNkosi laliphezu kwethabhanekele emini, lomlilo wawuphezu kwalo ebusuku, phambi kwamehlo endlu yonke yakoIsrayeli, enhambeni zabo zonke.
3:
  1:
    1: 'INkosi yasimbiza uMozisi yakhuluma kuye isethenteni lenhlangano yathi:'
    2: 'Khuluma kubantwana bakoIsrayeli uthi kubo: Nxa umuntu wakini esondeza umnikelo eNkosini, lizasondeza umnikelo wenu ovela ezifuyweni, ovela enkomeni, loba ovela ezimvini.'
    3: Uba umnikelo wakhe ungumnikelo wokutshiswa ovela enkomeni, uzanikela iduna elingelasici, alinikele emnyango wethente lenhlangano, ngokuthanda kwakhe, phambi kweNkosi.
    4: Uzabeka isandla sakhe enhlokweni yomnikelo wokutshiswa, njalo wemukelelwe yena, ukumenzela inhlawulo yokuthula.
    5: Uzalihlaba ijongosi phambi kweNkosi; lamadodana kaAroni, abapristi, azanikela igazi, afafaze igazi elathini inhlangothi zonke, elisemnyango wethente lenhlangano.
    6: Uzahlinza umnikelo wokutshiswa, awusike ngeziqa zawo.
    7: Njalo amadodana kaAroni umpristi azafaka umlilo elathini, ahlele inkuni phezu komlilo.
    8: Amadodana kaAroni, abapristi, azahlela-ke izitho, inhloko lamahwahwa, phezu kwenkuni ezisemlilweni ophezu kwelathi.
    9: Kodwa imibilini yalo lemilenze yalo uzakugezisa ngamanzi; njalo umpristi uzakutshisa konke elathini, kube ngumnikelo wokutshiswa, umnikelo owenziwe ngomlilo oloqhatshi olumnandi eNkosini.
    10: Njalo uba umnikelo wakhe uvela emhlanjini, owezimvu loba owembuzi, kube ngumnikelo wokutshiswa, uzasondeza iduna elingelasici;
    11: uzalihlabela eceleni kwelathi ngenyakatho, phambi kweNkosi; njalo amadodana kaAroni, abapristi, azafafaza igazi lalo elathini inhlangothi zonke.
    12: Uzalisika ngeziqa zalo, lenhloko yalo lamahwahwa alo; lompristi uzakuhlela phezu kwenkuni ezisemlilweni ophezu kwelathi.
    13: Kodwa uzagezisa imibilini lemilenze ngamanzi; lompristi uzakunikela konke, akutshise elathini; kungumnikelo wokutshiswa, umnikelo owenziwe ngomlilo oloqhatshi olumnandi eNkosini.
    14: Uba-ke umnikelo wakhe eNkosini ungumnikelo wokutshiswa owezinyoni, uzanikela umnikelo wakhe uvela emajubeni loba amaphuphu enkwilimba.
    15: Umpristi alisondeze elathini, atshuphune inhloko yalo, alitshise elathini, legazi lalo likhanyelwe eceleni kwelathi,
    16: asuse isidlelo salo lensiba zalo, akulahle eceleni kwelathi ngempumalanga, endaweni yomlotha,
    17: aliqhaqhe ngempiko zalo, angalehlukanisi; umpristi alitshise-ke elathini, phezu kwenkuni ezisemlilweni; kungumnikelo wokutshiswa, umnikelo owenziwe ngomlilo oloqhatshi olumnandi eNkosini.
  2:
    1: Lalapho umuntu enikela eNkosini umnikelo wokudla, umnikelo wakhe uzakuba ngowempuphu ecolekileyo; abesethela amafutha phezu kwawo, abeke inhlaka kuwo,
    2: awulethe kumadodana kaAroni, abapristi, acuphe kuwo isandla sakhe esigcweleyo impuphu yawo ecolekileyo lokwamafutha awo, kanye lenhlaka yawo yonke; lompristi atshise isikhumbuzo sawo elathini, umnikelo owenziwe ngomlilo, oloqhatshi olumnandi eNkosini.
    3: Lokuseleyo komnikelo wokudla kuzakuba ngokukaAroni lokwamadodana akhe; kuyingcwelengcwele eminikelweni yeNkosi eyenziwe ngomlilo.
    4: Nxa uletha-ke umnikelo womnikelo wokudla ophekwe eziko, kawube ngowamaqebelengwana angelamvubelo empuphu ecolekileyo ahlanganiswe lamafutha, loba izinkwana eziyizipatalala ezingelamvubelo ezinindwe ngamafutha.
    5: Uba-ke umnikelo wakho ungumnikelo wokudla ophekwe ngomganu oyincence, uzakuba ngowempuphu ecolekileyo engelamvubelo, ixubene lamafutha.
    6: Uwuhlephune ube yizihlephu, uthele amafutha kuzo; kungumnikelo wokudla.
    7: Uba-ke umnikelo wakho ungumnikelo wokudla ophekwe ngembiza, kuzakwenziwa ngempuphu ecolekileyo kanye lamafutha.
    8: Njalo uzaletha umnikelo wokudla owenziwe ngalezizinto eNkosini; nxa ulethwa kumpristi, uzawuletha elathini.
    9: Umpristi uzathatha emnikelweni wokudla isikhumbuzo sawo, asitshise elathini; singumnikelo owenziwe ngomlilo, oloqhatshi olumnandi eNkosini.
    10: Lokuseleyo komnikelo wokudla kuzakuba ngokukaAroni lokwamadodana akhe; kuyingcwelengcwele eminikelweni yeNkosi eyenziwe ngomlilo.
    11: Kakulamnikelo wokudla elizawuletha eNkosini ozakwenziwa ngemvubelo, ngoba kawuyikutshisa langayiphi imvubelo loba ngaluphi uluju umnikelo owenzelwe iNkosi ngomlilo.
    12: Umnikelo wezithelo zokuqala lizawunikela eNkosini, kodwa kawuyikutshiswa elathini kube luqhatshi olumnandi.
    13: Lawo wonke umnikelo womnikelo wakho wokudla uzawutshwaya ngetshwayi; njalo ungavumeli ukuthi itshwayi lesivumelwano sikaNkulunkulu wakho lisweleke emnikelweni wakho wokudla; kanye leminikelo yakho yonke uzanikela itshwayi.
    14: Uba-ke unikela umnikelo wokudla wezithelo zokuqala eNkosini, uzanikela kube ngumnikelo wokudla ezithelweni zakho zokuqala amabele amatsha ayizikhwebu ezosiweyo, amabele achotshoziweyo ezikhwebu ezintsha;
    15: uthele amafutha kuwo, ubeke inhlaka phezu kwawo; kungumnikelo wokudla.
    16: Umpristi uzatshisa-ke isikhumbuzo sawo, okwamabele achotshoziweyo awo lokwamafutha awo, layo yonke inhlaka yawo; kungumnikelo owenzelwe iNkosi ngomlilo.
  3:
    1: Uba-ke umnikelo wakhe ungumhlatshelo weminikelo yokuthula, nxa enikela okwenkomo, ingabe iduna kumbe insikazi, uzawunikela ungelasici phambi kweNkosi.
    2: Uzabeka isandla sakhe enhlokweni yomnikelo wakhe, awuhlabe emnyango wethente lenhlangano; amadodana kaAroni angabapristi azafafaza-ke igazi phezu kwelathi inhlangothi zonke.
    3: Uzanikela okuvela kuwo umhlatshelo weminikelo yokuthula umnikelo owenzelwe iNkosi ngomlilo, idanga, lamahwahwa wonke asemibilini,
    4: lezinso zombili lamahwahwa akuzo asezinkalweni, lamahwahwa angaphezu kwesibindi uzawasusa lezinso.
    5: Njalo amadodana kaAroni azawatshisa elathini phezu komnikelo wokutshiswa ophezu kwenkuni eziphezu komlilo; kungumnikelo owenziwe ngomlilo oloqhatshi olumnandi eNkosini.
    6: Uba-ke umnikelo wakhe ongumhlatshelo weminikelo yokuthula eNkosini ungowomhlambi, iduna kumbe insikazi, uzawunikela ungelasici.
    7: Uba enikela iwundlu, libe ngumnikelo wakhe, uzalinikela phambi kweNkosi,
    8: abeke isandla sakhe enhlokweni yomnikelo wakhe, awuhlabe phambi kwethente lenhlangano; amadodana kaAroni azafafaza-ke igazi lawo phezu kwelathi inhlangothi zonke.
    9: Uzanikela okuvela kuwo umhlatshelo weminikelo yokuthula, umnikelo owenzelwe iNkosi ngomlilo, amahwahwa awo, umsila wonke ononileyo ewuquma eduze lomgogodla, ledanga, lamahwahwa wonke asemibilini,
    10: lezinso zombili lamahwahwa akuzo asezinkalweni, lamahwahwa angaphezu kwesibindi uzawasusa lezinso.
    11: Umpristi uzakutshisa-ke elathini, kuyikudla komnikelo owenzelwe iNkosi ngomlilo.
    12: Uba-ke umnikelo wakhe uyimbuzi, uzawunikela phambi kweNkosi,
    13: abeke isandla sakhe enhlokweni yayo, ayihlabe phambi kwethente lenhlangano; amadodana kaAroni azafafaza-ke igazi layo phezu kwelathi inhlangothi zonke.
    14: Uzanikela okuvela kiyo umnikelo wakhe, umnikelo owenzelwe iNkosi ngomlilo, idanga, lamahwahwa wonke asemibilini,
    15: lezinso zombili lamahwahwa akuzo asezinkalweni, lamahwahwa angaphezu kwesibindi uzawasusa lezinso.
    16: Njalo umpristi uzakutshisa elathini, kuyikudla komnikelo owenziwe ngomlilo, kube luqhatshi olumnandi. Wonke amahwahwa ngaweNkosi.
    17: Yisimiso saphakade ezizukulwaneni zenu, emizini yenu yonke, sokuthi lingadli ngitsho amahwahwa lagazi.
  4:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Khuluma ebantwaneni bakoIsrayeli uthi: Uba umphefumulo usona ngokungazi umelana loba yiyiphi imilayo yeNkosi, engafanele ukwenziwa, wenze okumelene lomunye wayo,'
    3: uba umpristi ogcotshiweyo esona, kube licala ebantwini, uzanikela ngesono sakhe asonileyo ijongosi ithole lenkomo elingelasici, eNkosini, libe ngumnikelo wesono.
    4: Uzaletha ijongosi emnyango wethente lenhlangano phambi kweNkosi, abeke isandla sakhe enhlokweni yejongosi, alihlabe ijongosi phambi kweNkosi.
    5: Njalo umpristi ogcotshiweyo uzathatha okwegazi lejongosi, alilethe ethenteni lenhlangano.
    6: Umpristi uzagxamuza-ke umunwe wakhe egazini, afafaze okwegazi kasikhombisa phambi kweNkosi, phambi kweveyili lendlu engcwele.
    7: Njalo umpristi uzafaka okwegazi empondweni zelathi lempepha elephunga elimnandi phambi kweNkosi, elisethenteni lenhlangano, athululele lonke igazi lejongosi kungaphansi yelathi lomnikelo wokutshiswa, elisemnyango wethente lenhlangano.
    8: Lawo wonke amahwahwa ejongosi lomnikelo wesono uzawasusa kulo, idanga, lawo wonke amahwahwa asemibilini,
    9: lezinso zombili lamahwahwa akuzo asezinkalweni, lamahwahwa angaphezu kwesibindi uzawasusa lezinso,
    10: njengalokhu kususwa kiyo inkabi yomhlatshelo weminikelo yokuthula. Umpristi uzakutshisa elathini lomnikelo wokutshiswa.
    11: Kodwa isikhumba sejongosi, lenyama yalo yonke, lenhloko yalo, lemilenze yalo, lemibilini yalo, lomswane walo,
    12: yebo, ijongosi lonke uzalikhuphela ngaphandle kwenkamba, alise endaweni ehlambulukileyo, lapho okuthululelwa khona umlotha, alitshise phezu kwenkuni ngomlilo. Lizatshiselwa lapho okuthululelwa khona umlotha.
    13: Uba-ke inhlangano yonke yakoIsrayeli isona ngokungazi, lendaba ifihlwe emehlweni ebandla, benze ulutho olumelene loba yiwuphi wemilayo yeNkosi, okungafanele ukwenziwa, njalo babe lecala,
    14: lapho isono abasone bemelene lawo sesisaziwa, ibandla lizanikela ijongosi ithole lenkomo, libe ngumnikelo wesono, lililethe phambi kwethente lenhlangano.
    15: Njalo abadala benhlangano bazabeka izandla zabo enhlokweni yejongosi phambi kweNkosi, lejongosi lizahlatshwa phambi kweNkosi.
    16: Umpristi ogcotshiweyo uzaletha-ke okwegazi lejongosi ethenteni lenhlangano,
    17: lompristi uzagxamuza umunwe wakhe egazini, afafaze kasikhombisa phambi kweNkosi, phambi kweveyili,
    18: afake okwegazi empondweni zelathi eliphambi kweNkosi, elisethenteni lenhlangano, athululele lonke igazi kungaphansi yelathi lomnikelo wokutshiswa, elisemnyango wethente lenhlangano.
    19: Uzathatha-ke kilo wonke amahwahwa alo, awatshise elathini.
    20: Enze kulo ijongosi, njengakwenze kulo ijongosi lomnikelo wesono, enze njalo kulo. Umpristi abenzele inhlawulo yokuthula, njalo bazathethelelwa.
    21: Njalo uzalikhuphela ijongosi ngaphandle kwenkamba, alitshise njengalokho walitshisa ijongosi lokuqala; kungumnikelo wesono webandla.
    22: Nxa induna isona, yenza ngokungazi okumelene loba yiwuphi wemilayo yeNkosi uNkulunkulu wayo, okungafanele ukwenziwa, njalo ibe lecala,
    23: kumbe isono sayo esone imelene lawo sisaziswa kuyo, izaletha umnikelo wayo, izinyane lembuzi, iduna elingelasici,
    24: ibeke isandla sayo enhlokweni yembuzi, iyihlabe endaweni lapho okuhlatshelwa khona umnikelo wokutshiswa phambi kweNkosi; kungumnikelo wesono.
    25: Umpristi abesethatha okwegazi lomnikelo wesono ngomunwe wakhe, alifake empondweni zelathi lomnikelo wokutshiswa, athululele igazi lawo kungaphansi yelathi lomnikelo wokutshiswa.
    26: Lawo wonke amahwahwa awo uzawatshisa elathini njengamahwahwa omhlatshelo weminikelo yokuthula. Ngalokho umpristi uzayenzela inhlawulo yokuthula ngesono sayo, njalo ithethelelwe.
    27: Uba-ke loba ngubani wabantu belizwe esona ngokungazi, ngoba esenza okumelene loba yiwuphi wemilayo yeNkosi, okungafanele ukwenziwa, aze abe lecala,
    28: kumbe isono sakhe asonileyo sisaziswa kuye, uzaletha umnikelo wakhe, izinyane lembuzi, isibhuzikazi esingelasici, ngesono sakhe asonileyo.
    29: Uzabeka-ke isandla sakhe enhlokweni yomnikelo wesono, awuhlabe umnikelo wesono endaweni yomnikelo wokutshiswa.
    30: Njalo umpristi uzathatha okwegazi lawo ngomunwe wakhe, alifake empondweni zelathi lomnikelo wokutshiswa, athululele lonke igazi lawo kungaphansi yelathi.
    31: Lawo wonke amahwahwa awo uzawasusa, njengalokhu amahwahwa esuswa kuwo umhlatshelo weminikelo yokuthula, lompristi awatshise elathini abe liphunga elimnandi eNkosini. Ngalokho umpristi uzamenzela inhlawulo yokuthula, abesethethelelwa.
    32: Kodwa uba eletha iwundlu lomnikelo wakhe libe ngumnikelo wesono, uzaletha elisikazi elingelasici,
    33: abeke isandla sakhe enhlokweni yomnikelo wesono, awuhlabe ube ngumnikelo wesono, endaweni lapho okuhlatshelwa khona umnikelo wokutshiswa.
    34: Njalo umpristi uzathatha okwegazi lomnikelo wesono ngomunwe wakhe, alifake empondweni zelathi lomnikelo wokutshiswa, athululele lonke igazi lawo kungaphansi yelathi.
    35: Lawo wonke amahwahwa awo uzawasusa njengalokhu amahwahwa ewundlu esuswa kuwo umhlatshelo weminikelo yokuthula, lompristi awatshise elathini phezu kweminikelo yeNkosi eyenziwe ngomlilo. Ngalokho umpristi uzamenzela inhlawulo yokuthula ngesono sakhe asonileyo, njalo uzathethelelwa.
  5:
    1: Umphefumulo, uba usona-ke usuzwe ilizwi lesifungo, njalo ube ngumfakazi, kumbe ukubonile loba ukwazi, uba ungakukhulumi, uzathwala ububi bawo.
    2: Loba uba umphefumulo uthinta loba yiyiphi into engcolileyo, loba iyisidumbu senyamazana engcolileyo, loba isidumbu sesifuyo esingcolileyo, kumbe isidumbu salokho okuhuquzelayo okungcolileyo, lanxa kufihliwe kuye, kube kanti ungcolile ulecala.
    3: Loba uba uthinta ukungcola komuntu, loba kuyini ukungcola kwakhe angcola ngakho, njalo kufihliwe kuwo, lapho usukwazi uzakuba lecala.
    4: Loba uba umphefumulo ufunga, ukhuluma ngamawala ngendebe zawo ukwenza okubi loba ukwenza okuhle, loba kuyini umuntu angakhuluma ngakho ngamawala ngesifungo, njalo kufihliwe kuwo, lapho usukwazi uzakuba lecala kokunye kwalokho.
    5: Kuzakuthi-ke nxa ulecala kwenye yalezizinto, uvume ngalokho okonileyo,
    6: ulethe umnikelo wawo wecala eNkosini ngesono sawo osonileyo, ensikazi emhlanjini, iwundlu loba izinyane lembuzi, kube ngumnikelo wesono, umpristi abesewenzela inhlawulo yokuthula ngesono sawo.
    7: Kodwa uba isandla sawo singafinyeleli okwanela imvu, ungaletha eNkosini ngecala lawo olonileyo amajuba amabili loba amaphuphu enkwilimba amabili, elinye libe ngumnikelo wesono lelinye libe ngumnikelo wokutshiswa;
    8: ubusuwaletha kumpristi ozanikela elingelomnikelo wesono kuqala, atshuphule inhloko yalo entanyeni yalo, kodwa angakwehlukanisi,
    9: afafaze okwegazi lomnikelo wesono ehlangothini lwelathi, legazi eliseleyo likhanyelwe kungaphansi yelathi; kungumnikelo wesono.
    10: Elesibili uzalenza libe ngumnikelo wokutshiswa njengokwesimiso, lompristi amenzele inhlawulo yokuthula ngesono sakhe asonileyo, njalo uzathethelelwa.
    11: Kodwa uba isandla sawo singafinyeleli emajubeni amabili loba emaphuphini enkwilimba amabili, lowo owonileyo angaletha umnikelo wakhe okwetshumi kwe-efa yempuphu ecolekileyo ube ngumnikelo wesono; angabeki mafutha phezu kwayo, angabeki nhlaka phezu kwayo, ngoba ingumnikelo wesono.
    12: Njalo uzayiletha kumpristi, umpristi acuphe-ke kuyo isandla sakhe esigcweleyokube yisikhumbuzo sayo, akutshise elathini, phezu kweminikelo yeNkosi eyenziwe ngomlilo; kungumnikelo wesono.
    13: Ngalokho umpristi uzamenzela inhlawulo yokuthula ngesono sakhe asonileyo lakuyiphi yalezizinto, njalo uzathethelelwa. Njalo kuzakuba ngokompristi, njengomnikelo wokudla.
    14: 'INkosi yasikhuluma kuMozisi isithi:'
    15: Uba umphefumulo uphambeka ngesiphambeko wone ungazi umelana lezinto ezingcwele zeNkosi, uzaletha umnikelo wawo wecala eNkosini, inqama engelasici emhlanjini, elesilinganiso sakho sentengo samashekeli esiliva ngokweshekeli lendlu engcwele, kube ngumnikelo wecala.
    16: Lalokho okonileyo okumelene lento engcwele uzakubuyisela, wengezelele kukho ingxenye yesihlanu yakho, oyinike umpristi, lompristi awenzele inhlawulo yokuthula ngenqama yomnikelo wecala, njalo uzathethelelwa.
    17: Uba-ke umphefumulo usona, wenze okumelene lomunye wayo yonke imilayo yeNkosi, okungafanele ukwenziwa, lanxa ungakwazi, kube kanti ulecala, njalo uzathwala ububi bawo.
    18: Uzaletha-ke kumpristi inqama engelasici evela emhlanjini, elesilinganiso sakho sentengo, kube ngumnikelo wecala, lompristi uzawenzela inhlawulo yokuthula ngokuphambanisa kwawo ophambanisa ngakho ungakwazi, njalo uzathethelelwa.
    19: Kungumnikelo wecala; ngeqiniso ulecala eNkosini.
  6:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Uba umphefumulo usona, uphambeke isiphambeko eNkosini ukhohlise umakhelwane wawo mayelana lalokho okunikelwa kuwo ukuthi ukulondoloze, loba mayelana lesibambiso sesandla, loba ngokuphangiweyo, loba umcindezele umakhelwane wawo,
    3: kumbe uthola lokho okwakulahlekile, uqambe amanga ngakho, ufunge amanga, loba kukuphi kwazo zonke lezo izinto umuntu azenzayo, one ngakho,
    4: kuzakuthi-ke ngoba onile elecala, uzabuyisela impango ayiphangileyo, loba lokho owakuzuza ngokucindezela, loba lokho okwanikelwa kuye ukuthi akulondoloze, loba lokho okwakulahlekile akutholileyo,
    5: kumbe kukho konke afunge amanga ngakho; uzakubuyisa ngesiqokoqela sakho, engezelele kukho ingxenye yesihlanu yakho, amnike lowo engeyakhe ngosuku lomnikelo wakhe wecala.
    6: Njalo uzaletha umnikelo wakhe wecala eNkosini, inqama engelasici emhlanjini, elesilinganiso sakho sentengo, kube ngumnikelo wecala, ayise kumpristi,
    7: njalo umpristi uzamenzela inhlawulo yokuthula phambi kweNkosi, njalo uzathethelelwa, loba kukuphi kwakho konke akwenzileyo alecala ngakho.
    8: 'INkosi yasikhuluma kuMozisi isithi:'
    9: 'Laya uAroni lamadodana akhe uthi: Lo ngumlayo womnikelo wokutshiswa. Kungumnikelo wokutshiswa ngenxa yokutshisa phezu kwelathi ubusuku bonke kuze kuse, lomlilo welathi uzabhebha kulo.'
    10: Umpristi-ke uzagqoka isembatho sakhe selembu elicolekileyo, lokabhudula wakhe wangaphansi welembu elicolekileyo uzamfaka emzimbeni wakhe, athathe umlotha umlilo usuqede umnikelo wokutshiswa elathini, awubeke eceleni kwelathi.
    11: Abesekhulula izembatho zakhe, embathe ezinye izembatho, akhuphele umlotha ngaphandle kwenkamba endaweni ehlambulukileyo.
    12: Lomlilo ophezu kwelathi uzabhebha kulo, ungacitshwa; njalo umpristi uzabasa inkuni phezu kwalo ukusa ngokusa, abeke kuhle umnikelo wokutshiswa phezu kwalo, atshise kulo amahwahwa eminikelo yokuthula.
    13: Umlilo uzabhebha njalonjalo elathini, ungacitshi.
    14: Lalo ngumlayo womnikelo wokudla. Amadodana kaAroni azawunikela phambi kweNkosi, phambi kwelathi.
    15: Njalo uzacupha okwayo isandla sakhe esigcweleyo, emputshini ecolekileyo yomnikelo wokudla, lemafutheni awo, lenhlaka yonke ephezu komnikelo wokudla, akutshise elathini, uqhatshi olumnandi, isikhumbuzo sawo, eNkosini.
    16: Lokuseleyo kuwo uAroni lamadodana akhe bazakudla, kuzadliwa kungelamvubelo endaweni engcwele, lokhu bazakudla egumeni lethente lenhlangano.
    17: Kakuyikubhakwa ngemvubelo. Kuyisabelo sabo engisinike kuminikelo yami eyenziwe ngomlilo; kuyingcwelengcwele, njengomnikelo wesono lanjengomnikelo wecala.
    18: Bonke abesilisa ebantwaneni bakaAroni bazakudla. Kuyisimiso esilaphakade ezizukulwaneni zenu, esivela eminikelweni yeNkosi eyenziwe ngomlilo; wonke okuthintayo uzakuba ngcwele.
    19: 'INkosi yasikhuluma kuMozisi isithi:'
    20: Lo ngumnikelo kaAroni lamadodana akhe abazawunikela eNkosini ngosuku lokugcotshwa kwakhe; okwetshumi kwe-efa lempuphu ecolekileyo kube ngumnikelo wokudla njalonjalo, ingxenye yayo ekuseni lengxenye yayo kusihlwa.
    21: Uzakwenzelwa emganwini oyincence ngamafutha. Uzawuletha uxutshanisiwe, unikele ngencezu ezibhakiweyo zomnikelo wokudla, zibe luqhatshi olumnandi eNkosini.
    22: Lompristi wamadodana akhe, ogcotshiweyo esikhundleni sakhe, uzakwenza. Kuyisimiso saphakade eNkosini. Uzatshiswa ngokupheleleyo.
    23: Wonke-ke umnikelo wokudla wompristi uzatshiswa ngokupheleleyo, ungadliwa.
    24: 'INkosi yasikhuluma kuMozisi isithi:'
    25: 'Tshono kuAroni lakumadodana akhe uthi: Lo ngumlayo womnikelo wesono. Endaweni lapho okuhlatshelwa khona umnikelo wokutshiswa umnikelo wesono uzahlatshwa khona phambi kweNkosi; uyingcwelengcwele.'
    26: Umpristi owunikelela isono uzawudla; uzadlelwa endaweni engcwele, egumeni lethente lenhlangano.
    27: Konke okuthinta inyama yawo kuzakuba ngcwele; lofafaza okwegazi lawo esigqokweni, lokhu afafaze kikho wena uzakugezisa endaweni engcwele.
    28: Njalo imbiza yebumba okuphekelwe kuyo izaphahlazwa; kodwa uba kuphekelwe embizeni yethusi, kayiphalwe ihlanjululwe ngamanzi.
    29: Wonke owesilisa kubapristi uzawudla. Kuyingcwelengcwele.
    30: Kodwa loba yiwuphi umnikelo wesono okwegazi lawo lingeniswe ethenteni lenhlangano ukwenza inhlawulo yokuthula endaweni engcwele kawuyikudliwa; uzatshiswa ngomlilo.
  7:
    1: Lalo ngumlayo womnikelo wecala. Uyingcwelengcwele.
    2: Endaweni lapho okuhlatshelwa khona umnikelo wokutshiswa bazahlabela khona umnikelo wecala, legazi lawo uzalifafaza elathini inhlangothi zonke.
    3: Lawo wonke amahwahwa awo uzawanikela, umsila ononileyo, ledanga,
    4: lezinso zombili lamahwahwa akuzo asezinkalweni, lamahwahwa angaphezu kwesibindi uzawasusa lezinso;
    5: lompristi uzakutshisa elathini kube ngumnikelo owenzelwe iNkosi ngomlilo; kungumnikelo wecala.
    6: Wonke owesilisa kubapristi uzawudla; kawudlelwe endaweni engcwele, uyingcwelengcwele.
    7: Njengomnikelo wesono unjalo umnikelo wecala; umlayo wayo munye. Umpristi owenza inhlawulo yokuthula ngawo, uzakuba ngowakhe.
    8: Umpristi onikela-ke umnikelo wokutshiswa womuntu, isikhumba somnikelo wokutshiswa anikele ngawo sizakuba ngesalowompristi.
    9: Lawo wonke umnikelo wokudla obhakwe eziko, lakho konke okulungiswa epaneni loba emganwini oyincence, kuzakuba ngokwalowompristi onikele ngakho.
    10: Lawo wonke umnikelo wokudla ovutshwe ngamafutha kumbe owomileyo uzakuba ngowamadodana wonke kaAroni, enye njengenye.
    11: Njalo lo ngumlayo womhlatshelo weminikelo yokuthula awunikela eNkosini.
    12: Uba ewunikela ube ngumnikelo wokubonga, uzanikela kanye lomhlatshelo womnikelo wokubonga amaqebelengwana angelamvubelo ahlanganiswe lamafutha, lezinkwana eziyizipatalala ezingelamvubelo ezinindwe ngamafutha, lamaqebelengwana empuphu ecolekileyo ixubene lamafutha, ekhanzingiwe.
    13: Ngaphandle kwamaqebelengwana uzanikela isinkwa esilemvubelo kube ngumnikelo wakhe, lomhlatshelo womnikelo wokubonga weminikelo yakhe yokuthula.
    14: Njalo uzanikela okwawo okukodwa okuvela kuwo wonke umnikelo kube ngumnikelo wokuphakanyiswa eNkosini; lizakuba ngelalowompristi ofafaza igazi leminikelo yokuthula.
    15: Kodwa inyama yomhlatshelo womnikelo wokubonga weminikelo yakhe yokuthula izadliwa ngosuku lokunikela kwakhe, angatshiyi okwayo kuze kube sekuseni.
    16: Kodwa uba umhlatshelo womnikelo wakhe uyisithembiso loba umnikelo wesihle, uzadliwa ngosuku anikela ngalo umhlatshelo wakhe, lokuseleyo kuwo kudliwe lakusisa;
    17: kodwa okuseleyo enyameni yomhlatshelo ngosuku lwesithathu kuzatshiswa ngomlilo.
    18: Njalo uba okwenyama yomhlatshelo weminikelo yakhe yokuthula kudliwa lokudliwa ngosuku lwesithathu, okunikelayo kayikwemukeleka, kakuyikubalelwa kuye; kuzakuba yisinengiso, lomphefumulo odla okwayo uzathwala ububi bawo.
    19: Lenyama ethinta into engcolileyo kayiyikudliwa, izatshiswa ngomlilo. Kodwa mayelana lenyama, wonke ohlambulukileyo angadla inyama,
    20: kodwa umphefumulo odla inyama yomhlatshelo weminikelo yokuthula, engeyeNkosi, lokungcola kwawo kuphezu kwawo, lowomphefumulo uzaqunywa usuke ebantwini bawo.
    21: Njalo uba umphefumulo uthinta loba yini engcolileyo, ukungcola komuntu, loba inyamazana engcolileyo, kumbe loba yini engcolileyo eyisinengiso, abesesidla okwenyama yomhlatshelo weminikelo yokuthula engeyeNkosi, lowomphefumulo uzaqunywa usuke ebantwini bawo.
    22: 'INkosi yasikhuluma kuMozisi isithi:'
    23: 'Tshono ebantwaneni bakoIsrayeli uthi: Lingadli lakanye amahwahwa enkomo kumbe awemvu kumbe awembuzi.'
    24: Kodwa amahwahwa esidumbu senyamazana, lamahwahwa enyamazana edatshuliweyo angasetshenziswa loba kuwuphi umsebenzi, kodwa lingawadli lakanye.
    25: Ngoba loba ngubani odla amahwahwa enyamazana abanikela ngayo umnikelo owenzelwe iNkosi ngomlilo, lowomphefumulo odlayo uzaqunywa usuke ebantwini bawo.
    26: Futhi lingadli lagazi lakuyiphi imizi yenu, elenyoni loba elenyamazana.
    27: Wonke umphefumulo odlayo loba yiliphi igazi, lowomphefumulo uzaqunywa usuke ebantwini bawo.
    28: 'INkosi yasikhuluma kuMozisi isithi:'
    29: 'Tshono ebantwaneni bakoIsrayeli uthi: Lowo onikela umhlatshelo weminikelo yakhe yokuthula eNkosini uzaletha umnikelo wakhe eNkosini uvela kumhlatshelo weminikelo yakhe yokuthula.'
    30: Izandla zakhe zizaletha iminikelo yeNkosi eyenziwe ngomlilo, amahwahwa lesifuba, uzakuletha lesifuba, ukusizunguza sibe ngumnikelo wokuzunguzwa phambi kweNkosi.
    31: Umpristi uzatshisa-ke amahwahwa elathini, kodwa isifuba sibe ngesikaAroni lesamadodana akhe.
    32: Lizanika-ke umpristi umlenze wokunene, ube ngumnikelo wokuphakanyiswa ovela emihlatshelweni yeminikelo yenu yokuthula.
    33: Lowo phakathi kwamadodana kaAroni onikela igazi leminikelo yokuthula lamahwahwa uzazuza umlenze wokunene ube yisabelo sakhe.
    34: Ngoba isifuba sokuzunguzwa lomlenze wokuphakanyiswa ngikuthethe ebantwaneni bakoIsrayeli, emihlatshelweni yeminikelo yabo yokuthula, ngakunika uAroni umpristi lamadodana akhe, kube yisimiso esilaphakade, okuvela ebantwaneni bakoIsrayeli.
    35: Lokho kuyisabelo sikaAroni lesabelo samadodana akhe esivela eminikelweni yeNkosi eyenziwe ngomlilo, mhla ebasondeza ukusebenzela iNkosi njengabapristi,
    36: iNkosi eyalaya ngakho ukubanika, ngosuku eyabagcoba ngalo, okuvela ebantwaneni bakoIsrayeli. Kuyisimiso esilaphakade ezizukulwaneni zabo.
    37: Lo ngumlayo womnikelo wokutshiswa, womnikelo wokudla, lowomnikelo wesono, lowomnikelo wecala, lowokwehlukaniselwa, lowomhlatshelo weminikelo yokuthula,
    38: iNkosi eyamlaya ngawo uMozisi entabeni yeSinayi, ngosuku alaya ngalo abantwana bakoIsrayeli ukuthi balethe iminikelo yabo eNkosini enkangala yeSinayi.
  8:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Thatha uAroni lamadodana akhe kanye laye, lezembatho, lamafutha okugcoba, lejongosi lomnikelo wesono, lenqama ezimbili, lesitsha sezinkwa ezingelamvubelo,
    3: ubuthanise inhlangano yonke emnyango wethente lenhlangano.
    4: UMozisi wasesenza njengokulaya kweNkosi kuye, lenhlangano yabuthana emnyango wethente lenhlangano.
    5: 'UMozisi wasesithi enhlanganweni: Yiyo le into iNkosi elaye ukuthi yenziwe.'
    6: UMozisi wasesondeza uAroni lamadodana akhe, wabagezisa ngamanzi.
    7: Wasemgqokisa isigqoko, wambopha ngebhanti, wamgqokisa ibhatshi, wamfaka i-efodi, wambopha ngebhanti le-efodi elelukwe ngobungcitshi, walibophela kuye ngalo.
    8: Wamgqokisa isembatho sesifuba, wabeka esembathweni sesifuba iUrimi leThumimi.
    9: Wamthwalisa iqhiye ekhanda lakhe; wabeka phezu kweqhiye, ngaphambi kobuso bayo, incence yegolide, umqhele wobungcwele, njengalokhu iNkosi yayimlayile uMozisi.
    10: UMozisi wasethatha amafutha okugcoba, waligcoba ithabhanekele lakho konke okuphakathi kwalo, wakungcwelisa.
    11: Wafafaza ngawo phezu kwelathi kasikhombisa, wagcoba ilathi lezitsha zalo zonke, lenditshi yokugezela lonyawo lwayo, ukukungcwelisa.
    12: Wathela okwamafutha okugcoba ekhanda likaAroni, wamgcoba, ukumngcwelisa.
    13: UMozisi wasesondeza amadodana kaAroni, wawagqokisa izigqoko, wawabopha ngamabhanti, wawathwalisa izingowane, njengalokhu iNkosi yayimlayile uMozisi.
    14: Wasesondeza ijongosi lomnikelo wesono; uAroni lamadodana akhe basebebeka izandla zabo enhlokweni yejongosi lomnikelo wesono.
    15: Waselihlaba, uMozisi wasethatha igazi, walifaka ngomunwe wakhe empondweni zelathi inhlangothi zonke, wahlambulula ilathi, wathululela igazi kungaphansi yelathi, walingcwelisa ukulenzela inhlawulo yokuthula.
    16: Wathatha idanga lonke, lamahwahwa esibindi, lezinso zombili lamahwahwa azo, uMozisi wakutshisa elathini.
    17: Kodwa ijongosi, lesikhumba salo, lenyama yalo, lomswane walo wakutshisa ngomlilo ngaphandle kwenkamba, njengalokhu iNkosi yayimlayile uMozisi.
    18: Wasesondeza inqama yomnikelo wokutshiswa; uAroni lamadodana akhe basebebeka izandla zabo phezu kwenhloko yenqama.
    19: Waseyihlaba, uMozisi wafafaza igazi phezu kwelathi inhlangothi zonke.
    20: Waseyisika inqama ngeziqa zayo, uMozisi watshisa inhloko lezitho lamahwahwa.
    21: Wagezisa imibilini lemilenze ngamanzi, uMozisi watshisa inqama yonke elathini, kungumnikelo wokutshiswa oloqhatshi olumnandi, kungumnikelo owenzelwe iNkosi ngomlilo, njengalokho iNkosi yayimlayile uMozisi.
    22: Wasesondeza enye inqama, inqama yokwehlukaniswa; uAroni lamadodana akhe basebebeka izandla zabo phezu kwenhloko yenqama.
    23: Waseyihlaba, uMozisi wathatha okwegazi layo, walifaka eqwangeni lwendlebe yokunene kaAroni, lesithupheni sesandla sakhe sokunene, lezwaneni olukhulu lonyawo lwakhe lokunene.
    24: Wasesondeza amadodana kaAroni, uMozisi wafaka okwegazi eqwangeni lwendlebe yawo yokunene, lesithupheni sesandla sawo sokunene, lezwaneni olukhulu lonyawo lwawo lokunene; uMozisi wasefafaza igazi phezu kwelathi inhlangothi zonke.
    25: Wasethatha amahwahwa, lomsila ononileyo, ledanga lonke, lamahwahwa esibindi, lezinso zombili lamahwahwa azo, lomlenze wokunene,
    26: wakhupha esitsheni sezinkwa ezingelamvubelo esasiphambi kweNkosi iqebelengwana laba linye elingelamvubelo, leqebelengwana elilodwa lesinkwa esilamafutha, lesinkwana esisodwa esiyisipatalala, wakubeka phezu kwamahwahwa laphezu komlenze wokunene;
    27: wakubeka konke ezandleni zikaAroni lezandleni zamadodana akhe, wakuzunguza kwaba ngumnikelo wokuzunguzwa phambi kweNkosi.
    28: UMozisi wasekuthatha ezandleni zabo, wakutshisa elathini phezu komnikelo wokutshiswa, kwaba yikwehlukaniswa okoqhatshi olumnandi, kungumnikelo owenzelwe iNkosi ngomlilo.
    29: UMozisi wasethatha isifuba, wasizunguza saba ngumnikelo wokuzunguzwa phambi kweNkosi; saba yisabelo sikaMozisi senqama yokwehlukaniswa, njengalokho iNkosi yayimlayile uMozisi.
    30: UMozisi wasethatha okwamafutha okugcoba lokwegazi okwakuphezu kwelathi, wakufafaza phezu kukaAroni, phezu kwezembatho zakhe, laphezu kwamadodana akhe, laphezu kwezembatho zamadodana akhe kanye laye. Wamngcwelisa uAroni, izembatho zakhe, lamadodana akhe, lezembatho zamadodana akhe kanye laye.
    31: 'UMozisi wasesithi kuAroni lemadodaneni akhe: Phekani inyama emnyango wethente lenhlangano, liyidle lapho lezinkwa ezisesitsheni sokwehlukaniswa, njengokulaya kwami ngisithi: UAroni lamadodana akhe bazakudla.'
    32: Lokuseleyo kwenyama lokwezinkwa lizakutshisa ngomlilo.
    33: Njalo kaliyikuphuma ngomnyango wethente lenhlangano, insuku eziyisikhombisa, kuze kufike usuku okuzagcwaliswa ngalo insuku zokwehlukaniswa kwenu, ngoba uzalehlukanisa okwensuku eziyisikhombisa.
    34: Njengoba enzile lamuhla iNkosi ilayile ukukwenza, ukulenzela inhlawulo yokuthula.
    35: Ngakho lizahlala emnyango wethente lenhlangano insuku eziyisikhombisa, imini lebusuku, ligcine imfanelo yeNkosi ukuze lingafi; ngoba ngilaywe njalo.
    36: UAroni lamadodana akhe basebesenza izinto zonke iNkosi eyazilayayo ngesandla sikaMozisi.
  9:
    1: Kwasekusithi ngosuku lwesificaminwembili uMozisi wabiza oAroni lamadodana akhe labadala bakoIsrayeli.
    2: 'Wathi kuAroni: Zithathele ithole, inkonyana yenkomo, libe ngumnikelo wesono, lenqama ibe ngumnikelo wokutshiswa, okungelasici, ukusondeze eNkosini.'
    3: 'Lebantwaneni bakoIsrayeli uzakhuluma uthi: Thathani izinyane lembuzi libe ngumnikelo wesono, lethole, lewundlu, abe lomnyaka owodwa, angelasici, abe ngumnikelo wokutshiswa,'
    4: lenkabi lenqama zibe yiminikelo yokuthula, zihlatshwe phambi kweNkosi, lomnikelo wokudla oxubene lamafutha; ngoba lamuhla iNkosi izabonakala kini.
    5: Basebethatha lokho uMozisi akulayayo bakuletha phambi kwethente lenhlangano; lenhlangano yonke yasondela, yema phambi kweNkosi.
    6: 'UMozisi wasesithi: Le into iNkosi elilaye ngayo lizayenza; lenkazimulo yeNkosi izabonakala kini.'
    7: 'UMozisi wasesithi kuAroni: Sondela elathini, wenze umnikelo wakho wesono lomnikelo wakho wokutshiswa, uzenzele wena inhlawulo yokuthula lokwabantu; ubususenza umnikelo wabantu, ubenzele inhlawulo yokuthula, njengokulaya kweNkosi.'
    8: UAroni wasesondela elathini, walihlaba ithole lomnikelo wesono owawungowakhe.
    9: Amadodana kaAroni aseletha igazi kuye, wasegxamuza umunwe wakhe egazini, walifaka phezu kwempondo zelathi, legazi walithululela kungaphansi yelathi;
    10: kodwa amahwahwa, lezinso, lamahwahwa esibindi omnikelo wesono wakutshisa elathini, njengalokho iNkosi imlayile uMozisi.
    11: Kodwa inyama lesikhumba wakutshisa ngomlilo ngaphandle kwenkamba.
    12: Wasehlaba umnikelo wokutshiswa; lamadodana kaAroni amnika igazi, waselifafaza phezu kwelathi inhlangothi zonke.
    13: Amnika lomnikelo wokutshiswa ngezitho zawo lenhloko; wasekutshisa phezu kwelathi.
    14: Wagezisa imibilini lemilenze, wayitshisa phezu komnikelo wokutshiswa elathini.
    15: Wasesondeza umnikelo wabantu, wathatha impongo yomnikelo wesono eyayingeyabantu, wayihlaba, wayinikela yaba ngumnikelo wesono, njengowokuqala.
    16: Wasondeza umnikelo wokutshiswa, wawulungisa njengokwesimiso.
    17: Wasondeza umnikelo wokudla, wagcwalisa isandla sakhe ngokwawo, wakutshisa phezu kwelathi, ngaphandle komnikelo wokutshiswa wekuseni.
    18: Wahlaba inkabi lenqama zibe ngumhlatshelo weminikelo yokuthula owawungowabantu; lamadodana kaAroni amnika igazi, owalifafaza phezu kwelathi inhlangothi zonke.
    19: Lamahwahwa enkabi lawenqama, umsila ononileyo, ledanga elisibekelayo, lezinso, lamahwahwa esibindi,
    20: asebeka amahwahwa phezu kwezifuba; wasetshisa amahwahwa elathini;
    21: kodwa izifuba lomlenze wokunene uAroni wakuzunguza kwaba ngumnikelo wokuzunguzwa phambi kweNkosi, njengokulaya kukaMozisi.
    22: UAroni wasephakamisela isandla sakhe ebantwini, wababusisa. Wehla ekunikeleni umnikelo wesono lomnikelo wokutshiswa leminikelo yokuthula.
    23: UMozisi loAroni basebengena ethenteni lenhlangano; baphuma bababusisa abantu, lenkazimulo yeNkosi yabonakala kubo bonke abantu.
    24: Kwasekuphuma umlilo uvela phambi kweNkosi, watshisa phezu kwelathi umnikelo wokutshiswa lamahwahwa. Bonke abantu bathi bekubona lokhu bamemeza, bawa ngobuso babo.
  10:
    1: Amadodana kaAroni, oNadabi loAbihu, asethatha ngulowo lalowo umganu wakhe wokutshisela impepha, afaka umlilo kiyo, abeka phezu kwawo impepha, anikela umlilo ongejwayelekanga phambi kweNkosi, eyayingawalayanga wona.
    2: Kwasekuphuma umlilo ovela phambi kweNkosi, wawaqothula, asefela phambi kweNkosi.
    3: 'UMozisi wasesithi kuAroni: Yilokhu iNkosi eyakukhulumayo isithi: Kulabo abasondela kimi ngizangcweliswa, futhi phambi kwabantu bonke ngizadunyiswa. UAroni wasethula.'
    4: 'UMozisi wasebiza uMishayeli loElizafani, amadodana kaUziyeli uyise omncane kaAroni, wathi kibo: Sondelani, libasuse abafowenu phambi kwendlu engcwele, kuze kube ngaphandle kwenkamba.'
    5: Basondela-ke, babathwala bembethe izigqoko zabo kwaze kwaba ngaphandle kwenkamba, njengokutsho kukaMozisi.
    6: 'UMozisi wasesithi kuAroni lakuEleyazare lakuIthamari, amadodana akhe: Lingembuli amakhanda enu, lingadabuli izembatho zenu, hlezi life, lolaka lwehlele phezu kwenhlangano yonke. Kodwa akuthi abafowenu, indlu yonke kaIsrayeli, balilele ukutshisa iNkosi ekuphembileyo.'
    7: Lingaphumi ngomnyango wethente lenhlangano hlezi life, ngoba amafutha okugcoba eNkosi aphezu kwenu. Benza-ke njengelizwi likaMozisi.
    8: 'INkosi yasikhuluma kuAroni isithi:'
    9: Unganathi iwayini lokunathwayo okulamandla, wena lamadodana akho kanye lawe, nxa lingena ethenteni lenhlangano, ukuze lingafi; kuyisimiso esilaphakade ezizukulwaneni zenu;
    10: lokwehlukanisa phakathi kokungcwele lokungangcwele, laphakathi kokungahlambulukanga lokuhlambulukileyo;
    11: lokufundisa abantwana bakoIsrayeli zonke izimiso iNkosi ezikhulume kubo ngesandla sikaMozisi.
    12: 'UMozisi wasesithi kuAroni lakuEleyazare lakuIthamari, amadodana akhe ayesele: Thathani umnikelo wokudla oseleyo eminikelweni yeNkosi eyenziwe ngomlilo, liwudle ungelamvubelo eceleni kwelathi, ngoba uyingcwelengcwele;'
    13: njalo liwudlele endaweni engcwele, ngoba uyimfanelo yakho lemfanelo yamadodana akho, esivela eminikelweni yeNkosi eyenziwe ngomlilo; ngoba ngilaywe njalo.
    14: Kodwa isifuba sokuzunguzwa lomlenze wokuphakanyiswa lizakudlela endaweni ehlambulukileyo, wena lamadodana akho, lamadodakazi akho kanye lawe; ngoba kuyisabelo sakho lesabelo samadodana akho; kunikwa kuvela emihlatshelweni yeminikelo yokuthula yabantwana bakoIsrayeli.
    15: Umlenze wokuphakanyiswa lesifuba sokuzunguzwa bazakuletha leminikelo yamahwahwa eyenziwe ngomlilo, ukukuzunguza kube ngumnikelo wokuzunguzwa phambi kweNkosi; kuzakuba ngokwakho lokwamadodana akho kanye lawe, kube yisimiso saphakade, njengokulaya kweNkosi.
    16: 'UMozisi wadingisisa impongo yomnikelo wesono, khangela-ke yayitshisiwe. Ngakho wathukuthelela uEleyazare loIthamari, amadodana kaAroni aseleyo, esithi:'
    17: Kalidlanga ngani umnikelo wesono endaweni engcwele, ngoba uyingcwelengcwele, futhi ilinikile wona lina ukuze lithwale ububi benhlangano, libenzele inhlawulo yokuthula phambi kweNkosi?
    18: Khangelani, igazi lawo kalingeniswanga phakathi endaweni engcwele. Ngabe isibili liyidlile endaweni engcwele njengokulaya kwami.
    19: 'UAroni wasesithi kuMozisi: Khangela, lamuhla sebenikele umnikelo wabo wesono lomnikelo wabo wokutshiswa phambi kweNkosi, kanti izinto ezinje zingehlele! Uba bengidlile umnikelo wesono lamuhla, bekuzakuba kuhle emehlweni eNkosi yini?'
    20: Esezwile lokho uMozisi kwaba kuhle emehlweni akhe.
  11:
    1: 'INkosi yasikhuluma kuMozisi lakuAroni isithi kibo:'
    2: 'Tshonini ebantwaneni bakoIsrayeli lithi: Lezi zinyamazana elingazidla kuzo zonke inyamazana ezisemhlabeni.'
    3: Konke okwehlukanisa isondo lokwehlukanisa isondo kabili lokwetshisayo phakathi kwenyamazana, lokhu lizakudla.
    4: 'Kodwa lezi kaliyikuzidla kulezo ezetshisayo kumbe kulezo ezehlukanisa isondo: Ikamela, ngoba liyetshisa, kodwa kalehlukanisi amasondo; lingcolile kini.'
    5: Lembila, ngoba iyetshisa, kodwa kayehlukanisi isondo; ingcolile kini.
    6: Lomvundla, ngoba uyetshisa, kodwa kawehlukanisi isondo; ungcolile kini.
    7: Lengulube, ngoba iyehlukanisa isondo lokwehlukanisa isondo kube kubili kodwa kayetshisi; ingcolile kini.
    8: Lingadli okwenyama yazo, lingathinti isidumbu sazo; zingcolile kini.
    9: 'Lezi lingazidla kuzo zonke ezisemanzini: Zonke ezilempiko lamaxolo, emanzini, enlwandle lemifuleni, lezo lingazidla.'
    10: Kodwa zonke ezingelampiko lamaxolo enlwandle lemifuleni, phakathi kwazo zonke ezibhinqika emanzini laphakathi kwaso sonke isidalwa esiphilayo esisemanzini, ziyisinengiso kini.
    11: Yebo, zizakuba yisinengiso kini; lingadli okwenyama yazo; kodwa lizanengwa yisidumbu sazo.
    12: Konke okungelampiko lamaxolo emanzini, kuyisinengiso kini.
    13: Lezi-ke lizanengwa yizo phakathi kwezinyoni; kaziyikudliwa, ziyisinengiso; ukhozi lelinqe lengqungqulu edla inhlanzi,
    14: lomzwazwa, lohelwane ngohlobo lwalo,
    15: lonke iwabayi ngohlobo lwalo,
    16: lesikhova, lomandukulo, lenkanku, lokhozi ngohlobo lwalo,
    17: lesikhova esincinyane, letshayamanzi, lesikhova esikhulu,
    18: lesikhova esimhlophe, lewunkwe, lelinqe elikhulu,
    19: lengabuzane, ihemu ngohlobo lwalo, lemvenduna, lolulwane.
    20: Zonke izibungu ezilempiko ezihamba ngezine ziyisinengiso kini.
    21: Kodwa lezi lizazidla ezibungwini ezilempiko ezihamba ngezine ezilemilenze ephezu kwenyawo zazo ezeqa ngayo emhlabeni;
    22: 'lezi lingadla kuzo: Isikhonyane ngohlobo lwaso, lonyelele ngohlobo lwakhe, lediye ngohlobo lwalo, lentethe ngohlobo lwayo.'
    23: Kodwa zonke izibungu ezilempiko, ezilenyawo ezine, ziyisinengiso kini.
    24: Langalezi lizangcoliswa; wonke othinta isidumbu sazo uzakuba ngongcolileyo kuze kuhlwe.
    25: Njalo wonke ophakamisa okwesidumbu sazo uzahlamba izembatho zakhe, abe ngongcolileyo kuze kuhlwe.
    26: Yonke inyamazana eyehlukanisa isondo, kodwa ingehlukanisi isondo kabili, njalo ingetshisi, ingcolile kini; wonke oyithintayo uzangcola.
    27: Konke-ke okuhamba ngezidladla zakho, phakathi kwazo zonke inyamazana ezihamba ngezine, zingcolile kini; wonke othinta isidumbu sazo uzangcola kuze kuhlwe.
    28: Lothwala isidumbu sazo uzahlamba izembatho zakhe, abe ngongcolileyo kuze kuhlwe; zingcolile kini.
    29: Futhi lezi zizakuba ngezingcolileyo kini, phakathi kwezihuquzelayo ezihuquzelayo emhlabeni; ubuchakide, legundwane, legwababa ngohlobo lwalo,
    30: lontulo, lembulumakhasana, lombankwa, lesiqhuza, lonwabu.
    31: Lezi zingcolile kini phakathi kwazo zonke ezihuquzelayo; wonke ozithintayo sezifile uzakuba ngongcolileyo kuze kuhlwe.
    32: Konke-ke ewela phezu kwakho enye yazo isifile kuzakuba ngokungcolileyo, lokwasiphi isitsha sesihlahla, loba isembatho, loba isikhumba, loba isaka, lasiphi isitsha okusetshenzwa ngaso; kuzafakwa emanzini, njalo kuzakuba ngokungcolileyo kuze kuhlwe; khona kuzahlambuluka.
    33: Layo yonke imbiza yebumba ewela phakathi kwayo enye yazo, konke okukiyo kuzakuba ngokungcolileyo, njalo lizayibulala.
    34: Ekudleni konke okudliwayo afike kukho amanzi kuzakuba ngokungcolileyo; lakuphi okunathwayo okunganathwa phakathi kwaloba yiyiphi imbiza enjalo kuzakuba ngokungcolileyo.
    35: Konke-ke okuwela kukho okwesidumbu sazo kuzakuba ngokungcolileyo; iziko loba isitofu, kuzaphohlozwa, kungcolile, futhi kuzakuba ngokungcolileyo kini.
    36: Kodwa umthombo loba umgodi aqoqene khona amanzi uzakuba ngohlambulukileyo; kodwa okuthinta izidumbu zazo kuzakuba ngokungcolileyo.
    37: Njalo uba okwesidumbu sazo kuwela phezu kwenhlanyelo ehlanyelwayo ezahlanyelwa, ihlambulukile;
    38: kodwa uba okwamanzi kufakwa enhlanyelweni, lokwesidumbu sazo kuwela phezu kwayo, ingcolile kini.
    39: Uba kusifa-ke enyamazaneni eyikudla kini, othinta isidumbu sayo uzakuba ngongcolileyo kuze kuhlwe.
    40: Lodla okwesidumbu sayo uzahlamba izembatho zakhe, abe ngongcolileyo kuze kuhlwe; lothwala isidumbu sayo uzawatsha izembatho zakhe, abe ngongcolileyo kuze kuhlwe.
    41: Lazo zonke ezihuquzelayo ezihuquzela emhlabeni ziyisinengiso; kaziyikudliwa.
    42: Konke okuhamba ngesisu, lakho konke okuhamba ngezine, kuze kube yikho konke okulenyawo ezinengi, phakathi kwazo zonke ezihuquzelayo ezihuquzela emhlabeni kaliyikukudla, ngoba kuyisinengiso.
    43: Lingazenzi linengeke langakuphi okuhuquzelayo kuhuquzela, lingazingcolisi ngakho ukuthi lingcoliswe yikho.
    44: Ngoba ngiyiNkosi uNkulunkulu wenu. Ngakho zingcweliseni, libe ngcwele, ngoba ngingcwele. Lingazingcolisi langakuphi okuhuquzelayo okuhuquzela emhlabeni.
    45: Ngoba ngiyiNkosi eyalenyusa lisuka elizweni leGibhithe ukuthi ngibe nguNkulunkulu wenu. Ngakho banini ngcwele, ngoba ngingcwele.
    46: Lo ngumlayo wezinyamazana lezinyoni, laso sonke isidalwa esiphilayo esibhinqika emanzini lakuso sonke isidalwa esihuquzela emhlabeni,
    47: ukwehlukanisa phakathi kokungcolileyo lokuhlambulukileyo, laphakathi kokuphilayo okungadliwa lokuphilayo okungadliwayo.
  12:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Tshono ebantwaneni bakoIsrayeli uthi: Uba owesifazana ekhululeka, abelethe owesilisa, uzakuba ngongcolileyo insuku eziyisikhombisa, njengensuku zokwehlukaniswa kwakhe esemfuleni uzakuba ngongcolileyo.'
    3: Langosuku lwesificaminwembili inyama yejwabu lakhe laphambili izasokwa.
    4: Khona ezahlala okwensuku ezingamatshumi amathathu lantathu egazini lokuhlanjululwa kwakhe, angathinti lutho olungcwele, angangeni endlini engcwele, zize ziphelele insuku zokuhlanjululwa kwakhe.
    5: Kodwa angabeletha owesifazana, uzakuba ngongcolileyo amaviki amabili, njengokwehlukaniswa kwakhe; uzahlala insuku ezingamatshumi ayisithupha lesithupha egazini lokuhlanjululwa kwakhe.
    6: Lapho sezigcwalisekile insuku zokuhlanjululwa kwakhe, ngendodana loba ngendodakazi, uzaletha iwundlu elilomnyaka owodwa, libe ngumnikelo wokutshiswa, lephuphu lenkwilimba kumbe ijuba kube ngumnikelo wesono, emnyango wethente lenhlangano, kumpristi,
    7: ozakunikela eNkosini, amenzele inhlawulo yokuthula; khona ezahlambuluka ekopheni kwegazi lakhe. Lo ngumlayo walowo obeletha owesilisa loba owesifazana.
    8: Kodwa uba isandla sakhe singatholi okwanela imvu, uzathatha amajuba amabili loba amaphuphu amabili enkwilimba, okunye kube ngumnikelo wokutshiswa lokunye kube ngumnikelo wesono, lompristi amenzele inhlawulo yokuthula, aze ahlambuluke.
  13:
    1: 'INkosi yasikhuluma kuMozisi lakuAroni isithi:'
    2: Umuntu, nxa kukhona esikhumbeni senyama yakhe ithumba loba uqweqwe loba ibala elikhanyayo, njalo esikhumbeni senyama yakhe kube njengesifo sobulephero, khona ezalethwa kuAroni umpristi kumbe kwenye yamadodana akhe angabapristi.
    3: Umpristi uzakhangela-ke isifo esikhumbeni senyama; uba uboya esifweni sebuphenduke baba mhlophe, lokubonakala kwesifo sekutshone kulesikhumba senyama yakhe, kuyisifo sobulephero. Umpristi esemkhangele uzakutsho ukuthi ungcolile.
    4: Kodwa uba ibala elikhanyayo esikhumbeni senyama yakhe limhlophe, lokubonakala kwalo kungatshoni kulesikhumba, loboya balo bungaphendukanga baba mhlophe, umpristi uzamvalela olesifo insuku eziyisikhombisa.
    5: Umpristi uzamkhangela-ke ngosuku lwesikhombisa; uba, khangela, isifo sisemi emehlweni akhe, isifo singaqhelanga esikhumbeni, umpristi uzamvalela ezinye insuku eziyisikhombisa.
    6: Umpristi uzabuya-ke amkhangele ngosuku lwesikhombisa; uba, khangela, isifo sifiphele, lesifo singaqhelanga esikhumbeni, umpristi uzakutsho ukuthi uhlambulukile; luqweqwe. Njalo uzahlamba izembatho zakhe, ahlambuluke.
    7: Kodwa uba uqweqwe luqhela kakhulu esikhumbeni emva kokubonakaliswa kwakhe kumpristi ngokuhlanjululwa kwakhe, uzabonakaliswa kumpristi futhi.
    8: Uba umpristi ebona ukuthi, khangela, uqweqwe luyaqhela esikhumbeni, umpristi uzakutsho ukuthi ungcolile; kuyibulephero.
    9: Isifo sobulephero, uba sisemuntwini, uzalethwa kumpristi.
    10: Njalo umpristi uzabona, khangela-ke, kukhona ithumba elimhlophe esikhumbeni, seliphendule uboya baba mhlophe, futhi kulenyama entsha ephilayo ethunjeni,
    11: kuyibulephero obudala esikhumbeni senyama yakhe; umpristi uzakutsho-ke ukuthi ungcolile, angamvaleli ngoba engcolile.
    12: Uba-ke ubulephero buqhela kakhulu esikhumbeni, lobulephero bugubuzela isikhumba sonke salowo olesifo, kusukela ekhanda lakhe kuze kufike lenyaweni zakhe, njengokubona konke kwamehlo ompristi,
    13: umpristi uzabona, khangela-ke, ubulephero bugubuzele inyama yonke yakhe, uzakutsho ukuthi olesifo uhlambulukile; konke kuphendukile kwaba mhlophe; uhlambulukile.
    14: Kodwa mhla kubonakala kuye inyama ebomvu, uzakuba ngongcolileyo.
    15: Lapho umpristi esebone inyama ebomvu, uzakutsho ukuthi ungcolile; inyama ebomvu ingcolile, iyibulephero.
    16: Kumbe uba inyama ebomvu ibuye iphenduke ibe mhlophe, uzakuya kumpristi.
    17: Lapho umpristi esembonile ukuthi, khangela, isifo sesiphenduke saba mhlophe, umpristi uzakutsho ukuthi uhlambulukile olesifo; uhlambulukile.
    18: Inyama layo, nxa kukhona kuyo, esikhumbeni sayo, ithumba, selipholile,
    19: lendaweni yethumba kube lokuvuvuka okumhlophe kumbe ibala elikhanyayo elimhlophe libomvana, kuzatshengiswa umpristi.
    20: Uba umpristi ezabona ukuthi, khangela, ukubonakala kwakho kutshone kulesikhumba, loboya bakho sebuphenduke baba mhlophe, umpristi uzakutsho ukuthi ungcolile; kuyisifo sobulephero, siphume ethunjeni.
    21: Kodwa uba umpristi ezakubona ukuthi, khangela, kakulaboya obumhlophe kukho, lokuthi kakutshonanga kulesikhumba, kodwa kufiphele, umpristi uzamvalela insuku eziyisikhombisa.
    22: Uba-ke kuqhela kakhulu esikhumbeni, umpristi atsho ukuthi ungcolile, kuyisifo.
    23: Kodwa uba ibala elikhanyayo limi endaweni yalo, lingaqheli, kuyisibavu sethumba; umpristi uzakutsho-ke ukuthi uhlambulukile.
    24: Kumbe inyama, uba kukhona esikhumbeni sayo umtshiso womlilo, lokuphola komtshiso kulibala elikhanyayo elimhlophe libomvana kumbe limhlophe.
    25: Lapho umpristi eselibonile ukuthi, khangela, uboya bebala elikhanyayo buphenduke baba mhlophe, lokubonakala kwalo litshone kulesikhumba, kuyibulephero, buqhamuke emtshisweni; ngakho umpristi uzakutsho ukuthi ungcolile; kuyisifo sobulephero.
    26: Kodwa uba umpristi eselibona ukuthi, khangela, kakulaboya obumhlophe ebaleni elikhanyayo, lokuthi kalitshonanga kulesikhumba, kodwa lifiphele, umpristi uzamvalela insuku eziyisikhombisa.
    27: Langosuku lwesikhombisa umpristi uzambona; uba liqhele kakhulu esikhumbeni, umpristi uzakutsho ukuthi ungcolile; kuyisifo sobulephero.
    28: Kodwa uba ibala elikhanyayo limi endaweni yalo, lingaqhelanga esikhumbeni, kodwa lifiphele, kuyikuvuvuka komtshiso; umpristi atsho-ke ukuthi uhlambulukile, ngoba kuyisibavu somtshiso.
    29: Njalo nxa owesilisa loba owesifazana elesifo ekhanda loba endevini,
    30: lapho umpristi esebonile isifo ukuthi, khangela, ukubonakala kwaso kutshonile kulesikhumba, njalo kulezinwele ezilithanga ezinciphileyo, umpristi uzakutsho ukuthi ungcolile; kuluqweqwe; kuyibulephero bekhanda loba obendevu.
    31: Uba-ke umpristi esebone isifo soqweqwe ukuthi, khangela, ukubonakala kwaso kasitshonanga kulesikhumba, lokuthi kakulanwele ezimnyama kuso, umpristi uzamvalela olesifo soqweqwe insuku eziyisikhombisa.
    32: Langosuku lwesikhombisa umpristi uzabona isifo; uba, khangela, uqweqwe lungaqhelanga, futhi kungekho kuso inwele ezilithanga, lokubonakala koqweqwe kungatshonanga kulesikhumba,
    33: uzaziphuca, kodwa uqweqwe angaluphuci, lompristi uzamvalela oloqweqwe ezinye insuku eziyisikhombisa.
    34: Langosuku lwesikhombisa umpristi uzabona uqweqwe; uba, khangela, uqweqwe lungaqhelanga esikhumbeni, futhi ukubonakala kwalo kungatshonanga kulesikhumba, umpristi uzakutsho ukuthi uhlambulukile, njalo uzahlamba izembatho zakhe, ahlambuluke.
    35: Kodwa uba uqweqwe luqhela kakhulu esikhumbeni emva kokuhlanjululwa kwakhe,
    36: umpristi uzabe esembonile ukuthi, khangela, uqweqwe seluqhelile esikhumbeni, umpristi kangadingi inwele ezilithanga; ungcolile.
    37: Kodwa uba emehlweni akhe uqweqwe lusemi, lenwele ezimnyama sezimilile kulo, uqweqwe selupholile, uhlambulukile; lompristi uzakutsho ukuthi uhlambulukile.
    38: Njalo owesilisa loba owesifazana, nxa kukhona esikhumbeni senyama yabo amabala akhanyayo, amabala akhanyayo amhlophe,
    39: nxa umpristi ebona ukuthi, khangela, esikhumbeni senyama yabo kulamabala akhanyayo afipheleyo amhlophe, kuyimpunza equbukayo esikhumbeni; uhlambulukile.
    40: Lendoda, uba ikhanda layo lingaselanwele, ulempabanga, uhlambulukile.
    41: Uba-ke ikhanda layo lingaselanwele eceleni lebunzi layo, ulempabanga ebunzini, uhlambulukile.
    42: Kodwa uba kukhona isifo esimhlophe sibomvana empabangeni kumbe empabangeni esebunzini, kuyibulephero obuqubuka ebumpabangeni bayo kumbe empabangeni esebunzini layo.
    43: Lapho umpristi esembonile ukuthi, khangela, ukuvuvuka kwesifo kumhlophe kubomvana empabangeni yayo kumbe empabangeni esebunzini layo, njengokubonakala kobulephero esikhumbeni senyama,
    44: uyindoda elobulephero, ungcolile; umpristi uzakutsho ukuthi ungcolile kakhulu; isifo sayo sisekhanda layo.
    45: 'Umlephero, esikuye isifo, izembatho zakhe zizadatshulwa-ke, lekhanda lakhe lembulwe, njalo ambomboze indevu zendebe yakhe yangaphezulu, akhale athi: Ngcolile, ngcolile!'
    46: Zonke insuku isifo sikuye ungcolile; ungcolile, uzahlala yedwa, indawo yakhe yokuhlala izakuba ngaphandle kwenkamba.
    47: Njalo isembatho, nxa isifo sobulephero sikuso, esembathweni soboya bezimvu, loba esembathweni selembu elicolekileyo,
    48: loba ezintanjeni eziqondileyo kumbe ezintanjeni eziqumayo zelembu elicolekileyo kumbe ezoboya bezimvu, loba esikhumbeni, kumbe kukuphi okwenziwe ngesikhumba,
    49: futhi isifo siluhlazana loba sibomvana esembathweni loba esikhumbeni loba ezintanjeni eziqondileyo loba ezintanjeni eziqumayo kumbe kuyiphi into yesikhumba; kuyisifo sobulephero, njalo kuzatshengiswa umpristi.
    50: Umpristi uzakhangela-ke isifo, avalele okulesifo insuku eziyisikhombisa.
    51: Akhangele isifo ngosuku lwesikhombisa; uba isifo siqhelile esembathweni loba ezintanjeni eziqondileyo loba ezintanjeni eziqumayo loba esikhumbeni, loba kuwuphi umsebenzi owenziwe ngesikhumba; isifo siyibulephero obuvukuzayo; kungcolile.
    52: Ngakho uzatshisa isembatho loba izintambo eziqondileyo loba izintambo eziqumayo zoboya bezimvu loba ezelembu elicolekileyo kumbe loba yiyiphi into yesikhumba okukuyo isifo; ngoba kuyibulephero obuvukuzayo; kuzatshiswa ngomlilo.
    53: Kodwa uba umpristi ebona ukuthi, khangela, isifo kasiqhelanga esembathweni kumbe ezintanjeni eziqondileyo kumbe ezintanjeni eziqumayo, kumbe loba kuyiphi into yesikhumba,
    54: umpristi uzalaya-ke ukuthi bawatshe lokho esikukho isifo, akuvalele ezinye insuku eziyisikhombisa.
    55: Kuzakuthi umpristi, sekuwatshiwe, abone isifo ukuthi, khangela, isifo kasiphendukanga ukubonakala kwaso, lesifo kasiqhelanga; kungcolile. Uzakutshisa ngomlilo; kuyikucutheka kohlangothi lwakho lwangemuva loba uhlangothi lwakho lwaphambili.
    56: Kodwa uba umpristi ebona ukuthi, khangela, isifo sifiphele emva kokuwatshwa kwaso, uzasidabula esembathweni, loba esikhumbeni, loba ezintanjeni eziqondileyo, kumbe ezintanjeni eziqumayo.
    57: Kodwa uba silokhu sibonakala esembathweni loba ezintanjeni eziqondileyo kumbe ezintanjeni eziqumayo kumbe loba kuyiphi into yesikhumba, siyaqhela; uzakutshisa ngomlilo lokho esikukho isifo.
    58: Kodwa isembatho kumbe izintambo eziqondileyo loba izintambo eziqumayo kumbe loba yiyiphi into yesikhumba okuwatshileyo, uba isifo sisukile kukho, kuzawatshwa okwesibili, kuzahlambuluka-ke.
    59: Lo ngumlayo wesifo sobulephero wesembatho soboya bezimvu kumbe selembu elicolekileyo, loba izintambo eziqondileyo loba izintambo eziqumayo, kumbe loba yiyiphi into yesikhumba, ukutsho ukuthi kuhlambulukile kumbe ukutsho ukuthi kungcolile.
  14:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Lo uzakuba ngumlayo womlephero ngosuku lokuhlanjululwa kwakhe: Uzalethwa kumpristi.'
    3: Umpristi uzaphuma-ke ngaphandle kwenkamba. Uba umpristi ezabona ukuthi, khangela, isifo sobulephero seselaphekile kumlephero,
    4: umpristi uzalaya-ke ukuthi kuthathelwe lowo ozahlanjululwa inyoni ezimbili eziphilayo ezihlambulukileyo, lesigodo somsedari, lokubomvu, lehisope;
    5: umpristi alaye ukuthi enye inyoni ibulawelwe embizeni yebumba phezu kwamanzi agobhozayo.
    6: Inyoni ephilayo, uzayithatha lesigodo somsedari, lokubomvu, lehisope, akugxamuze lenyoni ephilayo egazini lenyoni ehlatshelwe phezu kwamanzi agobhozayo,
    7: amfafaze lowo ozahlanjululwa kubulephero kasikhombisa, atsho ukuthi uhlambulukile, ayekele inyoni ephilayo ikhululekile endle.
    8: Lalowo ozahlanjululwa uzahlamba izembatho zakhe, aphuce zonke inwele zakhe, ageze ngamanzi, ahlambuluke; emva kwalokho uzangena enkambeni, kodwa ahlale ngaphandle kwethente lakhe insuku eziyisikhombisa.
    9: Kuzakuthi-ke ngosuku lwesikhombisa uzaphuca zonke inwele zakhe, ikhanda lakhe lezindevu zakhe lezintshiya zakhe, yebo, aphuce zonke inwele zakhe, awatshe izembatho zakhe, ageze umzimba wakhe ngamanzi, ahlambuluke.
    10: Langosuku lwesificaminwembili uzathatha amawundlu amabili amaduna angelasici, lewundlu elisikazi elilomnyaka owodwa elingelasici, lengxenye ezintathu etshumini zempuphu ecolekileyo kube ngumnikelo wokudla, kuxubene lamafutha, lelogi eyodwa yamafutha.
    11: Umpristi ohlambululayo uzamisa-ke indoda ezahlanjululwa lezinto phambi kweNkosi, emnyango wethente lenhlangano.
    12: Njalo umpristi uzathatha elinye iwundlu eliduna, alinikele libe ngumnikelo wecala, lelogi yamafutha, akuzunguze kube ngumnikelo wokuzunguzwa phambi kweNkosi;
    13: ahlabe iwundlu endaweni lapho okuhlatshelwa khona umnikelo wesono lomnikelo wokutshiswa, endaweni engcwele; ngoba umnikelo wecala ungowompristi njengomnikelo wesono; uyingcwelengcwele.
    14: Umpristi uzathatha-ke okwegazi lomnikelo wecala, umpristi uzakufaka eqwangeni lwendlebe yokunene yalowo ozahlanjululwa, lesithupheni sesandla sakhe sokunene, lezwaneni olukhulu lonyawo lwakhe lokunene.
    15: Futhi umpristi uzathatha okwelogi yamafutha, akuthele esandleni sompristi sokhohlo.
    16: Njalo umpristi uzagxamuza umunwe wakhe wokunene emafutheni asesandleni sakhe sokhohlo, afafaze okwamafutha kasikhombisa ngomunwe wakhe phambi kweNkosi.
    17: Lokuseleyo kwamafutha asesandleni sakhe umpristi uzafaka eqwangeni lwendlebe yokunene yalowo ozahlanjululwa, lesithupheni sesandla sakhe sokunene, lezwaneni olukhulu lonyawo lwakhe lokunene, phezu kwegazi lomnikelo wecala.
    18: Lokuseleyo kwamafutha asesandleni sompristi uzakufaka ekhanda lalowo ozahlanjululwa. Ngalokho umpristi uzamenzela inhlawulo yokuthula phambi kweNkosi.
    19: Umpristi uzanikela-ke umnikelo wesono amenzele inhlawulo yokuthula lowo ozahlanjululwa ekungcoleni kwakhe, lemva kwalokho ahlabe umnikelo wokutshiswa.
    20: Njalo umpristi uzanikela umnikelo wokutshiswa lomnikelo wokudla elathini. Ngalokho umpristi uzamenzela inhlawulo yokuthula, njalo uzahlambuluka.
    21: Kodwa-ke uba engumyanga, lesandla sakhe singakufinyeleli, uzathatha iwundlu elilodwa libe ngumnikelo wecala lokuzunguzwa ukumenzela inhlawulo yokuthula, lengxenye eyodwa etshumini lempuphu ecolekileyo ixubene lamafutha kube ngumnikelo wokudla, lelogi yamafutha,
    22: lamajuba amabili loba amaphuphu amabili enkwilimba, isandla sakhe esingakufinyelela, njalo okunye kube ngumnikelo wesono lokunye kube ngumnikelo wokutshiswa.
    23: Langosuku lwesificaminwembili uzakulethela ukuhlanjululwa kwakhe kumpristi, emnyango wethente lenhlangano, phambi kweNkosi.
    24: Umpristi uzathatha-ke iwundlu elomnikelo wecala, lelogi yamafutha; njalo umpristi uzakuzunguza kube ngumnikelo wokuzunguzwa phambi kweNkosi.
    25: Ahlabe iwundlu elomnikelo wecala; njalo umpristi athathe okwegazi lomnikelo wecala, akufake eqwangeni lwendlebe yokunene yalowo ozahlanjululwa, lesithupheni sesandla sakhe sokunene, lezwaneni olukhulu lonyawo lwakhe lokunene;
    26: njalo umpristi uzathela okwamafutha esandleni sompristi sokhohlo;
    27: umpristi uzafafaza-ke okwamafutha asesandleni sakhe sokhohlo kasikhombisa phambi kweNkosi ngomunwe wakhe wokunene;
    28: njalo umpristi uzafaka okwamafutha asesandleni sakhe eqwangeni lwendlebe yokunene yalowo ozahlanjululwa, lesithupheni sesandla sakhe sokunene, lezwaneni olukhulu lonyawo lwakhe lokunene, endaweni yegazi lomnikelo wecala.
    29: Lokuseleyo kwamafutha asesandleni sompristi uzakufaka ekhanda lalowo ozahlanjululwa, ukumenzela inhlawulo yokuthula phambi kweNkosi.
    30: Njalo uzanikela elinye lamajuba loba elamaphuphu enkwilimba, kulokho isandla sakhe esifinyelele kukho,
    31: lokho isandla sakhe esifinyelele kukho, okunye kube ngumnikelo wesono lokunye kube ngumnikelo wokutshiswa, kanye lomnikelo wokudla. Lompristi uzamenzela ohlanjululwayo inhlawulo yokuthula phambi kweNkosi.
    32: Lo ngumlayo ngalowo esikuye isifo sobulephero, osandla sakhe kasifinyeleli ekuhlanjululweni kwakhe.
    33: 'INkosi yasikhuluma kuMozisi lakuAroni isithi:'
    34: Lapho selifikile elizweni leKhanani engilinika lona libe yimfuyo, uba ngifake isifo sobulephero endlini yelizwe lelifa lenu,
    35: 'umninindlu uzakuza ambikele umpristi, esithi: Kubonakala kimi kungathi kulesifo endlini.'
    36: Umpristi uzalaya ukuthi bakhuphe okusendlini, engakafiki umpristi ukubona isifo, ukuze konke okusendlini kungangcoli. Emva kwalokho umpristi uzangena ukukhangela indlu.
    37: Lapho ebona isifo, khangela-ke, uba isifo sisemidulwini yendlu, silamagodigodi aluhlazana loba abomvana, lokubonakala kwawo kutshonile kulomduli,
    38: umpristi uzaphuma endlini aye emnyango wendlu, ayivale indlu insuku eziyisikhombisa.
    39: Njalo umpristi uzabuya ngosuku lwesikhombisa; uba ebona ukuthi, khangela, isifo sesiqhelile emidulwini yendlu,
    40: umpristi uzalaya ukuthi bakhuphe izitina isifo esikuzo, bazilahlele ngaphandle komuzi endaweni engcolileyo,
    41: njalo uzakwenza ukuthi indlu iphalwe phakathi inhlangothi zonke, babesebethululela uthuli abaluphalileyo ngaphandle komuzi endaweni engcolileyo.
    42: Babesebethatha ezinye izitina, bazifake endaweni yalezozitina, njalo uzathatha olunye udaka ayibhade indlu.
    43: Kodwa uba isifo sibuya futhi siqhamuke endlini emva kokukhupha kwakhe izitina, lemva kokuphalwa kwendlu, lemva kokubhadwa,
    44: umpristi uzabuya; uba ebona ukuthi, khangela, isifo sesiqhelile endlini, kuyibulephero obuvukuzayo endlini; ingcolile.
    45: Njalo uzayidiliza indlu, izitina zayo, lezigodo zayo, lalo lonke udaka lwendlu, akukhuphele ngaphandle komuzi endaweni engcolileyo.
    46: Lalowo ongena kuleyondlu zonke izinsuku eseyivalile uzakuba ngongcolileyo kuze kuhlwe.
    47: Lalowo olala kuleyondlu uzahlamba izembatho zakhe; lalowo odlela kuleyondlu uzahlamba izembatho zakhe.
    48: Kodwa nxa umpristi esengenile lokungena abone ukuthi, khangela, isifo kasiqhelanga endlini emva kokubhadwa kwendlu, umpristi uzakutsho ukuthi indlu ihlambulukile, ngoba isifo seselatshiwe.
    49: Lokuze indlu ihlambuluke, uzathatha inyoni ezimbili, lesigodo somsedari, lokubomvu, lehisope,
    50: abulalele enye inyoni embizeni yebumba phezu kwamanzi agobhozayo,
    51: athathe isigodo somsedari lehisope lokubomvu lenyoni ephilayo, akugxamuze egazini lenyoni ebuleweyo lemanzini agobhozayo, afafaze indlu kasikhombisa,
    52: ahlambulule indlu ngegazi lenyoni langamanzi agobhozayo langenyoni ephilayo langesigodo somsedari langehisope langokubomvu,
    53: ayiyekele inyoni ephilayo iye ngaphandle komuzi endle. Ngakho uzayenzela indlu inhlawulo yokuthula, njalo ihlambuluke.
    54: Lo ngumlayo waso sonke isifo sobulephero, lowoqweqwe,
    55: lowobulephero besembatho, lowendlu,
    56: lowethumba, lowokhwekhwe, lowebala elikhanyayo,
    57: ukufundisa mhla kungcolile lamhla kuhlambulukile. Lo ngumlayo wobulephero.
  15:
    1: 'INkosi yasikhuluma kuMozisi lakuAroni isithi:'
    2: 'Tshonini ebantwaneni bakoIsrayeli lithi kubo: Ileyo laleyondoda, nxa kulokugobhoza okuphuma enyameni yayo, ngokugobhoza kwayo ingcolile.'
    3: Lalokhu kuzakuba yikungcola kwayo ngenxa yokugobhoza kwayo. Loba inyama yayo iyagobhoza ngokugobhoza kwayo loba inyama yayo isimile ekugobhozeni kwayo, kuyikungcola kwayo.
    4: Wonke umbheda alala kuwo olokugobhoza uzangcola; layo yonke into ahlala kuyo izangcola.
    5: Njalo loba ngubani othinta umbheda wakhe uzahlamba izembatho zakhe, ageze ngamanzi, abe ngongcolileyo kuze kuhlwe.
    6: Lohlala entweni ahlale kuyo olokugobhoza uzahlamba izembatho zakhe, ageze ngamanzi, abe ngongcolileyo kuze kuhlwe.
    7: Lothinta inyama yalowo olokugobhoza uzahlamba izembatho zakhe, ageze ngamanzi, abe ngongcolileyo kuze kuhlwe.
    8: Uba-ke olokugobhoza ekhafulela ngamathe ohlambulukileyo, uzahlamba izembatho zakhe, ageze ngamanzi, abe ngongcolileyo kuze kuhlwe.
    9: Laso sonke isihlalo senyamazana agada kuso olokugobhoza sizangcola.
    10: Laloba ngubani othinta loba yini ebingaphansi kwakhe uzakuba ngongcolileyo kuze kuhlwe; loyithwalayo uzahlamba izembatho zakhe, ageze ngamanzi, abe ngongcolileyo kuze kuhlwe.
    11: Laloba ngubani olokugobhoza amthintayo engahlambululanga izandla zakhe ngamanzi, uzahlamba izembatho zakhe, ageze ngamanzi, abe ngongcolileyo kuze kuhlwe.
    12: Lembiza yebumba olokugobhoza ayithintayo izabulawa, laso sonke isitsha sesigodo sizahlanjululwa ngamanzi.
    13: Lapho-ke olokugobhoza esehlanjululwe ekugobhozeni kwakhe, uzazibalela insuku eziyisikhombisa zokuhlanjululwa kwakhe, awatshe izembatho zakhe, ageze umzimba wakhe ngamanzi agobhozayo, ahlambuluke.
    14: Njalo ngosuku lwesificaminwembili uzazithathela amajuba amabili loba amaphuphu amabili enkwilimba, eze phambi kweNkosi emnyango wethente lenhlangano, akunike umpristi.
    15: Umpristi uzanikela-ke elinye libe ngumnikelo wesono lelinye libe ngumnikelo wokutshiswa; ngalokho umpristi uzamenzela inhlawulo yokuthula phambi kweNkosi ngenxa yokugobhoza kwakhe.
    16: Indoda, nxa kuphuma-ke kuyo ubudoda bokuhlangana, izageza umzimba wayo wonke ngamanzi, ibe ngengcolileyo kuze kuhlwe.
    17: Njalo sonke isembatho laso sonke isikhumba obukuso ubudoda bokuhlangana sizawatshwa ngamanzi, sibe ngesingcolileyo kuze kuhlwe.
    18: Futhi owesifazana indoda elele laye ngobudoda bokuhlangana, bobabili bazageza ngamanzi, babe ngabangcolileyo kuze kuhlwe.
    19: Njalo owesifazana, nxa kulokugobhoza, ukugobhoza kwakhe enyameni yakhe kuligazi, uzakuba sekwehlukanisweni kwakhe insuku eziyisikhombisa; njalo loba ngubani omthintayo uzakuba ngongcolileyo kuze kuhlwe.
    20: Lakho konke alala kukho ekwehlukanisweni kwakhe kuzangcola; lakho konke ahlala kukho kuzangcola.
    21: Njalo loba ngubani othinta umbheda wakhe uzahlamba izembatho zakhe, ageze ngamanzi, abe ngongcolileyo kuze kuhlwe.
    22: Njalo loba ngubani othinta loba yiyiphi into ahlale kuyo uzahlamba izembatho zakhe, ageze ngamanzi, abe ngongcolileyo kuze kuhlwe.
    23: Loba-ke ibisembhedeni loba entweni ahlala kuyo, uba eyithinta, uzakuba ngongcolileyo kuze kuhlwe.
    24: Njalo nxa indoda ilala lokulala laye, ukwehlukaniswa kwakhe kuzakuba kiyo; isizakuba ngengcolileyo insuku eziyisikhombisa, lawo wonke umbheda elala kuwo uzangcola.
    25: Njalo owesifazana, uba ukugobhoza kwegazi kugobhoza insuku ezinengi, kungeyisiso isikhathi sokwehlukaniswa kwakhe, kumbe uba kugobhoza okwedlula isikhathi sokwehlukaniswa kwakhe, zonke izinsuku zokugobhoza kokungcola kwakhe, uzakuba njengensuku zokwehlukaniswa kwakhe, abe ngongcolileyo.
    26: Wonke umbheda alala kuwo zonke izinsuku zokugobhoza kwakhe uzakuba kuye njengombheda wokwehlukaniswa kwakhe; njalo loba yiyiphi into ahlala kuyo izangcola, njengokungcola kokwehlukaniswa kwakhe.
    27: Njalo loba ngubani othinta lezozinto uzakuba ngongcolileyo, awatshe izembatho zakhe, ageze ngamanzi, abe ngongcolileyo kuze kuhlwe.
    28: Kodwa uba esehlanjululwe ekugobhozeni kwakhe, uzazibalela insuku eziyisikhombisa, lemva kwalokho uzahlambuluka.
    29: Langosuku lwesificaminwembili uzazithathela amajuba amabili loba amaphuphu amabili enkwilimba, akulethe kumpristi emnyango wethente lenhlangano.
    30: Umpristi uzanikela-ke elinye libe ngumnikelo wesono lelinye libe ngumnikelo wokutshiswa. Ngalokho umpristi uzamenzela inhlawulo yokuthula phambi kweNkosi ngenxa yokugobhoza kokungcola kwakhe.
    31: Ngalindlela lizakwehlukanisa abantwana bakoIsrayeli lokungcola kwabo, ukuze bangafeli ekungcoleni kwabo, lapho bengcolisa ithabhanekele lami eliphakathi kwabo.
    32: Lo ngumlayo walowo olokugobhoza, lowalowo okuphuma kuye ubudoda bokuhlangana, aze angcole ngakho,
    33: futhi lowesifazana ogulayo ekwehlukanisweni kwakhe, lalowo ogobhoza ngokugobhoza kwakhe, owesilisa lowesifazana, langendoda elala lowesifazana ongcolileyo.
  16:
    1: INkosi yasikhuluma kuMozisi emva kokufa kwamadodana amabili kaAroni ekusondeleni kwawo phambi kweNkosi, asesifa.
    2: 'INkosi yasisithi kuMozisi: Khuluma kuAroni umnewenu ukuthi angangeni langasiphi isikhathi endaweni engcwele ngaphakathi kweveyili, phambi kwesihlalo somusa esiphezu komtshokotsho, ukuze angafi; ngoba ngizabonakala eyezini phezu kwesihlalo somusa.'
    3: 'Elalokhu uAroni uzangena endaweni engcwele: elejongosi ithole lenkomo, libe ngumnikelo wesono, lenqama ibe ngumnikelo wokutshiswa.'
    4: Uzakwembatha isigqoko esingcwele lelembu elicolekileyo, lokabhudula wangaphansi welembu elicolekileyo uzakuba senyameni yakhe, azibophe ngebhanti lelembu elicolekileyo, athandele ngeqhiye yelembu elicolekileyo; lezi yizembatho ezingcwele. Ngakho uzageza umzimba wakhe ngamanzi, azembathe.
    5: Lakunhlangano yabantwana bakoIsrayeli uzathatha izimpongo ezimbili zembuzi zibe ngumnikelo wesono, lenqama eyodwa ibe ngumnikelo wokutshiswa.
    6: Njalo uAroni uzanikela ijongosi lomnikelo wesono elingelakhe, azenzele inhlawulo yokuthula lokwendlu yakhe.
    7: Athathe impongo ezimbili, azibeke phambi kweNkosi emnyango wethente lenhlangano.
    8: UAroni uzakwenza-ke inkatho phezu kwezimpongo ezimbili, enye inkatho ibe ngeyeNkosi lenye inkatho ibe ngeyempongo yokususa.
    9: UAroni uzasondeza-ke impongo okuphezu kwayo inkatho yeNkosi, ayenze ibe ngumnikelo wesono;
    10: kodwa impongo okuphezu kwayo inkatho yempongo yokususa uzayibeka iphilile phambi kweNkosi ukwenza inhlawulo yokuthula ngayo, ukuyiyekela ihambe njengempongo yokususa enkangala.
    11: Njalo uAroni uzasondeza ijongosi lomnikelo wesono elingelakhe, azenzele inhlawulo yokuthula leyendlu yakhe; ahlabe ijongosi lomnikelo wesono elingelakhe.
    12: Athathe umganu wokutshisela impepha ugcwele amalahle omlilo avele elathini phambi kweNkosi, lezandla zakhe zigcwele impepha elephunga elimnandi echolisisiweyo, akulethe ngaphakathi kweveyili,
    13: abeke impepha phezu komlilo phambi kweNkosi, ukuze iyezi lempepha lisibekele isihlalo somusa esiphezu kobufakazi, ukuze angafi.
    14: Athathe okwegazi lejongosi, alifafaze ngomunwe wakhe phezu kwesihlalo somusa empumalanga; langaphambi kwesihlalo somusa uzafafaza okwegazi kasikhombisa ngomunwe wakhe.
    15: Abesehlaba impongo yomnikelo wesono engeyabantu, alethe igazi layo ngaphakathi kweveyili, enze ngegazi layo njengokwenza kwakhe ngegazi lejongosi, alifafaze phezu kwesihlalo somusa laphambi kwesihlalo somusa.
    16: Ngalokho uzakwenzela indawo engcwele inhlawulo yokuthula, ngenxa yokungcola kwabantwana bakoIsrayeli, langenxa yeziphambeko zabo, ezonweni zabo zonke. Futhi uzalenzela njalo ithente lenhlangano, elihlala labo phakathi kokungcola kwabo.
    17: Kakungabi khona lamuntu ethenteni lenhlangano, ekungeneni kwakhe ukwenza inhlawulo yokuthula endaweni engcwele aze aphume, esezenzele inhlawulo yokuthula, leyendlu yakhe, leyebandla lonke lakoIsrayeli.
    18: Uzaphumela-ke elathini eliphambi kweNkosi, alenzele inhlawulo yokuthula, athathe okwegazi lejongosi lokwegazi lempongo, akufake empondweni zelathi inhlangothi zonke;
    19: afafaze okwegazi phezu kwalo kasikhombisa ngomunwe wakhe, alihlambulule, alingcwelise ekungcoleni kwabantwana bakoIsrayeli.
    20: Lapho eseqedile ukwenzela indawo engcwele ukubuyisana, lethente lenhlangano, lelathi, uzasondeza impongo ephilayo;
    21: uAroni abeke-ke izandla zakhe zombili enhlokweni yempongo ephilayo, avume phezu kwayo bonke ububi babantwana bakoIsrayeli, leziphambeko zonke zabo, lezono zabo zonke, akubeke enhlokweni yempongo, ayiyekele ihambe ngesandla sendoda efaneleyo, iye enkangala.
    22: Impongo izathwala-ke phezu kwayo bonke ububi babo, iye emmangweni owehlukanisiweyo; njalo izayiyekela impongo iye enkangala.
    23: LoAroni uzangena ethenteni lenhlangano, akhulule izembatho zelembu elicolekileyo abezembethe ekungeneni kwakhe endaweni engcwele, azitshiye khona,
    24: ageze umzimba wakhe ngamanzi endaweni engcwele, agqoke izembatho zakhe, aphume, enze umnikelo wakhe wokutshiswa lomnikelo wokutshiswa wabantu, azenzele yena inhlawulo yokuthula leyabantu.
    25: Lamahwahwa omnikelo wesono uzawatshisa elathini.
    26: Lalowo oyekele impongo njengempongo yokususa uzahlamba izembatho zakhe, ageze umzimba wakhe ngamanzi, emva kwalokho angene enkambeni.
    27: Kodwa ijongosi lomnikelo wesono lempongo yomnikelo wesono, ogazi lazo langeniswa ukwenza inhlawulo yokuthula endaweni engcwele, zizakhitshelwa ngaphandle kwenkamba; babesebetshisa izikhumba zazo lenyama yazo lomswane wazo ngomlilo.
    28: Lalowo okutshisayo uzahlamba izembatho zakhe, ageze umzimba wakhe ngamanzi, emva kwalokho angene enkambeni.
    29: 'Kuzakuba yisimiso esaphakade kini: Ngenyanga yesikhombisa ngolwetshumi lwenyanga lizathobisa imiphefumulo yenu, lingasebenzi lamsebenzi, owokuzalwa elizweni lowemzini ohlala njengowezizwe phakathi kwenu.'
    30: Ngoba ngalolusuku uzalenzela inhlawulo yokuthula ukulihlambulula; kuzo zonke izono zenu phambi kweNkosi lizahlanjululwa.
    31: Kulisabatha lokuphumula kini; njalo lizathobisa imiphefumulo yenu; kuyisimiso saphakade.
    32: Njalo umpristi ogcotshiweyo, owehlukaniselwe ukusebenza njengompristi esikhundleni sikayise, uzakwenza inhlawulo yokuthula, agqoke izembatho zelembu elicolekileyo, izembatho ezingcwele,
    33: enzele inhlawulo yokuthula indawo engcwele ngcwele, lethente lenhlangano, lelathi uzakwenzela inhlawulo yokuthula, labapristi labantu bonke bebandla uzabenzela inhlawulo yokuthula.
    34: Lokhu kuzakuba yisimiso esilaphakade kini, ukwenzela inhlawulo yokuthula abantwana bakoIsrayeli kanye ngomnyaka ngazo zonke izono zabo. Wenza-ke njengokuba iNkosi yalaya uMozisi.
  17:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Tshono kuAroni lakumadodana akhe, lebantwaneni bonke bakoIsrayeli, uthi kubo: Leli yilizwi iNkosi elaye ngalo isithi:'
    3: Loba ngubani wendlu kaIsrayeli ohlaba inkabi loba imvu loba imbuzi enkambeni, kumbe ekuhlabela ngaphandle kwenkamba,
    4: engakulethanga emnyango wethente lenhlangano ukunikela umnikelo eNkosini phambi kwethabhanekele leNkosi, igazi lizabalelwa lowomuntu, uchithile igazi; ngakho lowomuntu uzaqunywa asuke ebantwini bakibo.
    5: Ukuze, lapho abantwana bakoIsrayeli beletha imihlatshelo yabo, abayihlabela endle, bayilethe eNkosini emnyango wethente lenhlangano, kumpristi, bayihlabe ibe yimihlatshelo yeminikelo yokuthula eNkosini.
    6: Njalo umpristi uzafafaza igazi phezu kwelathi leNkosi emnyango wethente lenhlangano, atshise amahwahwa, abe luqhatshi olumnandi eNkosini.
    7: Njalo kabasayikuhlabela amadimoni imihlatshelo yabo, ababephinga ngokuwalandela. Lokhu kuzakuba yisimiso esilaphakade kubo ezizukulwaneni zabo.
    8: 'Tshono-ke kubo uthi: Ngulowo lalowo wendlu kaIsrayeli, lakowemzini ohlala njengowezizwe phakathi kwabo, onikela umnikelo wokutshiswa loba umhlatshelo,'
    9: angawulethi emnyango wethente lenhlangano ukuze awenzele iNkosi, lowomuntu uzaqunywa asuke ebantwini bakibo.
    10: Njalo ngulowo lalowo wendlu kaIsrayeli, lakowemzini ohlala njengowezizwe phakathi kwabo, odla loba yiliphi igazi, ngizamisa ubuso bami bumelane lomphefumulo odla igazi, ngiwuqume usuke phakathi kwabantu bawo.
    11: Ngoba impilo yenyama isegazini; mina-ke ngilinike lona phezu kwelathi ukwenzela imiphefumulo yenu inhlawulo yokuthula; ngoba kuligazi elenzela umphefumulo inhlawulo yokuthula.
    12: 'Ngakho ngathi ebantwaneni bakoIsrayeli: Kakungabi lamphefumulo kini odla igazi; lowemzini ohlala njengowezizwe phakathi kwenu kangadli igazi.'
    13: Njalo ngulowo lalowo ebantwaneni bakoIsrayeli, lakowemzini ohlala njengowezizwe phakathi kwabo, ozingela inyama yenyamazana kumbe inyoni edliwayo, uzathulula igazi layo, aligqibele ngenhlabathi.
    14: 'Ngoba kuyimpilo yenyama yonke; igazi layo lisempilweni yayo; yikho ngathi ebantwaneni bakoIsrayeli: Lingadli igazi loba ngelayiphi inyama, ngoba impilo yayo yonke inyama kuligazi layo; loba ngubani olidlayo uzaqunywa.'
    15: Futhi wonke umphefumulo odla ingcuba kumbe inyamazana edatshuliweyo phakathi kwabokuzalwa elizweni kumbe phakathi kwabemzini, uzahlamba izembatho zakhe, ageze ngamanzi, abe ngongcolileyo kuze kuhlwe; emva kwalokho uzahlambuluka.
    16: Kodwa uba engaziwatshi, engagezi umzimba wakhe, uzathwala ububi bakhe.
  18:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Tshono ebantwaneni bakoIsrayeli uthi kubo: NgiyiNkosi uNkulunkulu wenu.'
    3: Lingenzi njengokwemisebenzi yelizwe leGibhithe lapho elalihlala khona, lingenzi futhi njengokwemisebenzi yelizwe leKhanani engililetha kulo. Lingahambi ngemithetho yabo.
    4: Lizakwenza izahlulelo zami ligcine izimiso zami, ukuhamba kuzo. NgiyiNkosi uNkulunkulu wenu.
    5: Ngakho lizagcina izimiso zami lezahlulelo zami; okuthi uba umuntu ezenza uzaphila ngazo. NgiyiNkosi.
    6: Kakungasondeli lamuntu lakusiphi isihlobo senyama yakhe ukwembula ubunqunu baso. NgiyiNkosi.
    7: Ungembuli ubunqunu bukayihlo lobunqunu bukanyoko; ungunyoko, ungembuli ubunqunu bakhe.
    8: Ungembuli ubunqunu bomkayihlo, buyibunqunu bukayihlo.
    9: Ubunqunu bukadadewenu, indodakazi kayihlo loba indodakazi kanyoko, ezelwe ekhaya loba ezelwe ngaphandle, ungembuli ubunqunu babo.
    10: Ungembuli ubunqunu bendodakazi yendodana yakho, loba bendodakazi yendodakazi yakho, ngoba bayibunqunu bakho.
    11: Ubunqunu bendodakazi yomkayihlo ezelwe nguyihlo, ingudadewenu, ungembuli ubunqunu bayo.
    12: Ungembuli ubunqunu bukadadewabo kayihlo, ngoba eyisihlobo sikayihlo.
    13: Ungembuli ubunqunu bukadadewabo kanyoko, ngoba eyisihlobo sikanyoko.
    14: Ungembuli ubunqunu bomfowabo kayihlo; ungasondeli kumkakhe, ngoba enguyihlokazi.
    15: Ungembuli ubunqunu bukamalokozana; ungumkandodana yakho, ungembuli ubunqunu bakhe.
    16: Ungembuli ubunqunu bomkamfowenu, buyibunqunu bomfowenu.
    17: Ungembuli ubunqunu bowesifazana lobendodakazi yakhe; ungathathi indodakazi yendodana yakhe loba indodakazi yendodakazi yakhe, ukwembula ubunqunu bayo; bayizihlobo; kuyinkohlakalo.
    18: Ungathathi owesifazana kanye lodadewabo ukumhlupha, ukwembula ubunqunu bakhe kanye laye empilweni yakhe.
    19: Ungasondeli kowesifazana ekwehlukanisweni kokungcola kwakhe ukwembula ubunqunu bakhe.
    20: Ungalali lomkamakhelwane wakho ukungcola ngaye.
    21: Unganiki okwenzalo yakho ukuthi ukudabulisele kuMoleki; ungangcolisi ibizo likaNkulunkulu wakho. NgiyiNkosi.
    22: Ungalali lowesilisa njengokulala lowesifazana; kuyisinengiso.
    23: Ungalali laloba yiyiphi inyamazana ukungcola ngayo; futhi owesifazana angemi phambi kwenyamazana ukulala layo; kuyingxube elihlazo.
    24: Lingazingcolisi langenye yalezizinto, ngoba ngazo zonke lezizinto izizwe ziyangcoliswa engizixotsha phambi kwenu.
    25: Ngalokho ilizwe lingcolile; ngakho ngiphindisela ububi balo phezu kwalo, lelizwe liyabahlanza abahlali balo.
    26: Ngakho lina lizagcina izimiso zami lezahlulelo zami, lingenzi okwazo zonke lezizinengiso; owokuzalwa elizweni loba owemzini ohlala njengowezizwe phakathi kwenu.
    27: Ngoba zonke lezizinengiso bazenza abantu balelolizwe ababekhona ngaphambi kwenu, ngakho ilizwe langcola.
    28: Ukuze ilizwe lingalihlanzi lapho lilingcolisa, njengalokhu lahlanza isizwe esasikhona ngaphambi kwenu.
    29: Ngoba wonke owenza okwalezizinengiso, imiphefumulo ekwenzayo izaqunywa isuke ebantwini bayo.
    30: Ngakho lizagcina umlayo wami, ukuze lingenzi okwalezozimiso eziyisinengiso ezenziwa ngaphambi kwenu, ukuthi lingazingcolisi ngazo. NgiyiNkosi uNkulunkulu wenu.
  19:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Tshono kunhlangano yonke yabantwana bakoIsrayeli uthi kubo: Banini ngcwele, ngoba mina iNkosi uNkulunkulu wenu ngingcwele.'
    3: Yesabani, ngulowo lalowo, unina loyise. Gcinani-ke amasabatha ami. NgiyiNkosi uNkulunkulu wenu.
    4: Lingaphendukeli ezithombeni, lingazenzeli onkulunkulu ababunjwe ngokuncibilikisa. NgiyiNkosi uNkulunkulu wenu.
    5: Njalo nxa linikela umhlatshelo weminikelo yokuthula eNkosini, liwunikele ukuze lemukeleke.
    6: Uzadliwa ngosuku lokunikela kwenu langakusasa; kodwa okuseleyo ngosuku lwesithathu kuzatshiswa ngomlilo.
    7: Uba kudliwa lokudliwa ngosuku lwesithathu, kuzakuba yisinengiso; kakuyikwemukeleka.
    8: Ngakho okudlayo uzathwala ububi bakhe, ngoba ungcolise okungcwele kweNkosi; lalowomphefumulo uzaqunywa usuke ebantwini bawo.
    9: Lalapho livuna isivuno selizwe lakini, ungavuni ngokupheleleyo umngcele wensimu yakho; futhi ungabuthi okuseleyo kwesivuno sakho.
    10: Ungakhothozi isivini sakho; futhi ungabuthi okuwileyo kwesivini sakho; uzakutshiyela abayanga labemzini. NgiyiNkosi uNkulunkulu wenu.
    11: Lingebi, lingaphathi ngenkohliso, lingaqambi manga omunye kumakhelwane wakhe.
    12: Lingafungi ngamanga ngebizo lami, loba ungcolise ibizo likaNkulunkulu wakho. NgiyiNkosi.
    13: Ungacindezeli umakhelwane wakho, ungamphangi. Iholo loqhatshiweyo lingahlali kuwe ubusuku kuze kube sekuseni.
    14: Ungaqalekisi isacuthe, ungafaki isikhubekiso phambi kwesiphofu, kodwa wesabe uNkulunkulu wakho. NgiyiNkosi.
    15: Ungenzi ukungalungi ekwahluleleni; ungemukeli ubuso bomyanga, ungahloniphi ubuso bomkhulu, yahlulela umakhelwane wakho ngokulunga.
    16: Ungahambahambi njengomnyundi phakathi kwabantu bakini; ungamelani legazi lomakhelwane wakho. NgiyiNkosi.
    17: Ungazondi umfowenu enhliziyweni yakho; umkhuze lokumkhuza umakhelwane wakho, ungathwali isono ngenxa yakhe.
    18: Ungaphindiseli, ungabi lasikhwili labantwana babantu bakini; kodwa thanda umakhelwane wakho njengalokhu uzithanda wena. NgiyiNkosi.
    19: Gcinani izimiso zami. Ungavumeli izifuyo zakho zikhwelwe yimihlobo emibili. Ungahlanyeli insimu yakho ngenhlobo ezimbili. Lesigqoko esemihlobo emibili exubeneyo singezi phezu kwakho.
    20: Lendoda, nxa ilala ngokwenyama lomfazi, eyisigqilikazi esikhombileyo, esingahlengwanga lokuhlengwa, kumbe singanikwanga inkululeko, kuzakuba lesijeziso. Kabayikubulawa, ngoba sasingakhululwanga.
    21: Njalo izaletha umnikelo wayo wecala eNkosini, emnyango wethente lenhlangano, inqama ibe ngumnikelo wecala.
    22: Njalo umpristi uzayenzela inhlawulo yokuthula ngenqama yomnikelo wecala phambi kweNkosi ngesono sayo esonileyo, izathethelelwa-ke esonweni sayo esonileyo.
    23: Lalapho selifikile elizweni, lihlanyele yonke imihlobo yezihlahla zokudla, lizathatha isithelo sazo njengento engasokwanga; iminyaka emithathu sizakuba singasokwanga kini, singadliwa.
    24: Kodwa ngomnyaka wesine sonke isithelo sazo sizakuba ngcwele, sibe yindumiso eNkosini.
    25: Langomnyaka wesihlanu lingadla isithelo sazo, ukuze zilengezelelele isivuno sazo. NgiyiNkosi uNkulunkulu wenu.
    26: Lingadli lutho olulegazi. Lingenzi imilingo, lingachasisi ngemibono.
    27: Lingageli amagumbi ekhanda lenu, ungoni amagumbi endevu zakho.
    28: Lingazicabi enyameni yenu ngenxa yofileyo, lingafaki phezu kwenu uphawu lokuzisika. NgiyiNkosi.
    29: Ungangcolisi indodakazi yakho ngokuyenza ibe liwule, hlezi ilizwe liphinge, lelizwe ligcwale inkohlakalo.
    30: Gcinani amasabatha ami, lihloniphe indlu yami engcwele. NgiyiNkosi.
    31: Lingaphendukeli kulabo abalamadlozi lakwabalumbayo; lingabadingi ukuze lingcoliswe yibo. NgiyiNkosi uNkulunkulu wenu.
    32: Sukumela impunga, uhloniphe ubuso bomdala, wesabe uNkulunkulu wakho. NgiyiNkosi.
    33: Futhi nxa owezizweni ehlala njengowezizwe lawe elizweni lakini, lingamcindezeli.
    34: Owezizweni ohlala njengowezizwe lani uzakuba kini njengozalwa elizweni phakathi kwenu, umthande njengalokhu uzithanda wena; ngoba lalingabezizweni elizweni leGibhithe. NgiyiNkosi uNkulunkulu wenu.
    35: Lingenzi ukungalungi ekwahluleleni, ebudeni, esisindweni, lesilinganisweni.
    36: Banini lezikali zokulinganisa ezilungileyo, izilinganiso ezilungileyo, i-efa elilungileyo, lehini elilungileyo. NgiyiNkosi uNkulunkulu wenu owalikhupha elizweni leGibhithe.
    37: Ngakho gcinani zonke izimiso zami lezahlulelo zami zonke, lizenze. NgiyiNkosi.
  20:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Tshono futhi ebantwaneni bakoIsrayeli uthi: Ngulowo lalowo wabantwana bakoIsrayeli, loba owabezizweni abahlala njengabezizwe koIsrayeli, onikela okwenzalo yakhe kuMoleki, uzabulawa lokubulawa, abantu belizwe bazamkhanda ngamatshe.'
    3: Mina-ke ngizamisa ubuso bami bumelane lalowomuntu, ngimqume asuke phakathi kwabantu bakibo, ngoba enikele okwenzalo yakhe kuMoleki, ukuze angcolise indlu yami engcwele, eyise ibizo lami elingcwele.
    4: Uba-ke abantu belizwe befihla lokufihla amehlo abo kulowomuntu nxa enikela okwenzalo yakhe kuMoleki, ukuze bangambulali,
    5: mina ngizamisa ubuso bami bumelane lalowomuntu njalo bumelane losapho lwakhe, ngimqume labo bonke abaphinga emva kwakhe, ukuthi baphinge belandela uMoleki, basuke phakathi kwabantu bakibo.
    6: Umphefumulo, ophendukela-ke kulabo abalamadlozi lakwabalumbayo ukuphinga ubalandela, ngizamisa ubuso bami bumelane lalowomphefumulo, ngiwuqume usuke phakathi kwabantu bakibo.
    7: Ngakho zingcweliseni libe ngcwele, ngoba ngiyiNkosi uNkulunkulu wenu.
    8: Njalo gcinani izimiso zami, lizenze. NgiyiNkosi elingcwelisayo.
    9: Ngoba ngulowo lalowo othuka uyise kumbe unina uzabulawa lokubulawa; uthukile uyise kumbe unina; igazi lakhe liphezu kwakhe.
    10: Lendoda efeba lomfazi womuntu, efeba lomkamakhelwane wayo, izabulawa lokubulawa, isifebe lesifebekazi.
    11: Lendoda elala lomkayise yembule ubunqunu bukayise; bobabili bazabulawa lokubulawa; igazi labo liphezu kwabo.
    12: Lendoda elala lomalokazana wayo, bobabili bazabulawa lokubulawa; benze ingxube; igazi labo liphezu kwabo.
    13: Lendoda elala lowesilisa njengokulala lowesifazana, bobabili benze isinengiso; bazabulawa lokubulawa; igazi labo liphezu kwabo.
    14: Lendoda ethatha umfazi kanye lonina, kuyinkohlakalo. Bazatshiswa ngomlilo, yena labo, ukuze kungabi khona inkohlakalo phakathi kwenu.
    15: Lendoda elala lenyamazana, izabulawa lokubulawa, futhi lizayibulala inyamazana.
    16: Lowesifazana osondela lakuyiphi inyamazana ukulala layo, uzabulala owesifazana lenyamazana; bazabulawa lokubulawa; igazi labo liphezu kwabo.
    17: Lendoda ethatha udadewabo, indodakazi kayise loba indodakazi kanina, ibone ubunqunu bakhe, laye abone ubunqunu bayo, kulihlazo; njalo bazaqunywa emehlweni abantwana babantu bakibo; yembule ubunqunu bukadadewabo; izathwala ububi bayo.
    18: Lendoda elala lowesifazana ogulayo, yembule ubunqunu bakhe, inqunule umthombo wakhe, laye wembule umthombo wegazi lakhe, bobabili bazaqunywa basuke phakathi kwabantu bakibo.
    19: Njalo ungembuli ubunqunu bukadadewabo kanyoko, loba obukadadewabo kayihlo; ngoba wembule isihlobo sakhe; bazathwala ububi babo.
    20: Lendoda elala lomkamfowabo kayise, yembule ubunqunu bomfowabo kayise; bazathwala isono sabo; bafe bengelabantwana.
    21: Lendoda ethatha umkamfowabo, kuyikungcola; yembule ubunqunu bukamfowabo; bazakuba ngabangelabantwana.
    22: Ngakho gcinani zonke izimiso zami lezahlulelo zonke zami, lizenze, ukuze ilizwe engililetha kulo ukuhlala kulo lingalihlanzi.
    23: Njalo lingahambi ngezimiso zesizwe engisixotshayo phambi kwenu; ngoba benze zonke lezizinto; ngakho nganengwa yibo.
    24: 'Kodwa ngathi kini: Lizakudla ilifa lelizwe labo; mina ngizalinika ukuthi lidle ilifa lalo, ilizwe eligeleza uchago loluju. NgiyiNkosi uNkulunkulu wenu, olehlukanise labezizwe.'
    25: Ngakho yehlukanisani phakathi kwenyamazana ezihlambulukileyo lezingahlambulukanga, laphakathi kwezinyoni ezingahlambulukanga lezihlambulukileyo; lingenzi imiphefumulo yenu inengeke ngezinyamazana loba ngezinyoni loba ngakuphi okuhuquzelayo emhlabathini, engikwehlukanise lani njengokungcolileyo.
    26: Njalo lizakuba ngcwele kimi, ngoba mina Nkosi ngingcwele; ngilehlukanisile labezizwe ukuze libe ngabami.
    27: Njalo owesilisa loba owesifazana, abalamadlozi loba abalumbayo, bazabulawa lokubulawa, bazabakhanda ngamatshe; igazi labo liphezu kwabo.
  21:
    1: 'INkosi yasisithi kuMozisi: Tshono kubapristi, amadodana kaAroni, uthi kubo: Kakungabi khona ozingcolisayo ngofileyo phakathi kwabantu bakibo,'
    2: ngaphandle kwesihlobo sakhe, esiseduze laye, ngonina, langoyise, langendodana yakhe, langendodakazi yakhe, langomfowabo,
    3: langodadewabo intombi emsulwa, eseduze laye, engazange ibe ngeyendoda; angazingcolisa ngayo.
    4: Kayikuzingcolisa, eyisikhulu phakathi kwabantu bakibo, ukuzingcolisa.
    5: Kabayikwenza impabanga ekhanda labo, bangageli igumbi lodevu lwabo, bangacabi inhlanga enyameni yabo.
    6: Bazakuba ngcwele kuNkulunkulu wabo, bangeyisi ibizo likaNkulunkulu wabo. Ngoba banikela iminikelo yeNkosi eyenziwe ngomlilo, ukudla kukaNkulunkulu wabo. Ngakho bazakuba ngcwele.
    7: Kabayikuthatha owesifazana oyisifebe kumbe ongcolileyo, njalo kabayikuthatha owesifazana olahlwe yindoda yakhe; ngoba ungcwele kuNkulunkulu wakhe.
    8: Ngakho uzamngcwelisa, ngoba unikela ukudla kukaNkulunkulu wakho. Uzakuba ngcwele kuwe, ngoba mina Nkosi elingcwelisayo ngingcwele.
    9: Lendodakazi yaloba nguwuphi umpristi, uba izingcolisa ngokuphinga, iyamngcolisa uyise; izatshiswa ngomlilo.
    10: Lompristi omkhulu phakathi kwabafowabo, okuthelwe ekhanda lakhe amafutha okugcoba, lowehlukaniselwa ukuthi embathe izembatho, kayikuvumela ukuthi ikhanda lakhe lembulwe, angadabuli izembatho zakhe;
    11: angayi lakusiphi isidumbu, angazingcolisi ngoyise loba ngonina;
    12: angaphumi endlini engcwele, angangcolisi indlu engcwele kaNkulunkulu wakhe, ngoba umqhele wamafutha okugcoba kaNkulunkulu wakhe uphezu kwakhe. NgiyiNkosi.
    13: Njalo yena uzathatha umfazi ebuntombini bakhe.
    14: Umfelokazi, kumbe olahliweyo, loba isifebe esingcolisiweyo, laba kangabathathi. Kodwa uzathatha intombi emsulwa ebantwini bakibo ibe ngumkakhe,
    15: njalo angangcolisi inzalo yakhe phakathi kwabantu bakibo. Ngoba ngiyiNkosi emngcwelisayo.
    16: 'INkosi yasikhuluma kuMozisi isithi:'
    17: 'Khuluma kuAroni usithi: Loba ngubani owenzalo yakho ezizukulwaneni zabo okulesici kuye kangasondeli ukunikela ukudla kukaNkulunkulu wakhe.'
    18: Ngoba loba nguwuphi umuntu okulesici kuye angasondeli, umuntu oyisiphofu, kumbe oyisiqhuli, kumbe olimele ebusweni, kumbe olesitho eselulekileyo,
    19: kumbe umuntu okulokwephuka konyawo kuye, kumbe ukwephuka kwesandla,
    20: kumbe olesifumbu, kumbe ongumuthwa, kumbe olomntwana elihlweni lakhe, kumbe olentembuzane, kumbe oloqweqwe olulumayo, loba olimele emasendeni.
    21: Kakulamuntu owenzalo kaAroni umpristi okukuye isici ozasondela ukunikela iminikelo yeNkosi eyenziwe ngomlilo; kulesici kuye, angasondeli ukunikela ukudla kukaNkulunkulu wakhe.
    22: Angadla ukudla kukaNkulunkulu wakhe, ezintweni ezingcwelengcwele lezintweni ezingcwele,
    23: kodwa angezi kulo iveyili, angasondeli elathini, ngoba kulesici kuye, ukuze angangcolisi izindlu zami ezingcwele. Ngoba ngiyiNkosi ebangcwelisayo.
    24: UMozisi wasekhuluma lokho kuAroni, lakumadodana akhe, lakubo bonke abantwana bakoIsrayeli.
  22:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Tshono kuAroni lakumadodana akhe ukuthi bazehlukanise lezinto ezingcwele zabantwana bakoIsrayeli, bangangcolisi ibizo lami elingcwele; ngoba zingcwele kimi: NgiyiNkosi.'
    3: 'Tshono kibo uthi: Loba nguwuphi umuntu ezizukulwaneni zenu owenzalo yenu yonke osondela ezintweni ezingcwele, abantwana bakoIsrayeli abazingcwelisela iNkosi, nxa ukungcola kwakhe kuphezu kwakhe, lowomuntu uzaqunywa asuke phambi kwami. NgiyiNkosi.'
    4: Ngulowo lalowo owenzalo kaAroni, ongumlephero, loba olokugobhoza, kangadli ezintweni ezingcwele aze ahlambuluke. Lothinta lakuphi okungcoliswe yisidumbu, kumbe indoda okuphuma kuyo ubudoda bokuhlangana,
    5: kumbe loba ngubani othinta loba yiyiphi into ehuquzelayo, angcoliswa yiyo, kumbe umuntu angcoliswa nguye, ngakho konke ukungcola kwakhe,
    6: umuntu othinta lokhu uzakuba ngongcolileyo kuze kuhlwe, angadli okwezinto ezingcwele ngaphandle kokuthi ageze umzimba wakhe ngamanzi.
    7: Nxa selitshonile ilanga uzahlambuluka; lemva kwalokho angadla okwezinto ezingcwele, ngoba kuyikudla kwakhe.
    8: Ingcuba lokudatshuliweyo kangakudli ukuzingcolisa ngakho. NgiyiNkosi.
    9: Ngakho bazagcina umlayo wami, ukuze bangathwali isono ngawo, bafele kuso, sebewungcolisile. NgiyiNkosi ebangcwelisayo.
    10: Njalo kakho owemzini ozakudla into engcwele. Ohlala lompristi loyisisebenzi esiqhatshiweyo kangadli into engcwele.
    11: Kodwa uba umpristi ethenga umuntu eyintengo yemali yakhe, yena angadla okwayo, lozelwe emzini wakhe, bona bangadla okokudla kwakhe.
    12: Lendodakazi yompristi, uba isiba ngeyendoda yemzini, yona kayingadli okomnikelo wezinto ezingcwele.
    13: Kodwa indodakazi yompristi, nxa ingumfelokazi loba ingelahliweyo ingelanzalo, isibuyele emzini kayise njengebutsheni bayo, izakudla okokudla kukayise; kanti kakho owemzini ongadla kukho.
    14: Njalo nxa umuntu esidla into engcwele ngokungazi, uzakwengezelela kuyo ingxenye yesihlanu yayo, anike umpristi into engcwele.
    15: Njalo kabayikungcolisa izinto ezingcwele zabantwana bakoIsrayeli abaziphakamisela iNkosi,
    16: babenze bathwale ububi becala, lapho besidla izinto zabo ezingcwele; ngoba ngiyiNkosi ebangcwelisayo.
    17: 'INkosi yasikhuluma kuMozisi isithi:'
    18: 'Tshono kuAroni, lakumadodana akhe, lakubo bonke abantwana bakoIsrayeli, uthi kubo: Ngulowo lalowo owendlu kaIsrayeli, lowabezizweni koIsrayeli, ozanikela umnikelo wakhe ngezithembiso zabo zonke, langokweminikelo yabo yonke yesihle, abazayinikela eNkosini kube ngumnikelo wokutshiswa,'
    19: ukuze lemukeleke, iduna elingelasici, elezinkomo, elezimvu, loba elembuzi.
    20: Linganikeli loba ngakuphi okulesici kukho, ngoba kakuyikwemukeleka kini.
    21: Umuntu, nxa enikela-ke umhlatshelo weminikelo yokuthula eNkosini wesithembiso esikhethekileyo loba womnikelo wesihle, enkomeni loba ezimvini, kumele uphelele ukuze wemukeleke, kungabi lasici kuwo.
    22: Eziyiziphofu, kumbe ezephukileyo, kumbe eziyizilima, kumbe ezilensumpa, kumbe eziloqweqwe, kumbe ezilamathumba, linganikeli lezi eNkosini, futhi linganikeli kulezi umnikelo owenziwe ngomlilo eNkosini phezu kwelathi.
    23: Kodwa inkunzi loba imvu elesitho eselulekileyo kumbe esidundubeleyo lingayinikela ibe ngumnikelo wesihle; kodwa kayiyikwemukeleka ukuba ngeyesithembiso.
    24: Njalo linganikeli eNkosini okuhluzukileyo kumbe okugxotshiweyo loba okudatshuliweyo loba okuqunyiweyo; lingakwenzi elizweni lakini.
    25: Ngokuvela esandleni sowemzini linganikeli isinkwa sikaNkulunkulu wenu okuvela kuzo zonke lezi; ngoba ukonakala kwazo kukuzo, isici sikuzo, kaziyikwemukeleka kini.
    26: 'INkosi yasikhuluma kuMozisi isithi:'
    27: Nxa kuzalwa inkunzi loba imvu loba imbuzi, izakuba ngaphansi kukanina insuku eziyisikhombisa. Njalo kusukela kusuku lwesificaminwembili njalo kusiya phambili izakwemukeleka ibe ngumnikelo, umnikelo owenzelwe iNkosi ngomlilo.
    28: Kodwa inkomokazi loba imvukazi lingayihlabi lomntwana wayo ngasuku lunye.
    29: Njalo nxa lihlabela iNkosi umhlatshelo wokubonga, lizawuhlaba ukuze lemukeleke.
    30: Uzadliwa ngalolosuku, lingatshiyi okwawo kuze kube sekuseni. NgiyiNkosi.
    31: Ngakho gcinani imilayo yami, liyenze. NgiyiNkosi.
    32: Njalo lingeyisi ibizo lami elingcwele, kodwa ngizangcweliswa phakathi kwabantwana bakoIsrayeli. NgiyiNkosi elingcwelisayo,
    33: eyalikhupha elizweni leGibhithe ukuze ngibe nguNkulunkulu wenu. NgiyiNkosi.
  23:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Tshono ebantwaneni bakoIsrayeli uthi kubo: Imikhosi emisiweyo yeNkosi elizayimemezela ibe zinhlangano ezibiziweyo ezingcwele, le yimikhosi yami emisiweyo.'
    3: Umsebenzi uzakwenziwa insuku eziyisithupha; kodwa usuku lwesikhombisa lulisabatha lokuphumula, inhlangano ebiziweyo engcwele; lingenzi lamsebenzi; lulisabatha eNkosini kuyo yonke imizi yenu.
    4: Le yimikhosi emisiweyo yeNkosi, inhlangano ezibiziweyo ezingcwele elizazimemezela ngesikhathi sazo esimisiweyo.
    5: Ngenyanga yokuqala ngolwetshumi lane lwenyanga kusihlwa kuliphasika leNkosi.
    6: Langosuku lwetshumi lanhlanu lwaleyonyanga kulomkhosi wesinkwa esingelamvubelo eNkosini; dlanini isinkwa esingelamvubelo insuku eziyisikhombisa.
    7: Ngosuku lokuqala lizakuba lenhlangano ebiziweyo engcwele; lingenzi lamsebenzi wezisebenzi.
    8: Kodwa lizanikela umnikelo owenzelwe iNkosi ngomlilo insuku eziyisikhombisa. Ngosuku lwesikhombisa kuzakuba khona inhlangano ebiziweyo engcwele; lingenzi lamsebenzi wezisebenzi.
    9: 'INkosi yasikhuluma kuMozisi isithi:'
    10: 'Tshono ebantwaneni bakoIsrayeli uthi kubo: Lapho selifikile elizweni engilinika lona, livune isivuno salo, lethani isithungo sezithelo zokuqala zesivuno senu kumpristi,'
    11: njalo azunguze isithungo phambi kweNkosi ukuze lemukeleke. Umpristi uzasizunguza ngosuku olulandela isabatha.
    12: Ngosuku elizunguza ngalo isithungo, nikelani iwundlu elingelasici elilomnyaka owodwa, libe ngumnikelo wokutshiswa eNkosini.
    13: Lomnikelo wawo wokudla uzakuba zingxenye ezimbili etshumini zempuphu ecolekileyo ixubene lamafutha, ube ngumnikelo owenzelwe iNkosi ngomlilo, kube luqhatshi olumnandi; lomnikelo wawo wokunathwayo uzakuba ngowewayini, ingxenye yesine yehini.
    14: Njalo kaliyikudla isinkwa, lamabele akhanzingiweyo, lezikhwebu ezintsha, kuze kufike lona lolosuku, lize lilethe umnikelo kaNkulunkulu wenu. Kuyisimiso esilaphakade ezizukulwaneni zenu, kuyo yonke imizi yenu.
    15: Njalo lizazibalela kusukela ngosuku olulandela isabatha, kusukela ngosuku elaletha ngalo isithungo somnikelo wokuzunguzwa; kuzakuba ngamasabatha ayisikhombisa apheleleyo,
    16: kuze kufike usuku olulandela isabatha lesikhombisa libale insuku ezingamatshumi amahlanu; khona lizanikela umnikelo omutsha wokudla eNkosini.
    17: Lethani okuvela emizini yenu izinkwa ezimbili zokuzunguzwa; zizakuba zingxenye ezimbili etshumini zempuphu ecolekileyo; zizabhakwa lemvubelo; ziyizithelo zokuqala eNkosini.
    18: Njalo lizanikela kanye lesinkwa amawundlu ayisikhombisa angelasici alomnyaka owodwa, lejongosi elilodwa ithole lenkomo, lenqama ezimbili; zizakuba ngumnikelo wokutshiswa eNkosini, kanye lomnikelo wazo wokudla leminikelo yazo yokunathwayo, umnikelo owenziwe ngomlilo, kube luqhatshi olumnandi eNkosini.
    19: Lizalungisa njalo izinyane lembuzi elilodwa libe ngumnikelo wesono, lamawundlu amabili alomnyaka owodwa abe ngumhlatshelo weminikelo yokuthula.
    20: Umpristi uzazizunguza-ke kanye lesinkwa sezithelo zokuqala zibe ngumnikelo wokuzunguzwa phambi kweNkosi, kanye lamawundlu amabili; zizakuba ngcwele eNkosini, zibe ngezompristi.
    21: Lizamemezela ngalona lolosuku; kuzakuba yinhlangano ebiziweyo engcwele kini, lingenzi lamsebenzi wezisebenzi. Kuyisimiso esaphakade kuyo yonke imizi yenu ezizukulwaneni zenu.
    22: Lalapho livuna isivuno selizwe lakini, ekuvuneni kwakho ungaqedi emngceleni wensimu yakho; futhi ungabuthi okuseleyo kwesivuno sakho; ukutshiyele umyanga lowemzini. NgiyiNkosi uNkulunkulu wenu.
    23: 'INkosi yasikhuluma kuMozisi isithi:'
    24: 'Tshono ebantwaneni bakoIsrayeli uthi: Ngenyanga yesikhombisa ngolokuqala lwenyanga kuzakuba kini yikuphumula, isikhumbuzo sokutshaywa kwezimpondo, inhlangano ebiziweyo engcwele.'
    25: Lingenzi lamsebenzi wezisebenzi; kodwa nikelani umnikelo owenzelwe iNkosi ngomlilo.
    26: 'INkosi yasikhuluma kuMozisi isithi:'
    27: Yebo, ngolwetshumi lwalinyanga yesikhombisa kuzakuba lusuku lwenhlawulo yokuthula; lizakuba lenhlangano ebiziweyo engcwele; lizathobisa imiphefumulo yenu, linikele umnikelo owenzelwe iNkosi ngomlilo.
    28: Langalona lolosuku lingenzi lamsebenzi, ngoba kulusuku lwenhlawulo yokuthula, ukulenzela lina inhlawulo yokuthula phambi kweNkosi uNkulunkulu wenu.
    29: Ngoba loba yiwuphi umphefumulo ongazithobiyo ngalona lolosuku uzaqunywa usuke ebantwini bakibo.
    30: Laloba yiwuphi umphefumulo owenza loba yiwuphi umsebenzi ngalona lolosuku ngizawubhubhisa lowomphefumulo usuke phakathi kwabantu bakibo.
    31: Lingenzi lamsebenzi. Kuyisimiso esilaphakade ezizukulwaneni zenu kuyo yonke imizi yenu.
    32: Lisabatha lokuphumula kini; lizathobisa imiphefumulo yenu; ngolwesificamunwemunye lwenyanga, ntambama, kusukela kusihlwa kuze kube kusihlwa, lizagcina isabatha lenu.
    33: 'INkosi yasikhuluma kuMozisi isithi:'
    34: 'Tshono ebantwaneni bakoIsrayeli uthi: Ngosuku lwetshumi lanhlanu lwale inyanga yesikhombisa kuzakuba lomkhosi wamadumba insuku eziyisikhombisa eNkosini.'
    35: Ngosuku lokuqala kuzakuba lenhlangano ebiziweyo engcwele; lingenzi lamsebenzi wezisebenzi.
    36: Insuku eziyisikhombisa lizanikela umnikelo owenzelwe iNkosi ngomlilo. Ngosuku lwesificaminwembili kuzakuba lenhlangano ebiziweyo engcwele kini, linikele umnikelo owenzelwe iNkosi ngomlilo. Kungumhlangano onzulu, lingenzi lamsebenzi wezisebenzi.
    37: Le yimikhosi emisiweyo yeNkosi elizayimemezela ibe zinhlangano ezibiziweyo ezingcwele, ukunikela umnikelo owenzelwe iNkosi ngomlilo, umnikelo wokutshiswa, lomnikelo wokudla, umhlatshelo, leminikelo yokunathwayo, kube yilokho lalokho ngosuku lwakho,
    38: ngaphandle kwamasabatha eNkosi, langaphandle kwezipho zenu, langaphandle kwezithembiso zenu zonke, langaphandle kweminikelo yenu yonke yesihle, elayinikela eNkosini.
    39: Kodwa ngosuku lwetshumi lanhlanu lwenyanga yesikhombisa, lapho selibuthile isivuno selizwe, gcinani umkhosi weNkosi insuku eziyisikhombisa. Ngosuku lokuqala kuzakuba lokuphumula langosuku lwesificaminwembili kuzakuba lokuphumula.
    40: Langosuku lokuqala zithatheleni izithelo zezihlahla ezinhle, izingatsha zezihlahla zelala, lezingatsha zezihlahla ezilamahlamvu aminyeneyo, leminyezane yemifula, lithabe phambi kweNkosi uNkulunkulu wenu insuku eziyisikhombisa.
    41: Lizawugcina ube ngumkhosi eNkosini insuku eziyisikhombisa ngomnyaka. Kuyisimiso esilaphakade ezizukulwaneni zenu; liwugubhe ngenyanga yesikhombisa.
    42: Lizahlala emadumbeni insuku eziyisikhombisa; bonke abazalwa koIsrayeli bazahlala emadumbeni,
    43: ukuze izizukulwana zenu zazi ukuthi ngabahlalisa abantwana bakoIsrayeli emadumbeni ekubakhupheni kwami elizweni leGibhithe. NgiyiNkosi uNkulunkulu wenu.
    44: Ngokunjalo uMozisi wabatshela abantwana bakoIsrayeli imikhosi emisiweyo yeNkosi.
  24:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Laya abantwana bakoIsrayeli ukuthi balethe kuwe amafutha emihlwathi acengekileyo agigelwe ukukhanyisa ukuze izibane zivuthe njalonjalo.
    3: Ngaphandle kweveyili lobufakazi, ethenteni lenhlangano, uAroni uzazilungisa phambi kweNkosi njalonjalo, kusukela kusihlwa kuze kube sekuseni; kuzakuba yisimiso esilaphakade ezizukulwaneni zenu.
    4: Uzalungisa izibane eluthini lwesibane olucwengekileyo phambi kweNkosi njalonjalo.
    5: Uzathatha-ke impuphu ecolekileyo, ubhake ngayo amaqebelengwana alitshumi lambili; ingxenye ezimbili etshumini kuzakuba liqebelengwana elilodwa.
    6: Uwabeke emizileni emibili, ayisithupha emzileni, phezu kwetafula elicwengekileyo phambi kweNkosi;
    7: futhi ubeke kulowo lalowo umzila inhlaka ecengekileyo, ibe yisinkwa sesikhumbuzo, umnikelo owenzelwe iNkosi ngomlilo.
    8: Ngalo lonke usuku lwesabatha uzakulungisa phambi kweNkosi njalonjalo, kuvela ebantwaneni bakoIsrayeli, yisivumelwano esilaphakade.
    9: Njalo kuzakuba ngokukaAroni lokwamadodana akhe, besebekudlela endaweni engcwele; ngoba kuyingcwelengcwele kuye, okuvela eminikelweni yeNkosi eyenziwe ngomlilo, isimiso esilaphakade.
    10: Kwasekuphuma indodana yowesifazana umIsrayelikazi, owayeyindodana yendoda engumGibhithe, phakathi kwabantwana bakoIsrayeli. Lalindodana yomIsrayelikazi lendoda engumIsrayeli balwa enkambeni.
    11: Indodana yowesifazana umIsrayelikazi yasihlambaza iBizo, yathuka. Basebemletha kuMozisi. Lebizo likanina lalinguShelomithi, indodakazi kaDibiri, owesizwe sakoDani.
    12: Basebemfaka esitokosini, ukuze bachasiselwe ngokomlomo weNkosi.
    13: 'INkosi yasikhuluma kuMozisi yathi:'
    14: Khiphela ngaphandle kwenkamba umthuki; labo bonke abamuzwayo kababeke izandla zabo ekhanda lakhe, lenhlangano yonke imkhande ngamatshe.
    15: 'Khuluma-ke ebantwaneni bakoIsrayeli uthi: Ngulowo lalowo othuka uNkulunkulu wakhe uzathwala isono sakhe.'
    16: Lohlambaza ibizo leNkosi uzabulawa lokubulawa; inhlangano yonke izamkhanda lokumkhanda ngamatshe. Njengowokuzalwa elizweni uzakuba njalo owemzini, nxa ehlambaza iBizo uzabulawa.
    17: Lomuntu nxa etshaya loba yiwuphi umphefumulo womuntu uzabulawa lokubulawa.
    18: Lotshaya abulale inyamazana uzayihlawula, impilo ngempilo.
    19: Umuntu nxa esipha-ke umakhelwane wakhe isici, njengokwenza kwakhe kuzakwenziwa njalo kuye,
    20: ukwephuka ngokwephuka, ilihlo ngelihlo, izinyo ngezinyo; njengalokho ephe umuntu isici, kuzakwenziwa njalo kuye.
    21: Lotshaya inyamazana ife uzayihlawula; lotshaya umuntu afe uzabulawa.
    22: Lizakuba lokwahlulela okukodwa, njengowezizwe uzakuba njalo owokuzalwa elizweni. Ngoba ngiyiNkosi uNkulunkulu wenu.
    23: UMozisi wakhuluma-ke ebantwaneni bakoIsrayeli, ukuthi bamkhuphele ngaphandle kwenkamba umthuki, bamkhande ngamatshe. Abantwana bakoIsrayeli basebesenza njengokulaya kweNkosi kuMozisi.
  25:
    1: 'INkosi yasikhuluma kuMozisi entabeni yeSinayi isithi:'
    2: 'Tshono ebantwaneni bakoIsrayeli uthi kubo: Nxa lifika elizweni engilinika lona, ilizwe lizaphumula, isabatha eNkosini.'
    3: Iminyaka eyisithupha uzahlanyela insimu yakho, leminyaka eyisithupha uthene isivini sakho, ubuthe isithelo saso.
    4: Kodwa ngomnyaka wesikhombisa kuzakuba lesabatha lokuphumula kwelizwe, isabatha eNkosini. Kawuyikuhlanyela insimu yakho, ungatheni isivini sakho.
    5: Kawuyikuvuna umkhukhuzela wesivuno sakho, kaliyikukha izithelo zamavini akho angathenwanga. Uzakuba ngumnyaka wokuphumula welizwe.
    6: Njalo isabatha lelizwe lizakuba yikudla kwenu, ngokwakho, lokwenceku yakho, lokwencekukazi yakho, lokoqhatshiweyo wakho, lokowemzini wakho ohlala lawe njengowezizwe,
    7: lokwezifuyo zakho, lokwenyamazana eziselizweni lakho; konke elikuthelayo kuzakuba yikudla.
    8: Uzazibalela-ke amaviki ayisikhombisa eminyaka, iminyaka eyisikhombisa ephindwe kasikhombisa, ukuze insuku zamaviki ayisikhombisa eminyaka zibe yiminyaka engamatshumi amane lesificamunwemunye kuwe.
    9: Khona uzadlulisa uphondo lomsindo omkhulu enyangeni yesikhombisa ngolwetshumi lwenyanga; ngosuku lwenhlawulo yokuthula lizadlulisa umsindo wophondo elizweni lonke lakini.
    10: Njalo lizangcwelisa lumnyaka wamatshumi amahlanu, limemezele inkululeko elizweni kubo bonke abakhileyo balo. Kuzakuba lijubili kini; lizabuyela, ngulowo lalowo, elifeni lakhe; futhi lizabuyela, ngulowo lalowo, kusapho lwakhe.
    11: Umnyaka wamatshumi amahlanu uzakuba ngumnyaka wejubili kini; lingahlanyeli, lingavuni umkhukhuzela wawo, lingakhi ngawo kumavini angathenwanga.
    12: Ngoba ulijubili, uzakuba ngcwele kini; lizakudla ensimini okuthelwayo kwayo.
    13: Ngomnyaka walelijubili lizabuyela, ngulowo lalowo elifeni lakhe.
    14: Uba-ke uthengisa ulutho kumakhelwane wakho loba uthenga esandleni sikamakhelwane wakho, lingacindezelani.
    15: Ngokwenani leminyaka emva kwejubili uzathenga kumakhelwane wakho; ngokwenani leminyaka yokuthelwayo uzakuthengisela.
    16: Ngobunengi beminyaka uzakwandisa intengo yakho; njalo ngobulutshwana beminyaka uzanciphisa intengo yakho; ngoba ekuthengisela inani lezivuno.
    17: Ngakho lingacindezelani, kodwa wesabe uNkulunkulu wakho. Ngoba ngiyiNkosi uNkulunkulu wenu.
    18: Ngakho yenzani izimiso zami, ligcine izahlulelo zami, lizenze, ukuze lihlale elizweni livikelekile.
    19: Lelizwe lizathela izithelo zalo, lidle lize lisuthe, lihlale kulo livikelekile.
    20: 'Uba-ke lisithi: Sizakudlani ngomnyaka wesikhombisa? Khangela, kasihlanyeli, kasibuthi isivuno sethu.'
    21: Khona ngizalaya isibusiso sami kini ngomnyaka wesithupha, ukuze uthele isivuno seminyaka emithathu.
    22: Njalo lizahlanyela ngomnyaka wesificaminwembili lidle okwesivuno esidala kuze kufike umnyaka wesificamunwemunye; kuze kufike isivuno sawo lizakudla esidala.
    23: Lelizwe kaliyikuthengiswa lanininini, ngoba ilizwe ngelami; ngoba lingabemzini labahlala njengabezizwe lami.
    24: Lelizweni lonke lelifa lenu lizavumela uhlengo lwelizwe.
    25: Uba umfowenu esiba ngumyanga, athengise okwelifa lakhe, uzafika umhlengi wakhe eyisihlobo sakhe, ahlenge lokho umfowabo akuthengisileyo.
    26: Njalo umuntu, uba engelaye umhlengi, kodwa isandla sakhe sifinyelele, athole okwenele uhlengo lwakhe,
    27: kabale iminyaka yokuthengiswa kwalo, abuyisele okuseleyo kulowomuntu owamthengisela lona, abuyele elifeni lakhe.
    28: Kodwa uba isandla sakhe singatholanga okwenele ukubuyisela kuye, okuthengisiweyo kuzakuba sesandleni sokuthengileyo kuze kufike umnyaka wejubili; kodwa ngejubili kuzaphuma, njalo uzabuyela elifeni lakhe.
    29: Umuntu, uba ethengisa-ke indlu yokuhlala emzini olomthangala, ilungelo lohlengo lwayo lizakuba kuze kuphele umnyaka wokuthengiswa kwayo; ilungelo lohlengo lwayo lizakuba ngumnyaka wonke.
    30: Kodwa uba ingahlengwanga uze umnyaka wayo wonke ugcwale, leyondlu esemzini olomthangala izamiselwa lowo owayithengayo njalonjalo, ezizukulwaneni zakhe; kayiyikuphuma ngejubili.
    31: Kodwa izindlu zemizi engabiyelwanga ngomthangala zizabalwa njengensimu yelizwe; kulohlengo lwayo, njalo izaphuma ngejubili.
    32: Mayelana lemizi yamaLevi, izindlu zemizi yelifa lawo, amaLevi azakuba lohlengo lwaphakade.
    33: Uba kungohlenga kumaLevi, kuzaphuma ukuthengiswa kwendlu lokomuzi welifa lakhe ngejubili; ngoba izindlu zemizi yamaLevi ziyilifa lawo phakathi kwabantwana bakoIsrayeli.
    34: Kodwa insimu yamaphethelo emizi yawo kayiyikuthengiswa, ngoba iyilifa lawo kuze kube nininini.
    35: 'Uba-ke umfowenu esiba ngumyanga, lesandla sakhe sixega kuwe, uzamsekela: Owemzini lohlezi njengowezizwe, ukuze aphile lawe.'
    36: Ungathathi kuye umvuzo lenzuzo, kodwa wesabe uNkulunkulu wakho, ukuze umfowenu aphile lawe.
    37: Ungamuphi imali yakho ngenzalo, futhi ungaphi ukudla kwakho ngenzuzo.
    38: NgiyiNkosi uNkulunkulu wenu owalikhupha elizweni leGibhithe ukulinika ilizwe leKhanani, ukuze ngibe nguNkulunkulu wenu.
    39: Uba-ke umfowenu olawe esiba ngumyanga, azithengise kuwe, ungamenzi asebenze njengesigqili;
    40: uzakuba lawe njengoqhatshiweyo, njengohlala njengowezizwe, asebenze kuwe kuze kufike umnyaka wejubili.
    41: Khona ezaphuma kuwe, yena labantwana bakhe laye, abuyele kwabomdeni wakhe, abuyele elifeni laboyise.
    42: Ngoba ziyizinceku zami engazikhupha elizweni leGibhithe; kaziyikuthengiswa ngokuthengiswa kwesigqili.
    43: Ungambusi nzima, kodwa wesabe uNkulunkulu wakho.
    44: Lesigqili sakho lesigqilikazi sakho ozakuba lazo, zizavela ezizweni ezilizingelezeleyo; kuzo lizathenga isigqili kumbe isigqilikazi.
    45: Futhi-ke ebantwaneni balabo abahlala njengabemzini abahlala njengabezizwe lani, kubo lingazithenga lakuzizukulwana zabo ezilani, abazizalela elizweni lakini, njalo bazakuba yimfuyo yenu.
    46: Njalo lizazenza abafuyi bazo lisenzela abantwana benu emva kwenu ukuze badle ilifa lemfuyo; lizabasebenzisa kuze kube nininini. Kodwa phakathi kwabafowenu, abantwana bakoIsrayeli, kaliyikubusa nzima, omunye phezu komunye.
    47: Uba-ke isandla sowezizweni loba sowemzini ohlala lawe sesifinyelele enothweni, lomfowenu olaye abe ngumyanga, azithengise kowemzini, owezizweni ohlala lawe, kumbe kusendo lwesizukulwana sowemzini,
    48: esezithengisile kungaba lokuhlengwa kwakhe; omunye wabafowabo angamhlenga,
    49: loba umfowabo kayise, loba umtanomfowabo kayise angamhlenga, kumbe isihlobo sakhe segazi emdeni wakhe singamhlenga; uba isandla sakhe sesifinyelele enothweni, angazihlenga.
    50: Uzabalisana lowamthengayo, kusukela emnyakeni owazithengisa kuye ngawo kuze kufike umnyaka wejubili; ukuze imali yentengiso yakhe izakuba njengenani leminyaka, njengensuku zoqhatshiweyo kuzakuba njalo ngaye.
    51: Uba kuseleminyaka eminengi, ngokungayo uzabuyisela uhlengo lwakhe, emalini yokuthengwa kwakhe.
    52: Uba-ke kusele iminyaka emilutshwana kuze kufike umnyaka wejubili, uzabalisana laye; njengokweminyaka yakhe uzabuyisela uhlengo lwakhe.
    53: Uzakuba laye njengoqhatshiweyo iminyaka ngeminyaka; kayikumbusa nzima phambi kwamehlo akho.
    54: Kodwa uba engahlengwanga ngalokhu, uzaphuma ngomnyaka wejubili, yena labantwana bakhe kanye laye.
    55: Ngoba kimi abantwana bakoIsrayeli bazinceku, bazinceku zami engazikhupha elizweni leGibhithe. NgiyiNkosi uNkulunkulu wenu.
  26:
    1: Lingazenzeli izithombe, lingazimiseli isifanekiso esibaziweyo lensika eyisithombe, lingabeki elizweni lakini ilitshe elilemifanekiso ukulikhothamela; ngoba ngiyiNkosi uNkulunkulu wenu.
    2: Gcinani amasabatha ami, lihloniphe indlu yami engcwele. NgiyiNkosi.
    3: Uba lihamba ngezimiso zami, ligcine imilayo yami, liyenze,
    4: khona ngizanika izulu lenu ngesikhathi salo, lelizwe lizaveza isivuno salo, lezihlahla zeganga zithele isithelo sazo.
    5: Lesikhathi sokubhula kwenu sizafinyelela esikhathini sokuvuna amavini, lesikhathi sokuvuna amavini sizafinyelela esikhathini sokuhlanyela; njalo lizakudla ukudla kwenu lize lisuthe, lihlale livikelekile elizweni lakini.
    6: Njalo ngizanika ukuthula elizweni, lilale futhi kungelamuntu owethusayo, njalo ngisuse inyamazana ezimbi elizweni, lenkemba kayiyikudabula elizweni lakini.
    7: Njalo lizaxotsha izitha zenu, zizakuwa-ke phambi kwenu ngenkemba.
    8: Labahlanu benu bazaxotsha ikhulu, labalikhulu benu bazaxotsha inkulungwane ezilitshumi; lezitha zenu zizakuwa phambi kwenu ngenkemba.
    9: Njalo ngizaphendukela kini, ngilenze ukuthi lizale, ngilandise, ngimise isivumelwano sami lani.
    10: Lizakudla-ke okudala okugciniweyo, likhuphe okudala ngenxa yokutsha.
    11: Njalo ngizamisa ithabhanekele lami phakathi kwenu, lomphefumulo wami kawuyikunengwa yini.
    12: Ngizahambahamba-ke phakathi kwenu, ngibe nguNkulunkulu wenu, lina libe ngabantu bami.
    13: NgiyiNkosi uNkulunkulu wenu owalikhupha elizweni leGibhithe ukuze lingabi yizigqili zabo; ngephule izikeyi zejogwe lenu, ngenze ukuthi lihambe leluleme.
    14: Kodwa uba lingangilaleli, lingayenzi yonke le imilayo,
    15: njalo uba lidelela izimiso zami, njalo uba umphefumulo wenu unengwa yizahlulelo zami, ukuze lingenzi yonke imilayo yami, ukwephula isivumelwano sami,
    16: 'lami ngizakwenza lokhu kini: Ngizamisa phezu kwenu ukwesaba okukhulu, isifo esicakisayo, lomkhuhlane, okuqeda amehlo, okwenza impilo iphele. Njalo inhlanyelo yenu lizayihlanyelela ize, ngoba izitha zenu zizayidla.'
    17: Njalo ngizamisa ubuso bami bumelane lani, njalo litshaywe phambi kwezitha zenu. Labalizondayo bazalibusa, libaleke kungelamuntu olixotshayo.
    18: Kodwa uba ngalezizinto lingangilaleli, ngizakwengeza ngilijezise kasikhombisa ngenxa yezono zenu,
    19: ngephule ukuziphakamisa kwamandla enu, ngenze isibhakabhaka senu sibe njengensimbi, lomhlabathi wenu njengethusi;
    20: lamandla enu azachithelwa ize, ngoba ilizwe lenu kaliyikuveza isivuno salo, lezihlahla zelizwe kaziyikuthela isithelo sazo.
    21: Uba-ke lihamba ngokuphambene lami, lingafuni ukungilalela, ngizakwengezelela kini inhlupheko kasikhombisa ngokwezono zenu.
    22: Ngizathumela phakathi kwenu izilo zeganga ezizalemuka abantwana benu, zichithe izifuyo zenu, zilenze libe balutshwana, lezindlela zenu zibe yinkangala.
    23: Njalo uba lingavumi ukuxwayiswa yimi ngalezizinto, kodwa lihamba ngokuphambene lami,
    24: lami ngizahamba ngokuphambene lani, lami ngilitshaye kasikhombisa ngenxa yezono zenu.
    25: Ngizakwehlisela inkemba phezu kwenu ezaphindisela impindiselo yesivumelwano. Uba libuthana emizini yenu, ngizathumela umatshayabhuqe wesifo phakathi kwenu, njalo linikelwe esandleni sesitha.
    26: Lapho ngilephulela udondolo lwesinkwa, abesifazana abalitshumi bazabhaka isinkwa senu eziko elilodwa, babuyise isinkwa senu ngesisindo; njalo lizakudla, kodwa lingasuthi.
    27: Kodwa uba lingangilaleli kulokhu, lihambe ngokuphambene lami,
    28: lami ngizahamba ngokuphambene lani ngilentukuthelo, lami ngilijezise kasikhombisa ngenxa yezono zenu.
    29: Njalo lizakudla inyama yamadodana enu lenyama yamadodakazi enu lizayidla.
    30: Njalo ngizachitha indawo zenu eziphakemeyo, ngidilize amalathi enu elanga, ngiphosele izidumbu zenu phezu kwezidumbu zezithombe zenu, lomphefumulo wami unengwe yini.
    31: Ngizakwenza-ke imizi yenu ibe lunxiwa, ngidilize izindlu zenu ezingcwele; kangiyikunuka uqhatshi lwenu olumnandi.
    32: Mina-ke ngizachitha ilizwe ukuze izitha zenu ezihlala kulo zikhakhamale ngalo.
    33: Njalo ngizalihlakazela ezizweni, ngihwatshe inkemba emva kwenu; lelizwe lakini lizakuba yincithakalo, lemizi yenu ibe lunxiwa.
    34: Khona ilizwe lizathokoza ngamasabatha alo zonke izinsuku zencithakalo, liselizweni lezitha zenu; khona ilizwe lizaphumula, lithokoze ngamasabatha alo.
    35: Zonke insuku zencithakalo lizaphumula, ngoba kaliphumulanga ngamasabatha enu lisahlala kilo.
    36: Mayelana lalabo abaseleyo phakathi kwenu, ngizathuma ubuthakathaka enhliziyweni zabo emazweni ezitha zabo; lomsindo wehlamvu eliphephukayo uzabaxotsha, bazabaleka njengomuntu obalekela inkemba, bawe kungelamuntu obaxotshayo.
    37: Bazakhubeka omunye phezu komunye kungathi kuphambi kwenkemba, kungelamuntu obaxotshayo. Kaliyikuba lakho ukuma phambi kwezitha zenu.
    38: Njalo lizabhubha phakathi kwezizwe, lelizwe lezitha zenu lizakulidla.
    39: Labaseleyo phakathi kwenu bazacikizeka ebubini babo emazweni ezitha zabo, yebo lebubini baboyise bazacikizeka kanye labo.
    40: Uba bezavuma ububi babo lobubi baboyise, lesiphambeko sabo abaphambeka ngaso kimi, yebo futhi ukuthi bahambe ngokuphambene lami,
    41: lami ngihambe ngokuphambene labo, ngibase elizweni lezitha zabo. Uba ngalesosikhathi inhliziyo yabo engasokanga izathotshiswa, langalesosikhathi bemukele ngokuthokoza ukutshaywa ngenxa yobubi babo,
    42: khona ngizakhumbula isivumelwano sami loJakobe, yebo lesivumelwano sami loIsaka, yebo lesivumelwano sami loAbrahama ngisikhumbule, lelizwe ngilikhumbule.
    43: Lelizwe lizatshiywa yibo, lithokoze ngamasabatha alo lisachithekile lingelabo. Bona bazakwemukela ngokuthokoza ukutshaywa ngenxa yobubi babo, ngoba, yebo ngoba badelela izahlulelo zami, lomphefumulo wabo wanengwa yizimiso zami.
    44: Kanti-ke lalokhu, lapho beselizweni lezitha zabo, kangiyikubadelela, futhi kangiyikunengwa yibo ukuze ngibaqothule, ngephule isivumelwano sami labo, ngoba ngiyiNkosi uNkulunkulu wabo.
    45: Kodwa ngizabakhumbulela isivumelwano sabokhokho babo engabakhupha elizweni leGibhithe phambi kwamehlo ezizwe, ukuze ngibe nguNkulunkulu wabo. NgiyiNkosi.
    46: Lezi yizimiso lezahlulelo lemilayo iNkosi ekunikileyo phakathi kwayo labantwana bakoIsrayeli entabeni yeSinayi ngesandla sikaMozisi.
  27:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Tshono ebantwaneni bakoIsrayeli uthi kubo: Umuntu, nxa esenza isithembiso esikhethekileyo, njengesilinganiso sakho imiphefumulo izakuba ngeyeNkosi.'
    3: Khona isilinganiso sakho sizakuba ngesowesilisa, kusukela koleminyaka engamatshumi amabili kusiya koleminyaka engamatshumi ayisithupha, isilinganiso sakho sizakuba ngamashekeli esiliva angamatshumi amahlanu, ngokweshekeli lendlu engcwele.
    4: Kodwa uba kungowesifazana, isilinganiso sakho sizakuba ngamashekeli angamatshumi amathathu.
    5: Njalo nxa kusukela koleminyaka emihlanu kusiya koleminyaka engamatshumi amabili, isilinganiso sakho sowesilisa sizakuba ngamashekeli angamatshumi amabili, lakowesifazana amashekeli alitshumi.
    6: Njalo nxa kusukela kolenyanga kusiya koleminyaka emihlanu, isilinganiso sakho sowesilisa sizakuba ngamashekeli amahlanu esiliva, njalo kowesifazana isilinganiso sakho sizakuba ngamashekeli amathathu esiliva.
    7: Uba-ke kusukela koleminyaka engamatshumi ayisithupha langaphezulu, uba kungowesilisa, isilinganiso sakho sizakuba ngamashekeli alitshumi lanhlanu, lakowesifazana amashekeli alitshumi.
    8: Kodwa uba engumyanga kulesilinganiso sakho, uzazimisa phambi kompristi ukuze umpristi amlinganise; njengalokho isandla sowathembisayo singafinyelela kukho umpristi uzamlinganisa.
    9: Njalo uba kuyinyamazana abanikela okwayo umnikelo eNkosini, konke okwayo anikela ngakho eNkosini kuzakuba ngcwele.
    10: Kayikuyintshintsha, futhi angenaniseli ngayo, enhle ngembi loba embi ngenhle. Uba-ke usenanisa lokwenanisa inyamazana ngenyamazana, lokhu lalokhukwenaniselana kuzakuba ngcwele.
    11: Njalo uba kuyinyamazana loba yiyiphi engcolileyo abanganikeli okwayo ngayo umnikelo eNkosini, uzayimisa inyamazana phambi kompristi,
    12: umpristi ayilinganise-ke, ukuthi inhle loba imbi; njengesilinganiso sakho, mpristi, izakuba njalo.
    13: Kodwa uba eyihlenga lokuyihlenga, uzakwengezelela ingxenye yesihlanu yayo phezu kwesilinganiso sakho.
    14: Umuntu, nxa engcwelisa-ke indlu yakhe, ukuthi ibe ngcwele eNkosini, umpristi uzayilinganisa, ukuthi inhle loba imbi; njengalokho umpristi ezayilinganisa izakuma njalo.
    15: Uba-ke oyingcwelisileyo ezayihlenga indlu yakhe, uzakwengezelela ingxenye yesihlanu yemali yesilinganiso sakho phezu kwayo, njalo izakuba ngeyakhe.
    16: Uba-ke umuntu ezangcwelisela iNkosi okwensimu yelifa lakhe, isilinganiso sakho sizakuba njengokwenhlanyelo yayo. Ihomeri lenhlanyelo yebhali libe ngamashekeli esiliva engamatshumi amahlanu.
    17: Uba engcwelisa insimu yakhe kusukela emnyakeni wejubili, njengesilinganiso sakho izakuma.
    18: Kodwa uba wangcwelisa insimu yakhe emva kwejubili, umpristi uzambalela imali ngokweminyaka eseleyo kuze kufike umnyaka wejubili, njalo kuzaphungulwa esilinganisweni sakho.
    19: Uba-ke owayingcwelisayo eyihlenga lokuyihlenga insimu, uzakwengezelela ingxenye yesihlanu yemali yesilinganiso sakho phezu kwayo, njalo iqiniswe kuye.
    20: Kodwa uba engayihlengi insimu, loba uba eseyithengisile insimu komunye umuntu, kayisayikuhlengwa.
    21: Kodwa insimu ekuphumeni kwayo ngejubili izakuba ngcwele eNkosini, njengensimu eyehlukanisiweyo; ilifa layo libe ngelompristi.
    22: Uba-ke eyingcwelisela iNkosi insimu ayithengileyo, engayisiyo insimu yelifa lakhe,
    23: umpristi uzambalela-ke inani lesilinganiso sakho, kuze kufike umnyaka wejubili, abesenika isilinganiso sakho ngalolosuku, into engcwele eNkosini.
    24: Ngomnyaka wejubili insimu izabuyela kulowo eyathengwa kuye, kulowo ilifa lensimu ebelingelakhe.
    25: Njalo sonke isilinganiso sakho sizakuba ngokweshekeli lendlu engcwele; amagera angamatshumi amabili azakuba lishekeli.
    26: Kodwa izibulo, elizelwe njengengqabutho eNkosini elenyamazana, kakho ozalingcwelisa; loba inkabi loba imvu, ngeleNkosi.
    27: Kodwa uba lingelenyamazana engcolileyo, uzalihlenga ngokwesilinganiso sakho, engezelele phezu kwalo ingxenye yesihlanu yalo; kodwa uba lingahlengwanga, lizathengiswa ngokwesilinganiso sakho.
    28: Kodwa kakukho into eyehlukanisiweyo, umuntu ayehlukanisele iNkosi, kukho konke alakho, okuvela emuntwini, loba enyamazaneni, loba okuvela ensimini yelifa lakhe, kakuyikuthengiswa, futhi kakuyikuhlengwa; konke okwehlukanisiweyo kuyingcwelengcwele eNkosini.
    29: Yonke into eqalekisiweyo, eqalekiswe ebantwini, kayiyikuhlengwa; izabulawa lokubulawa.
    30: Lakho konke okwetshumi kwelizwe, okwenhlanyelo yelizwe, okwesithelo sezihlahla, kungokweNkosi; kungcwele eNkosini.
    31: Uba umuntu ehlenga lokuhlenga kokwetshumi kwakhe, uzakwengezelela kukho ingxenye yesihlanu yakho.
    32: Mayelana lakho konke okwetshumi kwezinkomo leyezimvu, konke okwedlula ngaphansi kwentonga, okwetshumi kuzakuba ngcwele eNkosini.
    33: Kayikuhlola phakathi kokuhle lokubi, futhi kayikuntshintsha. Njalo uba ekuntshintsha lokukuntshintsha, ngakho khona lokuntshintshana lakho kuzakuba ngcwele, kakuyikuhlengwa.
    34: Leyo yimilayo iNkosi eyayilaya uMozisi kubantwana bakoIsrayeli entabeni yeSinayi.
