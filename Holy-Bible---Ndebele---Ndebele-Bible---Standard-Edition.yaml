  125:
    1: Labo abathembela eNkosini banjengentaba iZiyonienganyikinyekiyo, emi kuze kube phakade.
    2: Njengezintaba ziyiphahlile iJerusalema, ngokunjalo iNkosi iyabaphahla abantu bayo kusukela kulesisikhathi kuze kube nininini.
    3: Ngoba intonga yobukhosi yobubi kayiyikuhlala phezu kwesabelo sabalungileyo, ukuze abalungileyo bangeluleli izandla zabo kokubi.
    4: Nkosi, yenza okuhle kubo abalungileyo lakubo abaqotho enhliziyweni zabo.
    5: Kodwa labo abaphambukela ezindleleni zabo ezitshekileyo iNkosi izabenza bahambe labenzi bobubi. Ukuthula phezu kukaIsrayeli!
  126:
    1: Lapho iNkosi ibuyisa abathunjiweyo beZiyoni, saba njengabaphuphayo.
    2: 'Umlomo wethu wasugcwala uhleko, lolimi lwethu ukuhlabelela. Basebesithi phakathi kwezizwe: INkosi ibenzele izinto ezinkulu.'
    3: INkosi isenzele izinto ezinkulu; siyathokoza.
    4: Buyisa, Nkosi, ukuthunjwa kwethu, njengezifula zeningizimu.
    5: Abahlanyela ngezinyembezi bazavuna ngentokozo.
    6: Yena ohamba ahambe ekhala inyembezi, ephethe inhlanyelo yokuhlanyela, isibili uzabuya ethokoza, ethwele inyanda zakhe.
  127:
    1: Uba iNkosi ingayakhi indlu, basebenzela ize kiyo abayakhayo. Uba iNkosi ingawulondolozi umuzi, umlindi ulindela ize.
    2: Kuyize kini ukuthi livuke ngovivi, lihlale kuze kube sebusuku, lidle ukudla kosizi; ngokunjalo iyamnika ubuthongo othandiweyo wayo.
    3: Khangela, abantwana bayilifa leNkosi, isithelo sesizalo singumvuzo.
    4: Njengemitshoko esandleni seqhawe, banjalo abantwana bobutsha.
    5: Ibusisiwe indoda egcwalise umxhaka wayo ngabo; kabayikuyangeka ngoba bazakhuluma lezitha esangweni.
  128:
    1: Ubusisiwe wonke oyesabayo iNkosi, ohamba endleleni zayo.
    2: Ngoba uzakudla umsebenzi wezandla zakho; uzathokoza, njalo kuzakuba kuhle kuwe.
    3: Umkakho uzakuba njengevini elithelayo emaceleni endlu yakho, abantwana bakho bazakuba njengamahlumela omhlwathi bezingelezele itafula lakho.
    4: Ngoba khangela, ngokunjalo izabusiswa indoda eyesabayo iNkosi.
    5: INkosi izakubusisa iseZiyoni, njalo ubone okuhle kweJerusalema insuku zonke zempilo yakho,
    6: yebo, uzabona abantwana babantwana bakho. Ukuthula kakube phezu kukaIsrayeli!
  129:
    1: Kanengi bangihluphile kusukela ebutsheni bami, katsho-ke uIsrayeli,
    2: kanengi bangihluphile kusukela ebutsheni bami, kanti kabangehlulanga.
    3: Abalimi balima emhlana wami, bayenza yaba mide imifolo yabo.
    4: INkosi ilungile, iqumile intambo zababi.
    5: Kabayangeke babuyiselwe emuva bonke abazonda iZiyoni.
    6: Kababe njengotshani ephahleni, obubuna bungakakhuli,
    7: ovunayo angagcwalisi ngabo isandla sakhe, lalowo obopha izithungo isifuba sakhe.
    8: 'Labadlulayo bangatsho ukuthi: Isibusiso seNkosi kasibe phezu kwenu; siyalibusisa ebizweni leNkosi.'
  130:
    1: Ngisenzikini ngakhalela kuwe, Nkosi.
    2: Nkosi, zwana ilizwi lami, indlebe zakho zilalele ilizwi lokuncenga kwami.
    3: Uba wena, Nkosi, uqaphela iziphambeko, Nkosi, ngubani ongema?
    4: Kodwa kuwe kulothethelelo, ukuze wesatshwe.
    5: Ngiyilindele iNkosi, umphefumulo wami ulindile, lelizwini layo ngiyathemba.
    6: Umphefumulo wami ulindela iNkosi okwedlula abalindele ukusa, belindele ukusa.
    7: UIsrayeli kathembele eNkosini; ngoba eNkosini kulothandolomusa, njalo kuyo kulohlengo olunengi.
    8: Yona-ke izahlenga uIsrayeli kuzo zonke iziphambeko zakhe.
  131:
    1: Nkosi, inhliziyo yami kayikhukhumali, lamehlo ami kawaphakami, njalo kangihambi ezintweni ezinkulu lezintweni ezimangalisayo kakhulu kimi.
    2: Sibili ngichumisile ngathulisa umphefumulo wami, njengolunyuliweyo kunina; umphefumulo wami unjengolunyuliweyo phakathi kwami.
    3: UIsrayeli kathembele eNkosini kusukela khathesi kuze kube laphakade.
  132:
    1: Khumbula, Nkosi, uDavida, izinhlupheko zakhe zonke,
    2: 'ukuthi wafunga eNkosini, wathembisa kuSomandla kaJakobe:'
    3: Qotho, kangiyikungena ethenteni lendlu yami, qotho, kangiyikwenyukela ecansini lombheda wami;
    4: qotho, kangiyikunika amehlo ami ubuthongo, ukuwozela ezinkopheni zami,
    5: ngize ngiyitholele iNkosi indawo, indawo zokuhlala uSomandla kaJakobe.
    6: Khangela, sakuzwa eEfratha, sakuthola emasimini egusu.
    7: Sizangena ezindlini zayo zokuhlala, sikhonze esenabelweni senyawo zayo.
    8: Sukuma, Nkosi, uye ekuphumuleni kwakho, wena lomtshokotsho wamandla akho!
    9: Abapristi bakho kabembeswe ukulunga, labangcwele bakho bathabe kakhulu.
    10: Ngenxa yenceku yakho uDavida ungafulathelisi ubuso bogcotshiweyo wakho.
    11: 'INkosi yafunga ngeqiniso kuDavida, kayiyikubuyela emuva kilo: Owesithelo sesizalo sakho ngizambeka esihlalweni sakho sobukhosi.'
    12: Uba abantwana bakho begcina isivumelwano sami lezifakazelo zami engizabafundisa zona, labantwana babo bazahlala esihlalweni sakho sobukhosi kuze kube nini lanini.
    13: Ngoba iNkosi iyikhethile iZiyoni, iyifisile ibe yindawo yayo yokuhlala.
    14: Le yindawo yami yokuphumula kuze kube nini lanini; lapha ngizahlala, ngoba ngiyifisile.
    15: Ngizabusisa kakhulu ukudla kwayo, ngisuthise abayanga bayo ngesinkwa.
    16: Labapristi bayo ngizabembathisa usindiso, labangcwele bayo bazahlabelela kakhulu ngenjabulo.
    17: Lapho ngizahlumisa uphondo lukaDavida; ngimisele ogcotshiweyo wami isibane.
    18: Izitha zakhe ngizazembathisa ihlazo, kodwa phezu kwakhe uzakhazimula umqhele wakhe wobukhosi.
  133:
    1: Khangela, kuhle kangakanani njalo kumnandi kangakanani ukuhlala kwabazalwane ndawonye ngitsho babe munye.
    2: Kufanana lamafutha amahle phezu kwekhanda, ehlela endevini, indevu zikaAroni, ehlele emphethweni wezembatho zakhe,
    3: njengamazolo eHermoni, ehlela entabeni zeZiyoni; ngoba lapho iNkosi yalaya isibusiso, impilo kuze kube phakade.
  134:
    1: Khangelani, libonge iNkosi lina lonke zinceku zeNkosi, elimi endlini yeNkosi ebusuku.
    2: Phakamiselani izandla zenu endaweni engcwele, libonge iNkosi.
    3: INkosi eyenza amazulu lomhlaba kayilibusise iseZiyoni.
  135:
    1: Dumisani iNkosi! Dumisani ibizo leNkosi, dumisani lina zinceku zeNkosi,
    2: elimi endlini yeNkosi, emagumeni endlu kaNkulunkulu wethu.
    3: Dumisani iNkosi, ngoba iNkosi ilungile; hlabelelani indumiso ebizweni layo, ngoba kumnandi.
    4: Ngoba iNkosi izikhethele uJakobe, uIsrayeli abe ngokuligugu kwakhe okukhethekileyo.
    5: Ngoba mina ngiyazi ukuthi iNkosi inkulu, ukuthi iNkosi yethu iphezu kwabo bonke onkulunkulu.
    6: Konke iNkosi ekuthandayo iyakwenza, emazulwini lemhlabeni, ezinlwandle lenzikini zonke.
    7: Yenza izinkungu zenyuke emikhawulweni yomhlaba, yenzela izulu imibane, ikhupha umoya eziphaleni zayo.
    8: Eyatshaya izibulo leGibhithe, kusukela emuntwini kuze kube senyamazaneni.
    9: Yathumela izibonakaliso lezimangaliso phakathi kwakho, Gibhithe, phezu kukaFaro laphezu kwenceku zakhe zonke.
    10: Eyatshaya izizwe ezinengi, yabulala amakhosi alamandla,
    11: uSihoni inkosi yamaAmori, loOgi inkosi yeBashani, layo yonke imibuso yeKhanani,
    12: yanikela ilizwe labo laba yilifa, ilifa likaIsrayeli, isizwe sayo.
    13: Nkosi, ibizo lakho limi kuze kube phakade, ukukhunjulwa kwakho, Nkosi, kusizukulwana ngesizukulwana.
    14: Ngoba iNkosi izakwehlulela abantu bayo, izazisola mayelana lezinceku zayo.
    15: Izithombe zezizwe ziyisiliva legolide, umsebenzi wezandla zomuntu.
    16: Zilemilomo, kodwa kazikhulumi; zilamehlo, kodwa kaziboni;
    17: zilendlebe, kodwa kazizwa; lomoya kawukho emlonyeni wazo.
    18: Abazenzayo bafanana lazo, laye wonke othembela kuzo.
    19: Wena ndlu kaIsrayeli, bongani iNkosi; wena ndlu kaAroni, bongani iNkosi;
    20: wena ndlu kaLevi, bongani iNkosi. Lina eliyesabayo iNkosi, bongani iNkosi.
    21: Kayibongwe iNkosi iseZiyoni, ehlala eJerusalema. Dumisani iNkosi!
  136:
    1: Bongani iNkosi ngoba ilungile, ngoba isihawu sayo simi kuze kube nininini.
    2: Bongani uNkulunkulu wabonkulunkulu, ngoba isihawu sakhe simi kuze kube nininini.
    3: Bongani iNkosi yamakhosi, ngoba isihawu sayo simi kuze kube nininini.
    4: Yona yodwa eyenza izimangaliso ezinkulu, ngoba isihawu sayo simi kuze kube nininini;
    5: eyenza amazulu ngokuhlakanipha, ngoba isihawu sayo simi kuze kube nininini;
    6: eyendlala umhlaba phezu kwamanzi, ngoba isihawu sayo simi kuze kube nininini;
    7: eyenza izikhanyiso ezinkulu, ngoba isihawu sayo simi kuze kube nininini;
    8: ilanga ukubusa emini, ngoba isihawu sayo simi kuze kube nininini;
    9: inyanga lezinkanyezi ukubusa ebusuku, ngoba isihawu sayo simi kuze kube nininini.
    10: Yona eyatshaya amaGibhithe kumazibulo awo, ngoba isihawu sayo simi kuze kube nininini;
    11: yakhupha uIsrayeli phakathi kwabo, ngoba isihawu sayo simi kuze kube nininini;
    12: ngesandla esilamandla langengalo eyeluliweyo, ngoba isihawu sayo simi kuze kube nininini.
    13: Yona eyehlukanisa uLwandle oluBomvu lwaba yiziqamu, ngoba isihawu sayo simi kuze kube nininini;
    14: yenza uIsrayeli adabule phakathi kwalo, ngoba isihawu sayo simi kuze kube nininini;
    15: kodwa yathintithela uFaro lebutho lakhe oLwandle oluBomvu, ngoba isihawu sayo simi kuze kube nininini.
    16: Yona eyakhokhela abantu bayo enkangala, ngoba isihawu sayo simi kuze kube nininini.
    17: Yona eyatshaya amakhosi amakhulu, ngoba isihawu sayo simi kuze kube nininini;
    18: yabulala amakhosi adumileyo, ngoba isihawu sayo simi kuze kube nininini;
    19: uSihoni inkosi yamaAmori, ngoba isihawu sayo simi kuze kube nininini;
    20: loOgi inkosi yeBashani, ngoba isihawu sayo simi kuze kube nininini;
    21: yanika ilizwe labo laba yilifa, ngoba isihawu sayo simi kuze kube nininini;
    22: ilifa kuIsrayeli inceku yayo, ngoba isihawu sayo simi kuze kube nininini.
    23: Eyasikhumbula ebuphansini bethu, ngoba isihawu sayo simi kuze kube nininini;
    24: yasophula ezitheni zethu, ngoba isihawu sayo simi kuze kube nininini.
    25: Enika yonke inyama ukudla, ngoba isihawu sayo simi kuze kube nininini.
    26: Bongani uNkulunkulu wamazulu, ngoba isihawu sakhe simi kuze kube nininini.
  137:
    1: Emifuleni yeBhabhiloni sahlala phansi khona, yebo sakhala inyembezi, lapho sikhumbula iZiyoni.
    2: Amachacho ethu sawaphanyeka eminyezaneni phakathi kwayo.
    3: 'Ngoba khonapho abasithumbayo basicela amazwi engoma, labasimotshayo bacela injabulo besithi: Sihlabeleleni enye yezingoma zeZiyoni.'
    4: Singahlabela njani ingoma yeNkosi elizweni lemzini?
    5: Uba ngikukhohlwa, Jerusalema, isandla sami sokunene kasikhohlwe ubungcitshi.
    6: Ulimi lwami kalunamathele elwangeni lwami, uba ngingakukhumbuli, uba ngingaphakamisi iJerusalema phezu kwentokozo yami enkulu.
    7: 'Khumbula, Nkosi, ngabantwana bakoEdoma, ngosuku lweJerusalema, abathi: Dilizani, dilizani, kuze kube sesisekelweni sayo.'
    8: Ndodakazi yeBhabhiloni, ozabhujiswa, ubusisiwe ozaphindisela kuwe isenzo osenze kithi.
    9: Ubusisiwe ozabamba asakaze abantwana bakho edwaleni.
  138:
    1: Ngizakubonga ngenhliziyo yami yonke; phambi kwabonkulunkulu ngizakuhlabelela indumiso.
    2: Ngizakhonza ngikhangele ngasethempelini lakho elingcwele, ngidumise ibizo lakho ngenxa yothando lwakho langenxa yobuqotho bakho; ngoba ukhulisile ilizwi lakho phezu kwalo lonke ibizo lakho.
    3: Ngosuku engakhala ngalo wangiphendula, wangiqinisa ngamandla emphefumulweni wami.
    4: Wonke amakhosi omhlaba azakudumisa, Nkosi, ngoba azwile amazwi omlomo wakho.
    5: Yebo, azahlabelela ngezindlela zeNkosi, ngoba lukhulu udumo lweNkosi.
    6: Loba iNkosi iphakeme, kube kanti iyabona othobekileyo; kodwa ozigqajayo iyamazi ekhatshana.
    7: Loba ngihamba phakathi kwenhlupheko, uzangiphilisa; uzakwelula isandla sakho umelana lolaka lezitha zami, lesandla sakho sokunene sizangisindisa.
    8: INkosi izaphelelisa okumayelana lami; uthando lwakho, Nkosi, lumi kuze kube nininini. Ungatshiyi imisebenzi yezandla zakho.
  139:
    1: Nkosi, ungihlolile, uyangazi.
    2: Wena uyakwazi ukuhlala kwami lokusukuma kwami; uyaqedisisa imicabango yami ukhatshana.
    3: Uyahlungula ukuhamba kwami lokulala kwami, uzejwayele indlela zami zonke.
    4: Ngoba kalikho ilizwi elimini lwami, khangela Nkosi, usulazi lonke.
    5: Ungizingelezile emuva langaphambili, ubeke isandla sakho phezu kwami.
    6: Lolulwazi lumangalisa kakhulu kimi; luphakeme, kangilakho ukufinyelela kulo.
    7: Ngizakuya ngaphi ngisuke kuMoya wakho? Kumbe ngizabalekela ngaphi ngisuke ebusweni bakho?
    8: Uba ngisenyukela emazulwini, lapho ukhona; uba ngisendlala icansi lami esihogweni, khangela, ukhona.
    9: Uba ngithatha amaphiko okusa, ngihlale emikhawulweni yolwandle,
    10: lalapho isandla sakho sizangikhokhela, lesokunene sakho singibambe.
    11: 'Uba ngisithi: Isibili umnyama uzangifihla, ngitsho ubusuku buzakuba yikukhanya kimi inhlangothi zonke.'
    12: Ngitsho umnyama kawufihli kuwe, kodwa ubusuku bukhanya njengemini; njengomnyama kunjalo ukukhanya kuwe.
    13: Ngoba wena ungumnini wezinso zami, wangeluka esiswini sikamama.
    14: Ngizakudumisa, ngenxa yokuthi ngenziwe ngokwesabekayo, ngokumangalisayo. Imisebenzi yakho iyamangalisa; lomphefumulo wami uyakwazi kuhle kakhulu.
    15: Amathambo ami ayengafihlekanga kuwe, lapho ngangisenziwa ekusithekeni, ngenziwa ngobuciko ezindaweni ezizikileyo zomhlaba.
    16: Amehlo akho abona ibumba lami; legwalweni lwakho zonke lezi zabhalwa, izinsuku okwabunjwa ngazo, kungakabikho lakunye kwakho.
    17: Iligugu kangakanani-ke kimi imicabango yakho, O Nkulunkulu; bukhulu kangakanani ubunengi bayo!
    18: Uba ngingayibala, minengi kuletshebetshebe. Lapho ngivuka, ngilokhu ngilawe.
    19: Isibili uzambulala omubi, Nkulunkulu! Ngakho lina bantu abomele igazi sukani kimi;
    20: abakhuluma ngenkohliso ngawe, ziphatha ngeze ibizo lakho, izitha zakho.
    21: Kangibazondi yini, Nkosi, abakuzondayo, nginengwe ngabakuvukelayo?
    22: Ngiyabazonda ngenzondo epheleleyo; sebeyizitha kimi.
    23: Ngihlola, Nkulunkulu, uyazi inhliziyo yami; ngilinga, uyazi imicabango yami,
    24: ubone ukuthi ikhona indlela embi kimi yini, ungikhokhele endleleni ephakade.
  140:
    1: Ngikhulula, Nkosi, emuntwini omubi, ungilondoloze emuntwini olesihluku,
    2: abaceba izinto ezimbi enhliziyweni, usuku lonke babuthanela izimpi.
    3: Balola ulimi lwabo njengenyoka, ubuhlungu bebululu bungaphansi kwendebe zabo. (Sela)
    4: Ngilondoloze, Nkosi, ezandleni zomubi, ungivikele emuntwini olesihluku; abaceba ukuwisa inyawo zami.
    5: Abazigqajayo bangifihlele umjibila, lezintambo, bendlala imbule eceleni kwendlela; bangibekela izithiyo. (Sela)
    6: 'Ngithe eNkosini: Wena unguNkulunkulu wami. Beka indlebe elizwini lokuncenga kwami, Nkosi.'
    7: Jehova, Nkosi, mandla osindiso lwami, wembese ikhanda lami osukwini lwezikhali.
    8: Unganiki, Nkosi, izifiso zomubi, ungaphumelelisi icebo lakhe elibi, hlezi baziphakamise. (Sela)
    9: Ngekhanda labangihanqileyo, ububi bendebe zabo kabubembese.
    10: Kakuthi amalahle atshisayo akhithikele phezu kwabo, ubawisela emlilweni, emigodini etshonayo, ukuze bangavuki.
    11: Umuntu wolimi kangamiswa elizweni; umuntu olesihluku, ububi buzamzingela kube yikuwiswa kwakhe.
    12: Ngiyazi ukuthi iNkosi izasebenza udaba lohluphekayo, ilungelo labayanga.
    13: Isibili abalungileyo bazalidumisa ibizo lakho; abaqotho bazahlala ebusweni bakho.
  141:
    1: Nkosi, ngiyakhala kuwe; phangisa uze kimi; beka indlebe elizwini lami lapho ngikhala kuwe.
    2: Umkhuleko wami kawumiswe njengempepha phambi kwakho, ukuphakanyiswa kwezandla zami njengomnikelo wakusihlwa.
    3: Nkosi, bekela umlomo wami umlindi, gcina umnyango wendebe zami.
    4: Ungaphenduleli inhliziyo yami entweni embi, ukuthi ngenze izenzo ezimbi kanye labantu abenza ububi, ngingadli ezibilibocweni zabo.
    5: Olungileyo kangitshaye ethandwenilomusa, angisole; kuzakuba ngamafutha ekhanda, ikhanda lami kalingawali, ngoba lomkhuleko wami usezakuba sezinhluphekweni zabo.
    6: Abahluleli babo baphoselwa emaceleni edwala, bazakuzwa amazwi ami ngoba amnandi.
    7: Amathambo ethu ahlakazekile emlonyeni wengcwaba njengobandayo adabule emhlabathini.
    8: Kodwa amehlo ami akuwe, Jehova, Nkosi; ngithembele kuwe; ungawuchayi umphefumulo wami.
    9: Ngigcina emandleni omjibila abangibekele wona, lezithiyo zabenzi bobubi.
    10: Ababi kabawele emambuleni abo kanye, ngize ngidlule mina.
  142:
    1: Ngakhalela eNkosini ngelizwi lami, ngelizwi lami eNkosini ngancenga.
    2: Ngathulula isikhalazo sami phambi kwayo, ngatshengisa ukuhlupheka kwami phambi kwayo.
    3: Lapho umoya wami uphela amandla phakathi kwami, wena wayazi indlela yami. Endleleni engihamba ngayo bangifihlele umjibila.
    4: Khangela ngakwesokunene, ubone, kodwa wayengekho ongaziyo; isiphephelo sangehlula, kakho owakhathalela umphefumulo wami.
    5: 'Ngakhalela kuwe, Nkosi, ngathi: Wena uyisiphephelo sami, isabelo sami elizweni labaphilayo.'
    6: Lalela ukukhala kwami, ngoba ngehliselwe phansi kakhulu. Ngikhulula kwabangizingelayo, ngoba balamandla kulami.
    7: Khupha umphefumulo wami entolongweni, ukuze ngidumise ibizo lakho. Abalungileyo bazangibuthanela, ngoba uzangiphatha kuhle kakhulu.
  143:
    1: Nkosi, zwana umkhuleko wami, ubeke indlebe ekuncengeni kwami. Ungiphendule ngothembeko lwakho, ngokulunga kwakho.
    2: Njalo ungangeni kusahlulelo lenceku yakho, ngoba phambi kobuso bakho kakho ophilayo ozalungisiswa.
    3: Ngoba isitha sizingele umphefumulo wami, sacindezelela impilo yami emhlabathini, sangenza ngahlala emnyameni omkhulu, njengabakade bafa.
    4: Ngakho umoya wami uphela amandla phakathi kwami, lenhliziyo yami ithithibele phakathi kwami.
    5: Ngikhumbula insuku zekadeni, ngizindla ngazo zonke izenzo zakho, nginakane ngomsebenzi wezandla zakho.
    6: Ngelulela izandla zami kuwe; umphefumulo wami womele wena njengomhlaba owomileyo. (Sela)
    7: Phangisa ungiphendule, Nkosi; umoya wami uyaphela. Ungangifihleli ubuso bakho, hlezi ngibe njengalabo abehlela emgodini.
    8: Ngizwisa uthandolomusa wakho ekuseni, ngoba ngiyathemba kuwe. Ungazise indlela engingahamba ngayo, ngoba ngiyaphakamisela kuwe umphefumulo wami.
    9: Ngikhulula ezitheni zami, Nkosi; ngizifihlile kuwe.
    10: Ngifundisa ukwenza intando yakho, ngoba wena unguNkulunkulu wami. UMoya wakho muhle, ngikhokhelele elizweni lokuqonda.
    11: Ngenxa yebizo lakho, Nkosi, ngiphilisa. Ngokulunga kwakho khupha umphefumulo wami ekuhluphekeni.
    12: Langomusa wakho chitha izitha zami, ubhubhise bonke abahlupha umphefumulo wami, ngoba ngiyinceku yakho.
  144:
    1: Kayibongwe iNkosi, idwala lami, efundisela izandla zami impi, iminwe yami ukulwa;
    2: umusa wami, lenqaba yami, umphotshongo wami ophakemeyo, lomkhululi wami, isihlangu sami, lengiphephela kuyo, ethobisa abantu bami ngaphansi kwami.
    3: Nkosi, umuntu uyini ukuthi umazi? Indodana yomuntu ukuthi uyinanze?
    4: Umuntu unjengeze, insuku zakhe zinjengesithunzi esidlulayo.
    5: Nkosi, khothamisa amazulu akho, wehle; thinta izintaba ukuze zithunqe.
    6: Phazimisa umbane, ubachithe, uthumele imitshoko yakho, ubahlakaze.
    7: Yelula isandla sakho uphezulu, ungikhulule, ungophule emanzini amanengi, esandleni sabantwana besizwe,
    8: abamlomo wabo ukhuluma amanga, lesandla sabo sokunene singesokunene senkohliso.
    9: Ngizahlabelela kuwe ingoma entsha, Nkulunkulu; ngizahlabelela indumiso kuwe ngogubhu olulentambo ezilitshumi.
    10: Wena onika amakhosi usindiso, okhulula uDavida inceku yakho enkembeni embi.
    11: Ngophula, ungikhulule esandleni sabantwana besizwe, abamlomo wabo ukhuluma amanga, lesandla sabo sokunene singesokunene senkohliso.
    12: Ukuthi amadodana ethu abe njengezilimo ezikhula ebutsheni bazo, amadodakazi ethu njengamatshe engonsi abazwe njengomfanekiso wesigodlo!
    13: Ukuthi iziphala zethu zigcwale ziveze uhlobo ngohlobo; izimvu zethu zizale izinkulungwane, yebo, izinkulungwane ezilitshumi emadlelweni ethu!
    14: Ukuthi inkabi zethu zingathwaliswa, kungabi lokufohlela phakathi, njalo kungabi lokuphuma, kumbe kungabi lesililo ezitaladeni zethu!
    15: Bayathaba abantu okunjalo kubo; bayathaba abantu abaNkulunkulu wabo yiNkosi.
  145:
    1: Ngizakuphakamisa, Nkulunkulu wami, Nkosi, ngibonge ibizo lakho kuze kube nini lanini.
    2: Ngensuku zonke ngizakubonga, ngidumise ibizo lakho kuze kube nini lanini.
    3: Yinkulu iNkosi, ifanele ukudunyiswa kakhulu, lobukhulu bayo kabuhloleki.
    4: Isizukulwana ngesizukulwana sizababaza imisebenzi yakho, sitshumayele izenzo zakho ezilamandla.
    5: Ngizakhuluma ngodumo lwakho olukhazimulayo lobukhosi bakho, langendaba zezimangaliso zakho.
    6: Njalo bazakhuluma ngamandla ezenzo zakho ezesabekayo, lobukhulu bakho ngibulandise.
    7: Bazathulula ngamazwi isikhumbuzo sokulunga kwakho okukhulu, bahlabele ngentokozo ngokulunga kwakho.
    8: Ilomusa lesihawu iNkosi, iyaphuza ukuthukuthela, inkulu ngothando.
    9: INkosi ilungile kubo bonke, lezihawu zayo ziphezu kwayo yonke imisebenzi yayo.
    10: Imisebenzi yakho yonke izakudumisa, Nkosi, labangcwele bakho bazakubusisa.
    11: Bazakhuluma ngenkazimulo yombuso wakho, balandise ngamandla akho.
    12: Ukuze bazise abantwana babantu izenzo zayo ezilamandla, lenkazimulo yobukhosi bombuso wayo.
    13: Umbuso wakho ungumbuso wamaphakade wonke, lokubusa kwakho kumi kuso sonke isizukulwana ngesizukulwana.
    14: INkosi isekela bonke abawayo, iphakamise bonke abakhothemeyo.
    15: Amehlo abo bonke alindele kuwe, wena-ke uyabanika ukudla kwabo ngesikhathi sakho.
    16: Uyavula isandla sakho, usuthise isifiso sakho konke okuphilayo.
    17: INkosi ilungile endleleni zayo zonke, njalo ilomusa emisebenzini yayo yonke.
    18: INkosi iseduze labo bonke abayibizayo, labo bonke abayibiza ngeqiniso.
    19: Yenza isifiso sabayesabayo, iyezwa ukukhala kwabo, ibasindise.
    20: INkosi iyabalondoloza bonke abayithandayo; kodwa bonke ababi izababhubhisa.
    21: Umlomo wami uzakhuluma indumiso yeNkosi, layo yonke inyama ibonge ibizo layo elingcwele kuze kube nini lanini.
  146:
    1: Dumisani iNkosi! Dumisa iNkosi, mphefumulo wami.
    2: Ngizayidumisa iNkosi ngisaphila; ngizahlabelela indumiso kuNkulunkulu wami ngisesekhona.
    3: Lingabeki ithemba lenu eziphathamandleni, endodaneni yomuntu okungekho kuyo usindiso.
    4: Umoya wakhe uyaphuma, uyabuyela emhlabathini wakhe; ngalolosuku amacebo akhe ayaphela.
    5: Ubusisiwe yena oloNkulunkulu kaJakobe ukuthi abe lusizo lwakhe, othemba lakhe liseNkosini uNkulunkulu wakhe,
    6: owenza amazulu, lomhlaba, ulwandle, lakho konke okukukho, ogcina iqiniso kuze kube nininini,
    7: owenzela abacindezelweyo isahlulelo, obaphayo ukudla abalambileyo. INkosi iyakhulula izibotshwa,
    8: INkosi iyavula amehlo eziphofu; iNkosi iyabalulamisa abakhothemeyo; iNkosi iyabathanda abalungileyo.
    9: INkosi ilondoloza abemzini, isekele intandane lomfelokazi; kodwa indlela yababi iyayigenqula.
    10: INkosi izabusa kuze kube nininini, uNkulunkulu wakho, Ziyoni, kuze kube sesizukulwaneni ngesizukulwana. Dumisani iNkosi!
  147:
    1: Dumisani iNkosi, ngoba kuhle ukuhlabelela indumiso kuNkulunkulu wethu, ngoba kumnandi, indumiso ifanele.
    2: INkosi iyayakha iJerusalema, iqoqe abahlakaziweyo bakoIsrayeli.
    3: Yelapha abadabukileyo enhliziyweni, ibophe izinsizi zabo.
    4: Ibala inani lezinkanyezi, izibize zonke ngamabizo.
    5: Yinkulu iNkosi yethu, njalo ngeyamandla amakhulu; ukuqedisisa kwayo kakulakunaniswa.
    6: INkosi iyaphakamisa abamnene, iyabawisela emhlabathini ababi.
    7: Hlabelelani eNkosini ngokubonga; lihlabele indumiso kuNkulunkulu wethu ngechacho.
    8: Eyembesa amazulu ngamayezi, elungisela umhlaba izulu, ekhulisa utshani ezintabeni,
    9: enika inyamazana ukudla kwazo, amaphuphu ewabayi akhalayo.
    10: Kayithokozi ngamandla ebhiza, kayijabuleli imilenze yomuntu.
    11: INkosi ijabulela abayesabayo, labo abathembela emuseni wayo.
    12: Babaza iNkosi, Jerusalema. Dumisa uNkulunkulu wakho, Ziyoni.
    13: Ngoba iqinise imigoqo yamasango akho; ibusise abantwana bakho phakathi kwakho.
    14: Iyenza ukuthula emingceleni yakho; ikusuthise ngamanono engqoloyi.
    15: Iyathumela umthetho wayo emhlabeni; ilizwi layo ligijima ngesiqubu esikhulu.
    16: Enika iliqhwa elikhithikileyo njengoboya bezimvu; ihaze ungqwaqwane njengomlotha.
    17: Iyaphosa isiqhotho sayo njengezigaqa; ngubani ongema phambi komqando wayo?
    18: Iyathumela ilizwi layo, ikuncibilikise; ivunguzise umoya wayo, amanzi ageleze.
    19: Iyamemezela ilizwi layo kuJakobe, izimiso zayo lezahlulelo zayo kuIsrayeli.
    20: Kayenzanga njalo lakusiphi isizwe; lezahlulelo zayo kazizazi. Dumisani iNkosi!
  148:
    1: Dumisani iNkosi! Dumisani iNkosi lisemazulwini, idumiseni endaweni eziphezulu.
    2: Idumiseni lonke zingilosi zayo. Idumiseni lonke mabandla ayo.
    3: Idumiseni langa lenyanga. Idumiseni lonke zinkanyezi ezikhanyayo.
    4: Idumiseni mazulu amazulu, lani manzi aphezu kwamazulu.
    5: Kakudumise ibizo leNkosi; ngoba yona yalaya, kwasekudalwa.
    6: Yakumisa kuze kube nini lanini; yakhupha isimiso esingayikwedlula.
    7: Dumisani iNkosi lisemhlabeni, migobho yolwandle, lani zinziki zonke,
    8: mlilo lesiqhotho, liqhwa elikhithikileyo lenkungu, siphepho esenza ilizwi layo;
    9: zintaba lamaqaqa wonke, zihlahla zezithelo lemisedari yonke,
    10: zinyamazana zeganga lezifuyo zonke, zinto ezihuquzelayo lenyoni eziphaphayo.
    11: Makhosi omhlaba, lani zizwe zonke, ziphathamandla, lani babusi bomhlaba,
    12: majaha, lani-ke zintombi, maxhegu labatsha.
    13: Kabadumise ibizo leNkosi, ngoba ibizo layo lodwa liphakeme; ubukhosi bayo buphezu komhlaba lamazulu.
    14: Njalo iphakamisile uphondo lwabantu bayo, indumiso yabo bonke abangcwele bayo, eyabantwana bakoIsrayeli, abantu abaseduze layo. Dumisani iNkosi!
  149:
    1: Dumisani iNkosi! HIabelelani iNkosi ingoma entsha, indumiso yayo ebandleni labangcwele.
    2: UIsrayeli kathokoze ngoMenzi wakhe, abantwana beZiyoni kabathabe eNkosini yabo.
    3: Kabadumise ibizo layo ngokusina, kabayihlabelele indumiso ngesigujana lechacho.
    4: Ngoba iNkosi iyathokoza ngabantu bayo; izacecisa abamnene ngosindiso.
    5: Abangcwele kabathokoze ngendumiso, kabahlabelele ngenjabulo emibhedeni yabo.
    6: Indumiso zikaNkulunkulu zisemphinjeni wabo, lenkemba esika nhlangothi mbili esandleni sabo,
    7: ukuze benze impindiselo phezu kwabahedeni, izijeziso phezu kwezizwe,
    8: ukuze babophe amakhosi azo ngamaketane, lezikhulu zazo ngezibopho zensimbi,
    9: ukuze benze isahlulelo esibhaliweyo phezu kwazo. Loludumo abangcwele bayo bonke balalo. Dumisani iNkosi!
  150:
    1: Dumisani iNkosi! Dumisani uNkulunkulu endlini yakhe engcwele; mdumiseni emkhathini wamandla akhe.
    2: Mdumiseni ngenxa yezenzo zakhe ezilamandla, limdumise ngenxa yobunengi bobukhulu bakhe.
    3: Mdumiseni ngokuvuthelwa kophondo, limdumise ngogubhu lwezintambo lechacho,
    4: limdumise ngesigujana langokusina, limdumise ngezinto zokuhlabelela ezilentambo langomhlanga,
    5: limdumise ngensimbi ezincencethayo ezihlokomayo, limdumise ngensimbi ezincencethayo ezikhala kakhulu.
    6: Konke okuphefumulayo kakudumise iNkosi. Dumisani iNkosi!
20:
  1:
    1: Izaga zikaSolomoni, indodana kaDavida, inkosi yakoIsrayeli;
    2: ukwazi inhlakanipho lokulaywa, ukuqedisisa amazwi okuqedisisa,
    3: ukwemukela ukulaya kwenhlakanipho, ukulunga, lesahlulelo, lokuqonda;
    4: ukunika abangelalwazi inhlakanipho, ijaha ulwazi lengqondo.
    5: Ohlakaniphileyo uzakuzwa, andise ukufunda, loqedisisayo uzazuza izeluleko,
    6: ukuqedisisa isaga lomzekeliso, amazwi abahlakaniphileyo, lamalibho abo.
    7: Ukwesaba iNkosi kuyikuqala kolwazi; izithutha ziyadelela inhlakanipho lokulaywa.
    8: Ndodana yami, zwana ukulaya kukayihlo, ungawudeli umlayo kanyoko;
    9: ngoba kuzakuba ngumqhele womusa ekhanda lakho, lemigaxo entanyeni yakho.
    10: Ndodana yami, uba izoni zikuhuga, ungavumi.
    11: 'Uba zisithi: Hamba lathi, siyecathamela igazi, sicatshele ongelacala kungelasizatho;'
    12: sibaginye bephila njengengcwaba, yebo, ngokupheleleyo, njengabehlela egodini.
    13: Sizathola yonke impahla eligugu, sigcwalise izindlu zethu ngempango.
    14: Phosela inkatho yakho phakathi kwethu; sonke sibe lesikhwama semali sinye.
    15: Ndodana yami, ungahambi lazo endleleni; unqande unyawo lwakho emkhondweni wazo.
    16: Ngoba inyawo zazo zigijimela ebubini, ziphangisa ukuchitha igazi.
    17: Isibili, imbule lendlalelwa ize phambi kwamehlo aloba yiyiphi inyoni.
    18: Lalaba bacathamela igazi labo, bacatshele imiphefumulo yabo.
    19: Zinjalo indlela zakhe wonke ozuza inzuzo ngokuphanga; ithatha impilo yabaniniyo.
    20: UkuHlakanipha kuyamemeza ngaphandle, kukhupha ilizwi lakho emidangeni.
    21: Kuyamemeza endaweni eqakathekileyo yokuxokozela, ekungeneni kwamasango; emzini kutsho amazwi akho,
    22: 'kusithi: Koze kube nini, lina elingelalwazi, lithanda ukungabi lalwazi, labaklolodayo bezifisela ukukloloda, leziphukuphuku zizonda ulwazi?'
    23: Phendukelani ekukhuzeni kwami; khangelani, ngizathululela umoya wami kini, ngilazise amazwi ami.
    24: Ngoba ngibizile, kodwa lala; ngelulile isandla sami, kodwa kakho onanzayo;
    25: ladelela sonke iseluleko sami, kalivumanga ukukhuza kwami;
    26: mina-ke ngizahleka ukuchitheka kwenu, ngiklolode ekufikeni kokwesaba kwenu,
    27: ekufikeni kokwesaba kwenu njengesiphepho, lokuchitheka kwenu kufika njengesivunguzane, lapho ubuhlungu losizi kulehlela.
    28: Khona bazangibiza, kodwa kangiyikusabela; bazangidingisisa, kodwa kabayikungithola.
    29: Ngenxa yokuthi babezonda ulwazi, bengakhethanga ukwesaba iNkosi.
    30: Kabavumanga iseluleko sami, bedelela konke ukukhuza kwami.
    31: Ngakho bazakudla okwesithelo sendlela yabo, basuthiswe ngamacebo abo.
    32: Ngoba ukuhlehla kwabangelalwazi kuzababulala, lokonwaba kweziphukuphuku kuzababhubhisa.
    33: Kodwa ongilalelayo uzahlala evikelekile, onwabe ekwesabeni okubi.
  2:
    1: Ndodana yami, uba usemukela amazwi ami, ugcine kuwe imilayo yami,
    2: ukuthi wenze indlebe yakho ilalele inhlakanipho, uthobise inhliziyo yakho ekuqedisiseni,
    3: yebo, uba ukhalela ukuqedisisa, ukhuphele ilizwi lakho ekuzwisiseni,
    4: uba ukudinga njengesiliva, ukuphenye njengezimpahla eziligugu ezifihliweyo,
    5: khona uzaqedisisa ukuyesaba iNkosi, uthole ulwazi lukaNkulunkulu.
    6: Ngoba iNkosi inika inhlakanipho; ulwazi lokuqedisisa kuvela emlonyeni wayo.
    7: Iyababekela abaqotho inhlakanipho eqotho; iyisihlangu kubo abahamba ngokuqonda,
    8: ukugcina indlela zesahlulelo; izalondoloza indlela zabangcwele bayo.
    9: Khona uzaqedisisa ukulunga, lesahlulelo, lokuqonda; yonke indlela elungileyo.
    10: Lapho inhlakanipho izangena enhliziyweni yakho, lolwazi lube mnandi emphefumulweni wakho;
    11: ingqondo izakugcina, ukuqedisisa kukulondoloze;
    12: ukukophula endleleni embi, emuntwini okhuluma izinto eziphambeneyo;
    13: abatshiya indlela zobuqotho, ukuze bahambe ngendlela zobumnyama;
    14: abathokoza ngokwenza okubi, bejabula ekuphambukeni komubi;
    15: abandlela zabo ziphambene, begobile emikhondweni yabo;
    16: ukukophula kowesifazana wemzini, kowezizwe okhohlisa ngamazwi akhe;
    17: otshiya umngane wobutsha bakhe, ekhohlwa isivumelwano sikaNkulunkulu wakhe;
    18: ngoba indlu yakhe itshonela ekufeni, lemikhondo yakhe emimoyeni efileyo.
    19: Bonke abangena kuye kabayikubuya, njalo kabayikufinyelela endleleni zempilo.
    20: Ukuze uhambe endleleni yabalungileyo, ugcine imikhondo yamalungisa.
    21: Ngoba abaqotho bazahlala elizweni, labapheleleyo basale kulo;
    22: kodwa abakhohlakeleyo bazaqunywa basuswe elizweni, labaphambekayo badatshulwe basuswe kulo.
  3:
    1: Ndodana yami, ungakhohlwa umlayo wami, kodwa inhliziyo yakho kayigcine imilayo yami.
    2: Ngoba yengezelela kuwe ubude bezinsuku leminyaka yempilo lokuthula.
    3: Umusa lothembeko kakungakutshiyi, kubophele entanyeni yakho, ukubhale esibhebheni senhliziyo yakho.
    4: Ngalokho uzathola umusa lokuqedisisa okuhle emehlweni kaNkulunkulu labantu.
    5: Themba eNkosini ngenhliziyo yakho yonke, ungeyami ekuqedisiseni kwakho.
    6: Ivume endleleni zakho zonke, yona-ke izaqondisa imikhondo yakho.
    7: Ungabi ngohlakaniphileyo emehlweni akho; yesabe iNkosi, usuke ebubini.
    8: Kuzakuba yikwelatshwa kwenkaba yakho, lokunathwayo kwamathambo akho.
    9: Hlonipha iNkosi ngemfuyo yakho, langezithelo zakho zokuqala zesivuno sakho sonke.
    10: Khona iziphala zakho zizagcwaliswa ngenala, lezikhamelo zakho zewayini ziphuphume iwayini elitsha.
    11: Ndodana yami, ungadeleli ukulaya kweNkosi, unganengwa yikukhuza kwayo.
    12: Ngoba iNkosi iyamlaya emthandayo, yebo, njengoyise indodana athokoza ngayo.
    13: Ubusisiwe umuntu othola inhlakanipho, lomuntu ozuza ukuqedisisa.
    14: Ngoba inzuzo yakho ingcono kulenzuzo yesiliva, lokutholakalayo kwakho kulegolide.
    15: Kuligugu elidlula amatshe aligugu, lakho konke ongakufisa kakulinganiswa lakho.
    16: Ubude bezinsuku busesandleni sakho sokunene, kwesokhohlo sakho inotho lodumo.
    17: Izindlela zakho zizindlela zentokozo, lemikhondo yakho yonke iyikuthula.
    18: Kuyisihlahla sempilo kwabakubambayo, lobambelela kukho ubusisiwe.
    19: Ngenhlakanipho iNkosi yasekela umhlaba; yamisa amazulu ngokuqedisisa.
    20: Ngolwazi lwayo izinziki zaqhekezwa, lamayezi athonta amazolo.
    21: Ndodana yami, kakungasuki emehlweni akho; gcina inhlakanipho eqotho lengqondo.
    22: Njalo kuzakuba yimpilo yomphefumulo wakho, lesisa entanyeni yakho.
    23: Khona uzahamba indlela yakho uvikelekile, lonyawo lwakho kaluyikukhubeka.
    24: Nxa ulala phansi, kawuyikwesaba, yebo, uzalala, lobuthongo bakho buzakuba mnandi.
    25: Ungesabi uvalo olujumayo, kumbe ukuchitheka kwababi nxa kufika.
    26: Ngoba iNkosi izakuba sethembeni lakho, igcine unyawo lwakho ukuze lungabanjwa.
    27: Ungagodleli umninikho okuhle nxa kusemandleni esandla sakho ukukwenza.
    28: 'Ungathi kumakhelwane wakho: Hamba, ubuye, kusasa ngizakunika; nxa ulakho.'
    29: Ungacebi okubi ngomakhelwane wakho, ngoba yena uhlala lawe evikelekile.
    30: Ungaphikisani lomuntu kungelasizatho, nxa engakonanga.
    31: Ungahawukeli umuntu olobudlwangudlwangu; ungakhethi leyodwa yezindlela zakhe.
    32: Ngoba ophambeneyo uyisinengiso eNkosini, kodwa imfihlo yayo ikwabaqotho.
    33: Isiqalekiso seNkosi sisendlini yomubi, kodwa iyawubusisa umuzi wabalungileyo.
    34: Isibili, yona iyabeyisa abeyisayo, kodwa inika umusa kwabathobekileyo.
    35: Abahlakaniphileyo bazakudla ilifa lodumo, kodwa abayizithutha, isabelo sabo silihlazo.
  4:
    1: Zwanini, bantwana, umlayo kayihlo, linanzelele ukuze lazi ukuqedisisa.
    2: Ngoba ngilinika imfundiso enhle, lingawutshiyi umlayo wami.
    3: Ngoba bengiyindodana kababa, ngithambile, ngingedwa phambi kukamama.
    4: 'Wasengifundisa wathi kimi: Inhliziyo yakho kayibambelele emazwini ami; gcina imilayo yami, uphile.'
    5: Zuza inhlakanipho, uzuze ukuqedisisa, ungakhohlwa; ungaphambuki emazwini omlomo wami.
    6: Ungakutshiyi, njalo kuzakulondoloza; ukuthande, njalo kuzakulinda.
    7: Okokuqala yinhlakanipho; zuza inhlakanipho; langenzuzo yakho yonke uzuze ukuqedisisa.
    8: Kukhulise, njalo kuzakuphakamisa; kuzakunika udumo nxa ukugona.
    9: Kuzanika ikhanda lakho umqhele womusa; kuzakulethela umqhele wodumo.
    10: Zwana, ndodana yami, wemukele amazwi ami, leminyaka yempilo izakuba minengi kuwe.
    11: Ngikufundisile endleleni yenhlakanipho; ngikwenze wanyathela emikhondweni yobuqotho.
    12: Ekuhambeni kwakho inyathelo lakho kaliyikufinyezwa, njalo nxa ugijima kawuyikukhubeka.
    13: Bambelela ekulayweni, ungakuyekeli; kugcine, ngoba kuyimpilo yakho.
    14: Ungangeni emkhondweni wabakhohlakeleyo, ungahambi endleleni yababi.
    15: Iyekele, ungedluli ngayo, phambuka kuyo, wedlule.
    16: Ngoba kabalali uba bengenzanga okubi; lobuthongo babo buyasuswa uba bengakhubekisanga muntu.
    17: Ngoba badla isinkwa senkohlakalo, banathe iwayini lobudlwangudlwangu.
    18: Kodwa indlela yabalungileyo injengokukhanya okukhanyayo, kuqhubeka kukhanya kuze kube semini enkulu.
    19: Indlela yababi injengomnyama; kabazi ukuthi bazakhutshwa yini.
    20: Ndodana yami, lalela amazwi ami, ubeke indlebe yakho ekukhulumeni kwami.
    21: Kakungaphunyuki emehlweni akho; ukugcine phakathi kwenhliziyo yakho.
    22: Ngoba kuyimpilo kwabakutholayo, lempilo enhle yenyama yabo yonke.
    23: Gcina inhliziyo yakho phezu kwakho konke okungagcinwa, ngoba kuvela kikho ukuphuma kwempilo.
    24: Susa kuwe ukuphambana komlomo, lokuphambeka kwendebe kususele khatshana lawe.
    25: Amehlo akho kawakhangele phambili, lenkophe zakho ziqonde phambi kwakho.
    26: Linganisa umkhondo wonyawo lwakho, ukuze zonke indlela zakho ziqine.
    27: Ungaphambukeli ngakwesokunene kumbe ngakwesokhohlo; uphambule unyawo lwakho ebubini.
  5:
    1: Ndodana yami, lalela inhlakanipho yami, beka indlebe yakho ekuqedisiseni kwami,
    2: ukuze uqaphele ingqondo, lendebe zakho zigcine ulwazi.
    3: Ngoba indebe zowesifazana wemzini zithonta uluju, lomlomo wakhe ubutshelezi kulamafutha.
    4: Kodwa ukucina kwakhe kuyababa njengomhlonyane, kubukhali njengenkemba esika nhlangothi mbili.
    5: Inyawo zakhe zehlela ekufeni; izinyathelo zakhe zibambelela esihogweni.
    6: Hlezi ulinganise indlela yempilo, imikhondo yakhe iyazulazula, kananzeleli.
    7: Ngakho-ke, bantwana, ngilalelani, lingaphambuki emazwini omlomo wami.
    8: Dedisela indlela yakho khatshana laye, ungasondeli emnyango wendlu yakhe;
    9: hlezi unikele udumo lwakho kwabanye, leminyaka yakho kolesihluku;
    10: hlezi abezizwe bazisuthise ngamandla akho, lemitshikatshika yakho ibe sendlini yowezizweni;
    11: njalo ububule ekupheleni kwakho, lapho inyama yakho lomzimba wakho sekudliwe;
    12: 'njalo uthi: Ngikuzonde njani ukulaywa, lenhliziyo yami yadelela ukukhuzwa!'
    13: Kangizwanga-ke ilizwi labafundisi bami; kangibekanga indlebe zami kwabangifundisayo!
    14: Ngaphosa ngaba ebubini bonke phakathi kwebandla lenhlangano.
    15: Natha amanzi emgodini wakho, lemifula ephuma phakathi komthombo wakho.
    16: Imithombo yakho ichitheke phandle, izifula zamanzi emidangeni.
    17: Kakube ngokwakho wedwa, kungabi ngokwabezizweni kanye lawe.
    18: Umthombo wakho kawubusiswe; uthokoze ngomfazi wobutsha bakho;
    19: impala ethandekayo kakhulu, legogo elibukekayo; amabele akhe kawakusuthise sonke isikhathi, uzule othandweni lwakhe kokuphela.
    20: Kungani-ke, ndodana yami, uzule kowesifazana wemzini, ugone isifuba sowemzini?
    21: Ngoba indlela zomuntu ziphambi kwamehlo eNkosi; njalo iyalinganisa yonke imikhondo yakhe.
    22: Ezakhe iziphambeko zizabamba omubi, abanjwe zintambo zesono sakhe.
    23: Yena uzakufa ngokungalaywa, lebukhulwini bobuthutha bakhe uzaduha.
  6:
    1: Ndodana yami, uba uyisibambiso somakhelwane wakho, watshayela owezizwe isandla sakho,
    2: uthiywe ngamazwi omlomo wakho, ubanjwe ngamazwi omlomo wakho.
    3: Yenza lokhu khathesi, ndodana yami, uzophule, lokhu usesandleni sikamakhelwane wakho; hamba, uzithobe, umncengisise umakhelwane wakho.
    4: Unganiki amehlo akho ubuthongo, lokuwozela enkopheni zakho.
    5: Uzophule njengomziki esandleni somzingeli, lanjengenyoni esandleni somthiyi wenyoni.
    6: Yana ebunyonyweni, vila, ubone indlela zabo, uhlakaniphe.
    7: Obuthi, bungelamkhokheli, induna, lombusi,
    8: bulungisa isinkwa sabo ehlobo, bubuthe ukudla kwabo esivunweni.
    9: Koze kube nini, vila, ulele? Uzavuka nini ebuthongweni bakho?
    10: Ubuthongo obuncinyane, ukuwozela okuncinyane, ukusonga izandla okuncinyane ukuthi ulale,
    11: besebusiza ubuyanga bakho njengesihambi, lenswelo yakho njengomuntu olesihlangu.
    12: Umuntu kaBheliyali, umuntu okhohlakeleyo, ohamba lomlomo ophambeneyo,
    13: afice amehlo akhe, akhulume ngenyawo zakhe, afundise ngeminwe yakhe,
    14: ukuphambuka kusenhliziyweni yakhe, uceba okubi ngesikhathi sonke, ephosela ingxabano.
    15: Ngenxa yalokhu ingozi yakhe izafika masinyane, ahle ephuke, kuze kungabi leselapho.
    16: 'Lezizinto eziyisithupha iNkosi iyazizonda; yebo, eziyisikhombisa ziyizinengiso emphefumulweni wakhe:'
    17: Amehlo aphakemeyo, ulimi oluqamba amanga, lezandla ezichitha igazi elingelacala,
    18: inhliziyo eceba amacebo amabi, inyawo eziphangisa ukugijimela ububi,
    19: umfakazi wamanga ophafuza izinkohliso, lophosela ingxabano phakathi kwabazalwane.
    20: Ndodana yami, gcina umlayo kayihlo, ungakudeli ukufundisa kukanyoko.
    21: Kubophele enhliziyweni yakho njalo, kubophele entanyeni yakho.
    22: Ekuhambeni kwakho kuzakukhokhela, ekulaleni kwakho kukulondoloze, lekuvukeni kwakho khona kukhulume lawe.
    23: Ngoba umlayo uyisibane, lokufundisa kuyikukhanya, lokukhuza kokulaya kuyindlela yempilo,
    24: ukuze kukugcine emfazini omubi, emazwini ayengayo olimi lowesifazana wemzini.
    25: Ungaloyisi ubuhle bakhe enhliziyweni yakho; angakuthathi ngenkophe zakhe.
    26: Ngoba ngenxa yomfazi oyisiphingi ungafika ecezwini lwesinkwa, lomfazi womuntu uzingela umphefumulo oligugu.
    27: Kambe, umuntu angaphatha umlilo esifubeni sakhe, lezigqoko zakhe zingatshi?
    28: Umuntu angahamba phezu kwamalahle avuthayo, lenyawo zakhe zingatshi yini?
    29: Unjalo ongena kumkamakhelwane wakhe; wonke omthintayo kayikuba msulwa.
    30: Kabalideleli isela, nxa liseba ukuthi ligcwalise umphefumulo walo, ngoba lilambile.
    31: Uba litholwa, lihlawula kuphindwe kasikhombisa, linika yonke impahla yendlu yalo.
    32: Ofeba lowesifazana uswela ingqondo; owenza lokhu nguye ochitha umphefumulo wakhe.
    33: Uzathola ukutshaywa lesigcono, lehlazo lakhe kaliyikwesulwa.
    34: Ngoba ubukhwele bululaka lomuntu; ngakho kayikuba lasihawu ngosuku lwempindiselo.
    35: Kayikunanza loba yiyiphi inhlawulo, kayikuvuma lanxa usandisa isipho.
  7:
    1: Ndodana yami, gcina amazwi ami, uzibekele imilayo yami.
    2: Gcina imilayo yami, uphile, lomthetho wami njengenhlamvu yamehlo akho.
    3: Ukubophele eminweni yakho, kubhale esibhebheni senhliziyo yakho.
    4: 'Uthi kunhlakanipho: Ungudadewethu; ubize ukuqedisisa ngokuthi yisihlobo sakho;'
    5: ukuze kukugcine kumfazi wemzini, kowesifazana wemzini oyengayo ngamazwi akhe.
    6: Ngoba ewindini lendlu yami, ngeminxibo yewindi ngalunguza phandle,
    7: ngasengibona phakathi kwabangelalwazi, ngananzelela phakathi kwabatsha ijaha eliswele ingqondo,
    8: lisedlula esitaladeni eceleni kwengonsi yakhe, linyathela endleleni yendlu yakhe,
    9: kusihlwa, ngentambama yosuku, ebusuku obumnyama, lomnyama.
    10: Khangela-ke, owesifazana walihlangabeza, lesembatho sewule, elobuqili ngenhliziyo.
    11: Lo wayelomsindo, eyisiqholo; inyawo zakhe kazihlali endlini yakhe.
    12: Khathesi uphandle, abesesiba ezitaladeni, ecathama kuyo yonke ingonsi.
    13: 'Ngokunjalo walibamba, walanga, waqinisa ubuso bakhe, wathi kulo:'
    14: Imihlatshelo yeminikelo yokuthula ikimi; lamuhla sengibhadele izifungo zami.
    15: Ngakho-ke ngiphumile ukukuhlangabeza, ngidingisise ubuso bakho; ngikutholile.
    16: Ngendlele umbheda wami ngezendlalo, ngamalembu acolekileyo kakhulu alemibalabala avela eGibhithe.
    17: Ngifafazile umbheda wami ngemure, izinhlaba, lekinamoni.
    18: Woza, sizidakise ngothando kuze kuse, sizithokozise ngothando olukhulu.
    19: Ngoba indoda kayikho endlini yayo, ihambile uhambo khatshana.
    20: Ithethe isaka lemali esandleni sayo; ngosuku lwenyanga egcweleyo izakuza endlini yayo.
    21: Walihuga ngobunengi bemfundiso yakhe, walivumisa ngenkulumo zakhe ezincengayo.
    22: Lahle lamlandela njengenkabi isiya ekuhlatshweni, lanjengesiphukuphuku sisiya ekujezisweni esongweni lenqagala;
    23: uze umtshoko uhlabe isibindi salo, njengenyoni iphangisela esifwini, ingazi ukuthi simelene lempilo yayo.
    24: Khathesi-ke, bantwana, ngizweni, lilalele amazwi omlomo wami.
    25: Inhliziyo yakho kayingaphambukeli endleleni zakhe; ungaduhi emikhondweni yakhe.
    26: Ngoba ubawisele phansi abanengi abalimeleyo, labo bonke ababuleweyo bakhe banengi.
    27: Indlu yakhe izindlela zesihogo, ezehlela emakamelweni okufa.
  8:
    1: Inhlakanipho kayimemezi yini, lokuqedisisa kukhuphe ilizwi lakho?
    2: Engqongeni yezindawo eziphakemeyo, ngasendleleni, phakathi kwezindlela kumi.
    3: 'Eceleni kwamasango, entubeni yomuzi, ekungeneni kweminyango kuyamemeza kakhulu kuthi:'
    4: Kini, madoda, ngiyamemeza, lelizwi lami lisebantwaneni babantu.
    5: Lina elingelalwazi, qedisisani inhlakanipho; lani zithutha, qedisisani ngenhliziyo.
    6: Zwanini, ngoba ngizakhuluma izinto zobukhosi, lokuvula kwendebe zami kuzakuba yikuqonda.
    7: Ngoba umlomo wami ukhuluma iqiniso, lenkohlakalo iyisinengiso endebeni zami.
    8: Wonke amazwi omlomo wami asekulungeni; kakukho okutshilekileyo lokugobileyo kuwo.
    9: Wonke aqondile kulowo oqedisisayo, alungile kulabo abathola ulwazi.
    10: Yemukelani ukufundisa kwami, hatshi isiliva, lolwazi kulegolide elikhethekileyo.
    11: Ngoba inhlakanipho ingcono kulamatshe amahle, lakho konke okufisekayo kakulakulinganiswa layo.
    12: Mina nhlakanipho ngihlala lokuqedisisa, ngithola ulwazi lamacebo.
    13: Ukwesaba iNkosi kuyikuzonda ububi; ukuzigqaja, lokuziqhenya, lendlela embi, lomlomo wokuphambeka ngiyakuzonda.
    14: Iseluleko ngesami, lenhlakanipho eqotho; ngiyikuqedisisa; amandla ngawami.
    15: Ngami amakhosi ayabusa, lababusi bamisa ukulunga.
    16: Ngami iziphathamandla ziyabusa, lezikhulu, bonke abehluleli bomhlaba.
    17: Mina ngiyathanda abangithandayo, lalabo abangidingisisayo bazangithola.
    18: Inotho lodumo kukimi, inotho eqhubekayo lokulunga.
    19: Isithelo sami singcono kulegolide, legolide elicwengekileyo, lokutholakalayo kwami kulesiliva esikhethekileyo.
    20: Ngihamba endleleni yokulunga, phakathi kwemikhondo yesahlulelo;
    21: ukuthi ngenze abangithandayo badle ilifa lemfuyo; ngigcwalise iziphala zabo.
    22: INkosi, ngaba ngeyayo, ngaba yikuqala kwendlela yayo, ngaphambi kwemisebenzi yayo yendulo.
    23: Ngamiswa kwasephakadeni, kusukela ekuqaleni, kusukela emandulo omhlaba.
    24: Kungakabi khona izinziki ngasengizelwe, ingakabi khona imithombo enzima ngamanzi.
    25: Intaba zingakamiswa, kungakabi khona amaqaqa, ngasengizelwe.
    26: Ingakawenzi umhlaba lemimango, lokuqala kwentuli zomhlaba.
    27: Lapho ilungisa amazulu ngangikhonapho; lapho imisa umkhathi ngaphezu kwenziki;
    28: lapho imisa amayezi ngaphezulu; lapho iqinisa imithombo yenziki;
    29: lapho imisela ulwandle umngcele walo ukuze amanzi angeqi umlayo wayo; lapho imisa izisekelo zomhlaba;
    30: khona ngangiseduze layo njengowakhuliswa yiyo, ngizintokozo zayo usuku ngosuku, ngithokoza phambi kwayo ngaso sonke isikhathi,
    31: ngidlala elizweni lomhlaba wayo, lentokozo zami zisebantwaneni babantu.
    32: Ngakho-ke, bantwana bami, ngizweni; ngoba babusisiwe abagcina indlela zami.
    33: Zwanini ukulaya, lihlakaniphe, lingakudeli.
    34: Ubusisiwe umuntu ongizwayo, alinde insuku ngensuku emasangweni ami, alinde emigubazini yeminyango yami.
    35: Ngoba ongitholayo uthola impilo, azuze umusa eNkosini.
    36: Kodwa owona kimi wona umphefumulo wakhe; bonke abangizondayo bathanda ukufa.
  9:
    1: Inhlakanipho enkulu yakhe indlu yayo, ibaze insika zayo eziyisikhombisa.
    2: Ihlabe okuhlatshwayo kwayo, ixubanise iwayini layo, futhi yalungisa itafula layo.
    3: 'Ithume incekukazi zayo, iyamemeza engqongeni zendawo eziphakemeyo zomuzi zisithi:'
    4: 'Loba ngubani ongelalwazi? Kaphendukele lapha; oswele ingqondo, ithi kuye:'
    5: Wozani, lidle okwesinkwa sami, linathe okwewayini engilixubanisileyo.
    6: Yekelani abangelalwazi liphile, lihambe ngokuqonda ngendlela yokuqedisisa.
    7: Osola isiklolodi uzizuzela ihlazo, lokhuza okhohlakeleyo uzizuzela isici.
    8: Ungasoli isiklolodi, hlezi sikuzonde; sola ohlakaniphileyo, njalo uzakuthanda.
    9: Nika ohlakaniphileyo, njalo uzakuba lokhu ehlakanipha; fundisa olungileyo, njalo uzakwandisa ukufunda.
    10: Ukuyesaba iNkosi kuyikuqala kwenhlakanipho, lolwazi lwabangcwele luyikuqedisisa.
    11: Ngoba ngami insuku zakho zizakwandiswa, leminyaka yempilo yengezelelwe kuwe.
    12: Uba uhlakaniphile, uzakuba uzihlakaniphele; uba ukloloda, uzakuthwala wedwa.
    13: Owesifazana oyisithutha ulomsindo, kalangqondo, kazi lutho.
    14: Ngoba uhlala emnyango wendlu yakhe, esihlalweni, endaweni eziphakemeyo zomuzi,
    15: 'ukubiza abadlulayo ngendlela, abahamba beqondile emikhondweni yabo, esithi:'
    16: 'Loba ngubani ongelalwazi? Kaphendukele lapha; loswele ingqondo, uthi kuye:'
    17: Amanzi ebiweyo amnandi, lesinkwa sensitha siyahlabusa.
    18: Kodwa kazi ukuthi abafileyo balapho; abanxusiweyo bakhe basenzikini yesihogo.
  10:
    1: Izaga zikaSolomoni. Indodana ehlakaniphileyo ithokozisa uyise, kodwa indodana eyisithutha ilusizi kunina.
    2: Inotho yenkohlakalo kayisizi lutho, kodwa ukulunga kophula ekufeni.
    3: INkosi kayiyekeli umphefumulo wolungileyo ulambe, kodwa isunduza isifiso sababi.
    4: Osebenza ngesandla esixegayo uba ngumyanga, kodwa isandla sabakhutheleyo siyanothisa.
    5: Ovuna ehlobo uyindodana ehlakaniphileyo; olala ubuthongo obukhulu ngesikhathi sokuvuna uyindodana ethelela ihlazo.
    6: Izibusiso zisekhanda lolungileyo, kodwa ubudlwangudlwangu busibekela umlomo wabakhohlakeleyo.
    7: Ukukhunjulwa kolungileyo kungokwesibusiso, kodwa ibizo labakhohlakeleyo lizabola.
    8: Ohlakaniphileyo ngenhliziyo uyemukela imilayo, kodwa isithutha ngendebe sizawiselwa phansi.
    9: Ohamba ngobuqotho uhamba evikelekile, kodwa ophambula indlela zakhe uzakwaziwa.
    10: Ociyoza ilihlo ubanga inkathazo, njalo isithutha ngendebe sizawiselwa phansi.
    11: Umlomo wolungileyo ungumthombo wempilo, kodwa ubudlwangudlwangu busibekela umlomo wabakhohlakeleyo.
    12: Inzondo ibanga ingxabano, kodwa uthando lusibekela iziphambeko zonke.
    13: Endebeni zoqedisisayo kutholakala inhlakanipho, kodwa intonga ingeyomhlana woswela ingqondo.
    14: Abahlakaniphileyo babekelela ulwazi, kodwa umlomo wesithutha useduze lencithakalo.
    15: Inotho yonothileyo ingumuzi wamandla akhe; ubuyanga babayanga buyincithakalo yabo.
    16: Umsebenzi wolungileyo ngowempilo; inzuzo yokhohlakeleyo ngeyesono.
    17: Ogcina ukulaywa usendleleni yempilo, kodwa odelela ukukhuzwa ubanga ukuduha.
    18: Osibekela inzondo ungowendebe zamanga, lohlebayo uyisithutha.
    19: Ebunengini bamazwi ukuphambeka kakusileli, kodwa othiba indebe zakhe uhlakaniphile.
    20: Ulimi lolungileyo luyisiliva esikhethekileyo; inhliziyo yokhohlakeleyo injengento encinyane.
    21: Indebe zolungileyo zondla abanengi, kodwa izithutha ziyafa ngokuswela ingqondo.
    22: Isibusiso seNkosi sona siyanothisa; njalo kayengezi usizi kuso.
    23: Kunjengenhlekisa koyisithutha ukwenza okubi; kunjalo inhlakanipho kumuntu wokuqedisisa.
    24: Lokho okhohlakeleyo akwesabayo kuzamfikela, kodwa isiloyiso solungileyo sizanikwa.
    25: Njengokwedlula kwesivunguzane, unjalo okhohlakeleyo kasekho; kodwa olungileyo uyisisekelo saphakade.
    26: Njengeviniga emazinyweni, lanjengentuthu emehlweni, unjalo olivila kwabamthumileyo.
    27: Ukuyesaba iNkosi kwandisa insuku, kodwa iminyaka yabakhohlakeleyo izafinyezwa.
    28: Ithemba labalungileyo liyintokozo, kodwa okulindelwayo kwabakhohlakeleyo kuzabhubha.
    29: Indlela yeNkosi iyinqaba koqotho, kodwa iyincithakalo kubenzi bobubi.
    30: Olungileyo kayikunyikinywa laphakade, kodwa abakhohlakeleyo kabayikuhlala elizweni.
    31: Umlomo wolungileyo ukhupha inhlakanipho, kodwa ulimi oluphambeneyo luzaqunywa.
    32: Indebe zolungileyo ziyazi okuthokozisayo, kodwa umlomo wabakhohlakeleyo iziphambeko.
  11:
    1: Isikali esikhohlisayo siyisinengiso eNkosini, kodwa ilitshe lokulinganisa elipheleleyo liyintokozo yayo.
    2: Nxa kufika ukuzigqaja, kufika lehlazo; kodwa kwabathobekileyo kukhona inhlakanipho.
    3: Ubuqotho babaqotho buzabaqondisa, kodwa ukuphambeka kwabaphambekayo kuzababhubhisa.
    4: Inotho kayisizi ngosuku lolaka, kodwa ukulunga kophula ekufeni.
    5: Ukulunga kwabaqotho kuzaqondisa indlela yakhe, kodwa okhohlakeleyo uzakuwa ngenkohlakalo yakhe.
    6: Ukulunga kwabaqotho kuzabophula, kodwa abaphambukayo bazathunjwa zinkanuko zabo.
    7: Nxa umuntu okhohlakeleyo esifa, ithemba lakhe lizabhubha, lethemba lolamandla liyabhubha.
    8: Olungileyo ukhululwa ekuhluphekeni, kodwa omubi ungena endaweni yakhe.
    9: Ngomlomo umzenzisi uchitha umakhelwane wakhe, kodwa ngolwazi abalungileyo bayakhululwa.
    10: Ngempumelelo yabalungileyo umuzi uyathokoza; lekubhubheni kwabakhohlakeleyo kulenjabulo.
    11: Ngesibusiso sabaqotho umuzi uyaphakanyiswa, kodwa ngomlomo wabakhohlakeleyo uyachitheka.
    12: Oswela ingqondo udelela umakhelwane, kodwa umuntu oqedisisayo uyazithulela.
    13: Ohamba enyeya wembula imfihlakalo, kodwa othembekileyo ngomoya ufihla udaba.
    14: Lapho kungekho izeluleko abantu bayawa; kodwa ukukhululwa kusebunengini babeluleki.
    15: Oba yisibambiso sowezizwe uzahlupheka ngokubi; kodwa ozonda ukutshaya izandla uvikelekile.
    16: Owesifazana olomusa ubamba udumo, labalamandla babamba inotho.
    17: Umuntu olomusa wenzela umphefumulo wakhe okuhle, kodwa olesihluku ukhathaza inyama yakhe.
    18: Okhohlakeleyo wenza umsebenzi wenkohliso, kodwa ohlanyela ukulunga ulomvuzo weqiniso.
    19: Njengoba ukulunga kungokwempilo, kunjalo ozingela okubi kungokokufa kwakhe.
    20: Abaphambeneyo ngenhliziyo bayisinengiso eNkosini, kodwa abaqotho ngendlela bayintokozo yayo.
    21: Isandla esandleni omubi kayikuyekelwa ukujeziswa, kodwa inzalo yabalungileyo izaphepha.
    22: Ulisongo legolide empumulweni yengulube owesifazana obukekayo ophambuka engqondweni.
    23: Isifiso sabalungileyo singokuhle kuphela; ithemba labakhohlakeleyo lulaka.
    24: Kukhona ohlakazayo, kube kanti okunengi kuyengezwa; logodla okwedlula okufaneleyo, kodwa kungokokuswela.
    25: Umphefumulo obusisayo uzakhuluphaliswa, lothelelayo uzathelelwa laye.
    26: Ogodla amabele, abantu bazamqalekisa; kodwa isibusiso sizakuba phezu kwekhanda lothengisayo.
    27: Odingisisa okuhle, udinga umusa; kodwa odinga okubi, kuzakuza kuye.
    28: Othemba inotho yakhe yena uzakuwa, kodwa abalungileyo bazahluma njengamahlamvu.
    29: Oletha inkathazo emzini wakhe uzakudla ilifa lomoya, lesithutha sizakuba yinceku yohlakaniphileyo ngenhliziyo.
    30: Isithelo solungileyo siyisihlahla sempilo, lozuza imiphefumulo uhlakaniphile.
    31: Khangela, olungileyo uzavuzwa emhlabeni; kakhulu kangakanani omubi lesoni!
  12:
    1: Othanda ukulaywa uthanda ulwazi; kodwa ozonda ukukhuzwa uyisithutha.
    2: Olungileyo uzuza umusa eNkosini, kodwa umuntu wamacebo amabi iyamlahla.
    3: Umuntu kayikumiswa yibubi, kodwa impande yabalungileyo kayiyikunyikinywa.
    4: Umfazi okhuthalela okulungileyo ungumqhele wendoda yakhe, kodwa oyangisayo unjengokubola emathanjeni ayo.
    5: Imicabango yabalungileyo ilungile; izeluleko zababi ziyinkohliso.
    6: Amazwi abakhohlakeleyo ngawokucathamela igazi, kodwa umlomo wabaqotho uzabophula.
    7: Abakhohlakeleyo bayachithwa, bangabe besaba khona; kodwa indlu yabalungileyo izakuma.
    8: Umuntu uzadunyiswa ngokwenhlakanipho yakhe, kodwa ophambeke ngenhliziyo uzakuba ngowokudelelwa.
    9: Odelelekayo elesisebenzi ungcono kulozihloniphayo aswele ukudla.
    10: Olungileyo unanzelela impilo yesifuyo sakhe, kodwa izihawu zabakhohlakeleyo ziyilunya.
    11: Olima insimu yakhe uzasutha ngokudla, kodwa ozingela izinto eziyize uswela ingqondo.
    12: Okhohlakeleyo ufisa impango yababi, kodwa impande yabalungileyo iyahluma.
    13: Ekuphambekeni kwendebe kulomjibila womubi, kodwa olungileyo uzaphuma enkathazweni.
    14: Umuntu uzasutha ngokulungileyo ngesithelo somlomo, lomvuzo wezandla zomuntu uzabuyiselwa kuye.
    15: Indlela yesithutha ilungile emehlweni aso, kodwa olalela iseluleko uhlakaniphile.
    16: Isithutha, intukuthelo yaso yaziwa ngosuku; kodwa ohlakaniphileyo ufihla ihlazo.
    17: Ophefumula iqiniso wazisa ukulunga, kodwa umfakazi wamanga inkohliso.
    18: Kukhona ophahluka njengokuhlaba kwenkemba, kodwa ulimi lwezihlakaniphi luyikusilisa.
    19: Indebe yeqiniso izamiswa phakade, kodwa ulimi lwamanga lungolomzuzu nje.
    20: Inkohliso isenhliziyweni yabaceba okubi, kodwa abeluleki bokuthula balentokozo.
    21: Lokukodwa okubi kakuyikubehlela abalungileyo, kodwa abakhohlakeleyo bagcwele ububi.
    22: Indebe zamanga ziyisinengiso eNkosini, kodwa abenza iqiniso bayintokozo yayo.
    23: Umuntu ohlakaniphileyo ufihla ulwazi, kodwa inhliziyo yezithutha imemezela ubuthutha.
    24: Isandla sabakhutheleyo sizabusa, kodwa amavila azakuba yizibhalwa.
    25: Ukukhathazeka enhliziyweni yomuntu kuyayithobisa, kodwa ilizwi elihle liyayithokozisa.
    26: Olungileyo ungumholi kamakhelwane wakhe, kodwa indlela yabakhohlakeleyo iyabaduhisa.
    27: Olivila kayikosa inyamazana yakhe ayizingeleyo, kodwa impahla yomuntu okhutheleyo iligugu.
    28: Endleleni yokulunga kulempilo, lendleleni yomkhondo kakulakufa.
  13:
    1: Indodana ehlakaniphileyo ilalela ukulaya kukayise, kodwa isideleli kasilaleli ukukhuzwa.
    2: Umuntu uzakudla okuhle okuvela esithelweni somlomo, kodwa umphefumulo weziphambuki ubudlwangudlwangu.
    3: Olondoloza umlomo wakhe ugcina umphefumulo wakhe, kodwa ovula indebe zakhe zibe banzi uzakuba lencithakalo.
    4: Umphefumulo wevila uyafisa, kodwa kakulalutho; kodwa umphefumulo wokhutheleyo uyakhuluphaliswa.
    5: Olungileyo uyalizonda ilizwi lamanga; kodwa omubi uzenza abe levumba, uthelela ihlazo.
    6: Ukulunga kulinda oqotho endleleni, kodwa inkohlakalo ichitha isoni.
    7: Kukhona ozitshaya onothileyo, kanti kalalutho; ozitshaya ongumyanga, kanti unothile kakhulu.
    8: Inhlawulo yempilo yomuntu yinotho yakhe, kodwa umyanga kezwa ukukhuzwa.
    9: Ukukhanya kwabalungileyo kuyathokoza, kodwa isibane sabakhohlakeleyo sizacitshwa.
    10: Ukuzigqaja kuveza ingxabano kuphela, kodwa inhlakanipho ikwabalulekiweyo.
    11: Inotho etholakala ngokuyize izaphunguka, kodwa obuthelela ngesandla uyayandisa.
    12: Ithemba eliphuzayo ligulisa inhliziyo, kodwa isifiso esizayo siyisihlahla sempilo.
    13: Odelela ilizwi yena uzachithwa, kodwa owesaba umlayo yena uzavuzwa.
    14: Imfundiso yohlakaniphileyo ingumthombo wempilo, ukuthi asuke emijibileni yokufa.
    15: Ukuqedisisa okuhle kunika umusa, kodwa indlela yabaphambukayo ilukhuni.
    16: Wonke ohlakaniphileyo wenza ngolwazi, kodwa isithutha sichaya ubuthutha.
    17: Isithunywa esikhohlakeleyo siwela ebubini, kodwa isithunywa esithembekileyo siyikusilisa.
    18: Ubuyanga lehlazo ngokwalowo oyekela ukufundiswa, kodwa onanzelela ukukhuzwa uzadunyiswa.
    19: Isifiso esenziweyo simnandi emphefumulweni, kodwa kuyisinengiso ezithutheni ukuphenduka ebubini.
    20: Ohamba labahlakaniphileyo uzahlakanipha, kodwa umngane wezithutha uzakuba mubi.
    21: Ububi buzazingela izoni, kodwa abalungileyo bazavuzwa ngokuhle.
    22: Olungileyo uzabenza abantwana babantwana badle ilifa, kodwa inotho yesoni ibekelwa olungileyo.
    23: Ukudla okunengi kusengqathweni yabayanga, kodwa kukhona okukhukhulwa ngokungabi lokwahlulela.
    24: Ogodla uswazi lwakhe uzonda indodana yakhe, kodwa oyithandayo uyayidinga masinyane ngesijeziso.
    25: Olungileyo uyadla kuze kusuthe umphefumulo wakhe, kodwa isisu sabakhohlakeleyo sizaswela.
  14:
    1: Wonke owesifazana ohlakaniphileyo uyayakha indlu yakhe, kodwa oyisithutha uyayidiliza ngezandla zakhe.
    2: Ohamba ngobuqotho bakhe wesaba iNkosi, kodwa ophambene ngendlela zakhe uyayidelela.
    3: Emlonyeni wesithutha kulentonga yokuzigqaja, kodwa indebe zabahlakaniphileyo ziyabagcina.
    4: Lapho okungekho izinkabi khona umkolo uhlanzekile, kodwa kulesivuno esinengi ngamandla enkabi.
    5: Umfakazi othembekileyo kaqambi amanga, kodwa umfakazi wamanga uphafuza amanga.
    6: Odelelayo udinga inhlakanipho, kodwa kayikho; kodwa ulwazi lulula koqedisisayo.
    7: Suka phambi komuntu oyisithutha, nxa ungayikunanzelela kuye indebe zolwazi.
    8: Inhlakanipho yokhaliphileyo yikuqedisisa indlela yakhe, kodwa ubuthutha bezithutha buyinkohliso.
    9: Izithutha ziyakloloda ngesono, kodwa phakathi kwabaqotho kulomusa.
    10: Inhliziyo iyazi ukubaba kwayo ngokwayo, lowemzini kahlanganyeli lentokozo yayo.
    11: Indlu yabakhohlakeleyo izachithwa, kodwa ithente labaqotho lizahluma.
    12: Kukhona indlela ebonakala ilungile emuntwini, kodwa ukuphela kwayo zindlela zokufa.
    13: Lekuhlekeni inhliziyo isebuhlungwini, lokuphela kwaleyontokozo lusizi.
    14: Ohlehlela nyovane ngenhliziyo uzasutha ngezindlela zakhe, kodwa umuntu olungileyo uzasutha ngaye ngokwakhe.
    15: Ongelalwazi ukholwa lonke ilizwi, kodwa olengqondo unanzelela ukuhamba kwakhe.
    16: Ohlakaniphileyo uyesaba, asuke ebubini, kodwa isithutha siyathukuthela, silitshapha.
    17: Ophangisa ukuthukuthela wenza ubuthutha, lomuntu wamacebo amabi uzazondwa.
    18: Abangelalwazi badla ilifa lobuthutha, kodwa abakhaliphileyo bazathwala umqhele wolwazi.
    19: Ababi bakhothama phambi kwabalungileyo, labakhohlakeleyo emasangweni abalungileyo.
    20: Umyanga uzondwa langumakhelwane wakhe, kodwa abathanda onothileyo banengi.
    21: Odelela umakhelwane wakhe uyona, kodwa olomusa kubayanga ubusisiwe.
    22: Kabaduhi yini abaceba okubi? Kodwa umusa leqiniso ngokwalabo abaceba okuhle.
    23: Kumtshikatshika wonke kulenzuzo, kodwa inkulumo yendebe ibanga inswelo kuphela.
    24: Umqhele wabahlakaniphileyo uyinotho yabo; ubuthutha bezithutha buyibuthutha.
    25: Umfakazi oqinisileyo uyophula imiphefumulo, kodwa ophafuza amanga ungumkhohlisi.
    26: Ekuyesabeni iNkosi kulethemba eliqinileyo, labantwana bakhe bazakuba lesiphephelo.
    27: Ukuyesaba iNkosi kungumthombo wempilo, ukusuka emijibileni yokufa.
    28: Lusebunengini babantu udumo lwenkosi, kodwa kusekuswelekeni kwabantu ukuchitheka kombusi.
    29: Ophuza ukuthukuthela ulokuqedisisa okukhulu, kodwa ophangisa ukuzonda ukhulisa ubuthutha.
    30: Inhliziyo ephilileyo iyimpilo yenyama, kodwa umhawu uyikubola kwamathambo.
    31: Ocindezela umyanga uthuka uMenzi wakhe, kodwa olomusa koswelayo uyamdumisa.
    32: Okhohlakeleyo uwiswa ebubini bakhe, kodwa olungileyo ulethemba ekufeni kwakhe.
    33: Inhlakanipho ihlala enhliziyweni yoqedisisayo, kodwa okuphakathi kwezithutha kuyaziwa.
    34: Ukulunga kuphakamisa isizwe, kodwa isono silihlazo ebantwini.
    35: Umusa wenkosi usencekwini ehlakaniphileyo, kodwa intukuthelo yayo izakuba kwethela ihlazo.
  15:
    1: Impendulo ethambileyo ibuyisela emuva ulaka, kodwa ilizwi elilukhuni livusa intukuthelo.
    2: Ulimi lwabahlakaniphileyo lwenza ulwazi lube luhle, kodwa umlomo wezithutha uthulula ubuthutha.
    3: Amehlo eNkosi akuyo yonke indawo, eqaphela ababi labalungileyo.
    4: Ukusilisa kolimi kuyisihlahla sempilo, kodwa ukuphambeka kulo kuyikwephuka emoyeni.
    5: Isithutha sidelela ukulaya kukayise, kodwa onanza ukukhuzwa uhlakaniphile.
    6: Endlini yolungileyo kulenotho enengi, kodwa enzuzweni yomubi kulenkathazo.
    7: Indebe zabahlakaniphileyo ziyahlakaza ulwazi, kodwa inhliziyo yezithutha kayinjalo.
    8: Umhlatshelo wabakhohlakeleyo uyisinengiso eNkosini, kodwa umkhuleko wabaqotho uyintokozo yayo.
    9: Indlela yokhohlakeleyo iyisinengiso eNkosini, kodwa ithanda ozingela ukulunga.
    10: Ukujezisa kubi kotshiya indlela; ozonda ukukhuzwa uzakufa.
    11: Isihogo lentshabalalo kuphambi kweNkosi; kakhulu kangakanani inhliziyo zabantwana babantu!
    12: Isideleli kasithandi osikhuzayo, kasiyi kwabahlakaniphileyo.
    13: Inhliziyo ethokozayo yenza ubuso bujabule, kodwa ngosizi lwenhliziyo umoya uyadabuka.
    14: Inhliziyo yoqedisisayo idinga ulwazi, kodwa umlomo wezithutha udla ubuthutha.
    15: Zonke insuku zohluphekayo zimbi, kodwa inhliziyo ethokozayo ilidili njalonjalo.
    16: Kungcono okuncinyane kanye lokwesaba iNkosi kulenotho enengi lenkathazo kanye layo.
    17: Kungcono isidlo semibhida lapho okulothando khona kulenkabi enonileyo lenzondo kanye layo.
    18: Umuntu ololaka udungula ingxabano, kodwa ophuza ukuthukuthela uzathulisa ingxabano.
    19: Indlela yevila injengothango lwameva, kodwa indlela yabaqotho ibuthelelwe.
    20: Indodana ehlakaniphileyo ithokozisa uyise, kodwa umuntu oyisithutha weyisa unina.
    21: Ubuthutha buyintokozo koswela ingqondo, kodwa umuntu oqedisisayo uyaqondisa ukuhamba kwakhe.
    22: Amaqhinga angelaseluleko ayachitheka, kodwa ngabeluleki abanengi ayakuma.
    23: Umuntu ulentokozo ngempendulo yomlomo wakhe; lelizwi ngesikhathi salo, lihle kangakanani.
    24: Indlela yempilo kohlakaniphileyo iya phezulu, ukuze asuke esihogweni phansi.
    25: INkosi izadiliza indlu yozigqajayo, kodwa izamisa umngcele womfelokazi.
    26: Imicabango yomubi iyisinengiso eNkosini, kodwa amazwi amnandi ahlambulukile.
    27: Ophanga inzuzo ukhathaza indlu yakhe, kodwa ozonda izipho uzaphila.
    28: Inhliziyo yolungileyo inakana ukuphendula, kodwa umlomo wababi uthulula izinto ezimbi.
    29: INkosi ikhatshana labakhohlakeleyo, kodwa iyezwa umkhuleko wabalungileyo.
    30: Ukukhanya kwamehlo kuthokozisa inhliziyo, lodaba oluhle lwenza amathambo akhuluphale.
    31: Indlebe elalela ukukhuzwa kwempilo izahlala phakathi kwabahlakaniphileyo.
    32: Owala ukulaywa weyisa umphefumulo wakhe, kodwa olalela ukukhuzwa uzuza ukuqedisisa.
    33: Ukuyesaba iNkosi kuyikufundiswa kwenhlakanipho, lokuthobeka kwandulela udumo.
  16:
    1: Umuntu ulamacebo enhliziyo, kodwa impendulo yolimi ivela eNkosini.
    2: Zonke indlela zomuntu zihlanzekile emehlweni akhe, kodwa iNkosi ilinganisa imimoya.
    3: Giqela eNkosini imisebenzi yakho, lamacebo akho azaqiniswa.
    4: INkosi izenzele konke, lomubi laye usuku lobubi.
    5: Wonke ozigqajayo ngenhliziyo uyisinengiso eNkosini; isandla esandleni, kayikuyekelwa engajeziswanga.
    6: Ngomusa leqiniso isono siyahlawulelwa, langokuyesaba iNkosi umuntu uyasuka ebubini.
    7: Nxa indlela zomuntu zithokozisa iNkosi, iyenza lezitha zakhe zibe lokuthula laye.
    8: Okulutshwana kanye lokulunga kungcono kulobunengi benzuzo engelakulunga.
    9: Inhliziyo yomuntu iceba indlela yakhe, kodwa iNkosi iqondisa inyathelo lakhe.
    10: Isinqumo sikaNkulunkulu sisendebeni zenkosi; umlomo wayo kawuyikuphambeka kusahlulelo.
    11: Isikali lesilinganiso esilungileyo kungokweNkosi; wonke amatshe okulinganisa omgodla angumsebenzi wayo.
    12: Kuyisinengiso emakhosini ukwenza okubi, ngoba isihlalo sobukhosi simiswa ngokulunga.
    13: Indebe zokulunga ziyintokozo yamakhosi; iyathanda okhuluma izinto eziqondileyo.
    14: Ulaka lombusi luyizithunywa zokufa, kodwa umuntu ohlakaniphileyo uzaluthulisa.
    15: Ekukhanyeni kobuso benkosi kulempilo, lomusa wayo unjengeyezi lezulu lamuva.
    16: Kungcono kangakanani ukuzuza inhlakanipho kulegolide; lokuzuza ukuqedisisa kukhethwa kulesiliva.
    17: Umgwaqo omkhulu wabaqotho yikusuka ebubini; olondoloza umphefumulo wakhe unanzelela indlela yakhe.
    18: Ukuzigqaja kuqalela ukubhujiswa, lokuziphakamisa komoya kuqalela ukuwa.
    19: Kungcono ukuthobeka ngomoya kanye labamnene, kulokwabelana impango labazigqajayo.
    20: Ophatha udaba ngenhlakanipho uzathola okuhle; lothemba eNkosini uyathaba.
    21: Ohlakaniphileyo ngenhliziyo kuthiwa ngoqedisisayo; lobumnandi bendebe bandisa imfundiso.
    22: Ukuqedisisa kwabalakho kungumthombo wempilo, kodwa ukulaya kwezithutha kuyibuthutha.
    23: Ingqondo yohlakaniphileyo yenza umlomo wakhe uhlakaniphe, izakwandisa imfundiso endebeni zakhe.
    24: Amazwi amnandi aluhlanga loluju, amnandi emphefumulweni, ayimpiliso emathanjeni.
    25: Kukhona indlela ebonakala iqondile emuntwini, kodwa ukuphela kwayo zindlela zokufa.
    26: Indlala yomtshikatshiki iyazitshikatshikela, ngoba umlomo wakhe uyamkhuthaza.
    27: Umuntu omubi ugebha ububi; lendebeni zakhe kulokunjengomlilo otshisayo.
    28: Umuntu ophambeneyo ungenisa ingxabano, lonyeyayo wehlukanisa umngane oseduze.
    29: Umuntu wobudlwangudlwangu uhuga umakhelwane wakhe, amhambise ngendlela engalunganga.
    30: Uvala amehlo akhe ukuceba izinto eziphambeneyo, eluma indebe zakhe aqede ububi.
    31: Izimvu zekhanda zingumqhele wodumo; zitholakala endleleni yokulunga.
    32: Ophuza ukuthukuthela ungcono kuleqhawe, lobusa umoya wakhe kulothumba umuzi.
    33: Inkatho iphoselwa ethangazini, kodwa isinqumo sayo sonke sivela eNkosini.
  17:
    1: Ucezu olomileyo lokuthula kanye lalo lungcono kulendlu egcwele imihlatshelo lengxabano.
    2: Inceku ehlakaniphileyo izabusa phezu kwendodana eyangisayo, yehlukanise ilifa phakathi kwezelamani.
    3: Imbiza yokuncibilikisa ngeyesiliva, lesithando ngesegolide, kodwa iNkosi ihlola izinhliziyo.
    4: Umenzi wobubi ulalela indebe ekhohlakeleyo; umqambimanga ubeka indlebe olimini oluchithayo.
    5: Oklolodela umyanga uthuka uMenzi wakhe; othokoza encithakalweni kayikuba msulwa.
    6: Abantwana babantwana bangumqhele wabadala, lodumo lwabantwana ngoyise.
    7: Indebe elobungcwethi kayisifanelanga isithutha; kakhulu kangakanani indebe yamanga isiphathamandla.
    8: Isipho siyilitshe eliligugu emehlweni abaniniso; loba ngaphi esiphendukela khona sizaphumelela.
    9: Osibekela isiphambeko udinga uthando, kodwa ophindaphinda udaba wehlukanisa umngane oseduze.
    10: Ukukhuza kuyajula koqedisisayo kulokutshaya isithutha ngokulikhulu.
    11: Omubi udinga ububi kuphela, kodwa isithunywa esilesihluku sizathunyelwa kuye.
    12: Kakuthi ibhere elifelwe yimidlwane lihlangane lomuntu, kodwa hatshi isithutha ebuthutheni baso.
    13: Ophindisela okubi esikhundleni sokuhle, ububi kabuyikusuka endlini yakhe.
    14: Ukuqala kwenkani kunjengokuvulela amanzi; ngakho yekela ingxabano ingakazivezi.
    15: Olungisisa omubi lolahla olungileyo bayisinengiso eNkosini, ngitsho bobabili.
    16: Kungani kulemali yokuthenga inhlakanipho esandleni sesithutha, lokhu singelangqondo?
    17: Umngane uyathanda ngaso sonke isikhathi, lomzalwane uzalelwa inhlupheko.
    18: Umuntu oswela ingqondo uyabambana ngezandla ukuba yisibambiso phambi kukamakhelwane wakhe.
    19: Othanda isiphambeko uthanda inkani; ophakamisa umnyango wakhe udinga ukubhujiswa.
    20: Olenhliziyo ephambeneyo katholi okuhle, lophambene ngolimi uwela ebubini.
    21: Ozala isithutha, sizakuba lusizi kuye; loyise wesithutha kathokozi.
    22: Inhliziyo ethokozayo yenza kuhle njengomuthi, kodwa umoya owephukileyo womisa amathambo.
    23: Omubi uthatha isipho esifubeni ukuphambula izindlela zesahlulelo.
    24: Inhlakanipho iphambi koqedisisayo, kodwa amehlo esithutha asekucineni komhlaba.
    25: Indodana eyisiwula ilusizi kuyise, iyikubaba kowayizalayo.
    26: Ukuhlawulisa olungileyo lakho kakulunganga, lokutshaya iziphathamandla ngenxa yobuqotho.
    27: Owazi ulwazi ugodla amazwi akhe; umuntu oqedisisayo ulomoya opholileyo.
    28: Isithutha esithuleyo laso sithiwa sihlakaniphile; ovala indebe zakhe uthiwa uyaqedisisa.
  18:
    1: Ozehlukanisayo udinga okuloyisekayo kwakhe; ufohlela inhlakanipho yonke.
    2: Isithutha kasithokozi ekuqedisiseni, kodwa ukuze inhliziyo yaso iziveze.
    3: Lapho okhohlakeleyo esiza, kuza lokudelela, njalo kanye lenhloni, ihlazo.
    4: Amazwi omlomo womuntu angamanzi azikileyo; umthombo wenhlakanipho uyisifula esigobhozayo.
    5: Kakulunganga ukwemukela ubuso bokhohlakeleyo, ukuphambula olungileyo kusahlulelo.
    6: Indebe zesithutha zingena enkanini, lomlomo waso ubiza imivimvinya.
    7: Umlomo wesithutha uyintshabalalo yaso, lendebe zaso zingumjibila womphefumulo waso.
    8: Amazwi onyeyayo anjengezibondlo ezehlela kokungaphakathi kwesisu.
    9: Lolivila emsebenzini wakhe ungumfowabo womchithi.
    10: Ibizo leNkosi lingumphotshongo oqinileyo; olungileyo uzagijimela kuwo amiswe phezulu evikelekile.
    11: Inotho yesinothi ingumuzi waso oqinileyo, lanjengomthangala ophakemeyo ekucabangeni kwaso.
    12: Mandulo kokubhujiswa inhliziyo yomuntu iyaziphakamisa, njalo mandulo kodumo kulokuthobeka.
    13: Ophendula indaba engakezwa, kuyibuwula kuye, lehlazo.
    14: Umoya womuntu uzasekela ukugula kwakhe, kodwa umoya owephukileyo, ngubani ongawuthwala?
    15: Inhliziyo yoqedisisayo izuza ulwazi, lendlebe yabahlakaniphileyo idinga ulwazi.
    16: Isipho somuntu siyamvulela ngokubanzi, simkhokhelela phambi kwabakhulu.
    17: Ongowokuqala ecaleni lakhe ubonakala elungile, kodwa umakhelwane wakhe ufika amhlole.
    18: Inkatho iqeda izingxabano, yehlukanise phakathi kwabalamandla.
    19: Umzalwane owoniweyo wedlula umuzi oqinileyo, lengxabano zinjengomgoqo wenqaba.
    20: Isisu somuntu siyasuthiswa yizithelo zomlomo wakhe, uzasuthiswa yinzuzo yendebe zakhe.
    21: Ukufa lempilo kusesandleni solimi; labaluthandayo bazakudla isithelo salo.
    22: Othole umfazi uthole okuhle, uzuze umusa eNkosini.
    23: Umyanga uyakhuluma ngokuncenga, kodwa isinothi siphendula izinto ezilukhuni.
    24: Umuntu wabangane abanengi uzachitheka, kodwa kulomngane onamathela kuleselamani.
  19:
    1: Umyanga ohamba ngobuqotho bakhe ungcono kulophambeneyo endebeni zakhe, njalo oyisithutha.
    2: Futhi umphefumulo ongelalwazi kawulunganga, lophangisayo ngezinyawo uyona.
    3: Ubuthutha bomuntu buphambula indlela yakhe, lenhliziyo yakhe iyayithukuthelela iNkosi.
    4: Inotho yengeza abangane abanengi, kodwa umyanga wehlukaniswa lomngane wakhe.
    5: Umfakazi wamanga kayikuyekelwa engajeziswanga, lophafuza amanga kayikuphunyuka.
    6: Banengi abancenga umusa weziphathamandla; njalo wonke ungumngane womuntu wezipho.
    7: Bonke abazalwane bomyanga bayamzonda; kakhulu kangakanani abangane bakhe besiya khatshana laye; uxotshana labongamazwi kodwa kabatholakali.
    8: Ozuza ingqondo uthanda umphefumulo wakhe; unanzelela ukuqedisisa uzathola okuhle.
    9: Umfakazi wamanga kayikuyekelwa engajeziswanga, lophafuza amanga uzabhubha.
    10: Ukutamasa kakusifanele isiwula; kakhulu kangakanani ukuthi inceku ibuse phezu kweziphathamandla.
    11: Ukuqedisisa komuntu kuphuzisa ukuthukuthela kwakhe; lodumo lwakhe yikwedlula isiphambeko.
    12: Ulaka lwenkosi lunjengokubhonga kwebhongo lesilwane, kodwa umusa wayo unjengamazolo etshanini.
    13: Indodana eyisithutha iyincithakalo kayise; lengxabano zomfazi ziyikuthonta njalonjalo.
    14: Umuzi lenotho kuyilifa labobaba, kodwa umfazi ohlakaniphileyo uvela eNkosini.
    15: Ubuvila buphosela ebuthongweni obukhulu, lomphefumulo olivila uzalamba.
    16: Ogcina umlayo ugcina umphefumulo wakhe; odelela indlela zakhe uzakufa.
    17: Ozwela umyanga weboleka iNkosi; izambhadala ngesenzo sakhe.
    18: Laya indodana yakho kuselethemba, kodwa ungaloyisi ukufa kwayo.
    19: Ololaka olukhulu uzathwala inhlawulo; ngoba nxa umophula uzabe lokhu uqhubeka ukwenza.
    20: Lalela izeluleko, wemukele imfundiso, ukuze uhlakaniphe ekucineni kwakho.
    21: Kulamacebo amanengi enhliziyweni yomuntu, kodwa iseluleko seNkosi sona sizakuma.
    22: Isiloyiso somuntu ngumusa wakhe, njalo umyanga ungcono kulomuntu wamanga.
    23: Ukuyesaba iNkosi kungokwempilo; ngoba olakho uzalala ebusuku esuthi; kayikwethekelelwa yibubi.
    24: Ivila lifihla isandla salo emganwini, njalo kaliyikusibuyisela emlonyeni walo.
    25: Tshaya isideleli ongelalwazi abesekhalipha; njalo khuza oqedisisayo, uzaqedisisa ulwazi.
    26: Ochitha uyise, axotshe unina, uyindodana ethelela inhloni ilethe ihlazo.
    27: Yekela, ndodana yami, ukulalela ukulaywa, ukuphambuka emazwini olwazi.
    28: Umfakazi omubi udelela isahlulelo, lomlomo wabakhohlakeleyo uginya ububi.
    29: Izahlulelo zilungiselwe izideleli, lemivimvinya umhlana wezithutha.
  20:
    1: Iwayini liyisideleli; okunathwayo okulamandla kulomsindo; njalo wonke oduha kukho kahlakaniphanga.
    2: Ukwesabeka kwenkosi kunjengokubhonga kwebhongo lesilwane; oyithukuthelisayo wona umphefumulo wakhe.
    3: Kuludumo emuntwini ukuyekela inkani; kodwa sonke isiwula siyaziveza.
    4: Ngenxa yobusika ivila kaliyikulima; ngakho lizaphanza esivunweni, kodwa kungabi lalutho.
    5: Iseluleko enhliziyweni yomuntu sinjengamanzi azikileyo, kodwa umuntu oqedisisayo uzasikha.
    6: Inengi labantu limemezela, lowo lalowo ukulunga kwakhe, kodwa ngubani ongathola umuntu othembekileyo?
    7: Olungileyo uhamba ngobuqotho bakhe; babusisiwe abantwana bakhe emva kwakhe.
    8: Inkosi ehlezi esihlalweni sesahlulelo ihlakaza bonke ububi ngamehlo ayo.
    9: 'Ngubani ongathi: Ngihlanzile inhliziyo yami, ngihlambulukile esonweni sami?'
    10: Amatshe ezilinganiso ezehlukeneyo, ama-efa ehlukeneyo, kuyisinengiso eNkosini, yebo kokubili.
    11: Lomntwana uyazazisa ngezenzo zakhe, loba umsebenzi wakhe uhlanzekile kumbe loba uqotho.
    12: Indlebe ezwayo lelihlo elibonayo, iNkosi yakwenza, yebo kokubili.
    13: Ungathandi ubuthongo, hlezi ube ngumyanga; vula amehlo akho, usuthe isinkwa.
    14: Kubi, kubi, kutsho umthengi; kodwa esehambile abesezincoma.
    15: Kulegolide, lobunengi bamatshe aligugu, kodwa indebe zolwazi zingumceciso oligugu.
    16: Thatha isembatho sakhe oyisibambiso sowemzini, umbambe abe yisibambiso sabezizwe.
    17: Isinkwa samanga simnandi emuntwini, kodwa emva kwalokho umlomo wakhe uzagcwaliswa ngokhethe.
    18: Imicabango uyimisa ngeseluleko; ngakho yenza impi ngamaqhinga amahle.
    19: Ohambahamba enyeya wembula imfihlakalo; ngakho ungahlangani lokhohlisa ngendebe zakhe.
    20: Othuka uyise loba unina, isibane sakhe sizacitshwa ebumnyameni obumnyama.
    21: Ilifa lingaphangisiswa ekuqaleni, kodwa ukucina kwalo kakuyikubusiswa.
    22: 'Ungathi: Ngizaphindisela okubi; lindela iNkosi, njalo izakusindisa.'
    23: Amatshe ezilinganiso ezehlukeneyo ayisinengiso eNkosini, lesikali esikhohlisayo kasilunganga.
    24: Izinyathelo zomuntu zivela eNkosini; pho, umuntu angaqedisisa njani indlela yakhe?
    25: Kungumjibila emuntwini ukuginya okungcwele, lokuhlolisisa emva kwezifungo.
    26: Inkosi ehlakaniphileyo ihlakaza ababi, ibuyisela ivili phezu kwabo.
    27: Umphefumulo womuntu uyisibane seNkosi, sihlolisisa wonke amakamelo esisu.
    28: Umusa leqiniso kuyayigcina inkosi, isekela isihlalo sayo sobukhosi ngokulunga.
    29: Udumo lwejaha lungamandla alo, lobukhosi babadala yizimvu zekhanda.
    30: Imivimvinya yenxeba ihlanza ububi, ngokunjalo izidutshuzo zamakamelo esisu.
  21:
    1: Inhliziyo yenkosi isesandleni sikaJehova injengezifula zamanzi; uyiphendulela loba ngaphi athanda khona.
    2: Yonke indlela yomuntu ilungile emehlweni akhe, kodwa iNkosi ihlola izinhliziyo.
    3: Ukwenza ukulunga lesahlulelo kukhethekile eNkosini kulomhlatshelo.
    4: Ukuphakama kwamehlo, lokuzigqaja kwenhliziyo, lokulima kwabakhohlakeleyo, kuyisono.
    5: Imicabango yokhutheleyo isenzuzweni kuphela, kodwa eyakhe wonke ophangisayo isekusweleni kuphela.
    6: Ukwenza inotho ngolimi lwamanga kuyize eliphephukayo elalabo abadinga ukufa.
    7: Isihluku sababi sizabahudula, ngoba besala ukwenza okulungileyo.
    8: Indlela yomuntu igobile njalo ilecala, kodwa ohlanzekileyo, umsebenzi wakhe uqondile.
    9: Kungcono ukuhlala engonsini yophahla kulalowesifazana wezinkani lendlini yokuhlanganyela.
    10: Umphefumulo wokhohlakeleyo uloyisa ububi; umakhelwane wakhe kemukeli umusa emehlweni akhe.
    11: Nxa isideleli sijeziswa, umuntu ongelalwazi uyahlakanipha; lalapho ohlakaniphileyo elaywa wemukela ulwazi.
    12: Olungileyo uyananzelela indlu yokhohlakeleyo; uNkulunkulu uwisela abakhohlakeleyo ebubini.
    13: Ogcika indlebe yakhe ekukhaleni komyanga, laye uzakhala angaphendulwa.
    14: Isipho sensitha siyadedisa intukuthelo, lesivalamlomo esifubeni ulaka olulamandla.
    15: Kuyintokozo kolungileyo ukwenza ukulunga, kodwa kuluvalo kubenzi bobubi.
    16: Umuntu oduha endleleni yokuqedisisa uzahlala ebandleni lemimoya efileyo.
    17: Othanda injabulo uzakuba ngumyanga; othanda iwayini lamafutha kayikunotha.
    18: Okhohlakeleyo uyinhlawulelo yolungileyo, lesiphambeki esikhundleni sabaqotho.
    19: Kungcono ukuhlala elizweni eliyinkangala kulalowesifazana wezingxabano lolaka.
    20: Kukhona imfuyo eloyisekayo lamafutha emzini wohlakaniphileyo, kodwa umuntu oyisithutha uyakuginya.
    21: Oxotshana lokulunga lomusa uzathola impilo, ukulunga, lodumo.
    22: Ohlakaniphileyo ukhwela emzini wamaqhawe, adilizele phansi amandla ethemba lawo.
    23: Ogcina umlomo wakhe lolimi lwakhe, ugcina umphefumulo wakhe ezinkathazweni.
    24: Isideleli esizikhukhumezayo esizigqajayo libizo lakhe osebenza ngolaka lokuzikhukhumeza.
    25: Isiloyiso sevila sizalibulala, ngoba izandla zalo ziyala ukusebenza.
    26: Usuku lonke liloyisa isiloyiso, kodwa olungileyo uzakupha, angagodli.
    27: Umhlatshelo wabakhohlakeleyo uyisinengiso; kakhulu kangakanani nxa bewuletha ngecebo elibi.
    28: Umfakazi wamanga uzabhubha, kodwa umuntu olalelayo uzakhuluma njalonjalo.
    29: Umuntu okhohlakeleyo wenza lukhuni ubuso bakhe, kodwa oqotho yena uyananzelela indlela yakhe.
    30: Kakulanhlakanipho, njalo kakulakuqedisisa, njalo kakulaseluleko, okumelana leNkosi.
    31: Ibhiza lilungiselwa usuku lwempi, kodwa ukukhululwa ngokweNkosi.
  22:
    1: Ibizo elihle likhethekile kulenotho enengi; isisa esihle kulesiliva njalo kulegolide.
    2: Onothileyo lomyanga bayahlangana; iNkosi yabenza bonke.
    3: Ohlakaniphileyo ubona ububi acatshe, kodwa abangelalwazi bayaqhubeka babesebejeziswa.
    4: Umvuzo wokuthobeka lokwesaba iNkosi kuyinotho lodumo lempilo.
    5: Ameva lemijibila kusendleleni yabaphambeneyo; ogcina umphefumulo wakhe uzakuba khatshana labo.
    6: Fundisa umntwana endleleni angahamba ngayo; ngitsho esemdala kayikuphambuka kuyo.
    7: Onothileyo ubusa abayanga, lomeboleki uyisigqili somebolekisi.
    8: Ohlanyela ukonakala uzavuna ukuhlupheka, lentonga yolaka lwakhe izaphela.
    9: Olelihlo elilokuhle yena uzabusiswa, ngoba unikile okwesinkwa sakhe kumyanga.
    10: Xotsha isideleli, kuzaphuma lenkani, yebo, ingxabano lehlazo kuzaphela.
    11: Othanda ukuhlanzeka kwenhliziyo, ngenxa yesisa sendebe zakhe, inkosi ingumgane wakhe.
    12: Amehlo eNkosi alondoloza ulwazi, kodwa izachitha amazwi abangathembekanga.
    13: 'Ivila lithi: Kulesilwane ngaphandle; ngizabulawa phakathi kwezitalada.'
    14: Umlomo wabesifazana bemzini ungumgodi otshonayo; lowo iNkosi emthukutheleleyo uzawela khona.
    15: Ubuthutha bubotshelwe enhliziyweni yomntwana; uswazi lokuqondisa luzabususela khatshana laye.
    16: Ocindezela umyanga ukwandisa alakho, opha onothileyo, isibili uzakuba ngoswelayo.
    17: Beka indlebe yakho, uzwe amazwi abahlakaniphileyo, umise inhliziyo yakho elwazini lami.
    18: Ngoba kumnandi uba uwalondoloza emibilini yakho; azahlala elungile kanyekanye endebeni zakho.
    19: Ukuze ithemba lakho libe seNkosini, ngikwazisile wona lamuhla, ngitsho wena.
    20: Kangikubhalelanga yini izinto ezinhle kakhulu kuzeluleko lelwazini?
    21: Ukukwazisa ukuqiniseka kwamazwi eqiniso, ukuze ubuyisele amazwi eqiniso kulabo abakuthumileyo.
    22: Ungamphangi umyanga ngoba engumyanga, njalo ungamchobozi oswelayo esangweni.
    23: Ngoba iNkosi izamela udaba lwabo, iphange umphefumulo wababaphangayo.
    24: Ungahlanganyeli lomuntu ololaka, ungahambisani lomuntu othukuthelayo,
    25: hlezi ufunde indlela zakhe, wemukele umjibila emphefumulweni wakho.
    26: Ungabi phakathi kwababambana izandla, phakathi kwabayizibambiso ngezikwelede.
    27: Uba ungelakho okokuhlawula, kungani ezathatha umbheda wakho ngaphansi kwakho?
    28: Ungatshedisi isikhonkwane esidala somngcele, oyihlo abasenzayo.
    29: Uyambona yini umuntu oyingcitshi emsebenzini wakhe? Uzazimisa phambi kwamakhosi; kayikuzimisa phambi kwabantukazana.
  23:
    1: Nxa uhlalela ukudla lesiphathamandla, qaphelisa lokuqaphelisa okuphambi kwakho.
    2: Ubeke ingqamu emphinjeni wakho uba uyisiminzi.
    3: Ungafisi izibondlo zaso, ngoba ziyikudla kwamanga.
    4: Ungatshikatshikeli ukunotha; pheza ekuqedisiseni kwakho.
    5: Uzandizisa yini amehlo akho kokungekho? Ngoba kuzazenzela lokuzenzela izimpiko njengokhozi oluphaphela emazulwini.
    6: Ungadli ukudla kolelihlo elibi, ungafisi izibondlo zakhe.
    7: 'Ngoba njengoba ecabangile emphefumulweni wakhe, unjalo. Uzakuthi: Dlana unathe; kodwa inhliziyo yakhe kayilawe.'
    8: Ucezu oludlileyo uzaluhlanza, wone amazwi akho amnandi.
    9: Ungakhulumi endlebeni zoyisithutha, ngoba uzadelela inhlakanipho yamazwi akho.
    10: Ungatshedisi isikhonkwane esidala somngcele; ungangeni emasimini ezintandane;
    11: ngoba uMhlengi wazo ulamandla; yena uzamela udaba lwazo kuwe.
    12: Beka inhliziyo yakho ekufundisweni, lezindlebe zakho emazwini olwazi.
    13: Ungagodleli umntwana isijeziso; nxa umtshaya ngoswazi kayikufa.
    14: Wena uzamtshaya ngoswazi, ukhulule umphefumulo wakhe esihogweni.
    15: Ndodana yami, uba inhliziyo yakho ihlakanipha, inhliziyo yami izathokoza, yebo eyami;
    16: lezinso zami zizajabula ekukhulumeni kwendebe zakho izinto eziqondileyo.
    17: Inhliziyo yakho kayingahawukeli izoni; kodwa bana ekwesabeni iNkosi lonke usuku.
    18: Ngoba isibili kukhona umvuzo, lomlindelo wakho kawuyikuqunywa.
    19: Lalela wena, ndodana yami, uhlakaniphe, uqondise inhliziyo yakho endleleni.
    20: Ungabi phakathi kwabanathi bewayini, phakathi kwezihwaba zenyama.
    21: Ngoba isidakwa lesihwaba sizakuba ngumyanga, lokuwozela kugqokisa amadabudabu.
    22: Lalela uyihlo owakuzalayo, ungamdeleli unyoko esemdala.
    23: Thenga iqiniso, ungalithengisi; inhlakanipho, lemfundiso, lokuqedisisa.
    24: Uyise wolungileyo uzathaba lokuthaba; lozala ohlakaniphileyo uzathokoza ngaye.
    25: Uyihlo lonyoko kabathokoze, lokuzeleyo kathabe.
    26: Ndodana yami, ngiphe inhliziyo yakho, lamehlo akho kawananzelele indlela zami.
    27: Ngoba iwule lingumgodi otshonayo, lowesifazana owemzini ungumthombo ongumcingo.
    28: Laye ucathama njengomphangi, andise abangathembekanga phakathi kwabantu.
    29: 'Ngubani olo: Maye? Ngubani olo: Wo? Ngubani olenkani? Ngubani olesililo? Ngubani olamanxeba ngeze? Ngubani olamehlo abomvu?'
    30: Yilabo abalibala ewayinini, yilabo abazedinga iwayini elixutshanisiweyo.
    31: Ungakhangeli iwayini, lapho lizibonakalisa libomvu, nxa linika umbala walo enkomitshini, lihamba liqondile.
    32: Ekucineni kwalo liluma njengenyoka, lilume njengebululu.
    33: Amehlo akho azabona abesifazana bemzini, lenhliziyo yakho ikhulume izinto eziphambeneyo.
    34: Yebo, uzakuba njengolala enhliziyweni yolwandle, lanjengolala esihlokweni sensika yomkhumbi.
    35: Bangitshayile, kangizwanga buhlungu; bangidutshuzile, kangikunanzanga. Ngizavuka nini? Ngiphinde ngilidinge futhi.
  24:
    1: Ungabi lamhawu ngabantu ababi, ungaloyisi ukuba labo.
    2: Ngoba inhliziyo yabo iceba udlakela, lezindebe zabo zikhuluma uhlupho.
    3: Ngenhlakanipho indlu iyakhiwa, langokuqedisisa iqiniswe.
    4: Langolwazi amakamelo agcwaliswa ngempahla zonke eziligugu lezimnandi.
    5: Umuntu ohlakaniphileyo ulamandla, lomuntu ololwazi uqinisa amandla.
    6: Ngoba ngezeluleko ezihlakaniphileyo ungalawula impi yakho, lokukhululwa kusebunengini babeluleki.
    7: Inhlakanipho enkulu iphakeme esiwuleni; esangweni kasivuli umlomo waso.
    8: Oceba ukwenza okubi, bazambiza ngokuthi ngumnikazi wamacebo amabi.
    9: Umcabango wobuwula yisono, lesideleli siyisinengiso emuntwini.
    10: Uba uzitshengisa uxega ngosuku lokuhlupheka, amandla akho mancinyane.
    11: Bophule abasiwa ekufeni, labatatalikela ekubulaweni, kungathi ungabanqanda.
    12: 'Uba usithi: Khangela besingakwazi lokhu; ohlola izinhliziyo yena kayikukunanzelela yini? Olondoloza umphefumulo wakho yena kakwazi yini? ngitsho ubuyisela emuntwini njengokomsebenzi wakhe?'
    13: Dlana uluju, ndodana yami, ngoba lulungile, lohlanga loluju lumnandi elwangeni lwakho.
    14: Lunjalo ulwazi lwenhlakanipho emphefumulweni wakho; uba uluthola, kuzakuba lomvuzo, lethemba lakho kaliyikuqunywa.
    15: Wena okhohlakeleyo, ungacathameli umuzi wolungileyo; ungachithi indawo yakhe yokuphumula.
    16: Ngoba olungileyo uzakuwa kasikhombisa, avuke futhi; kodwa abakhohlakeleyo bazakhubeka ebubini.
    17: Ungathokozi ngokuwa kwesitha sakho, lekukhubekeni kwaso inhliziyo yakho kayingajabuli;
    18: hlezi iNkosi ikubone, kube kubi emehlweni ayo, iphendule ulaka lwayo ilususe kuso.
    19: Ungazikhathazi ngenxa yabenzi bobubi, ungabi lamhawu ngabakhohlakeleyo;
    20: ngoba omubi kayikuba lomvuzo; isibane sabakhohlakeleyo sizacitshwa.
    21: Ndodana yami, yesaba uJehova lenkosi; ungahlanganyeli labaguquguqukayo;
    22: ngoba incithakalo yabo izavuka masinyane; njalo ngubani owazi ukuchitheka kwabo bobabili?
    23: Lala ngawabahlakaniphileyo. Ukunaka ubuso kusahlulelo kakulunganga.
    24: 'Othi kokhohlakeleyo: Wena ulungile; abantu bazamqalekisa, izizwe zizamthukuthelela.'
    25: Kodwa kulabo abamkhuzayo kuzakuba lentokozo, lesibusiso esihle sizabehlela.
    26: Ophendula ngamazwi aqondileyo uzakwanga indebe.
    27: Lungisa umsebenzi wakho ngaphandle, uzilungiselele wona ensimini, emva kwalokho wakhe indlu yakho.
    28: Ungabi ngumfakazi umelene lomakhelwane wakho kungelasizatho, kumbe ukhohlise ngendebe zakho.
    29: 'Ungathi: Njengokwenza kwakhe kimi ngizakwenza njalo kuye; ngizaphindisela emuntwini njengokomsebenzi wakhe.'
    30: Ngedlula ensimini yevila, lesivinini somuntu oswele ingqondo;
    31: khangela-ke, konke kwakumile ameva, imbabazane yayisibekele ubuso bakho, lomthangala wakho wamatshe udilikile.
    32: Mina-ke ngakukhangela, ngakubeka enhliziyweni yami; ngakubona, ngemukela imfundiso.
    33: Ubuthongo obuncinyane, ukuwozela okuncinyane, ukusonga izandla okuncinyane ukuthi kulalwe,
    34: besebusiza ubuyanga bakho njengesihambi, lenswelo zakho njengomuntu ohlomileyo.
  25:
    1: Lalezi yizaga zikaSolomoni abantu bakaHezekhiya inkosi yakoJuda abazikopayo.
    2: Kuludumo lukaNkulunkulu ukufihla udaba, kodwa kuludumo lwamakhosi ukuhlolisisa udaba.
    3: Amazulu ngokuphakama, lomhlaba ngokujula, lenhliziyo yamakhosi kakulakuhlolisiswa.
    4: Susa amanyele esiliveni, besekuphuma isitsha somncibilikisi.
    5: Susa okhohlakeleyo phambi kwenkosi, besekuqiniswa isihlalo sayo sobukhosi ngokulunga.
    6: Ungaziqhenyi phambi kwenkosi, njalo ungemi endaweni yezikhulu;
    7: 'ngoba kungcono kuthiwe kuwe: Yenyukela ngapha, kulokuthi wehliswe phambi kwesiphathamandla, amehlo akho asibonileyo.'
    8: Ungaphangisi ukuphuma ukuyaphikisana, hlezi wenze ulutho ekucineni kwakho, lapho umakhelwane wakho esekuyangisile.
    9: Mela udaba lwakho lomakhelwane wakho, kodwa ungavezi imfihlo yomunye;
    10: hlezi okuzwayo akuyangise, lesigcono sakho singaphambuki.
    11: Ilizwi elikhulunywe ngokufaneleyo linjengama-apula egolide ezitsheni zesiliva ezibaziweyo.
    12: Isongo legolide lesiceciso segolide elihle kungumkhuzi ohlakaniphileyo endlebeni ezwayo.
    13: Isithunywa esithembekileyo kwabasithumileyo sinjengomqando weliqhwa elikhithikileyo ngosuku lokuvuna, ngoba sivuselela umphefumulo wamakhosi aso.
    14: Umuntu oziqhenya ngesipho samanga unjengamayezi lomoya okungelazulu.
    15: Ngokubekezela umbusi angavunyiswa, lolimi oluthambileyo lwephula ithambo.
    16: Utholile yini uluju? Dlana okwenele wena, hlezi uludle kakhulu, uluhlanze.
    17: Unyawo lwakho kalungavami endlini kamakhelwane wakho, hlezi akusuthe akuzonde.
    18: Umuntu ofakaza ubufakazi bamanga ngomakhelwane wakhe uyisagila lenkemba lomtshoko obukhali.
    19: Ukuthemba ongathembekanga ngosuku lokuhlupheka kunjengezinyo elephukileyo, lonyawo olwenyeleyo.
    20: Ohlabelela izingoma enhliziyweni edabukileyo unjengokhupha isembatho ngosuku lwamakhaza, njengeviniga phakathi kwesoda.
    21: Uba okuzondayo elambile, umnike isinkwa adle, njalo uba omile, umnike amanzi anathe;
    22: ngoba uzabekelela amalahle omlilo ekhanda lakhe, leNkosi izakuvuza.
    23: Umoya wenyakatho uletha izulu, lolimi lwemfihlo ubuso obulolaka.
    24: Kungcono ukuhlala engonsini yophahla kulalowesifazana wezinkani lendlini yokuhlanganyela.
    25: Umbiko omuhle ovela elizweni elikhatshana unjengamanzi aqandayo emphefumulweni owomileyo.
    26: Olungileyo ozanyazanyiswayo phambi kokhohlakeleyo ungumthombo odungekileyo lesiphethu esonakeleyo.
    27: Ukudla uluju olunengi kakulunganga; lokuthi badinge udumo lwabo kakusidumo.
    28: Umuntu ongathinti umoya wakhe unjengomuzi ofohlelweyo ongelamthangala.
  26:
    1: Njengeliqhwa elikhithikileyo ehlobo lanjengezulu ngesikhathi sokuvuna, ngokunjalo udumo kalusifanelanga isithutha.
    2: Njengenyoni ekuzulazuleni, njengenkonjane ekuphapheni, ngokunjalo isiqalekiso kungelasizatho kasiyikufika.
    3: Isiswepu ngesebhiza, itomu ngelikababhemi, loswazi ngolomhlana wezithutha.
    4: Ungaphenduli isithutha ngokobuthutha baso, hlezi lawe ufanane laso.
    5: Phendula isithutha ngokobuthutha baso, hlezi sibe ngesihlakaniphileyo emehlweni aso.
    6: Othumela amazwi ngesandla sesithutha, uquma inyawo, unatha isihluku.
    7: Imilenze yesiqhuli iyalengalenga; sinjalo isaga emlonyeni wezithutha.
    8: Njengokubophela ilitshe esavutheni, unjalo onika udumo esithutheni.
    9: Njengameva enyuka esandleni sesidakwa sinjalo isaga emlonyeni wezithutha.
    10: Omkhulu owabumba konke uvuza isithutha, avuze abadlulayo.
    11: Njengenja ebuyela emahlanzweni ayongokunjalo isithutha siphinda ubuthutha baso.
    12: Uyabona yini umuntu ohlakaniphileyo emehlweni akhe? Kulethemba elikhulu esithutheni kulaye.
    13: 'Olivila uthi: Kulesilwane endleleni; isilwane sisezitaladeni.'
    14: Isivalo siphenduka ngamabhanti aso, ngokunjalo ivila embhedeni walo.
    15: Ivila lifihla isandla salo emganwini, liyavilapha ukusibuyisela emlonyeni walo.
    16: Ivila lihlakaniphile emehlweni alo okwedlula abayisikhombisa abangaphendula ngenhlakanipho.
    17: Odlulayo engenela ingxabano engeyisiyo eyakhe ungobamba indlebe zenja.
    18: Njengohlanya oluphosa izikhuni ezivuthayo, imitshoko, lokufa,
    19: 'unjalo umuntu okhohlisa umakhelwane wakhe, abesesithi: Kangisomi yini?'
    20: Uba kungelankuni umlilo uyacitsha; njalo uba kungelakunyeya, ukuxabana kuyathula.
    21: Njengamalahle emalahleni avuthayo, lenkuni emlilweni, unjalo umuntu wenkani ngowokubasa ingxabano.
    22: Amazwi onyeyayo anjengezibondlo ezehlela kokungaphakathi kwesisu.
    23: Indebe ezivuthayo lenhliziyo embi kungamanyele esiliva ahuqa ukhamba.
    24: Ozondayo uyazenzisa ngezindebe zakhe, kodwa ufaka inkohliso ngaphakathi kwakhe.
    25: Lapho esenza ilizwi lakhe libe ngelomusa, ungamkholwa, ngoba izinengiso eziyisikhombisa zisenhliziyweni yakhe.
    26: Inzondo isibekelwa ngenkohliso; ububi bakhe buzakwembulwa ebandleni.
    27: Ogebhayo umgodi uzawela kuwo, logiqa ilitshe, lizabuyela kuye.
    28: Ulimi lwamanga luzonda olubachobozayo, lomlomo obutshelezi usebenza incithakalo.
  27:
    1: Ungazincomi ngosuku lwakusasa, ngoba kawazi ukuthi usuku luzazalani.
    2: Owemzini kakudumise, njalo hatshi umlomo wakho; owezizwe, njalo hatshi indebe zakho.
    3: Ilitshe linzima, letshebetshebe liyasinda, kodwa ulaka lwesithutha lunzima kulakho kokubili.
    4: Ulaka lulolunya, lentukuthelo iyisikhukhula; kodwa ngubani ongema phambi komona?
    5: Kungcono ukukhuzwa ngokusobala kulothando lwensitha.
    6: Amanxeba omngane athembekile, kodwa ukwanga kwesitha kuyakhohlisa.
    7: Umphefumulo osuthiyo unyathelela phansi uhlanga loluju, kodwa kumphefumulo olambileyo konke okubabayo kumnandi.
    8: Njengenyoni eduha isuka esidlekeni sayo unjalo umuntu oduha esuka endaweni yakhe.
    9: Amafutha lempepha kuthokozisa inhliziyo; kunjalo ubumnandi bomngane womuntu ngenxa yeseluleko somphefumulo.
    10: Ungadeli umngane wakho lomngane kayihlo; njalo ungangeni endlini yomfowenu ngosuku lwencithakalo yakho; kungcono umakhelwane oseduze kulomfowenu okhatshana.
    11: Hlakanipha, ndodana yami, uthokozise inhliziyo yami, ukuze ngibe lempendulo kongisolayo.
    12: Okhaliphileyo uyabona ububi acatshe, kodwa abangelalwazi bayaqhubeka bajeziswe.
    13: Thatha isigqoko soyisibambiso ngenxa yowemzini, umthathele isibambiso ngenxa yowesifazana wezizwe.
    14: Obusisa umngane wakhe ngelizwi elikhulu evuka ekuseni kakhulu, kuzathiwa yisiqalekiso kuye.
    15: Ukuchophelela ngosuku lwezulu eliqhubekayo lowesifazana oxabanayo kuyafanana.
    16: Omfihlayo ufihla umoya, lamagcobo ahlangana lesandla sakhe sokunene.
    17: Insimbi ilolwa ngensimbi; ngokunjalo umuntu ulola ubuso bomngane wakhe.
    18: Olondoloza isihlahla somkhiwa uzakudla isithelo saso; lolinda inkosi yakhe uzadunyiswa.
    19: Njengemanzini ubuso busebusweni, ngokunjalo inhliziyo yomuntu isemuntwini.
    20: Isihogo lencithakalo kakusuthi, ngokunjalo amehlo omuntu kawasuthi.
    21: Imbiza yokucenga ngeyesiliva, lesithando ngesegolide; kunjalo umuntu ngokokudunyiswa kwakhe.
    22: Lanxa ugiga isithutha ngomgigo engigeni phakathi kwengqoloyi, ubuthutha baso kabuyikusuka kuso.
    23: Yazi lokwazi isimo sezimvu zakho, beka inhliziyo yakho kumihlambi yakho,
    24: ngoba inotho kayisiyaphakade; kumbe umqhele ube sesizukulwaneni lesizukulwana yini?
    25: Utshani buyasuswa, lohlaza lubonakale, kubuthwe lemibhida yezintaba.
    26: Amawundlu angawezigqoko zakho, lezimpongo ziyintengo yesiqinti.
    27: Kuzakuba lochago lwezimbuzi olwanele ukudla kwakho lokudla kwendlu yakho lempilo yencekukazi zakho.
  28:
    1: Ababi babaleka kungekho umzingeli, kodwa abalungileyo balesibindi njengebhongo lesilwane.
    2: Ngesiphambeko sesizwe ababusi baso banengi; kodwa ngomuntu olokuqedisisa ololwazi ukuqonda kwaso kuyelulwa.
    3: Umuntu ongumyanga ocindezela abayanga ulizulu elikhukhulayo ukuze kungabi lokudla.
    4: Abadela umlayo badumisa ababi, kodwa labo abagcina umlayo balwa labo.
    5: Abantu ababi kabaqedisisi ukulunga, kodwa abadinga iNkosi baqedisisa konke.
    6: Kungcono umyanga ohamba ngobuqotho bakhe kulophambene ngezindlela lanxa enothile.
    7: Ogcina umlayo uyindodana eqedisisayo, kodwa ozihlanganisa lezigangi uyangisa uyise.
    8: Owandisa inotho yakhe ngenzalo langenzuzo uyibuthela olomusa kubayanga.
    9: Ophambula indlebe yakhe ekulaleleni umlayo, lomkhuleko wakhe uzakuba yisinengiso.
    10: Oduhisela abaqotho endleleni embi yena uzawela emgodini wakhe, kodwa abaqotho bazakudla ilifa lokuhle.
    11: Indoda enothileyo ihlakaniphile emehlweni ayo, kodwa umyanga oqedisisayo uzayihlola.
    12: Lapho abalungileyo bethokoza, kulenkazimulo enkulu; kodwa nxa ababi bephakama, umuntu uyadingwa.
    13: Osibekela iziphambeko zakhe kayikuphumelela, kodwa ozivumayo azitshiye, uzahawukelwa.
    14: Ubusisiwe umuntu owesaba njalonjalo, kodwa owenza inhliziyo yakhe ibe lukhuni uzawela ebubini.
    15: Umbusi okhohlakeleyo phezu kwabantu abangabayanga uyisilwane esibhongayo lebhere elizingelayo.
    16: Umbusi oswele ukuqedisisa konke wandisa lencindezelo; ozonda inzuzo embi uzakwelula insuku.
    17: Umuntu ocindezelwe ligazi lomphefumulo uzabalekela emgodini; kabangamsekeli.
    18: Ohamba ngobuqotho uzasindiswa, kodwa ophambene ngendlela ezimbili uzahle awe.
    19: Olima umhlaba wakhe uzasutha ukudla, kodwa olandela abayize uzasutha ubuyanga.
    20: Umuntu wothembeko lonke uzavama ngezibusiso, kodwa ophangisa ukunotha kayikuba msulwa.
    21: Ukuhlonipha ubuso kakulunganga, ngoba umuntu uzakona ngenxa yocezu lwesinkwa.
    22: Ophangisa ukunotha ungumuntu olelihlo elibi, njalo engazi ukuthi ubuyanga buzamehlela.
    23: Okhuza umuntu uzathola umusa emuva okwedlula okhohlisayo ngolimi.
    24: 'Ophanga uyise kumbe unina, athi: Akusiso isiphambeko; ungumngane womchithi.'
    25: Ongasuthisekiyo udunga ingxabano, kodwa othemba eNkosini uzakhuluphaliswa.
    26: Othemba enhliziyweni yakhe uyisithutha, kodwa ohamba ngenhlakanipho uzakhululwa.
    27: Opha umyanga kayikuswela, kodwa ofihla amehlo akhe uzakuba leziqalekiso ezinengi.
    28: Nxa abakhohlakeleyo bephakanyiswa, umuntu uyacatsha, kodwa nxa bebhubha, abalungileyo bayanda.
  29:
    1: Umuntu othi ekhuzwa kanengi aqinise intamo, uzahle ephulwe, njalo kungabi lakusiliswa.
    2: Lapho abalungileyo besanda, abantu bayathokoza, kodwa lapho okhohlakeleyo ebusa, abantu bayabubula.
    3: Umuntu othanda inhlakanipho uthokozisa uyise, kodwa ohlanganyela lamawule uchitha inotho.
    4: Inkosi iqinisa ilizwe ngesahlulelo, kodwa umuntu wezipho uyalichitha.
    5: Umuntu olalisa ngolimi umakhelwane wakhe wendlalela izinyawo zakhe imbule.
    6: Esiphambekweni somuntu omubi kulomjibila, kodwa olungileyo uyamemeza ngenjabulo ethokoza.
    7: Olungileyo uyalwazi udaba lwabayanga; okhohlakeleyo kananzeleli ulwazi.
    8: Abantu abadelelayo bayawuthungela umuzi, kodwa abahlakaniphileyo badedisa ulaka.
    9: Umuntu ohlakaniphileyo emangalelana lomuntu oyisithutha, loba elolaka, loba ehleka, kakulakuthula.
    10: Abantu abomele igazi bazonda opheleleyo, kodwa abaqotho badinga umphefumulo wakhe.
    11: Isithutha sikhupha umoya waso wonke, kodwa ohlakaniphileyo uyawuthiba.
    12: Umbusi olalela amazwi amanga, zonke izinceku zakhe zikhohlakele.
    13: Umyanga lomuntu wencindezelo bayahlangana; iNkosi ikhanyisa amehlo abo bobabili.
    14: Inkosi eyahlulela abayanga ngothembeko, isihlalo sayo sobukhosi sizamiswa phakade.
    15: Uswazi lokukhuza kunika inhlakanipho, kodwa umntwana oyekelelwayo uthelela unina inhloni.
    16: Lapho abakhohlakeleyo besanda, isiphambeko siyanda, kodwa abalungileyo bazabona ukuwa kwabo.
    17: Laya indodana yakho, izakuphumuza; yebo, izanika izinjabulo emphefumulweni wakho.
    18: Lapho okungelambono khona, abantu babengabambeki; kodwa ubusisiwe ogcina umlayo.
    19: Inceku kayilaywa ngamazwi; lanxa iqedisisa, kayiyikuphendula.
    20: Uyambona yini umuntu ophangisa ngamazwi akhe? Kulethemba elingcono esithutheni kulaye.
    21: Ototoza inceku yakhe kusukela ebuntwaneni, ekucineni izakuba yindodana kuye.
    22: Umuntu ololaka ubanga ukuxabana, lomuntu ovutha intukuthelo wandisa isiphambeko.
    23: Ukuzigqaja komuntu kuzamehlisa, kodwa olomoya othobekileyo uzabamba udumo.
    24: Owabelana lesela uzonda umphefumulo wakhe; uzwa isiqalekiso, angakhulumi.
    25: Ukwesaba abantu kuletha umjibila, kodwa othemba eNkosini uzabekwa phezulu evikelekile.
    26: Abanengi badinga ubuso bombusi, kodwa isahlulelo salowo lalowo sivela eNkosini.
    27: Umuntu ongalunganga uyisinengiso kwabalungileyo, kodwa oqotho endleleni uyisinengiso kokhohlakeleyo.
  30:
    1: 'Amazwi kaAguri indodana kaJake umMasa. Umuntu wathi kuIthiyeli, kuIthiyeli loUkhali:'
    2: Isibili, ngiyisithutha kulomuntu, kangilakuqedisisa komuntu.
    3: Kangifundanga inhlakanipho, kangilwazi ulwazi lwabangcwele.
    4: Ngubani owenyukela emazulwini njalo wehla? Ngubani oqoqe wafumbatha umoya ezandleni zakhe? Ngubani ogoqele amanzi esembathweni? Ngubani omise yonke imikhawulo yomhlaba? Lingubani ibizo lakhe, lebizo lendodana yakhe lingubani, uba usazi?
    5: Lonke ilizwi likaNkulunkulu licwengekile; uyisihlangu kwabaphephela kuye.
    6: Ungengezeleli emazwini akhe, hlezi akukhuze, utholwe ungumqambimanga.
    7: Zimbili izinto engizicele kuwe; ungangigodleli zona ngingakafi.
    8: Susa khatshana lami ize lamazwi amanga; ungangiphi ubuyanga loba inotho; ungiphe ukudla kwesabelo sami.
    9: 'Hlezi ngisuthe, ngikuphike ngithi: Ngubani iNkosi? Kumbe hlezi ngibe ngumyanga, ngintshontshe, ngithathe ngeze ibizo likaNkulunkulu wami.'
    10: Ungahlebi inceku enkosini yayo, hlezi ikuthuke, ube lecala.
    11: Kulesizukulwana esithuka uyise, esingabusisi unina;
    12: isizukulwana esihlambulukileyo emehlweni aso, kodwa esingahlanjululwanga engcekezeni yaso;
    13: isizukulwana omehlo aso aphakeme kangaka, lenkophe zaso ziphakanyisiwe;
    14: isizukulwana omazinyo aso zinkemba, lesimazinyo aso omhlathi zingqamu, zokudla abayanga emhlabeni, labaswelayo ebantwini.
    15: 'Umkhaza ulamadodakazi amabili athi: Phana, phana; lezizontathu kazisuthi; ezine kazitsho ukuthi: Kwanele.'
    16: 'Ingcwaba, lesizalo esiyinyumba, umhlaba ongasuthi amanzi, lomlilo ongathi: Kwanele.'
    17: Ilihlo eliklolodela uyise, lelidelela ukulalela unina, amawabayi esihotsha azalikopola, labantwana bamanqe bazalidla.
    18: 'Lezizinto ezintathu ziyisimangaliso esikhulu kimi, yebo, ezine engingazaziyo:'
    19: Indlela yokhozi emazulwini, indlela yenyoka edwaleni, indlela yomkhumbi enhliziyweni yolwandle, lendlela yejaha entombini.
    20: 'Injalo indlela yowesifazana oliwule; udla, esule umlomo wakhe, athi: Kangenzanga isiphambeko.'
    21: 'Ngenxa yezinto ezintathu umhlaba uyazamazama, yebo, ngenxa yezine ongezithwale:'
    22: Ngenxa yesigqili nxa sibusa, lesithutha nxa sisuthi ukudla,
    23: ngenxa yesaliwakazi nxa sendile, lencekukazi nxa iyindlalifa yenkosikazi yayo.
    24: 'Lezi ezine zingezincinyane zomhlaba, kanti zihlakaniphile zenziwe zihlakaniphe:'
    25: Ubunyonyo buyisizwe esingelamandla, kanti bulungisa ukudla kwabo ehlobo.
    26: Imbila ziyisizwe esingelamandla, kanti zimisa indlu yazo edwaleni.
    27: Intethe kazilankosi, kanti zonke ziphuma zehlukene ngamaviyo.
    28: Umbankwa ubambelela ngezandla ezimbili, njalo usezigodlweni zenkosi.
    29: 'Lezi ezintathu zinyathela kuhle, yebo, ezine zihamba kuhle:'
    30: Isilwane esilamandla phakathi kwenyamazana, esingeyikubuyela emuva ngenxa yobuso loba ngobukabani;
    31: inja ebhince okhalweni, kumbe impongo; lenkosi ileviyo lamabutho.
    32: Uba ube yisithutha ngokuziphakamisa, njalo uba ucebe okubi, beka isandla emlonyeni.
    33: Ngoba ukuphehlwa kochago kuveza iphehla, lokucindezelwa kwempumulo kuveza igazi, lokucindezelwa kwentukuthelo kuveza ingxabano.
  31:
    1: Amazwi kaLemuweli inkosi yeMasa, unina amfundisa wona.
    2: Ini, ndodana yami! Ini-ke, ndodana yesizalo sami! Ini-ke, ndodana yezithembiso zami!
    3: Unganiki amandla akho kwabesifazana, kumbe izindlela zakho ekubhubhiseni amakhosi.
    4: Kakusikwamakhosi, Lemuweli, kakusikwamakhosi ukunatha iwayini, kumbe okweziphathamandla ukuloyisa okunathwayo okulamandla.
    5: Hlezi anathe, akhohlwe isimiso, aguqule isahlulelo sawo wonke amadodana enhlupheko.
    6: Phana okunathwayo okulamandla kobhubhayo, lewayini kwabababayo emphefumulweni.
    7: Kanathe, akhohlwe ubuyanga bakhe, angabe esakhumbula usizi lwakhe.
    8: Vulela isimungulu umlomo wakho, udaba lwabo bonke abamiselwe incithakalo.
    9: Vula umlomo wakho, wahlulele ngokulunga, umele ilungelo lomyanga loswelayo.
    10: Ngubani ongathola umfazi okhuthela okulungileyo? Ngoba intengo yakhe iyedlula kakhulu amatshe amahle.
    11: Inhliziyo yomkakhe ithemba kuye, ukuze angasweli impango.
    12: Umenzela okuhle, hatshi okubi, insuku zonke zempilo yakhe.
    13: Udinga uboya bezimvu lefilakisi, asebenze ngenjabulo yezandla zakhe.
    14: Ufanana lemikhumbi yomthengisi; uletha ukudla kwakhe kuvela khatshana.
    15: Uvuka kusesebusuku, anike indlu yakhe ukudla, lesabelo kuzincekukazi zakhe.
    16: Anakane ngensimu ayizuze; ngesithelo sezandla zakhe ahlanyele ivini.
    17: Uyabhinca ukhalo lwakhe ngamandla, aqinise ingalo zakhe.
    18: Uyananzelela ukuthi ukuthengisa kwakhe kuhle; isibane sakhe kasicitshi ebusuku.
    19: Welulela izandla zakhe kuluthi lokuphotha, lezandla zakhe zibambe isigodo esilezintambo.
    20: Welulela umyanga isandla sakhe, elulele izandla zakhe koswelayo.
    21: Kesabi iliqhwa elikhithikileyo ngenxa yabendlu yakhe, ngoba bonke abendlu yakhe bagqokiswe okubomvu.
    22: Uzenzela izembeso; isigqoko sakhe sililembu elicolekileyo leliyibubende.
    23: Umkakhe uyaziwa emasangweni, lapho ehlezi labadala belizwe.
    24: Wenza ilembu elicolekileyo kakhulu, alithengise; anike umthengi ibhanti.
    25: Amandla lodumo kuyisigqoko sakhe; uyahleka mayelana losuku olulandelayo.
    26: Uvula umlomo wakhe ngenhlakanipho; lemfundiso yomusa iselimini lwakhe.
    27: Uqaphela inhambo zomuzi wakhe; kadli isinkwa sobuvila.
    28: 'Abantwana bakhe bayavuka bathi ubusisiwe, lomkakhe laye uyamdumisa:'
    29: Manengi amadodakazi enze ngenkuthalo, kodwa wena wenyukile phezu kwawo wonke.
    30: Ubuhle buyinkohliso, lokubukeka kuyize; owesifazana owesaba iNkosi yena uzadunyiswa.
    31: Mnikeni okuvela esithelweni sezandla zakhe, lemisebenzi yakhe kayimdumise emasangweni.
21:
  1:
    1: Amazwi omTshumayeli, indodana kaDavida, inkosi eJerusalema.
    2: Ize leze, kutsho umTshumayeli, ize leze, konke kuyize.
    3: Kuyinzuzoni emuntwini emtshikatshikeni wakhe wonke awutshikatshika ngaphansi kwelanga?
    4: Isizukulwana siyedlula, lesizukulwana size, kodwa umhlaba umi kuze kube nininini.
    5: Lelanga liyaphuma, lelanga litshone, litshetshela endaweni lapho eliphuma khona.
    6: Umoya uya eningizimu, ujikele enyakatho, ujikajike uhambe, lomoya ubuyele ekubhodeni kwawo.
    7: Yonke imifula iya olwandle, kodwa ulwandle kalugcwali; endaweni lapho imifula evela khona, ibuyele iye khona.
    8: Zonke izinto ziyadinisa; kakulamuntu olakho ukukukhuluma. Ilihlo kalisuthi ngokubona, lendlebe kayigcwaliswa yikuzwa.
    9: Okwake kwaba khona yilokho okuzakuba khona, lokwake kwenziwa yilokho okuzakwenziwa; njalo kakulalutho olutsha ngaphansi kwelanga.
    10: 'Kungaba khona ulutho yini okungathiwa ngalo: Khangela, lokhu kutsha! Kwakuvele kukhona endulo engaphambi kwethu.'
    11: Kakukho ukukhunjulwa kwezinto zakuqala; njalo lezinto ezizayo ezizakuba khona kakuyikuba khona ukukhunjulwa kwazo lalabo abazakuba khona emva kwalokho.
    12: Mina mTshumayeli ngangiyinkosi phezu kukaIsrayeli eJerusalema.
    13: Ngasenginikela inhliziyo yami ukudinga lokuhlolisisa ngokuhlakanipha ngakho konke okwenziwayo ngaphansi kwamazulu; lumtshikatshika onzima uNkulunkulu uwunike abantwana babantu ukuthi baphatheke ngawo.
    14: Ngiyibonile yonke imisebenzi eyenziwayo ngaphansi kwelanga; khangela-ke, konke kuyize lokukhathazeka komoya.
    15: Okugobileyo kakulakuqondiswa; lokuswelekayo kakulakubalwa.
    16: 'Ngakhuluma mina lenhliziyo yami ngisithi: Khangela, mina ngikhulile ngandisa inhlakanipho phezu kwabo bonke ababephambi kwami eJerusalema; njalo inhliziyo yami ibonile kakhulu inhlakanipho lolwazi.'
    17: Nganginikela inhliziyo yami ukwazi inhlakanipho, lokwazi ukuhlanya lobuthutha, ngabona ukuthi lalokhu yikukhathazeka komoya.
    18: Ngoba kunhlakanipho enengi kulokukhathazeka okunengi, lowandisa ulwazi wandisa usizi.
  2:
    1: 'Ngathi mina enhliziyweni yami: Woza-ke, ngizakuzama ngentokozo, njalo kholisa okuhle. Khangela-ke, lalokhu kwakuyize.'
    2: 'Ngokuhleka ngathi: Kuyibuhlanya! Langentokozo: Kwenzani?'
    3: Ngadinga enhliziyweni yami ukuthokozisa inyama yami ngewayini (kodwa ngakhokhela inhliziyo yami ngenhlakanipho), lokubambelela ebuthutheni, ngize ngibone ukuthi kuyini lokho okulungele abantwana babantu, abangakwenza ngaphansi kwamazulu, ngenani lensuku zempilo zabo.
    4: Ngazenzela imisebenzi emikhulu; ngazakhela izindlu; ngazihlanyelela izivini;
    5: ngazenzela izivande lezivande zezihlahla; ngahlanyela kuzo izihlahla zezithelo zohlobo lonke;
    6: ngazenzela amachibi amanzi okuthelela ngawo ihlathi lokukhulisa izihlahla;
    7: ngathenga izigqili lezigqilikazi, ngaba labazalelwe endlini; njalo ngaba lemfuyo enengi yenkomo lezimvu okwedlula bonke ababekhona ngaphambi kwami eJerusalema;
    8: ngazibuthela futhi isiliva legolide lemfuyo ekhethekileyo yamakhosi leyamazwe; ngazizuzela abahlabeleli labahlabelelikazi, lentokozo zabantwana babantu, amantombazana emihlobo yonke.
    9: Ngakho ngaba mkhulu nganda okwedlula wonke owayekhona ngaphambi kwami eJerusalema, lenhlakanipho yami yema lami.
    10: Lakho konke amehlo ami akufisayo kangiwancitshanga khona, kangigodlanga inhliziyo yami lakuyiphi intokozo; ngoba inhliziyo yami yathokoza ekutshikatshikeni kwami konke; lalokhu kwaba yisabelo sami somtshikatshika wami wonke.
    11: Mina ngasengikhangela yonke imisebenzi izandla zami eziyenzileyo, lomtshikatshika engangitshikatshike ukuwenza; khangela-ke, konke kwakuyize lokukhathazeka komoya, njalo kwakungekho nzuzo ngaphansi kwelanga.
    12: Mina ngasengibuyela ukubona inhlakanipho lobuhlanya lobuthutha. Ngoba angenzani umuntu olandela inkosi? Lokho okuvele sekwenziwe.
    13: Mina ngasengibona ukuthi inhlakanipho ingcono kulobuthutha njengokukhanya kungcono kulomnyama.
    14: Ohlakaniphileyo, amehlo akhe asekhanda lakhe, kodwa isithutha sihamba emnyameni; ngasengisazi lami ukuthi isehlakalo sinye sehlela bonke.
    15: 'Mina ngasengisithi enhliziyweni yami: Njengoba kusehlela isithutha kuzangehlela lami; pho, kungani-ke mina ngangihlakaniphe okwedlulisileyo? Ngasengikhuluma enhliziyweni yami ukuthi lokhu lakho kuyize.'
    16: Ngoba kakukho ukukhunjulwa kohlakaniphileyo okwedlula koyisithutha phakade; ngoba lokhu okukhona khathesi ensukwini ezizayo konke kuzakhohlakala. Ohlakaniphileyo ufa njani? Njengesithutha.
    17: Ngasengizonda impilo, ngoba umsebenzi owenziwa ngaphansi kwelanga wawubuhlungu kimi; ngoba konke kuyize lokukhathazeka komoya.
    18: Yebo, mina ngawuzonda wonke umtshikatshika wami engawutshikatshika ngaphansi kwelanga, ngoba ngizawutshiyela umuntu ozakuba khona ngemva kwami.
    19: Ngubani-ke owaziyo ukuthi uzakuba ngohlakaniphileyo kumbe oyisithutha? Kanti uzabusa phezu kwawo wonke umtshikatshika wami engawutshikatshikayo lengiwenze ngenhlakanipho ngaphansi kwelanga. Lokhu lakho kuyize.
    20: Mina ngasengiphenduka ngadangalisa inhliziyo yami ngomtshikatshika wonke engangiwutshikatshika ngaphansi kwelanga.
    21: Ngoba kulomuntu omtshikatshika wakhe ukunhlakanipho lakulwazi lakubuqotho, kanti uzawunika umuntu ongatshikatshikanga kuwo ube yisabelo sakhe. Lokhu lakho kuyize, lobubi obukhulu.
    22: Ngoba ulani umuntu ngomtshikatshika wakhe wonke langokukhathazeka kwenhliziyo yakhe akutshikatshike ngaphansi kwelanga?
    23: Ngoba insuku zakhe zonke zizinsizi, lomsebenzi wakhe uyikudabuka; lebusuku inhliziyo yakhe kayiphumuli. Lokhu lakho kuyize.
    24: Kakukho okungcono emuntwini kulokuthi adle anathe abonise umphefumulo wakhe okuhle emtshikatshikeni wakhe. Lokhu lakho mina ngabona ukuthi kuvela esandleni sikaNkulunkulu.
    25: Ngoba ngubani ongadla kumbe ngubani ongakholisa kulami?
    26: Ngoba yena uyamnika umuntu olungileyo phambi kobuso bakhe inhlakanipho lolwazi lentokozo; kodwa isoni uyasinika umsebenzi wokubutha lokubuthelela ukunika olungileyo phambi kukaNkulunkulu. Lokhu lakho kuyize lokukhathazeka komoya.
  3:
    1: 'Konke kulesikhathi esimisiweyo, njalo kulesikhathi sayo yonke indaba ngaphansi kwamazulu:'
    2: Isikhathi sokuzalwa, lesikhathi sokufa; isikhathi sokuhlanyela, lesikhathi sokusiphuna okuhlanyelweyo;
    3: isikhathi sokubulala, lesikhathi sokuphilisa; isikhathi sokudiliza, lesikhathi sokwakha;
    4: isikhathi sokukhala inyembezi, lesikhathi sokuhleka; isikhathi sokulila, lesikhathi sokugida;
    5: isikhathi sokulahla amatshe, lesikhathi sokubuthelela amatshe; isikhathi sokugona, lesikhathi sokuba khatshana lokugona;
    6: isikhathi sokudinga inzuzo, lesikhathi sokuyekela kulahleke; isikhathi sokulondoloza, lesikhathi sokulahla;
    7: isikhathi sokudabula, lesikhathi sokuthunga; isikhathi sokuthula, lesikhathi sokukhuluma;
    8: isikhathi sokuthanda, lesikhathi sokuzonda; isikhathi sempi, lesikhathi sokuthula.
    9: Ulenzuzo bani osebenzayo kwatshikatshika kikho?
    10: Ngiwubonile umsebenzi uNkulunkulu awunike abantwana babantu ukuthi baphatheke ngawo.
    11: Konke ukwenze kwaba kuhle ngesikhathi sakho; wasebeka iphakade enhliziyweni yabo, ukuze kungabi lomuntu ongafumana umsebenzi uNkulunkulu awenzayo kusukela ekuqaleni kuze kube sekucineni.
    12: Ngiyazi ukuthi kakukho okuhle kubo ngaphandle kokuthokoza lokwenza okuhle empilweni yakhe.
    13: Futhi lokuthi wonke umuntu adle anathe akholise okuhle ngomtshikatshika wakhe wonke, kuyisipho sikaNkulunkulu.
    14: Ngiyazi ukuthi konke uNkulunkulu akwenzayo kuzakuba khona phakade; kakukho okuzakwengezelelwa kukho, njalo kakukho okuzaphungulwa kukho; uNkulunkulu wakwenza ukuze besabe phambi kwakhe.
    15: Lokho okwakukhona kukhona khathesi, lalokho okuzakuba khona sekuvele kukhona; njalo uNkulunkulu ufuna okuxotshiweyo.
    16: Futhi ngasengibona ngaphansi kwelanga indawo yokwahlulela, kwakukhona ububi lapho; lendawo yokulunga, kwakukhona ububi lapho.
    17: 'Ngathi mina enhliziyweni yami: UNkulunkulu uzakwahlulela olungileyo lomubi, ngoba kukhona lapho isikhathi sayo yonke indaba lesawo wonke umsebenzi.'
    18: Ngathi mina enhliziyweni yami ngesimo sabantwana babantu ukuthi uNkulunkulu abatshengise obala ukuthi babone ukuthi bona uqobo bazinyamazana.
    19: Ngoba okwehlela abantwana babantu kwehlela lezinyamazana; njalo yinye into ebehlelayo; njengoba omunye esifa, ngokunjalo enye iyafa; yebo konke kulomoya munye, lomuntu kalakho angadlula ngakho inyamazana; ngoba konke kuyize.
    20: Konke kuya endaweninye; konke kuvela ethulini, njalo konke kubuyela ethulini.
    21: Ngubani owazi umoya wabantwana babantu owenyukela phezulu, lomoya wenyamazana owehlela phansi emhlabathini?
    22: Ngakho ngabona ukuthi kakukho okungcono okwedlula ukuthi umuntu azithokozise ngemisebenzi yakhe, ngoba lokhu kuyisabelo sakhe. Ngoba ngubani ongamletha ukuthi abone lokho okuzakuba khona emva kwakhe?
  4:
    1: Mina ngasengiphenduka ngabona incindezelo zonke ezenziwa ngaphansi kwelanga; khangela-ke inyembezi zabacindezelweyo, njalo babengelamduduzi; lehlangothini lwababacindezelayo kwakulamandla, kodwa babengelamduduzi.
    2: Ngakho ngancoma abafileyo, abavele sebefile, okwedlula abaphilayo, abalokhu besaphila.
    3: Yebo ungcono kulabo bobabili, ongakabi khona, ongabonanga umsebenzi omubi owenziwa ngaphansi kwelanga.
    4: Ngasengibona mina wonke umtshikatshika lempumelelo yonke yomsebenzi, ngoba lokhu kungumhawu womuntu ovela kumakhelwane wakhe. Lokhu lakho kuyize lokukhathazeka komoya.
    5: Isiphukuphuku sigoqa izandla zaso sidle inyama yaso.
    6: Singcono isandla esigcwele ukuthula kulezandla ezimbili ezigcwele ukutshikatshika lokukhathazeka komoya.
    7: Mina ngasengiphenduka ngabona ize ngaphansi kwelanga.
    8: 'Kukhona oyedwa, njalo kakho owesibili, yebo kalamntwana kumbe umfowabo, njalo kakulakuphela komtshikatshika wakhe wonke, lelihlo lakhe kalisuthiswa yinotho, njalo katsho ukuthi: Ngitshikatshikela bani, ngenze umphefumulo wami uswele okuhle? Lokhu lakho kuyize, yebo, kungumsebenzi omubi.'
    9: Ababili bangcono kuloyedwa, ngoba balomvuzo omuhle ngokutshikatshika kwabo.
    10: Ngoba uba besiwa omunye uzamvusa umngane wakhe; kodwa maye kuye oyedwa nxa esiwa, ngoba kungekho owesibili ongamvusa.
    11: Futhi uba ababili belala ndawonye, ngakho balokukhudumala; kodwa ngoyedwa angakhudumala njani?
    12: Njalo uba omunye engehlula oyedwa, ababili bazamelana laye; lentambo elemicu emithathu kayiqanyulwa masinyane.
    13: Umfana ongumyanga ohlakaniphileyo ungcono kulenkosi endala eyisithutha engasakwazi ukwelulekwa.
    14: Ngoba uyaphuma entolongweni ukuthi abe yinkosi, lanxa futhi owayezelwe embusweni wakhe esiba ngumyanga.
    15: Ngabona bonke abaphilayo abahamba ngaphansi kwelanga, lomfana wesibili ozakuma esikhundleni sakhe.
    16: Kakulasiphetho sabantu bonke, sabo bonke ababephambi kwabo, lalabo abeza emva kabayikuthokoza ngaye. Isibili lokhu lakho kuyize lokukhathazeka komoya.
  5:
    1: Gcina unyawo lwakho nxa usiya endlini kaNkulunkulu; sondelela ukulalela kulokunikela umhlatshelo wezithutha, ngoba kazazi ukuthi zenza okubi.
    2: Ungabi lamawala ngomlomo wakho, lenhliziyo yakho ingaphangisi ukukhupha ilizwi phambi kukaNkulunkulu; ngoba uNkulunkulu usemazulwini, wena-ke usemhlabeni, ngakho amazwi akho kawabe malutshwana.
    3: Ngoba iphupho liza ngobunengi bomsebenzi, lelizwi lesithutha ngobunengi bamazwi.
    4: Lapho ufunga isifungo kuNkulunkulu, ungaphuzi ukusikhokha, ngoba kakulantokozo kuziwula; khokha lokho okufungileyo.
    5: Kungcono ukuthi ungafungi kulokuthi ufunge ungakhokhi.
    6: Ungavumeli umlomo wakho ukuthi wenze inyama yakho yone, futhi ungatsho phambi kwengilosi ukuthi bekuyisiphosiso; uNkulunkulu uzathukuthelelani ilizwi lakho, achithe umsebenzi wezandla zakho?
    7: Ngoba ebunengini bamaphupho lamazwi kukhona lokuyize okunengi, kodwa mesabe uNkulunkulu.
    8: Uba ubona ucindezelo lomyanga lokuphanjulwa kokulunga lesahlulelo ngodlakela esabelweni, ungamangali ngalinto, ngoba ophezulu kophezulu uyananzelela, njalo kulabaphezulu phezu kwabo.
    9: Lenzuzo yomhlabathi ngeyabo bonke; inkosi isetshenzelwa yinsimu.
    10: Othanda imali kayikweneliswa yimali, njalo othanda okunengi kayikweneliswa yikwanda; lokhu lakho kuyize.
    11: Ekwandeni kokuhle, bayanda abakudlayo; njalo kulenzuzo bani kubanini bakho, ngaphandle kokukubuka ngamehlo abo?
    12: Bumnandi ubuthongo besisebenzi loba sisidla okulutshwana loba okunengi; kodwa ukusutha kwesinothi kakusivumeli ukulala.
    13: 'Kukhona ububi obubuhlungu esengibubonile ngaphansi kwelanga: Inotho egcinelwe abaniniyo kube yibubi kibo.'
    14: 'Kodwa leyonotho ichitheka ngomsebenzi omubi: Esezala umntwana, kungaselalutho esandleni sakhe.'
    15: Njengokuphuma kwakhe esiswini sikanina, uzabuyela eze ehamba njengokuza kwakhe; njalo kayikuthatha lutho lomtshikatshika wakhe angahamba lalo esandleni sakhe.
    16: Lokhu lakho kuyibubi obubuhlungu, kukho konke njengokufika kwakhe ngokunjalo uzahamba. Njalo ulenzuzo bani owatshikatshikela umoya?
    17: Njalo insuku zakhe zonke udlela emnyameni, elosizi olukhulu, lomkhuhlane wakhe, lokuthukuthela?
    18: Khangela, engikubonileyo mina, kulungile okuhle ukudla lokunatha lokubona okuhle emtshikatshikeni wakhe wonke awutshikatshikayo ngaphansi kwelanga, enanini lensuku zempilo yakhe uNkulunkulu amnike zona, ngoba kuyisabelo sakhe.
    19: Laye wonke umuntu, uNkulunkulu amnike inotho lengcebo, wamnika amandla okudla kukho, lokuthatha isabelo sakhe, lokuthokoza emtshikatshikeni wakhe - lokhu kuyisipho sikaNkulunkulu.
    20: Ngoba kayikukhumbula kakhulu insuku zempilo yakhe, ngoba uNkulunkulu umphendula ngentokozo yenhliziyo yakhe.
  6:
    1: 'Kukhona ububi esengibubonile ngaphansi kwelanga, njalo buvamile ebantwini:'
    2: Umuntu uNkulunkulu amnike inotho lengcebo lodumo ukuze angasweleli umphefumulo wakhe ulutho kukho konke akufisayo, kodwa uNkulunkulu angamniki amandla ukuthi adle kukho, kodwa owemzini uyakudla; lokhu kuyize, njalo kuyisifo esibi.
    3: Uba umuntu ezala abantwana abalikhulu, aphile iminyaka eminengi, ukuze insuku zeminyaka yakhe zibe zinengi, kodwa umphefumulo wakhe ungasuthiswa ngokuhle, futhi angabi lakungcwatshwa, ngithi umphunzo ungcono kulaye.
    4: Ngoba uza ngeze, uye emnyameni, lebizo lawo lisitshekelwe emnyameni;
    5: futhi kawulibonanga ilanga, kawulalwazi; lo ulokuphumula kulaye.
    6: Yebo, lanxa ephila iminyaka eyinkulungwane, ephindwe kabili, kanti engabonanga okuhle; bonke kabayi yini endaweni eyodwa?
    7: Wonke umtshikatshika womuntu ngowomlomo wakhe, kube kanti inkanuko kayisuthi.
    8: Ngoba ohlakaniphileyo ulani okwedlula isithutha? Ulani umyanga owazi ukuhamba phambi kwabaphilayo?
    9: Kungcono ukubona kwamehlo kulokuzulazula kwenkanuko. Lokhu lakho kuyize lokukhathazeka komoya.
    10: Osekukhona sekuke kwathiwa ibizo lakho, njalo kuyaziwa ukuthi kungumuntu, lokuthi kalakho ukuphikisana lolamandla kulaye.
    11: Ngoba zinengi izinto ezandisa ize; kuyinzuzo bani emuntwini?
    12: Ngoba ngubani okwaziyo okulungele umuntu empilweni, enanini lensuku zempilo yakhe eyize ayichitha njengesithunzi? Ngoba ngubani ongatshela umuntu lokho okuzakuba khona emva kwakhe ngaphansi kwelanga?
  7:
    1: Ibizo elihle lingcono kulamafutha amahle; losuku lokufa kulosuku lokuzalwa kwakhe.
    2: Kungcono ukuya endlini yokulila kulokuya endlini yedili; ngoba lokhu kuyisiphetho sakhe wonke umuntu; lophilayo uzakubeka enhliziyweni yakhe.
    3: Usizi lungcono kulohleko, ngoba ngokudana kobuso inhliziyo yenziwa ngcono.
    4: Inhliziyo yabahlakaniphileyo isendlini yokulila, kodwa inhliziyo yezithutha isendlini yentokozo.
    5: Kungcono ukuzwa ukukhuza kohlakaniphileyo kulokuthi umuntu ezwe ingoma yezithutha.
    6: Ngoba njengokuchachamba kwameva ngaphansi kwembiza lunjalo uhleko lwesithutha. Lokhu lakho kuyize.
    7: Isibili ucindezelo lwenza ohlakaniphileyo abe luhlanya, lesipho siyayichitha inhliziyo.
    8: Singcono isiphetho sento kulokuqala kwayo; kungcono ukubekezela komoya kulokuziphakamisa komoya.
    9: Ungaphangisi emoyeni wakho ukuthukuthela, ngoba ukuthukuthela kuhlala esifubeni sezithutha.
    10: 'Ungatsho ukuthi: Kwenziwa yini ukuthi insuku zakuqala zibe ngcono kulalezi? Ngoba kawubuzi ngenhlakanipho ngalokhu.'
    11: Inhlakanipho yinhle ilelifa, njalo kulenzuzo kwabalibonayo ilanga.
    12: Ngoba inhlakanipho iyisivikelo, imali iyisivikelo; kodwa ubungcono bolwazi yikuthi lunika impilo kubaninilo.
    13: Nakana umsebenzi kaNkulunkulu; ngoba ngubani olakho ukwelula akugobisileyo?
    14: 'Thokoza ngosuku lokuphumelela, kodwa ngosuku lobubi nakana: UNkulunkulu ulwenzile lalolu lwaba njengalolo, ukuze umuntu angatholi lutho oluzakuba khona emva kwakhe.'
    15: 'Konke ngikubonile ensukwini zokuyize kwami: Kukhona olungileyo obhubhela ekulungeni kwakhe, njalo kukhona omubi owelula impilo yakhe ebubini bakhe.'
    16: Ungabi ngolungileyo ngokudlulisayo, futhi ungahlakaniphi okwedlulisileyo; uzichithelani?
    17: Ungabi ngomubi ngokudlulisayo, futhi ungabi yisiwula; uzafelani kungakabi yisikhathi sakho?
    18: Kuhle ukuthi ubambelele kulokhu, yebo, ungabuyisi isandla sakho lakulokho; ngoba omesabayo uNkulunkulu uzaphepha kukho konke.
    19: Inhlakanipho iyamqinisa ohlakaniphileyo okwedlula ababusi abalitshumi abasemzini.
    20: Ngoba kakulamuntu olungileyo emhlabeni owenza okuhle angoni.
    21: Futhi ungabeki inhliziyo yakho emazwini wonke akhulunywayo, ukuze ungezwa ukuthi inceku yakho iyakuthuka.
    22: Ngoba ngezikhathi ezinengi lenhliziyo yakho iyakwazi ukuthi lawe uqobo ubathukile abanye.
    23: 'Konke lokhu ngikuhlolile ngenhlakanipho, ngathi: Ngizahlakanipha; kodwa kwakukhatshana lami.'
    24: Okukhatshana, lokujule kakhulu, ngubani ozakufumana?
    25: Ngaphenduka mina lenhliziyo yami ukwazi lokuhlola lokudinga inhlakanipho, lesizatho sezinto, lokwazi inkohlakalo yobuwula, lobuthutha bobuhlanya.
    26: 'Ngasengithola okubaba kulokufa: Owesifazana onhliziyo yakhe iyimijibila lamambule, lezandla zakhe ziyizibopho. Olungileyo phambi kukaNkulunkulu uzaphepha kuye, kodwa isoni sizabanjwa nguye.'
    27: Khangela, yilokhu engikutholileyo, utsho umTshumayeli, ngibeka okunye kokunye, ukuthola isizatho sezinto,
    28: umphefumulo wami osasidinga kodwa kangisitholanga. Indoda eyodwa phakathi kwenkulungwane ngayithola, kodwa owesifazana phakathi kwabo bonke labo kangimtholanga.
    29: Khangela, yilokhu kuphela engikutholileyo, ukuthi uNkulunkulu wamenza umuntu waqonda; kodwa bona sebedinge amacebo amanengi.
  8:
    1: Ngubani onjengohlakaniphileyo? Ngubani-ke owazi ukuchasiswa kolutho? Inhlakanipho yomuntu iyakhanyisa ubuso bakhe, lobulukhuni bobuso bakhe buyaguqulwa.
    2: 'Ngithi: Gcina umlayo wenkosi, lanjengokwesifungo sikaNkulunkulu.'
    3: Ungaphangisi ukusuka phambi kwayo, ungemi edabeni olubi, ngoba yenza konke ekuthandayo.
    4: 'Lapho okulelizwi lenkosi khona kulamandla; njalo ngubani ongathi kuyo: Wenzani?'
    5: Lowo ogcina umlayo kayikwazi into embi, lenhliziyo yohlakaniphileyo iyasazi isikhathi lokwahlulela.
    6: Ngoba kulo lonke udaba kulesikhathi lokwahlulela, ngoba ububi bomuntu bukhulu phezu kwakhe.
    7: Ngoba kakwazi ukuthi kuzakuba yini, ngoba ngubani ongamtshela ukuthi kuzakuba nini?
    8: Kakulamuntu olamandla phezu komoya ukubamba umoya, njalo kalamandla osukwini lokufa; njalo kakukho ukukhululwa kuleyompi, lobubi kabuyikukhulula abaninibo.
    9: Konke lokhu ngikubonile, nganikela inhliziyo yami emsebenzini wonke owenziwa ngaphansi kwelanga; kulesikhathi lapho umuntu abusa khona umuntu kube yikulimala kwakhe.
    10: Ngokunjalo-ke ngabona ababi bengcwatshwa, ababevela njalo baye endaweni engcwele, abasebekhohlakele emzini lapho ababenze khona okunjalo. Lokhu lakho kuyize.
    11: Ngoba isigwebo ngesenzo esibi singenziwa masinyane, ngenxa yalokho inhliziyo yabantwana babantu igcwele ngaphakathi kwabo ukwenza okubi.
    12: Lanxa isoni sisenza okubi izikhathi ezilikhulu, lensuku zaso zelulwe, kube kanti sibili ngiyazi ukuthi kuzabalungela labo abamesabayo uNkulunkulu, abesabayo phambi kwakhe.
    13: Kodwa omubi kakuyikumlungela; futhi kayikwelula insuku zakhe; unjengesithunzi ngoba kesabi phambi kukaNkulunkulu.
    14: 'Kukhona okuyize okwenziwayo emhlabeni, ukuthi bakhona abalungileyo abehlelwa njengokomsebenzi wababi, bakhona lababi abehlelwa njengokomsebenzi wabalungileyo. Ngathi: Lokhu lakho kuyize.'
    15: Ngakho mina ngababaza intokozo; ngoba umuntu kalalutho oluhle ngaphansi kwelanga, ngaphandle kokudla lokunatha lokuthokoza, ngoba lokhu kuzahlala laye ekutshikatshikeni kwakhe ensukwini zempilo yakhe uNkulunkulu amnike zona ngaphansi kwelanga.
    16: Lapho nganikela inhliziyo ukwazi inhlakanipho lokubona umsebenzi owenziwa emhlabeni, (ngoba futhi ukhona ongaboni ubuthongo ngamehlo akhe emini lebusuku)
    17: ngasengibona wonke umsebenzi kaNkulunkulu ukuthi umuntu kalakho ukufumana umsebenzi owenziwayo ngaphansi kwelanga; ngoba lanxa umuntu etshikatshika ukukudinga, kube kanti kayikukufumana; yebo futhi, lanxa ohlakaniphileyo angathi uyazi, kayikuba lakho ukukuthola.
  9:
    1: Ngoba konke lokhu ngakubeka enhliziyweni yami ukuhlolisisa konke lokhu, ukuthi abalungileyo labahlakaniphileyo lezenzo zabo kusesandleni sikaNkulunkulu; loba uthando kumbe inzondo, kakho umuntu okwaziyo, konke okuphambi kwabo.
    2: Konke kwehla ngokufananayo kubo bonke; sinye isehlakalo kolungileyo lakomubi, komuhle, lakohlambulukileyo lakongahlambulukanga, lakonikela umhlatshelo lakonganikeli umhlatshelo; njengolungileyo sinjalo isoni, ofungayo njengowesaba isifungo.
    3: Yilobu ububi phakathi kwakho konke okwenziwa ngaphansi kwelanga, ukuthi sinye isehlakalo kukho konke, futhi lenhliziyo yabantwana babantu igcwele ububi, lobuhlanya busenhliziyweni yabo besaphila, lemva kwalokhu baya kwabafileyo.
    4: Ngoba kulowo ohlanganiswe labo bonke abaphilayo kulethemba, ngoba inja ephilayo ingcono kulesilwane esifileyo.
    5: Ngoba abaphilayo bayazi ukuthi bazakufa, kodwa abafileyo kabazi lutho, njalo kabaselawo umvuzo, ngoba ukukhunjulwa kwabo sekukhohlakele.
    6: Futhi uthando lwabo lenzondo yabo lomona wabo sekubhubhile, njalo kabasayikuba lesabelo laphakade kukho konke okwenziwayo ngaphansi kwelanga.
    7: Hamba, udle ukudla kwakho ngentokozo, unathe iwayini lakho ngenhliziyo elenjabulo, ngoba uNkulunkulu usethokozile ngemisebenzi yakho.
    8: Izigqoko zakho kazibe ngezimhlophe ngesikhathi sonke, lamafutha angasweleki ekhanda lakho.
    9: Kholisa impilo lomkakho omthandayo zonke izinsuku zempilo yakho eyize akunike yona ngaphansi kwelanga, zonke izinsuku zakho eziyize, ngoba lesi yisabelo sakho empilweni, lemtshikatshikeni owutshikatshika ngaphansi kwelanga.
    10: Loba kuyini isandla sakho esikutholayo ukukwenza kwenze ngamandla akho, ngoba kawukho umsebenzi lecebo lolwazi lenhlakanipho engcwabeni lapho oya khona.
    11: Ngaphenduka ngabona ngaphansi kwelanga ukuthi umjaho kawusiwabalejubane, lempi kayisiyamaqhawe, futhi lesinkwa kasisabahlakaniphileyo, futhi lenotho kayisiyabalolwazi, futhi lomusa kawusiwezingcitshi, kodwa isikhathi lesehlakalo kwehlela bonke.
    12: Ngoba futhi umuntu kasazi isikhathi sakhe; njengenhlanzi ezibanjwa embuleni elibi, lanjengezinyoni ezibanjwa emjibileni, njengazo abantwana babantu bayabanjwa esikhathini esibi, lapho sibajuma.
    13: Lale inhlakanipho ngayibona ngaphansi kwelanga, njalo yaba nkulu kimi.
    14: Kwakukhona umuzi omncinyane, okwakulabantu abalutshwana phakathi kwawo; kwasekusiza inkosi enkulu kuwo, yawuvimbezela, yawakhela amadundulu amakhulu okuvimbezela.
    15: Kwasekutholakala phakathi kwawo umuntu ohlakaniphileyo ongumyanga, yena-ke ngenhlakanipho yakhe wawukhulula lowomuzi. Kanti kakho owake wamkhumbula lowomuntu ongumyanga.
    16: 'Mina ngasengisithi: Inhlakanipho ingcono kulamandla, lanxa ukuhlakanipha komyanga kuseyiswa lamazwi akhe engalalelwa.'
    17: Amazwi abahlakaniphileyo azwiwa ekupholeni ngcono kulokumemeza kobusayo phakathi kwezithutha.
    18: Inhlakanipho ingcono kulezikhali zempi, kodwa isoni esisodwa sichitha ubuhle obunengi.
  10:
    1: Impukane ezifileyo zinukisa zibilise amagcobo omthaki; ubuthutha obuncinyane benza njalo kohloniphekayo ngenxa yenhlakanipho lodumo.
    2: Inhliziyo yohlakaniphileyo ingakwesokunene sakhe, kodwa inhliziyo yesithutha ingakwesokhohlo saso.
    3: Yebo-ke lapho oyisithutha ehamba endleleni, ingqondo yakhe iyasilela, uthi kuye wonke uyisithutha.
    4: Uba umoya wombusi ukuvukela, ungatshiyi indawo yakho, ngoba ukuthobeka kuyathulisa iziphambeko ezinkulu.
    5: 'Kulobubi engibubone ngaphansi kwelanga, njengesiphosiso esiphuma ebusweni bombusi:'
    6: Ubuwula bubekwa ezindaweni eziphakemeyo kakhulu, labanothileyo bahlala endaweni ephansi.
    7: Ngibonile izigqili zigade amabhiza, leziphathamandla zihamba njengezigqili emhlabeni.
    8: Ogebha umgodi uzawela kuwo; lodiliza umthangala, inyoka izamluma.
    9: Osusa amatshe uzalinyazwa yiwo; obanda izigodo uzakuba sengozini ngazo.
    10: Uba insimbi ibuthundu njalo engaloli ubukhali, ngakho ufanele engezelele amandla; kodwa inhlakanipho yinhle ukulungisa.
    11: Uba inyoka iluma kungelakulunjwa, kakulanzuzo kungcitshi yolimi.
    12: Amazwi omlomo ohlakaniphileyo alomusa, kodwa indebe zesithutha ziyasiginya.
    13: Ukuqala kwamazwi omlomo waso kuyibuthutha, lokucina kwenkulumo yaso kuyibuhlanya obubi,
    14: njalo isithutha sandisa amazwi. Umuntu kazi okuzakuba khona; lalokho okuzakuba khona emva kwakhe, ngubani ongamtshela khona?
    15: Umtshikatshika wesithuthandini uyasidinisa, ngoba kasazi ukuya emzini.
    16: Maye kuwe, lizwe, onkosi yakho ingumntwana, leziphathamandla zakho zidla ekuseni!
    17: Ubusisiwe, lizwe, onkosi yakho iyindodana yabakhulu, leziphathamandla zakho zidla ngesikhathi esifaneleyo, zidlela ukuqina, hatshi ukudakwa.
    18: Ngobuvila obukhulu intungo ziyabhensa, langokuyekethisa izandla indlu iyanethela.
    19: Idili lenzelwa uhleko, lewayini lithokozisa impilo; kodwa imali iyimpendulo yakho konke.
    20: Lemcabangweni wakho ungayithuki inkosi, lekamelweni lakho lokulala ungamthuki onothileyo; ngoba inyoni yamazulu izathwala ilizwi, lokulamaphiko kubike udaba.
  11:
    1: Phosela isinkwa sakho phezu kobuso bamanzi, ngoba uzasithola emva kwensuku ezinengi.
    2: Nika isabelo kwabayisikhombisa, yebo, lakwabayisificaminwembili, ngoba kawazi ukuthi bubi bani obuzakuba emhlabeni.
    3: Uba amayezi egcwele izulu, ayalithululela emhlabeni; uba-ke isihlahla siwela ngeningizimu kumbe ngenyakatho, endaweni lapho isihlahla esiwela khona sizakuba khonapho.
    4: Onanzelela umoya kayikuhlanyela, lalowo okhangela amayezi kayikuvuna.
    5: Njengoba ungazi ukuthi iyini indlela yomoya, akhula njani amathambo esiswini sokhulelweyo, ngokunjalo kawazi umsebenzi kaNkulunkulu owenza konke.
    6: Hlanyela inhlanyelo yakho ekuseni, lantambama ungaphumuzi isandla sakho; ngoba kawazi ukuthi yiyiphi ezaphumelela, le kumbe leyana, loba zombili zizakuba zinhle ngokufananayo.
    7: Sibili, ukukhanya kumnandi; njalo kuhle emehlweni ukubona ilanga.
    8: Kodwa uba umuntu ephila iminyaka eminengi, kathokoze ngayo yonke; kodwa kakhumbule lensuku zomnyama, ngoba zizakuba zinengi. Konke okuzayo kuyize.
    9: Thokoza, jaha, ebutsheni bakho, lenhliziyo yakho kayikuthokozise ensukwini zobutsha bakho, uhambe endleleni zenhliziyo yakho lekuboneni kwamehlo akho. Kodwa yazi ukuthi ngenxa yazo zonke izinto uNkulunkulu uzakuletha kusahlulelo.
    10: Ngakho susa ukudabuka enhliziyweni yakho, ukhuphe ububi enyameni yakho, ngoba ubutsha lobujaha buyize.
  12:
    1: 'Khumbula-ke uMdali wakho ensukwini zobutsha bakho zingakafiki insuku ezimbi, kumbe kusondele iminyaka, lapho ozakuthi: Kangilantokozo ngayo.'
    2: Kungakafiphali ilanga lokukhanya lenyanga lezinkanyezi, kumbe amayezi abuyele emva kwezulu.
    3: Ngosuku lapho abagcini bendlu bezathuthumela, lamadoda alamandla akhokhobe, labacholayo beme ngoba bebalutshwana, lalabo abalunguza ngamawindi bafiphazeke,
    4: lezivalo zivalwe esitaladini, lapho umsindo wokuchola usuncipha, lapho ezavuka ekukhaleni kwenyoni, lamadodakazi wonke engoma ezathotshiswa,
    5: lalapho bezakwesaba okuphakemeyo lezesabiso endleleni, lapho isihlahla se-alimondi sesilempoko, lentothoviyane izakuba ngumthwalo kuyo, lesiloyiso sizaphela. Ngoba umuntu uya ekhaya lakhe elilaphakade, labalilayo bazazulazula esitaladeni.
    6: Kungakathukululwa intambo yesiliva, lomganu wegolide uphahlazwe, lembiza iphahlazeke emthonjeni, lendirayo yephuke emgodini wamanzi,
    7: lothuli lubuyele emhlabathini njengoba lwalunjalo, lomoya ubuyela kuNkulunkulu owawunikayo.
    8: Ize leze, kutsho umTshumayeli, konke kuyize.
    9: Phezu kwalokho-ke, ngoba umTshumayeli wayehlakaniphile, wayelokhu efundisa abantu ulwazi, yebo wazindla, wadingisisa, wamisa kuhle izaga ezinengi.
    10: UmTshumayeli wadinga ukuthola amazwi akholisisayo, lokwabhalwayo kwakuqondile, amazwi eqiniso.
    11: Amazwi abahlakaniphileyo anjengezincijo, lanjengezipikili ezibethelwe zatshona, amakhosi emihlangano, enikwa ngumelusi munye.
    12: 'Phezu kwalokho-ke, ndodana yami, xwayiseka: Ekwenzeni ingwalo ezinengi kakulasiphelo, lokufunda okunengi kuyikudinisa inyama.'
    13: 'Isiphetho sodaba konke sekuzwakele yilesi: Mesabe uNkulunkulu, ugcine imilayo yakhe; ngoba lokho yimfanelo yonke yomuntu.'
    14: Ngoba uNkulunkulu uzaletha wonke umsebenzi kusahlulelo, layo yonke into efihliweyo, loba kuhle laloba kubi.
22:
  1:
    1: Ingoma yezingoma engekaSolomoni.
    2: Kangange ngokwanga komlomo wakhe; ngoba uthando lwakho lungcono kulewayini.
    3: Ngenxa yephunga lamagcobo akho amnandi, ibizo lakho linjengamagcobo athululiweyo; ngakho-ke izintombi ziyakuthanda.
    4: Ngidonsa, sizagijima emva kwakho; inkosi ingingenise emakamelweni ayo; sizajabula sithokoze kuwe, sikhumbule uthando lwakho okwedlula iwayini; abaqondileyo bayakuthanda.
    5: Ngimnyama, kodwa ngimuhle, madodakazi eJerusalema, njengamathente eKedari, njengamakhetheni kaSolomoni.
    6: Lingangibukeli ngoba ngimnyama, ngoba ilanga lingitshisile. Abantwana bakamama bangizondela, bangenza umlindikazi wezivini; isivini sami esingesami kangisilindanga.
    7: Ngitshela, wena umphefumulo wami okuthandayo, ukuthi welusela ngaphi, uphumuza ngaphi umhlambi emini; ngoba kungani ngizakuba njengozulayo ngasemihlanjini yabangane bakho?
    8: Uba ungazi, wena omuhle kakhulu phakathi kwabesifazana, phuma wena ngezinyathelo zomhlambi, welusele amazinyane akho phansi kwamadumba abelusi.
    9: Ngikufananise lebhizakazi ezinqoleni zikaFaro, mthandwa wami.
    10: Izihlathi zakho zinhle phakathi kwemiceciso, intamo yakho ngezigqizo.
    11: Sizakwenzela imiceciso yegolide lamaqhubu esiliva.
    12: Inkosi isesetafuleni layo ledili inadi yami yakhupha iphunga layo.
    13: Isithandwa sami kimi siyisamba semure; sizalala phakathi kwamabele ami ebusuku.
    14: Isithandwa sami kimi silihlukuzo lesihlahla sehena ezivinini zeEngedi.
    15: Khangela, umuhle, mthandwa wami, khangela, umuhle, amehlo akho angawamajuba.
    16: Khangela, umuhle, sithandwa sami, isibili uyathokozisa. Lombheda wethu uluhlaza.
    17: Imijabo yezindlu zethu yimisedari, intungo zethu ngezefiri.
  2:
    1: Ngilirozi leSharoni, umduze wezigodi.
    2: Njengomduze phakathi kwameva, unjalo mthandwa wami phakathi kwamadodakazi.
    3: Njengesihlahla sama-aphula phakathi kwezihlahla zeganga, sinjalo isithandwa sami phakathi kwamadodana. Ngahlala emthunzini waso ngathokoza kakhulu, lesithelo saso simnandi ekunambitheni kwami.
    4: Sangisa endlini yewayini, lesiboniso saso phezu kwami siluthando.
    5: Ngisekelani ngezinkwa zezithelo zevini ezonyisiweyo, lingiqinise ngama-aphula, ngoba ngiguliswa luthando.
    6: Isandla saso sokhohlo singaphansi kwekhanda lami, lesokunene saso siyangigona.
    7: Ngiyalifungisa, madodakazi eJerusalema, ngemiziki kumbe ngezimpala zeganga, ukuze lingaphazamisi lingavusi uthando aze athande.
    8: Ilizwi lesithandwa sami! Khangela sona siyeza, siseqa phezu kwezintaba, siqolotsha phezu kwamaqaqa.
    9: Isithandwa sami sinjengomziki kumbe njengethole lendluzele. Khangela simi ngemva komduli wethu, silunguza emawindini, sizibonakalisa eminxibeni yewindi.
    10: 'Isithandwa sami saphendula sathi kimi: Vuka wena, mthandwa wami, omuhle wami, asihambe wena.'
    11: Ngoba khangela, ubusika sebudlulile, izulu seliphelile, lihambile.
    12: Amaluba ayabonakala emhlabeni, isikhathi sokuhlabelela sesifikile, lelizwi lejuba liyezwakala elizweni lakithi.
    13: Isihlahla somkhiwa sivuthisa imikhiwa yaso eluhlaza, lamavini alempoko aletha iphunga elimnandi. Vuka wena, mthandwa wami, omuhle wami wena, sihambe.
    14: Juba lami, elisengoxweni yedwala, ekusithekeni kweliwa, ngitshengisa ubuso bakho, ngizwise ilizwi lakho, ngoba ilizwi lakho limnandi, lobuso bakho buyabukeka.
    15: Sibambeleni amakhanka, amakhanka amancinyane, ona izivini, ngoba izivini zethu zilezimpoko.
    16: Isithandwa sami ngesami, lami ngingowaso, eselusa phakathi kwemiduze.
    17: Kuze kube semadabukakusa, lamathunzi abaleke, phenduka, sithandwa sami, ube njengomziki kumbe njengethole lendluzele phezu kwezintaba zeBhetheri.
  3:
    1: Embhedeni wami ebusuku ngamdinga lowo umphefumulo wami omthandayo; ngamdinga, kodwa kangimtholanga.
    2: Sengizasuka ngibhodabhode emzini, ezitaladeni lemagcekeni, ngimdinge yena umphefumulo wami omthandayo; ngamdinga, kodwa kangimtholanga.
    3: Abalindi ababebhodabhoda emzini bangifica. Limbonile yini yena umphefumulo wami omthandayo?
    4: Sengidlule kancinyane kubo ngasengimthola yena umphefumulo wami omthandayo. Ngambamba, kangimyekelanga ahambe ngaze ngamletha endlini kamama, lekamelweni lakhe owangimithayo.
    5: Ngiyalifungisa, madodakazi eJerusalema, ngemiziki kumbe ngezimpala zeganga, ukuze lingaphazamisi lingavusi uthando luze luthande.
    6: Ngubani lo owenyuka evela enkangala njengezinsika zentuthu, eqholwe ngemure lempepha, ngakho konke okucholisisiweyo kwabathengisi?
    7: Khangela umbheda wakhe ongokaSolomoni, amaqhawe angamatshumi ayisithupha awugombolozela, emaqhaweni akoIsrayeli.
    8: Wonke abambe inkemba efundiselwe impi, yilelo lalelo inkemba yalo emlenzeni walo ngenxa yokwesaba ebusuku.
    9: Inkosi uSolomoni yazenzela isihlalo sokuthwalwa ngezigodo zeLebhanoni.
    10: Yenza insika zaso ngesiliva, iphansi laso ngegolide, isihlalo saso ngokuyibubende, ubuphakathi baso bubekelelwe ngothando ngamadodakazi eJerusalema.
    11: Phumani, madodakazi eZiyoni, libone inkosi uSolomoni, ilomqhele unina amethwesa umqhele ngawo ngosuku lomtshado wayo, langosuku lwentokozo yenhliziyo yayo.
  4:
    1: Khangela, umuhle, mthandwa wami, khangela, umuhle. Amehlo akho angawamajuba ngaphakathi kweveyili lakho; inwele zakho zinjengomhlambi wembuzi zisehla entabeni iGileyadi.
    2: Amazinyo akho anjengomhlambi wezimvukazi ezigundiweyo, ezikhuphuka ekugezisweni, okuthi zonke zazo zizele amaphahla, njalo kungekho efelwayo phakathi kwazo.
    3: Indebe zakho zinjengentambo ebomvu, lenkulumo yakho yinhle. Inhlafuno zakho phakathi kweveyili lakho zinjengocezu lwepomegranati.
    4: Intamo yakho injengomphotshongo kaDavida owakhiwe waba yindlu yezikhali, okulenga kuwo amahawu ayinkulungwane, wonke ayizihlangu zamaqhawe.
    5: Amabele akho womabili anjengabantwana ababili bomziki, abangamaphahla empala, abadla phakathi kwemiduze.
    6: Kuze kube semadabukakusa, lamathunzi abaleke, mina ngizakuya entabeni yemure, leqaqeni lwempepha.
    7: Wena wonke umuhle, mthandwa wami, kakukho sici kuwe.
    8: Woza lami sisuke eLebhanoni, makoti wami, lami sisuke eLebhanoni. Khangela usengqongeni yeAmana, engqongeni yeSeniri leyeHermoni, ezimbalwini zezilwane, entabeni zezingwe.
    9: Uyithumbile inhliziyo yami, dadewethu, makoti, uyithumbile inhliziyo yami ngelinye lamehlo akho, ngesigqizo esisodwa sentamo yakho.
    10: Luhle kangakanani uthando lwakho, dadewethu, makoti! Lungcono kangakanani uthando lwakho kulewayini, lephunga lamagcobo akho kulamakha wonke.
    11: Indebe zakho, makoti, zithonta njengohlanga loluju; uluju lochago kungaphansi kolimi lwakho, lephunga lezembatho zakho linjengephunga leLebhanoni.
    12: Uyisivande esikhiyiweyo, dadewethu, makoti, umthombo okhiyiweyo, isiphethu esinanyekwe ngophawu.
    13: Amahlumela akho ayisivande samapomegranati, lezithelo ezimnandi, ihena lenadi,
    14: inadi lesafroni, ikhalamu lekinamoni, lezihlahla zonke zempepha, imure lenhlaba, lamakha wonke aqakathekileyo;
    15: umthombo wezivande, umgodi wamanzi aphilayo, lezifula ezivela eLebhanoni.
    16: Vuka, moya wenyakatho, uze lawe, moya weningizimu, uphephethe esivandeni sami ukuze amakha aso ageleze aphume. Kasize isithandwa sami esivandeni saso, sidle izithelo zaso ezimnandi.
  5:
    1: Sengingenile esivandeni sami, dadewethu, mlobokazi, sengikhe imure yami lamakha ami, ngidle uhlanga loluju lwami kanye loluju lwami, nginathe iwayini lami lochago lwami. Dlanini, bangane, linathe, linathe kakhulu, bathandekayo.
    2: 'Ngilele, kodwa inhliziyo yami iphapheme. Ilizwi lesithandwa sami liqoqoda, lisithi: Ngivulela, dadewethu, mthandwa wami, juba lami, opheleleyo wami, ngoba ikhanda lami ligcwele amazolo, inwele zami eziphotheneyo amathonsi ebusuku.'
    3: Ngikhuphile isigqoko sami, ngingasigqoka njani? Ngigezile inyawo zami, ngingazingcolisa njani?
    4: Isithandwa sami safaka isandla saso esikhaleni sesivalo, lemibilini yami yasiqubuleka.
    5: Ngasukuma mina ukuvulela isithandwa sami; lezandla zami zathonta imure, leminwe yami imure egelezayo, ezibanjeni zekhiye.
    6: Mina ngasivulela isithandwa sami, kodwa isithandwa sami sasitshibilike sedlula. Umphefumulo wami wehluleka ekukhulumeni kwaso. Ngasidinga, kodwa kangisitholanga, ngasibiza, kodwa kasingiphendulanga.
    7: Abalindi ababebhodabhoda emzini bangifica, bangitshaya, bangilimaza; abalindi bemiduli bangithathela ijali yami.
    8: Ngiyalifungisa, madodakazi eJerusalema, uba lithola othandekayo wami, lizamtshelani? Ukuthi ngiguliswa luthando.
    9: Isithandwa sakho simedlula ngani omunye othandekayo, wena omuhle phakathi kwabesifazana? Isithandwa sakho simedlula ngani omunye othandekayo ukuthi usifungise njalo?
    10: Isithandwa sami simhlophe sibomvana, inhlokonkulu phakathi kwenkulungwane ezilitshumi.
    11: Ikhanda laso linjengegolide elicengeke kakhulu, inwele zaso eziphotheneyo ziyibulembu, zimnyama njengewabayi.
    12: Amehlo aso anjengamajuba ezifuleni zamanzi, agezwe ngochago, afakwe kakuhle.
    13: Izihlathi zaso zinjengombheda wamakha, njengemibundu yamakha akhupha iphunga elimnandi. Indebe zaso zinjengemiduze, zithonta imure egelezayo.
    14: Izandla zaso zinjengendandatho zegolide ezigcwele ibherule. Isisu saso sinjengophondo lwendlovu olukhanyayo, luhuqwe ngesafire.
    15: Imilenze yaso zinsika zelitshe elimhlophe zimiswe ezisekelweni zegolide elicwengekileyo. Ukukhangeleka kwaso kunjengeLebhanoni, elikhethelo njengemisedari.
    16: Umlomo waso umnandi kakhulu, yebo sonke siyathandeka kakhulu. Lesi yisithandwa sami, njalo lesi ngumngane wami, madodakazi eJerusalema.
  6:
    1: Siye ngaphi isithandwa sakho, wena omuhle phakathi kwabesifazana? Siphendukele ngaphi isithandwa sakho, ukuze sisidinge kanye lawe?
    2: Isithandwa sami sehlele esivandeni saso, emibhedeni yamakha, ukudla ezivandeni, lokukha imiduze.
    3: Ngingowesithandwa sami, lesithandwa sami singesami, esidla phakathi kwemiduze.
    4: Umuhle, mthandwa wami, njengeTiriza, uyabukeka njengeJerusalema, uyesabeka njengebutho eliphethe iziboniso.
    5: Susa amehlo akho kimi ngoba ayanginqoba. Inwele zakho zinjengomhlambi wembuzi zisehla eGileyadi.
    6: Amazinyo akho anjengomhlambi wezimvukazi ezikhuphuka ekugezisweni, okuthi zonke zazo zizele amaphahla, njalo kungekho eyinyumba phakathi kwazo.
    7: Inhlafuno zakho phakathi kweveyili lakho zinjengocezu lwepomegranati.
    8: Kukhona izindlovukazi ezingamatshumi ayisithupha, labafazi abancane abangamatshumi ayisificaminwembili, lezintombi ezingelanani.
    9: Linye ijuba lami, opheleleyo wami, nguye yedwa kunina, ongokhethiweyo wakhe owamzalayo. Amadodakazi ambona, ambusisa, izindlovukazi labafazi abancinyane, bambabaza.
    10: Ngubani lo obonakala njengokusa, omuhle njengenyanga, ocwebileyo njengelanga, owesabeka njengebutho eliphethe iziboniso?
    11: Ngehlela esivandeni senkelo ukubona okuhlumayo esigodini, ukubona ukuthi ivini liyahluma, amapomegranati ayakhahlela yini.
    12: Ngingakazi umphefumulo wami wangimisa ezinqoleni zobukhosi zabantu bakithi.
    13: Phenduka, phenduka, mShulami, phenduka, phenduka, ukuze sikubuke. Limbukelani umShulami? Kunjengexuku lamabutho amabili.
  7:
    1: Zinhle kangakanani izinyawo zakho emanyathelweni, ndodakazi yenkosana! Amalunga amathangazi akho anjengemiceciso, umsebenzi wezandla zengcitshi.
    2: Inkaba yakho injengomganu oyingubhe ongasweli iwayini elixutshanisiweyo. Isisu sakho sinjengenqumbi yengqoloyi ezingelezelwe yimiduze.
    3: Amabele akho womabili anjengabantwana ababili bomziki, abangamaphahla empala.
    4: Intamo yakho injengomphotshongo wempondo zendlovu. Amehlo akho ayiziziba zeHeshiboni ngasesangweni leBeti-Rabimi. Impumulo yakho injengomphotshongo weLebhanoni okhangelene leDamaseko.
    5: Ikhanda lakho phezu kwakho linjengeKharmeli, lenwele zekhanda lakho ezilengayo zinjengokuyibubende; inkosi ibotshwe emikhandlweni.
    6: Umuhle kangakanani, njalo uthandeka kangakanani, thando, ezinjabulweni.
    7: Lobu ubude bakho bunjengesihlahla selala, lamabele akho njengamaxha.
    8: 'Ngathi: Ngizakhwela esihlahleni selala ngibambe ingatsha zaso. Khathesi-ke amabele akho azakuba njengamahlukuzo evini, lephunga lamakhala akho linjengama-aphula,'
    9: lolwanga lwakho lunjengewayini elihle eliya kusithandwa sami kakuhle, kusenza indebe zabaleleyo zikhulume.
    10: Ngingowesithandwa sami, lesifiso saso singakimi.
    11: Woza, sithandwa sami, kasiphumele egangeni, silale ebusuku emizaneni;
    12: kasivuke ngovivi siye ezivinini, sibone ukuthi amavini asehluma, ekhupha impoko, lokuthi amapomegranati akhahlele yini. Lapho ngizakunika uthando lwami.
    13: Amamandrake akhupha iphunga elimnandi, langasemasangweni ethu kukhona zonke inhlobo zezithelo ezimnandi kakhulu, ezintsha lezindala, engizibekele wena, sithandwa sami.
  8:
    1: Kungathi ngabe unjengomfowethu owamunya amabele kamama! Uba bengingakufica phandle, bengingakwanga, yebo, bebengayikungidelela.
    2: Bengingakukhokhela ngikungenise endlini kamama, ubengangifundisa; bengingakunathisa okwewayini elilesinongo, okomhluzi wepomegranati lami.
    3: Isandla sakhe sokhohlo singaphansi kwekhanda lami, lesokunene saso siyangigona.
    4: Ngiyalifungisa, lina madodakazi eJerusalema, ukuze lingaphazamisi lingavusi uthando aze athande.
    5: Ngubani lo owenyuka evela enkangala eyeme kothandekayo wakhe? Ngakuvusa ngaphansi kwesihlahla sama-aphula, kulapho unyoko akuhelela khona, kulapho ahelelwa khona owakuzalayo.
    6: Ngibeka njengophawu enhliziyweni yakho, njengophawu engalweni yakho; ngoba uthando lulamandla njengokufa, ubukhwele bulesihluku njengengcwaba; amalahle alo angamalahle omlilo, ilangabi elilamandla kakhulu.
    7: Amanzi amanengi kawalakulucitsha uthando, lezimpophoma kazilugalulisi. Uba umuntu ubenganika impahla yonke yendlu yakhe ngothando, bebengayidelela lokuyidelela.
    8: Silodadewethu omncinyane, njalo kalamabele. Sizamenzelani udadewethu ngosuku mhla kukhulunywa ngaye?
    9: Uba engumduli, sizakwakha phezu kwakhe inqaba yesiliva, njalo uba engumnyango, sizamvalela ngamapulanka omsedari.
    10: Ngingumduli, lamabele ami anjengemiphotshongo; khona emehlweni akhe ngaba njengokufumene umusa.
    11: USolomoni wayelesivini eBhali-Hamoni, wanikela isivini kubalindi; ngulowo lalowo wayezaletha ngezithelo zaso inhlamvu zesiliva eziyinkulungwane.
    12: Isivini sami esingesami siphambi kwami; inhlamvu eziyinkulungwane ngezakho, Solomoni, lamakhulu amabili ngawabalindi bezithelo zaso.
    13: Wena ohlala ezivandeni, abangane balalela ilizwi lakho; ngizwise lona.
    14: Phangisa, sithandwa sami, ube njengomziki kumbe njengethole lendluzele phezu kwezintaba zamakha.
23:
  1:
    1: Umbono kaIsaya indodana kaAmozi, awubona ngoJuda leJerusalema, ensukwini zaboUziya, uJothamu, uAhazi, uHezekhiya, amakhosi akoJuda.
    2: 'Zwanini, mazulu, ubeke indlebe, mhlaba, ngoba iNkosi isikhulumile, yathi: Ngondlile ngakhulisa abantwana, kodwa bona bangivukele.'
    3: Inkabi iyamazi umniniyo, lobabhemi umkolo womnikazi wakhe; kodwa uIsrayeli kazi, abantu bami kabaqedisisi.
    4: Hawu, isizwe esonayo, abantu abasindwa yibubi, inzalo yabenzi bobubi, abantwana abonakalisayo! Bayitshiyile iNkosi, bamdelele oNgcwele kaIsrayeli, bahlehlele nyovane.
    5: Lizatshayelwani futhi? Belizaqhubeka livukela; ikhanda lonke liyagula, lenhliziyo yonke ibuthakathaka.
    6: Kusukela kungaphansi yonyawo kuze kufike ekhanda kakulandawo ephilileyo kukho, kodwa izilonda lemivimvinya lamanxeba ophayo; kakukhanywanga, kakubotshwanga, kakuthanjiswanga ngamafutha.
    7: Ilizwe lakini liyincithakalo, imizi yenu itshiswe ngomlilo, umhlaba wenu abezizwe bawudla phambi kwenu, njalo kulencithakalo, njengokugenqulwa ngabemzini.
    8: Indodakazi yeZiyoni isele-ke njengedumba esivinini, njengengalane ensimini yamakhomane, njengomuzi ovinjezelweyo.
    9: Uba iNkosi yamabandla ibingasitshiyelanga insali eyingcosana, besizakuba njengeSodoma, sifanane leGomora.
    10: Zwanini ilizwi leNkosi, babusi beSodoma, libeke indlebe kumlayo kaNkulunkulu wethu, bantu beGomora.
    11: Buyini kimi ubunengi bemihlatshelo yenu? itsho iNkosi. Ngenelisiwe yiminikelo yokutshiswa yezinqama langamahwahwa okunonisiweyo; legazi lamajongosi lelamawundlu lelezimpongo kangithokozi ngalo.
    12: Lapho lisizabonakala phambi kwami, ngubani obize lokhu esandleni senu, ukugxoba amaguma ami?
    13: Lingabe lisaletha umnikelo oyize; impepha iyisinengiso kimi; ukuthwasa kwenyanga, lesabatha, ukubizwa kwenhlangano, ngingekumele; kuyisiphambeko, ngitsho umhlangano onzulu.
    14: Umphefumulo wami uyakuzonda ukuthwasa kwezinyanga zenu lemikhosi yenu emisiweyo; kungumthwalo kimi, sengikhathele yikukuthwala.
    15: Lalapho liselula izandla zenu ngizalifihlela amehlo ami; njalo nxa lisandisa umkhuleko kangiyikuzwa; izandla zenu zigcwele igazi.
    16: Gezani, lizihlambulule; susani ububi bezenzo zenu phambi kwamehlo ami; yekelani ukwenza okubi;
    17: fundani ukwenza okuhle; dingani isahlulelo; sizani ocindezelweyo; yehlulelani intandane; melani umfelokazi.
    18: Wozani khathesi, siqondisane, itsho iNkosi; loba izono zenu zinjengokubomvu gebhu, zizakuba mhlophe njengeliqhwa elikhithikileyo; loba zibomvu njengokubomvu kakhulu, zizakuba njengoboya bezimvu.
    19: Uba livuma lilalela, lizakudla okuhle kwelizwe;
    20: kodwa uba lisala libe lenkani, lizadliwa yinkemba; ngoba umlomo weNkosi ukhulumile.
    21: Yeka, umuzi othembekileyo usube liwule! Wawugcwele isahlulelo, ukulunga kwakuhlezi kuwo, kodwa khathesi ababulali.
    22: Isiliva sakho sesibe ngamanyele; iwayini lakho laxubana lamanzi.
    23: Iziphathamandla zakho zingabahlamuki labangane bamasela; ngulowo lalowo uthanda isipho, azingele izivalamlomo; kazehluleli izintandane, lendaba yomfelokazi kayifiki kuzo.
    24: 'Ngakho itsho iNkosi, iNkosi yamabandla, oLamandla wakoIsrayeli: E, ngizaziduduza ngezitha zami, ngiziphindisele kwabamelana lami.'
    25: Ngizabuyisela isandla sami phezu kwakho, ngicwengisise amanyele akho, ngisuse yonke ingcekeza yokucwengwa kwakho.
    26: Ngizabuyisela abahluleli bakho njengekuqaleni, labeluleki bakho njengakuqala; emva kwalokho ubizwe ngokuthi ngumuzi wokulunga, umuzi othembekileyo.
    27: IZiyoni izahlengwa ngesahlulelo, labaphendukayo bayo ngokulunga.
    28: Lokwephulwa kwabaphambuki lokwezoni kuzakuba kanyekanye, labadela iNkosi baqedwe.
    29: Ngoba bazakuba lenhloni ngezihlahla zama-okhi elaliziloyisa, liyangeke ngezivande elizikhethileyo.
    30: Ngoba lizakuba njengesihlahla se-okhi omahlamvu aso ayabuna, lanjengesivande esingelamanzi.
    31: Njalo olamandla uzakuba lifilakisi eliyizibi, lomenzi walo abe yinhlansi; njalo kuzakutsha kokubili kanyekanye, kungabi khona ocitshayo.
  2:
    1: Ilizwi uIsaya indodana kaAmozi alibona ngoJuda leJerusalema.
    2: Kuzakuthi-ke ekupheleni kwezinsuku intaba yendlu yeNkosi imiswe engqongeni yezintaba, iphakanyiswe phezu kwamaqaqa; lazo zonke izizwe zizajulukela kuyo.
    3: 'Lezizwe ezinengi zizahamba zithi: Wozani senyukele entabeni yeNkosi, endlini kaNkulunkulu kaJakobe, njalo uzasifundisa ngendlela zakhe, sihambe emikhondweni yakhe; ngoba kuzaphuma umlayo eZiyoni, lelizwi leNkosi eJerusalema.'
    4: Njalo izakwahlulela phakathi kwezizwe, ikhuze abantu abanengi; njalo bazakhanda inkemba zabo zibe yizikali zamakhuba, lemikhonto yabo ibe zingqamu zokuthena izihlahla; isizwe kasiyikuphakamisela isizwe inkemba, kazisayikufunda impi futhi.
    5: Ndlu kaJakobe, wozani sihambe ekukhanyeni kweNkosi.
    6: Ngoba ubadelile abantu bakho, indlu kaJakobe, ngoba bagcwele okwempumalanga, bayizanuse njengamaFilisti, bazijabulisa ngabantwana bezizwe.
    7: Lelizwe labo ligcwaliswe isiliva legolide, njalo kakulakuphela kwenotho yabo; lelizwe labo ligcwaliswe amabhiza, njalo kakulakuphela kwenqola zabo.
    8: Lelizwe labo ligcwaliswe izithombe; bakhothamela imisebenzi yezandla zabo, lokho iminwe yabo ekwenzileyo.
    9: Lomuntukazana uyakhothama, lomuntu omkhulu azithobe; ngakho kawubaxoleli.
    10: Ngena edwaleni, ucatshe othulini, ngenxa yokwesabeka kweNkosi, langenxa yodumo lobukhosi bayo.
    11: Amehlo aziqhenyayo omuntu azakwehliselwa phansi, lokuzikhukhumeza kwabantu kuzakhothanyiswa, njalo iNkosi kuphela izaphakanyiswa ngalolosuku.
    12: Ngoba usuku lweNkosi yamabandla luzakuba phezu kwakhe wonke ozigqajayo lozikhukhumezayo, lumelane laye wonke oziphakamisayo, ukuze athotshiswe,
    13: lumelane layo yonke imisedari yeLebhanoni emide lephakemeyo, lumelane lazo zonke izihlahla zama-okhi zeBashani,
    14: lumelane lazo zonke intaba ezinde, lumelane lawo wonke amaqaqa aphakemeyo,
    15: lumelane lawo wonke umphotshongo ophakemeyo, lumelane lawo wonke umthangala obiyelweyo,
    16: lumelane layo yonke imikhumbi yeTarshishi, lumelane layo yonke imifanekiso eloyisekayo.
    17: Lokuziqhenya kwabantu kuzakhothanyiswa, lokuzikhukhumeza kwabantu kuzathotshiswa, leNkosi kuphela izaphakanyiswa ngalolusuku.
    18: Lezithombe zizaphela du.
    19: Bazangena-ke ezimbalwini zamadwala lemihomeni yomhlaba, ngenxa yokwesabeka kweNkosi langenxa yodumo lokuphakama kwayo, lapho izavuka ukuqhaqhazelisa umhlaba.
    20: Ngalolosuku umuntu uzalahlela emagundwaneni lakubolulwane izithombe zakhe zesiliva lezithombe zakhe zegolide abazenzela zona ukuzikhonza,
    21: ukungena ezingoxweni zamadwala lezingoxweni zamawa, ngenxa yokwesabeka kweNkosi langenxa yodumo lokuphakama kwayo, lapho izavuka ukuqhaqhazelisa umhlaba.
    22: Lina phezani kumuntu, omphefumulo wakhe usemakhaleni akhe; ngoba unakanwa kukuphi?
  3:
    1: Ngoba khangela, iNkosi, uJehova wamabandla, izasusa eJerusalema lakoJuda insika lodondolo, insika yonke yesinkwa, lensika yonke yamanzi,
    2: iqhawe, lendoda yempi, umahluleli, lomprofethi, lomvumisi, lomdala,
    3: induna yamatshumi amahlanu, lowemukelekayo ngobuso, lomeluleki, lombazi ohlakaniphileyo, lowazi amalumbo.
    4: Ngizabanika abafana babe yiziphathamandla zabo, lezihluku zizabusa phezu kwabo.
    5: Labantu bazacindezelwa, omunye komunye, njalo ngulowo lalowo kumakhelwane wakhe; ijaha lizadelela omdala, lodelelekayo ohloniphekayo.
    6: 'Lapho umuntu ezabamba umfowabo wendlu kayise athi: Wena ulesembatho, woba ngumbusi wethu, lokhukuchithakala kube ngaphansi kwesandla sakho;'
    7: 'uzaphakamisa ngalolosuku athi: Kangiyikuba ngumelaphi, ngoba endlini yami kakulakudla kakulasembatho; lingangimisi ngibe ngumbusi wabantu.'
    8: Ngoba iJerusalema ikhubekile, loJuda uwile, ngoba ulimi lwabo lezenzo zabo kumelene leNkosi, ukuvukela amehlo obukhosi bayo.
    9: Ukukhangeleka kobuso babo kuyafakaza ngabo; bememezela izono zabo njengeSodoma, kabazifihli. Maye kumphefumulo wabo! Ngoba bazenzela okubi.
    10: Tshelani olungileyo ukuthi kuzakuba kuhle kuye; ngoba bazakudla isithelo sezenzo zabo.
    11: Maye kokhohlakeleyo! Kuzakuba kubi kuye; ngoba umvuzo wezandla zakhe uzakwenziwa kuye.
    12: Abantu bami, abacindezeli babo ngabantwana, labesifazana bayababusa. Bantu bami, abakhokheli benu ngabaduhisi, basanganisa indlela yemikhondo yenu.
    13: INkosi izimisele ukuphikisana, imi ukuthi yahlulele abantu.
    14: INkosi ingena kusahlulelo labadala babantu bayo leziphathamandla zayo; ngoba lina lidle isivini; impango yomyanga isezindlini zenu.
    15: Lina libachobozelani abantu bami, lichola ubuso babayanga? itsho iNkosi uJehova wamabandla.
    16: 'INkosi yasisithi: Ngenxa yokuthi amadodakazi eZiyoni eziphakamisile, ehamba elule intamo, ehuga ngamehlo, ehamba ngokuqoqomela ehamba, ekhencezisa izigqizo enyaweni zawo,'
    17: ngakho iNkosi izakwenza inkanda yamadodakazi eZiyoni ibe loqweqwe, leNkosi izanqunula izitho zawo zangasese.
    18: Ngalolosuku iNkosi izasusa ubuhle bezigqizo zawo, lezicwatsho, lamasongo anjengenyanga,
    19: amacici, lamasongo, lezimbombozo,
    20: amaqhiye, lezigetsho, lamabhanti, lemifuma, lezintebe,
    21: izindandatho, lamacici amakhala,
    22: izigqoko zemikhosi, lamajazi, lezembatho, lezamba,
    23: lezibuko, lezigqoko zelembu elicolekileyo kakhulu, lamaqhele, lamaveyili.
    24: Kuzakuthi-ke endaweni yamakha kube levumba, lendaweni yebhanti kube khona igoda, lendaweni yenwele ezilungiswe kuhle kube khona impabanga, lendaweni yesigqoko esihle kube khona isaka, ukutsha endaweni yobuhle.
    25: Amadoda akho azakuwa ngenkemba, lamaqhawe akho empini.
    26: Lamasango ayo azakhala alile; yenziwe ize izahlala emhlabathini.
  4:
    1: 'Labesifazana abayisikhombisa bazabamba indoda ibenye ngalolosuku, bathi: Sizakudla okwethu ukudla, sigqoke ezethu izigqoko; kuphela ibizo lakho kalibizwe phezu kwethu; susa ihlazo lethu.'
    2: Ngalolosuku ihlumela leNkosi lizakuba ngelobuhle, njalo elodumo, lesithelo selizwe ngesokuhle kakhulu lokokubukeka kwabaphunyukileyo bakoIsrayeli.
    3: Kuzakuthi-ke oseleyo eZiyoni lotshiywe eJerusalema athiwe ungcwele, wonke obhalelwe impilo eJerusalema;
    4: iNkosi isigezisile ingcekeza yamadodakazi eZiyoni, yahlambulula amacala egazi eJerusalema phakathi kwayo, ngomoya wesahlulelo langomoya wokutshisa.
    5: LeNkosi izadala phezu kwayo yonke indawo yokuhlala yentaba yeZiyoni, laphezu kwenhlangano zayo ezibiziweyo, iyezi emini, lentuthu, lokukhanya komlilo olamalangabi ebusuku; ngoba phezu kwayo yonke inkazimulo kuzakuba lesembeso esiluphahla.
    6: Njalo kuzakuba ledumba libe ngumthunzi emini ekutshiseni, njalo libe yisiphephelo, njalo libe yisivikelo esivunguvungwini lezulwini.
  5:
    1: Ake ngihlabelele othandiweyo wami ingoma yomthandwa wami ngesivini sakhe. Othandiweyo wami ulesivini oqaqeni oluvundileyo.
    2: Wasibiyela, wakhupha amatshe kiso, wasihlanyela ngevini elikhethiweyo, wakha umphotshongo phakathi kwaso, wagubha lesikhamelo sewayini kiso; walindela ukuthi sizathela izithelo zevini, kodwa sathela izithelo zevini ezimunyu.
    3: Ngakho-ke, bahlali beJerusalema, lani madoda akoJuda, ake lahlulele phakathi kwami lesivini sami.
    4: Ngabe kwenziwani okunye esivinini sami engingakwenzanga kuso? Ngalindelelani ukuthi sizathela izithelo zevini, kodwa sathela izithelo zevini ezimunyu?
    5: 'Ngakho-ke, ake ngilitshele engizakwenza esivinini sami: Ngizasusa uthango lwaso ukuze sibe lidlelo, ngidilize umduli waso ukuze sibe ngesokugxotshwa.'
    6: Ngizasenza sibe liganga, singathenwa, singahlakulwa, kodwa kumile ameva lokhula oluhlabayo. Njalo ngizalaya amayezi ukuthi anganisi izulu phezu kwaso.
    7: Ngoba isivini seNkosi yamabandla yindlu kaIsrayeli, labantu bakoJuda bayisithombo sentokozo zayo. Njalo yayilindele isahlulelo, kodwa khangela, ukuchithwa kwegazi; ukulunga, kodwa khangela, ukukhala.
    8: Maye kulabo abahlanganisa indlu lendlu, abasondeza insimu lensimu, kuze kusweleke indawo, lina-ke lihlale lodwa phakathi kwelizwe!
    9: 'Endlebeni zami iNkosi yamabandla yathi: Isibili izindlu ezinengi zizakuba ngamanxiwa, ezinkulu lezinhle zingabi lamhlali.'
    10: Ngoba indima ezilitshumi zesivini zizathela ibhathi elilodwa, lehomeri lenhlanyelo lithele i-efa.
    11: Maye kwabavuka ekuseni kakhulu, bexotshana lokunathwayo okulamandla, balibale kuze kuhlwe, lize iwayini libalumathise!
    12: Njalo ichacho lomhubhe, isigubhu lomhlanga, lewayini kusemadilini abo, kodwa kabananzi isenzo seNkosi, bengaboni umsebenzi wezandla zayo.
    13: Ngakho abantu bami bazakuya ekuthunjweni ngenxa yokungabi lolwazi, lamadoda abo odumo alendlala, lenengi labo lizakoma ngumhawu.
    14: Ngakho ingcwaba lizazinabulula, livule umlomo walo ube banzi ngokungelasilinganiso, kuze kwehle udumo lwabo lobunengi babo lenxokozelo yabo lothokozayo phakathi kwabo.
    15: Lomuntukazana uzakwehliselwa phansi, lomuntu ophakemeyo athotshiswe, lamehlo abazikhukhumezayo athotshiswe.
    16: Kodwa iNkosi yamabandla izaphakanyiswa ngesahlulelo, loNkulunkulu ongcwele uzangcweliswa ngokulunga.
    17: Lamawundlu azakudla ngokwendlela yawo, labemzini badle amanxiwa abakhulupheleyo.
    18: Maye kwabadonsa isiphambeko ngentambo zeze, lesono njengamagoda enqola!
    19: 'Labo abathi: Kaphangise, aphangisise umsebenzi wakhe, ukuze siwubone; lecebo loNgcwele kaIsrayeli kalisondele lize, ukuze silazi.'
    20: Maye kwabathi kokubi kuhle, lakokuhle kubi, ababeka umnyama ube yikukhanya, lokukhanya kube ngumnyama, ababeka okubabayo kube mnandi, lokumnandi kube ngokubabayo!
    21: Maye kwabahlakaniphileyo emehlweni abo, labaqedisisayo phambi kobuso babo!
    22: Maye kwabangamaqhawe okunatha iwayini, lamadoda alamandla okuhlanganisa okunathwayo okulamandla;
    23: abalungisisa okhohlakeleyo ngenxa yomvuzo, basuse ukulunga kwabalungileyo kubo!
    24: Ngakho njengolimi lomlilo lusidla isidindi sotshani, lamakhoba edilika ngelangabi, ngokunjalo impande yabo izakuba njengokubola, lempoko yabo iphephuke njengothuli; ngoba bewalile umlayo weNkosi yamabandla, balidelela ilizwi loNgcwele kaIsrayeli.
    25: Ngenxa yalokho ulaka lweNkosi lubavuthele abantu bayo, yelula isandla sayo imelene labo, yabatshaya, izintaba zaze zazamazama, lezidumbu zabo zaba njengengcekeza phakathi kwezitalada. Ngenxa yakho konke lokhu ulaka lwayo kaluphenduki, kodwa isandla sayo silokhu seluliwe.
    26: Njalo izasiphakamisela isizwe isiboniso ikhatshana, isitshayele ikhwelo isekucineni komhlaba; khangela-ke, sizakuza masinyane ngejubane.
    27: Kakho ozadinwa, njalo kakho ozakhubeka phakathi kwaso, kakho ozawozela, njalo kakho ozalala, njalo kakho ozakhululelwa ibhanti lokhalo lwakhe, njalo kakho ozaqanyukelwa ngumchilo wamanyathela akhe.
    28: Omitshoko yakhe ibukhali, lomadandili akhe wonke agotshiwe; amasondo amabhiza akhe azabalwa njengelitshe elilukhuni, lamavili akhe njengesivunguzane.
    29: Ukubhonga kwakhe kuzakuba njengokwesilwane, njalo uzabhonga njengamabhongo esilwane, abhavume abambe impango, ayilethe ekuvikelekeni, njalo kungekho umemuki.
    30: Bazakubhavumela ngalolosuku njengokubhavuma kolwandle. Uba umuntu ekhangela emhlabeni, khangela-ke, umnyama, usizi, lokukhanya kwenziwe kwaba mnyama ngamayezi aso.
  6:
    1: Ngomnyaka wokufa kwenkosi uUziya ngabona iNkosi ihlezi esihlalweni sobukhosi esiphezulu lesiphakemeyo, lemiphetho yesembatho sayo yagcwalisa ithempeli.
    2: Amaserafi ayemi ngaphezu kwayo; impiko eziyisithupha, impiko eziyisithupha zalelo lalelo; ngezimbili lagubuzela ubuso balo, langezimbili lagubuzela inyawo zalo, langezimbili laphapha.
    3: 'Lelinye lamemeza kwelinye lathi: Ingcwele, ingcwele, ingcwele iNkosi yamabandla; umhlaba wonke ugcwele inkazimulo yayo.'
    4: Insika zomnyango zasezinyikinyeka ngenxa yelizwi lomemezayo, lendlu yagcwala intuthu.
    5: 'Ngasengisithi: Maye kimi, ngoba ngiyabhubha! Ngoba ngingumuntu wendebe ezingcolileyo, futhi ngihlala phakathi kwabantu bendebe ezingcolileyo; ngoba amehlo ami abonile iNkosi, uJehova wamabandla.'
    6: Kwasekuphaphela kimi elinye lamaserafi lilelahle elivuthayo esandleni salo elalilithethe ngodlawu elathini.
    7: 'Lathinta umlomo wami, lathi: Khangela, lokhu kuzithintile indebe zakho; ngakho ububi bakho bususiwe, lesono sakho senzelwe inhlawulo lokuthula.'
    8: 'Ngasengisizwa ilizwi leNkosi lisithi: Ngizathuma bani? Njalo ngubani ozasiyela? Ngasengisithi: Khangela, ngilapha, thuma mina.'
    9: 'Yasisithi: Hamba, uthi kulababantu: Zwanini lizwe, kodwa kaliyikuqedisisa; njalo bonani libone, kodwa kaliyikubonisisa.'
    10: Yenza inhliziyo yalababantu ikhuluphale, wenze indlebe zabo zibe nzima, uvale amehlo abo, hlezi babone ngamehlo abo, bezwe ngendlebe zabo, baqedisise ngenhliziyo zabo, baphenduke, babesebesiliswa.
    11: 'Ngasengisithi: Koze kube nini, Nkosi? Yasisithi: Kuze kuchitheke imizi ingabi lamhlali, lezindlu zingabi lamuntu, lelizwe lichitheke lithi nya,'
    12: leNkosi ibasusele khatshana abantu, njalo kube lokutshiywa okukhulu phakathi kwelizwe.
    13: Kodwa ingxenye eyodwa etshumini isezakuba kulo; izaphenduka, ibe ngeyokudliwa; njengomtherebhinti lanjengesihlahla se-okhi, esiwohloza amahlamvu aso, isidindi saso sikuzo; inzalo engcwele iyisidindi salo.
  7:
    1: Kwasekusithi ensukwini zikaAhazi indodana kaJothamu, indodana kaUziya inkosi yakoJuda, uRezini inkosi yeSiriya kanye loPheka indodana kaRemaliya inkosi yakoIsrayeli wenyukela eJerusalema ukuya empini emelene layo, kodwa kabangalakho ukulwa layo ngokuphumelelayo.
    2: Kwasekubikwa endlini kaDavida ukuthi iSiriya ihlangene loEfrayimi; inhliziyo yakhe lenhliziyo yabantu bakhe zasezinyikinyeka njengezihlahla zegusu zinyikinywa ngumoya.
    3: 'INkosi yasisithi kuIsaya: Ake uphume uyehlangabeza uAhazi, wena loSheyari-Yashubi indodana yakho, ekucineni komfolo wechibi elingaphezulu, emgwaqweni omkhulu wensimu yomwatshi,'
    4: 'uthi kuye: Nanzelela, uthule, ungesabi, lenhliziyo yakho ingabi buthakathaka ngenxa yemisila emibili yalezizikhuni ezithunqayo, ngenxa yokuvutha kolaka lukaRezini leSiriya, lendodana kaRemaliya.'
    5: 'Ngenxa yokuthi iSiriya, uEfrayimi, lendodana kaRemaliya, bacebise okubi ngawe, besithi:'
    6: Asenyukele koJuda, simesabise, sizifohlelele kuye, sibeke inkosi phakathi kwakhe, indodana kaTabeyeli.
    7: 'Itsho njalo iNkosi uJehova: Kakuyikuma, njalo kakuyikwenzeka.'
    8: Ngoba inhloko yeSiriya yiDamaseko, lenhloko yeDamaseko nguRezini; laphakathi kuseleminyaka engamatshumi ayisithupha lanhlanu uEfrayimi uzakwephulwa, angabi yisizwe.
    9: Njalo inhloko kaEfrayimi yiSamariya, lenhloko yeSamariya yindodana kaRemaliya. Uba lingakholwa, isibili kaliyikuqiniswa.
    10: 'INkosi yasiqhubeka ikhuluma kuAhazi isithi:'
    11: Zicelele isibonakaliso eNkosini uNkulunkulu wakho; cela ekujuleni loba ekuphakameni phezulu.
    12: 'Kodwa uAhazi wathi: Kangiyikucela, kangiyikulinga iNkosi.'
    13: 'Wasesithi: Zwana-ke, ndlu kaDavida; kuyinto encinyane kakhulu kuwe yini ukuthi udinise abantu, ukuthi udinise loNkulunkulu wami?'
    14: 'Ngakho iNkosi uqobo izalinika isibonakaliso: Khangela, intombi emsulwa izathatha isisu, ibelethe indodana, ibize ibizo layo ngokuthi nguEmanuweli.'
    15: Uzakudla amasi loluju, aze azi ukwala okubi lokukhetha okuhle.
    16: Ngoba umntwana engakakwazi ukwala okubi lokukhetha okuhle, ilizwe onengwa yilo lizatshiywa ngamakhosi alo amabili.
    17: INkosi izaletha phezu kwakho laphezu kwabantu bakho laphezu kwendlu kayihlo insuku ezingezanga kusukela osukwini uEfrayimi asuka ngalo koJuda; yinkosi yeAsiriya.
    18: Kuzakuthi-ke ngalolosuku iNkosi itshaye ikhwelo empukaneni esephethelweni lwemifula yeGibhithe, lenyosini eselizweni leAsiriya.
    19: Zizakuza-ke, ziphumule zonke ezigodini zamawa, lezingoxweni zamadwala, lezihlahleni zonke zameva, lemadlelweni wonke.
    20: Ngalolosuku iNkosi izaphuca ngensingo eyebolekwe, phetsheya komfula, ngenkosi yeAsiriya, ikhanda loboya bezinyawo, futhi ihluthune lendevu.
    21: Kuzakuthi-ke ngalolosuku umuntu uzagcina kuphila ithokazi lezimvu ezimbili;
    22: kuzakuthi-ke ngenxa yobunengi bochago ezilwehlisayo adle amasi; yebo, wonke oseleyo phakathi kwelizwe uzakudla amasi loluju.
    23: Kuzakuthi-ke ngalolosuku, yonke indawo lapho okwakukhona amavini ayinkulungwane ngenhlamvu zesiliva eziyinkulungwane, kube ngokwameva lokhula oluhlabayo.
    24: Bazakuya khona ngemitshoko langedandili, ngoba ilizwe lonke lizakuba ngameva lokhula oluhlabayo.
    25: Lazo zonke izintaba ezazilinywa ngekhuba kabayikuya kuzo ngokwesaba ameva lokhula oluhlabayo; kodwa kuzakuba ngokokungenisa inkabi lokokunyathelwa yizimvu.
  8:
    1: 'INkosi yasisithi kimi: Zithathele isibhebhe esikhulu, ubhale kiso ngepheni yomuntu ukuthi: Maherishalali-Hashibazi.'
    2: Ngasengizifakazisela abafakazi abathembekileyo, oUriya umpristi loZekhariya indodana kaJeberekiya.
    3: 'Ngasengisondela kumprofethikazi, wasethatha isisu, wazala indodana. INkosi yasisithi kimi: Umuthe ibizo lokuthi uMaherishalali-Hashibazi.'
    4: Ngoba umntwana engakakwazi ukumemeza athi baba, lokuthi, mama, inotho yeDamaseko lempango yeSamariya kuzathwalelwa phambi kwenkosi yeAsiriya.
    5: 'INkosi yasibuya yakhuluma lami futhi isithi:'
    6: Ngenxa yokuthi lesisizwe siwalile amanzi eShilowa ahamba kancinyane, njalo kulentokozo kuRezini lendodana kaRemaliya,
    7: ngakho-ke, khangela, iNkosi izakwenyusela phezu kwabo amanzi omfula amanengi lalamandla, inkosi yeAsiriya labo bonke ubukhosi bayo; azakwenyukela phezu kwaso yonke imigelo yaso, ahambe phezu kwazo zonke inkumbi zaso,
    8: aze adlulele koJuda; akhukhule, adlule, afinyelele entanyeni; lokweluleka kwempiko zawo kuzagcwalisa ilizwe lakho, Emanuweli.
    9: Zihlanganiseni, zizwe, kodwa liphahlazwe; bekani indlebe, lina lonke abezizwe ezikhatshana; zibhinceni, kodwa liphahlazwe; zibhinceni, kodwa liphahlazwe.
    10: Cebani icebo, kodwa lizafojiswa; khulumani ilizwi, kodwa kaliyikuma; ngoba uNkulunkulu ulathi.
    11: 'Ngoba yatsho njalo iNkosi kimi ngesandla esilamandla, yangifundisa ukuthi ngingahambi endleleni yalababantu, isithi:'
    12: 'Lingatsho ukuthi: Ugobe, kukho konke lababantu abathi ngakho: Ugobe; lingesabi ukwesaba kwabo, lingatshaywa luvalo.'
    13: INkosi yamabandla, yona lizayingcwelisa, njalo yona ibe yikwesaba kwenu, njalo yona ibe luvalo lwenu.
    14: Njalo izakuba yindawo engcwele, kodwa ibe yilitshe lokukhubekisa, ibe lidwala lokuwisa kuzo zombili izindlu zakoIsrayeli, ibe ngumjibila ibe yisifu kwabakhileyo eJerusalema.
    15: Labanengi bazakhubeka phakathi kwabo, bawe, bephuke, bathiywe, bathunjwe.
    16: Bopha ubufakazi, unameke umlayo phakathi kwabafundi bami.
    17: Ngakho ngizalindela iNkosi efihlela indlu kaJakobe ubuso bayo, ngiyidinge.
    18: Khangela mina labantwana iNkosi enginike bona siyizibonakaliso lezimangaliso koIsrayeli, ezivela eNkosini yamabandla ehlala entabeni yeZiyoni.
    19: 'Lalapho bezakuthi kini: Buzani kwabalamadlozi, lakubathakathi abatshaya imilozwi labanyenyezayo: abantu kabayikubuza yini kuNkulunkulu wabo? Abantu babuze yini bemele abaphilayo kwabafileyo?'
    20: Kuwo umthetho lakubo ubufakazi! Uba bengakhulumi njengalelilizwi, kungokuthi kakukho ukusa kubo.
    21: Bazadabula kukho, becindezelwe kakhulu belambile; kuzakuthi-ke belambile bezondile, bathuke inkosi yabo loNkulunkulu wabo, bakhangele phezulu.
    22: Njalo bazakhangela emhlabeni, khangela-ke, kuzakuba lokuhlupheka lomnyama, ubumnyama benkathazo, njalo axotshelwe emnyameni.
  9:
    1: Kodwa umnyama kawuyikuba njengenkathazo yalo; njengesikhathini samandulo wakwenza kwaba lula elizweni lakoZebuluni lelizweni lakoNafithali; kodwa emva kwalokhu wakwenza kwaba nzima ngendlela yolwandle, phetsheya kweJordani, eGalili lezizwe.
    2: Abantu ababehamba emnyameni babonile ukukhanya okukhulu; ababehlala elizweni lethunzi lokufa, ukukhanya kubakhanyisele.
    3: Wandisile isizwe, wakhulisa intokozo yaso; bayathokoza phambi kwakho njengentokozo ekuvuneni, njengoba bethokoza ekwehlukaniselaneni kwabo impango.
    4: Ngoba wephulile ijogwe lomthwalo waso, loswazi lwehlombe laso, intonga yomcindezeli waso, njengasosukwini lukaMidiyani.
    5: Ngoba wonke umsindo wempi usenhlokomeni, lesigqoko sigiqwe egazini; njalo kuzakuba ngesokutshiswa, kube zinkuni zomlilo.
    6: 'Ngoba sizalelwe umntwana, sinikwe indodana; lombuso uzakuba sehlombe layo, lebizo lakhe lizathiwa: OMangalisayo, uMeluleki, uNkulunkulu olamandla, uBaba wephakade, iNkosana yokuthula.'
    7: Ukwanda kombuso lokuthula kakuyikuphela, phezu kwesihlalo sobukhosi sikaDavida laphezu kombuso wakhe, ukuwumisa, lokuwuqinisa ngesahlulelo langokulunga, kusukela khathesi kuze kube nininini. Ukutshiseka kweNkosi yamabandla kuzakwenza lokhu.
    8: INkosi ithumele ilizwi koJakobe, lawela koIsrayeli.
    9: 'Labo bonke abantu bazakwazi, uEfrayimi lomhlali weSamariya, ngokuzigqaja langokuzikhukhumeza kwenhliziyo, besithi:'
    10: Izitina ziwile, kodwa sizakwakha ngamatshe abaziweyo; imikhiwa yesikhamore iganyuliwe, kodwa sizayiguqula ibe yimisedari.
    11: Ngakho iNkosi izaphakamisa abacindezeli bakaRezini phezu kwakhe, itshotshozele izitha zakhe;
    12: amaSiriya ngaphambili lamaFilisti ngemuva, azakudla uIsrayeli ngomlomo wonke. Kukho konke lokhu intukuthelo yayo kayiphenduki, kodwa isandla sayo silokhu seluliwe.
    13: Ngoba abantu kabaphendukeli kulowo owabatshayayo, futhi kabayidingi iNkosi yamabandla.
    14: Ngakho iNkosi izaquma kusuke koIsrayeli inhloko lomsila, ugatsha lomhlanga, ngasuku lunye.
    15: Omdala lowemukelwa ngobuso, uyinhloko, kodwa umprofethi ofundisa amanga, ungumsila.
    16: Ngoba abakhokheli balababantu bayaduhisa, labakhokhelwa yibo bayaginywa.
    17: Ngenxa yalokho iNkosi kayiyikuthokoza ngamajaha abo, kayiyikuba lasihawu ngezintandane zabo labafelokazi babo; ngoba bonke bangabazenzisi labenzi bobubi, lomlomo wonke ukhuluma ubuthutha. Kukho konke lokhu intukuthelo yayo kayiphenduki, kodwa isandla sayo silokhu seluliwe.
    18: Ngoba inkohlakalo itshisa njengomlilo; izakudla ameva lokhula oluhlabayo, ithungele izixuku zehlathi, ziziphakamise njengokuphakama kwentuthu.
    19: Ngolaka lweNkosi yamabandla ilizwe liyafiphazwa, labantu bazakuba njengokudla komlilo; umuntu kayikuyekela umfowabo.
    20: Njalo uzahluthuna ngakwesokunene, kodwa alambe; adle ngakwesokhohlo, kodwa angasuthi; ngulowo lalowo adle inyama yengalo yakhe;
    21: uManase uEfrayimi, loEfrayimi uManase; bazamelana loJuda kanyekanye. Kukho konke lokhu intukuthelo yayo kayiphenduki, kodwa isandla sayo silokhu seluliwe.
  10:
    1: Maye kwabamisa izimiso ezikhohlakeleyo, lakubabhali ababhala uhlupho;
    2: ukuphambula abayanga ekwahlulelweni, lokuphanga ilungelo labahluphekayo babantu bami, ukuze abafelokazi babe yimpango yabo lokuthi baphange izintandane!
    3: Kodwa lizakwenzani ngosuku lwempindiselo, lencithakalweni ezavela khatshana? Lizabalekela kubani ukuthi libe losizo? Lizatshiya ngaphi udumo lwenu?
    4: Ngaphandle kwami bazakhothama ngaphansi kwezibotshwa, liwele ngaphansi kwababuleweyo. Kukho konke lokhu intukuthelo yayo kayiphenduki, kodwa isandla sayo silokhu seluliwe.
    5: Maye kumAsiriya, intonga yentukuthelo yami, lolaka lwami luyinduku esandleni sabo!
    6: Ngizamthumela isizwe esizenzisayo, ngizamlaya ukumelana labantu bolaka lwami, ukuphanga impango, lokuthumba okuthunjiweyo, lokukubeka kube ngokunyathelwayo njengodaka lwezitalada.
    7: Kodwa yena kanakani njalo, lenhliziyo yakhe kayicabangi njalo; kodwa kusenhliziyweni yakhe ukuchitha, lokuquma izizwe ezingenlutshwana.
    8: 'Ngoba uthi: Iziphathamandla zami zonke kazisimakhosi yini?'
    9: IKalino kayinjengeKarikemishi yini? IHamathi kayinjengeArpadi yini? ISamariya kayinjengeDamaseko yini?
    10: Njengoba isandla sami sithole imibuso yezithombe, ozithombe zayo ezibaziweyo zingcono kulezeJerusalema lakulezeSamariya;
    11: njengalokhu ngenzile kuyo iSamariya lezithombe zayo, kangiyikwenza njalo yini kuyo iJerusalema lezithombe zayo?
    12: Kuzakuthi-ke lapho iNkosi isiqedile umsebenzi wayo wonke entabeni yeZiyoni laseJerusalema, ngiphindisele isithelo sokuzikhukhumeza kwenhliziyo yenkosi yeAsiriya lobuhle bokuziqhenya kwamehlo ayo.
    13: 'Ngoba ithe: Ngamandla esandla sami ngikwenzile, langenhlakanipho yami, ngoba ngiyaqedisisa; njalo ngisusile imikhawulo yezizwe, ngaphanga inotho yazo; lanjengeqhawe ngehlisela phansi abahlali bazo.'
    14: Isandla sami sesithole inotho yezizwe njengesidleke; lanjengobuthelela amaqanda atshiyiweyo, mina ngibuthelele umhlaba wonke; njalo kwakungekho ophaphazelisa impiko, kumbe ovula umlomo, kumbe otshiyozayo.
    15: Ihloka lizazikhukhumeza kuye ogamula ngalo yini? Isaha izazikhulisa kuye oyinyikinyayo yini? Njengokungathi induku ingaziphakamisa, kungathi kayisisigodo.
    16: Ngalokhu iNkosi uJehova wamabandla izathumela ukucaka phakathi kwabazimukileyo bayo; langaphansi kodumo lwayo izaphemba ukutshisa njengokutshisa komlilo.
    17: Lokukhanya kukaIsrayeli kuzakuba ngumlilo, loNgcwele wakhe abe lilangabi, elizatshisa liqede ameva ayo lokhula lwayo oluhlabayo ngasuku lunye.
    18: Liqede lodumo lwehlathi lwayo, lensimu yayo ethelayo, kusukela emphefumulweni kusiya enyameni, ibe njengokuphela kwamandla womthwalifulegi.
    19: Lokuseleyo kwezihlahla zehlathi zayo kuzakuba nlutshwana ngenani, ukuze umntwana akubale.
    20: Kuzakuthi-ke ngalolosuku insali yakoIsrayeli labaphunyukileyo bendlu kaJakobe kabasayikuqhubeka ukweyama kobatshayileyo; kodwa bazakweyama eNkosini, oNgcwele kaIsrayeli, ngeqiniso.
    21: Insali izabuyela, insali kaJakobe, kuNkulunkulu olamandla.
    22: Ngoba lanxa abantu bakho, Israyeli, bengangetshebetshebe lolwandle, kube kanti insali yabo izabuya; ukuchitheka kumisiwe, kuphuphuma ngokulunga.
    23: Ngoba ukubhujiswa okupheleleyo okumisiweyo iNkosi uJehova wamabandla izakwenza phakathi komhlaba wonke.
    24: 'Ngakho itsho njalo iNkosi uJehova wamabandla: Bantu bami, elihlala eZiyoni, lingesabi iAsiriya lapho ilitshaya ngenduku, iliphakamisela intonga yayo njengendlela yamaGibhithe.'
    25: Ngoba kuseyisikhatshana nje ukuthukuthela kuzaphela, lolaka lwami ekuchithweni kwabo.
    26: Njalo iNkosi yamabandla izabavusela isiswepu, njengokuhlatshwa kweMidiyani edwaleni leOrebi; lanjengentonga yayo phezu kolwandle ezayiphakamisa njengendlela yeGibhithe.
    27: Kuzakuthi-ke ngalolosuku umthwalo wayo usuke ehlombe lakho, lejogwe layo entanyeni yakho, lejogwe lizakwephulwa ngenxa yokugcotshwa.
    28: Uyeza eAyathi, udabula phakathi kweMigironi; eMikimashi wethula impahla yakhe.
    29: Badlula esikhaleni, ebusuku bayalala eGeba; iRama iyathuthumela; iGibeya kaSawuli iyabaleka.
    30: Hlaba umkhosi ngelizwi lakho, ndodakazi kaGalimi! Lizwakalise eLayishi, Anathothi elusizana!
    31: IMadimena iyabaleka, abahlali beGebimi badinga isiphephelo.
    32: Kuselamuhla uzakuma eNobi, anyikinye isandla sakhe emelene lentaba yendodakazi yeZiyoni, uqaqa lweJerusalema.
    33: Khangela, iNkosi uJehova wamabandla izaquma ingatsha ngamandla esabekayo, lalabo abaphakeme ngobude bazaganyulelwa phansi, labazikhukhumezayo bazathotshiswa.
    34: Njalo izagamula izixuku zehlathi ngensimbi, leLebhanoni izakuwa ngolamandla.
  11:
    1: Kuzavela-ke uGatsha esidindini sikaJese, leHlumela likhule empandeni zakhe.
    2: LoMoya weNkosi uzahlala phezu kwakhe, uMoya wenhlakanipho lokuqedisisa, uMoya weseluleko lowamandla, uMoya wolwazi lowokwesaba iNkosi.
    3: Lephunga lakhe lizakuba sekuyesabeni iNkosi; kayikwahlulela ngokubona kwamehlo akhe, njalo kayikukhuza ngokuzwa kwezindlebe zakhe;
    4: kodwa uzakwahlulela abayanga ngokulunga, akhuze abathobekileyo bomhlaba ngobuqotho; njalo uzatshaya umhlaba ngentonga yomlomo wakhe, langomoya wendebe zakhe uzabulala okhohlakeleyo.
    5: Njalo ukulunga kuzakuba libhanti lokhalo lwakhe, lobuqotho bube libhanti lokhalo lwakhe.
    6: Lempisi izahlala lewundlu, njalo ingwe ilale lezinyane; lethole, lebhongo lesilwane, lokunonisiweyo ndawonye; lomfana omncinyane uzakuqhuba.
    7: Inkomokazi lebhere kuzakudla; amathole akho alale ndawonye; lesilwane sizakudla amahlanga njengenkabi.
    8: Lomunyayo uzadlalela phezu komlindi wenhlangwana, lolunyuliweyo afake isandla sakhe emlindini wephimpi.
    9: Kabayikwenza okubi, njalo kabayikona entabeni yami yonke engcwele; ngoba umhlaba uzagcwala ulwazi lweNkosi njengamanzi esibekela ulwandle.
    10: Langalolosuku kuzakuba lempande kaJese ezakuma ibe luphawu ezizweni; izizwe zizadinga kuyo, lendawo yayo yokuphumula ibe lodumo.
    11: Kuzakuthi-ke ngalolosuku iNkosi isebenzise isandla sayo futhi ngokwesibili ukubuyisa insali yabantu bayo, ezasala ivela eAsiriya leGibhithe lePatrosi leEthiyophiya leElamu leShinari leHamathi lezihlengeni zolwandle.
    12: Izaphakamisela izizwe uphawu, ibuthe abaxotshiweyo bakoIsrayeli, iqoqe abahlakazekileyo bakoJuda, bevela ezingonsini zozine zomhlaba.
    13: Lomhawu kaEfrayimi uzasuka, lezitha zakoJuda zizaqunywa; uEfrayimi kayikuba lomona ngoJuda, loJuda kayikucindezela uEfrayimi.
    14: Kodwa bazaphapha phezu kwehlombe lamaFilisti ngentshonalanga; kanyekanye baphange abantwana bempumalanga; bazakwelulela isandla sabo kuEdoma loMowabi; labantwana bakoAmoni babalalele.
    15: LeNkosi izatshabalalisa ulimi lolwandle lweGibhithe, inyikinye isandla sayo phezu komfula ngamandla omoya wayo, iwutshaye ube yizifudlana eziyisikhombisa, ibenze bachaphe ngamanyathela.
    16: Kuzakuba khona umgwaqo omkhulu wensali yabantu bakhe abaseleyo bevela eAsiriya, njengalokhu kwakunjalo kuIsrayeli ngosuku lokwenyuka kwakhe elizweni leGibhithe.
  12:
    1: 'Langalolosuku uzakuthi: Ngiyakubonga, Nkosi, lanxa wawungithukuthelele, ulaka lwakho seluphendukile, njalo ungiduduzile.'
    2: Khangela, uNkulunkulu ulusindiso lwami, ngizathemba ngingesabi; ngoba iNkosi uJehova ingamandla ami lengoma yami, isibe lusindiso lwami.
    3: Ngakho ngentokozo lizakukha amanzi emithonjeni yosindiso.
    4: 'Lithi ngalolosuku: Bongani iNkosi, libize ibizo layo, lazise izenzo zayo phakathi kwezizwe, limemezele ukuthi ibizo layo liphakeme.'
    5: Hlabelelani eNkosini ngoba yenzile izinto ezinhle kakhulu; lokhu kakwaziwe emhlabeni wonke.
    6: Memeza, uhlabele ngentokozo, mhlali weZiyoni, ngoba oNgcwele kaIsrayeli mkhulu phakathi kwakho.
  13:
    1: Umthwalo weBhabhiloni awubonayo uIsaya indodana kaAmozi.
    2: Phakamisani uphawu entabeni eligceke, libaphakamisele ilizwi, liqhwebe ngesandla, ukuze bangene eminyango yeziphathamandla.
    3: Mina ngibalayile abangcwelisiweyo bami, ngibizile lamaqhawe ami kuntukuthelo yami, abathokozayo ngobukhosi bami.
    4: Ukuxokozela kwexuku ezintabeni, kungathi ngokwabantu abanengi, umsindo wokuxokozela kwemibuso, kwezizwe ezibutheneyo; iNkosi yamabandla ibutha ibutho lempi.
    5: Bavela elizweni elikhatshana, emkhawulweni wamazulu, iNkosi kanye lezikhali zentukuthelo yayo, ukuchitha ilizwe lonke.
    6: Qhinqani isililo, ngoba usuku lweNkosi lusondele; njengokuchitheka okuvela kuSomandla luzafika.
    7: Ngenxa yalokhu izandla zonke zizaxega, lenhliziyo yonke yomuntu incibilike;
    8: babesebetshaywa luvalo; imihelo lobuhlungu kubabambe; bafuthelwe njengowesifazana obelethayo; bamangale ngulowo ngomakhelwane wakhe; ubuso babo buyibuso bamalangabi.
    9: Khangelani, usuku lweNkosi luyeza, lulesihluku lokufutheka lolaka oluvuthayo, ukubeka umhlaba ube yincithakalo; ibhubhise izoni zawo zisuke kuwo.
    10: Ngoba inkanyezi zamazulu lemithala yazo kaziyikukhanyisa ukukhanya kwazo; ilanga lizakuba mnyama ekuphumeni kwalo, lenyanga kayiyikukhanyisa ukukhanya kwayo.
    11: Ngoba ngizaphindisela ububi phezu komhlaba, laphezu kwabakhohlakeleyo izono zabo; ngiqede ukuzigqaja kwabazikhukhumezayo; ngithobise ukuzikhukhumeza kwabalesihluku.
    12: Ngizakwenza ukuthi indoda ibe ligugu elikhulu kulegolide elicwengekileyo, lomuntu kulegolide leOfiri.
    13: Ngenxa yalokhu ngizazamazamisa amazulu, lomhlaba uzanyikinyeka usuke endaweni yawo, entukuthelweni yeNkosi yamabandla, losukwini lokuvutha kolaka lwayo.
    14: Njalo kuzakuba njengomziki oxotshwayo, lanjengezimvu okungelamuntu oziqoqayo; bazaphenduka ngulowo lalowo ebantwini bakibo, babalekele ngulowo lalowo elizweni lakhe.
    15: Wonke ozatholakala uzagwazwa, laye wonke ozabanjwa uzakuwa ngenkemba.
    16: Labantwana babo bazachotshozwa phambi kwamehlo abo, izindlu zabo ziphangwe, labomkabo badlwengulwe.
    17: Khangela, ngizabavusela amaMede, angakhathaleli isiliva, legolide, angathokozi ngalo.
    18: Lamadandili awo azachoboza amajaha; njalo kawayikuba lesihawu ngesithelo sesizalo; ilihlo lawo kaliyikuhawukela abantwana.
    19: LeBhabhiloni, udumo lwemibuso, ubuhle bokuziqhenya kwamaKhaladiya, izakuba njengokugenqulwa nguNkulunkulu kweSodoma leGomora.
    20: Kakuyikuba lendawo yokuhlala kuze kube nininini, njalo kayiyikuhlalwa kusizukulwana lesizukulwana; lomArabhiya kayikumisa ithente khona, labelusi kabayikulalisa umhlambi khona.
    21: Kodwa izilo zeganga zizalala khona, lezindlu zayo zizagcwala izilo ezikhonyayo; lamadodakazi ezintshe azahlala khona, lamagogo aqolotshe khona.
    22: Lezimpisi zizaphendulana emanxiweni ayo, lemigobho ezigodlweni ezilentokozo. Lesikhathi sayo siseduze ukufika, lezinsuku zayo kaziyikuphuziswa.
  14:
    1: Ngoba iNkosi izamhawukela uJakobe, imkhethe futhi uIsrayeli, ibabeke elizweni lakibo; labezizwe bazahlangana labo, njalo bazanamathela endlini kaJakobe.
    2: Labantu bazabathatha, babase endaweni yabo; lendlu kaIsrayeli izabafuya elizweni leNkosi, babe yizigqili lezigqilikazi; njalo bazathumba abathumbi babo, babuse abacindezeli babo.
    3: Kuzakuthi-ke ngosuku iNkosi ezaliphumuza ngalo ebuhlungwini benu lekuhluphekeni kwenu lemtshikatshikeni onzima ebelisetshenziswa kiwo,
    4: 'lizaphakamisa lesisaga ngenkosi yeBhabhiloni lithi: Uphele njani umcindezeli! Owegolide usuphelile!'
    5: INkosi ilwephule udondolo lwabakhohlakeleyo, intonga yababusi.
    6: Owatshaya abantu entukuthelweni ngokutshaya okungapheliyo, owabusa izizwe ngolaka, wazingelwa kungekho onqandayo.
    7: Umhlaba wonke uphumule, ulokuthula; baqhamuka ngokuhlabelela.
    8: 'Lezihlahla zefiri ziyathokoza ngawe, imisedari yeLebhanoni, isithi: Selokhu walala phansi, kakulamgamuli owenyukela kithi.'
    9: Isihogo ngaphansi siyanyakaziswa ngenxa yakho ukukuhlangabeza ekuzeni kwakho; sikuvusela imimoya efileyo, impongo zonke zomhlaba, sisukumise wonke amakhosi ezizwe ezihlalweni zawo zobukhosi.
    10: 'Bonke bazaphendula bathi kuwe: Lawe usubuthakathaka njengathi; usufanana lathi.'
    11: Ubukhosi bakho sebehliselwe esihogweni, lokukhala kwamachacho akho; izimpethu zizakwendlalwa ngaphansi kwakho, lemihlavane ikugubuzele.
    12: Uwe kanganani uvela emazulwini, wena okhanyayo, ndodana yokusa! Uqunyelwe emhlabathini, wena owawisela phansi izizwe!
    13: 'Wena wasusithi enhliziyweni yakho: Ngizakwenyukela emazulwini; ngaphezu kwenkanyezi zikaNkulunkulu ngiphakamise isihlalo sami sobukhosi; ngihlale entabeni yenhlangano ezinhlangothini zenyakatho;'
    14: ngizakwenyukela ngaphezu kwendawo eziphakemeyo zamayezi; ngizenze ngifanane loPhezukonke.
    15: Kodwa uzakwehliselwa esihogweni, ezinhlangothini zomgodi.
    16: 'Abakubonayo bazakujolozela, bakuqaphele, besithi: Nguye lo umuntu yini owenza ukuthi umhlaba uthuthumele, owanyakazisa imibuso,'
    17: owamisa ilizwe laba njengenkangala, wachitha imizi yalo, ongavulelanga izibotshwa zakhe ziye ekhaya?
    18: Wonke amakhosi ezizwe, wonke alala phansi ngodumo, ileyo laleyo endlini yayo;
    19: kodwa wena uphoselwe ngaphandle kwengcwaba lakho, njengehlumela elinengekayo, njengelembu lababuleweyo, begwazwe ngenkemba, abehlela phansi ematsheni omgodi, njengesidumbu esinyathelelwe phansi.
    20: Kawuyikuhlanganiswa kanye labo ekungcwatshweni, ngoba ulichithile ilizwe lakini, wabulala abantu bakini. Inzalo yabenzi bobubi kayiyikubizwa kuze kube nininini.
    21: Lungiselani ukubulawa kwabantwana babo ngenxa yobubi baboyise, ukuze bangavuki badle ilifa lelizwe, bagcwalise ubuso bomhlaba ngemizi.
    22: Ngoba ngizabavukela, itsho iNkosi yamabandla, ngiqume kusuke eBhabhiloni ibizo, lensali, lendodana, lomzukulu, itsho iNkosi.
    23: Ngizayimisa ibe yindawo yezinhloni lamatete amanzi, ngiyithanyele ngomthanyelo wencithakalo, kutsho iNkosi yamabandla.
    24: 'INkosi yamabandla ifungile isithi: Isibili, njengokucabanga kwami kuzakuba njalo, lanjengokweluleka kwami khona kuzakuma!'
    25: Ukuthi ngimephule umAsiriya elizweni lami, ngimnyathele phezu kwezintaba zami; beselisuka ijogwe lakhe phezu kwabo, lomthwalo wakhe usuke ehlombe labo.
    26: Lesi yiseluleko eselulekwe ngomhlaba wonke, njalo lesi yisandla eselulelwe izizwe zonke.
    27: Ngoba iNkosi yamabandla ikucebile, ngubani-ke ongakuphuthisa? Lesandla sayo seluliwe, njalo ngubani ongasibuyisela emuva?
    28: 'Ngomnyaka wokufa kwenkosi uAhazi kwaba lalo umthwalo:'
    29: Ungathokozi, wena wonke Filisti, ngokuthi intonga ekutshayileyo yephukile; ngoba empandeni yenyoka kuzavela ibululu, lesithelo sabo sibe yinyoka ephaphayo etshisayo.
    30: Lamazibulo abayanga azakwelusela, labaswelayo balale bevikelekile; kodwa ngizabulala impande yakho ngendlala, njalo abulale insali yakho.
    31: Qhinqa isililo, sango, ukhale, muzi. Uncibilike, Filisti, wonke. Ngoba enyakatho kuvela intuthu, njalo kakho ozakuba yedwa ngezikhathi zakhe ezimisiweyo.
    32: 'Lezithunywa zesizwe zizaphendulwa ngokuthini? Ngokuthi: INkosi iyisekele iZiyoni, labahluphekayo babantu bayo bazathembela kuyo.'
  15:
    1: Umthwalo kaMowabi. Ngoba ngobusuku iAri kaMowabi ichithekile, iqunyiwe; ngoba ngobusuku iKiri kaMowabi ichithekile, iqunyiwe.
    2: Wenyukela eBayiti leDiboni, indawo eziphakemeyo, ukuyalila; uMowabi uzaqhinqa isililo ngeNebo langeMedeba; kulempabanga kuwo wonke amakhanda abo, zonke indevu zigeliwe;
    3: ezitaladeni zabo bazibhinca ngamasaka; empahleni zezindlu zabo lezitaladeni zabo wonke uqhinqa isililo, besehla bekhala inyembezi.
    4: LeHeshiboni leEleyale kuzakhala; ilizwi labo lizwakale kuze kube seJahazi; ngenxa yalokhu abahlomileyo bakoMowabi bayamemeza; umphefumulo wakhe uyathuthumela kuye.
    5: Inhliziyo yami iyamkhalela uMowabi; ababalekayo bakhe bafinyelele eZowari, ithokazi elileminyaka emithathu; ngoba umqanso weLuhithi, bawenyuka bekhala inyembezi; ngoba endleleni yeHoronayimi baphakamisa ukukhala kwencithakalo.
    6: Ngoba amanzi eNimirimi azakuba zincithakalo; ngoba utshani buyoma, uhlaza luyaphela, kakukho okuluhlaza.
    7: Ngenxa yalokhu ukwanda abakwenzileyo lempahla yabo bazakuthwalela esifuleni seminyezane.
    8: Ngoba ukukhala kuzabhoda umngcele kaMowabi, ukuqhinqa kwakhe isililo kufinyelela eEgilayimi, yebo, ukuqhinqa kwakhe isililo kufinyelela eBeri-Elimi.
    9: Ngoba amanzi eDiboni agcwele igazi; ngoba ngizamisela iDiboni okunye futhi, isilwane kulabo abaphunyukileyo bakoMowabi lakunsali yelizwe.
  16:
    1: Thumelani iwundlu kumbusi welizwe lilisusa eSela lisiya enkangala, entabeni yendodakazi yeZiyoni.
    2: Ngoba kuzakuthi, njengenyoni ezulazulayo exotshwe esidlekeni, azakuba njalo amadodakazi akoMowabi emazibukweni eArinoni.
    3: Lethani iseluleko, lenze isinqumo; wenze isithunzi sakho sibe njengobusuku phakathi kwemini, ufihle abaxotshiweyo, ungavezi obalekayo.
    4: Abaxotshiweyo bami kabahlale njengabezizwe phakathi kwakho, Mowabi; ube yisiphephelo kibo ebusweni bomchithi; ngoba umcindezeli usekucineni, ukuchitheka sekunyamalele, lonyathezela phansi usephelile elizweni.
    5: Njalo kuzamiswa isihlalo sobukhosi ngomusa, njalo ahlale kiso ngobuqotho ethenteni likaDavida, esahlulela, lodinga isahlulelo, lophangisisa ukulunga.
    6: Sizwile ngokuziphakamisa kukaMowabi, uyazigqaja kakhulu; ukuzikhukhumeza kwakhe, lokuziqhenya kwakhe, lolaka lwakhe, ukuwumana kwakhe kakunjalo.
    7: Ngakho uMowabi uzaqhinqela uMowabi isililo, bonke baqhinqe isililo; libubulele izisekelo zeKiri-Haresethi; isibili batshayiwe.
    8: Ngoba amasimu eHeshiboni ayabuna, ivini leSibima; amakhosi ezizwe atshayele phansi amahlukuzo evini awo; afinyelele eJazeri, azulazule enkangala, ingatsha zawo zeluliwe, zachapha ulwandle.
    9: Ngenxa yalokho ngizakhala inyembezi ngokukhala kweJazeri ngevini leSibima; ngikuthambise ngezinyembezi zami, Heshiboni, lawe Eleyale; ngoba ukujabulela izithelo zakho zehlobo lesivuno sakho sekuwile.
    10: Intokozo lenjabulo sekususiwe ensimini ethelayo, lezivinini kakuhlatshelwa ngoma; kakulakumemeza; kakulamnyatheli onyathela iwayini ezikhamelweni zewayini; ngimisile ukumemeza kwenjabulo.
    11: Ngenxa yalokho imibilini yami iyakhala njengechacho ngoMowabi, lengaphakathi yami ngeKiri-Haresi.
    12: Kuzakuthi sekubonakele ukuthi uMowabi uzidinisile endaweni ephakemeyo, khona ezangena endlini yakhe engcwele ukukhuleka, kodwa kayikuphumelela.
    13: Leli yilizwi iNkosi elikhulume ngoMowabi kusukela kulesosikhathi.
    14: 'Kodwa khathesi iNkosi ikhuluma isithi: Phakathi kweminyaka emithathu, njengeminyaka yoqhatshiweyo, udumo lukaMowabi luzadelelwa, elaleloxuku lonke elikhulu; lensali izakuba nlutshwana, incane, ingelamandla.'
  17:
    1: Umthwalo weDamaseko. Khangela, iDamaseko izasuswa, ingabi ngumuzi, kodwa ibe lunxiwa oludilikileyo.
    2: Imizi yeAroweri izatshiywa, ibe ngeyemihlambi elala phansi, njalo kungabi lomethusi.
    3: Lenqaba izaphela koEfrayimi, lombuso weDamaseko, lensali yeSiriya; bazakuba njengodumo lwabantwana bakoIsrayeli, itsho iNkosi yamabandla.
    4: Kuzakuthi-ke ngalolosuku udumo lukaJakobe lwehliselwe phansi, lokuzimuka kwenyama yakhe kucakiswe.
    5: Njalo kube njengomvuni evuna amabele amiyo, lengalo yakhe iqume izikhwebu; yebo, kube njengomuntu edobha izikhwebu esigodini seRefayimi.
    6: Kodwa umkhothozo uzasala kukho, njengokunyikinyeka kwesihlahla somhlwathi, imihlwathi emibili loba emithathu engqongeni yogatsha oluphezulu, emine loba emihlanu engatsheni zaso ezithelayo, itsho iNkosi uNkulunkulu kaIsrayeli.
    7: Ngalolosuku umuntu uzajolozela kuMenzi wakhe, lamehlo akhe akhangele koNgcwele kaIsrayeli.
    8: Njalo kayikujolozela emalathini, umsebenzi wezandla zakhe; njalo kayikukhangela kulokho iminwe yakhe ekwenzileyo, loba izixuku loba amalathi elanga.
    9: Ngalolosuku imizi yabo eqinileyo izakuba njengegusu elideliweyo lengqonga yogatsha abaludelileyo ngenxa yabantwana bakoIsrayeli; njalo kuzakuba yincithakalo.
    10: Ngoba umkhohliwe uNkulunkulu wosindiso lwakho, kawukhumbulanga idwala lamandla akho; ngenxa yalokho uzahlanyela izithombo ezinhle, uyihlanyele ngamahlumela angejwayelekanga.
    11: Ngosuku lokuhlanyela kwakho uzakwenza kuhlume, lekuseni wenze inhlanyelo yakho ikhuphe impoko; kodwa isivuno sizakuba yinqumbi ngosuku lomkhuhlane lobuhlungu obungelaphekiyo.
    12: Yeka ukuhlokoma kwabantu abanengi abahlokoma njengokuhlokoma kwezinlwandle, lokuduma kwezizwe eziduma njengomdumo wamanzi amanengi!
    13: Izizwe ziduma njengomdumo wamanzi amanengi, kodwa uzazikhuza ukuze zibalekele khatshana, zixotshwe njengamakhoba ezintaba phambi komoya, lanjengokugiqikayo phambi kwesiphepho.
    14: Ngesikhathi sokuhlwa, khangela-ke, ukuthuthumela, kungakasi kasekho. Yiso isabelo sabasiphangayo lenkatho yabasihlaselayo.
  18:
    1: Maye elizweni okuhatshaza kulo impiko, elingaphetsheya kwemifula yeEthiyophiya,
    2: elithuma izithunywa ngolwandle langemikhumbi yemihlanga ebusweni bamanzi! Hambani, zithunywa ezilejubane, liye esizweni eside lesibutshelezi, esizweni esesabekayo kusukela lapho kusiya phambili, isizwe esingumzilamzila esinyathelela phansi, esilizwe laso imifula iyalehlukanisa.
    3: Lina lonke bahlali bomhlaba, lani elihlezi elizweni, bonani lapho kuphakanyiswa uphawu ezintabeni, lizwe lapho kuvuthelwa uphondo.
    4: 'Ngoba yatsho njalo iNkosi kimi: Ngizathula ngikhangele ngisendaweni yami emisiweyo, njengokukhanya okutshisayo phezu kwesibane, njengeyezi lamazolo ekutshiseni kwesivuno.'
    5: Ngoba mandulo kwesivuno, ihlumela seliphelele, lesithelo sesivini esingavuthwanga siyavuthwa emva kwamaluba, izaquma amahlumela ngezingqamu zokuthena, isuse izingatsha, iziqume.
    6: Zizatshiywa ndawonye zibe ngezenyoni zezintaba ezidla inyama lezenyamazana zomhlaba. Lenyoni ezidla inyama zizachitha ihlobo phezu kwazo, lenyamazana zonke zomhlaba zichithe ubusika phezu kwazo.
    7: Ngalesosikhathi kuzalethwa isipho eNkosini yamabandla, isizwe eside lesibutshelezi, lesizweni esesabekayo kusukela lapho kusiya phambili, isizwe esingumzilamzila esinyathelela phansi, esilizwe laso imifula iyalehlukanisa, siye endaweni yebizo leNkosi yamabandla, intaba yeZiyoni.
  19:
    1: Umthwalo weGibhithe. Khangela, iNkosi igade eyezini elilejubane, izakuza eGibhithe; lezithombe zeGibhithe zizathuthumela phambi kwayo, lenhliziyo yamaGibhithe incibilike phakathi kwawo.
    2: Njalo ngizacija amaGibhithe amelane lamaGibhithe, ukuthi alwe, ngulowo lalowo emelene lomfowabo, langulowo lalowo emelene lomakhelwane wakhe, umuzi umelene lomuzi, umbuso umelene lombuso.
    3: Lomoya wamaGibhithe uzathululwa phakathi kwawo, njalo ngizaginya icebo lawo; babesebebuza izithombe zawo, labathakathi, labalamadlozi, labalumbayo.
    4: Sengizavalela amaGibhithe esandleni samakhosi alukhuni; lenkosi elolaka izabusa phezu kwawo, kutsho iNkosi uJehova wamabandla.
    5: Lamanzi elwandle azacitsha, lomfula wome utshe.
    6: Njalo bazakwala imifula, lezifudlana zeGibhithe zetshe zicitshe; imihlanga lebhuma kubune.
    7: Imihlanga ezifuleni, emilonyeni yezifula, lakho konke okuhlanyelweyo kwezifula kuzakoma, kuphetshethwe, kungabe kusaba khona.
    8: Njalo abagoli benhlanzi bazakhala, labo bonke abaphosa ingwegwe zokuthiya inhlanzi esifuleni bazalila; labendlala imbule ebusweni bamanzi bazaphela amandla.
    9: Labasebenzi ngefikalisi elicolekileyo labeluka okumhlophe bazakuba lenhloni.
    10: Lezisekelo zayo zonke zizachotshozwa, lamadoda ayiziqatshwa azadana emphefumulweni.
    11: 'Isibili, iziphathamandla zeZowani ziyizithutha, iseluleko sabeluleki abahlakaniphileyo bakaFaro siyibuthutha. Litsho njani kuFaro lithi: Ngiyindodana yabahlakaniphileyo, indodana yamakhosi endulo?'
    12: Pho, bangaphi abahlakaniphileyo bakho? Yebo, ake bakutshele, kabakwazi lokho iNkosi yamabandla ekucebileyo ngeGibhithe.
    13: Iziphathamandla zeZowani sezibe yizithutha, iziphathamandla zeNofi zikhohlisiwe; bazaduhisa iGibhithe, insika yezizwe zayo.
    14: INkosi ithulule umoya ophambeneyo phakathi kwayo; baduhise iGibhithe kukho konke ukwenza kwayo, njengodakiweyo ediyazela ekuhlanzeni kwakhe.
    15: Njalo kakuyikuba khona umsebenzi weGibhithe okungawenza inhloko kumbe umsila, ugatsha loba umhlanga.
    16: Ngalolosuku iGibhithe izakuba njengabesifazana; izathuthumela yesabe ngenxa yokuzunguza kwesandla seNkosi yamabandla esizunguza phezu kwayo.
    17: Lelizwe lakoJuda lizakuba yisesabiso eGibhithe; wonke ozakhuluma ngalo uzakwethuka yena ngokwakhe ngenxa yecebo leNkosi yamabandla elicebileyo imelene layo.
    18: Ngalolosuku kuzakuba lemizi emihlanu elizweni leGibhithe ekhuluma ulimi lweKhanani, lefungayo eNkosini yamabandla. Omunye uzakuthiwa ngumuzi wokubhujiswa.
    19: Ngalolosuku iNkosi izakuba lelathi phakathi kwelizwe leGibhithe, lensika yeNkosi emngceleni wayo.
    20: Njalo izakuba yisibonakaliso ibe yibufakazi beNkosi yamabandla elizweni leGibhithe, ngoba bazakhala eNkosini ngenxa yabacindezeli, njalo izathuma kubo umsindisi lomkhulu ozabakhulula.
    21: LeNkosi izakwaziwa kumaGibhithe; njalo amaGibhithe azayazi iNkosi ngalolosuku, azakwenza umhlatshelo lomnikelo, afunge isifungo eNkosini, asikhokhe.
    22: LeNkosi izatshaya iGibhithe, itshaye ibuye isilise; njalo bazaphendukela eNkosini, ezancengeka ngabo, ibasilise.
    23: Ngalolosuku kuzakuba lomgwaqo omkhulu osuka eGibhithe usiya eAsiriya, ukuze amaAsiriya eze eGibhithe, lamaGibhithe eAsiriya; lamaGibhithe akhonze kanye lamaAsiriya.
    24: Ngalolosuku uIsrayeli uzakuba ngowesithathu leGibhithe leAsiriya, isibusiso phakathi komhlaba,
    25: 'ezababusisa iNkosi yamabandla isithi: Ibusisiwe iGibhithe abantu bami, leAsiriya umsebenzi wezandla zami, loIsrayeli ilifa lami.'
  20:
    1: Ngomnyaka wokufika kukaTharithani eAshidodi, lapho uSarigoni inkosi yeAsiriya emthuma, lapho walwa leAshidodi wayithumba;
    2: 'ngalesosikhathi iNkosi yakhuluma ngesandla sikaIsaya indodana kaAmozi isithi: Hamba, ukhulule isaka ekhalweni lwakho, ukhuphe inyathela lakho enyaweni zakho. Wasesenza njalo, ehambaze engafakanga manyathela.'
    3: 'INkosi yasisithi: Njengalokhu inceku yami uIsaya isihambeze ingafakanga manyathela okweminyaka emithathu, kube yisibonakaliso lesimanga phezu kweGibhithe laphezu kweEthiyophiya;'
    4: ngokunjalo inkosi yeAsiriya izaqhuba abathunjiweyo beGibhithe labaxotshiweyo beEthiyophiya, abatsha labadala, beze bengafakanga manyathela, lezibunu zisegcekeni, kube lihlazo eGibhithe.
    5: Basebesethuka baba lenhloni ngeEthiyophiya ithemba labo, langeGibhithe udumo lwabo.
    6: 'Abahlali balesisihlenge bazakuthi ngalolosuku: Khangela, linjalo ithemba lethu, lapho esabalekelela usizo khona ukuze sikhululwe ebusweni benkosi yeAsiriya. Pho, thina sizaphunyuka njani?'
  21:
    1: Umthwalo wenkangala yolwandle. Njengokudlula kwezivunguzane eningizimu, kuzavela enkangala, elizweni elesabekayo.
    2: Ngaziswe umbono olukhuni; umkhohlisi wenza ngenkohliso, lomchithi uyachitha. Yenyuka Elamu, uvimbezele Mede; ngiqede konke ukububula kwayo.
    3: Ngenxa yalokhu ukhalo lwami lugcwele ubuhlungu, imihelo ingibambile njengemihelo yobelethayo; ngagotshiswa ngenxa yokuzwa, ngadideka ngenxa yokubona.
    4: Inhliziyo yami yaduha, uvalo lwangesabisa; ukuhwalala engikuloyisayo wakwenza kwaba yikuthuthumela kimi.
    5: Lungisa itafula, linda emphotshongweni wokulinda, dlana, unathe; sukumani, ziphathamandla, ligcobe isihlangu.
    6: 'Ngoba yatsho njalo iNkosi kimi: Hamba umise umlindi; akhulume akubonayo.'
    7: Wasebona inqola, abagadi bamabhiza ababili, inqola kababhemi, inqola yekamela; walalela ngesineke, ngesineke esikhulu.
    8: 'Wasememeza esithi: Isilwane, Nkosi, ngimi njalonjalo emphotshongweni wokulinda emini, njalo ngimi emlindweni ubusuku bonke.'
    9: 'Khangela-ke, nansi inqola yomuntu isiza, labagadi bamabhiza ababili. Wasephendula wathi: Iwile, iwile iBhabhiloni; lazo zonke izithombe ezibaziweyo zabonkulunkulu bayo uzidilizele emhlabathini.'
    10: Lina okubhuliweyo kwami, lamabele ebala lami lokubhulela, engikuzwileyo eNkosini yamabandla, uNkulunkulu kaIsrayeli, ngilitshelile khona.
    11: 'Umthwalo weDuma. Uyangimemeza eseSeyiri esithi: Mlindi, uthini ngobusuku? Mlindi, uthini ngobusuku?'
    12: 'Umlindi wathi: Kuyeza ukusa, lobusuku futhi. Uba libuza, buzani, libuye, lize.'
    13: Umthwalo phezu kweArabhiya. Ehlathini leArabhiya lizalala ubusuku, lina zindwendwe zeDedani.
    14: Mletheleni omileyo amanzi. Abahlali belizwe leTema bahlangabeza obalekayo ngokudla.
    15: Ngoba babalekela izinkemba, inkemba ehwatshiweyo, ledandili eligotshiweyo, lobunzima bempi.
    16: 'Ngoba itsho njalo iNkosi kimi: Kusesephakathi komnyaka, njengeminyaka yoqhatshiweyo, lonke udumo lweKedari luzaphela.'
    17: Lensali yenani labatshoki, amaqhawe amaKedari, bazakuba balutshwana. Ngoba iNkosi uNkulunkulu kaIsrayeli isikhulumile.
  22:
    1: Umthwalo wesigodi sombono. Kutheni kuwe khathesi, ukuthi ngulowo lalowo wakho akhwele empahleni zezindlu?
    2: Wena ogcwele imisindo, muzi oxokozelayo, dolobho elilentokozo, ababuleweyo bakho kababulawanga ngenkemba, kabafelanga empini.
    3: Bonke ababusi bakho babaleke kanyekanye, babotshwe ngabatshoki, bonke abatholakala kuwe, babotshiwe kanyekanye, babaleke besuka khatshana.
    4: 'Ngenxa yalokhu ngathi: Susani amehlo kimi; kangikhale kabuhlungu; ungaphangisi ukungiduduza ngenxa yokuchitheka kwendodakazi yabantu bakithi.'
    5: Ngoba kulusuku lokusanganiseka, lolokunyathelela phansi, lolokuphithizela kweNkosi uJehova wamabandla esigodini sombono, lokudilizela phansi umduli, lolokuhlaba umkhosi kuze kube sentabeni.
    6: IElamu yathatha-ke isikhwama semitshoko, kanye lenqola, abantu, abagadi bamabhiza; leKiri yembula isihlangu.
    7: Kuzakuthi-ke izigodi zakho ezikhethekileyo zigcwala izinqola, labagadi bamabhiza bazihlele lokuzihlela ngasesangweni.
    8: Njalo yena uzakwembula isimbombozo sakoJuda; langalolosuku wena uzakhangela izikhali zendlu yehlathi.
    9: Njalo lizabona imikenke yomuzi kaDavida, ukuthi minengi, liqoqe amanzi echibini elingaphansi.
    10: Lizabala izindlu zeJerusalema, lidilize izindlu ukuze liqinise umduli.
    11: Lizakwenza ichibi phakathi kwemiduli yomibili lisenzela amanzi omgodi omdala. Kodwa kaliyikukhangela kowakwenzayo, kalimnanzanga owakubumbayo kudala.
    12: Langalolosuku iNkosi uJehova wamabandla izamemezela ukulila, lokukhala, lokuphucwa kwamakhanda, lokugqokwa kwesaka.
    13: 'Kodwa khangela, injabulo lokuthaba, ukubulawa kwenkomo, lokuhlatshwa kwezimvu, ukudliwa kwenyama, lokunathwa kwewayini; lathi: Asidleni sinathe, ngoba kusasa sizakufa.'
    14: 'Kodwa iNkosi yamabandla yembula endlebeni zami isithi: Isibili lesisono kaliyikusenzelwa inhlawulo yokuthula lize life, kutsho iNkosi uJehova wamabandla.'
    15: 'Itsho njalo iNkosi uJehova wamabandla: Hamba uye kulo umphathi, kuShebina, ophezu kwendlu, uthi:'
    16: Ulani lapha, njalo ulobani lapha, ukuthi uzigebhele ingcwaba lapha, njengozigebhela ingcwaba lakhe phezulu, ozigubhela indawo yokuhlala edwaleni?
    17: Khangela, iNkosi izakujikijela khatshana ngokujika kwendoda; izakugoqela ngokukugoqela,
    18: ikuthandele lokukuthandela njengebhola eligoqelwayo; njengebhola izakuphosela elizweni elibanzi; lalapho uzafela, lalapho izinqola zodumo lwakho zizakuba lihlazo, olwendlu yenkosi yakho!
    19: Njalo ngizakusunduza usuke esikhundleni sakho, ikuwise ekumeni kwakho.
    20: Kuzakuthi-ke ngalolosuku ngibize inceku yami uEliyakhimi indodana kaHilikhiya;
    21: ngizamgqokisa isigqoko sakho, ngimqinise ngebhanti lakho, nginikeze umbuso wakho esandleni sakhe; njalo yena uzakuba nguyise kubahlali beJerusalema lendlini yakoJuda.
    22: Ngizabeka-ke isihluthulelo sendlu kaDavida ehlombe lakhe; yena uzavula kungavali muntu, avale kungavuli muntu.
    23: Ngizambethela njengesikhonkwane endaweni eqinileyo; njalo uzakuba yisihlalo sobukhosi esilodumo endlini kayise.
    24: Njalo bazaphanyeka phezu kwakhe udumo lonke lwendlu kayise, inzalo lembewu, zonke izitsha ezincinyane, kusukela ezitsheni zenkezo kusiya kuzo zonke izitsha zeziphiso.
    25: Ngalolosuku, itsho iNkosi yamabandla, isikhonkwane esabethelwa endaweni eqinileyo sizasuswa, siganyulwe siwe; lomthwalo obuphezu kwaso uzaqunywa; ngoba iNkosi ikhulumile.
  23:
    1: Umthwalo weTire. Qhinqani isililo, mikhumbi yeTarshishi, ngoba ichithiwe, ukuze kungabi lendlu, ukuthi kungabi lokungena. Kuvela elizweni leKitimi kwembuliwe kubo.
    2: Thulani, bahlali besihlenge; wena abakugcwalisileyo abathengiselani beSidoni abachapha ulwandle.
    3: Langamanzi amakhulu, inzalo yeShihori, isivuno somfula yinzuzo yayo; njalo iyindawo yezizwe yokuthengiselana.
    4: 'Woba lenhloni, Sidoni; ngoba ulwandle lukhulumile, amandla olwandle, lusithi: Kangihelelwa, kangibelethanga, kangikhulisanga amajaha, kangondlanga izintombi ezimsulwa.'
    5: Njengasembikweni ngeGibhithe bazahelelwa ngombiko weTire.
    6: Chaphelani eTarshishi, qhinqani isililo, bahlali besihlenge.
    7: Yiwo lo yini umuzi wenu ojabulayo, obudala bawo busukela ensukwini zendulo? Inyawo zawo zizawuthwalela khatshana ukuyahlala njengowezizwe.
    8: Ngubani oweluleke lokhu ngeTire, omethesi womqhele, obathengisi bayo bayiziphathamandla, obathengiselani bayo ngabadumileyo emhlabeni?
    9: INkosi yamabandla ikucebisile lokhu, ukonakalisa ukuzigqaja kodumo lonke, ukwenza badeleleke bonke abadumileyo bomhlaba.
    10: Dabula ilizwe lakho njengomfula, ndodakazi yeTarshishi; akuselamandla.
    11: Yelulele isandla sayo phezu kolwandle, inyikinye imibuso; iNkosi ilayezile imelene leKhanani, ukuchitha inqaba zayo.
    12: 'Yasisithi: Kawusayikuphinda ujabule, ntombi emsulwa ecindezelweyo, ndodakazi yeSidoni; eKhithimu sukuma uchaphe; lakhona kakuyikuba lokuphumula kuwe.'
    13: Khangela ilizwe lamaKhaladiya; lesisizwe sasingekho; amaSiriya asisekelela bona abahlala enkangala; amisa imiphotshongo yawo yokuvimbezela, abhidliza izigodlo zalo; alenza laba lunxiwa.
    14: Qhinqani isililo, mikhumbi yeTarshishi, ngoba inqaba yenu ichithekile.
    15: Kuzakuthi-ke ngalolosuku iTire ikhohlakale okweminyaka engamatshumi ayisikhombisa, njengokwensuku zenkosi eyodwa. Ekupheleni kweminyaka engamatshumi ayisikhombisa kuzakuba khona eTire okunjengengoma yewule.
    16: Thatha ichacho, ubhode umuzi, wule elikhohlakeleyo, utshaye kamnandi, uhlabele ingoma ezinengi, ukuze ukhunjulwe.
    17: Kuzakuthi-ke ekupheleni kweminyaka engamatshumi ayisikhombisa iNkosi iyihambele iTire; njalo izabuyela ekuqhatshweni kobuwule bayo; izawula layo yonke imibuso yomhlaba phezu kobuso bomhlaba.
    18: Lokuthengiselana kwayo lokuqhatshwa kwayo kuzakuba yibungcwele eNkosini; kakuyikulondolozwa kumbe kubuthelelwe, ngoba inzuzo yayo yokuthengiselana izakuba ngeyabahlala phambi kweNkosi, ukuze badle basuthe, babe lezigqoko ezinhle.
  24:
    1: Khangela, iNkosi yenza umhlaba ube yize, iwenze ube yincithakalo, yone ubuso bawo, ihlakaze abahlali bawo.
    2: Kuzakuthi njengabantu kube njalo umpristi; njengesisebenzi kube njalo inkosi yaso; njengencekukazi kube njalo inkosikazi yayo; njengomthengi kube njalo umthengisi; njengombolekisi kube njalo obolekayo; njengomniki wesikwelede kube njalo okweledayo.
    3: Umhlaba uzachitheka lokuchitheka, uphangwe lokuphangwa; ngoba iNkosi ilikhulumile lelilizwi.
    4: Umhlaba uyalila, ubune, ilizwe liyadangala, libune; abantu bomhlaba abaphakemeyo bayadangala.
    5: Umhlaba lawo ungcolisiwe ngaphansi kwabahlali bawo; ngoba beqile imilayo, baguqula isimiso, bephula isivumelwano esilaphakade.
    6: Ngenxa yalokho isiqalekiso siwuqedile umhlaba, labahlala kuwo bayachitheka; ngakho-ke abahlali bomhlaba batshisiwe, njalo kusale abantu abalutshwana.
    7: Iwayini elitsha liyalila, ivini lidangale, bonke abanhliziyo ethokozayo bayabubula.
    8: Injabulo yezigubhu iphelile, umsindo wabajabulayo uphelile, intokozo yechacho iphelile.
    9: Kabayikunatha iwayini ngengoma; okunathwayo okulamandla kuzababa kwabakunathayo.
    10: Umuzi wencithakalo ubhidlikile, yonke indlu ivaliwe ukuze kungangenwa.
    11: Kukhalelwa iwayini ezitaladeni; intokozo yonke ifiphele, injabulo yomhlaba inyamalele.
    12: Emzini kusele incithakalo, lesango litshayiwe lachithwa.
    13: Ngoba kuzakuba njalo phakathi kwelizwe, phakathi kwabantu, njengokunyikinywa kwesihlahla somhlwathi, njengokukhothoza sesiphelile isivuno sezithelo zevini.
    14: Bona bazaphakamisa ilizwi labo, bazahlabelela ubukhosi beNkosi, bamemeze beselwandle.
    15: Ngenxa yalokhu dumisani iNkosi emililweni, ibizo leNkosi uNkulunkulu kaIsrayeli ezihlengeni zolwandle.
    16: 'Sizwile amahubo avela emkhawulweni womhlaba, udumo kolungileyo. Kodwa ngathi: Ukucaka kwami, ukucaka kwami! Maye kimi! Abenzi benkohliso benze ngokukhohlisa; yebo abenzi benkohliso benze ngokukhohlisa okukhulu.'
    17: Ukwesaba lomgodi lomjibila kuphezu kwakho, wena mhlali womhlaba.
    18: Kuzakuthi-ke obalekela umsindo wokwesaba awele emgodini; lowenyuka phakathi komgodi abanjwe ngumjibila; ngoba amawindi aphezulu avulekile, lezisekelo zomhlaba ziyaqhaqhazela.
    19: Umhlaba wephukile lokwephuka, umhlaba udatshudatshuliwe, umhlaba uyanyikinyeka kakhulu.
    20: Umhlaba uzadiyazela lokudiyazela njengesidakwa, uzunguzeke njengedumba; lesiphambeko sawo sizakuba nzima phezu kwawo; uzakuwa, ungabe usavuka futhi.
    21: Kuzakuthi-ke ngalolosuku iNkosi ijezise ibutho labaphakemeyo abaphezulu, lamakhosi omhlaba phezu komhlaba.
    22: Bazabuthelwa ndawonye njengezibotshwa zibuthelwa emgodini, bavalelwe entolongweni, langemva kwensuku ezinengi bethekelelwe.
    23: Khona inyanga izayangeka, lelanga libe lenhloni, ngoba iNkosi yamabandla iyabusa entabeni iZiyoni laseJerusalema, laphambi kwabadala kuzakuba khona inkazimulo.
  25:
    1: Nkosi unguNkulunkulu wami; ngizakuphakamisa, ngidumise ibizo lakho; ngoba wenzile okumangalisayo; amacebo akho endulo aluthembeko leqiniso.
    2: Ngoba wenzile umuzi waba yinqwaba; umuzi obiyelweyo ube lunxiwa; isigodlo sabezizwe singabi ngumuzi; kasiyikwakhiwa kuze kube nininini.
    3: Ngenxa yalokho abantu abalamandla bazakudumisa; umuzi wezizwe ezilesihluku uzakwesaba.
    4: Ngoba ubungamandla kumyanga, amandla kosweleyo ekuhluphekeni kwakhe, isiphephelo kuzulu lesiphepho, umthunzi ekutshiseni, lapho ukuvuthela kwabalolunya kunjengezulu lesiphepho emdulini.
    5: Uzakwehlisa umsindo wabezizwe njengokutshisa endaweni eyomileyo; ukutshisa emthunzini weyezi; ingoma yabalolunya izathotshiswa.
    6: Lakulintaba iNkosi yamabandla izakwenzela abantu bonke idili lezinto ezinonileyo, idili lamawayini alenzece, lezinto ezinonileyo zigcwele umnkantsho, lamawayini alenzece acengekileyo.
    7: Izaginya kulintaba ubuso besembeso esembese bonke abantu, lesigubuzelo eselukiweyo phezu kwezizwe zonke.
    8: Izaginya ukufa ekunqobeni, leNkosi uJehova izakwesula inyembezi izisuse ebusweni bonke, isuse lehlazo labantu bayo emhlabeni wonke; ngoba iNkosi ikhulumile.
    9: 'Kuzakuthiwa-ke ngalolosuku: Khangela, lo nguNkulunkulu wethu; silindele kuye, njalo uzasisindisa; le yiNkosi; siyilindele, sizathaba, sithokoze kusindiso lwayo.'
    10: Ngoba isandla seNkosi sizaphumula kulintaba, loMowabi uzanyathelelwa phansi kwayo, njengamahlanga abuthelelweyo enyathelelwa enqunjini yomquba.
    11: Njalo izakwelula izandla zayo phakathi kwakhe njengontshezayo ezelula ukuze antsheze; njalo izathobisa ukuzigqaja kwakhe kanye lokucathamela kwezandla zakhe.
    12: Lenqaba ephakemeyo yemiduli yakho izayidilizela phansi, iyehlisele phansi, iyifikise emhlabathini, ethulini.
  26:
    1: 'Ngalolosuku lingoma izahlatshelwa elizweni lakoJuda ethi: Silomuzi oqinileyo; uNkulunkulu uzamisa usindiso lube yimiduli lezinqaba.'
    2: Vulani amasango ukuze singene isizwe esilungileyo esigcina ukuthembeka.
    3: Uzamgcina ekuthuleni okupheleleyo ongqondo yakhe yeyama phezu kwakho, ngoba ethemba kuwe.
    4: Thembani eNkosini kokuphela, ngoba eNkosini uJehova kuLidwala elilaphakade.
    5: Ngoba ibehlisela phansi abahlala engqongeni; umuzi ophakemeyo, iwehlisela phansi; iwehlisela phansi emhlabathini, iwufikise othulini.
    6: Unyawo luzawunyathelela phansi, ngitsho inyawo zabayanga, amanyathela abaswelayo.
    7: Indlela yabalungileyo iyikuqonda; wena oqondileyo, uyalinganisa umkhondo wabalungileyo.
    8: Yebo, endleleni yezahlulelo zakho, Nkosi, sikulindele; isiloyiso somphefumulo wethu sisebizweni lakho lekukukhumbuleni.
    9: Ngomphefumulo wami ngikuloyisile ebusuku; yebo, ngomoya wami ophakathi kwami ngizakudinga ngovivi; ngoba lapho izahlulelo zakho zisemhlabeni, abahlali bomhlaba bazafunda ukulunga.
    10: Uba okhohlakeleyo etshengiswa umusa, kube kanti kayikufunda ukulunga; elizweni lobuqotho uzakwenza okubi, njalo kayikubona ubukhosi beNkosi.
    11: Nkosi, isandla sakho siphakeme, kabayikubona; kodwa bazabona, babe lenhloni ngokutshisekela kwakho abantu; intukuthelo yomlilo wezitha zakho uzaziqeda.
    12: Nkosi, uzasimisela ukuthula, ngoba lawe usenzele yonke imisebenzi yethu.
    13: Nkosi Nkulunkulu wethu, amanye amakhosi ngaphandle kwakho ake abusa phezu kwethu; kodwa ngawe kuphela sizakhumbula ibizo lakho.
    14: Afile, kawayikuphila; ayimimoya efileyo, kawayikuvuka; ngakho uwaphindisele wawachitha, waqeda konke ukukhunjulwa kwawo.
    15: Usandisile isizwe, Nkosi, wasandisa isizwe; uyadunyiswa; usisusele khatshana kuyo yonke imikhawulo yomhlaba.
    16: Nkosi, besekuhluphekeni bakwethekelele, bathulula umkhuleko lapho ukujezisa kwakho kuphezu kwabo.
    17: Njengowesifazana okhulelweyo sekusondele ukubeletha, esebuhlungwini, ekhala emihelweni yakhe, saba njalo ebusweni bakho, Nkosi.
    18: Sasikhulelwe, sasisebuhlungwini, kwakungathi sibelethe umoya. Kasenzanga usindiso emhlabeni, njalo abahlali bomhlaba kabawanga.
    19: Abafileyo bakho bazaphila, lesidumbu sami, bazavuka. Vukani, limemeze ngentokozo, lina elihlala ethulini; ngoba amazolo akho anjengamazolo emibhida, lomhlaba uzabakhupha imimoya efileyo.
    20: Hambani bantu bami, lingene emakamelweni enu, livale iminyango yenu ngemva kwenu, licatshe okwesikhatshana, luze ludlule ulaka.
    21: Ngoba, khangelani, iNkosi iyaphuma endaweni yayo ukuthi iphindisele ububi babahlali bomhlaba phezu kwabo; lomhlaba uzaveza igazi lawo, ungabe usabafihla ababuleweyo bawo.
  27:
    1: Ngalolosuku iNkosi ngenkemba yayo elukhuni lenkulu lelamandla izajezisa uLeviyathani, inyoka ebalekayo, ngitsho uLeviyathani inyoka egoqanayo, ibulale umgobho oselwandle.
    2: Ngalolosuku hlabelelani ngaso isivini sewayini elibomvu.
    3: Mina Nkosi, ngiyasilondoloza, ngiyasithelela isikhathi sonke; hlezi kube khona osonayo ngisilondoloze ebusuku lemini.
    4: Ukuthukuthela kakukho kimi. Ngubani ongabeka ukhula oluhlabayo lameva kumelane lami empini? Bengizamatsha ngidabule phakathi kwakho, ngikutshise kanyekanye.
    5: Kumbe kabambelele emandleni ami, enze ukuthula lami; uzakwenza ukuthula lami.
    6: Izakwenza abavela koJakobe bagxile, uIsrayeli uzahluma, akhahlele, agcwalise ubuso bomhlaba ngezithelo.
    7: Imtshayile yini njengokutshaya kwayo oyitshayayo? Ubulewe yini njengokubulawa kwababuleweyo bakhe?
    8: Ngesilinganiso ekukuxotsheni izaphikisana lakho; izakususa ngomoya wayo olukhuni ngosuku lomoya wempumalanga.
    9: Ngakho ngalokhu isiphambeko sikaJakobe sizahlawulelwa; lalokhu kuyisithelo sonke sokususa isono sakhe, lapho esenza ukuthi wonke amatshe elathi abe njengamatshe ekalaga avuthuziweyo, izixuku lamalathi elanga kakuyikuma.
    10: Ngoba umuzi obiyelweyo uzakuba wodwa, indawo yokuhlala ixotshwe, itshiywe njengenkangala; lapho ithole lizakudla khona, lilale khona, liqede izingatsha zawo.
    11: Lapho ingatsha zawo sezomile zizakwephulwa; abesifazana beze bazibase; ngoba kabasibantu abaqedisisayo; ngakho-ke lowo owabenzayo kayikubahawukela, lowababumbayo kayikubatshengisa umusa.
    12: Kuzakuthi-ke ngalolosuku iNkosi ibhule kusukela esifudlaneni somfula kuze kube semfuleni weGibhithe; lina-ke lizabuthwa ngamunye ngamunye, bantwana bakoIsrayeli.
    13: Kuzakuthi-ke ngalolosuku kuvuthelwe uphondo olukhulu, lalabo ababebhubhe elizweni leAsiriya labaxotshelwe elizweni leGibhithe, bazabuya bayikhonze iNkosi entabeni engcwele eJerusalema.
  28:
    1: Maye kumqhele wokuzigqaja wezidakwa zakoEfrayimi, obuhle benkazimulo yazo buliluba elibunayo, eliphezu kwekhanda lezihotsha ezivundileyo zalabo abatshaywe liwayini.
    2: Khangela, iNkosi ilaye olamandla loqinileyo, ozaphosela emhlabeni ngesandla, njengezulu lesiphepho elilesiqhotho, isiphepho esichithayo, njengempophoma yamanzi alamandla akhukhulayo.
    3: Umqhele wokuzigqaja wezidakwa zakoEfrayimi uzanyathelelwa phansi ngezinyawo.
    4: Lobuhle benkazimulo yakhe, obuphezu kwekhanda lesihotsha esivunde kakhulu, buzakuba liluba elibunayo, njengesithelo esivuthwe masinyane kungakafiki ihlobo; okuthi osibonileyo asibone, sisesesandleni sakhe asiginye.
    5: Ngalolosuku iNkosi yamabandla izakuba ngumqhele wenkazimulo, lesidlodlo sobuhle kunsali yabantu bayo,
    6: lomoya wesahlulelo kulowo ohlalela isahlulelo, lamandla kulabo ababuyisela impi esangweni.
    7: Lalaba baduhile ngenxa yewayini, langenxa yokunathwayo okulamandla baphambukile; umpristi lomprofethi baduhile ngenxa yokunathwayo okulamandla, baginywe liwayini, baphambukile ngenxa yokunathwayo okulamandla; bayaduha embonweni, bakhubeke kusahlulelo.
    8: Ngoba wonke amatafula agcwele amahlanzo lokungcola, kakulandawo engangcolanga.
    9: Izafundisa bani ulwazi, njalo izakwenza bani aqedisise umbiko? Abalunyuliweyo echagweni, abakhunyuliweyo emabeleni.
    10: Ngoba umthetho phezu komthetho, umthetho phezu komthetho; umzila phezu komzila, umzila phezu komzila; lapha okuncinyane, laphayana okuncinyane.
    11: Ngoba ngendebe eziklolodayo langolunye ulimi izakhuluma kulababantu,
    12: 'eyathi kubo: Lokhu yikuphumula, phumuzani abadiniweyo; lalokhu yikuvuselela; kodwa kabathandanga ukuzwa.'
    13: Kodwa ilizwi leNkosi lizakuba kibo ngumthetho phezu komthetho, umthetho phezu komthetho; umzila phezu komzila, umzila phezu komzila; lapha okuncinyane, laphayana okuncinyane; ukuze bahambe, bawe nyovane, bephuke, bathiywe, bathunjwe.
    14: Ngakho zwanini ilizwi leNkosi, bantu abaklolodayo, elibusa lababantu abaseJerusalema.
    15: 'Ngoba lithe: Sivumelane isivumelwano lokufa, njalo senze isivumelwano lesihogo; lapho isiswepu esiphuphumayo sisedlula, kasiyikufika kithi; ngoba senze amanga aba yisiphephelo sethu, sacatsha ngaphansi kwenkohliso.'
    16: 'Ngakho itsho njalo iNkosi uJehova: Khangela, ngibeka eZiyoni ilitshe lesisekelo, ilitshe elihloliweyo, ilitshe lengonsi eliligugu, isisekelo esisekelweyo; okholwayo kayikuphangisa.'
    17: Isahlulelo laso ngizasibeka entanjeni, lokulunga entanjeni yokuqondisa; lesiqhotho sizakhukhula isiphephelo samanga; lamanzi agabhele indawo yokucatsha.
    18: Lesivumelwano senu lokufa sizaphela, lokuvumelana kwenu lesihogo kakuyikuma; lapho isiswepu esikhukhulayo sisedlula, khona lizanyathelelwa phansi yikho.
    19: Kusukela esikhathini sokwedlula kwaso, sizalithatha; ngoba ukusa ngokusa sizakwedlula, emini lebusuku; njalo kuzakuba ngokwesabisayo kuphela ukuqedisisa umbiko.
    20: Ngoba umbheda mfitshane kakhulu ukuthi umuntu azelule kuwo, lengubo yincinyane kakhulu ukuthi umuntu azigoqele ngayo.
    21: Ngoba iNkosi izavuka njengentabeni yePerazimi, ithukuthele njengesigodini seGibeyoni, ukuze yenze umsebenzi wayo, umsebenzi wayo ongejwayelekanga, yenze isenzo sayo, isenzo sayo esingejwayelekanga.
    22: Ngakho-ke lingahleki usulu, hlezi izibopho zenu ziqiniswe; ngoba ngizwile eNkosini uJehova wamabandla ngokuqedwa okuqunywe phezu komhlaba wonke.
    23: Bekani indlebe, lizwe ilizwi lami; lalelani lizwe inkulumo yami.
    24: Umlimi ulimela ukuhlanyela lonke usuku yini? Uyavula abhuqe umhlabathi wakhe yini?
    25: Kakunjalo yini, esewuhlelembile ubuso bawo, ukuthi aphose amafitshizi, ahlakaze ikhumini, afake phezu kwakho ingqoloyi enhle kakhulu, lebhali emisiweyo, lespelite emngceleni wakho?
    26: Ngoba uNkulunkulu wakhe uyamazisa ngendlela, amfundise.
    27: Ngoba amafitshizi kawabhulwa ngobhulo, levili lenqola kaliphendulwa phezu kwekhumini; kodwa amafitshizi atshaywa ngoswazi, lekhumini ngentonga.
    28: Amabele esinkwa ayachotshozwa; ngoba kayikuhlala ewabhula kokuphela, loba ewachoboza ngevili lenqola yakhe, njalo kawachobozi ngamabhiza akhe.
    29: Lalokhu kuvela eNkosini yamabandla; iyamangalisa ekwelulekeni, yinkulu ekusebenzeni.
  29:
    1: Maye kuyo iAriyeli, kuyo iAriyeli umuzi uDavida amisa kuwo inkamba! Yengezelelani umnyaka emnyakeni; kayibhode imikhosi.
    2: Kanti ngizayicindezela iAriyeli, njalo kube khona ukulila losizi; njalo kuzakuba njengeAriyeli kimi.
    3: Njalo ngizamisa inkamba inhlangothi zakho zonke, ngikuvimbezele ngedundulu, ngikumisele izinqaba ezimelene lawe.
    4: Njalo uzakwehliselwa phansi, ukhulume usemhlabathini, lenkulumo yakho izakuba phansi ethulini, lelizwi lakho lizakuba njengeloledlozi liphuma emhlabathini, lenkulumo yakho ibe ngumlozwi ophuma othulini.
    5: Njalo ixuku labezizwe bakho lizakuba njengothuli olucholekileyo, lexuku labalesihluku njengamakhoba adlulayo. Yebo, kuzahle kube masinyane.
    6: Uzakwethekelelwa yiNkosi yamabandla ngomdumo, langokuzamazama komhlaba, lomsindo omkhulu, isivunguzane, lesiphepho, lelangabi lomlilo oqothulayo.
    7: Lexuku lezizwe zonke elilwa limelene leAriyeli, ngitsho zonke ezilwa zimelene layo lezinqaba zayo, leziyicindezelayo, zizakuba njengephupho, umbono wobusuku.
    8: Kuzakuba lanjengolambileyo ephupha, khangela-ke, uyadla, kodwa aphaphame, lomphefumulo wakhe ungelalutho; loba njengowomileyo ephupha, khangela-ke, uyanatha, kodwa aphaphame, khangela-ke uphelelwa ngamandla, lomphefumulo wakhe uyalangatha; lizakuba njalo ixuku lazo zonke izizwe ezilwa zimelene lentaba iZiyoni.
    9: Manini, lithithibale; zithokoziseni liphumputheke; badakiwe, kodwa hatshi ngewayini; bayadiyazela, kodwa hatshi ngenxa yokunathwayo okulamandla.
    10: Ngoba iNkosi ithululele phezu kwenu umoya wobuthongo obunzima, yavala amehlo enu; abaprofethi lezinhloko zenu, ababoni, ibagubuzele.
    11: 'Lawo wonke umbono usube kini njengamazwi ogwalo olunanyekiweyo okuthi balunika owazi umbhalo, besithi: Bala lokhu siyakuncenga; yena athi: Ngingeke, ngoba lunanyekiwe.'
    12: 'Ugwalo beselunikwa ongazi umbhalo, besithi: Bala lokhu, siyakuncenga; yena athi: Kangiwazi umbhalo.'
    13: 'INkosi yasisithi: Ngenxa yokuthi lababantu besondela ngomlomo wabo langezindebe zabo bengihlonipha, kodwa babeka inhliziyo yabo khatshana lami, lokungesaba kwabo kufundiswa ngumlayo wabantu;'
    14: ngakho, khangela, ngizaqhubeka ukukwenza ngokumangalisayo lalababantu, umsebenzi omangalisayo lesimanga; ngoba inhlakanipho yabahlakaniphileyo babo izaphela, lokuqedisisa kwabaqedisisayo babo kucatshe.
    15: 'Maye kulabo abajula besuka eNkosini ukuze bafihle icebo labo, lemisebenzi yabo isemnyameni, bathi: Ngubani osibonayo? Njalo ngubani osaziyo?'
    16: 'Ukugonqomisa kwenu kuthiwa kunjengebumba lombumbi! Ngoba umsebenzi uzakutsho yini ngaye owenzileyo ukuthi: Kangenzanga? Kumbe okubunjiweyo kungatsho yini ngombumbi wakho ukuthi: Kaqedisisi?'
    17: Kakuseyisikhatshana esifitshane yini, ukuthi iLebhanoni iphendulwe ibe yinsimu ethelayo, lensimu ethelayo ithiwe injengehlathi?
    18: Njalo ngalolosuku izacuthe zizakuzwa amazwi ogwalo, lamehlo eziphofu abone ekufiphaleni lemnyameni.
    19: Abathobekileyo labo bazakwandisa intokozo eNkosini, labangabayanga ebantwini bathokoze koNgcwele kaIsrayeli.
    20: Ngoba olesihluku uzaphela, lodelelayo uqediwe, labo bonke abalindele okubi baqunyiwe;
    21: abenza umuntu one ngelizwi, bambekele umjibila okhuzayo esangweni, baphambule olungileyo ngento engelutho.
    22: 'Ngakho itsho njalo iNkosi eyahlenga uAbrahama, ngendlu kaJakobe: Khathesi uJakobe kayikuba lanhloni, lobuso bakhe khathesi kabuyikuhloba.'
    23: Ngoba lapho ebona abantwana bakhe, umsebenzi wezandla zami, phakathi kwakhe, bazangcwelisa ibizo lami; bangcwelise oNgcwele kaJakobe, besabe uNkulunkulu kaIsrayeli.
    24: Lalabo abaduhayo emoyeni bazakwazi ukuqedisisa, labangungunayo bazafunda imfundiso.
  30:
    1: Maye ebantwaneni abahlamukayo! itsho iNkosi, ukuthi benze icebo, kodwa elingeyisilo elami, lokuthi bembese ngesembeso, kodwa esingesiso somoya wami, ukuze bengezelele isono phezu kwesono.
    2: Abahamba ukwehlela eGibhithe, njalo bengabuzanga umlomo wami, ukuze baziqinise emandleni kaFaro, bathembele emthunzini weGibhithe!
    3: Ngakho amandla kaFaro azakuba lihlazo kini, lokuthembela emthunzini weGibhithe kube yikuyangeka.
    4: Ngoba iziphathamandla zakhe zaziseZowani lezithunywa zakhe zafika eHanesi.
    5: Bonke izabayangisa ngabantu ababengelakubasiza, bangabi luncedo njalo bangabi yinzuzo, kodwa babe luyangiso njalo babe lihlazo.
    6: Umthwalo wezilo zeningizimu. Elizweni lokucindezelwa lembandezelo, lapho okuvela khona ibhongo lesilwane, ibululu lenyoka ephaphayo elokutshisa, bathwala inotho yabo emhlana wamathole abobabhemi, lokuligugu kwabo phezu kwamalunda amakamela, bekusa ebantwini abangelasizo.
    7: 'Ngoba amaGibhithe azasiza ngeze langokungelalutho; ngakho ngakhala ngalokhu ngathi: Amandla abo yikuhlala bathule.'
    8: Khathesi hamba, ukubhale phambi kwabo esibhebheni, ukulobe ngokugubha egwalweni, ukuze kube khona kuze kube lusuku lokucina, kuze kube nininini, kuze kube phakade.
    9: Ngoba bangabantu abavukelayo, abantwana abaqamba amanga, abantwana abangathandi ukuzwa umlayo weNkosi;
    10: 'abathi kubaboni: Lingaboni; lakubakhangeli: Lingasikhangeleli izinto eziqondileyo; khulumani kithi izinto ezibutshelezi, likhangele izinkohliso;'
    11: phumani endleleni, liphambuke lisuke emkhondweni, lisuse oNgcwele kaIsrayeli phambi kwethu.
    12: 'Ngakho utsho njalo oNgcwele kaIsrayeli uthi: Ngoba lidelele lelilizwi, lathembela kucindezelo lokuphambeneyo, labambelela kukho.'
    13: Ngakho lobububi buzakuba kini njengomkenke osuzakuwa, ukhukhumala emdulini omude, okudilika kwawo kuhle kufike masinyazana.
    14: Yebo, uzawephula njengokwephulwa kwembiza yababumbi ephahaziweyo; kayikuyekela, ukuze kungatholakali ezicucwini zayo udengezi lokokha umlilo eziko, kumbe ukukha amanzi emthonjeni.
    15: 'Ngoba itsho njalo iNkosi uJehova, oNgcwele kaIsrayeli: Ngokuphenduka lokuphumula lizasindiswa; ngokuthula langokwethemba kuzakuba ngamandla enu; kodwa kalifunanga.'
    16: 'Kodwa lathi: Hatshi, ngoba sizabaleka ngamabhiza; ngakho-ke lizabaleka; njalo: Sizagada amabhiza alejubane; ngakho-ke abalixotshayo bazakuba lejubane.'
    17: Inkulungwane eyodwa izabaleka ngokukhalima koyedwa; ngokukhalima kwabahlanu lizabaleka, lize lisale njengensika phezu kwengqonga yentaba, lanjengesiboniso phezu koqaqa.
    18: Ngakho-ke iNkosi izalinda, ukuze ibe lomusa kini, ngakho-ke izaphakanyiswa ukuthi ibe lesihawu kini; ngoba iNkosi inguNkulunkulu wesahlulelo; babusisiwe bonke abalindela kuyo.
    19: Ngoba abantu bazahlala eZiyoni eJerusalema; kaliyikukhala lokukhala inyembezi; izakuba lomusa omkhulu kuwe elizwini lokukhala kwakho; lapho ilizwa izakuphendula.
    20: Loba iNkosi ilinika isinkwa sosizi lamanzi okuhlupheka, kanti abafundisi bakho kabasayikususelwa engonsini, kodwa amehlo akho azabona abafundisi bakho.
    21: 'Lendlebe zakho zizakuzwa ilizwi emva kwakho lisithi: Le yiyo indlela, hambani ngayo, lapho liphambukela ngakwesokunene lalapho liphambukela ngakwesokhohlo.'
    22: 'Lizangcolisa lokuhuqiweyo kwezithombe zakho ezibaziweyo zesiliva, lokunanyekiweyo kwezithombe zakho zegolide ezibunjwe ngokuncibilikisa; lizihlakaze njengelembu losesikhathini, lithi kuzo: Phumani!'
    23: Khona izanika izulu lenhlanyelo yakho ozayihlanyela emhlabathini, lesinkwa sesivuno somhlaba; uzavunda ucicime. Ngalolosuku izifuyo zenu zizakudla emadlelweni abanzi;
    24: lezinkabi labobabhemi abatsha okulima umhlabathi kuzakudla umncantsha, oweliweyo ngefotsholo langefologwe.
    25: Laphezu kwayo yonke intaba ende laphezu kwalo lonke uqaqa oluphakemeyo kuzakuba lemifula lezifudlana zamanzi ngosuku lokubulawa okukhulu, lapho kusiwa imiphotshongo.
    26: Futhi ukukhanya kwenyanga kuzakuba njengokukhanya kwelanga, lokukhanya kwelanga kuphindwe kasikhombisa, njengokukhanya kwensuku eziyisikhombisa, mhla iNkosi ibopha ukwephuka kwabantu bayo, ipholisa umvimvinya wesilonda sabo.
    27: Khangela, ibizo leNkosi livela khatshana, livutha ulaka lwayo, lomthwalo unzima; indebe zayo zigcwele intukuthelo, lolimi lwayo lunjengomlilo oqothulayo;
    28: lokuphefumula kwayo kunjengesifula esiphuphumayo size sifike phakathi kwentamo, ukuhlungula izizwe ngesihlungulo sobuze; njalo kuzakuba letomu eliduhisayo emihlathini yabantu.
    29: Lizakuba lengoma, njengeyobusuku bokwehlukaniswa komkhosi, lokuthokoza kwenhliziyo, njengohamba lomhubhe esiya entabeni yeNkosi, eDwaleni lakoIsrayeli.
    30: INkosi izazwakalisa-ke ilizwi layo elilodumo, ibonakalise ukwehla kwengalo yayo, ngentukuthelo yolaka, lelangabi lomlilo oqothulayo, isivunguvungu, lezulu lesiphepho, lesiqhotho.
    31: Ngoba ngelizwi leNkosi amaAsiriya azaphahlazwa, itshaya ngenduku.
    32: Kuzakuthi loba ngaphi okwedlula khona induku emisiweyo, iNkosi eyibeka phezu kwayo, kube ngezigubhu langamachacho, langezimpi zokunyikinya ilwe labo.
    33: Ngoba iThofethi yahlelwa endulo, layo yamiselwa inkosi; yayenza yatshona, yaba banzi, inqumbi yayo ingumlilo lenkuni ezinengi; ukuphefumula kweNkosi kuyayithungela njengesifula sesolufa.
  31:
    1: Maye kulabo abehlela usizo eGibhithe, abeyama emabhizeni, bethemba izinqola ngoba zizinengi, labagadi bamabhiza ngoba belamandla kakhulu, kodwa bengakhangeli koNgcwele kaIsrayeli, njalo bengadingi iNkosi!
    2: Kanti layo ihlakaniphile, izaletha ububi, njalo kayiyikuwabuyisa amazwi ayo; kodwa izavukela indlu yabenzi bobubi, njalo imelene losizo lwabenzi beziphambeko.
    3: Ngoba amaGibhithe angabantu, kabasuNkulunkulu, lamabhiza awo ayinyama, kawayisimoya. Lapho iNkosi izakwelula isandla sayo, osizayo uzakhubeka losizwayo uzakuwa phansi, njalo bonke baphele kanyekanye.
    4: 'Ngoba iNkosi itsho njalo kimi: Njengesilwane lebhongo lesilwane kubhongela phezu kwempango yakho, lapho ixuku labelusi libizelwe ukumelana laso, kasiyikwesaba ilizwi labo, njalo kasiyikuzithoba ngenxa yomsindo wabo; ngokunjalo iNkosi yamabandla izakwehla ukulwela intaba yeZiyoni loqaqa lwayo.'
    5: Njengenyoni eziphaphayo, ngokunjalo iNkosi yamabandla izavikela iJerusalema; ivikela, izayophula; isedlula, iyikhulule.
    6: Phendukelani kuyo okuyo abantwana bakoIsrayeli bahlubuke ngokujulileyo.
    7: Ngoba ngalolosuku bazalahla, wonke umuntu izithombe zakhe zesiliva lezithombe zakhe zegolide, ozandla zenu zilenzele zona ukuba yisono.
    8: ISiriya izakuwa-ke ngenkemba engeyisiyo yomuntu olamandla, lenkemba engeyisiyo yomuntukazana izayiqeda; kodwa izabalekela inkemba, lamajaha ayo abe yizibhalwa.
    9: Izakwedlulela edwaleni layo ngokwesaba, leziphathamandla zayo zesabe uphawu, itsho iNkosi, omlilo wayo useZiyoni, lesithando sayo siseJerusalema.
  32:
    1: Khangela, inkosi izabusa ngokulunga, leziphathamandla zibuse ngesahlulelo.
    2: Lomuntu uzakuba njengendawo yokucatshela umoya lesivikelo kuzulu lesiphepho; njengemifula yamanzi endaweni eyomileyo, njengomthunzi wedwala elikhulu elizweni elomileyo.
    3: Lamehlo alabo ababonayo kawayikufiphala, lezindlebe zalabo abezwayo zizalalela.
    4: Lenhliziyo yabalamawala izaqedisisa ulwazi, lolimi lwabagagasayo luzaphangisa ukukhuluma ngokucaca.
    5: Isithutha kasisayikubizwa ngokuthi sihloniphekile, loncitshanayo angathiwa uyaphana.
    6: Ngoba isithutha sikhuluma ubuthutha, lenhliziyo yaso isebenze okubi, ukwenza ubuzenzisi, lokukhuluma okuphambeneyo ngeNkosi, ukwenza umphefumulo wolambileyo ube ze, senze kusweleke okunathwayo kowomileyo.
    7: Izikhali zoncitshanayo lazo zimbi; yena uceba amacebo akhohlakeleyo ukuze achithe abayanga ngamazwi amanga, lanxa oswelayo ekhuluma okulungileyo.
    8: Kodwa ohloniphekayo uceba izinto ezihloniphekayo; langezinto ezihloniphekayo yena uzakuma.
    9: Vukani, besifazana abonwabileyo, lizwe ilizwi lami; madodakazi avikelekileyo, bekani indlebe ekukhulumeni kwami.
    10: Izinsuku ezedlula umnyaka lizathuthumela, besifazana abavikelekileyo, ngoba ukuvunwa kwevini kuzaphela, ukubutha kakuyikufika.
    11: Thuthumelani, besifazana abonwabileyo, liqhuqhe, bavikelekileyo; khululani, lizinqunule, libhince amasaka enkalweni.
    12: Bazakhalela amabele okumunya, amasimu amahle, ivini elithelayo.
    13: Phezu komhlabathi wabantu bami kuzakhula ameva lokhula oluhlabayo; yebo, phezu kwezindlu zonke zenjabulo, emzini wentokozo.
    14: Ngoba isigodlo sizadelwa, inengi lomuzi lizatshiywa; inqaba lemiphotshongo kuzakuba yimihome kuze kube phakade, intokozo yabobabhemi beganga, lamadlelo emihlambi;
    15: aze athululelwe phezu kwethu uMoya evela phezulu, lenkangala ibe yinsimu ethelayo, lensimu ethelayo ithiwe lihlathi.
    16: Khona isahlulelo sizahlala enkangala, lokulunga kuhlale ensimini ethelayo.
    17: Lomsebenzi wokulunga uzakuba yikuthula, lokwenza kokulunga kube yikuthula lokuqinisekiswa kuze kube nininini.
    18: Labantu bami bazahlala endaweni yokuhlala elokuthula, lezindaweni zokuhlala ezivikelekileyo, lezindaweni zokuphumula ezonwabileyo.
    19: Kodwa lizakuna ngesiqhotho ekwehleni kwehlathi, lomuzi uzathotshiswa endaweni ephansi.
    20: Libusisiwe lina elihlanyela ngasemanzini wonke, lithumezela lapho inyawo zezinkabi labobabhemi.
  33:
    1: Maye kuwe ochithayo, kodwa ungachithwanga! Lowenza ngenkohliso, bengenzanga ngenkohliso kuwe! Lapho usuqedile ukuchitha, uzachithwa; lapho usucinile ukwenza ngenkohliso, bazakwenza ngenkohliso kuwe.
    2: Nkosi, woba lomusa kithi, sikulindele; woba yingalo yabo ekuseni konke, losindiso lwethu ngesikhathi socindezelo.
    3: Emsindweni wokuhlokoma abantu babaleka; ekuziphakamiseni kwakho izizwe zahlakazeka.
    4: Lempango yenu izabuthwa njengokubutha kwecimbi, njengokugijima kwentethe uzagijima phezu kwayo.
    5: INkosi iphakeme, ngoba ihlala phezulu; igcwalise iZiyoni ngesahlulelo langokulunga.
    6: Lenhlakanipho lolwazi kuzakuba yikuqina kwezikhathi zakho, amandla ezinsindiso; ukwesaba iNkosi kuligugu lakhe.
    7: Khangela, amaqhawe abo azakhala ngaphandle; izithunywa zokuthula zizakhala inyembezi kabuhlungu.
    8: Imigwaqo emikhulu ize, owedlula ngendlela kakho; wephule isivumelwano, udelele imizi, kananzi muntu.
    9: Ilizwe liyalila lidangele; iLebhanoni ilenhloni iyabuna; iSharoni injengenkangala; njalo iBashani leKharmeli kuyakhithiza.
    10: Khathesi ngizavuka, kutsho iNkosi; khathesi ngizadunyiswa; khathesi ngizaphakanyiswa.
    11: Lizakhulelwa ngamakhoba, beselizala izibi; umoya wenu, njengomlilo, uzaliqeda.
    12: Njalo abantu bazakuba njengokutshisiweyo kwekalaga; njengameva aqunyiweyo bazatshiswa emlilweni.
    13: Zwanini, lina elikhatshana, engikwenzileyo; lani eliseduze, vumani amandla ami.
    14: Izoni zeZiyoni ziyesaba, ukuthuthumela kubabambile abazenzisi. Ngubani phakathi kwethu ongahlala lomlilo oqothulayo? Ngubani phakathi kwethu ongahlala lokutshisa okuphakade?
    15: Yena ohamba ngokulunga, akhulume ngobuqotho, odelela inzuzo yezincindezelo, othintitha izandla zakhe ekubambeni isivalamlomo, ovala indlebe yakhe ekuzweni ngamacala legazi, ocimeza amehlo akhe ukuze angaboni okubi;
    16: yena uzahlala ezindaweni eziphakemeyo; izinqaba zamadwala zibe yisivikelo sakhe; isinkwa sakhe asinikwe; amanzi akhe athembeke.
    17: Amehlo akho azabona iNkosi ebuhleni bayo; abone ilizwe elikhatshana kakhulu.
    18: Inhliziyo yakho izazindla ukwesabisa. Ungaphi umbhali? Ungaphi umlinganisi? Ungaphi obala imiphotshongo?
    19: Kawuyikubona abantu abayiziqholo, abantu abenkulumo ejule okokuthi ungeyizwisise, abolimi olugagasayo ongeluqedisise.
    20: Khangela iZiyoni, umuzi wemikhosi yethu emisiweyo; amehlo akho azabona iJerusalema, indawo yokuhlala elokonwaba, ithente elingayikusuka, ozikhonkwane zalo ezizasitshulwa phakade, kakuyikuqamuka leyodwa yezintambo zalo.
    21: Kodwa lapho iNkosi izakuba ngelobukhosi kithi, indawo yemifula, yezifula ezibanzi; umkolo olamaphini okugwedla ongahambi khona, lomkhumbi olamandla ongedluli khona.
    22: Ngoba uJehova ungumahluleli wethu, uJehova ungumnikumthetho wethu, uJehova uyinkosi yethu, yena uzasisindisa.
    23: Ingoda zakho ziyaxega; kaziyikuqinisa iqonde insika yazo yomkolo, zingeyelule iseyili; khona kuzakwabiwa impango yempango enengi, abaqhulayo baphange impango.
    24: 'Lomhlali kayikuthi: Ngiyagula. Abantu abahlala kuyo bazathethelelwa iziphambeko.'
  34:
    1: Sondelani, zizwe, ukuze lizwe; lani bantu, lilalele; umhlaba kawuzwe, lokugcwala kwawo; ilizwe, lakho konke okuvela kilo.
    2: Ngoba intukuthelo yeNkosi iphezu kwazo zonke izizwe, lolaka phezu kwawo wonke amabutho azo; izitshabalalisile, izinikele ekubulaweni.
    3: Ababuleweyo bazo labo bazaphoselwa phandle, levumba labo lizakwenyuka ezidunjini zabo, lezintaba zizancibilika ngegazi labo.
    4: Lalo lonke ibutho lamazulu lizabola; lamazulu agoqwe njengomqulu; lalo lonke ibutho labo liwele phansi, njengehlamvu liwohloka evinini, lanjengomkhiwa owohlokayo esihlahleni somkhiwa.
    5: Ngoba inkemba yami izacwila emazulwini; khangela, izakwehlela phezu kukaEdoma laphezu kwabantu bokutshabalalisa kwami ngesigwebo.
    6: Inkemba yeNkosi igcwele igazi, inoniswe ngamafutha, ngegazi lamawundlu lelezimbuzi, ngamahwahwa ezinso zezinqama; ngoba iNkosi ilomhlatshelo eBhozira, lokubulala okukhulu elizweni leEdoma.
    7: Lezinyathi zizakwehla kanye lazo, lamajongosi kanye lezinkunzi. Njalo ilizwe labo lizacwila egazini, lothuli lwabo lunoniswe ngamahwahwa.
    8: Ngoba kulusuku lwempindiselo yeNkosi, umnyaka wokubuyiselwa kwempikisano yeZiyoni.
    9: Lezifula zabo zizaphendulwa zibe yingcino, lothuli lwabo lube yisibabule; lelizwe labo lizakuba yingcino etshayo.
    10: Kaliyikucitshwa ubusuku lemini; intuthu yalo izakwenyuka laphakade; kusukela esizukulwaneni kusiya kusizukulwana lizakuba yinkangala; kakho ozadabula phakathi kwalo kuze kube nini lanini.
    11: Kodwa iwunkwe lenhloni kuzakudla ilifa lalo; isikhova laso lewabayi kuzahlala kulo. Njalo izakwelula phezu kwalo intambo yencithakalo, lamatshe onxiwa.
    12: Bazabizela izikhulu zalo embusweni, kodwa kakho ozakuba khona, leziphathamandla zalo zonke zizakuba yinto engelutho.
    13: Lameva azakhula ezigodlweni zalo, imbabazane lokhula oluhlabayo ezinqabeni zalo; njalo libe yindawo yokuhlala yemigobho, umuzi wamadodakazi ezintshe.
    14: Izilo zenkangala lazo zizahlangana lezilo ezihlaba umkhulungwane, legogo lizakhalela umngane walo; lesikhova esikhalayo sizaphumula khona, sizitholele indawo yokuphumula.
    15: Lapho isikhova esikhulu sizakwakha isidleke, sibekele, sichamisele, sifukamele ngaphansi komthunzi waso; amanqe lawo azabuthana lapho, yilelo lalelo lomngane walo.
    16: Dingani egwalweni lweNkosi, lifunde; kakukho lokukodwa kwalokhu okuzasilela, kakukho okuzaswela umngane wakho; ngoba umlomo wami ngokwawo ulayile, lomoya wayo ngokwawo ukubuthanisile.
    17: Ngoba yona ibenzele inkatho yokuphosa, lesandla sayo sibehlukanisele ngentambo; lizakuba yilifa labo kuze kube phakade, kusukela kusizukulwana kuze kube sesizukulwaneni bazahlala kulo.
  35:
    1: Inkangala legwadule kuzajabula ngabo; lehlane ithokoze, ikhahlele njengerosi,
    2: ikhahlele kakhulu, ithokoze langentokozo lokuhlabelela. Inkazimulo yeLebhanoni izayinikwa, ubuhle beKharmeli leSharoni; khona kuzabona inkazimulo yeNkosi, ubukhosi bukaNkulunkulu wethu.
    3: Qinisani izandla ezibuthakathaka, liqinise amadolo axegayo.
    4: 'Tshonini kwabalenhliziyo ephangisayo lithi: Qinani, lingesabi. Khangelani, uNkulunkulu wenu uzakuza ngempindiselo, uNkulunkulu elomvuzo; yena uzakuza alisindise.'
    5: Khona amehlo eziphofu ezavuleka, lezindlebe zezacuthe zivuleke.
    6: Khona oqhulayo ezakweqa njengendluzele, lolimi lwesimungulu luhlabelele; ngoba amanzi azaqhekeza endaweni elugwadule, lezifula enkangala.
    7: Lomhlabathi otshileyo uzakuba lixhaphozi, lomhlabathi owomileyo ube yimithombo yamanzi. Endaweni yokuhlala yemigobho, endaweni yawo yokulala, kube lotshani lemihlanga lebhuma.
    8: Kuzakuba lomgwaqo omkhulu khona, lendlela, ezathiwa yindlela yobungcwele; ongcolileyo kayikudlula kuyo, kodwa izakuba ngeyalowo; abahambayo ngaleyondlela, loba beyizithutha, kabayikulahleka.
    9: Kakuyikuba khona isilwane lapho, lesilo esiphangayo kasiyikwenyuka phezu kwayo, kasiyikutholwa lapho; kodwa abahlengiweyo bazahamba ngayo.
    10: Njalo abenzelwe inhlawulo yokuthula beNkosi bazabuyela, bafike eZiyoni ngengoma, belentokozo ephakade phezu kwekhanda labo; bazazuza intokozo lenjabulo, kubaleke-ke usizi lokububula.
  36:
    1: Kwasekusithi ngomnyaka wetshumi lane wenkosi uHezekhiya, uSenakheribi inkosi yeAsiriya wenyuka wamelana lemizi yonke evikelweyo yakoJuda, wayithatha.
    2: Njalo inkosi yeAsiriya yathuma uRabi-Shake esuka eLakishi esiya eJerusalema enkosini uHezekhiya lebutho elinzima. Wasesima emfolweni wechibi elingaphezulu, emgwaqweni omkhulu wensimu yomwatshi.
    3: Kwasekuphumela kuye uEliyakhimi, indodana kaHilikhiya, owayephezu kwendlu, loShebina umbhali, loJowa indodana kaAsafi umabhalane.
    4: 'URabi-Shake wasesithi kubo: Tshonini khathesi kuHezekhiya ukuthi: Itsho njalo inkosi enkulu, inkosi yeAsiriya: Lithemba bani leli othembele kulo?'
    5: 'Ngithi (kodwa yilizwi lendebe): Kuleseluleko lamandla empi. Khathesi uthembele kubani ukuthi ungivukele?'
    6: Khangela, uthembele kuloludondolo lwalo umhlanga owephukileyo, kuyo iGibhithe, okuthi uba umuntu eseyama kulo, luzangena esandleni sakhe lusihlabe. Unjalo uFaro inkosi yeGibhithe kubo bonke abathembela kuye.
    7: 'Kodwa uba usithi kimi: Sithembela eNkosini uNkulunkulu wethu; kakusuye yini ozindawo zakhe eziphakemeyo lamalathi akhe uHezekhiya akususileyo, wathi kuJuda leJerusalema: Lizakhonza phambi kwaleli ilathi?'
    8: Ngakho-ke ake unike isibambiso enkosini yami, inkosi yeAsiriya; njalo ngizakunika amabhiza azinkulungwane ezimbili, uba wena ulakho ukunika abagadi bamabhiza phezu kwawo.
    9: Uzabuyisela njani-ke emuva ubuso bombusi oyedwa wabancinyane bezinceku zenkosi yami, wena-ke uthembela eGibhithe ngenxa yezinqola labagadi bamabhiza?
    10: 'Khathesi sengenyukile yini ngingelaNkosi ngimelene lalelilizwe ukulichitha? INkosi yathi kimi: Yenyuka umelene lalelilizwe, ulichithe.'
    11: 'UEIiyakimi loShebina loJowa basebesithi kuRabi-Shake: Ake ukhulume lenceku zakho ngesiSiriya, ngoba siyasiqedisisa; ungakhulumi lathi ngesiJuda, endlebeni zabantu abaphezu komduli.'
    12: 'Kodwa uRabi-Shake wathi: Inkosi yami ingithume enkosini yakho lakuwe yini ukukhuluma lamazwi? Kakusebantwini yini abahlezi phezu komduli ukuze badle ubulongwe babo, banathe umchamo wabo kanye lani?'
    13: 'URabi-Shake wema-ke, wamemeza ngelizwi elikhulu ngesiJuda, wathi: Zwanini amazwi enkosi enkulu, inkosi yeAsiriya.'
    14: 'Itsho njalo inkosi: UHezekhiya kangalikhohlisi, ngoba kayikuba lakho ukulikhulula.'
    15: 'Futhi uHezekhiya angalenzi lithembele eNkosini, esithi: INkosi izasikhulula lokusikhulula; lumuzi kawuyikunikelwa esandleni senkosi yeAsiriya.'
    16: 'Lingamlaleli uHezekhiya, ngoba itsho njalo inkosi yeAsiriya: Dingani umusa wami ngesipho, lisithumele kimi; lidle ngulowo lalowo okwevini lakhe, langulowo lalowo okomkhiwa wakhe, linathe ngulowo lalowo amanzi omthombo wakhe;'
    17: ngize ngifike, ngilithathe, ngilise elizweni elifanana lelizwe lenu, ilizwe lamabele lewayini elitsha, ilizwe lesinkwa lezivini.
    18: 'UHezekhiya kangalihugi esithi: INkosi izasikhulula. Onkulunkulu bezizwe bakhulule yini, ngulowo lalowo ilizwe lakhe, esandleni samakhosi eAsiriya?'
    19: Bangaphi onkulunkulu beHamathi leArpadi? Bangaphi onkulunkulu beSefavayimi? Bayikhulule yini layo iSamariya esandleni sami?
    20: Ngobani phakathi kwabo bonke onkulunkulu balawomazwe abakhulule ilizwe labo esandleni sami, ukuthi iNkosi ikhulule iJerusalema esandleni sami?
    21: 'Kodwa bathula, kabaze bamphendula lizwi, ngoba umlayo wenkosi wawuyikuthi: Lingamphenduli.'
    22: Kwasekufika uEliyakhimi, indodana kaHilikhiya, owayephezu kwendlu, loShebina umbhali, loJowa indodana kaAsafi, umabhalane, kuHezekhiya, izigqoko zabo zidatshuliwe, bamtshela amazwi kaRabi-Shake.
  37:
    1: Kwasekusithi inkosi uHezekhiya isikuzwile, yadabula izigqoko zayo, yazembesa ngesaka, yangena endlini yeNkosi.
    2: Yasithuma uEliyakhimi umphathi wendlu, loShebina umabhalane, labadala babapristi bembethe amasaka, kuIsaya umprofethi indodana kaAmozi.
    3: 'Basebesithi kuye: Utsho njalo uHezekhiya: Lolusuku lusuku lohlupho lolokusolwa lolokweyiswa, ngoba abantwana sebefikile emlonyeni wesizalo, kanti akulamandla okubeletha.'
    4: Mhlawumbe iNkosi, uNkulunkulu wakho, izawezwa amazwi kaRabi-Shake, onkosi yeAsiriya, inkosi yakhe, emthume ukuthuka uNkulunkulu ophilayo, lokusola ngamazwi iNkosi uNkulunkulu wakho ewazwileyo. Ngakho phakamisa umkhuleko ngensali etholakeleyo.
    5: Ngakho inceku zenkosi uHezekhiya zafika kuIsaya.
    6: 'UIsaya wasesithi kuzo: Lizakutsho njalo enkosini yenu: Itsho njalo iNkosi: Ungesabi amazwi owezwileyo, inceku zenkosi yeAsiriya ezingithuke ngawo.'
    7: Khangela, ngizafaka umoya kuyo, njalo izakuzwa ihungahunga, ibuyele elizweni layo; njalo ngizayenza ukuthi iwe ngenkemba elizweni layo.
    8: URabi-Shake wasebuyela, wafica inkosi yeAsiriya isilwa imelene leLibhina; ngoba wayezwile ukuthi isisukile eLakishi.
    9: 'Wasesizwa ngoTirihaka inkosi yeEthiyophiya kuthiwa: Uphumile ukuzakulwa lawe. Esekuzwile wathuma izithunywa kuHezekhiya esithi:'
    10: 'Lizakhuluma kanje kuHezekhiya inkosi yakoJuda lithi: UNkulunkulu wakho othembele kuye kangakukhohlisi esithi: IJerusalema kayiyikunikelwa esandleni senkosi yeAsiriya.'
    11: Khangela, wena usuzwile ukuthi amakhosi eAsiriya enzeni kuwo wonke amazwe ngokuwatshabalalisa. Wena-ke uzakhululwa yini?
    12: Onkulunkulu bezizwe bazikhulula yini obaba abazichithayo, iGozani leHarani leRezefi, labantwana beEdeni ababeseTelasari?
    13: Ingaphi inkosi yeHamathi, lenkosi yeArpadi, lenkosi yomuzi weSefavayimi, iHena, leIva?
    14: UHezekhiya wasesemukela izincwadi esandleni sezithunywa, wazifunda, wenyukela endlini yeNkosi; uHezekhiya wasezichaya phambi kweNkosi.
    15: 'UHezekhiya wasekhuleka eNkosini, esithi:'
    16: Nkosi yamabandla, Nkulunkulu kaIsrayeli, ohlala phakathi kwamakherubhi, nguwe wedwa onguNkulunkulu wayo yonke imibuso yomhlaba; wena wenze amazulu lomhlaba.
    17: Thoba indlebe yakho, Nkosi, uzwe, vula amehlo akho, Nkosi, ubone; uzwe wonke amazwi kaSenakheribi awathumele ukuklolodela uNkulunkulu ophilayo.
    18: Qiniso, Nkosi, amakhosi eAsiriya achithile zonke izizwe lamazwe azo;
    19: aphosela onkulunkulu bazo emlilweni, ngoba babengeyisibo onkulunkulu, kodwa umsebenzi wezandla zabantu, izigodo lamatshe; ngalokho bababhubhisa.
    20: Ngakho-ke, Nkosi Nkulunkulu wethu, sisindise esandleni sakhe, ukuze yonke imibuso yomhlaba yazi ukuthi wena wedwa uyiNkosi.
    21: 'UIsaya indodana kaAmozi wasethumela kuHezekhiya, esithi: Itsho njalo iNkosi, uNkulunkulu kaIsrayeli: Lokho okukhuleke kimi ngoSenakheribi inkosi yeAsiriya,'
    22: 'leli yilizwi iNkosi elikhulume ngaye: Intombi emsulwa, indodakazi yeZiyoni iyakudelela, iyakuklolodela; indodakazi yeJerusalema inikina ikhanda ngemva kwakho.'
    23: Ngubani omeyisileyo wamhlambaza? Njalo uphakamisele bani ilizwi, waphakamisela amehlo akho phezulu? Umelene loNgcwele kaIsrayeli.
    24: 'Uklolodele iNkosi ngesandla sezinceku zakho, wathi: Ngobunengi bezinqola zami mina ngenyukele endaweni ephakemeyo yezintaba, ezinhlangothini zeLebhanoni. Njalo ngizagamula imisedari yayo emide, ikhethelo lezihlahla zamafiri ayo, ngingene ekuphakameni kwemingcele yayo, igusu leKharmeli layo.'
    25: Mina ngagebha, nganatha amanzi, langengaphansi yenyawo zami ngomisa yonke imifula yendawo evinjelweyo.
    26: Kawuzwanga yini ukuthi ngakwenza endulo, ngakubumba ensukwini zendulo? Khathesi ngikufikisile, ukuthi ube ngowokudiliza imizi evikelweyo ibe zinqumbi zamanxiwa.
    27: Ngakho abahlali bayo babelesandla esifitshane, besaba, baba lenhloni, baba njengotshani beganga, lemibhida eluhlaza, utshani bempahla, lamabele ahanguliweyo engakami.
    28: Kodwa ngiyakwazi ukuhlala kwakho, lokuphuma kwakho, lokungena kwakho, lokungithukuthelela kwakho.
    29: Ngenxa yokungithukuthelela kwakho, lokuthi umsindo wakho wenyukele endlebeni zami, ngizakufaka umkhala wami emakhaleni akho, letomu lami endebeni zakho, ngikwenze ubuyele ngendlela oweza ngayo.
    30: Lokhu-ke kuzakuba yisibonakaliso kuwe; lonyaka uzakudla okuzikhulelayo; langomnyaka wesibili umkhukhuzela; kuthi ngomnyaka wesithathu lihlanyele, livune, lihlanyele izivini, lidle izithelo zazo.
    31: Lokuphephileyo kwendlu yakoJuda okuseleyo kuzaphinda kugxumeke impande phansi, kuthele izithelo ngaphezulu.
    32: Ngoba kuzaphuma eJerusalema insali, lokuphephileyo entabeni yeZiyoni. Ukutshiseka kweNkosi yamabandla kuzakwenza lokhu.
    33: 'Ngakho, utsho njalo uJehova ngenkosi yeAsiriya: Kayiyikungena kulumuzi, kayiyikutshoka umtshoko khona, kayiyikuza phambi kwawo ilesihlangu, kayiyikubuthelela idundulu maqondana lawo.'
    34: Ngendlela eyeza ngayo, ngayo izabuyela, njalo kayiyikungena kulo umuzi, itsho iNkosi.
    35: Ngoba ngizawuvikela lumuzi ukuwusindisa, ngenxa yami, langenxa kaDavida inceku yami.
    36: Khona kwaphuma ingilosi yeNkosi, yatshaya enkambeni yamaAsiriya abazinkulungwane ezilikhulu lamatshumi ayisificaminwembili lanhlanu. Kwathi bevuka ekuseni kakhulu, khangela-ke, bonke babeyizidumbu ezifileyo.
    37: Ngakho uSenakheribi inkosi yeAsiriya wasuka, wahamba ebuyela, wahlala eNineve.
    38: Kwasekusithi ekhonza endlini kaNisiroki unkulunkulu wakhe, oAdrameleki loSharezeri amadodana akhe bamtshaya ngenkemba; bona basebephephela elizweni leArarathi. UEsarihadoni indodana yakhe wasebusa esikhundleni sakhe.
  38:
    1: 'Ngalezonsuku uHezekhiya wagula waphos''ukufa. UIsaya indodana kaAmozi umprofethi wasefika kuye, wathi kuye: Itsho njalo iNkosi: Layezela indlu yakho, ngoba uzakufa, kawuyikuphila.'
    2: UHezekhiya wasephendulela ubuso bakhe ngasemdulini, wakhuleka eNkosini,
    3: 'wathi: Ngiyakuncenga, Nkosi, ake ukhumbule ukuthi ngihambe phambi kwakho ngobuqotho langenhliziyo epheleleyo, ngenza okulungileyo emehlweni akho. UHezekhiya wasekhala inyembezi ngokukhala okukhulu.'
    4: 'Kwasekufika ilizwi leNkosi kuIsaya, lisithi:'
    5: 'Hamba, uthi kuHezekhiya: Itsho njalo iNkosi uNkulunkulu kaDavida uyihlo: Ngiwuzwile umkhuleko wakho, ngibonile inyembezi zakho; khangela, ngizakwengezelela iminyaka elitshumi lanhlanu ensukwini zakho,'
    6: ngikukhulule wena lalumuzi esandleni senkosi yeAsiriya, ngiwuvikele lumuzi.
    7: Lalesi yisibonakaliso kuwe esivela eNkosini, esokuthi iNkosi izayenza le into eyikhulumileyo.
    8: Khangela, ngizabuyisela emuva isithunzi sezinyathelo esesehlile ezinyathelweni zelanga zikaAhazi, izinyathelo ezilitshumi emuva. Ilanga laselibuyela emuva izinyathelo ezilitshumi, ngezinyathelo elalehle ngazo.
    9: Umbhalo kaHezekhiya inkosi yakoJuda lapho egula, esesile emkhuhlaneni wakhe.
    10: 'Mina ngathi: Ekuqunyweni kwezinsuku zami ngizakuya emasangweni engcwaba; ngemukiwe insali yeminyaka yami.'
    11: 'Ngathi: Kangiyikubona uJehova, uJehova elizweni labaphilayo; kangisayikubona muntu labahlali bomhlaba.'
    12: Isizukulwana sami sesisukile, sasuswa kimi njengethente lomelusi; ngiqume impilo yami njengomeluki; uzangiquma njengomkhuhlane ocikizayo; kusukela emini kuze kube sebusuku uzangiqeda.
    13: Ngabalisa kwaze kwaba sekuseni; njengesilwane, ngokunjalo uzakwephula amathambo ami wonke; kusukela emini kuze kube sebusuku uzangiqeda.
    14: Njengenkonjane kumbe ihemu, ngokunjalo ngatshiyoza; ngilila njengejuba; amehlo ami afiphala ngokukhangela phezulu. Nkosi, ngicindezelwe; woba yisibambiso sami.
    15: Ngingathini? Ikhulumile kimi, yona uqobo ikwenzile. Ngizahamba kabuthakathaka yonke iminyaka yami ebuhlungwini bomphefumulo wami.
    16: Nkosi, ngalezizinto bayaphila, lakuzo zonke lezizinto kulempilo yomoya wami. Njalo uzangelapha, ungiphilise.
    17: Khangela, kulokuthula ngibe lobuhlungu obukhulu, kodwa wena uwuthandile umphefumulo wami wawukhulula egodini lencithakalo, ngoba uphosele ngemva komhlana wakho zonke izono zami.
    18: Ngoba ingcwaba lingekubonge; ukufa kungekudumise; labo abehlela emgodini bangelithembele iqiniso lakho.
    19: Ophilayo, ophilayo, yena uzakudumisa, njengami lamuhla; uyise uzakwazisa abantwana iqiniso lakho.
    20: INkosi yayilungele ukungisindisa; ngakho sizahlabelela izingoma zami ngamachacho insuku zonke zempilo yethu endlini yeNkosi.
    21: 'Ngoba uIsaya wayethe: Kabathathe isigaqa somkhiwa, basifake njengomnameko phezu kwethumba, njalo uzasila.'
    22: 'UHezekhiya laye wayethe: Siyini isibonakaliso sokuthi ngizakwenyukela endlini yeNkosi?'
  39:
    1: Ngalesosikhathi uMerodaki-Baladani, indodana kaBaladani inkosi yeBhabhiloni, wathumela izincwadi lesipho kuHezekhiya, ngoba wayezwile ukuthi ubekade egula, useqinile.
    2: UHezekhiya wasethokoza ngazo, wabatshengisa indlu yokuligugu kwakhe, isiliva, legolide, lamakha, lamafutha amahle, lendlu yonke yezikhali zakhe, lakho konke okwatholakala kokuligugu kwakhe; kakubanga lalutho endlini yakhe lembusweni wakhe wonke uHezekhiya angabatshengisanga lona.
    3: 'Wasefika uIsaya umprofethi enkosini uHezekhiya, wathi kuyo: Atheni lamadoda? Futhi avele ngaphi esiza kuwe? UHezekhiya wasesithi: Avele elizweni elikhatshana esiza kimi, eBhabhiloni.'
    4: 'Wasesithi: Aboneni endlini yakho? UHezekhiya wasesithi: Abone konke okusendlini yami; kakulalutho phakathi kokuligugu kwami engingawatshengisanga lona.'
    5: 'UIsaya wasesithi kuHezekhiya: Zwana ilizwi leNkosi yamabandla.'
    6: Khangela, insuku ziyeza lapho konke okusendlini yakho, lalokho oyihlo abakubuthelelayo kuze kube lamuhla, kuzathwalelwa eBhabhiloni; kakuyikusala lutho, kutsho iNkosi.
    7: Njalo bazathatha emadodaneni akho azaphuma kuwe, ozawazala; njalo abe ngabathenwa esigodlweni senkosi yeBhabhiloni.
    8: 'UHezekhiya wasesithi kuIsaya: Ilizwi leNkosi olikhulumileyo lilungile. Wathi futhi: Ngoba kuzakuba lokuthula leqiniso ensukwini zami.'
  40:
    1: Duduzani, liduduze abantu bami, utsho uNkulunkulu wenu.
    2: Khulumani kunhliziyo yeJerusalema, limemeze kuyo ukuthi imfazo yayo iphelelisiwe, ukuthi ububi bayo buthethelelwe, ngoba yemukele esandleni seNkosi okuphindwe kabili ngazo zonke izono zayo.
    3: 'Ilizwi lomemezayo ehlanelithi: Lungisani indlela yeNkosi, lenzele uNkulunkulu wethu umgwaqo omkhulu oqondileyo enkangala.'
    4: Sonke isigodi sizaphakanyiswa, layo yonke intaba loqaqa kuzakwehliswa; lokugobileyo kuzakwenziwa kuqonde, lendawo ezimaxhakaxhaka zibe ligceke.
    5: Inkazimulo yeNkosi izabonakaliswa, layo yonke inyama iyibone kanyekanye, ngoba umlomo weNkosi ukhulumile.
    6: 'Ilizwi lathi: Memeza! Wasesithi: Ngizamemeza ngithini? Yonke inyama ibutshani, labo bonke ubuhle bayo bunjengeluba leganga.'
    7: Utshani buyabuna, iluba liyawohloka, ngoba uMoya weNkosi uphephetha kukho; isibili abantu babutshani.
    8: Utshani buyabuna, iluba liyawohloka; kodwa ilizwi likaNkulunkulu wethu limi kuze kube nini lanini.
    9: 'Wena Ziyoni, oletha izindaba ezinhle, khwela entabeni ende; wena Jerusalema, oletha izindaba ezinhle, phakamisa ilizwi lakho ngamandla, liphakamise ungesabi; tshono emizini yakoJuda uthi: Khangelani, uNkulunkulu wenu.'
    10: Khangela, iNkosi uJehova izakuza ngamandla, lengalo yayo izayibusela; khangela, umvuzo wayo ilawo, lenkokhelo yayo iphambi kwayo.
    11: Izakwelusa umhlambi wayo njengomelusi, izabutha amawundlu ngengalo yayo, iwathwale esifubeni sayo, ikhokhele kuhle ezimunyisayo.
    12: Ngubani olinganise amanzi entendeni yesandla sakhe, walinganisa amazulu ngeminwe eyeluliweyo, wahlanganisa uthuli lomhlaba esilinganisweni, walinganisa izintaba ngesikali, lamaqaqa ngesilinganiso?
    13: Ngubani oqondise uMoya weNkosi, kumbe wamfundisa engumeluleki wakhe?
    14: Yelulekane lobani, owayenza yaqedisisa, wayifundisa endleleni yesahlulelo, wayifundisa ulwazi, wayazisa indlela yokuqedisisa?
    15: Khangela, izizwe zinjengethonsi lenkonxa, zibalwa njengothuli lwesikali. Khangela, uphakamisa izihlenge njengento encinyane kakhulu.
    16: LeLebhanoni kayeneli ukutsha, lenyamazana zayo kazeneli umnikelo wokutshiswa.
    17: Zonke izizwe zinjengezingasilutho phambi kwayo, zibalwa kuyo zincinyane kulokungelutho lokuyize.
    18: Pho, lizamfananisa lobani uNkulunkulu, loba mfanekiso bani elizamlinganisa lawo?
    19: Ingcitshi incibilikisa isithombe esibaziweyo, lomkhandi wegolide uyasinameka ngegolide, abumbe ngokuncibilikisa amaketane esiliva.
    20: Lowo ongumyanga ongelamnikelo ukhetha isihlahla esingaboliyo, azidingele umbazi oyingcitshi ukuze alungise isithombe esingayikunyikinywa.
    21: Kalazi yini? Kalizwanga yini? Kalitshelwanga yini kwasekuqaleni? Kaliqedisisanga yini kwasekusekelweni komhlaba?
    22: Kunguye ohlala phezu kwesigombolozi somhlaba, labahlali bawo banjengentethe; owendlala amazulu njengekhetheni, awelule njengethente lokuhlala;
    23: owenza iziphathamandla zingabi yilutho, enze abehluleli bomhlaba babe njengeze.
    24: Yebo, kabayikugxunyekwa; yebo, kabayikuhlanyelwa; yebo, isiqu sabo kasiyikugxila emhlabathini; laye uzaphephetha phezu kwabo, babune; lesivunguzane sibasuse njengamabibi.
    25: Pho, lizangifananisa lobani, engizafanana laye? kutsho oNgcwele.
    26: Phakamiselani amehlo enu phezulu, libone odale lezizinto; okhipha ibutho lazo ngenani; azibize zonke ngamabizo ngobukhulu bamandla akhe, ngoba eqinile emandleni; kayikho leyodwa esilelayo.
    27: 'Utsholoni, wena Jakobe, ukhulume, wena Israyeli ukuthi: Indlela yami isithekile eNkosini lesahlulelo sami sedlulisiwe nguNkulunkulu wami?'
    28: Kawazi yini, kawukezwa yini? UNkulunkulu olaphakade, iNkosi, uMdali wemikhawulo yomhlaba kapheli amandla njalo kadinwa? Kakuphenyeki ukuqedisisa kwakhe.
    29: Inika abadangeleyo amandla, lakwabangaqinanga yandisa amandla.
    30: Labatsha bazaphelelwa ngamandla, badinwe, lamajaha azakuwa lokuwa;
    31: kodwa abalindela iNkosi bazavuselela amandla; bazaqonga ngempiko njengenkozi, bagijime bangadinwa, bahambe bangapheli amandla.
  41:
    1: Thulani phambi kwami, zihlenge, kakuthi abantu bavuselele amandla; kabasondele; babesebekhuluma; kasisondele kanyekanye kusahlulelo.
    2: Ngubani owavusa olungileyo ngasempumalanga? Wambizela enyaweni lwakhe; wanikela izizwe phambi kwakhe, wamenza wabusa phezu kwamakhosi, wawanikela enkembeni yakhe njengothuli, edandilini lakhe njengezibi eziqhutshelwayo.
    3: Waxotshana lawo, wedlula ephephile, ngendlela angayihambanga ngenyawo zakhe.
    4: Ngubani okusebenzileyo, wakwenza, ebiza izizukulwana kwasekuqaleni? Mina iNkosi ngingowokuqala, njalo ngilabokucina; nginguye.
    5: Izihlenge zakubona, zesaba; imikhawulo yomhlaba yathuthumela; yasondela, yafika.
    6: 'Basiza, ngulowo lalowo umakhelwane wakhe, wonke wasesithi kumfowabo: Qina!'
    7: 'Umbazi waseqinisa umkhandi wegolide, lololonga ngesando lowo otshaya isikhandelo, esithi: Kulungele ukunuselwa; wakuqinisa ngezipikili ukuze kunganyikinyeki.'
    8: Kodwa wena Israyeli, nceku yami, Jakobe engikukhethileyo, nzalo kaAbrahama isithandwa sami,
    9: 'wena engakubambayo kwasemikhawulweni yomhlaba, ngakubiza ezikhulwini zawo, ngathi kuwe: Uyinceku yami, ngikukhethile, kangikulahlanga;'
    10: ungesabi, ngoba ngilawe, ungathalathalazi, ngoba mina nginguNkulunkulu wakho; ngizakuqinisa, yebo ngizakusiza, yebo ngizakusekela ngesandla sami sokunene esokulunga kwami.
    11: Khangela bonke abakuthukuthelelayo bazayangeka badaniswe, bazakuba njengento engesilutho; labantu abalwa lawe bazabhubha.
    12: Uzabadinga, ungabatholi; abantu abaphikisana lawe bazakuba njengento engesilutho, labantu abalwa lawe bazakuba njengeze.
    13: 'Ngoba mina Nkosi, uNkulunkulu wakho, ngibamba isandla sakho sokunene, ngisithi kuwe: Ungesabi, mina ngizakusiza.'
    14: Ungesabi, mpethu enguJakobe, bantu bakoIsrayeli; mina ngizakusiza, kutsho iNkosi, lomhlengi wakho, oNgcwele kaIsrayeli.
    15: Khangela, ngizakwenza ube lubhulo olubukhali olutsha, olubukhali nhlangothi zombili; uzabhula izintaba uzichoboze, wenze amaqaqa abe njengamakhoba;
    16: uzawela, lomoya uzawasusa, lesivunguzane siwachithachithe; njalo wena uthokoze ngeNkosi, uzidumise ngoNgcwele kaIsrayeli.
    17: Abayanga labaswelayo badinga amanzi, kodwa engekho; ulimi lwabo lome ngokoma; mina Nkosi ngizabaphendula; mina Nkulunkulu kaIsrayeli kangiyikubadela.
    18: Ngizavula imifula emadundulwini, lemithombo phakathi kwezigodi; ngizakwenza inkangala ibe yisiziba samanzi, lomhlabathi owomileyo ube yiziphethu zamanzi.
    19: Ngizamisa enkangala umsedari, isihlahla sesinga, lemiteli, lesihlahla samafutha; ngibeke egwaduleni isihlahla sefiri, umangwe, lomsayiphuresi ndawonye;
    20: ukuze babone, bazi, baqaphelise, baqedisise kanyekanye, ukuthi isandla seNkosi sikwenzile lokhu, loNgcwele kaIsrayeli ukudalile.
    21: Sondezani indaba yenu, itsho iNkosi, lisondeze izizatho zenu eziqinileyo, itsho iNkosi kaJakobe.
    22: Kabasondeze, basitshele okuzakwenzakala; kabakhulume izinto zamandulo, ukuthi ziyini, ukuze sizibeke enhliziyweni yethu, sazi isiphetho sazo; loba yenza ukuthi sizwe izinto ezizayo.
    23: Tshonini izinto ezizakuza ngasemuva, ukuze sazi ukuthi lingonkulunkulu; yebo, yenzani okuhle kumbe lenze okubi, ukuze simangale, sikhangele kanyekanye.
    24: Khangelani, livela kokungekho, lomsebenzi wenu uvela emayeni; uyisinengiso olikhethayo.
    25: Ngimvusileovela enyakatho, njalo uzafika, evela lapho eliphuma khona ilanga uzabiza ibizo lami; njalo uzakwehlela phezu kweziphathamandla njengodaka, lanjengombumbi evoxa ibumba.
    26: 'Ngubani owabikayo kwasekuqaleni, ukuze sazi, langaphambili ukuze sitsho ukuthi: Ulungile? Yebo, kakho obikayo, yebo, kakho ozwakalisayo, yebo, kakho owezwayo amazwi enu.'
    27: 'Owokuqala uzakuthi eZiyoni: Khangela, ubakhangele; njalo ngizanika iJerusalema oletha izindaba ezinhle.'
    28: Ngoba ngakhangela, njalo kwakungelamuntu, laphakathi kwabo kungekho umeluleki, ukuthi, lapho ngibabuza, baphendule ilizwi.
    29: Khangela, bonke bayize; imisebenzi yabo kayisilutho; izithombe zabo ezibunjiweyo zingumoya lokusanganiseka.
  42:
    1: Khangela inceku yami, engiyisekelayo, umkhethwa wami, othokoza ngaye umphefumulo wami; ngibekile uMoya wami phezu kwakhe; uzavezela izizwe isahlulelo.
    2: Kayikumemeza, kayikuphakamisa ilizwi, kayikwenza ilizwi lakhe lizwakale esitaladeni.
    3: Umhlanga ofecekileyo kayikuwephula, lentambo yesibane ethunqayo kayikuyicitsha; uzaveza isahlulelo ngeqiniso.
    4: Kayikudinwa, kayikwephulwa, aze amise isahlulelo emhlabeni; lezihlenge zizalindela umlayo wakhe.
    5: Utsho njalo uNkulunkulu iNkosi, owadala amazulu, wawelula, owendlala umhlaba lalokho okuphuma kuwo, onika abantu abakuwo ukuphefumula, lomoya kulabo abahamba kuwo.
    6: Mina Nkosi ngikubizile ngokulunga, ngizabamba isandla sakho, ngikulondoloze, ngikunike ube yisivumelwano sabantu, ube yikukhanya kwabezizwe.
    7: Ukuthi uvule amehlo eziphofu, ukuthi ukhuphe izibotshwa entolongweni, labahlezi emnyameni endlini yezibotshwa.
    8: NgiyiNkosi, lelo libizo lami; lodumo lwami kangiyikulunika omunye, kumbe indumiso yami ezithombeni ezibaziweyo.
    9: Khangela, izinto zamandulo sezifikile; sengimemezela izinto ezintsha; zingakahlumi ngilitshela ngazo.
    10: Hlabelelani iNkosi ingoma entsha, indumiso zayo kusukela emkhawulweni womhlaba; lina elehlela elwandle, lokugcwala kwalo, zihlenge, labahlali bazo.
    11: Kakuthi inkangala lemizi yayo kuphakamise ilizwi, lemizi uKedari ahlala kuyo; kakuthi abahlali bedwala bahlabelele, bamemeze besengqongeni yezintaba.
    12: Kabayinike udumo iNkosi, bamemezele indumiso yayo ezihlengeni.
    13: INkosi izaphuma njengeqhawe, ivuselele ukutshiseka njengendoda yempi; izamemeza, yebo iklabalale, izinqobe izitha zayo.
    14: Kwasendulo ngithule, ngathi zwi, ngazibamba; ngizakhala njengowesifazana obelethayo; ngiphefuzele, ngikhefuzele kanyekanye.
    15: Ngizabhidliza izintaba lamaqaqa, ngomise konke okuluhlaza kwazo, ngenze imifula ibe yizihlenge, ngomise amachibi.
    16: Njalo ngizakwenza iziphofu zihambe ngendlela ezingayaziyo, ngizikhokhelele emikhondweni ezingayaziyo; ngizakwenza umnyama ube yikukhanya phambi kwazo, lezinto ezigobileyo ziqonde; lezizinto ngizazenza kuzo, ngingaziyekeli.
    17: 'Bazabuyiselwa emuva, bayangeke ngenhloni abathembela ezithombeni ezibaziweyo, abathi ezithombeni ezibunjwe ngokuncibilikisa: Lingonkulunkulu bethu.'
    18: Zwanini lina zacuthe, lani ziphofu likhangele, ukuze libone.
    19: Ngubani oyisiphofu ngaphandle kwenceku yami, kumbe oyisacuthe njengesithunywa sami engisithumayo? Ngubani oyisiphofu njengopheleleyo, loyisiphofu njengenceku yeNkosi?
    20: Wena ubona izinto ezinengi, kodwa ungaziqaphelisi; yena uvula izindlebe, kodwa kezwa.
    21: INkosi iyathokoza ngenxa yokulunga kwayo; ikhulise umlayo, iwenze ube lodumo.
    22: 'Kodwa laba ngabantu abantshontshelwayo baphangwa, bonke bathiyiwe emigodini, bafihlwa ezintolongweni; bangabokuphangwa, njalo kungekho okhululayo; bayimpango, njalo kungabikho othi: Buyisela.'
    23: Ngubani phakathi kwenu ozabeka indlebe kulokhu, ozalalela azwe esikhathini esizayo?
    24: Ngubani owanikela uJakobe ekuphangweni, loIsrayeli kubaphangi? Kwakungeyisiyo yini iNkosi esone kuyo? Ngoba bengavumanga ukuhamba endleleni zayo, njalo bengalalelanga umlayo wayo.
    25: Ngakho yathululela phezu kwakhe ukuvutha kolaka lwayo, lamandla empi; njalo kwamthungela ngomlilo inhlangothi zonke, kodwa kakwazanga; kwamtshisa, kodwa kakubekanga enhliziyweni.
  43:
    1: 'Kodwa khathesi itsho njalo iNkosi eyakudalayo, wena Jakobe, leyakubumbayo, wena Israyeli: Ungesabi, ngoba ngikuhlengile, ngakubiza ngebizo lakho; ungowami.'
    2: Lapho udabula emanzini ngizakuba lawe, lemifuleni, kayiyikukukhukhula; lapho uhamba udabula emlilweni, kawuyikutsha, lelangabi kaliyikukulumathisa.
    3: Ngoba ngiyiNkosi uNkulunkulu wakho, oNgcwele kaIsrayeli, uMsindisi wakho. Nginikele iGibhithe libe lihlawulo lokuthula lakho, iEthiyophiya leSeba esikhundleni sakho.
    4: Njengoba wawuligugu emehlweni ami, wawudumile, njalo mina ngikuthandile. Ngakho ngizanika abantu esikhundleni sakho, lezizwe endaweni yempilo yakho.
    5: Ungesabi, ngoba ngilawe; ngizaletha inzalo yakho ivela empumalanga, ngikubuthe uvela entshonalanga;
    6: 'ngizakutsho kuyo inyakatho: Phana; lakuningizimu: Ungagodli; lethani amadodana ami akhatshana, lamadodakazi ami asemkhawulweni womhlaba,'
    7: wonke obizwa ngebizo lami; ngoba ngimdalele udumo lwami, ngimbumbile, yebo ngimenzile.
    8: Khuphani abantu abayiziphofu abalamehlo, lezacuthe ezilendlebe.
    9: 'Izizwe zonke kazibuthane ndawonye, labantu bahlangane. Ngubani phakathi kwabo ongamemezela lokhu, asenze sizwe izinto zamandulo? Kabalethe abafakazi babo, ukuze balungisiswe, kumbe bezwe bathi: Kuliqiniso.'
    10: Lingabafakazi bami, kutsho iNkosi, lenceku yami engiyikhethileyo; ukuze lazi, lingikholwe, liqedisise ukuthi nginguye; ngaphambi kwami kakubunjwanga unkulunkulu, langemva kwami kayikuba khona.
    11: Mina, mina ngiyiNkosi; langaphandle kwami kakulamsindisi.
    12: Ngimemezele, ngasindisa, ngazwakalisa, kungakabikho unkulunkulu wezizwe phakathi kwenu; ngakho lingabafakazi bami, kutsho iNkosi, ukuthi nginguNkulunkulu.
    13: Yebo, kungakabi khona usuku, mina nginguye; njalo kakho ongakhulula esandleni sami; ngizasebenza, njalo ngubani ongakubuyisela emuva?
    14: 'Itsho njalo iNkosi, uMhlengi wenu, oNgcwele kaIsrayeli: Ngenxa yenu ngithumele eBhabhiloni, ngehlisele phansi bonke ababalekayo babo, lamaKhaladiya okukhala kwawo kusemikhunjini.'
    15: NgiyiNkosi, oNgcwele wenu, uMdali kaIsrayeli, inkosi yenu.
    16: Itsho njalo iNkosi, eyenza indlela olwandle, lomkhondo emanzini alamandla,
    17: ekhupha inqola lebhiza, ibutho lamandla; kuzalala ndawonye, kakuyikuvuka; kuzaphela du, kucitshe njengentambo yesibane.
    18: Lingakhumbuli izinto zakuqala, linganakani ngezinto zendulo.
    19: Khangelani, ngizakwenza into entsha; khathesi izahluma, kaliyikuyazi yini? Yebo, ngizakwenza indlela enkangala, imifula ogwaduleni.
    20: Inyamazana zeganga zizangidumisa, imigobho lamadodakazi ezintshe; ngoba nginika amanzi enkangala, imifula ogwaduleni, ukunathisa abantu bami, abakhethiweyo bami.
    21: Lababantu ngizibumbele bona; bazalandisa udumo lwami.
    22: Kanti kawungibizanga, Jakobe, kodwa udiniwe ngami, Israyeli.
    23: Kawulethanga kimi izimvu zomnikelo wakho wokutshiswa, kawungihloniphanga ngemihlatshelo yakho. Kangikwenzanga wakhonza ngomnikelo, kangikudinisanga ngempepha.
    24: Kawungithengelanga umhlanga olephunga elimnandi ngemali, njalo kawungisuthisanga ngamahwahwa emihlatshelo yakho; kodwa ungenze ngasebenza ngezono zakho, wangidinisa ngeziphambeko zakho.
    25: Mina, mina nginguye owesula iziphambeko zakho ngenxa yami, kangiyikuzikhumbula izono zakho.
    26: Ngikhumbuza; kasehlulelane; landisa wena, ukuze ulungisiswe.
    27: Uyihlo wokuqala wona, labachasisi bakho baphambukile bemelene lami.
    28: Ngakho ngingcolise iziphathamandla zendlu engcwele, nganikela uJakobe ekutshabalalisweni, loIsrayeli ekuthukweni.
  44:
    1: Kodwa khathesi zwana, Jakobe nceku yami, lawe Israyeli engikukhethileyo.
    2: 'Itsho njalo INkosi umenzi wakho lombumbi wakho kusukela esiswini, ezakusiza: Ungesabi, Jakobe, nceku yami, lawe Jeshuruni engikukhethileyo.'
    3: Ngoba ngizathela amanzi phezu kwakhe owomileyo, lezikhukhula emhlabathini owomileyo; ngizathela umoya wami phezu kwenzalo yakho, lesibusiso sami phezu kwembewu yakho.
    4: Bazahluma phakathi kotshani, njengeminyezane ngasezifuleni zamanzi.
    5: 'Omunye uzakuthi: Mina ngingoweNkosi; lomunye azibize ngebizo likaJakobe, lomunye abhale esandleni sakhe ukuthi: NgingoweNkosi; azibonge ngebizo likaIsrayeli.'
    6: 'Utsho njalo uJehova, inkosi yakoIsrayeli, loMhlengi wakhe, iNkosi yamabandla: Ngingowokuqala njalo ngingowokucina; njalo ngaphandle kwami kakho uNkulunkulu.'
    7: Njalo ngubani ongabiza njengami, akumemezele, angihlelele khona, kusukela ngimisa abantu bendulo? Lezinto ezizayo, lezizakuza, kabazimemezele kubo.
    8: Lingatshaywa luvalo, lingesabi; kangikuzwisanga yini kusukela ngalesosikhathi, ngakumemezela? Njalo lina lingabafakazi bami. Kukhona yini uNkulunkulu ngaphandle kwami? Yebo, kalikho elinye iDwala; kangilazi.
    9: Bonke ababumba izithombe ezibaziweyo bayize, lezinto zabo ezithandekayo kazisizi lutho; labo bangabafakazi babo, kababoni, kabazi; ukuze bayangeke.
    10: Ngubani obumbe unkulunkulu, loba wabumba ngokuncibilikisa isithombe esibaziweyo esingasizi lutho?
    11: Khangela, bonke abangane bakhe bazayangeka; lababazi bangababantu; kababuthane bonke, basukume; bazakwesaba, bayangeke kanyekanye.
    12: Umkhandi wensimbiukhanda ihloka, asebenze emalahleni, alibumbe ngezando, alisebenze ngamandla engalo yakhe; yebo, alambe, aze aphele amandla; kanathi manzi, aze adinwe.
    13: Umbazi welula intambo yokulinganisa, adwebe ngosungulo, asenze ngezancele, asidwebe ngekhampasi, asenze ngomfanekiso womuntu, ngokobuhle bomuntu, ukuze sihlale endlini.
    14: Uzigamulela imisedari, athathe umsayiphuresi lesihlahla se-okhi, aziqinisela zona phakathi kwezihlahla zegusu, ahlanyele ifiri, lezulu liyikhulise.
    15: Kuzakuba-ke ngokomuntu ukuthi akubase, njalo uzathatha kukho, othe; yebo akubase, abhake isinkwa; yebo enze unkulunkulu, amkhonze, enze isithombe esibaziweyo, akhothame kuso.
    16: 'Atshise ingxenye yakho emlilweni; ngengxenye yakho adle inyama, ose amawoso asuthe; yebo, uyotha athi: Alala! ngiyakhudumala, ngiwubonile umlilo.'
    17: 'Njalo okuseleyo kwakho akwenze kube ngunkulunkulu, kube yisithombe sakhe esibaziweyo; akhothame kuso, akhonze, akhuleke kuso athi: Ngophula, ngoba ungunkulunkulu wami.'
    18: Kabazanga, kabaqedisisanga; ngoba ebhade amehlo abo ukuze bangaboni; lenhliziyo zabo ukuze bangaqedisisi.
    19: 'Kakho ocabanga enhliziyweni yakhe, njalo kakulalwazi njalo kakulakuqedisisa kokuthi: Ngibasile ingxenye yakho emlilweni, yebo ngibhake isinkwa phezu kwamalahle akho, ngosa inyama, ngayidla; kambe ngizakwenza insali yakho isinengiso yini? Ngizakhothamela okwesihlahla yini?'
    20: 'Udla umlotha; inhliziyo ekhohlisiweyo imphambule, okokuthi angekhulule umphefumulo wakhe njalo kathi: Kakulamanga yini esandleni sami sokunene?'
    21: Khumbula lezizinto, Jakobe, lawe Israyeli, ngoba uyinceku yami; ngikubumbile, uyinceku yami. Wena Israyeli, kawuyikukhohlwa yimi.
    22: Ngesule iziphambeko zakho njengeyezi elinzima, lanjengeyezi izono zakho; buyela kimi, ngoba ngikuhlengile.
    23: Hlabelelani, lina mazulu, ngoba iNkosi ikwenzile; memezani, zindawo eziphansi zomhlaba; qhamukani lihlabele, zintaba, gusu, laso sonke isihlahla esiphakathi kwakho; ngoba iNkosi imhlengile uJakobe, yazidumisa koIsrayeli.
    24: 'Itsho njalo iNkosi, uMhlengi wakho, leyakubumba kwasesiswini: NgiyiNkosi eyenza zonke izinto; eyendlala amazulu, mina ngedwa; eyeneka umhlaba ngokwami;'
    25: efubisa izibonakaliso zabaqambimanga; yenze izanuse zihlanye; ebuyisela emuva abahlakaniphileyo; yenze ulwazi lwabo lube yibuthutha;
    26: 'eqinisa ilizwi lenceku yayo; ifeze amacebo ezithunywa zayo; ethi kuyo iJerusalema: Uzahlalwa; lemizini yakoJuda: Lizakwakhiwa; futhi ngizavusa amanxiwa ayo;'
    27: 'etshoyo enzikini: Tshana; njalo ngizakomisa imifula yakho;'
    28: 'etshoyo ngoKoresi: Ungumelusi wami, uzaphelelisa intokozo yami yonke; ithi lakuJerusalema: Kayakhiwe; lethempelini: Isisekelo sakho kasibekwe.'
  45:
    1: Itsho njalo iNkosi kogcotshiweyo wayo, kuKoresi, osandla sakhe sokunene ngisibambile ukuze ngehlisele phansi izizwe phambi kwakhe; ngithukulule izinkalo zamakhosi, ukuvula phambi kwakhe amasango alezivalo ezimbili, lamasango angavalwa.
    2: Mina ngizahamba phambi kwakho, ngenze indawo ezigobileyo ziqonde, ngiphahlaze izivalo zethusi, ngiqume phakathi imigoqo yensimbi.
    3: Ngizakunika okuligugu kobumnyama, lenotho ethukuziweyo yezindawo ezisithekileyo, ukuze wazi ukuthi mina Nkosi, engikubiza ngebizo lakho, nginguNkulunkulu kaIsrayeli.
    4: Ngenxa yenceku yami uJakobe, loIsrayeli umkhethwa wami, ngikubizile ngitsho ngebizo lakho, ngakunika isibongo, lanxa ungangazanga.
    5: NgiyiNkosi, njalo kakho omunye, ngaphandle kwami kakulaNkulunkulu; ngikubhincisile lanxa ungangazanga.
    6: Ukuze bazi kusukela lapho eliphuma khona ilanga, njalo kusukela entshonalanga, ukuthi kakho omunye ngaphandle kwami; ngiyiNkosi, njalo kakho omunye.
    7: Ngibumba ukukhanya, ngidale umnyama; ngenza ukuthula, ngidale ububi; mina Nkosi ngenza zonke lezizinto.
    8: Thontisani, mazulu, kuvela phezulu, lamayezi athulule ukulunga; umhlaba kawuvuleke, njalo kuthele usindiso, njalo kakuthi ukulunga kumile kanyekanye; mina Nkosi ngikudalile.
    9: 'Maye kuye ophikisana loMbumbi wakhe, udengezi lezindengezi zomhlabathi! Ibumba lizakutsho yini kolibumbayo ukuthi: Wenzani? kumbe: Umsebenzi wakho, kawulazandla yini?'
    10: 'Maye kuye othi kuyise: Uzalani? kumbe kowesifazana: Ubeletheni?'
    11: 'Itsho njalo iNkosi, oNgcwele kaIsrayeli, loMbumbi wakhe: Buzani kimi ngezinto ezizayo, ngamadodana ami, langomsebenzi wezandla zami liyangilaya.'
    12: Mina ngiwenzile umhlaba, ngadala umuntu phezu kwawo; mina, izandla zami zendlale amazulu, ngalawula amabutho awo wonke.
    13: Mina ngimvusile ngokulunga, njalo ngizaqondisa zonke izindlela zakhe; yena uzakwakha umuzi wami, akhulule abathunjiweyo bami, hatshi ngentengo njalo hatshi ngesivalamlomo, kutsho iNkosi yamabandla.
    14: 'Itsho njalo iNkosi: Umsebenzi weGibhithe, lokuthengiswayo kweEthiyophiya lokwamaShebha, amadoda amade, kuzadlulela kuwe, kuzakuba ngokwakho; bazakulandela, bedlule besemaketaneni, bakhothame kuwe, balabhele kuwe besithi: Isibili uNkulunkulu ukuwe, njalo kakho omunye, kakho omunye uNkulunkulu.'
    15: Isibili unguNkulunkulu ozifihlayo, uNkulunkulu wakoIsrayeli, uMsindisi.
    16: Bazayangeka, ngitsho babe lenhloni, bonke; bazahamba belehlazo kanyekanye ababazi bezithombe.
    17: Kodwa uIsrayeli uzasindiswa eNkosini ngosindiso olulaphakade; kaliyikuyangeka, kaliyikuba lenhloni, kuze kube nini lanini.
    18: 'Ngoba itsho njalo iNkosi eyadala amazulu, yona enguNkulunkulu, eyabumba umhlaba yawenza; yona yawumisa, ingawudalelanga ize, yawubumbela ukuze kuhlalwe kuwo: NgiyiNkosi, njalo kakho omunye.'
    19: 'Kangikhulumelanga ekusithekeni, endaweni emnyama yomhlaba; kangitshongo kuyo inzalo kaJakobe ukuthi: Ngidingani ngeze. Mina Nkosi ngikhuluma iqiniso, ngimemezela izinto eziqotho.'
    20: Buthanani libuye; sondelani kanyekanye, lina elaphunyuka ezizweni; abathwala izigodo zezithombe zabo ezibaziweyo kabazi, abakhuleka kunkulunkulu ongelakusindisa.
    21: 'Tshelani, libasondeze; yebo kabacebisane kanyekanye: Ngubani owazwakalisa lokhu kwasendulo? Owakukhulumayo kusukela kulesosikhathi na? Kakusimi iNkosi yini? Njalo kakho omunye uNkulunkulu ngaphandle kwami, uNkulunkulu olungileyo loMsindisi; kakho ngaphandle kwami.'
    22: Khangelani kimi, lisindiswe, lina lonke mikhawulo yomhlaba; ngoba nginguNkulunkulu, njalo kakho omunye.
    23: 'Ngizifungile mina, ilizwi liphumile emlonyeni wami ngokulunga, njalo kaliyikuphenduka, elithi: Kimi lonke idolo lizaguqa, lonke ulimi luzafunga.'
    24: 'Ngeqiniso, omunye uzakuthi: ENkosini ngilokulunga lamandla; kuyo bazakuza; kodwa bonke abayithukuthelelayo bazayangeka.'
    25: ENkosini yonke inzalo yakoIsrayeli izalungisiswa, izincome.
  46:
    1: UBeli uyakhothama, uNebo uyazithoba; izithombe zabo zazingezezifuyo, njalo zazingezezinkomo; imithwalo yenu ethwelweyo ingumthwalo enyamazaneni ediniweyo.
    2: Bayaguqa, bakhothame kanyekanye, kabalakophula umthwalo, kodwa bona ngokwabo baya ekuthunjweni.
    3: Ngilalela, ndlu kaJakobe, lensali yonke yendlu kaIsrayeli, abathwalwa yimi kwasesibelethweni, abasingathwe kwasesizalweni.
    4: Kuze kube sekugugeni nginguye; yebo, kuze kube sebumpungeni mina ngizalithwala; mina ngenzile, mina-ke ngizaphakamisa, ngitsho mina ngithwale, ngikhulule.
    5: Lizangifananisa, lingilinganise, lingiqathanise lobani ukuze sifanane?
    6: Bathulula igolide esikhwameni, balinganise isiliva esilinganisweni, baqhatshe umkhandi akwenze unkulunkulu; bathi mbo phansi, yebo, bakhonze.
    7: Bametshata ehlombe, bamthwale, bambeke endaweni yakhe, ame; angasuki endaweni yakhe. Yebo, umuntu ememeza kuye, kodwa kaphenduli, kamsindisi enkathazweni yakhe.
    8: Khumbulani lokhu, lizibonakalise liqinile; kubuyiseleni enhliziyweni, lina bahlamuki.
    9: Khumbulani izinto zakuqala zendulo; ngoba nginguNkulunkulu, njalo kakho omunye; nginguNkulunkulu, njalo kakho ofanana lami;
    10: 'engimemezela isiphetho kwasekuqaleni, njalo kusukela endulo izinto ezingakenziwa, ngisithi: Icebo lami lizakuma, njalo ngizakwenza yonke intokozo yami;'
    11: engibiza inyoni edla inyama ivela empumalanga, umuntu wecebo lami evela elizweni elikhatshana; yebo, ngikhulumile, yebo, ngizakufeza; ngikumisile, yebo, ngizakwenza.
    12: Ngilalelani, lina abalenhliziyo eziqinileyo, lina elikhatshana lokulunga.
    13: Ngiyasondeza ukulunga kwami, kakuyikuba khatshana; losindiso lwami kaluyikuphuza; kodwa ngizanika usindiso eZiyoni, udumo lwami koIsrayeli.
  47:
    1: Yehla, uhlale othulini, ntombi emsulwa, ndodakazi yeBhabhiloni; hlala emhlabathini; akulasihlalo sobukhosi, ndodakazi yamaKhaladiya; ngoba kawusayikubizwa ngokuthi uthambile njalo ubuthakathaka.
    2: Thatha amatshe okuchola, uchole impuphu, wembule isimbombozo sakho, ukhwince ilogwe, uveze umlenze, uchaphe imifula.
    3: Ubunqunu bakho buzakwembulwa, yebo, ihlazo lakho libonakale. Ngizaphindisela, ngingahlangani lawe njengomuntu.
    4: UMhlengi wethu, iNkosi yamabandla libizo lakhe, oyiNgcwele kaIsrayeli.
    5: 'Hlala ngokuthula, ungene emnyameni, ndodakazi yamaKhaladiya; ngoba kawusayikubizwa ngokuthi: Nkosikazi yemibuso.'
    6: Ngabathukuthelela abantu bami, ngangcolisa ilifa lami, ngabanikela esandleni sakho; kawubenzelanga izihawu; walenza laba nzima kakhulu ijogwe lakho phezu komdala.
    7: 'Wena wathi: Ngizakuba yinkosikazi njalonjalo; kawukabeki lezizinto enhliziyweni yakho, kawukhumbulanga isiphetho sakho.'
    8: 'Khathesi-ke zwana lokhu, wena ozithokozisayo, ohlezi uvikelekile, othi enhliziyweni yakho: Yimi, njalo kakho omunye ngaphandle kwami; kangiyikuhlala okomfelokazi, kangiyikwazi ukufelwa ngabantwana.'
    9: 'Kodwa lezizinto ezimbili zizakwehlela ngokucwayiza kwelihlo ngasuku lunye: Ukufelwa ngabantwana lobufelokazi; kuzakwehlela phezu kwakho ngokuphelela kwakho, ngenxa yobunengi bobuthakathi bakho, ngenxa yobunengi obukhulu bamalumbo akho.'
    10: 'Ngoba wathembela ebubini bakho, wathi: Kakho ongibonayo. Inhlakanipho yakho lolwazi lwakho khona kwakuphambula, wathi enhliziyweni yakho: Yimi, njalo kakho omunye ngaphandle kwami.'
    11: Ngakho ububi buzakwehlela, kawusoze wazi lapho obenyuka khona; lengozi izakwehlela, ongelakho ukwenza inhlawulo yokuthula ngayo; lencithakalo ihle yehlele phezu kwakho, ungazi.
    12: Mana khathesi ngamalumbo akho langobunengi bobuthakathi bakho otshikatshike kukho kusukela ebutsheni bakho; mhlawumbe uzakuba lakho ukuba lenzuzo, mhlawumbe unqobe.
    13: Udiniwe ebunengini bamacebo akho; kakuthi basukume khathesi abahloli bamazulu, abakhangela izinkanyezi, abazisa ngezinyanga, bakusindise kwezizakwehlela.
    14: Khangela, bazakuba njengamabibi; umlilo uzabatshisa; kabayikuzophula emandleni elangabi; lingabikho ilahle lokotha, umlilo wokuhlala phambi kwawo.
    15: Bazakuba njalo kuwe labo owatshikatshika labo, owathengiselana labo kusukela ebutsheni bakho; bazazulazula, ngulowo lalowo ngendlela yakhe; kakuyikuba lomsindisi wakho.
  48:
    1: Zwanini lokhu, lina ndlu kaJakobe, elabizwa ngebizo likaIsrayeli, elaphuma emanzini akoJuda, elifunga ngebizo leNkosi, elikhumbuza ngoNkulunkulu kaIsrayeli, kodwa kungeyisikho ngeqiniso, njalo kungeyisikho ngokulunga.
    2: Ngoba bazibiza ngokuthi bangabomuzi oyingcwele, beseyama kuNkulunkulu kaIsrayeli; iNkosi yamabandla libizo lakhe.
    3: Ngamemezela izinto zamandulo kwasekuqaleni, zaphuma emlonyeni wami, ngazizwakalisa; ngenza masinyane, zafika.
    4: Ngoba ngangisazi ukuthi ulukhuni, lentamo yakho ingumsipha wensimbi, lebunzi lakho lilithusi;
    5: 'ngitsho kwasekuqaleni ngamemezela kuwe, kungakenzakali ngakwenza wakuzwa, hlezi uthi: Isithombe sami sizenzile, lesithombe sami esibaziweyo, lesithombe sami esibunjwe ngokuncibilikisa sikulayile.'
    6: Usuzwile, khangela konke lokhu; njalo kaliyikukumemezela yini? Ngikwenze uzwe izinto ezintsha kusukela khathesi, lezinto ezifihlakeleyo obungazazi.
    7: 'Zidalwe khathesi, kungeyisikho ekuqaleni; ngitsho lungakafiki lolusuku ungakezwa ngazo, hlezi uthi: Khangela, bengizazi.'
    8: Yebo, kawuzwanga; yebo, kawazanga; yebo, kusukela ngalesosikhathi indlebe yakho yayingavulekanga; ngoba bengisazi ukuthi uzakwenza lokwenza ngenkohliso, wabizwa ngokuthi uyisiphambuki kusukela esizalweni.
    9: Ngenxa yebizo lami ngizaphuzisa ulaka lwami, langenxa yodumo lwami ngizibambe ngawe, ukuze ngingakuqumi.
    10: Khangela, ngikuhlolile, kodwa hatshi ngesiliva, ngikukhethile esithandweni senhlupheko.
    11: Ngenxa yami, ngenxa yami ngiyakwenza; ngoba ibizo lami lingangcoliswa njani? Njalo kangiyikunika udumo lwami komunye.
    12: 'Ngilalela, Jakobe, lawe Israyeli obiziweyo wami: Nginguye; ngingowokuqala, njalo ngingowokucina.'
    13: Isandla sami laso sabeka isisekelo somhlaba, lesandla sami sokunene sendlale amazulu; lapho ngikubiza, kuyasukuma kanyekanye.
    14: Buthanani lina lonke, lizwe; ngubani phakathi kwabo omemezele lezizinto? INkosi imthandile; izakwenza intando yayo eBhabhiloni, lengalo yayo izakuba phezu kwamaKhaladiya.
    15: Mina uqobo ngikhulumile; yebo ngambiza, ngimlethile, njalo uzaphumelelisa indlela yakhe.
    16: Sondelani kimi, lizwe lokhu; kangikhulumanga ensitha kusukela ekuqaleni; kusukela kulesosikhathi kusenzeka, ngikhona. Khathesi-ke iNkosi uJehova kanye loMoya wayo ingithumile.
    17: 'Itsho njalo iNkosi, uMhlengi wakho, oNgcwele kaIsrayeli: NgiyiNkosi, uNkulunkulu wakho, ekufundisa okukusizayo, ekukhokhela ngendlela ofanele ukuthi uhambe ngayo.'
    18: Kungathi ngabe walalela imilayo yami! Khona ukuthula kwakho kwakuzakuba njengomfula, lokulunga kwakho njengamagagasi olwandle.
    19: Inzalo yakho layo yayizakuba njengetshebetshebe, lembewu yemibilini yakho njengezinhlamvu zalo; ibizo lawo belingayikuqunywa kumbe lichithwe lisuke phambi kwami.
    20: 'Phumani eBhabhiloni, libalekele amaKhaladiya, limemeze ngelizwi lokuhlabelela, likuzwakalise, likuphumisele ngasemkhawulweni womhlaba, lithi: INkosi ihlengile inceku yayo uJakobe.'
    21: Njalo kabomanga lapho ibakhokhela bedabula izinkangala; yenza amanzi abagelezela evela edwaleni, futhi yaqhekeza idwala, lamanzi ampompoza.
    22: Akulakuthula, itsho INkosi, kwabakhohlakeleyo.
  49:
    1: 'Ngilalelani, zihlenge; lizwe, lina bantu abakhatshana: INkosi ingibizile ngisesiswini; ngisemibilini kamama yaqamba ibizo lami.'
    2: Yasisenza umlomo wami waba njengenkemba ebukhali, yangifihla ngaphansi komthunzi wesandla sayo; yangenza ngibe ngumtshoko ololiweyo, yangifihla esambeni sayo semitshoko.
    3: 'Yathi kimi: Uyinceku yami, Israyeli, engizazidumisa ngayo.'
    4: 'Ngasengisithi mina: Ngitshikatshikele ize, amandla ami ngiwachithele okungelutho lokuyize; qiniso, isahlulelo sami siseNkosini, lomvuzo wami ukuNkulunkulu wami.'
    5: Khathesi-ke itsho iNkosi, eyangibumba kwasesiswini ukuba yinceku yayo yokubuyisela uJakobe kuyo; lanxa uIsrayeli engabuthwanga, kube kanti ngizadunyiswa emehlweni eNkosi; njalo uNkulunkulu wami uzakuba ngamandla ami.
    6: 'Yasisithi: Kuyinto encane ukuthi ube yinceku yami yokuvusa izizwe zikaJakobe, lokubuyisela abalondoloziweyo bakoIsrayeli; ngizakupha futhi ube yikukhanya kwabezizwe, ukuze ube lusindiso lwami kuze kube semkhawulweni womhlaba.'
    7: 'Itsho njalo iNkosi, uMhlengi kaIsrayeli, oNgcwele wakhe, kumphefumulo odelelwayo, kuye onengwa yisizwe, kunceku yababusi: Amakhosi azabona asukume, iziphathamandla lazo zizakhonza, ngenxa yeNkosi ethembekileyo, oNgcwele kaIsrayeli, ekukhethileyo.'
    8: 'Itsho njalo iNkosi: Ngesikhathi esemukelekayo ngikuphendulile, langosuku losindiso ngikusizile; njalo ngizakulondoloza, ngikunike ube yisivumelwano sabantu, ukuvuselela umhlaba, ukubenza badle amafa achithekileyo,'
    9: 'ukuze uthi kuzibotshwa: Phumani; kwabasemnyameni: Zivezeni. Bazakudla ezindleleni, ledlelo labo libe semadundulwini wonke.'
    10: Kabayikulamba, kumbe bome, njalo ukutshisa kumbe ilanga kakuyikubatshaya, ngoba yena olesihawu kibo uzabakhokhela, lemithonjeni yamanzi uzabaqondisa.
    11: Njalo ngizakwenza zonke intaba zami zibe yindlela, lemigwaqo yami iphakame.
    12: Khangela laba bazavela khatshana, njalo khangela laba ngasenyakatho langasentshonalanga, lalaba elizweni leSinimi.
    13: Hlabelelani, mazulu, uthokoze, lawe mhlaba, lihlokome ngokuhlabela, lani zintaba, ngoba iNkosi ibaduduzile abantu bayo, izakuba lesihawu kwabahluphekileyo bayo.
    14: 'Kodwa iZiyoni yathi: UJehova ungidelile, njalo iNkosi yami ingikhohliwe.'
    15: Owesifazana angamkhohlwa yini umntanakhe omunyayo, ukuba angabi lasihawu kuyo indodana yesisu sakhe? Yebo, bona bangakhohlwa, kodwa mina kangiyikukukhohlwa.
    16: Khangela, ngikubhale ngokugubha ezintendeni zezandla; imiduli yakho ihlezi iphambi kwami.
    17: Abantwana bakho bazaphangisa; abachithi bakho labakumotshayo bazaphuma kuwe.
    18: Phakamisa amehlo akho inhlangothi zonke, ukhangele; bonke laba bayabuthana, beze kuwe. Kuphila kwami, itsho iNkosi, isibili, uzazigqokisa ngabo bonke njengesiceciso, uzibhince ngabo njengomakoti.
    19: Ngoba indawo zakho ezichithekileyo lamanxiwa akho, lelizwe lencithakalo yakho, isibili khathesi lizaminyana kakhulu ngenxa yabahlali; lalabo abakuginyayo bazakuba khatshana.
    20: 'Abantwana bokufelwa kwakho bazakuthi futhi endlebeni zakho: Lindawo iminyene kakhulu kimi; ngivulela indawo ukuze ngihlale!'
    21: 'Khona uzakuthi enhliziyweni yakho: Ngubani ongizalele laba, njengoba ngafelwa ngabantwana, ngaba njengenyumba, ngingumthunjwa, ngisiwa le lale? Njalo ngubani okhulise laba? Khangela mina ngangisele ngedwa; laba babengaphi?'
    22: 'Itsho njalo iNkosi uJehova: Khangela, ngizaphakamisela izizwe isandla sami, ngimise uphawu lwami ebantwini; njalo bazaletha amadodana akho esifubeni, lamadodakazi akho bewetshete.'
    23: Lamakhosi azakuba ngabondli bakho, lezindlovukazi zawo zibe ngabalizane bakho. Bazakukhothamela ngobuso emhlabathini, bakhothe uthuli lwezinyawo zakho. Njalo uzakwazi ukuthi mina ngiyiNkosi, ngoba abangithembayo kabayikuyangeka.
    24: Impango izathathwa yini kolamandla, kumbe umthunjwa ngokomthetho akhululwe?
    25: 'Kodwa itsho njalo iNkosi: Yebo, abathunjiweyo beqhawe bazathathwa, lempango yabesabekayo izakophulwa; ngoba mina ngizalwisana laye olwisana lawe, mina-ke ngisindise abantwana bakho.'
    26: Njalo ngizadlisa abacindezeli bakho eyabo inyama, badakwe ngelabo igazi kungathi ngewayini elimnandi. Njalo yonke inyama izakwazi ukuthi mina Nkosi nginguMsindisi wakho, loMhlengi wakho, oLamandla kaJakobe.
  50:
    1: 'Itsho njalo iNkosi: Ingaphi incwadi yesehlukaniso kanyoko engamlahla ngayo? Loba ngubani kubakweledisi bami engilithengise kuye? Khangelani, lathengiswa ngenxa yobubi benu, langenxa yeziphambeko zenu unyoko walahlwa.'
    2: Kungani ekufikeni kwami kwakungelamuntu? Ngibiza, kodwa engekho ophendulayo? Isandla sami sifinyeziwe lokufinyezwa yini ukuthi singehlenge? Kumbe kakulamandla kimi okukhulula yini? Khangela ngokukhuza kwami ngomisa ulwandle, ngenza imifula ibe yinkangala; izinhlanzi zayo zibe levumba ngoba kungelamanzi, zife ngenxa yokoma.
    3: Ngigqokisa amazulu ngobumnyama, ngenze isaka libe yisembeso sawo.
    4: INkosi uJehova inginike ulimi lwabafundileyo, ukuze ngazi ukukhuluma ilizwi ngesikhathi esifaneleyo kokhatheleyo. Iyavuka ukusa ngokusa; ivusa indlebe yami, ukuze ngizwe njengabafundileyo.
    5: INkosi uJehova ivule indlebe yami, njalo mina kangibanga lenkani, kangibuyelanga emuva.
    6: Nganika umhlana wami kubatshayi, lezihlathi zami kulabo abacutha indevu; kangifihlanga ubuso bami ehlazweni elikhulu lamathe.
    7: Ngoba iNkosi uJehova izangisiza; ngakho-ke kangiyangiswa; ngakho-ke ngimise ubuso bami njengensengetshe, njalo ngiyazi ukuthi kangiyikuyangeka.
    8: Useduze yena ongilungisisayo. Ngubani ongalwisana lami? Kasime ndawonye. Ngubani ummangaleli wami? Kasondele kimi.
    9: Khangela, iNkosi uJehova izangisiza; ngubani ozangilahla? Khangela, bonke bazaguga njengesembatho; inundu izabadla.
    10: Ngubani phakathi kwenu oyesabayo iNkosi, olalela ilizwi lenceku yayo, ohamba emnyameni, njalo engelakukhanya? Kathembele ebizweni leNkosi, eyame kuNkulunkulu wakhe.
    11: 'Khangelani, lina lonke eliphemba umlilo, elizigombolozela ngenhlansi: Hambani ekukhanyeni komlilo wenu, lenhlansini elizibasileyo. Lokhu kuzakwenzakala kini kuvela esandleni sami; lizalala phansi ngobuhlungu.'
  51:
    1: Lalelani kimi, lina elidingisisa ukulunga, lina elidinga iNkosi; khangelani edwaleni elacezulwa kulo, lemlindini wegodi elagejwa kuwo.
    2: Khangelani kuAbrahama uyihlo, lakuSara owalizalayo; ngoba ngambiza eyedwa, ngambusisa, ngamandisa.
    3: Ngoba iNkosi izayiduduza iZiyoni, iduduze wonke amanxiwa ayo, njalo izakwenza inkangala yayo ifanane leEdeni, logwadule lwayo lufanane lensimu yeNkosi; injabulo lentokozo kuzatholakala kuyo, ukubonga lelizwi lokuhlabelela.
    4: Lalelani kimi, bantu bami, libeke indlebe kimi, sizwe sami; ngoba umlayo uzaphuma kimi, njalo ngizakwenza ukwahlulela kwami kuphumule kube yikukhanya kwabantu.
    5: Ukulunga kwami kuseduze, usindiso lwami luphumile, lengalo zami zizakwehlulela abantu; izihlenge zingilindele, zithembele engalweni yami.
    6: Phakamiselani amehlo enu emazulwini, likhangele emhlabeni phansi; ngoba amazulu azanyamalala njengentuthu, lomhlaba uguge njengesembatho, labahlezi kuwo bafe ngokunjalo; kodwa usindiso lwami luzakuba phakade, lokulunga kwami kakuyikuchithwa.
    7: Lalelani kimi, lina elazi ukulunga, abantu abamlayo wami usenhliziyweni yabo; lingesabi ukusola kwabantu, kumbe lethuswe yizithuko zabo.
    8: Ngoba inundu izabadla njengesembatho, lempethu ibadle njengoboya bezimvu, kodwa ukulunga kwami kuzakuba laphakade, losindiso lwami esizukulwaneni lezizukulwana.
    9: Vuka, vuka, uzembathise amandla, wena ngalo yeNkosi; vuka njengensukwini zendulo, ezizukulwaneni zaphakade. Kawusuwe yini lowo owaquma iRahabi, wagwaza umgobho?
    10: Kawusuwe yini lowo owomisa ulwandle, amanzi enziki enkulu, owenza ukujula kolwandle kwaba yindlela yokuchapha kwabahlengiweyo?
    11: Ngakho abahlengiweyo beNkosi bazaphenduka, beze eZiyoni ngokuhlabelela; lentokozo elaphakade izakuba phezu kwekhanda labo; bazazuza intokozo lenjabulo, usizi lokububula kuzabaleka.
    12: Mina, mina nginguye oliduduzayo; ungubani wena ozakwesaba umuntu ozakufa, lendodana yomuntu ezakwenziwa ibe njengotshani?
    13: Ubusukhohlwa iNkosi, umenzi wakho, eyendlala amazulu, yabeka izisekelo zomhlaba, uqhubeka usesaba usuku lonke ngenxa yentukuthelo yomcindezeli, kungathi uzimisele ukuchitha? Ingaphi-ke intukuthelo yomcindezeli?
    14: Isibotshwa esithunjiweyo siyaphangisa ukuze sikhululwe; singafeli emgodini, lokudla kwaso kungasweleki.
    15: Ngoba ngiyiNkosi uNkulunkulu wakho eyavusa ulwandle ukuze amagagasi alo ahlokome; iNkosi yamabandla libizo layo.
    16: 'Njalo ngifakile amazwi ami emlonyeni wakho, ngakusibekela emthunzini wesandla sami, ukuze ngihlanyele amazulu, ngibeke izisekelo zomhlaba, ngithi kuyo iZiyoni: Wena uyisizwe sami.'
    17: Vuka, vuka, usukume, Jerusalema, wena onathe esandleni seNkosi inkezo yolaka lwayo, wanatha inzece zenkezo yokudengezela, wazikhoca.
    18: Kakho ongayikhokhela kuwo wonke amadodana ewazeleyo; njalo kakho ongayibamba ngesandla kuwo wonke amadodana ewakhulisileyo.
    19: Lokhu kokubili kukwehlele, ngubani ozakuzwela usizi? Incithakalo, lokubhujiswa, lendlala, lenkemba; ngizakududuza ngobani?
    20: Amadodana akho aphelelwe ngamandla, alele esihlokweni sezitalada zonke, njengenkunzi yendle embuleni; agcwele ulaka lweNkosi, ukukhuza kukaNkulunkulu wakho.
    21: Ngakho khathesi zwana lokhu, wena ohluphekayo lodakiweyo, kodwa hatshi ngewayini.
    22: 'Itsho njalo iNkosi yakho, uJehova loNkulunkulu wakho olabhelela udaba lwabantu bakhe: Khangela, ngisusile esandleni sakho inkezo yokudengezela, inzece zenkezo yolaka lwami, kawusayikuyinatha futhi.'
    23: 'Kodwa ngizayibeka esandleni salabo abakuhluphayo, abathe emphefumulweni wakho: Khothama, ukuze sedlule phezulu; usubeke umhlana wakho njengomhlabathi, lanjengesitalada kwabadlula phezulu.'
  52:
    1: Vuka, vuka, wembathe amandla akho, Ziyoni! Yembatha izembatho zakho ezinhle, Jerusalema, muzi ongcwele! Ngoba kakusayikungena kuwe futhi ongasokanga longcolileyo.
    2: Zithintithe usuke othulini, sukuma, uhlale phansi, Jerusalema! Zikhululekuzibopho zentamo yakho, ndodakazi ethunjiweyo yeZiyoni!
    3: 'Ngoba itsho njalo iNkosi: Lathengiswa ngeze; njalo lizahlengwa ngaphandle kwemali.'
    4: 'Ngoba itsho njalo iNkosi uJehova: Abantu bami behlela eGibhithe esikhathini sendulo ukuhlala njengabezizwe khona, njalo iAsiriya yabacindezela ngaphandle kwesizatho.'
    5: Khathesi-ke, ngilani lapha, itsho iNkosi, ukuthi abantu bami bathethwe ngeze? Labo abababusayo babenza baqhinqe isililo, itsho iNkosi, lebizo lami liqhubeka lihlanjazwa lonke usuku.
    6: Ngakho abantu bami bazalazi ibizo lami; ngakho ngalolosuku bazakwazi ukuthi yimi engikhulumayo; khangela, yimi.
    7: 'Zinhle kangakanani phezu kwezintaba inyawo zalowo oletha izindaba ezinhle, omemezela ukuthula, oletha indaba ezinhle zokulunga, ozwakalisa usindiso, othi kuyo iZiyoni: UNkulunkulu wakho uyabusa.'
    8: Ilizwi labalindi bakho! Bazaphakamisa ilizwi, bahlabele kakhulu kanyekanye, ngoba bazabona ilihlo ngelihlo, lapho iNkosi izabuyisa iZiyoni.
    9: Qhamukani ngentokozo, lihlabelele kanyekanye, lina manxiwa eJerusalema, ngoba iNkosi isibaduduzile abantu bayo, iyihlengile iJerusalema.
    10: INkosi yembule ingalo yayo engcwele emehlweni azo zonke izizwe, njalo imikhawulo yonke yomhlaba izabona usindiso lukaNkulunkulu wethu.
    11: Sukani, sukani, liphume lapha, lingathinti okungcolileyo, phumani phakathi kwayo, banini ngabahlambulukileyo, lina elithwala izitsha zeNkosi.
    12: Ngoba kaliyikuphuma ngokuphangisa, kumbe lihambe ngokubaleka, ngoba iNkosi izahamba phambi kwenu, loNkulunkulu kaIsrayeli uzakuba ngumvikeli wenu ngasemuva.
    13: Khangela, inceku yami izakwenza ngenhlakanipho, iphakeme njalo iphakanyisiwe, iphakeme kakhulu.
    14: Njengoba abanengi babethithibele ngawe; ukukhangeleka kwayo kwakonakele kangaka, okwedlula loba nguwuphi, lesimo sayo okwedlula amadodana abantu.
    15: Ngokunjalo izafafaza izizwe ezinengi; amakhosi azayivalela umlomo wawo; ngoba lokho abangakulandiselwanga bazakubona, lalokho abangakuzwanga bazakuqedisisa.
  53:
    1: Ngubani okholwe umbiko wethu? Njalo ingalo yeNkosi yembulelwe bani?
    2: Ngoba uzakhula phambi kwakhe njengesihlahla esibuthakathaka, lanjengempande emhlabathini owomileyo; kalasimo kumbe ubuhle; lapho simbona, kalakubukeka ukuthi simloyise.
    3: Uyeyiswa njalo udelelwa ngabantu; umuntu wezinsizi, njalo ejwayele inhlungu; kwangathi sifihla ubuso kuye; weyiswa, kasimnanzanga.
    4: Isibili yena wathwala inhlungu zethu, waphatha insizi zethu; kanti thina sathi ujezisiwe, utshayiwe nguNkulunkulu, njalo uhlutshiwe.
    5: Kodwa walinyazwa ngenxa yeziphambeko zethu, wachotshozwa ngenxa yobubi bethu; ukujeziswa kokuthula kwethu kwakuphezu kwakhe, langemivimvinya yakhe thina sisilisiwe.
    6: Thina sonke njengezimvu siduhile; saphendukela ngulowo lalowo endleleni yakhe; njalo iNkosi yehlisele phezu kwakhe ububi bethu sonke.
    7: Wacindezelwa njalo yena wahlutshwa, kube kanti kawuvulanga umlomo wakhe; walethwa ekuhlatshweni njengewundlu, lanjengemvu ithule phambi kwabagundi bayo, laye kawuvulanga umlomo wakhe.
    8: Wasuswa ekucindezelweni lekwahlulelweni; njalo ngubani ongakhuluma ngesizukulwana sakhe? Ngoba waqunywa wasuswa elizweni labaphilayo; ngenxa yesiphambeko sabantu bami watshaywa.
    9: Wenza ingcwaba lakhe kanye lababi, njalo kanye lonothileyo ekufeni kwakhe; ngoba engenzanga okubi, njalo kungekho inkohliso emlonyeni wakhe.
    10: Kanti kwayithokozisa iNkosi ukumchoboza, yamenza adabuke. Lapho uzakwenza umphefumulo wakhe umnikelo wesono, uzabona inzalo yakhe, elule izinsuku zakhe, lentokoziso yeNkosi izaphumelela esandleni sakhe.
    11: Uzabona okuvela ekuhluphekeni komphefumulo wakhe, eneliswe; ngolwazi lwayo, inceku yami elungileyo izalungisisa abanengi, ngoba yona izathwala ububi babo.
    12: Ngakho ngizayabela kanye labakhulu, yabelane impango kanye labalamandla; ngoba yathulula umphefumulo wayo ekufeni, yabalwa ndawonye labaphambeki; njalo yona yathwala isono sabanengi, yalabhelela abaphambeki.
  54:
    1: Hlabelela, nyumba, wena ongazalanga; qhamuka ngokuhlabelela, umemeze, wena ongazange uhelelwe! Ngoba banengi abantwana botshiyiweyo kulabantwana bowendileyo, itsho iNkosi.
    2: Qhelisa indawo yethente lakho, kabatshombulule amakhetheni endawo yakho yokuhlala; ungagodli, yelula izintambo zakho, uqinise izikhonkwane zakho.
    3: Ngoba uzaqhamuka ngakwesokudla langakwesokunene, lenzalo yakho izafuya abezizwe, yenze imizi echithekileyo ihlalwe.
    4: Ungesabi, ngoba kawuyikuyangeka; njalo ungabi lenhloni, ngoba kawuyikuyangiswa; ngoba uzakhohlwa ihlazo lobutsha bakho, ungabe usakhumbula ukuyangeka kobufelokazi bakho.
    5: Ngoba uMenzi wakho ungumyeni wakho, iNkosi yamabandla libizo lakhe; loMhlengi wakho ungoNgcwele kaIsrayeli, uzabizwa ngokuthi nguNkulunkulu womhlaba wonke.
    6: Ngoba iNkosi ikubizile njengomfazi olahliweyo lodabukileyo emoyeni, lomfazi wobutsha, lapho waliwe, kutsho uNkulunkulu wakho.
    7: Okomzuzwana omncinyane ngakutshiya, kodwa ngezihawu ezinkulu ngizakubutha.
    8: Ngolaka oluncinyane ngakufihlela ubuso bami okomzuzwana, kodwa ngothandolomusa waphakade ngizakuhawukela, itsho iNkosi, uMhlengi wakho.
    9: Ngoba lokhu kunjengamanzi kaNowa kimi, lapho ngafunga ukuthi amanzi kaNowa kawaseyikwedlula emhlabeni; ngokunjalo ngifungile ukuthi kangiyikukuthukuthelela, ngikusole.
    10: Ngoba izintaba zizasuka, lamaqaqa azamazame, kodwa umusa wami kawuyikusuka kuwe, lesivumelwano sami sokuthula kasiyikuzamazama, itsho iNkosi elesihawu kuwe.
    11: Wena ohluphekileyo, ophoswe yisiphepho, ongaduduzwanga, khangela, ngizabeka amatshe akho abe mahle, ngibeke isisekelo sakho ngamasafire.
    12: Ngizakwenza imiphotshongo yakho nge-agate, lamasango akho ngama-emeraldi, lawo wonke umngcele wakho ngamatshe entokozo.
    13: Labantwana bakho bonke bazafundiswa yiNkosi, njalo kube kukhulu ukuthula kwabantwana bakho.
    14: Uzaqiniswa ekulungeni; ube khatshana locindezelo, ngoba kawuyikwesaba; levalweni, ngoba kakuyikusondela kuwe.
    15: Khangela bazabuthana sibili, kodwa hatshi ngami; loba ngubani ozabuthana emelene lawe uzakuwa ngenxa yakho.
    16: Khangela mina ngidale umkhandi wensimbi ovuthela amalahle emlilweni, lovezela umsebenzi wakhe isikhali; njalo mina ngidale umchithi ukuthi achithe.
    17: Kakulasikhali esibunjelwe ukumelana lawe esizaphumelela; lalo lonke ulimi olukuvukelayo ekwehluleleni uzalulahla. Lokhu kuyilifa lezinceku zeNkosi, lokulunga kwazo kuvela kimi, itsho iNkosi.
  55:
    1: We lina lonke elomileyo, wozani emanzini, laye ongelamali, wozani, lithenge, lidle; yebo, wozani lithenge ngaphandle kwemali langaphandle kwentengo, iwayini lochago.
    2: Kungani lichitha imali kokungeyisikho kudla, lomtshikatshika wenu kokungenelisiyo? Ngilalelani lokungilalela, lidle okuhle, lomphefumulo wenu kawuzithokozise kokunonileyo.
    3: Thobani indlebe yenu, lize kimi, zwanini, njalo umphefumulo wenu uzaphila; njalo ngizakwenza isivumelwano esilaphakade lani, izisa eziqinisekileyo zikaDavida.
    4: Khangela, ngimnike waba ngumfakazi ebantwini, umkhokheli lomlawuli ebantwini.
    5: Khangela, uzabiza isizwe ongasaziyo, lezizwe ebezingakwazi zizagijimela kuwe, ngenxa yeNkosi, uNkulunkulu wakho, langoNgcwele kaIsrayeli, ngoba ekudumisile.
    6: Dingani iNkosi iselokutholwa, ibizeni iseseduze.
    7: Omubi katshiye indlela yakhe, lomuntu ongalunganga imicabango yakhe; kabuyele eNkosini, njalo izakuba lomusa kuye, lakuNkulunkulu wethu, ngoba uzathethelela ngokukhulu.
    8: Ngoba imicabango yami kayisiyo imicabango yenu, lendlela zenu kayisizo izindlela zami, itsho iNkosi.
    9: Ngoba njengoba amazulu ephakeme kulomhlaba, ngokunjalo indlela zami ziphakeme kulendlela zenu, lemicabango yami kulemicabango yenu.
    10: Ngoba njengalokhu izulu lisehla, leliqhwa elikhithikileyo kuvela emazulwini, kungabuyeli khona, kodwa kuthelela umhlaba, kuwenze ukuthi uthele uhlume, ukuze unike inhlanyelo kumhlanyeli, lokudla kodlayo,
    11: lizakuba njalo ilizwi lami eliphuma emlonyeni wami; kaliyikubuyela kimi lize, kodwa lizakwenza lokho engikufisayo, liphumelele kulokhu engilithumele khona.
    12: Ngoba lizaphuma ngentokozo, njalo likhokhelwe ngokuthula; izintaba lamaqaqa kuzaqhamuka ngokuhlabela phambi kwenu, lezihlahla zonke zeganga zitshaye izandla.
    13: Endaweni yameva kuzamila ifiri, lendaweni yokhula oluhlabayo kumile imiteli; kuzakuba seNkosini libizo, kube yisibonakaliso esilaphakade esingayikuqunywa.
  56:
    1: 'Itsho njalo iNkosi: Gcinani isahlulelo, lenze ukulunga, ngoba usindiso lwami luseduze ukuthi lufike, lokulunga kwami ukuthi kubonakaliswe.'
    2: Ubusisiwe umuntu owenza lokhu, lendodana yomuntu ebambelela kukho; ogcina isabatha engalingcolisi, egcina isandla sakhe ukuthi singenzi loba yikuphi okubi.
    3: 'Kayingakhulumi-ke indodana yowezizweni, ezihlanganise leNkosi, isithi: INkosi ingehlukanise ngokupheleleyo labantu bayo; lomthenwa kangathi: Khangela ngiyisihlahla esomileyo.'
    4: 'Ngoba itsho njalo iNkosi kubathenwa abagcina amasabatha ami, abakhetha engikuthandayo, lababambelela esivumelwaneni sami:'
    5: Ngizabanika labo endlini yami langaphakathi kwemiduli yami indawo lebizo elingcono kulelamadodana lakulelamadodakazi; ngizabanika ibizo elingapheliyo, elingayikuqunywa.
    6: Lamadodana awemzini azihlanganisa leNkosi ukuyikhonza lokuthanda ibizo leNkosi, ukuba zinceku zayo, wonke ogcina isabatha engalingcolisi, lababambelela esivumelwaneni sami;
    7: lalabo ngizabaletha entabeni yami engcwele, ngibathokozise endlini yami yomkhuleko; iminikelo yabo yokutshiswa lemihlatshelo yabo kuzakwemukeleka phezu kwelathi lami, ngoba indlu yami izabizwa ngokuthi yindlu yomkhuleko yabantu bonke.
    8: 'INkosi uJehova oqoqa abaxotshiweyo bakoIsrayeli uthi: Ngisezabuthelela abanye kuye ngaphandle kwababuthiweyo bakhe.'
    9: Lina lonke zilo zeganga, wozani lidle, lina lonke zilo eziseguswini.
    10: Abalindi bakhe bayiziphofu, bonke kabalalwazi; bonke bayizinja eziyizimungulu, bangeke bakhonkothe; balele, bacambalele, bathanda ukuwozela.
    11: Yebo bayizinja ezihahayo, ezingasoze zisuthe; njalo bangabelusi abangakwaziyo ukuqedisisa; bonke baphendukela kweyabo indlela, ngulowo lalowo enzuzweni yakhe ephethelweni lakhe.
    12: 'Uthi: Wozani, ngizaletha iwayini, sinathe kakhulu okunathwayo okulamandla; lekusasa izakuba njengalamuhla, kwengezelelwe ngokukhulukazi.'
  57:
    1: Olungileyo uyabhubha, njalo kakulamuntu okubeka enhliziyweni; njalo abantu abalomusa bayasuswa, engekho okunanzayo ukuthi olungileyo ususiwe ngaphambi kobubi.
    2: Uzangena ekuthuleni. Bazaphumula emibhedeni yabo, ngulowo lalowo ehamba ebuqothweni bakhe.
    3: Kodwa lina sondelani lapha, madodana omthakathikazi, nzalo yesifebe, lawe wule.
    4: Lidlala limelene lobani? Livulela bani umlomo ube banzi, likhupha ulimi? Alisibantwana besiphambeko yini, inzalo yenkohliso,
    5: lizitshisa phakathi kwezihlahla zama-okhi ngaphansi kwaso sonke isihlahla esiluhlaza, libulalela abantwana ezihotsheni ngaphansi kwezingoxo zamadwala?
    6: Isabelo sakho siphakathi kwamatshe abutshelezi esifula; wona, wona ayinkatho yakho; njalo kiwo uthululele umnikelo wokunathwayo, waletha umnikelo wokudla. Ngizazisola ngalezizinto yini?
    7: Phezu kwentaba ende lephakemeyo ubekile umbheda wakho; ngitsho lapho wenyukela khona ukuyanikela umhlatshelo.
    8: Langemva kwesivalo lensika yomnyango wabeka isikhumbuzo sakho; ngoba uzivezile komunye kulakimi, wenyuka, waqhelisa umbheda wakho, wazenzela isivumelwano labo; wathanda umbheda wabo lapho uwubona.
    9: Waya enkosini ulamafutha, wandisa amakha akho, wathuma izithunywa zakho khatshana, wazehlisela esihogweni.
    10: 'Wadinwa yibukhulu bendlela yakho, kodwa kawutshongo ukuthi: Kakulathemba; wathola impilo yesandla sakho, ngakho-ke kawuphelanga amandla.'
    11: Njalo wesaba bani watshaywa luvalo, ukuthi uqambe amanga, ungangikhumbuli, ungakufaki enhliziyweni yakho? Kangithulanga yini ngitsho kwasendulo, njalo mina ungangesabi?
    12: Mina ngizamemezela ukulunga kwakho, lemisebenzi yakho; ngoba kakuyikukusiza.
    13: Lapho ukhala, amaxuku akho kawakukhulule! Kanti umoya uzawaphephula wonke, ize lizawathatha. Kodwa othemba kimi uzakudla ilifa lelizwe, adle ilifa lentaba yami engcwele.
    14: 'Azakuthi: Buthelelani, buthelelani, lungisani indlela, susani isikhubekiso endleleni yabantu bami.'
    15: 'Ngoba utsho njalo ophezulu lophakemeyo, ohlala ephakadeni, obizo lakhe lingoNgcwele, uthi: Ngihlala endaweni ephakemeyo lengcwele, njalo kanye laye olomoya odabukileyo lozithobayo, ukuvuselela umoya wabathobekileyo, lokuvuselela inhliziyo yabadabukileyo.'
    16: Ngoba kangiyikulwisa kuze kube phakade, kangiyikuthukuthela njalonjalo; ngoba umoya ungaphela amandla phambi kwami, lemiphefumulo mina engiyenzileyo.
    17: Ngenxa yobubi bokufisa kwakhe ngathukuthela, ngamtshaya, ngazifihla, ngathukuthela; kodwa waqhubeka ehlubuka ngendlela yenhliziyo yakhe.
    18: Ngizibonile izindlela zakhe, njalo ngizamsilisa, ngimkhokhele, ngibuyisele izinduduzo kuye labalilayo bakhe.
    19: Ngidala izithelo zezindebe; ukuthula, ukuthula kokhatshana loseduze, itsho iNkosi; njalo ngizamsilisa.
    20: Kodwa ababi banjengolwandle olutshukumayo; ngoba kalulakuphumula, lamanzi alo akhafula udaka lengcekeza.
    21: Kakulakuthula, utsho uNkulunkulu wami, kwababi.
  58:
    1: Memeza ngomphimbo, ungayekeli, uphakamise ilizwi lakho njengophondo, utshele abantu bami isiphambeko sabo, lendlu kaJakobe izono zabo.
    2: Kanti bayangidinga mina usuku ngosuku, bethokoza ukwazi indlela zami; njengesizwe esenza ukulunga, esingadelanga isimiso sikaNkulunkulu waso, babuza kimi izimiso zokulunga, bathokoza ekusondeleni kuNkulunkulu.
    3: 'Besithi: Kungani sizile ukudla, wena-ke ungaboni? Kungani sihluphe umphefumulo wethu, wena-ke ungakwazi? Khangelani, ngosuku lokuzila kwenu ukudla, lithola intokozo, licindezele zonke izisebenzi zenu.'
    4: Khangelani, lizila ukudla lisenzela ingxabano lokuphikisana, lokutshaya ngenqindi yenkohlakalo; lingazili ukudla njengalamuhla, ukwenza ilizwi lenu lizwakale phezulu.
    5: Kunjalo yini ukuzila ukudla engikukhethileyo? Lusuku lokuthi umuntu ahluphe umphefumulo wakhe yini? Ukuthi akhothamise ikhanda lakhe njengomhlanga, endlale phansi kwakhe isaka lomlotha? Lokhu ungakubiza yini ngokuthi yikuzila ukudla, losuku olwemukelekayo eNkosini?
    6: 'Kayisikho lokhu yini ukuzila ukudla engikukhethileyo: Ukuthukulula izibopho zobubi, ukukhulula imichilo yejogwe, ukuyekela abacindezelweyo bahambe bekhululekile, lokuthi lephule lonke ijogwe?'
    7: Kayisikho yini ukwabela olambileyo isinkwa sakho, lokungenisa abayanga abayimihambuma endlini, lapho ubona onqunu umembese, lokuthi ungacatsheli inyama yakho?
    8: Khona ukukhanya kwakho kuzaqhamuka njengokusa, lokusila kwakho kuhlume masinyane; lokulunga kwakho kuhambe phambi kwakho; inkazimulo yeNkosi ibe ngumvikeli wakho ngasemuva.
    9: 'Khona uzabiza, iNkosi iphendule, uzakhala, ibisisithi: Khangela ngilapha. Uba ususa phakathi kwakho ijogwe, ukukhomba ngomunwe, lokukhuluma okubi,'
    10: ukhuphele olambileyo umphefumulo wakho, usuthise umphefumulo ohluphekileyo, khona ukukhanya kwakho kuzaphuma emnyameni, lobumnyama bakho bube njengemini enkulu.
    11: Njalo iNkosi izakukhokhela njalonjalo, isuthise umphefumulo wakho engwaduleni, iqinise amathambo akho, ube njengesivande esithelelwayo, lanjengomthombo wamanzi, omanzi awo angapheliyo.
    12: 'Labakho bazakwakha amanxiwa amadala; uzavusa izisekelo zezizukulwana ngezizukulwana; uzabizwa ngokuthi: UMvalisikhala, uMbuyiseli wemikhondo yokuhlala.'
    13: Uba uphendula unyawo lwakho lusuka kusabatha, ungenzi intokozo yakho ngosuku lwami olungcwele; ulibize isabatha ngokuthi yintokozo, olungcwele lweNkosi, oluhloniphekayo; njalo uluhlonipha, ungenzi indlela zakho, ungatholi intokozo yakho, loba ukhulume ilizwi lakho,
    14: khona uzazithokozisa eNkosini, ngizakugadisa ezindaweni eziphakemeyo zomhlaba, ngizakwenza udle ilifa likaJakobe uyihlo; ngoba umlomo weNkosi ukhulumile.
  59:
    1: Khangela isandla seNkosi kasifinyezwanga ukuthi singasindisi, lendlebe yayo kayinzima ukuthi ingezwa.
    2: Kodwa iziphambeko zenu zehlukanisile phakathi kwenu loNkulunkulu wenu, lezono zenu zibusithile ubuso bakhe kini, ukuthi angezwa.
    3: Ngoba izandla zenu zingcoliswe ngegazi, leminwe yenu ngenkohlakalo; indebe zenu zikhulume amanga, lolimi lwenu lungunguna ububi.
    4: Kakho omemeza ngokulunga, njalo kakho olabhela ngeqiniso; bathemba okuyize, bakhulume amanga; bamitha ububi, bazale isiphambeko.
    5: Bachamusela amaqanda enhlangwana, beluke ubulembu besayobe; odla okwamaqanda awo uyafa; lelichotshoziweyo liqhamuka lilibululu.
    6: Ubulembu babo kabuyikuba yizembatho, njalo kabayikuzembesa ngemisebenzi yabo. Imisebenzi yabo yimisebenzi yobubi, lesenzo sodlakela sisezandleni zabo.
    7: Inyawo zabo zigijimela ebubini; baphangisa ukuchitha igazi elingelacala; imicabango yabo yimicabango yobubi; ukubhubhisa lokuchitha kusezindleleni zabo.
    8: Indlela yokuthula kabayazi; njalo kakulasahlulelo emikhondweni yabo; bazenzela izindlela zabo ezimazombazombe; loba ngubani ohamba kuzo kayikwazi ukuthula.
    9: Ngakho-ke isahlulelo sikhatshana lathi, lokulunga kakusifinyeleli. Silindela ukukhanya, kodwa khangela, ubumnyama; silindela ukukhazimula, kodwa sihamba emnyameni omkhulu.
    10: Siphumputha umduli njengeziphofu, siphumputhe kwangathi kasilamehlo; sikhubeke emini enkulu kwangathi kukusihlwa, sisendaweni ezichithekileyo njengabafileyo.
    11: Sonke siyabhonga njengamabhere, silile lokulila njengamajuba; silindela isahlulelo, kodwa kasikho; losindiso, kodwa lukhatshana lathi.
    12: Ngoba iziphambeko zethu zandile phambi kwakho, lezono zethu zifakaza zimelene lathi; ngoba iziphambeko zethu zilathi, lobubi bethu siyabazi;
    13: ukuphambuka, lokuqambela iNkosi amanga, lokusuka ekulandeleni uNkulunkulu wethu, ukukhuluma incindezelo lokuhlamuka, ukukhulelwa lokukhuluma amazwi amanga aphuma enhliziyweni.
    14: Ngakho isahlulelo sibuyiselwa emuva, lokulunga kumi khatshana; ngoba iqiniso liyakhubeka esitaladeni, lobuqotho kabulakungena.
    15: Yebo, iqiniso liyasilela, lowehlukana lobubi uzenza impango. INkosi yasikubona, njalo kwaba kubi emehlweni ayo ukuthi kakulasahlulelo.
    16: Yasibona ukuthi kwakungelamuntu, yamangala kakhulu ukuthi kwakungelamlamuli; ngakho ingalo yayo yaletha usindiso kuye, lokulunga kwayo khona kwamsekela.
    17: Ngoba yembatha ukulunga njengebhatshi lensimbi, lengowane yosindiso ekhanda layo; yembatha izembatho zempindiselo njengesembatho, yazembesa ukutshiseka njengejazi.
    18: Njengokwezenzo, ngokunjalo izaphindisela, ulaka kwabamelana layo, umvuzo ezitheni zayo; ezihlengeni uzabuyisela umvuzo.
    19: Ngokunjalo bazalesaba ibizo leNkosi kusukela entshonalanga, lodumo lwayo kusukela lapho okuphuma khona ilanga. Lapho isitha sizangena njengomfula, uMoya weNkosi uzaphakamisa isiboniso esimelene laso.
    20: LoMhlengi uzafika eZiyoni, lakulabo abaphenduka eziphambekweni koJakobe, itsho iNkosi.
    21: 'Mina-ke, lesi yisivumelwano sami labo, itsho iNkosi: UMoya wami ophezu kwakho, lamazwi ami engiwafake emlonyeni wakho, kawayikusuka emlonyeni wakho, lemlonyeni wenzalo yakho, lemlonyeni wenzalo yenzalo yakho, itsho iNkosi, kusukela khathesi kuze kube phakade.'
  60:
    1: Vuka, ukhanye, ngoba ukukhanya kwakho kufikile, lodumo lweNkosi luphume phezu kwakho.
    2: Ngoba khangela, umnyama uzasibekela umhlaba, lomnyama omkhulu izizwe; kodwa iNkosi izaphuma phezu kwakho, lodumo lwayo luzabonakala phezu kwakho.
    3: Labezizwe bazakuza ekukhanyeni kwakho, lamakhosi ekukhazimuleni kokuphuma kwakho.
    4: Phakamisa amehlo akho inhlangothi zonke, ubone; bonke bayabuthana, beze kuwe; amadodana akho azavela khatshana, lamadodakazi akho azakondliwa eceleni.
    5: Khona uzabona, ugeleze ndawonye, lenhliziyo yakho izakwesaba, yenziwe banzi; ngoba ubunengi bolwandle buzaphendulelwa kuwe, amabutho ezizwe azakuza kuwe.
    6: Ubunengi bamakamela buzakwembesa, amakamela amatsha eMidiyani leEfa; wonke evela eShebha azakuza; azaletha igolide lempepha, amemezele indumiso zeNkosi.
    7: Yonke imihlambi yeKedari izabuthelwa kuwe; izinqama zeNebayothi zizakukhonza; zizakuza ngokwemukeleka phezu kwelathi lami, njalo ngizadumisa indlu yodumo lwami.
    8: Ngobani laba abandiza njengeyezi, lanjengamajuba esiya emawindini awo?
    9: Qotho izihlenge zizangilindela, lemikhumbi yeThashishi kuqala, ukuletha amadodana akho evela khatshana, isiliva sawo legolide lawo kanye lawo, kulo ibizo leNkosi uNkulunkulu wakho, lakoNgcwele kaIsrayeli, ngoba ukudumisile.
    10: Lamadodana abezizwe azakwakha imiduli yakho, lamakhosi abo akukhonze; ngoba elakeni lwami ngakutshaya, kodwa ngomusa wami ngikuhawukele.
    11: Njalo amasango akho azahlala evulekile, emini lebusuku kawayikuvalwa, ukuze bakulethele inotho yabezizwe, lamakhosi azo alethwe.
    12: Ngoba isizwe lombuso okungayikukukhonza kuzabhubha; yebo, lezozizwe zizaphela nya.
    13: Udumo lweLebhanoni luzakuza kuwe, isihlahla sefiri, umangwe, lomsayiphuresi kanyekanye, ukucecisa indawo yendlu yami engcwele; njalo ngizakwenza indawo yenyawo zami ikhazimule.
    14: Amadodana lawo awabakucindezelayo azakuza kuwe akhothame; labo bonke abakudelelayo bazakhothamela kungaphansi yezinyawo zakho, bakubize ngokuthi umuzi weNkosi, iZiyoni yoNgcwele kaIsrayeli.
    15: Esikhundleni sokuthi wawutshiyiwe, wazondwa, okokuthi kwakungekho odabula phakathi kwakho, ngizakwenza ube ludumo laphakade, intokozo yezizukulwana ngezizukulwana.
    16: Uzamunya futhi uchago lwabezizwe, yebo, umunye amabele amakhosi; njalo uzakwazi ukuthi mina Nkosi nginguMsindisi wakho loMhlengi wakho, oLamandla kaJakobe.
    17: Endaweni yethusi ngizaletha igolide, lendaweni yensimbi ngilethe isiliva, lendaweni yesigodo ithusi, lendaweni yamatshe insimbi. Ngizakwenza futhi ababonisi bakho babe yikuthula, labacindezeli bakho babe yikulunga.
    18: Udlakela kalusayikuzwakala elizweni lakho, ukuchitheka lokubhubhisa phakathi kwemingcele yakho; kodwa uzabiza imiduli yakho ngokuthi luSindiso, lamasango akho iNdumiso.
    19: Ilanga kalisayikuba yikukhanya kuwe emini, lenyanga kayisayikukukhanyisela kube yikukhazimula; kodwa iNkosi izakuba yikukhanya okulaphakade kuwe, loNkulunkulu wakho abe ludumo lwakho.
    20: Ilanga lakho kalisayikutshona, lenyanga yakho kayiyikuhlehlela nyovane; ngoba iNkosi izakuba yikukhanya kwakho okulaphakade, lensuku zokulila kwakho zizaphela.
    21: Njalo abantu bakho bonke bazakuba ngabalungileyo, badle ilifa lelizwe kuze kube laphakade, ugatsha lokuhlanyela kwami, umsebenzi wezandla zami, ukuze ngidunyiswe.
    22: Omncinyane uzakuba yinkulungwane, lomncane abe yisizwe esilamandla. Mina Nkosi ngizakuphangisisa ngesikhathi sakhe.
  61:
    1: UMoya weNkosi uJehova uphezu kwami, ngoba iNkosi ingigcobile ukuthi ngitshumayele indaba ezinhle kwabamnene; ingithumile ukubopha abalenhliziyo ezidabukileyo, ukumemezela inkululeko kwabathunjiweyo, lokuvulwa kwentolongo kwababotshiweyo;
    2: ukumemezela umnyaka owemukelekayo weNkosi, losuku lwempindiselo lukaNkulunkulu wethu; ukududuza bonke abalilayo;
    3: ukumisa kwabalilayo beZiyoni, ukubanika ubuhle esikhundleni somlotha, amafutha enjabulo endaweni yokulila, isembatho sendumiso endaweni yomoya obuthakathaka; ukuze babizwe ngokuthi yizihlahla ezinkulu zokulunga, ukuhlanyelwa kweNkosi, ukuze idunyiswe.
    4: Njalo bazakwakha amanxiwa amadala, bavuse izincithakalo zakuqala, balungise imizi engamanxiwa, izincithakalo zezizukulwana ngezizukulwana.
    5: Labezizwe bazakuma beluse imihlambi yenu, lamadodana awemzini abe ngabalimi benu labaphathi benu bezivini.
    6: Kodwa lina lizabizwa ngokuthi lingabaPristi beNkosi; lithiwe liyiziKhonzi zikaNkulunkulu wethu; lizakudla inotho yabezizwe, lizincome ngodumo lwazo.
    7: Esikhundleni sehlazo lenu lizakuba lokuphindwe kabili; langokuyangeka bazajabula ngesabelo sabo; ngakho elizweni labo bazafuya okuphindwe kabili, intokozo elaphakade ibe ngeyabo.
    8: Ngoba mina Nkosi ngithanda isahlulelo; ngizonda impango emhlatshelweni otshiswayo; njalo ngizanika umvuzo wabo ngeqiniso, ngenze labo isivumelwano esilaphakade.
    9: Lenzalo yabo izakwaziwa phakathi kwabezizwe, lembewu yabo phakathi kwabantu; bonke abababonayo bazabazi ukuthi bayinzalo iNkosi eyibusisileyo.
    10: Ngizathokoza lokuthokoza eNkosini; umphefumulo wami uzajabula kuNkulunkulu wami; ngoba ungigqokise izembatho zosindiso; ungembese ngebhatshi lokulunga, njengomyeni ezicecise ngesiceciso sobukhosi, lanjengomakoti ezicecise ngokuligugu kwakhe.
    11: Ngoba njengomhlaba uveza ihlumela lawo, lanjengesivande sikhulisa okuhlanyelweyo kiso, ngokunjalo iNkosi uJehova izakwenza ukulunga lodumo kuhlume phambi kwezizwe zonke.
  62:
    1: Ngenxa yeZiyoni kangiyikuthula, langenxa yeJerusalema kangiyikuphumula, kuze kuphume ukulunga kwayo njengokukhanya, losindiso lwayo njengesibane esivuthayo.
    2: Labezizwe bazabona ukulunga kwakho, lamakhosi wonke inkazimulo yakho; njalo uzabizwa ngebizo elitsha, umlomo weNkosi ozakutha lona.
    3: Njalo uzakuba ngumqhele wobuhle esandleni seNkosi, lomqhele wobukhosi esandleni sikaNkulunkulu wakho.
    4: Kawusayikuthiwa ngoTshiyiweyo, lelizwe lakho kalisayikuthiwa ngeliLahliweyo; kodwa uzabizwa ngokuthi nguHefiziba, lelizwe lakho ngokuthi yiBhewula; ngoba iNkosi ithokoza ngawe, lelizwe lakho lizakwenda.
    5: Ngoba njengejaha lithatha intombi emsulwa, ngokunjalo amadodana akho azakuthatha; lanjengomyeni ethokoza ngomakoti, ngokunjalo uNkulunkulu wakho uzathokoza ngawe.
    6: Ngibekile abalindi phezu kwemithangala yakho, Jerusalema, abangayikuthula kokuphela imini yonke lobusuku bonke. Lina elikhumbuza ngeNkosi, lingabi lokuthula,
    7: lingayiphumuzi, ize imise, njalo ize yenze iJerusalema ibe ludumo emhlabeni.
    8: 'INkosi ifungile ngesandla sayo sokunene, langengalo yamandla ayo: Isibili kangisayikunika amabele akho abe yikudla kwezitha zakho, njalo isibili amadodana awezizwe kawayikunatha iwayini lakho elitsha olitshikatshikeleyo.'
    9: Kodwa labo abawabuthileyo bazawadla, badumise iNkosi; lalabo abaliqoqileyo bazalinatha emagumeni obungcwele bami.
    10: Dabulani, dabulani emasangweni; lungisani indlela yabantu; phakamisani, phakamisani umgwaqo omkhulu, likhuphe amatshe, liphakamisele abantu uphawu.
    11: 'Khangelani, iNkosi iyezwakala kuze kube sephethelweni lomhlaba: Tshonini kundodakazi yeZiyoni: Khangela, usindiso lwakho luyeza; khangela umvuzo wayo ilawo, lenkokhelo yayo iphambi kwayo.'
    12: Bazababiza ngokuthi ngaBantu abaNgcwele, abaHlengiweyo beNkosi; yebo, uzabizwa ngokuthi ngoDingiweyo, uMuzi ongaTshiywanga.
  63:
    1: Ngubani lo ovela eEdoma, olezembatho ezibomvu evela eBhozira? Lo odumisekileyo ngezembatho zakhe, ehamba ngobukhulu bamandla akhe? Yimi engikhuluma ngokulunga, engilamandla okusindisa.
    2: Kungani izigqoko zakho zibomvu, lezembatho zakho zinjengezonyathela esikhamelweni sewayini?
    3: Ngisinyathele ngedwa isikhamelo sewayini, lebantwini kwakungekho loyedwa lami; ngoba ngizabanyathela ekuthukutheleni kwami, ngibahlifize elakeni lwami; legazi labo lizafafazwa ezembathweni zami, ngingcolise izigqoko zami zonke.
    4: Ngoba usuku lwempindiselo lusenhliziyweni yami, lomnyaka wabahlengwa bami usufikile.
    5: Njalo ngakhangela, kodwa kwakungekho osizayo, ngamangala kakhulu ukuthi kwakungekho osekelayo; ngakho ingalo yami yaletha usindiso kimi, lolaka lwami lona lwangisekela.
    6: Besenginyathela abantu ekuthukutheleni kwami, ngibadakise olakeni lwami, ngehlisele emhlabathini amandla abo.
    7: Ngizakhumbuza ngothandolomusa omkhulu weNkosi, izindumiso zeNkosi, njengakho konke iNkosi esinike khona, lobuhle obukhulu ngasendlini kaIsrayeli, ebanike bona ngokwezisa zayo, lanjengobunengi bothandolomusa wayo omkhulu.
    8: 'Ngoba yathi: Isibili bangabantu bami, abantwana abangayikukhuluma amanga; ngakho yaba nguMsindisi wabo.'
    9: Enhluphekweni yabo yonke yahlupheka, lengilosi yobukhona bayo yabasindisa; ngothando lwayo langesihawu sayo yona yabahlenga, yabaphakamisa, yabathwala zonke izinsuku zendulo.
    10: Kodwa bona baba lenkani, badabukisa uMoya wayo oNgcwele; ngakho yaphenduka yaba yisitha sabo, yona yalwa imelene labo.
    11: 'Yasikhumbula insuku zendulo, uMozisi, labantu bakhe, isithi: Ungaphi lowo owabakhuphula olwandle labelusi bomhlambi wakhe? Ungaphi lowo owafaka uMoya wakhe oyiNgcwele phakathi kwakhe?'
    12: Owakhokhela ingalo yakhe elodumo esandleni sokunene sikaMozisi, esehlukanisa amanzi phambi kwabo, ukuzenzela ibizo eliphakade?
    13: Owabakhokhela ezinzikini, njengebhiza enkangala kabakhubekanga?
    14: Njengenkomo isehlela esigodini, uMoya weNkosi wabaphumuza. Ngokunjalo wabakhokhela abantu bakho, ukuze uzenzele ibizo elilodumo.
    15: Khangela phansi usemazulwini, ubone usendaweni yakho yokuhlala yobungcwele bakho leyodumo lwakho. Kungaphi ukutshiseka kwakho lamandla akho? Ubunengi bemibilini yakho, lezihawu zakho kimi, kuyazibamba yini?
    16: Isibili wena ungubaba; lanxa uAbrahama engasazi, loIsrayeli engasivumi; wena Nkosi ungubaba wethu, umhlengi wethu; ibizo lakho lisukela ephakadeni.
    17: Nkosi, kungani usenza siduhe ezindleleni zakho, usenza inhliziyo yethu ibe lukhuni sisuka ekukwesabeni? Phenduka ngenxa yenceku zakho, izizwe zelifa lakho.
    18: Abantu bobungcwele bakho babe lakho okwesikhatshana; izitha zethu zinyathelele phansi indlu yakho engcwele.
    19: Singabakho; kawuzange ubuse phezu kwabo; kababizwanga ngebizo lakho.
  64:
    1: Kungathi ungadabula amazulu, wehlele phansi, izintaba zigeleze ebukhoneni bakho;
    2: njengokutshisa komlilo oncibilikisayo, umlilo wenze amanzi abile, ukulazisa ibizo lakho ezitheni zakho, ukuze izizwe zithuthumele ebukhoneni bakho.
    3: Ekwenzeni kwakho izinto ezesabekayo esasingazilindelanga, wehlela phansi; izintaba zageleza ebukhoneni bakho.
    4: Ngoba kusukela endulo kabezwanga, kabalalelanga ngendlebe, ilihlo kalibonanga, Nkulunkulu, ngaphandle kwakho, osebenzela lowo olindele kuye.
    5: Uhlangabeza othokozayo lowenza ukulunga, abakukhumbulayo ezindleleni zakho. Khangela, wena wathukuthela, ngoba sonile; kuzo kulokuqhubeka, njalo sizasindiswa.
    6: Kodwa sonke sinjengongcolileyo, lakho konke ukulunga kwethu kunjengezidwedwe ezingcolileyo; njalo sonke siyabuna njengehlamvu, leziphambeko zethu, njengomoya, zisiphephule.
    7: Njalo kakho obiza ibizo lakho, ozivusela ukubambelela kuwe; ngoba ufihlile ubuso bakho kithi, wasicikiza ngenxa yeziphambeko zethu.
    8: Kodwa, khathesi, Nkosi, wena ungubaba wethu; thina silibumba, wena-ke ungumbumbi wethu; njalo sonke singumsebenzi wesandla sakho.
    9: Ungathukutheli wedlulise, Nkosi, ungakhumbuli ububi phakade. Khangela, ake ubone, sonke singabantu bakho.
    10: Imizi yakho engcwele isiyinkangala, iZiyoni isiyinkangala, iJerusalema iyincithakalo.
    11: Indlu yethu engcwele leyethu enhle, lapho obaba abakudumisela khona, itshisiwe ngomlilo; lazo zonke izinto zethu ezithandekayo sezilunxiwa.
    12: Uzazithinta yini ngenxa yalezizinto, Nkosi? Uzathula yini, usihluphe wedlulise?
  65:
    1: 'Ngadingwa yilabo abangangicelanga; ngatholwa yilabo abangangidinganga. Ngathi: Ngikhangelani, ngikhangelani, esizweni esingabizwa ngebizo lami.'
    2: Ngelule izandla zami usuku lonke ebantwini abavukelayo, abahamba ngendlela engalunganga, belandela imicabango yabo;
    3: abantu abangithukuthelisayo njalonjalo ebusweni bami, abenza imihlatshelo ezivandeni, betshisa impepha phezu kwezitina;
    4: abahlala emangcwabeni, balale endaweni ezisithekileyo, abadla inyama yengulube, lomhluzi wezinto ezinengekayo emiganwini yabo.
    5: 'Abathi: Xeka wena, ungasondeli kimi; ngoba ngingcwele kulawe. Laba bayintuthu emakhaleni ami, umlilo otshisayo usuku lonke.'
    6: 'Khangela, kubhaliwe phambi kwami: Kangiyikuthula, kodwa ngizaphindisela, yebo ngiphindisele esifubeni sabo,'
    7: iziphambeko zenu, leziphambeko zaboyihlo kanyekanye, itsho iNkosi, abatshise impepha phezu kwezintaba, bangithuka phezu kwamaqaqa; ngakho ngizalinganisa imisebenzi yabo yakuqala esifubeni sabo.
    8: 'Itsho njalo iNkosi: Njengewayini elitsha litholwa ehlukuzweni, lomunye athi: Ungalibhubhisi, ngoba isibusiso sikulo; ngizakwenza njalo ngenxa yenceku zami, ukuze ngingazibhubhisi zonke.'
    9: Njalo ngizaveza inzalo ivela kuJakobe, lakoJuda kuvele indlalifa yezintaba zami; labakhethiweyo bami bazakudla ilifa lazo, lenceku zami zihlale khona.
    10: Njalo iSharoni izakuba yisibaya semihlambi, lesihotsha seAkori sibe yindawo yokulala yenkomo, eyabantu bami abangidingayo.
    11: Kodwa lina elidela iNkosi, elikhohlwa intaba yami engcwele, elihlelele leloviyo itafula, njalo eligcwalisele lelonani umnikelo wokunathwayo.
    12: Ngakho ngizalimisela inkemba, njalo lonke lizakhothamela ukuhlatshwa; ngoba ngalibiza, kodwa kaliphendulanga, ngakhuluma, kodwa kalizwanga, kodwa lenza okubi emehlweni ami, lakhetha lokho engingathokozanga ngakho.
    13: 'Ngakho itsho njalo iNkosi uJehova: Khangela, izinceku zami zizakudla, kodwa lina lizalamba; khangela, inceku zami zizanatha, kodwa lina lizakoma; khangela, inceku zami zizathokoza, kodwa lina lizayangeka;'
    14: khangela, inceku zami zizahlabela ngentokozo yenhliziyo, kodwa lina lizakhala ngenxa yokudabuka kwenhliziyo, liqhinqe isililo ngenxa yokudabuka komoya.
    15: Njalo lizatshiya ibizo lenu libe yisiqalekiso kwabakhethiweyo bami, ngoba iNkosi uJehova izalibulala; kodwa izabiza inceku zayo ngelinye ibizo;
    16: ukuthi lowo ozibusisa emhlabeni uzazibusisa kuNkulunkulu weqiniso, lalowo ofunga emhlabeni uzafunga ngoNkulunkulu weqiniso; ngoba inhlupheko zakuqala sezikhohlakele, njalo ngoba zisithekile emehlweni ami.
    17: Ngoba khangela, ngidala amazulu amatsha lomhlaba omutsha; okwakuqala kakusayikukhunjulwa, kumbe kuvele enhliziyweni.
    18: Kodwa jabulani, lithokoze kuze kube laphakade ngengikudalayo, ngoba khangela, ngidala iJerusalema ibe yintokozo, labantu bayo babe yinjabulo.
    19: Ngizathokoza-ke ngeJerusalema, ngijabule ngabantu bami; njalo kalisayikuzwakala kuyo ilizwi lokulila lelizwi lokukhala.
    20: Kusukela lapho kakusayikuba khona usane lwezinsuku, kumbe ixhegu elingagcwalisi insuku zalo; ngoba omutsha uzakufa eleminyaka elikhulu, kodwa isoni esileminyaka elikhulu sizaqalekiswa.
    21: Njalo bazakwakha izindlu, bahlale kuzo; bahlanyele izivini, badle izithelo zazo.
    22: Kabayikwakha, kuhlale-ke omunye; kabayikuhlanyela, kudle-ke omunye; ngoba insuku zabantu bami zizakuba njengensuku zesihlahla, labakhethwa bami bazakholisa umsebenzi wezandla zabo okwesikhathi eside.
    23: Kabayikutshikatshikela ize, loba bazalele uhlupho; ngoba bayinzalo yababusisiweyo beNkosi, lembewu yabo kanye labo.
    24: Kuzakuthi-ke bengakabizi, mina ngiphendule; lapho besakhuluma, mina-ke ngizwe.
    25: Impisi lewundlu kuzakudla ndawonye, lesilwane sidle amahlanga njengenkomo, lothuli lube yikudla kwenyoka. Kaziyikulimaza kumbe zibhubhise kuyo yonke intaba yami engcwele, itsho iNkosi.
  66:
    1: 'Itsho njalo iNkosi: Amazulu ayisihlalo sami sobukhosi, lomhlaba uyisenabelo senyawo zami. Ingaphi leyondlu elizangakhela yona? Njalo ingaphi indawo yami yokuphumula?'
    2: Ngoba zonke lezizinto isandla sami sazenza, lazo zonke lezizinto zikhona, itsho iNkosi. Kodwa kulowo ngizakhangela, kulowo ongumyanga lolomoya odabukileyo, lothuthumela ngelizwi lami.
    3: Ohlaba inkabi unjengobulala umuntu; onikela umhlatshelo ngewundlu unjengowephula intamo yenja; onikela umnikelo wokudla unjengonikela igazi lengulube; otshisa impepha yesikhumbuzo unjengobusisa isithombe. Yebo, bona bakhethile izindlela zabo, lomphefumulo wabo uthokoza ngezinengiso zabo.
    4: Lami ngizakhetha izigcono zabo, ngibehlisele abakwesabayo; ngoba ngabiza, akwaphendula muntu; ngakhuluma, akwalalela muntu; kodwa benza okubi emehlweni ami, bakhetha lokho engingathokozanga ngakho.
    5: 'Zwanini ilizwi leNkosi, lina elithuthumela ngelizwi layo. Abafowenu abalizondayo, abalixotsha ngenxa yebizo lami, bathi: Kayidunyiswe iNkosi; khona sizabona intokozo yenu; bona-ke bazayangeka.'
    6: Ilizwi lomsindo elivela emzini, ilizwi elivela ethempelini, ilizwi leNkosi elibuyisela izinzuzo ezitheni zayo.
    7: Ingakahelelwa, yazala; kungakafiki ubuhlungu bayo, yabeletha owesilisa.
    8: Ngubani owake wezwa okunje? Ngubani owake wabona izinto ezinje? Umhlaba uzakwenziwa uzale yini ngosuku olulodwa? Kumbe isizwe singabelethwa yini ngesikhathi sinye? Ngoba iZiyoni ithe ihelelwa, yazala abantwana bayo.
    9: Mina ngizasondeza ekuzalweni, ngingazalisi yini? itsho iNkosi. Ngizazalisa, besengivala yini? utsho uNkulunkulu wakho.
    10: Thokozani kanye leJerusalema, lijabule layo, lina lonke eliyithandayo; thokozani kanye layo ngentokozo, lina lonke eliyililelayo;
    11: ukuze limunye, lisuthe ngamabele ezinduduzo zayo; ukuze limunyisise lizithokozise ngobunengi bodumo lwayo.
    12: 'Ngoba itsho njalo iNkosi: Khangelani, ngizaqhelisa ukuthula kuye njengomfula, lodumo lwezizwe njengesifula esikhukhulayo; khona lizamunya, lithwalwe enhlangothini, lidlaliswe emadolweni.'
    13: Njengalowo unina amduduzayo, ngokunjalo mina ngizaliduduza; njalo lizaduduzeka eJerusalema.
    14: Lapho libona lokhu, inhliziyo yenu izathokoza, lamathambo enu ahlume njengohlaza; lesandla seNkosi sizakwaziwa ngasezincekwini zayo, njalo izakuba lolaka ngasezitheni zayo.
    15: Ngoba khangela, iNkosi izafika ngomlilo, lezinqola zayo njengesivunguzane, ukubuyisela intukuthelo yayo ngokufutheka, lokukhuza kwayo ngamalangabi omlilo.
    16: Ngoba ngomlilo langenkemba yayo iNkosi izangena ekwahluleleni layo yonke inyama, lababuleweyo beNkosi bazakuba banengi.
    17: Labo abazingcwelisayo, bazihlambulule ezivandeni ngemva kwesihlahla esisodwa esiphakathi, besidla inyama yezingulube, lesinengiso, legundwane, bazaqedwa kanyekanye, itsho iNkosi.
    18: Ngoba mina ngiyayazi imisebenzi yabo lemicabango yabo; kuzafika ukuthi ngibuthe zonke izizwe lezinlimi; njalo zizafika, zibone udumo lwami.
    19: Ngizabeka-ke isibonakaliso phakathi kwazo, ngithume abaphunyukileyo babo baye ezizweni, eTarshishi, iPhuli, leLudi, abadonsa idandili, eThubhali, leJavani, izihlenge ezikhatshana ezingakezwa indumela yami, lezingakaboni udumo lwami; njalo zizamemezela udumo lwami phakathi kwezizwe.
    20: Bazaletha-ke bonke abafowenu babe ngumnikelo eNkosini bephuma kuzo zonke izizwe bephezu kwamabhiza, langezinqola, langamathala, laphezu kwezimbongolo, laphezu kwezinyamazana ezilejubane, entabeni yami engcwele eJerusalema, itsho iNkosi, njengabantwana bakoIsrayeli beletha umnikelo ngesitsha esihlambulukileyo endlini yeNkosi.
    21: Ngizathatha-ke lakubo babe ngabapristi njalo babe ngamaLevi, itsho iNkosi.
    22: Ngoba njengamazulu amatsha lomhlaba omutsha engizakwenza kuzakuma phambi kwami, itsho iNkosi, ngokunjalo inzalo yakho lebizo lakho kuzakuma.
    23: Kuzakuthi-ke ekuthwaseni kwenye inyanga kusiya kwenye, njalo kusukela kwelinye isabatha kusiya kwelinye, yonke inyama izakuzakhonza phambi kwami, itsho iNkosi.
    24: Bazaphuma-ke, babone izidumbu zabantu abaphambeke bemelene lami; ngoba impethu yabo kayiyikufa, lomlilo wabo kawuyikucitsha; njalo bazakuba yisinengiso kuyo yonke inyama.
24:
  1:
    1: Amazwi kaJeremiya, indodana kaHilikhiya wabapristi ababeseAnathothi elizweni lakoBhenjamini;
    2: okwafika kuye ilizwi leNkosi ensukwini zikaJosiya indodana kaAmoni, inkosi yakoJuda, ngomnyaka wetshumi lantathu wokubusa kwakhe.
    3: Lafika futhi ensukwini zikaJehoyakhimi indodana kaJosiya, inkosi yakoJuda, kwaze kwaba sekupheleni komnyaka wetshumi lanye kaZedekhiya indodana kaJosiya, inkosi yakoJuda, kwaze kwaba sekuthunjweni kweJerusalema enyangeni yesihlanu.
    4: 'Kwasekufika kimi ilizwi leNkosi lisithi:'
    5: Ngingakakubumbi esiswini ngakwazi, njalo ungakaphumi esizalweni ngakwehlukanisa; ngakubeka waba ngumprofethi ezizweni.
    6: 'Ngasengisithi: Hawu Nkosi Jehova! Khangela, angikwazi ukukhuluma, ngoba ngingumntwana.'
    7: 'Kodwa iNkosi yathi kimi: Ungatsho ukuthi: Ngingumntwana; ngoba uzakuya kubo bonke engikuthuma kubo, lakho konke engikulaya khona uzakukhuluma.'
    8: Ungesabi ubuso babo, ngoba mina ngilawe ukukophula, itsho iNkosi.
    9: 'INkosi yasiselula isandla sayo, yathinta umlomo wami; iNkosi yasisithi kimi: Khangela, ngibekile amazwi ami emlonyeni wakho.'
    10: Bona, ngikubekile lamuhla phezu kwezizwe laphezu kwemibuso, ukusiphuna, lokudiliza, lokubhubhisa, lokuphosela phansi, ukwakha, lokuhlanyela.
    11: 'Ilizwi leNkosi laselifika kimi lisithi: Ubonani, Jeremiya? Ngasengisithi: Ngibona uswazi lwesihlahla se-alimondi.'
    12: 'INkosi yasisithi kimi: Ubone kuhle, ngoba ngizalinda ilizwi lami ukuze ngilenze.'
    13: 'Njalo ilizwi leNkosi lafika kimi ngokwesibili lisithi: Ubonani? Ngasengisithi: Ngibona imbiza ebilayo, njalo ubuso bayo bungasenyakatho.'
    14: 'INkosi yasisithi kimi: Okubi kuzaqutshulwa kuvela enyakatho phezu kwabo bonke abakhileyo belizwe.'
    15: Ngoba khangela, ngibiza insapho zonke zemibuso yenyakatho, itsho iNkosi; njalo zizafika, zimise ngasinye isihlalo salo sobukhosi ekungeneni kwamasango eJerusalema, zimelene lemiduli yayo yonke inhlangothi zonke, zimelene lemizi yonke yakoJuda.
    16: Ngizakhuluma izigwebo zami zimelene labo ngenxa yabo bonke ububi babo, abangidelileyo, batshisela abanye onkulunkulu impepha, bakhonza imisebenzi yezandla zabo.
    17: Wena-ke, bopha ukhalo lwakho, usukume, ukhulume kibo konke mina engikulaya khona. Ungethuki ngenxa yobuso babo, hlezi ngikwethuse phambi kwabo.
    18: Ngoba khangela, mina ngikubekile lamuhla ube ngumuzi ovikelweyo, njalo ube yinsika yensimbi, njalo ube yimiduli yethusi, ukumelana lelizwe lonke, ukumelana lamakhosi akoJuda, ukumelana leziphathamandla zayo, ukumelana labapristi bayo, lokumelana labantu belizwe.
    19: Njalo bazakulwa bemelene lawe; kodwa kabayikukwehlula; ngoba ngilawe, itsho iNkosi, ukukophula.
  2:
    1: 'Laselifika kimi ilizwi leNkosi lisithi:'
    2: 'Hamba uyememezela endlebeni zeJerusalema usithi: Itsho njalo iNkosi: Ngiyakukhumbula, umusa wobutsha bakho, uthando lokuganwa kwakho, ukungilandela kwakho enkangala, elizweni elingahlanyelwanga.'
    3: UIsrayeli wayeyibungcwele eNkosini, izithelo zokuqala zesivuno sayo; bonke abamudlayo bazakuba lecala, ububi buzabehlela, itsho iNkosi.
    4: Zwanini ilizwi leNkosi, ndlu kaJakobe, lensendo zonke zendlu kaIsrayeli.
    5: 'Itsho njalo iNkosi: Yibubi bani oyihlo ababuthola kimi, ukuze baye khatshana lami, balandele okuyize, babe yize?'
    6: 'Njalo kabatshongo ukuthi: Ingaphi iNkosi eyasenyusa elizweni leGibhithe, eyasikhokhela enkangala, elizweni elilamagwadule lelilemigodi, elizweni lokoma, lelethunzi lokufa, elizweni umuntu angalidabulanga, lalapho okungahlalanga muntu khona?'
    7: Njalo ngaliletha elizweni elivundileyo, ukuze lidle izithelo zalo lokuhle kwalo; kodwa selingenile lalingcolisa ilizwe lami, lenza ilifa lami laba yisinengiso.
    8: 'Abapristi kabatshongo ukuthi: Ingaphi iNkosi? Lalabo abaphatha umlayo kabangazanga; lababusi baphambuka bemelene lami; labaprofethi baprofetha ngoBhali, balandela izinto ezingasiziyo.'
    9: Ngakho ngisezaphikisana lawe, itsho iNkosi, njalo ngizaphikisana labantwana babantwana benu.
    10: Ngoba dlulelani ezihlengeni zeKhithimi libone, lithumele eKedari, linakane kuhle, libone ukuthi kukhona into enjengale yini?
    11: Isizwe sake santshintsha yini onkulunkulu baso, abangeyisibo onkulunkulu? Kodwa abantu bami bantshintshile uDumo lwabo ngalokho okungasizi lutho.
    12: Mangalani kakhulu, mazulu, ngalokhu, lethuke, lichitheke kakhulu, itsho iNkosi.
    13: Ngoba abantu bami benzile izinto ezimbi ezimbili; bangidelile mina mthombo wamanzi aphilayo, ukuthi bazigebhele izikhongozelo, izikhongozelo ezidabukileyo, ezingegcine manzi.
    14: UIsrayeli uyisigqili yini? Kumbe esizelwe ekhaya yini? Kungani waba yimpango?
    15: Amabhongo ezilwane abhongele phezu kwakhe, akhupha ilizwi lawo, enza ilizwe lakhe laba yincithakalo; imizi yakhe itshisiwe ingelamhlali.
    16: Futhi abantwana beNofi leThahaphanesi badlele enkanda yakho.
    17: Kawuzenzelanga lokhu yini, ngokuthi udele iNkosi uNkulunkulu wakho, ngesikhathi ikukhokhela endleleni?
    18: Khathesi-ke ulani lendlela yeGibhithe, ukuthi unathe amanzi eSihori? Futhi ulani lendlela yeAsiriya, ukuthi unathe amanzi omfula?
    19: Ububi bakho buzakulaya, lokuhlehlela kwakho nyovane kuzakukhuza. Ngakho yazi ubone ukuthi kuyinto embi lebabayo ukuthi uyidelile iNkosi uNkulunkulu wakho, lokuthi ukungesaba kakukho kuwe, itsho iNkosi uJehova wamabandla.
    20: 'Ngoba kwasendulo ngephula ijogwe lakho, ngaqamula izibopho zakho; wasusithi: Kangiyikukhonza; kodwa phezu kwalo lonke uqaqa oluphakemeyo langaphansi kwaso sonke isihlahla esiluhlaza wazulazula njengesifebe.'
    21: Kube kanti mina ngakuhlanyela, ulivini elihle, inhlanyelo ethembekileyo ngokupheleleyo. Pho, usuphenduke njani waba lugatsha olonakeleyo lwevini lemzini kimi?
    22: Ngoba lanxa ugeza ngesoda, uzithathele isepa enengi, kanti ububi bakho bube lichatha phambi kwami, itsho iNkosi uJehova.
    23: 'Ungatsho njani ukuthi: Kangingcolanga, kangilandelanga oBhali? Bona indlela yakho esigodini, wazi ukuthi wenzeni, kamela elisikazi elilejubane elizulazula ezindleleni zalo.'
    24: Ungubabhemi weganga owejwayele inkangala, ophembela umoya enkanukweni yenhliziyo yakhe. Ngubani ongamvimbela enkanukweni yakhe? Bonke abamdingayo kabayikuzidinisa; ngenyanga yakhe bazamthola.
    25: 'Nqanda unyawo lwakho ekungabini ngolungelasicathulo, lomphimbo wakho ekomeni; kodwa wena wathi: Kakulathemba; hatshi; ngoba ngathanda abemzini, njalo ngizabalandela.'
    26: Njengesela lilenhloni lapho selibanjiwe, ngokunjalo indlu kaIsrayeli ilenhloni, bona, amakhosi abo, iziphathamandla zabo, labapristi babo, labaprofethi babo,
    27: 'besithi esigodweni: Wena ungubaba; lelitsheni: Wena wangizala. Ngoba baphendulele umhlana kimi, hatshi-ke ubuso; kodwa ngesikhathi sokuhlupheka kwabo bazakuthi: Sukuma, usisindise!'
    28: Kodwa bangaphi onkulunkulu bakho ozenzele bona? Kabasukume uba bengakusindisa ngesikhathi sobubi bakho; ngoba njengenani lemizi yakho bangako onkulunkulu bakho, Juda.
    29: Liphikisanelani lami? Lonke liphambekile kimi, itsho iNkosi.
    30: Ngibatshayile abantwana benu ngeze; kabemukelanga ukuqondiswa; inkemba yenu ibadlile abaprofethi benu, njengesilwane esichithayo.
    31: 'Wena sizukulwana, lina bonani ilizwi leNkosi. Bengiyinkangala yini kuIsrayeli? Kumbe ilizwe lobumnyama obunzima yini? Batsholoni abantu bami ukuthi: Sizulazulile; kasisayikuza kuwe?'
    32: Intombi ingazikhohlwa yini iziceciso zayo, kumbe umakoti amabhanti akhe? Kanti abantu bami bangikhohliwe insuku ezingelanani.
    33: Kungani ulungisa indlela yakho ekudingeni uthando? Ngakho ubafundisile labo ababi izindlela zakho.
    34: Lezigqokweni zakho kutholakala igazi lemiphefumulo yabayanga abangelacala; kawubatholanga befohlela phakathi, kodwa phezu kwakho konke lokhu.
    35: 'Kanti wena uthi: Ngoba kangilacala, isibili intukuthelo yakhe izaphenduka isuke kimi. Khangela, ngizakwehlulelana lawe, ngoba uthi: Kangonanga.'
    36: Kungani uzulazula kangaka ukuntshintsha indlela yakho? Uzayangiswa yiGibhithe layo, njengoba wayangiswa yiAsiriya.
    37: Yebo, uzaphuma usuka lapha, lezandla zakho ziphezu kwekhanda lakho, ngoba iNkosi iwalile amathemba akho, njalo kawuyikuphumelela ngawo.
  3:
    1: 'Kuthiwa: Uba indoda ilahla umkayo, asuke kuyo, abe ngowenye indoda, izabuyela kuye futhi yini? Lelolizwe belingayikungcoliswa kakhulu yini? Kanti wena ufebile lezithandwa ezinengi; kodwa buyela kimi, itsho iNkosi.'
    2: Phakamisela amehlo akho emadundulwini, ubone; kungaphi lapho ongalalwanga khona? Ezindleleni wabahlalela, njengomArabhiya enkangala; njalo ulingcolisile ilizwe ngobufebe bakho langenkohlakalo yakho.
    3: Ngakho izihlambo zigodliwe; njalo lalingekho izulu langemuva; njalo waba lebunzi lewule, wala ukuba lenhloni.
    4: 'Kawuyikuthi kusukela khathesi ukhale yini kimi uthi: Baba, ungumeluleki wobutsha bami?'
    5: Yena uzalugcina yini ulaka lwakhe phakade? Uzalulondoloza kuze kube sekucineni yini? Khangela, ukhulumile, wenza izinto ezimbi, uphumelele.
    6: 'INkosi yasisithi kimi ensukwini zikaJosiya inkosi: Ubonile yini lokho uIsrayeli ohlehlele nyovane akwenzileyo? Yena waya kuyo yonke intaba ephakemeyo, langaphansi kwaso sonke isihlahla esiluhlaza, waphingela khona.'
    7: 'Ngasengisithi esezenzile zonke lezizinto: Buyela kimi; kodwa kabuyelanga. Lodadewabo ongathembekanga uJuda wakubona lokho.'
    8: Ngasengibona, lapho ngenxa yazo zonke imbangela uIsrayeli ohlehlela nyovane aphinga ngazo, ngamxotsha ngamnika incwadi yesehlukaniso, ukuthi udadewabo ongathembekanga, uJuda, kesabanga, kodwa laye wayafeba.
    9: Kwasekusithi ngenxa yendumela yokufeba kwakhe wangcolisa ilizwe, waphinga lamatshe lezihlahla.
    10: Kube kanti kukho konke lokhu udadewabo ongathembekanga, uJuda, kabuyelanga kimi ngenhliziyo yakhe yonke, kodwa ngenkohliso, itsho iNkosi.
    11: 'INkosi yasisithi kimi: UIsrayeli ohlehlela nyovane uzilungisise kuloJuda okhohlisayo.'
    12: 'Hamba uyememezela lamazwi ngasenyakatho uthi: Phenduka, Israyeli ohlehlela nyovane, itsho iNkosi. Kangiyikwenza ulaka lwami lwehlele phezu kwakho, ngoba ngilesihawu, itsho iNkosi, njalo kangiyikugcina ulaka lwami kuze kube phakade.'
    13: Yazi kuphela isiphambeko sakho ukuthi uphambekile umelene leNkosi uNkulunkulu wakho, wahlakaza izindlela zakho kwabezizweni ngaphansi kwaso sonke isihlahla esiluhlaza, njalo kawulalelanga ilizwi lami, itsho iNkosi.
    14: Phendukani, bantwana abahlehlela nyovane, itsho iNkosi, ngoba mina ngiliganile; njalo ngizalithatha, abe munye emzini, lababili kulo usendo, ngililethe eZiyoni.
    15: Njalo ngizalinika abelusi njengokwenhliziyo yami, abazalelusa ngolwazi lokuqedisisa.
    16: 'Kuzakuthi-ke lapho selandile laba banengi elizweni, ngalezonsuku, itsho iNkosi, kabasayikuthi: Umtshokotsho wesivumelwano seNkosi; njalo kawuyikufika enhliziyweni, njalo kabayikuwukhumbula, futhi kabayikuwuhambela, kungabuyi kwenziwe futhi.'
    17: Ngalesosikhathi bazabiza iJerusalema ngokuthi yisihlalo sobukhosi seNkosi; lezizwe zonke zizabuthaniswa kuyo, ngebizo leNkosi, eJerusalema; futhi kazisayikulandela inkani yenhliziyo yazo embi.
    18: Ngalezonsuku indlu yakoJuda izakuya kuyo indlu yakoIsrayeli, ziphume kanyekanye elizweni lenyakatho, zize elizweni engalinika oyihlo libe yilifa labo.
    19: 'Kodwa mina ngathi: Ngizakubeka njani phakathi kwabantwana, ngikunike ilizwe eliloyisekayo, ilifa elihle kakhulu lezizwe. Ngasengisithi: Uzangibiza ngokuthi: Baba; njalo ungaphambuki ekungilandeleni.'
    20: Isibili, njengomfazi ungathembekanga kumkakhe, ngokunjalo kalithembekanga kimi, lina ndlu kaIsrayeli, itsho iNkosi.
    21: Ilizwi lezwakala emadundulwini, ukukhala lokuncenga kwabantwana bakoIsrayeli, ngoba bephambule indlela yabo, bayikhohlwa iNkosi uNkulunkulu wabo.
    22: Phendukani, lina bantwana abahlehlela nyovane; ngizakwelapha ukuhlehlela nyovane kwenu. Khangela, thina siyeza kuwe, ngoba uyiNkosi uNkulunkulu wethu.
    23: Isibili kuyize ukuthembela kusindiso oluvela emaqaqeni, lebunengini bezintaba. Isibili luseNkosini uNkulunkulu wethu usindiso lukaIsrayeli.
    24: Ngoba ihlazo liwuqedile umtshikatshika wabobaba kusukela ebutsheni bethu, izimvu zabo lenkomo zabo, amadodana abo lamadodakazi abo.
    25: Silala phansi ehlazweni lethu, lenhloni zethu zisimbozile; ngoba sonile eNkosini uNkulunkulu wethu, thina labobaba, kusukela ebutsheni bethu kuze kube lamuhla, njalo kasilalelanga ilizwi leNkosi uNkulunkulu wethu.
  4:
    1: Uba uphenduka, Israyeli, itsho iNkosi, phendukela kimi; njalo uba ususa phambi kwami izinengiso zakho, kawuyikuphambuka.
    2: 'Futhi uzafunga: Kuphila kukaJehova, ngeqiniso, ngokwahlulela, langokulunga; lezizwe zizazibusisa kuyo, lakuyo zizincome.'
    3: 'Ngoba itsho njalo iNkosi kumadoda akoJuda leJerusalema: Qhathani ingqatho yenu, lingahlanyeli phakathi kwameva.'
    4: Zisokeleni eNkosini, lisuse amajwabu aphambili enhliziyo yenu, madoda akoJuda labahlali beJerusalema; hlezi ulaka lwami luphume njengomlilo, lutshise, kungabi khona ongalucitsha, ngenxa yobubi bezenzo zenu.
    5: 'Bikani koJuda, lizwakalise eJerusalema, lithi: Vuthelani uphondo elizweni; klabalalani ngokugcweleyo lithi: Buthanani, singene emizini ebiyelweyo.'
    6: Misani uphawu ngaseZiyoni, balekani, lingemi; ngoba ngizaletha ububi buvela enyakatho, lokwephuka okukhulu.
    7: Isilwane sesenyukile siphuma ehlathini laso, lomchithi wezizwe usukile, uphumile endaweni yakhe ukuze ulenze ilizwe lakho incithakalo; imizi yakho izakuba ngamanxiwa, ingabi lomhlali.
    8: Ngenxa yalokhu bhincani amasaka, lilani liqhinqe isililo; ngoba ulaka lweNkosi oluvuthayo kaluphendukanga lusuka kithi.
    9: Njalo kuzakuthi ngalolosuku, itsho iNkosi, inhliziyo yenkosi izaphela, lenhliziyo yeziphathamandla; labapristi bazamangala kakhulu, labaprofethi bazathithibala.
    10: 'Ngasengisithi: Hawu, Nkosi Jehova! Isibili ubakhohlisile lokubakhohlisa lababantu leJerusalema usithi: Lizakuba lokuthula; kanti inkemba ifinyelela emphefumulweni.'
    11: 'Ngalesosikhathi kuzakuthiwa kulabobantu lakuyo iJerusalema: Umoya otshisayo wamadundulu enkangala, indlela yendodakazi yabantu bami, ungeyisiwo wokwela njalo ungeyisiwo wokuhlambulula.'
    12: Umoya ogcweleyo ovela kuwo uzakuza kimi. Khathesi lami ngizakhuluma izahlulelo zimelene labo.
    13: Khangela, uzakwenyuka njengamayezi, lenqola zakhe njengesivunguzane; amabhiza akhe alesiqubu kulezinkozi. Maye kithi, ngoba sichithiwe!
    14: Jerusalema, hlambulula inhliziyo yakho kuphume inkohlakalo, ukuze usindiswe. Koze kube nini imicabango yakho emibi ihlala phakathi kwakho?
    15: Ngoba ilizwi liyamemeza lisuka koDani, lizwakalisa uhlupho oluvela entabeni yakoEfrayimi.
    16: Khumbuzani izizwe, khangelani, lizwakalise limelene leJerusalema; kufika abalindi bevela elizweni elikhatshana, baphakamisa ilizwi labo bemelene lemizi yakoJuda.
    17: Njengabalindi bensimu bamelene layo inhlangothi zonke, ngoba ingivukele, itsho iNkosi.
    18: Indlela yakho lezenzo zakho kukwenzele lezizinto; lokhu kuyinkohlakalo yakho, ngoba kubuhlungu, ngoba kufinyelela enhliziyweni yakho.
    19: Imibilini yami, imibilini yami! Ngilobuhlungu emidulini yenhliziyo yami. Inhliziyo yami yenza umsindo phakathi kwami; ngingeke ngithule; ngoba wena mphefumulo wami, uzwile ukukhala kophondo, umkhosi wempi.
    20: Kuyamenyezelwa incithakalo phezu kwencithakalo, ngoba ilizwe lonke lichithekile. Amathente ami ahle achithwa, amakhetheni ami ngokucwayiza kwelihlo.
    21: Koze kube nini ngibona isiboniso, ngizwe ukukhala kophondo?
    22: Ngoba abantu bami bayizithutha, mina kabangazi; bangabantwana abayiziphukuphuku, kabalakuqedisisa; bahlakaniphele ukwenza okubi, kodwa ukwenza okuhle kabakwazi.
    23: Ngabona umhlaba, khangela-ke, wawungelasimo, ungelalutho; lemazulwini, kodwa kakukho ukukhanya kwawo.
    24: Ngabona izintaba, khangela-ke, zazinyikinyeka, lamaqaqa wonke ayenyakazela.
    25: Ngabona, khangela-ke, kwakungelamuntu, lenyoni zonke zamazulu zibalekile.
    26: Ngabona, khangela-ke, ilizwe elivundileyo laliyinkangala, lemizi yalo yonke yayidiliziwe phambi kweNkosi, phambi kokuvutha kolaka lwayo.
    27: 'Ngoba itsho njalo iNkosi: Ilizwe lonke lizakuba lunxiwa, kodwa kangiyikuqeda ngokupheleleyo.'
    28: Ngenxa yalokhu umhlaba uzalila, lamazulu aphezulu abe mnyama; ngenxa yokuthi ngikhulumile, ngikuhlosile, njalo kangiyikuzisola, njalo kangiyikubuyela emuva ngisuka kukho.
    29: Umuzi wonke uzabaleka ngenxa yomsindo wabagadi bamabhiza labatshoki ngamadandili; bazangena ezixukwini, bakhwele emadwaleni; wonke umuzi uzatshiywa, njalo kungabi lamuntu ohlala kuwo.
    30: Wena-ke ozachitheka, uzakwenzani? Loba ugqoka okubomvu, loba uzicecisa ngezigqizo zegolide, loba ucomba amehlo akho ngomphendulo, uzenza ube muhle ngeze, izithandwa zakho zizakudelela, zidinga impilo yakho.
    31: 'Ngoba ngizwile ilizwi kungathi ngelowesifazana ohelelwayo, ubuhlungu obunjengobeletha umntwana olizibulo, ilizwi lendodakazi yeZiyoni, ikhefuzela, iselula izandla zayo isithi: Maye-ke mina! Ngoba umphefumulo wami uphele amandla ngenxa yababulali.'
  5:
    1: Hambani liye le lale ezitaladeni zeJerusalema, libone khathesi, lazi, lidinge ezindaweni zayo ezingamagceke, uba lingathola umuntu, uba ekhona owenza isahlulelo, odinga iqiniso; khona ngizayithethelela.
    2: 'Loba-ke besithi: Kuphila kukaJehova; kanti bafunga amanga.'
    3: Nkosi, amehlo akho kawakho eqinisweni yini? Ubatshayile, kodwa kabezwanga buhlungu; ubaqothule, kodwa bala ukwemukela ukulaywa. Benzile ubuso babo bube lukhuni kuledwala, bala ukuphenduka.
    4: 'Mina ngasengisithi: Qiniso, laba ngabayanga, bayizithutha; ngoba kabayazi indlela yeNkosi, isahlulelo sikaNkulunkulu wabo.'
    5: Mina ngizakuya kwabakhulu, ngikhulume labo, ngoba bona bayayazi indlela yeNkosi, isahlulelo sikaNkulunkulu wabo; kodwa labo kanyekanye balephulile ijogwe, baqamula izibopho.
    6: Ngakho-ke isilwane esiphuma ehlathini sizababulala, impisi yezinkangala ibachithe, ingwe ilinde imelene lemizi yabo; wonke ophuma kiyo uzadatshudatshulwa; ngoba iziphambeko zabo zinengi, ukuhlehlela nyovane kwabo kwandile.
    7: Ngingakuthethelela njani ngalokhu? Abantwana bakho bangidelile, bafunga ngabangeyisibo onkulunkulu. Sengibasuthisile, basebefeba, babuthana ngamaxuku endlini yezifebe.
    8: Babenjengamabhiza asuthayo ekuseni, bakhonya, omunye lomunye kumfazi kamakhelwane wakhe.
    9: Kangiyikujezisa yini ngenxa yalezizinto? itsho iNkosi; kumbe umphefumulo wami kawuyikuphindisela yini esizweni esinjengalesi?
    10: Yenyukelani emidulwini yayo, lichithe, kodwa lingenzi isiphetho esipheleleyo; susani ingatsha zayo, ngoba kazisizo zeNkosi.
    11: Ngoba indlu kaIsrayeli lendlu kaJuda zenze ngenkohliso enkulu zimelene lami, itsho iNkosi.
    12: 'Bayiphikile iNkosi, bathi: Kayisiyo; njalo ububi kabuyikusehlela, futhi kasiyikubona inkemba loba indlala.'
    13: Labaprofethi bazakuba ngumoya, lelizwi kalikho kubo; kuzakwenziwa njalo kibo!
    14: 'Ngalokho itsho njalo iNkosi uNkulunkulu wamabandla: Ngoba likhuluma lelilizwi, khangela, ngizakwenza amazwi ami emlonyeni wakho abe ngumlilo, lalababantu babe zinkuni, njalo uzabaqothula.'
    15: Khangelani, ngizaletha phezu kwenu isizwe esivela khatshana, ndlu kaIsrayeli, itsho iNkosi; yisizwe esilamandla, yisizwe esidala, isizwe ongalwaziyo ulimi lwaso, longayikuzwa esikukhulumayo.
    16: Isamba saso semitshoko sinjengengcwaba elivulekileyo; bonke bangamaqhawe.
    17: Njalo sizakudla isivuno sakho lokudla kwakho; sizakudla amadodana akho lamadodakazi akho; sizakudla izimvu zakho lenkomo zakho; sizakudla ivini lakho lomkhiwa wakho; lemizi yakho ebiyelweyo othembela kiyo, sizayithelela ubuyanga ngenkemba.
    18: Kodwa langalezonsuku, itsho iNkosi, kangiyikwenza isiphetho esipheleleyo kini.
    19: 'Kuzakuthi-ke lapho lisithi: INkosi uNkulunkulu wethu yenzeleni zonke lezizinto kithi? Khona uzakutsho kubo uthi: Njengoba lingidelile, lakhonza onkulunkulu bemzini elizweni lakini, ngokunjalo lizakhonza abezizwe elizweni elingeyisilo lenu.'
    20: 'Memezelani lokhu endlini kaJakobe, likuzwakalise koJuda, lisithi:'
    21: Zwanini-ke lokhu, lina bantu abayizithutha labangelangqondo, elilamehlo, kodwa lingaboni, elilendlebe, kodwa lingezwa.
    22: Kalingesabi yini? itsho iNkosi; kaliyikuthuthumela phambi kwami yini, engabeka itshebetshebe laba ngumngcele wolwandle ngesimiso saphakade olungeledlule? Lanxa amagagasi alo etshayana kube kanti angenqobe; lanxa ehlokoma kube kanti kawayikudlula phezu kwawo.
    23: Kodwa lababantu balenhliziyo evukelayo lephikayo; baphambukile, bahamba.
    24: 'Futhi kabatsho enhliziyweni zabo ukuthi: Ake sesabe iNkosi uNkulunkulu wethu, enika izulu lakuqala lelamuva ngesikhathi salo, esigcinela amaviki amisiweyo esivuno.'
    25: Iziphambeko zenu ziphambule lezizinto, lezono zenu zaligodlela okuhle.
    26: Ngoba phakathi kwabantu bami kutholakala abakhohlakeleyo; bacatheme njengabathiya inyoni; babeka umgibe ochithayo, babambe abantu.
    27: Njengezongo ligcwele inyoni, zinjalo izindlu zabo zigcwele inkohliso; ngakho-ke sebebakhulu, banothile.
    28: Bazimukile, bancwaba, yebo, bedlula imisebenzi yomubi; kabameli udaba, udaba lwezintandane, kube kanti bayaphumelela; lelungelo labaswelayo kabalahluleli.
    29: Kangiyikubajezisa ngalezizinto yini? kutsho iNkosi. Umphefumulo wami kawuyikuphindisela esizweni esinjengalesi yini?
    30: Okwethusayo lokwesabekayo kwenzakele elizweni.
    31: Abaprofethi baprofetha ngamanga, labapristi babusa ngezandla zabo; labantu bami bakuthanda kunjalo; kodwa lizakwenzani ekupheleni kwakho?
  6:
    1: 'Lina bantwana bakoBhenjamini, buthanelani ukubaleka liphume phakathi kweJerusalema, livuthele uphondo eThekhowa, liphakamise uphawu lomlilo eBeti-Hakeremi: ngoba ububi bubona phansi busenyakatho, lencithakalo enkulu.'
    2: Indodakazi yeZiyoni ngiyifananise lowesifazana omuhle obuthakathaka.
    3: Abelusi bazafika kuye lemihlambi yabo; bazamisa amathente beqondene laye inhlangothi zonke, beluse ngulowo lalowo endaweni yakhe.
    4: Zehlukaniseleni impi limelene layo; sukumani, kasenyuke emini enkulu. Maye kithi! ngoba ilanga selithambeme, ngoba amathunzi okuhlwa aselulekile.
    5: Sukumani, senyuke ngobusuku, sidilize izigodlo zayo.
    6: 'Ngoba itsho njalo iNkosi yamabandla: Gamulani izihlahla, libuthelele umduli wokuvimbezela limelene leJerusalema. Yiwo lo umuzi ozajeziswa; kulocindezelo kuphela phakathi kwawo.'
    7: Njengomthombo umpompoza amanzi awo, ngokunjalo umpompoza inkohlakalo yawo; udlakela lencithakalo kuzwakala kuwo; phambi kwami kulenhlungu lamanxeba njalonjalo.
    8: Layeka, Jerusalema, hlezi umphefumulo wami wehlukane lawe; hlezi ngikwenze unxiwa, ilizwe elingahlalwanga.
    9: 'Itsho njalo INkosi yamabandla: Bazayikhothoza lokuyikhothoza insali kaIsrayeli njengevini; buyisela isandla sakho ezitsheni njengomvuni wevini.'
    10: Ngizakhuluma kubani, ngixwayise, ukuze bezwe? Khangela, indlebe yabo kayisokwanga, kabalakulalela; khangela, ilizwi leNkosi lilihlazo kibo, kabathokozi ngalo.
    11: Ngakho ngigcwele ulaka lweNkosi, ngikhathele yikuzithiba. Ngizakuthululela phezu kwabantwana esitaladeni lemhlanganweni wamajaha ndawonye, ngoba lendoda kanye lomfazi bazathathwa, omdala kanye logcwele izinsuku.
    12: Lezindlu zabo zizanikelwa kwabanye, amasimu labafazi kanyekanye; ngoba ngizakwelulela isandla sami phezu kwabahlali belizwe, itsho iNkosi.
    13: Ngoba kusukela komncinyane wabo kuze kufike komkhulu wabo bonke bayizihwaba zenzuzo embi; njalo kusukela komprofethi kuze kube kompristi bonke benza ngenkohliso.
    14: 'Bapholisa kancane inxeba labantu bami, besithi: Ukuthula, ukuthula; lapho kungekho ukuthula.'
    15: Baba lenhloni yini lapho besenza isinengiso? Hatshi, kababanga lanhloni lakanye, futhi kabakwazi ukuyangeka. Ngakho bazakuwa phakathi kwabawayo; ngesikhathi sokubahambela kwami bazakhubeka, itsho iNkosi.
    16: 'Itsho njalo iNkosi: Manini ezindleleni, libone, libuze ngemikhondo yasendulo, ukuthi ingaphi indlela enhle, lihambe kuyo, njalo lizazuzela imiphefumulo yenu ukuthula. Kodwa bathi: Kasiyikuhamba ngayo.'
    17: 'Futhi ngilibekele abalindi, ngisithi: Lalelani ukukhala kophondo. Kodwa bathi: Kasiyikulalela.'
    18: Ngakho zwanini, lina zizwe, wazi, wena bandla, okuphakathi kwabo.
    19: Zwana, wena mhlaba; khangela, ngizaletha ububi phezu kwalababantu, isithelo semicabango yabo, ngoba bengalalelanga amazwi ami, lomlayo wami, kodwa bawalile.
    20: Izelani kimi impepha ivela eShebha, lomhlanga olephunga elimnandi ovela elizweni elikhatshana? Iminikelo yenu yokutshiswa kayemukeleki, lemihlatshelo yenu kayimnandi kimi.
    21: 'Ngakho itsho njalo iNkosi: Khangela, ngizabeka izikhubekiso phambi kwalababantu, njalo oyise lamadodana bakhubeke kanyekanye kuzo, umakhelwane lomngane wakhe, bazabhubha.'
    22: 'Itsho njalo INkosi: Khangela, abantu bayeza bevela elizweni lenyakatho, lesizwe esikhulu sizavuswa ezinhlangothini zomhlaba.'
    23: Bazabamba idandili lomkhonto; balesihluku, kabalasihawu; ilizwi labo lihlokoma njengolwandle; bagade amabhiza, behleliwe njengabantu bempi bemelene lawe, ndodakazi yeZiyoni.
    24: Siyizwile indumela yakho, izandla zethu ziyadangala; usizi lusibambile, ubuhlungu obunjengobowesifazana obelethayo.
    25: Lingaphumi liye egangeni, lingahambi endleleni, ngoba kukhona inkemba yesitha, ukwesaba inhlangothi zonke.
    26: Wena ndodakazi yabantu bami, bhinca amasaka, ubhuquze emlotheni, uzenzele isililo, esinjengesendodana eyiyo yodwa, ukukhala okubuhlungu kakhulu; ngoba umchithi uzafika kithi masinyane.
    27: Ngikubekile ube ngumphotshongo lenqaba phakathi kwabantu bami, ukuze wazi uhlole indlela yabo.
    28: Bonke bangabahlamuki abalenkani, behamba behleba; balithusi lensimbi, bonke bangabonakalisi.
    29: Imvutho itshile, umnuso usuqedwe ngumlilo; umncibilikisi uncibilikisela ize, ngoba ababi kabakhutshwa.
    30: Bazababiza ngokuthi bayisiliva esilahliweyo, ngoba iNkosi ibalahlile.
  7:
    1: 'Ilizwi elafika kuJeremiya livela eNkosini lisithi:'
    2: 'Mana esangweni lendlu yeNkosi umemezele khona lelilizwi uthi: Zwanini ilizwi leNkosi, lina bonke bakoJuda, abangena kulamasango ukuzakhonza iNkosi.'
    3: 'Itsho njalo INkosi yamabandla, uNkulunkulu wakoIsrayeli: Lungisani indlela zenu lezenzo zenu, khona ngizalenza ukuthi lihlale kulindawo.'
    4: 'Lingathembi lina emazwini amanga okuthi: La alithempeli leNkosi, ithempeli leNkosi, ithempeli leNkosi.'
    5: Ngoba uba lilungisisa lokulungisa izindlela zenu lezenzo zenu; uba lisenza lokwenza isahlulelo phakathi komuntu lomakhelwane wakhe;
    6: lingacindezeli owezizweni, intandane, lomfelokazi, lingachithi igazi elingelacala kulindawo; futhi lingalandeli abanye onkulunkulu ukuze kube kubi kini;
    7: khona ngizalenza ukuthi lihlale kulindawo, elizweni engalinika oyihlo, kusukela endulo kuze kube nininini.
    8: Khangelani, lina lithembela emazwini amanga angasizi lutho.
    9: Lizakweba, libulale, lifebe, lifunge amanga, litshisele uBhali impepha, lilandele abanye onkulunkulu elingabaziyo yini?
    10: 'Beselisiza lime phambi kwami kulindlu, ebizwa ngebizo lami, lithi: Sikhululwe ukuze senze zonke lezizinengiso.'
    11: Indlu le, ebizwa ngebizo lami, isibe lubhalu lwabaphangi emehlweni enu yini? Khangelani, mina sengibonile, itsho iNkosi.
    12: Ngoba yanini khathesi endaweni yami eseShilo, lapho engamisa khona ibizo lami kuqala, libone engikwenzileyo kiyo ngenxa yobubi babantu bami uIsrayeli.
    13: Khathesi-ke, ngoba lenzile yonke le imisebenzi, itsho iNkosi, njalo ngikhulumile lani, ngivuka ngovivi ngikhuluma, kodwa kalizwanga, ngalibiza, kodwa kaliphendulanga;
    14: ngakho ngizakwenza kulindlu, ebizwa ngebizo lami, elithemba kiyo, lakundawo engayinika lina laboyihlo, njengalokho engakwenza eShilo.
    15: Njalo ngizalixotsha lisuke ebusweni bami, njengalokho ngaxotsha bonke abafowenu, inzalo yonke kaEfrayimi.
    16: Ngakho wena ungabakhulekeli lababantu, ungabaphakamiseli ukukhala loba umkhuleko, ungalabheli kimi, ngoba kangiyikukuzwa.
    17: Kawukuboni yini abakwenza emizini yakoJuda lezitaladeni zeJerusalema?
    18: Abantwana batheza inkuni, laboyise baphembe umlilo, labesifazana baxove inhlama, ukuze benzele indlovukazi yamazulu amaqebelengwana, bathululele abanye onkulunkulu iminikelo yokunathwayo, ukuze bangithukuthelise.
    19: Bathukuthelisa mina yini? itsho iNkosi. Kabazenzeni yini kuze kusanganiseke ubuso babo?
    20: 'Ngakho itsho njalo iNkosi uJehova: Khangela, intukuthelo yami lolaka lwami kuzathululelwa kulindawo, phezu komuntu, laphezu kwenyamazana, laphezu kwezihlahla zasendle, laphezu kwesithelo somhlabathi; njalo kuzakutsha, kungacitshwa.'
    21: 'Itsho njalo INkosi yamabandla, uNkulunkulu kaIsrayeli: Fakani iminikelo yenu yokutshiswa kanye lemihlatshelo yenu, lidle inyama.'
    22: Ngoba kangikhulumanga kuboyihlo, njalo kangibalayanga ngosuku engabakhupha ngalo elizweni leGibhithe, mayelana lendaba zeminikelo yokutshiswa kumbe imihlatshelo.
    23: 'Kodwa ngabalaya le into ngisithi: Lalelani ilizwi lami, njalo ngizakuba nguNkulunkulu wenu, lina-ke libe ngabantu bami; njalo hambani ngayo yonke indlela engililaya yona, ukuze kulilungele.'
    24: Kodwa kabalalelanga, kabathobanga indlebe yabo; kodwa bahamba ngamacebo, ngenkani yenhliziyo yabo embi, bahlehlela nyovane, hatshi-ke phambili.
    25: Kusukela osukwini oyihlo abaphuma ngalo elizweni leGibhithe kuze kube yilolusuku, ngithume kini zonke inceku zami, abaprofethi, insuku ngensuku ngivuka ngovivi, ngithuma.
    26: Kanti kabangilalelanga, njalo kababekanga indlebe yabo, kodwa benza intamo yabo yaba lukhuni; benza kubi kulaboyise.
    27: Ngakho uzakhuluma wonke lamazwi kibo, kodwa kabayikukulalela; futhi uzababiza, kodwa kabayikukuphendula.
    28: 'Ngakho uzakuthi kibo: Lesi yisizwe esingalaleli ilizwi leNkosi, uNkulunkulu waso, lesingemukeli ukulaywa; iqiniso liphelile, liqunyiwe emlonyeni waso.'
    29: Gela inwele zakho, wena Jerusalema, uzilahle, uphakamise isililo emadundulwini; ngoba iNkosi isalile yasidela isizukulwana solaka lwayo.
    30: Ngoba abantwana bakoJuda benzile ububi emehlweni ami, itsho iNkosi; babekile izinengiso zabo endlini ebizwa ngebizo lami, ukuze bayingcolise.
    31: Bakhile-ke indawo eziphakemeyo zeTofethi, ezisesihotsheni sendodana kaHinomu, ukuze batshise amadodana abo lamadodakazi abo ngomlilo; engingabalayanga khona, lokungavelanga enhliziyweni yami.
    32: Ngakho khangela, insuku ziyeza, itsho iNkosi, lapho engasayikubizwa ngokuthi yiTofethi, loba isihotsha sendodana kaHinomu, kodwa isihotsha sokubulala; ngoba bazangcwaba eTofethi, kuze kungabi landawo.
    33: Lezidumbu zalababantu zizakuba yikudla kwenyoni zamazulu, lezezinyamazana zomhlaba, kungekho ozazethusa.
    34: Khona ngizakwenza kuphele emizini yakoJuda lezitaladeni zeJerusalema ilizwi lenjabulo, lelizwi lentokozo, ilizwi lomyeni, lelizwi likamakoti, ngoba ilizwe lizakuba lunxiwa.
  8:
    1: Ngalesosikhathi, itsho iNkosi, bazakhupha amathambo amakhosi akoJuda, lamathambo eziphathamandla zayo, lamathambo abapristi, lamathambo abaprofethi, lamathambo abahlali beJerusalema, emangcwabeni abo;
    2: baweneke elangeni lenyangeni, lakulo lonke ibutho lamazulu, abakuthandayo, labakusebenzelayo, labakulandelayo, labakudingayo, labakukhonzayo; kawayikubuthwa, kawayikungcwatshwa; azakuba ngawomquba phezu kobuso bomhlaba.
    3: Njalo ukufa kuzakhethwa kulempilo yiyo yonke insali yabaseleyo balolusapho olubi, kuzo zonke indawo zabaseleyo lapho engibaxotshele khona, itsho iNkosi yamabandla.
    4: 'Uzakuthi kibo futhi: Itsho njalo INkosi: Bazakuwa bangavuki yini? Uzaphambuka angaphenduki yini?'
    5: Pho, baphambukelani lababantu eJerusalema ngokuphambuka okulaphakade? Babambelela enkohlisweni, bayala ukuphenduka.
    6: 'Ngilalele ngezwa, kabakhulumanga kuhle; kakulamuntu ozisolayo ngobubi bakhe esithi: Ngenzeni? Wonke uphendukela emjahweni wakhe njengebhiza ligijimela empini.'
    7: Yebo ingabuzane emazulwini liyazazi izikhathi zalo ezimisiweyo; lejuba lehemu lenkonjane kuyagcina isikhathi sokubuya kwakho; kodwa abantu bami kabazazi izimiso zeNkosi.
    8: 'Litsho njani ukuthi: Sihlakaniphile, lomlayo weNkosi ulathi? Khangelani, isibili usiba lwamanga lwababhali lusebenzela ize.'
    9: Abahlakaniphileyo bayangekile, besabe kakhulu bathethwe; khangela, balalile ilizwi leNkosi; pho balenhlakanipho bani?
    10: Ngakho omkabo ngizabanika abanye, amasimu abo kwabazakudla ilifa labo; ngoba kusukela komncinyane kuze kufike komkhulu bonke bayizihwaba zenzuzo embi, kusukela kumprofethi kuze kube kumpristi wonke wenza ngenkohliso.
    11: 'Ngoba balipholise kancane inxeba lendodakazi yabantu bami, besithi: Ukuthula, ukuthula; khona kungelakuthula.'
    12: Baba lenhloni yini lapho sebenze amanyala? Hatshi, kababanga lanhloni lakanye, futhi kabakwazi ukuyangeka; ngakho bazakuwa phakathi kwabawayo; ngesikhathi sokuhanjelwa kwabo bazawiselwa phansi, itsho iNkosi.
    13: Isibili ngizabaqeda, itsho iNkosi; kakuyikuba khona izithelo zevini evinini; njalo kakuyikuba khona imikhiwa emkhiweni, lehlamvu lizabuna; lengibanike khona kuzakwedlula kibo.
    14: Sihlaleleni? Buthanani, singene emizini evikelweyo, sithule khona; ngoba iNkosi uNkulunkulu wethu isithulisile, yasinathisa amanzi enyongo, ngoba sonile eNkosini.
    15: Salindela ukuthula, kodwa kakubanga lokuhle; isikhathi sokwelatshwa, kodwa khangela, luhlupho.
    16: Ukuthimula kwamabhiza akhe kwezwakala kusukela koDani; ilizwe lonke lathuthumela emsindweni wokukhonya kwalamandla akhe; ngoba afikile, adla ilizwe lokugcwala kwalo, umuzi labahlala kiwo.
    17: Ngoba khangelani, ngithumela phakathi kwenu izinyoka, amabululu, angelakulunjwa, njalo azaliluma, itsho iNkosi.
    18: Ukududuzwa kwami kusosizini, inhliziyo yami iphelelwa ngamandla kimi.
    19: Khangelani, ilizwi lokukhala kwendodakazi yabantu bami livela elizweni elikhatshana. INkosi kayikho eZiyoni yini? Inkosi yayo kayikho phakathi kwayo yini? Bangicunuleleni ngezithombe zabo ezibaziweyo, ngokuyize kwabezizwe?
    20: Isivuno sidlulile, ihlobo liphelile, kanti thina kasisindiswanga.
    21: Ngokwephuka kwendodakazi yabantu bami ngephukile; ngimnyama; ukumangala okukhulu kungibambile.
    22: Kakulabhalisamu yini eGileyadi? Kakho yini umelaphi khona? Ngoba kungani kungaveli ukwelatshwa kwendodakazi yabantu bami?
  9:
    1: Kungathi ngabe ikhanda lami lingamanzi, lamehlo ami umthombo wezinyembezi, ukuze ngikhalele ababuleweyo bendodakazi yabantu bami emini lebusuku!
    2: Kungathi ngabe ngilendawo yokulala yezihambi enkangala, ukuze ngitshiye abantu bami, ngisuke kubo! Ngoba bonke bayizifebe, ixuku labakhohlisayo.
    3: Njalo bagobisa ulimi lwabo njengedandili labo besenzela amanga; kodwa kabaliqineli iqiniso elizweni; ngoba baqhubeka kusukela kokubi kusiya kokubi, mina-ke kabangazi, itsho iNkosi.
    4: Qaphelani, ngulowo lalowo umakhelwane wakhe, lingathembi lawuphi umfowenu, ngoba wonke umfowenu uzakhohlisa lokukhohlisa, laye wonke umakhelwane uzahamba ngokuhleba.
    5: Njalo bazakhohlisa, ngulowo lalowo umakhelwane wakhe, bengakhulumi iqiniso; balufundisile ulimi lwabo ukukhuluma amanga, bezidinisa ngokwenza okubi.
    6: Indawo yakho yokuhlala iphakathi kwenkohliso; ngenkohliso bayala ukungazi, itsho iNkosi.
    7: 'Ngakho itsho njalo iNkosi yamabandla: Khangela, ngizabancibilikisa, ngibahlole; ngoba ngizakwenza njani ngenxa yendodakazi yabantu bami?'
    8: Ulimi lwabo lungumtshoko wokubulala, lukhuluma inkohliso; ngulowo lalowo ukhuluma ukuthula ngomlomo wakhe kumakhelwane wakhe, kodwa ngaphakathi kwakhe uyamcathamela.
    9: Kangiyikubajezisa yini ngenxa yalezizinto? itsho iNkosi; umphefumulo wami kawuyikuphindisela yini esizweni esinjengalesi?
    10: Ngizaphakamisa ukukhala lesililo phezu kwezintaba, laphezu kwezindawo zokuhlala zenkangala ingoma yokulila, ngoba kutshisiwe, okokuthi kungekho odlulayo; njalo bangezwa ilizwi lezifuyo; kusukela enyonini zamazulu kusiya enyamazaneni kubalekile, kuhambile.
    11: Ngizayenza iJerusalema ibe zinqumbi, umlindi wemigobho; lemizi yakoJuda ngizayenza ibe lunxiwa, ingabi lamhlali.
    12: Ngubani umuntu ohlakaniphileyo ongaqedisisa lokhu? Njalo ngubani umlomo weNkosi okhulume kuye, ukuze akubike? Kungani ilizwe libhubhile litshiswe njengenkangala, kuze kungabikho odlulayo?
    13: 'INkosi yasisithi: Ngoba bedelile umlayo wami engawubeka phambi kwabo, njalo bengalilalelanga ilizwi lami, bengahambanga ngalo;'
    14: kodwa balandela inkani yenhliziyo yabo, belandela oBhali, oyise ababafundisa khona.
    15: 'Ngalokho itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Khangela, ngizabondla lababantu ngomhlonyane, ngibanathise amanzi enyongo.'
    16: Njalo ngizabahlakaza phakathi kwezizwe abangazanga bazazi bona laboyise, ngithume inkemba emva kwabo, ngize ngibaqede.
    17: 'Itsho njalo INkosi yamabandla: Qaphelani, libize abesifazana abalilayo ukuthi beze; lithumele kwabesifazana abahlakaniphileyo, ukuthi beze.'
    18: Kabaphangise, basiphakamisele isililo, ukuze amehlo ethu ehlise inyembezi, lenkophe zethu zimpompoze amanzi.
    19: 'Ngoba ilizwi lokulila liyezwakala liphuma eZiyoni lisithi: Yeka ukuchitheka kwethu! Silenhloni kakhulu, ngoba silitshiyile ilizwe, ngoba babhidlizile izindawo zethu zokuhlala.'
    20: Kanti zwanini ilizwi leNkosi, lina besifazana, lendlebe zenu zilemukele ilizwi lomlomo wayo; lifundise amadodakazi enu ukuqhinqa isililo, kube ngulowo lalowo umakhelwane wakhe ingoma yokulila.
    21: Ngoba ukufa kwenyukele emawindini ethu, kwangena ezigodlweni zethu, ukuquma abantwana ezitaladeni, amajaha emidangeni.
    22: 'Khuluma uthi: Itsho njalo iNkosi: Ngitsho isidumbu somuntu sizakuwa njengamalongwe ebusweni bensimu, lanjengomzila wamabele asikiweyo emva komvuni, njalo kungabi lobuthayo.'
    23: 'Itsho njalo iNkosi: Ohlakaniphileyo kangazincomi ngenhlakanipho yakhe, leqhawe lingazincomi ngobuqhawe balo, isinothi singazincomi ngenotho yaso;'
    24: kodwa ozincomayo kazincome ngalokhu, ukuthi uyaqedisisa uyangazi mina, ukuthi ngiyiNkosi esebenzisa uthandolomusa, isahlulelo, lokulunga emhlabeni; ngoba kulezizinto ngiyathokoza, itsho iNkosi.
    25: 'Khangela, insuku ziyeza, itsho iNkosi, lapho ngizajezisa bonke abasokileyo ekungasokini:'
    26: IGibhithe, loJuda, loEdoma, labantwana bakoAmoni, loMowabi, labo bonke abaphoselwe engonsini, abahlala enkangala; ngoba zonke izizwe kazisokwanga, layo yonke indlu kaIsrayeli kayisokwanga enhliziyweni.
  10:
    1: Zwanini ilizwi iNkosi elikhuluma kini, lina ndlu kaIsrayeli.
    2: 'Itsho njalo INkosi: Lingafundi indlela yabahedeni, lingatshaywa luvalo ngezibonakaliso zamazulu, ngenxa yokuthi abahedeni bayazesaba.'
    3: Ngoba imikhuba yabantu iyize; ngoba kuganyulwa isihlahla ehlathini, umsebenzi wezandla zengcitshi, ngehloka.
    4: Basicecisa ngesiliva langegolide, basiqinisa ngezipikili langezando, ukuze singazamazami.
    5: Zinjengesihlahla selala somsebenzi obaziweyo, kodwa kazikhulumi; kusweleka zithwalwe, ngoba zingehambe; lingazesabi, ngoba zingelakwenza okubi, futhi kakukho ukwenza okuhle kuzo.
    6: Njengoba kungekho onjengawe, Nkosi; umkhulu, lebizo lakho likhulu ngobuqhawe.
    7: Ngubani ongekwesabe, wena Nkosi yezizwe? ngoba kukufanele. Ngoba phakathi kwabo bonke abahlakaniphileyo bezizwe, lakuyo yonke imibuso yabo, kakho onjengawe.
    8: Kodwa kanyekanye banjengezinyamazana bayiziphukuphuku; isigodo siyimfundiso sokuyize.
    9: Isiliva esikhandiweyo silethwa sivela eTarshishi, legolide livela eUfazi, umsebenzi wengcitshi, lowezandla zomkhandi wegolide; ziluhlaza okwesibhakabhaka lokuyibubende izigqoko zabo; konke kungumsebenzi wabahlakaniphileyo.
    10: Kodwa iNkosi inguNkulunkulu weqiniso, inguNkulunkulu ophilayo lenkosi yaphakade. Ekuthukutheleni kwayo umhlaba uyazamazama, lezizwe kazilakulumela ulaka lwayo.
    11: 'Lizakutsho njalo kubo: Onkulunkulu abangenzanga amazulu lomhlaba bazabhubha basuke emhlabeni langaphansi kwala amazulu.'
    12: Owenza umhlaba ngamandla akhe, wamisa ilizwe ngenhlakanipho yakhe, langokuqedisisa kwakhe wendlala amazulu.
    13: Lapho ekhupha ilizwi, kulenhlokomo yamanzi emazulwini; wenza inkungu yenyuke emkhawulweni womhlaba, wenza imibane lezulu, akhuphe umoya eziphaleni zakhe.
    14: Wonke umuntu unjengenyamazana elwazini; wonke umkhandi wegolide uyangiswa yisithombe esibaziweyo; ngoba isithombe sakhe esibunjwe ngokuncibilikisa siyinkohliso, njalo kakulamphefumulo kuzo.
    15: Ziyize, umsebenzi wezinkohliso; ngesikhathi sempindiselo yazo zizabhubha.
    16: Isabelo sikaJakobe kasinjengazo, ngoba ungumbumbi wakho konke, loIsrayeli uyintonga yelifa lakhe; iNkosi yamabandla libizo layo.
    17: Qoqa impahla yakho uyikhuphe elizweni, wena mhlalikazi wenqaba.
    18: 'Ngoba itsho njalo iNkosi: Khangela, ngizabajikijela ngaphandle abahlali belizwe ngalesisikhathi, ngibacindezele ukuze bakuthole.'
    19: 'Maye kimi ngenxa yokwephuka kwami! Inxeba lami linzima; kodwa mina ngathi: Isibili lokhu yinhlupheko yami engizayithwala.'
    20: Ithente lami lidiliziwe, lentambo zami zonke ziqamukile; abantwana bami basukile kimi, njalo kabakho; kakho ongelula ithente lami futhi, amise amakhetheni ami.
    21: Ngoba abelusi sebenjengenyamazana, kabadinganga iNkosi; ngakho-ke kabaphumelelanga, lomhlambi wabo wonke uhlakazekile.
    22: Khangela, umsindo wombiko ufikile, lokuzamazama okukhulu okuvela elizweni lenyakatho, okuzakwenza imizi yakoJuda ibe lunxiwa, indawo yokuhlala yemigobho.
    23: Nkosi, ngiyazi ukuthi indlela yomuntu kayikho kuye; kakukho emuntwini ohambayo ukuthi aqondise ukunyathela kwakhe.
    24: Nkosi, ngilaya, kodwa ngesahlulelo, hatshi olakeni lwakho, hlezi unginciphise.
    25: Thululela ulaka lwakho phezu kwabahedeni abangakwaziyo, laphezu kwensendo ezingabizi ibizo lakho; ngoba bamdlile uJakobe, bamginya, bamqeda, bachitha indawo yakhe yokuhlala.
  11:
    1: 'Ilizwi elafika kuJeremiya livela eNkosini, lisithi:'
    2: Zwanini amazwi alesisivumelwano, likhulume ebantwini bakoJuda lakubahlali beJerusalema.
    3: 'Njalo uthi kibo: Itsho njalo INkosi uNkulunkulu kaIsrayeli: Uqalekisiwe umuntu ongalaleli amazwi alesisivumelwano,'
    4: 'engawalayela oyihlo ngosuku engibakhupha ngalo elizweni leGibhithe, esithandweni sensimbi, ngisithi: Lalelani ilizwi lami, liwenze njengakho konke engililaya khona; ngalokho lizakuba ngabantu bami, lami ngibe nguNkulunkulu wenu,'
    5: 'ukuze ngimise isifungo engasifunga kuboyihlo ukuthi ngibanike ilizwe eligeleza uchago loluju, njengalamuhla. Ngasengiphendula ngathi: Ameni, Nkosi.'
    6: 'INkosi yasisithi kimi: Memezela wonke lamazwi emizini yakoJuda lezitaladeni zeJerusalema, usithi: Zwanini amazwi alesisivumelwano, liwenze.'
    7: 'Ngoba ngafakaza lokufakaza kuboyihlo ngosuku engabakhuphula ngalo elizweni leGibhithe, kuze kube lamuhla, ngivuka ngovivi ngifakaza, ngisithi: Lalelani ilizwi lami.'
    8: Kodwa kabalalelanga, kababekanga indlebe yabo, kodwa bahamba, ngulowo lalowo ngobulukhuni benhliziyo yabo embi. Ngakho ngizaletha phezu kwabo wonke amazwi alesisivumelwano, engabalaya ukuthi bawenze, kodwa kabawenzanga.
    9: 'INkosi yasisithi kimi: Kutholakele ugobe phakathi kwabantu bakoJuda, laphakathi kwabahlali beJerusalema.'
    10: Sebebuyele eziphambekweni zabokhokho babo, abala ukuzwa ilizwi lami; bona balandela abanye onkulunkulu ukuze babakhonze; indlu yakoIsrayeli lendlu yakoJuda zisephulile isivumelwano sami engasenza laboyise.
    11: 'Ngakho itsho njalo iNkosi: Khangela, ngizaletha okubi phezu kwabo, abangeke baphume kukho; lapho bekhala kimi, kangiyikubezwa.'
    12: Khona imizi yakoJuda labahlali beJerusalema bezahamba bakhale kubonkulunkulu ababatshisela impepha, kodwa kabayikubasindisa lokubasindisa ngesikhathi sobubi babo.
    13: Ngoba njengenani lemizi yakho babenjalo onkulunkulu bakho, Juda, lanjengenani lezitalada zeJerusalema limisile amalathi kulokhu okuyangisayo, amalathi okutshisela uBhali impepha.
    14: Ngakho wena ungabakhulekeli lababantu, futhi ungabaphakamiseli ukukhala kumbe umkhuleko, ngoba kangiyikuzwa ngesikhathi sokukhala kwabo kimi ngenxa yenhlupheko yabo.
    15: Othandekayo wami ulani endlini yami, lokhu enze amanyala labanengi, lenyama engcwele isiyedlule kuwe yini? Lapho usenza okubi, kulapho uthokoza.
    16: 'INkosi yabiza ibizo lakho ngokuthi: Isihlahla somhlwathi esiluhlaza esihle ngezithelo ezinhle; ngomsindo wenhlokomo enkulu izasithungela ngomlilo, lengatsha zaso zephuke.'
    17: Ngoba iNkosi yamabandla, eyakuhlanyelayo, ikhulumile okubi ngawe, ngenxa yobubi bendlu yakoIsrayeli lobendlu yakoJuda, abakwenzileyo bemelene labo ngokwabo ukungicunula ngokutshisela uBhali impepha.
    18: INkosi yasingazisa ukuthi ngazi; wasungitshengisa izenzo zabo.
    19: 'Kodwa mina nganginjengewundlu kumbe inkabi kusiwa ekuhlatshweni; ngoba ngangingazi ukuthi baceba amacebo bemelene lami, besithi: Asichithe isihlahla lesithelo saso; asimqume asuke elizweni labaphilayo, ukuze ibizo lakhe lingabe lisakhunjulwa.'
    20: Kodwa, wena Nkosi yamabandla, umahluleli olungileyo, ohlola izinso lenhliziyo, kangibone impindiselo yakho kibo; ngoba ngembule udaba lwami kuwe.
    21: 'Ngakho itsho njalo iNkosi ngamadoda eAnathothi, adinga impilo yakho, esithi: Ungaprofethi ngebizo leNkosi, ukuze ungafi ngesandla sethu.'
    22: 'Ngakho itsho njalo INkosi yamabandla: Khangela, ngizawajezisa; amajaha azakufa ngenkemba, amadodana awo lamadodakazi awo azakufa ngendlala,'
    23: njalo kakuyikuba lensali kuwo; ngoba ngizaletha okubi phezu kwamadoda eAnathothi, ngomnyaka wempindiselo yawo.
  12:
    1: Ulungile wena Nkosi, lapho ngiphikisana lawe; kanti ngizakhuluma lawe ngezahlulelo zakho. Kungani indlela yabakhohlakeleyo iphumelela? Kungani behlezi kuhle bonke abenza inkohliso ngenkohliso?
    2: Ubahlanyele, yebo, bagxilile impande; bayaqhubeka, yebo, bathele izithelo; useduze emlonyeni wabo, kanti ukhatshana lezinso zabo.
    3: Kodwa wena, Nkosi, uyangazi, ungibonile, wahlola inhliziyo yami ngakuwe. Bahudule njengezimvu zokuhlatshwa, ubehlukanisele usuku lokuhlatshwa.
    4: 'Koze kube nini ilizwe lilila, lohlaza lweganga lonke lubuna? Ngenxa yobubi babakhileyo kulo izinyamazana lenyoni ziyabhubha; ngoba bathi: Kayiyikubona isiphetho sethu.'
    5: Uba ugijime labezinyawo, bakudinisa, pho, ungancintisana njani lamabhiza? Uba uthembela elizweni elilokuthula, pho, uzakwenza njani ekukhukhumaleni kweJordani?
    6: Ngoba ngitsho abafowenu lendlu kayihlo, ngitsho labo bakuphatha ngenkohliso, yebo, bona bayamemeza emva kwakho ngokugcweleyo; ungabakholwa, loba bekhuluma izinto ezinhle kuwe.
    7: Ngiyidelile indlu yami, ngilitshiyile ilifa lami; nginikele othandiweyo womphefumulo wami esandleni sezitha zakhe.
    8: Ilifa lami kimi linjengesilwane ehlathini; lingiphumisele ilizwi; ngakho-ke ngilizondile.
    9: Ilifa lami kimi linjengenyoni elamabalabala edla inyama, inyoni ezidla inyama ziyihanqile zimelene layo; wozani, libuthe zonke izilo zeganga, lizilethe ukuthi zidle.
    10: Abelusi abanengi basichithile isivini sami, banyathelele phansi isabelo sami, basenzile isabelo sami esiloyisekayo saba yinkangala elunxiwa.
    11: Basenze saba lunxiwa, sililela kimi silunxiwa; ilizwe lonke lilunxiwa, ngoba kakulamuntu okubeka enhliziyweni.
    12: Abachithi bafikile phezu kwawo wonke amadundulu enkangala; ngoba inkemba yeNkosi izakudla kusukela komunye umkhawulo welizwe kusiya komunye umkhawulo welizwe; kakulakuthula kuyo yonke inyama.
    13: Bahlanyele ingqoloyi, kodwa bazavuna ameva; bazihluphe, kabayikuzuza; njalo lizakuba lenhloni ngezivuno zenu, ngenxa yokuvutha kolaka lweNkosi.
    14: 'Itsho njalo iNkosi: Mayelana labo bonke omakhelwane bami ababi abathinta ilifa engenze isizwe sami uIsrayeli ukuthi sidle ilifa lalo: Khangela, ngizabasiphuna elizweni labo, ngiyisiphune indlu yakoJuda isuke phakathi kwabo.'
    15: Kuzakuthi-ke emva kokubasiphuna kwami, ngizabuya ngibe lesihawu kubo, ngibabuyise, kube ngulowo lalowo elifeni lakhe, langulowo lalowo elizweni lakhe.
    16: 'Kuzakuthi-ke uba bezazifunda ngokukhuthala izindlela zabantu bami, ukuthi bafunge ngebizo lami bathi: Kuphila kukaJehova; njengalokho bafundisa abantu bami ukufunga ngoBhali, khona bezakwakhiwa phakathi kwabantu bami.'
    17: Kodwa uba bengalaleli, ngizasisiphuna lesosizwe, ngisisiphune ngisibhubhise, itsho iNkosi.
  13:
    1: 'Itsho njalo INkosi kimi: Hamba uzithengele ibhanti lelembu elicolekileyo, ulifake ekhalweni lwakho, ungalifaki emanzini.'
    2: Ngasengithenga ibhanti njengokwelizwi leNkosi, ngalifaka ekhalweni lwami.
    3: 'Ilizwi leNkosi laselifika kimi ngokwesibili lisithi:'
    4: Thatha ibhanti olithengileyo elisokhalweni lwakho, usukume uye eYufrathi, ulifihle khona engoxweni yedwala.
    5: Ngasengihamba, ngalifihla ngaseYufrathi njengoba iNkosi ingilayile.
    6: 'Kwasekusithi ekupheleni kwensuku ezinengi, iNkosi yasisithi kimi: Sukuma, uye eYufrathi, uyethatha khona ibhanti engakulaya ukuthi ulifihle khona.'
    7: Ngasengisiya eYufrathi, ngagebha, ngalithatha ibhanti endaweni lapho engangilifihle khona; khangela-ke, ibhanti lalonakele, lalingasasizi lutho.
    8: 'Laselifika kimi ilizwi leNkosi lisithi:'
    9: 'Itsho njalo iNkosi: Ngalindlela ngizakonakalisa ukuziqhenya kukaJuda lokuziqhenya okukhulu kweJerusalema.'
    10: Lababantu ababi, abala ukuzwa amazwi ami, abahamba ngobulukhuni benhliziyo yabo, belandela abanye onkulunkulu ukubakhonza, lokubakhothamela, bazakuba njengalelibhanti elingasizi lutho.
    11: Ngoba njengoba ibhanti linamathela okhalweni lomuntu, ngokunjalo nginamathelise kimi indlu yonke yakoIsrayeli lendlu yonke yakoJuda, itsho iNkosi; ukuze kimi babe ngabantu, lebizo, lendumiso, lenkazimulo; kodwa kabalalelanga.
    12: 'Ngakho uzakhuluma kibo lelilizwi: Itsho njalo iNkosi uNkulunkulu kaIsrayeli: Yonke imbodlela izagcwaliswa ngewayini. Njalo bazakuthi kuwe: Isibili kasikwazi yini ukuthi yonke imbodlela izagcwaliswa ngewayini?'
    13: 'Ubususithi kibo: Itsho njalo iNkosi: Khangela, ngizagcwalisa bonke abakhileyo balelilizwe, lamakhosi ahlala esihlalweni sobukhosi sikaDavida, labapristi, labaprofethi, labo bonke abahlali beJerusalema, ngokudakwa.'
    14: Njalo ngizabaphahlaza omunye komunye, laboyise lamadodana ndawonye, itsho iNkosi; kangiyikuhawukela, kangiyikuyekela, kangiyikuba lomusa, ukuthi ngingabachithi.
    15: Zwanini, libeke indlebe, lingaziqhenyi, ngoba iNkosi ikhulumile.
    16: Inikeni iNkosi uNkulunkulu wenu udumo, ingakalethi ubumnyama, lenyawo zenu zingakakhubeki ezintabeni zokuhwalala, lisalindela ukukhanya, ikwenze kube lithunzi lokufa, ikwenze kube ngumnyama onzima.
    17: Kodwa uba lingalaleli, umphefumulo wami uzakhala inyembezi endaweni zensitha ngenxa yokuziqhenya kwenu, lelihlo lami lizakhala inyembezi kabuhlungu, lehlise inyembezi, ngoba umhlambi weNkosi uthunjiwe.
    18: 'Tshono enkosini lendlovukazini uthi: Zithobeni, hlalani phansi; ngoba imiqhele yenu izawela phansi, umqhele wodumo lwenu.'
    19: Imizi yeningizimu izavalwa, njalo kakho ozayivula; uJuda uzathunjwa, yena wonke, uzathunjwa ngokupheleleyo.
    20: Phakamisani amehlo enu, libone labo abavela enyakatho. Ungaphi umhlambi owaphiwa wona, umhlambi wakho omuhle?
    21: Uzakuthini uba esenza isijeziso phezu kwakho, ngoba wena ubafundise ukuthi babe yizinduna lenhloko phezu kwakho; inhlungu kaziyikukubamba yini njengowesifazana obelethayo?
    22: 'Njalo uba usithi enhliziyweni yakho: Kungani lezizinto zenzakele kimi? Ngenxa yobunengi bobubi bakho amalogwe akho embuliwe, lezithende zakho zaphathwa ngodlakela.'
    23: UmEthiyophiya angasiphendula yini isikhumba sakhe, kumbe ingwe amabala ayo? Khona lani lizakuba lakho ukwenza okuhle elejwayele ukwenza okubi.
    24: Ngakho ngizabahlakaza njengamakhoba edluliswa ngomoya wenkangala.
    25: Le yinkatho yakho, isabelo sezilinganiso zakho ezivela kimi, itsho iNkosi, ngoba ungikhohliwe, wathemba emangeni.
    26: Ngakho lami ngizakwembula amalogwe akho phezu kobuso bakho, ukuze kubonakale ihlazo lakho.
    27: Ngibonile ubufebe bakho, lokukhonya kwakho, inkohlakalo zokuphinga kwakho, phezu kwamaqaqa egangeni, amanyala akho. Maye kuwe, Jerusalema! Kawuyikuhlambuluka yini? Kusezadlula nini?
  14:
    1: Ilizwi leNkosi elafika kuJeremiya mayelana lendaba zembalela.
    2: UJuda uyalila, lamasango akhe adangele; amnyama kuze kube semhlabathini, lokukhala kweJerusalema kwenyukile.
    3: Njalo izikhulu zakhe zithuma abancinyane bazo emanzini; bafika emithonjeni, bangatholi manzi; babuyele inkonxa zabo zingelalutho, belenhloni, beyangekile, bembomboze ikhanda labo.
    4: Ngoba umhlabathi udabukile, ngoba kungekho izulu elizweni, abalimi balenhloni, bambomboza ikhanda labo.
    5: Yebo impala layo iyazala egangeni, ikutshiye, ngoba kungelatshani.
    6: Labobabhemi beganga bayema emadundulwini, baphembele umoya njengemigobho; amehlo abo ayaphela, ngoba kungelatshani.
    7: Lanxa izono zethu zifakaza zimelana lathi, Nkosi, yenza ngenxa yebizo lakho; ngoba ukuhlehlela nyovane kwethu kunengi, sonile kuwe.
    8: Wena themba likaIsrayeli, uMsindisi wakhe ngesikhathi sembandezelo, kungani uzakuba njengowezizweni elizweni, lanjengesihambi esiphambukela eceleni ukulala ubusuku?
    9: Kungani uzakuba njengomuntu odidekileyo, njengeqhawe elingelakusindisa. Kanti wena uphakathi kwethu, Nkosi, lebizo lakho libizwe phezu kwethu; ungasitshiyi.
    10: 'Itsho njalo iNkosi ngalababantu: Ngokunjalo bathanda ukuzula, kabazinqandanga inyawo zabo; ngakho iNkosi kayithokozi ngabo, khathesi izakhumbula ububi babo, izihambele izono zabo.'
    11: 'INkosi yasisithi kimi: Ungakhulekeli lababantu kube kuhle.'
    12: Lapho bezila ukudla, kangiyikuzwa ukukhala kwabo; lalapho benikela umnikelo wokutshiswa lomnikelo wokudla, kangiyikuthokoza ngabo; kodwa ngizabaqeda ngenkemba langendlala langomatshayabhuqe wesifo.
    13: 'Ngasengisithi: Hawu, Nkosi Jehova! Khangela, abaprofethi bathi kubo: Kaliyikubona inkemba, kaliyikuba lendlala, kodwa ngizalinika ukuthula okuqinisekileyo kulindawo.'
    14: 'INkosi yasisithi kimi: Abaprofethi baprofetha amanga ngebizo lami. Kangibathumanga, njalo kangibalayanga, njalo kangikhulumanga kibo; baprofetha kini umbono wamanga, lokuhlahlula, lokuyize, lenkohliso yenhliziyo yabo.'
    15: 'Ngakho itsho njalo iNkosi mayelana labaprofethi abaprofetha ebizweni lami, ngoba mina ngingabathumanga, kanti bathi: Inkemba lendlala kakuyikuba khona kulelilizwe: Ngenkemba langendlala labobaprofethi bazaqedwa.'
    16: Labantu, abaprofetha kibo, bazakuba ngabaphoselwa ezitaladeni zeJerusalema ngenxa yendlala lenkemba; njalo kungekho obangcwabayo, bona, omkabo, lamadodana abo, lamadodakazi abo; ngoba ngizathululela ububi babo phezu kwabo.
    17: 'Ngakho uzakutsho lelilizwi kibo elokuthi: Amehlo ami kawehlise inyembezi ebusuku lemini, zingakhawuli, ngoba intombi emsulwa yabantu bami yephukile ngokwephuka okukhulu, ukutshaywa okubuhlungu kakhulu.'
    18: Uba ngiphumela emaphandleni, khangela-ke, ababulewe ngenkemba. Njalo uba ngingena emzini, khangela-ke, abagulayo ngendlala. Yebo, bobabili umprofethi lompristi babhodabhoda elizweni kodwa bengazi.
    19: Usumalile isibili uJuda yini? Umphefumulo wakho unengwa yiZiyoni yini? Usitshayeleni njalo singabi lokwelatshwa? Salindela ukuthula, kodwa kakubanga lokuhle; lesikhathi sokwelatshwa, kodwa khangela, uvalo.
    20: Siyazi, Nkosi, ukukhohlakala kwethu lobubi babobaba, ngoba sonile kuwe.
    21: Ungasideleli, ngenxa yebizo lakho, ungayangisi isihlalo sobukhosi sodumo lwakho; khumbula, ungasephuli isivumelwano sakho lathi.
    22: Kukhona yini phakathi kokuyize kwabezizwe okunganisa izulu? Kumbe amazulu anganika izihlambo yini? Akusuwe yini, Nkosi, Nkulunkulu wethu? Ngakho sizalindela kuwe; ngoba nguwe owenze zonke lezizinto.
  15:
    1: 'INkosi yasisithi kimi: Loba bekumi phambi kwami oMozisi loSamuweli, inhliziyo yami ibingebe kulababantu; baxotshe phambi kwami, bayekele baphume.'
    2: 'Kuzakuthi-ke uba besithi kuwe: Sizaphuma siye ngaphi? Uzabatshela-ke uthi: Itsho njalo iNkosi: Abokufa baya ekufeni, labenkemba baya enkembeni, labendlala baya endlaleni, labokuthunjwa baya ekuthunjweni.'
    3: 'Ngoba ngizabamisela izinhlobo ezine, itsho iNkosi: Inkemba yokubulala, lezinja zokudonsa, lenyoni zamazulu lezinyamazana zomhlaba zokudla lezokubhubhisa.'
    4: Ngizabanikela babe yinto eyesabekayo kuyo yonke imibuso yomhlaba, ngenxa kaManase indodana kaHezekhiya, inkosi yakoJuda, ngalokho akwenza eJerusalema.
    5: Ngoba ngubani ozakuhawukela, wena Jerusalema? Njalo ngubani ozakulilela? Njalo ngubani ozaphambukela eceleni ukubuza ngokuthula kwakho?
    6: Wena ungidelile, itsho iNkosi, wabuyela emuva; ngakho ngizakwelula isandla sami ngimelene lawe, ngikuchithe; ngikhathele yikuhawukela.
    7: Njalo ngizabela ngoluthi lokwela emasangweni elizwe; ngizabemuka abantwana, ngibhubhise abantu bami; kabaphendukanga endleleni zabo.
    8: Abafelokazi babo bandile kimi kuletshebetshebe lolwandle. Ngilethe phezu kwabo, phezu kukanina, ijaha, umchithi emini enkulu; ngiwisele phezu kwabo uvalo lezesabiso bengananzelele.
    9: Owazala abayisikhombisa usekhathele; usephefumule okokucina; ilanga lakhe litshone kusesemini; waba lenhloni, wayangeka; lensali yabo ngizayinikela enkembeni phambi kwezitha zabo, itsho iNkosi.
    10: Maye mina, mama, ukuthi ungizele, umuntu wokuphikisana lomuntu wokuxabana emhlabeni wonke! Kangebolekisanga ngenzuzo, futhi kabangebolekisanga ngenzuzo, kanti bayangithuka, ngulowo lalowo wabo.
    11: 'INkosi yathi: Isibili kuzakuba kuhle ngensali yakho; isibili ngizakuncengela esitheni ngesikhathi sokubi langesikhathi sosizi.'
    12: Insimbi ingayephula yini insimbi evela enyakatho lethusi?
    13: Inotho yakho lokuligugu kwakho ngizakunikela kube yimpango, kungelantengo, langenxa yezono zakho zonke, ngitsho emingceleni yakho yonke.
    14: Ngizakwenza ukuthi udlule kanye lezitha zakho uye elizweni ongalaziyo; ngoba umlilo ubasiwe olakeni lwami; uzabhebha phezu kwenu.
    15: Wena uyazi, Nkosi; ngikhumbula, ungihambele, ungiphindiselele kwabangizingelayo; ungangisusi ekubekezeleni kwakho; yazi ukuthi ngenxa yakho ngithwele ihlazo.
    16: Amazwi akho atholakala njalo ngawadla; lelizwi lakho kimi laba yinjabulo njalo laba yintokozo yenhliziyo yami; ngoba ibizo lakho labizwa phezu kwami, wena Nkosi, Nkulunkulu wamabandla.
    17: Kangihlalanga emhlanganweni wabahleka usulu, kumbe ngijabule; ngenxa yesandla sakho ngahlala ngedwa; ngoba ungigcwalise ngentukuthelo.
    18: Kungani ubuhlungu bami bube khona njalonjalo, lenxeba lami lingelapheki, lisala ukuphola? Isibili uzakuba njengomqambimanga kimi yini, njengamanzi angathembekanga?
    19: 'Ngakho itsho njalo iNkosi: Uba ubuya, ngizakubuyisa, ume phambi kwami; njalo uba ukhupha okuligugu kokungasizi lutho, uzakuba njengomlomo wami. Bona kababuyele kuwe, kodwa wena ungabuyeli kubo.'
    20: Ngoba ngizakwenza ube ngumduli wethusi ovikelweyo kulababantu; njalo bazakulwa bemelene lawe, kodwa kabayikukwehlula, ngoba mina ngilawe ukukusindisa lokukophula, itsho iNkosi.
    21: Ngizakophula esandleni sababi, ngikuhlenge esandleni sabalesihluku.
  16:
    1: 'Ilizwi leNkosi laselifika kimi lisithi:'
    2: Ungazithatheli umfazi, njalo ungabi lamadodana kumbe amadodakazi kulindawo.
    3: 'Ngoba itsho njalo iNkosi mayelana lamadodana lamayelana lamadodakazi azalelwe kulindawo, lamayelana labonina abawazalayo lamayelana laboyise abawazalele kulelilizwe:'
    4: Bazakufa izimfa zemikhuhlane; kabayikulilelwa, futhi kabayikungcwatshwa; bazakuba ngumquba phezu kobuso bomhlaba; njalo bazaqedwa yinkemba layindlala; lezidumbu zabo zizakuba yikudla kwezinyoni zamazulu lokwenyamazana zomhlaba.
    5: 'Ngoba itsho njalo iNkosi: Ungangeni endlini yesililo, ungayikulila, ungabakhaleli; ngoba ngikususile ukuthula kwami kulababantu, itsho iNkosi, uthandolomusa lezihawu.'
    6: Njalo abakhulu labancinyane bazakufa kulelilizwe; kabayikungcwatshwa, kabayikubalilela, kabayikuzisika, kabayikuziphuca ngenxa yabo.
    7: Futhi kabayikubahlephulela isinkwa esililweni, ukubaduduza ngenxa yofileyo; futhi kakho ozabanathisa inkezo yezinduduzo ngenxa kayise langenxa kanina.
    8: Njalo ungangeni endlini yedili, ukuhlala labo, ukudla lokunatha.
    9: 'Ngoba itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Khangelani, ngizakwenza ukuthi kuphele kule indawo, emehlweni enu, lensukwini zenu, ilizwi lentokozo, lelizwi lenjabulo, ilizwi lomyeni, lelizwi likamakoti.'
    10: 'Njalo kuzakuthi lapho utshela lababantu wonke lamazwi, babesebesithi kuwe: INkosi ikhulumelani konke lokhu okubi okukhulu imelene lathi, njalo buyini ububi bethu, njalo yisiphi isono sethu esisonileyo simelene leNkosi uNkulunkulu wethu?'
    11: 'Khona uzakuthi kubo: Ngenxa yokuthi oyihlo bangidelile, itsho iNkosi, balandela abanye onkulunkulu, babasebenzela, babakhonza, bangidela mina, kabagcinanga umlayo wami;'
    12: lina-ke lenze okubi kulaboyihlo; ngoba khangelani, lilandela, ngulowo lalowo ubulukhuni benhliziyo yakhe embi, ukuthi bangangilaleli.
    13: Ngakho ngizaliphosela ngaphandle kwalelilizwe, liye elizweni elingalaziyo, lina laboyihlo; lapho-ke lizasebenzela abanye onkulunkulu emini lebusuku, ngoba kangiyikulinika umusa.
    14: 'Ngakho, khangela, insuku ziyeza, itsho iNkosi, lapho kungasayikuthiwa: Kuphila kweNkosi, eyakhuphula abantwana bakoIsrayeli elizweni leGibhithe;'
    15: 'kodwa: Kuphila kweNkosi, eyakhuphula abantwana bakoIsrayeli elizweni lenyakatho lakuwo wonke amazwe eyayibaxotshele kiwo; ngoba ngizababuyisa futhi elizweni lakibo engalinika oyise.'
    16: Khangela, ngizathumela kubagoli benhlanzi abanengi, itsho iNkosi, babesebebagola; lemva kwalokho ngizathumela kubazingeli abanengi, babazingele bebasusa kuyo yonke intaba, lakulo lonke uqaqa, lasezingoxweni zamadwala.
    17: Ngoba amehlo ami aphezu kwazo zonke izindlela zabo; kazifihlakalanga ebusweni bami, lobubi babo kabucatshanga phambi kwamehlo ami.
    18: Kuqala-ke ngizaphindisela isiphambeko sabo lesono sabo ngokuphindiweyo, ngoba bengcolise ilizwe lami, bagcwalisa ilifa lami ngezidumbu zamanyala abo lezinengiso zabo.
    19: 'Nkosi, wena mandla ami, lenqaba yami, lesiphephelo sami ngosuku lwembandezelo, abezizwe bazafika kuwe bevela emikhawulweni yomhlaba, bathi: Isibili obaba badlile ilifa lamanga, okuyize, lokungekho inzuzo kukho.'
    20: Umuntu angazenzela onkulunkulu yini, kanti kabayisibo onkulunkulu?
    21: Ngakho, khangela, ngizabenza bazi okwalesisikhathi, ngizabenza bazi isandla sami lobuqhawe bami; bazakwazi-ke ukuthi ibizo lami linguJehova.
  17:
    1: Isono sakoJuda sibhaliwe ngepheni yensimbi, ngomcijo wendayimana; sibhalwe ngokugujwa esibhebheni senhliziyo yabo, lezimpondweni zamalathi enu;
    2: abantwana babo besakhumbula amalathi abo lezixuku zabo ngasezihlahleni eziluhlaza phezu kwamaqaqa aphakemeyo.
    3: Wena ntaba yami esegangeni, ngizanikela imfuyo yakho lakho konke okuligugu kwakho empangweni, lezindawo zakho eziphakemeyo, ngenxa yesono kuyo yonke imingcele yakho.
    4: Lawe, ngitsho ngokwakho, uzayekela ilifa lakho engakunika lona; njalo ngizakwenza usebenzele izitha zakho elizweni ongalaziyo; ngoba usuphembe umlilo ekuthukutheleni kwami; uzavutha kuze kube nininini.
    5: 'Itsho njalo iNkosi: Uqalekisiwe umuntu othembela emuntwini, esenza inyama ibe yingalo yakhe, lonhliziyo yakhe iphambuka eNkosini.'
    6: Ngoba uzakuba njengesihlahlanyana enkangala, esingayikubona nxa okuhle kusiza; kodwa uzahlala ezindaweni ezomileyo enkangala, elizweni letshwayi, elingahlalwayo.
    7: Ubusisiwe umuntu othembela eNkosini, lothemba lakhe liyiNkosi.
    8: Ngoba uzakuba njengesihlahla esihlanyelwe ngasemanzini, esinabisela impande zaso ngasemfuleni, esingesabi lapho kufika ukutshisa, kodwa ihlamvu laso lizakuba luhlaza; kasikhathazeki emnyakeni wokubalela, kasiyekeli ukuthela isithelo.
    9: Inhliziyo ilenkohliso okwedlula konke, futhi imbi kakhulu; ngubani ongayazi?
    10: Mina Nkosi ngihlola inhliziyo, ngilinge izinso, ngitsho ukupha wonke umuntu njengokwezindlela zakhe, njengokwesithelo sezenzo zakhe.
    11: Njengethendele elifukamela amaqanda lingawachamuseli, unjalo lowo owenza inotho kodwa hatshi ngokulunga; uzakutshiya phakathi kwensuku zakhe, lekucineni kwakhe abe yisithutha.
    12: Isihlalo sobukhosi esilenkazimulo, esiphakanyisiweyo kwasekuqaleni, siyindawo yendlu yethu engcwele.
    13: Nkosi, themba likaIsrayeli, bonke abakudelayo bazayangeka; labasuka kimi bazabhalwa emhlabathini, ngoba bayidelile iNkosi, umthombo wamanzi aphilayo.
    14: Ngisilisa, Nkosi, njalo ngizasila; ngisindisa, njalo ngizasindiswa; ngoba uyindumiso yami.
    15: 'Khangela, bathi kimi: Lingaphi ilizwi leNkosi? Kalize khathesi!'
    16: Kodwa mina kangiphangisanga ukuthi ngingabi ngumelusi emva kwakho; futhi kangilufisanga usuku olwesabekayo; wena uyakwazi; okwaphuma emlonyeni wami kwakuphambi kobuso bakho.
    17: Ungabi luvalo kimi; wena uyisiphephelo sami osukwini lobubi.
    18: Kabayangeke labo abangizingelayo, kodwa mina kangingayangeki, kabesabe bona, kodwa mina kangingesabi; behlisele usuku lobubi, ubephule ngokwephula okuphindiweyo.
    19: 'Itsho njalo iNkosi kimi: Hamba uyekuma esangweni labantwana babantu, angena ngalo amakhosi akoJuda, aphuma ngalo, lakuwo wonke amasango eJerusalema,'
    20: 'ubususithi kubo: Zwanini ilizwi leNkosi, lina makhosi akoJuda, loJuda wonke, labo bonke abahlali beJerusalema, abangena ngala amasango!'
    21: 'Itsho njalo iNkosi: Ziqapheleni, lingathwali mthwalo ngosuku lwesabatha, kumbe liwungenise ngamasango eJerusalema.'
    22: Futhi lingakhuphi umthwalo ezindlini zenu ngosuku lwesabatha, lingenzi loba yiwuphi umsebenzi; kodwa lungcweliseni usuku lwesabatha, njengalokhu ngalaya oyihlo.
    23: Kodwa kabalalelanga, kababekanga indlebe yabo, kodwa benza intamo yabo yaba lukhuni ukuze bangezwa, lokuze bangemukeli ukulaywa.
    24: Kuzakuthi-ke uba lina lingilalela lokungilalela, itsho iNkosi, ukuthi lingangenisi mthwalo ngamasango alumuzi ngosuku lwesabatha, kodwa lilungcwelise usuku lwesabatha, ukuthi lingenzi loba yiwuphi umsebenzi ngalo;
    25: khona kuzangena ngamasango alumuzi amakhosi leziphathamandla abahlala esihlalweni sobukhosi sikaDavida, begade izinqola lamabhiza, wona leziphathamandla zawo, abantu bakoJuda, labahlali beJerusalema; lalumuzi uzahlalwa kuze kube nininini.
    26: Bazakuza-ke bevela emizini yakoJuda, lezindaweni ezizingelezele iJerusalema, lelizweni lakoBhenjamini, legcekeni, lezintabeni, lasezansi, beletha umnikelo wokutshiswa, lomhlatshelo, lomnikelo wokudla, lenhlaka, beletha umhlatshelo wokubonga, endlini yeNkosi.
    27: Kodwa uba lingangilaleli, ukwenza usuku lwesabatha lube ngcwele, ukuthi lingathwali mthwalo nxa lingena ngamasango eJerusalema ngosuku lwesabatha, khona ngizaphemba umlilo emasangweni ayo, ozaqothula izigodlo zeJerusalema, ongayikucitshwa.
  18:
    1: 'Ilizwi elafika kuJeremiya livela eNkosini lisithi:'
    2: Sukuma, wehlele endlini yombumbi, lapho-ke ngizakuzwisa amazwi ami.
    3: Ngasengisehlela endlini yombumbi, khangela-ke wayesenza umsebenzi emavilini.
    4: Njalo imbiza ayeyenza ngebumba yonakala esandleni sombumbi; wasebuya wenza ngayo enye imbiza njengoba kwakuqondile emehlweni ombumbi ukwenza.
    5: 'Ilizwi leNkosi laselifika kimi lisithi:'
    6: Ndlu kaIsrayeli, ngingeze ngenza kini njengalo umbumbi yini? itsho iNkosi. Khangela, njengebumba esandleni sombumbi, linjalo lina esandleni sami, lina ndlu kaIsrayeli.
    7: Ngesikhatshana ngizakhuluma ngesizwe langombuso ukuthi ngizakusiphuna, ngikudilize, ngikuchithe;
    8: uba lesosizwe engikhulume ngimelene laso siphenduka ebubini baso, ngizazisola ngokubi ebengicabanga ukuthi ngizakwenza kiso.
    9: Langesikhatshana ngizakhuluma ngesizwe langombuso, ukwakha lokukuhlanyela;
    10: uba kusenza okubi emehlweni ami, kungalaleli ilizwi lami, khona ngizazisola ngokuhle ebengisithi ngizakwenzela okuhle ngakho.
    11: 'Ngakho khathesi ake ukhulume ebantwini bakoJuda lakubahlali beJerusalema, usithi: Itsho njalo iNkosi: Khangelani, ngilibumbela okubi, ngilicebela icebo. Phendukani khathesi, ngulowo lalowo endleleni yakhe embi, lenze indlela zenu lezenzo zenu zibe zinhle.'
    12: 'Kodwa bathi: Kakulathemba; kodwa sizalandela awethu amacebo, senze, ngulowo lalowo inkani yenhliziyo yakhe embi.'
    13: 'Ngakho itsho njalo iNkosi: Buzani khathesi phakathi kwabahedeni, ngubani owake wezwa izinto ezinje? Intombi emsulwa yakoIsrayeli yenzile into eyesabekayo kakhulu.'
    14: Umuntu angatshiya yini iliqhwa elikhithikileyo leLebhanoni elivela edwaleni leganga? Angatshiywa yini amanzi aqandayo ageleza evela kwezinye indawo?
    15: Kodwa abantu bami bangikhohliwe, batshisela okuyize impepha, babenza bakhubeka ezindleleni zabo, emikhondweni yasendulo, ukuthi bahambe ezindledlaneni, endleleni engabuthelelwanga;
    16: besenza ilizwe labo libe lunxiwa, ukuncifelwa njalonjalo; wonke owedlula khona uzamangala kakhulu, anikine ikhanda lakhe.
    17: Ngizabahlakaza njengomoya wempumalanga phambi kwesitha; ngizabatshengisa umhlana, hatshi ubuso, ngosuku lwengozi yabo.
    18: 'Basebesithi: Wozani simcebele amacebo uJeremiya; ngoba umthetho kawuyikuphela kumpristi, lokweluleka kohlakaniphileyo, lelizwi kumprofethi. Wozani simtshaye ngolimi, singananzi lawaphi amazwi akhe.'
    19: Nginakekela, Nkosi, ulalele ilizwi labaphikisana lami.
    20: Kuyavuzwa okubi esikhundleni sokuhle yini? Ngoba bagebhele umphefumulo wami umgodi. Khumbula ukuthi ngema phambi kwakho ukubakhulumela okuhle, ukuphambula ulaka lwakho kibo.
    21: Ngakho nikela abantwana babo endlaleni, ubanikele emandleni enkemba; labafazi babo balahlekelwe ngabantwana, babe ngabafelokazi, lamadoda abo abulawe yikufa, amajaha abo atshaywe ngenkemba empini.
    22: Kakuzwakale ukukhala endlini zabo, lapho uzahle ulethe iviyo phezu kwabo; ngoba begebhe umgodi ukungibamba, bafihlela inyawo zami imijibila.
    23: Kanti wena, Nkosi, uyawazi wonke amacebo abo bemelene lami ukungibulala. Ungathetheleli isiphambeko sabo, lesono sabo ungasicitshi sisuke phambi kwakho; kodwa kabawiswe phambi kwakho, bana lokwenza labo ngesikhathi sokuthukuthela kwakho.
  19:
    1: 'Itsho njalo iNkosi: Hamba uyethenga isiphiso sombumbi esebumba; uthathe ebadaleni babantu lebadaleni babapristi.'
    2: Ubusuphuma uye esihotsheni sendodana kaHinomu esisekungeneni kwesango lodengezi, umemezele khona amazwi engizakutshela wona.
    3: 'Uthi: Zwanini ilizwi leNkosi, lina makhosi akoJuda lani bakhileyo beJerusalema: Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Khangelani, ngizaletha okubi phezu kwalindawo, okuzakuthi loba ngubani okuzwayo, indlebe zakhe zizakhenceza.'
    4: Ngenxa yokuthi bangidelile, bayenza lindawo yaba ngeyabezizwe, batshisela kiyo impepha kwabanye onkulunkulu, abangabazanga bona laboyise lamakhosi akoJuda; futhi bayigcwalisa lindawo ngegazi labangelacala.
    5: Futhi bakha izindawo eziphakemeyo zikaBhali, ukutshisa amadodana abo ngomlilo abe ngumnikelo wokutshiswa kuBhali, engingakulayanga, engingakukhulumanga, okungavelanga enhliziyweni yami.
    6: Ngakho khangela, insuku ziyeza, itsho iNkosi, lapho lindawo ingasayikubizwa ngokuthi yiTofethi, loba isiHotsha sendodana kaHinomu, kodwa isiHotsha sokuBulawa.
    7: Njalo ngizachitha icebo lakoJuda leJerusalema kulindawo, ngenze ukuthi bawe ngenkemba phambi kwezitha zabo, langesandla sabazingela impilo zabo; nginike izidumbu zabo zibe yikudla kwenyoni zezulu lokwenyamazana zomhlaba.
    8: Ngenze lumuzi ube lunxiwa, lokokuncifelwa; wonke owedlula kuwo uzamangala kakhulu ancife ngenxa yazo zonke inhlupheko zawo.
    9: Njalo ngizabenza badle inyama yamadodana abo lenyama yamadodakazi abo; njalo bazakudla ngulowo inyama kamakhelwane wakhe ekuvinjezelweni lekucindezelweni, ezizabacindezela ngakho izitha zabo labadinga impilo yabo.
    10: Khona uzaphahlaza isiphiso emehlweni amadoda ahamba lawe;
    11: 'ubususithi kiwo: Itsho njalo iNkosi yamabandla: Ngokunjalo ngizabaphahlaza lababantu lalumuzi, njengomuntu ephahlaza imbiza yombumbi, engebuye ilungiswe futhi; njalo bazabangcwaba eThofethi, ngoba kungasoze kube lendawo yokungcwaba.'
    12: Ngizakwenza njalo kulindawo, itsho iNkosi, lakwabakhileyo bayo, ukuthi ngenze lumuzi ube njengeThofethi.
    13: Njalo izindlu zeJerusalema lezindlu zamakhosi akoJuda zizangcoliswa njengendawo yeThofethi, ngenxa yazo zonke izindlu abatshisela phezu kwempahla zazo impepha kulo lonke ibutho lamazulu, bathululela abanye onkulunkulu iminikelo yokunathwayo.
    14: 'Khona wabuya uJeremiya evela eTofethi, lapho iNkosi eyayimthume khona ukuprofetha, wasesima egumeni lendlu yeNkosi, wathi ebantwini bonke:'
    15: 'Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Khangelani, ngizakwehlisela kulumuzi lakuyo yonke imizana yawo konke okubi engikutshiloyo ngawo, ngoba benze lukhuni intamo yabo, ukuze bangezwa amazwi ami.'
  20:
    1: Kwathi uPashuri umpristi, indodana kaImeri, umpristi, owayengumbonisi oyinduna endlini yeNkosi, wamuzwa uJeremiya eprofetha lezizinto,
    2: uPashuri wasemtshaya uJeremiya umprofethi, wamfaka esitokisini esisesangweni lakoBhenjamini elingaphezulu, elalingasendlini yeNkosi.
    3: 'Kwasekusithi ngosuku olulandelayo, uPashuri wamkhupha uJeremiya esitokisini. UJeremiya wasesithi kuye: INkosi kayibizanga ibizo lakho ngokuthi uPashuri, kodwa uMagori-Misabibi.'
    4: 'Ngoba itsho njalo iNkosi: Khangela, ngizakwenza ube yinto eyesabekayo kuwe uqobo, lakubo bonke abangane bakho; njalo bazakuwa ngenkemba yezitha zabo, lamehlo enu azakubona. Njalo ngizanikela wonke uJuda esandleni senkosi yeBhabhiloni, ezabathumba ibase eBhabhiloni, ibatshaye ngenkemba.'
    5: Futhi ngizanikela yonke inotho yalumuzi, lawo wonke umsebenzi wawo, lakho konke okuligugu kwawo, lazo zonke iziphala zamakhosi akoJuda, ngikunikele esandleni sezitha zabo, ezizakuphanga, zikuthathe, zikulethe eBhabhiloni.
    6: Lawe Pashuri, lani lonke bahlali bendlu yakho, lizakuya ekuthunjweni; njalo uzakuya eBhabhiloni, ufele khona, ungcwatshelwe khona, wena labangane bakho bonke, oprofethe kibo amanga.
    7: Nkosi, wangiyenga, ngayengeka; ulamandla kulami, unqobile; ngaba yinhlekisa lonke usuku, bonke bayangiklolodela.
    8: Ngoba loba nini ngikhuluma, ngiyakhala, ngimemeze udlakela lencithakalo; ngoba ilizwi leNkosi selibe lihlazo lenhlekisa kimi usuku lonke.
    9: 'Ngasengisithi: Kangiyikuyikhumbula, kangisayikukhuluma ngebizo layo; kodwa enhliziyweni yami kunjengomlilo ovuthayo ovalelwe emathanjeni ami; sengikhathele yikugodla, ngingeke ngenelise.'
    10: 'Ngoba ngizwile ukuhleba kwabanengi, ukwesaba inhlangothi zonke, besithi: Bikani, lathi sizakubika! Bonke abalokuthula lami balindele ukukhubeka kwami, besithi: Mhlawumbe angakhohliseka, khona sizamehlula, siphindisele impindiselo yethu kuye.'
    11: Kodwa iNkosi ilami njengeqhawe elesabekayo; ngakho-ke abangizingelayo bazakhubeka, kabayikunqoba; bazayangeka kakhulu, ngoba bengayikuphumelela; ihlazo labo elilaphakade kaliyikukhohlakala.
    12: Kodwa, Nkosi yamabandla, ohlolayo olungileyo, obona izinso lenhliziyo, ngibone impindiselo yakho kibo, ngoba kuwe ngambulile udaba lwami.
    13: Hlabelelani eNkosini, dumisani iNkosi; ngoba yophule umphefumulo woswelayo esandleni sabenzi bobubi.
    14: Kaluqalekiswe usuku engazalwa ngalo; usuku umama angizala ngalo kalungabusiswa.
    15: 'Kaqalekiswe umuntu owaletha izindaba kubaba, esithi: Uzalelwe umntwana wesilisa; emenza athokoze kakhulu.'
    16: Njalo lowomuntu kabe njengemizi iNkosi eyayigenqulayo, ingazisoli; njalo kezwe ukukhala ekuseni, lokuhlaba umkhosi ngesikhathi semini enkulu.
    17: Ngoba ingangibulalanga kwasesiswini; kumbe umama waba lingcwaba lami, lesisu sakhe sakhulelwa kokuphela.
    18: Ngaphumelani esiswini ukuthi ngibone uhlupho losizi, ukuthi insuku zami ziphele ehlazweni?
  21:
    1: 'Ilizwi elafika kuJeremiya livela eNkosini lapho inkosi uZedekhiya ethuma kuye uPashuri indodana kaMalikiya, loZefaniya indodana kaMahaseya, umpristi, isithi:'
    2: Ake usibuzele eNkosini, ngoba uNebhukadirezari inkosi yeBhabhiloni ulwa emelene lathi; mhlawumbe iNkosi ingasenzela njengokwezimangaliso zayo zonke, ukuze enyuke asuke kithi.
    3: 'UJeremiya wasesithi kubo: Lizakutsho njalo kuZedekhiya:'
    4: 'Itsho njalo iNkosi uNkulunkulu kaIsrayeli: Khangelani, ngizaphendulela emuva izikhali zempi ezisezandleni zenu, elilwa ngazo lenkosi yeBhabhiloni lamaKhaladiya, abalivimbezeleyo ngaphandle komduli, ngibaqoqe ngaphakathi kwalumuzi.'
    5: Njalo mina ngizakulwa lani ngesandla eseluliweyo, langengalo elamandla, langentukuthelo, langokufutheka, langolaka olukhulu.
    6: Njalo ngizatshaya abakhileyo balumuzi, umuntu kanye lesifuyo; bazakufa ngomatshayabhuqe wesifo omkhulu.
    7: Kuthi emva kwalokhu, itsho iNkosi, uZedekhiya inkosi yakoJuda, lenceku zakhe, labantu, labaseleyo phakathi kwalumuzi kumatshayabhuqe wesifo, enkembeni, lendlaleni, ngizabanikela esandleni sikaNebhukadirezari inkosi yeBhabhiloni, lesandleni sezitha zabo, lesandleni salabo abadinga impilo yabo. Njalo uzabatshaya ngobukhali benkemba; kayikubayekela, kayikuhawukela, kayikuba lomusa.
    8: 'Njalo kulababantu uzakuthi: Itsho njalo INkosi: Khangelani, ngibeka phambi kwenu indlela yokuphila lendlela yokufa.'
    9: Osala kulumuzi uzakufa ngenkemba langendlala langomatshayabhuqe wesifo; kodwa ophumayo, awele kumaKhaladiya alivimbezelayo, uzaphila, lempilo yakhe izakuba yimpango kuye.
    10: Ngoba ngimisile ubuso bami bumelene lalumuzi ngokubi, hatshi ngokuhle, itsho iNkosi; uzanikelwa esandleni senkosi yeBhabhiloni, iwutshise ngomlilo.
    11: 'Lamayelana lendlu yenkosi yakoJuda, zwanini ilizwi leNkosi:'
    12: 'Wena ndlu kaDavida, itsho njalo INkosi: Yehlulelani isahlulelo ekuseni, lophule ophangiweyo esandleni somcindezeli, hlezi ulaka lwami luphume njengomlilo, lutshise, ukuthi kungabi khona ocitshayo, ngenxa yobubi bezenzo zenu.'
    13: 'Khangela, ngimelene lawe, wena mhlali wesigodi, dwala legceke, itsho iNkosi; lina elithi: Ngubani ozakwehla amelane lathi? Kumbe ngubani ozangena endaweni zethu zokuhlala?'
    14: Kodwa ngizalijezisa njengokwesithelo sezenzo zenu, itsho iNkosi, ngiphembe umlilo ehlathini lakho, ozaqeda konke inhlangothi zonke zakho.
  22:
    1: 'Itsho njalo iNkosi: Yehlela endlini yenkosi yakoJuda, ukhulume khona lelilizwi,'
    2: 'uthi: Zwana ilizwi leNkosi, wena nkosi yakoJuda, ohlezi esihlalweni sobukhosi sikaDavida, wena, lezinceku zakho, labantu bakho abangena ngalamasango.'
    3: 'Itsho njalo iNkosi: Yenzani isahlulelo lokulunga, lophule ophangiweyo esandleni somcindezeli; lingacindezeli, lingenzi udlakela kowezizwe, izintandane, lomfelokazi, njalo lingachithi igazi elingelacala kulindawo.'
    4: Ngoba uba lisenza linto isibili, khona kuzangena ngamasango alindlu amakhosi ahlalela uDavida esihlalweni sakhe sobukhosi, egade izinqola lamabhiza, yona lenceku zayo labantu bayo.
    5: Kodwa uba lingawalaleli lamazwi, ngiyafunga ngami, kutsho iNkosi, ukuthi lindlu izakuba lunxiwa.
    6: 'Ngoba itsho njalo iNkosi mayelana lendlu yenkosi yakoJuda: UyiGileyadi kimi, inhloko yeLebhanoni; isibili ngizakwenza inkangala, imizi engahlalwayo.'
    7: Ngizakulungisela abachithi, ngulowo elezikhali zakhe; njalo bazagamula ikhethelo lemisedari yakho, bayiphosele emlilweni.
    8: 'Lezizwe ezinengi zizadlula kulumuzi, zithi, ngulowo kumakhelwane wakhe: INkosi yenzeleni kanje kulumuzi omkhulu?'
    9: 'Khona bazakuthi: Ngenxa yokuthi basidelile isivumelwano seNkosi uNkulunkulu wabo, bakhonza abanye onkulunkulu, babasebenzela.'
    10: Lingamkhaleli ofileyo, lingamlileli; khalelani kakhulu ohambileyo, ngoba kasayikubuya kumbe abone ilizwe lokuzalwa kwakhe.
    11: 'Ngoba itsho njalo iNkosi mayelana loShaluma indodana kaJosiya, inkosi yakoJuda, owabusa esikhundleni sikaJosiya uyise, owaphuma kulindawo: Kasayikubuya lapha;'
    12: kodwa uzafela endaweni abamthumbele kuyo, kasayikulibona lelilizwe.
    13: Maye kowakha indlu yakhe ngokungalungi, lamakamelo akhe aphezulu ngokungaqondanga, osebenzisa umakhelwane wakhe ngeze, angamniki umvuzo wakhe;
    14: 'othi: Ngizazakhela indlu enkulu lamakamelo aphezulu abanzi; azisikele amawindi, yembeswe ngemisedari, iconjwe ngokubomvu.'
    15: Uzabusa yini, ngoba utshisekela ulaka ugqoke imisedari? Uyihlo kadlanga yini wanatha, wenza isahlulelo lokulunga, kwasekusiba kuhle kuye?
    16: Wehlulela udaba lomyanga loswelayo; khona kwaba kuhle. Lokhu kakusikungazi yini? itsho iNkosi.
    17: Kodwa amehlo akho lenhliziyo yakho kakukho kokunye ngaphandle kwemhawini wakho, lekuchitheni igazi elingelacala, lencindezelweni, lekwenzeni udlakela.
    18: 'Ngakho itsho njalo iNkosi mayelana loJehoyakhimi indodana kaJosiya, inkosi yakoJuda: Kabayikumkhalela besithi: Hawu mfowethu! kumbe: Hawu dadewethu! Kabayikumkhalela besithi: Hawu nkosi! loba: Hawu, bukhosi bakhe!'
    19: Uzangcwatshwa ngokungcwatshwa kukababhemi, ehudulwa alahlwe ngaphandle kwamasango eJerusalema.
    20: Yenyukela eLebhanoni, umemeze, uphakamise ilizwi lakho eBashani, umemeze useAbarimi, ngoba zonke izithandwa zakho zibhujisiwe.
    21: 'Ngakhuluma lawe ekonwabeni kwakho, kodwa wathi: Kangiyikulalela. Lokhu bekuyindlela yakho kusukela ebutsheni bakho, ukuthi ungalilaleli ilizwi lami.'
    22: Umoya uzakudla bonke abelusi bakho, lezithandwa zakho zizakuya ekuthunjweni; isibili khona uzakuba lenhloni, uyangeke, ngenxa yobubi bakho bonke.
    23: Wena ohlala eLebhanoni, owakhe isidleke phakathi kwemisedari, uzahawukelwa kangakanani ekuzeni kwenhlungu kuwe, ubuhlungu obunjengobowesifazana ohelelwayo.
    24: Kuphila kwami, itsho iNkosi, loba uKoniya indodana kaJehoyakhimi, inkosi yakoJuda, ebeyindandatho elophawu esandleni sami sokunene, kanti bengizakuhluthula kuso,
    25: ngikunikele esandleni sabadinga impilo yakho, lesandleni salabo owesaba ubuso babo, ngitsho esandleni sikaNebhukadirezari inkosi yeBhabhiloni, lesandleni samaKhaladiya,
    26: ngikuphosele phandle kanye lonyoko owakubelethayo, liye kwelinye ilizwe, elingazalelwanga kulo; njalo lizafela khona.
    27: Kodwa elizweni abaphakamisa umphefumulo wabo ukubuyela kulo, kabayikubuyela kulo.
    28: Lumuntu uKoniya uyisithombe esidelelekayo lesiphahlazekileyo yini? Uyisitsha okungelantokozo kuso yini? Baphoselwani phandle, yena lenzalo yakhe, yebo, bephoselwa elizweni abangalaziyo?
    29: Lizwe, lizwe, lizwe, zwana ilizwi leNkosi.
    30: 'Itsho njalo iNkosi: Bhalani lumuntu ukuthi kalabantwana, umuntu ongayikuphumelela ensukwini zakhe; ngoba kakulamuntu enzalweni yakhe ozaphumelela, ohlezi esihlalweni sobukhosi sikaDavida, esabusa koJuda.'
  23:
    1: Maye kubelusi abachitha behlakaza izimvu zedlelo lami! itsho iNkosi.
    2: 'Ngakho itsho njalo iNkosi, uNkulunkulu kaIsrayeli, imelene labelusi abelusa abantu bami: Lizihlakazile izimvu zami, lazixotsha, kalizethekelelanga. Khangelani, ngizaphindisela phezu kwenu ububi bezenzo zenu, itsho iNkosi.'
    3: Mina-ke ngizabutha insali yezimvu zami iphume kuwo wonke amazwe lapho engizixotshele khona, ngizibuyise futhi esibayeni sazo; njalo zizazala, zande.
    4: Ngizamisa phezu kwazo abelusi abazazelusa; njalo kazisayikwesaba, kaziyikutshaywa luvalo, kaziyikulahleka, itsho iNkosi.
    5: Khangela, insuku ziyeza, itsho iNkosi, lapho engizavusela uDavida iHlumela elilungileyo; njalo iNkosi izabusa iphumelele, izakwenza isahlulelo lokulunga emhlabeni.
    6: 'Ensukwini zalo uJuda uzasindiswa, loIsrayeli ahlale evikelekile. Njalo leli libizo layo ezabizwa ngalo: INkosi Ukulunga Kwethu.'
    7: 'Ngakho khangela, insuku ziyeza, itsho iNkosi, lapho abangasayikuthi: Kuphila kweNkosi, eyabakhuphula abantwana bakoIsrayeli elizweni leGibhithe.'
    8: 'Kodwa: Kuphila kweNkosi eyakhuphula eyaletha inzalo yendlu kaIsrayeli isuka elizweni lenyakatho lakuwo wonke amazwe engangiyixotshele khona. Njalo bazahlala elizweni lakibo.'
    9: 'Mayelana labaprofethi: Inhliziyo yami yephukile ngaphakathi kwami; amathambo ami wonke ayathuthumela; nginjengesidakwa, lanjengomuntu owehlulwe liwayini, ngenxa yeNkosi, langenxa yamazwi obungcwele bayo.'
    10: Ngoba ilizwe ligcwele izifebe; ngoba ngenxa yesiqalekiso ilizwe liyalila; amadlelo enkangala omile, lokuhamba kwabo kubi, lamandla abo kawaqondanga.
    11: Ngoba lomprofethi lompristi kabamesabi uNkulunkulu; ngitsho endlini yami ngitholile ububi babo, itsho iNkosi.
    12: Ngakho indlela yabo izakuba kibo njengezindlela ezitshelelayo emnyameni; bafuqelwa phansi, bawele kuyo; ngoba ngizabehlisela okubi ngomnyaka wokuhanjelwa kwabo, itsho iNkosi.
    13: Ngibonile-ke ubuwula kubaprofethi beSamariya; baprofetha ngoBhali, baduhisa abantu bami uIsrayeli.
    14: Kodwa kubaprofethi beJerusalema ngibonile into eyesabekayo; bayafeba, bahambe emangeni, baqinisa izandla zabenzi bobubi ukuze bangaphenduki ngulowo ebubini bakhe; bonke sebenjengeSodoma kimi, labakhileyo bayo njengeGomora.
    15: 'Ngakho itsho njalo iNkosi yamabandla mayelana labaprofethi: Khangela, ngizabadlisa umhlonyane, ngibanathise amanzi enyongo; ngoba kusukela kubaprofethi beJerusalema ukungamesabi uNkulunkulu kuphumele ilizwe lonke.'
    16: 'Itsho njalo iNkosi yamabandla: Lingalaleli amazwi abaprofethi abaprofetha kini; balenza libe yize; bakhuluma umbono wenhliziyo yabo, hatshi ovela emlonyeni weNkosi.'
    17: 'Baqhubeka besithi kwabangidelelayo: INkosi ithe: Lizakuba lokuthula; njalo bathi kuye wonke ohamba ngenkani yenhliziyo yakhe: Ububi kabuyikukwehlela.'
    18: Ngoba ngubani omi kucebo leNkosi, wabona wezwa ilizwi layo? Ngubani oqaphelise ilizwi lakhe, walizwa?
    19: Khangela, isivunguzane seNkosi, ulaka luphumile, ngitsho isivunguzane esibuhlungu; sizakwehlela ngamandla phezu kwekhanda labakhohlakeleyo.
    20: Ulaka lweNkosi kaluyikuphenduka, ize yenze, njalo ize iqinise iminakano yenhliziyo yayo. Ekucineni kwezinsuku lizakuqedisisa lokukuqedisisa.
    21: Kangibathumanga lababaprofethi, kanti bona bagijima; kangikhulumanga labo, kanti bona baprofetha.
    22: Kodwa uba bebemi kucebo lami, ngabe benza abantu bami bezwa amazwi ami, ngabe babaphendula endleleni yabo embi lebubini bezenzo zabo.
    23: NginguNkulunkulu oseduze yini, itsho iNkosi, njalo hatshi uNkulunkulu okhatshana?
    24: Ukhona yini ongacatsha endaweni ezisithekileyo ukuze ngingamboni? itsho iNkosi. Kangigcwalisi yini amazulu lomhlaba? itsho iNkosi.
    25: 'Ngizwile ukuthi abaprofethi batheni, abaprofetha amanga ebizweni lami besithi: Ngiphuphile, ngiphuphile!'
    26: Koze kube nini kusenhliziyweni yabaprofethi abaprofetha amanga? Yebo, bangabaprofethi benkohliso yenhliziyo yabo;
    27: abacabanga ukwenza abantu bami bakhohlwe ibizo lami ngamaphupho abo abawalandisa ngulowo umakhelwane wakhe, njengaboyise bakhohlwa ibizo lami ngenxa kaBhali.
    28: Umprofethi olephupho, kalilandise iphupho; lolelizwi lami, kalikhulume ilizwi lami ngeqiniso. Amahlanga ayini lamabele? itsho iNkosi.
    29: Ilizwi lami kalinjalo njengomlilo yini, itsho iNkosi, lanjengesando esiqhekeza idwala libe yizicucu?
    30: Ngakho khangela, ngimelene labaprofethi, itsho iNkosi, abeba amazwi ami, ngulowo kumakhelwane wakhe.
    31: 'Khangela, ngimelene labaprofethi, itsho iNkosi, abasebenzisa ulimi lwabo, bathi: Ithi.'
    32: Khangela, ngimelene labaprofetha amaphupho amanga, itsho iNkosi, bawalandisa, baduhise abantu bami ngamanga abo, langokuwalazela kwabo, kanti mina ngingabathumanga, ngingabalayanga; ngakho kabayikubasiza ngitsho ngalutho lababantu, itsho iNkosi.
    33: 'Lalapho lababantu, loba umprofethi, kumbe umpristi, bekubuza, besithi: Uyini umthwalo weNkosi? Khona uzakuthi kibo: Umthwalo bani? Ukuthi ngizalidela, itsho iNkosi.'
    34: 'Mayelana lomprofethi, lompristi, labantu, abazakuthi: Umthwalo weNkosi; ngizamjezisa lalowomuntu lendlu yakhe.'
    35: 'Lizakhuluma ngalindlela, ngulowo kumakhelwane wakhe, langulowo kumfowabo: INkosi iphendule yathini? Lokuthi: INkosi ikhulumeni?'
    36: Kodwa umthwalo weNkosi kalisayikukhuluma ngawo. Ngoba ilizwi langulowo lalowomuntu lizakuba ngumthwalo wakhe, ngoba liwahlanekele amazwi kaNkulunkulu ophilayo, iNkosi yamabandla, uNkulunkulu wethu.
    37: 'Uzakutsho ngokunjalo kumprofethi: INkosi ikuphenduleni? njalo: INkosi ikhulumeni?'
    38: 'Kodwa uba lisithi: Umthwalo weNkosi; ngakho itsho njalo iNkosi: Ngoba likhuluma lamazwi okuthi: Umthwalo weNkosi; njalo ngithumele kini ngisithi: Lingabokuthi: Umthwalo weNkosi;'
    39: ngakho khangelani, mina ngizalikhohlwa ngokupheleleyo, ngitshiye lina lomuzi engalinika wona laboyihlo, lisuke ebusweni bami.
    40: Njalo ngizabeka phezu kwenu ihlazo elilaphakade lokuyangeka okulaphakade, okungayikukhohlakala.
  24:
    1: INkosi yangenza ngibone, khangela-ke, izitsha ezimbili zemikhiwa zibekwe phambi kwethempeli leNkosi, emva kokuthi uNebhukadirezari inkosi yeBhabhiloni esethumbe uJekoniya indodana kaJehoyakhimi, inkosi yakoJuda, leziphathamandla zakoJuda, lababazi, labakhandi, wabasusa eJerusalema, wabasa eBhabhiloni.
    2: Esinye isitsha sasilemikhiwa emihle kakhulu njengemikhiwa evuthwe kuqala; kodwa esinye isitsha sasilemikhiwa emibi kakhulu, eyayingeke idliwe ngenxa yobubi bayo.
    3: 'INkosi yasisithi kimi: Ubonani, Jeremiya? Ngasengisithi: Imikhiwa, imikhiwa emihle, emihle kakhulu; lemibi, emibi kakhulu, engeke idliwe ngenxa yobubi bayo.'
    4: 'Lafika kimi futhi ilizwi leNkosi lisithi:'
    5: 'Itsho njalo iNkosi, uNkulunkulu kaIsrayeli: Njengalimikhiwa emihle, ngokunjalo ngizananzelela abathunjiweyo bakoJuda, engibaxotshe ngabasusa kulindawo ngabasa elizweni lamaKhaladiya, kube kuhle.'
    6: Ngoba ngizabeka ilihlo lami phezu kwabo ngokuhle, ngibabuyisele kulelilizwe; ngibakhe, ngingabadilizi; njalo ngizabahlanyela, ngingabasiphuni.
    7: Njalo ngizabanika inhliziyo yokuthi bangazi mina, ukuthi ngiyiNkosi; njalo bazakuba ngabantu bami, mina ngibe nguNkulunkulu wabo; ngoba bazabuyela kimi ngenhliziyo yabo yonke.
    8: 'Kodwa njengemikhiwa emibi engeke idliwe ngenxa yobubi bayo, isibili itsho njalo iNkosi: Ngokunjalo ngizanika uZedekhiya, inkosi yakoJuda, leziphathamandla zakhe, lensali yeJerusalema, eseleyo kulelilizwe, lalabo abahlala elizweni leGibhithe,'
    9: ngibanikele babe yinto eyesabekayo, babe yibubi, kuyo yonke imibuso yomhlaba, babe lihlazo, lesaga, inhlekisa, lesiqalekiso, kuzo zonke indawo engizabaxotshela khona.
    10: Njalo ngizathumela phakathi kwabo inkemba, indlala, lomatshayabhuqe wesifo, baze baqedwe basuke elizweni engalinika bona laboyise.
  25:
    1: Ilizwi elafika kuJeremiya mayelana labantu bonke bakoJuda, ngomnyaka wesine kaJehoyakhimi indodana kaJosiya, inkosi yakoJuda (kwakungumnyaka wokuqala kaNebhukadirezari, inkosi yeBhabhiloni),
    2: 'alikhulumayo uJeremiya umprofethi kubo bonke abantu bakoJuda, lakubo bonke abahlali beJerusalema, esithi:'
    3: Kusukela emnyakeni wetshumi lantathu kaJosiya, indodana kaAmoni, inkosi yakoJuda, kuze kube lamuhla, sekuyiminyaka engamatshumi amabili lantathu, ilizwi leNkosi lifikile kimi, njalo ngilikhulumile kini, ngivuka ngovivi ngikhuluma; kodwa kalilalelanga.
    4: Futhi iNkosi ithumile kini zonke izinceku zayo, abaprofethi, ivuka ngovivi ibathuma; kodwa kalilalelanga, kalibekanga indlebe yenu ukuthi lizwe;
    5: 'besithi: Phendukani khathesi ngulowo lalowo endleleni yakhe embi, lebubini bezenzo zenu, lihlale elizweni iNkosi elinike lina laboyihlo kusukela nininini kuze kube nininini;'
    6: njalo lingalandeli abanye onkulunkulu ukubasebenzela lokubakhonza, lingangithukuthelisi ngomsebenzi wezandla zenu; khona ngingayikulenzela okubi.
    7: Kodwa kalingilalelanga, itsho iNkosi, ukuze lingithukuthelise ngomsebenzi wezandla zenu, kuze kube kubi kini.
    8: 'Ngakho itsho njalo iNkosi yamabandla: Ngenxa yokuthi lingawalalelanga amazwi ami,'
    9: khangela, ngizathuma, ngilande zonke izinsapho zenyakatho, itsho iNkosi, lakuNebhukadirezari inkosi yeBhabhiloni inceku yami, ngibalethe bamelane lalelilizwe bamelane labakhileyo balo, bamelane lazo zonke lezizizwe inhlangothi zonke, ngibatshabalalise, ngibenze babe yisesabiso, babe ngokuncifelwayo, babe zincithakalo ezilaphakade.
    10: Futhi ngizaphelisa ngisuse kubo ilizwi lentokozo lelizwi lenjabulo, ilizwi lomyeni lelizwi likamakoti, umsindo wamatshe okuchola, lokukhanya kwesibane.
    11: Lelizwe lonke leli lizakuba lunxiwa libe yisesabiso; lalezizizwe zizasebenzela inkosi yeBhabhiloni iminyaka engamatshumi ayisikhombisa.
    12: Kuzakuthi-ke iminyaka engamatshumi ayisikhombisa isiphelele ngijezise inkosi yeBhabhiloni lalesosizwe, itsho iNkosi, ngobubi babo, lelizwe lamaKhaladiya, ngilenze libe ngamanxiwa laphakade.
    13: Ngehlisele phezu kwalelolizwe wonke amazwi ami engawakhuluma ngimelene lalo, konke okubhaliweyo kulolugwalo, uJeremiya akuprofethayo ngazo zonke izizwe.
    14: Ngoba izizwe ezinengi lamakhosi amakhulu zizabasebenzisa bona uqobo; njalo ngizabaphindisela njengokwenza kwabo lanjengokomsebenzi wezandla zabo.
    15: 'Ngoba itsho njalo iNkosi uNkulunkulu kaIsrayeli kimi: Thatha inkezo yewayini yalolulaka esandleni sami, wenze zonke izizwe engikuthuma kuzo ziyinathe.'
    16: Njalo zizanatha, zidiyazele, zihlanye, ngenxa yenkemba engizayithuma phakathi kwazo.
    17: Ngasengithatha inkezo esandleni seNkosi, nganathisa zonke izizwe iNkosi eyayingithume kizo,
    18: iJerusalema, lemizi yakoJuda, lamakhosi ayo, leziphathamandla zayo, ukubenza babe yincithakalo, babe yisesabiso, babe yinto yokuncifelwa, babe yisiqalekiso, njengalamuhla;
    19: uFaro inkosi yeGibhithe, lezinceku zakhe, leziphathamandla zakhe, labantu bakhe bonke;
    20: labo bonke abaxubeneyo, lawo wonke amakhosi elizwe leUzi, lawo wonke amakhosi elizwe lamaFilisti, leAshikeloni, leGaza, leEkhironi, lensali yeAshidodi;
    21: iEdoma, loMowabi, labantwana bakoAmoni;
    22: lawo wonke amakhosi eTire, lawo wonke amakhosi eSidoni, lamakhosi ezihlenge ezingaphetsheya kolwandle;
    23: iDedani, leTema, leBuzi, labo bonke abaqunywe ezingonsini;
    24: lamakhosi wonke eArabhiya, lamakhosi wonke abantu abaxubeneyo abahlala enkangala;
    25: lamakhosi wonke eZimri, lamakhosi wonke eElamu, lamakhosi wonke eMede;
    26: lawo wonke amakhosi enyakatho, aseduze lakhatshana, omunye lomunye, layo yonke imibuso yomhlaba, esebusweni bomhlaba; lenkosi yeSheshaki izanatha emva kwabo.
    27: 'Ubususithi kibo: Itsho njalo INkosi yamabandla, uNkulunkulu kaIsrayeli: Nathani lidakwe, lihlanze, liwe, lingasukumi, ngenxa yenkemba engizayithuma phakathi kwenu.'
    28: 'Kuzakuthi-ke lapho besala ukuthatha inkezo esandleni sakho ukuthi banathe, uthi kibo: Itsho njalo iNkosi yamabandla: Lizanatha isibili.'
    29: Ngoba khangela, ngiyaqala ukwenza okubi emzini obizwa ngebizo lami, lina-ke belizakuba ngabangelacala isibili yini? Kaliyikuba ngabangelacala; ngoba ngizabizela inkemba phezu kwabo bonke abakhileyo bomhlaba, itsho iNkosi yamabandla.
    30: 'Wena-ke profetha wonke lamazwi umelene labo, uthi kubo: INkosi izabhonga iphezulu, iphumise ilizwi layo isendaweni yayo engcwele; izabhonga kakhulu phezu kwendawo yayo yokuhlala, imemeze iphendule njengabanyathela izithelo zevini, imelene labo bonke abakhileyo bomhlaba.'
    31: Umsindo uzafika emkhawulweni womhlaba; ngoba iNkosi ilempikisano lezizwe, izakwehlulela yonke inyama; abakhohlakeleyo izabanikela enkembeni, itsho iNkosi.
    32: 'Itsho njalo iNkosi yamabandla: Khangela, ububi buzaphuma esizweni busiya esizweni, lesivunguzane esikhulu sizavuswa sisuka ezinhlangothini zomhlaba.'
    33: Langalolosuku ababuleweyo beNkosi bazasukela komunye umkhawulo womhlaba baze bafike komunye umkhawulo; kabayikulilelwa, kabayikubuthwa, kabayikungcwatshwa; bazakuba ngumquba phezu kobuso bomhlaba.
    34: Qhinqani isililo, belusi, likhale, lizibhuqe emlotheni, zikhulu zomhlambi; ngoba izinsuku zokuhlatshwa lezokuhlakazeka kwenu zigcwalisekile, njalo lizakuwa njengesitsha esiloyisekayo.
    35: Lokubaleka kuzaphela kubelusi, lokuphunyuka kuzikhulu zomhlambi.
    36: Kuzakuba lelizwi lokukhala kwabelusi lokuqhinqa isililo kwezikhulu zomhlambi; ngoba iNkosi izachitha idlelo labo.
    37: Lezibaya ezilokuthula zizachithwa ngenxa yokuvutha kolaka lweNkosi.
    38: Itshiyile ubhalu lwayo njengesilwane esitsha, ngoba ilizwe labo seliyincithakalo ngenxa yokuvutha komcindezeli, langenxa yokuvutha kolaka lwayo.
  26:
    1: 'Ekuqaleni kokubusa kukaJehoyakhimi indodana kaJosiya inkosi yakoJuda kwafika lelilizwi livela eNkosini lisithi:'
    2: 'Itsho njalo iNkosi: Mana egumeni lendlu yeNkosi, ukhulume kuyo yonke imizi yakoJuda, efikayo ukuzakhonza endlini yeNkosi, wonke amazwi engikulaya ukuthi uwakhulume kubo; unganciphisi lalizwi.'
    3: Mhlawumbe bazalalela, baphenduke ngulowo lalowo endleleni yakhe embi, ukuze ngizisole ngokubi ebengicabanga ukukwenza kubo ngenxa yobubi bezenzo zabo.
    4: 'Uzakuthi-ke kibo: Itsho njalo INkosi: Uba lingayikungilalela, ukuthi lihambe ngomlayo wami engiwubeka phambi kwenu,'
    5: ukuthi lilalele amazwi enceku zami abaprofethi engibathume kini, yebo ngivuka ngovivi ngibathuma, kodwa kalilalelanga,
    6: ngizakwenza-ke lindlu ibe njengeShilo, ngenze lumuzi ube yisiqalekiso kuzo zonke izizwe zomhlaba.
    7: Ngakho abapristi labaprofethi labo bonke abantu bamuzwa uJeremiya ekhuluma lamazwi endlini yeNkosi.
    8: 'Kwathi uJeremiya eseqedile ukukhuluma konke iNkosi eyayimlaye ukuthi akukhulume ebantwini bonke, abapristi labaprofethi labo bonke abantu bambamba besithi: Uzakufa lokufa!'
    9: 'Kungani uprofetha ngebizo leNkosi usithi: Lindlu izakuba njengeShilo, lomuzi lo uzakuba lunxiwa, ungabi lamhlali? Bonke abantu basebembuthanela uJeremiya endlini yeNkosi.'
    10: Kwathi iziphathamandla zakoJuda sezizwile lezizinto, zenyuka zivela endlini yenkosi zafika endlini yeNkosi, zahlala emnyango wesango elitsha lendlu yeNkosi.
    11: 'Abapristi labaprofethi basebekhuluma kuzo iziphathamandla lakubo bonke abantu besithi: Umuntu lo ufanele isigwebo sokufa, ngoba uprofethe emelene lalumuzi, njengoba lizwile ngendlebe zenu.'
    12: 'Wasekhuluma uJeremiya kuzo zonke iziphathamandla lakubo bonke abantu esithi: INkosi yangithuma ukuprofetha ngimelene lalindlu ngimelene lalumuzi wonke amazwi eliwezwileyo.'
    13: Ngakho-ke lungisani indlela zenu lezenzo zenu, lilalele ilizwi leNkosi uNkulunkulu wenu; khona iNkosi izazisola ngobubi ebukhulume imelene lani.
    14: Kodwa mina, khangela, ngisesandleni senu; yenzani kimi njengokulungileyo lanjengokuqondileyo emehlweni enu.
    15: Kodwa yazini isibili ukuthi uba lingibulala, isibili lizakwehlisela igazi elingelacala phezu kwenu laphezu kwalumuzi laphezu kwabakhileyo bawo; ngoba ngeqiniso iNkosi ingithume kini ukuthi ngikhulume wonke la amazwi endlebeni zenu.
    16: 'Iziphathamandla labo bonke abantu basebesithi kubapristi lakubaprofethi: Lumuntu kafanele isigwebo sokufa, ngoba ukhulumile kithi ebizweni leNkosi uNkulunkulu wethu.'
    17: 'Kwasekusukuma abanye babadala belizwe, bakhuluma kulo lonke ibandla labantu, besithi:'
    18: 'UMika umMorashethi waprofetha ensukwini zikaHezekhiya inkosi yakoJuda, wakhuluma kibo bonke abantu bakoJuda esithi: Itsho njalo INkosi yamabandla: IZiyoni izalinywa njengensimu, leJerusalema ibe zinqumbi, lentaba yendlu ibe zindawo eziphakemeyo zegusu.'
    19: UHezekhiya inkosi yakoJuda layo wonke uJuda bambulala isibili yini? Kayesabanga yini iNkosi, wancenga ubuso beNkosi, njalo iNkosi yazisola ngokubi eyayikukhulume imelene labo? Ngalokho senza ububi obukhulu simelene lemiphefumulo yethu.
    20: Kwakukhona njalo umuntu owaprofetha ebizweni leNkosi, uUriya indodana kaShemaya oweKiriyathi-Jeyarimi, owaprofetha ngalumuzi langalelilizwe njengokwamazwi wonke kaJeremiya.
    21: Kwathi inkosi uJehoyakhimi lawo wonke amaqhawe akhe lazo zonke iziphathamandla zakhe besizwa amazwi akhe, inkosi yadinga ukumbulala; kwathi uUriya ekuzwa, wesaba, wabaleka, waya eGibhithe.
    22: Inkosi uJehoyakhimi yasithuma amadoda eGibhithe, uElinathani indodana kaAkhibhori, lamanye amadoda kanye laye eGibhithe,
    23: basebemkhipha uUriya eGibhithe, bamletha enkosini uJehoyakhimi, owambulala ngenkemba, waphosela isidumbu sakhe emangcwabeni abantwana babantu.
    24: Kodwa isandla sikaAhikhamu indodana kaShafani sasiloJeremiya, ukuze bangamnikeli esandleni sabantu ukuthi bambulale.
  27:
    1: 'Ekuqaleni kokubusa kukaJehoyakhimi indodana kaJosiya, inkosi yakoJuda, kwafika lelilizwi kuJeremiya livela eNkosini, lisithi:'
    2: 'Itsho njalo iNkosi kimi: Zenzele imichilo lamajogwe, ukugaxe entanyeni yakho,'
    3: ukuthumele enkosini yeEdoma lenkosini yakoMowabi lenkosini yabantwana bakoAmoni lenkosini yeTire lenkosini yeSidoni, ngesandla sezithunywa ezifika eJerusalema kuZedekhiya inkosi yakoJuda;
    4: 'uzilaye ukuthi zithi emakhosini azo: Itsho njalo Nkosi yamabandla, uNkulunkulu kaIsrayeli: Lizakutsho njalo emakhosini enu:'
    5: Mina ngenze umhlaba, umuntu, lenyamazana, okuphezu kobuso bomhlaba, ngamandla ami amakhulu langengalo yami eyeluliweyo, ngiwunike lowo okuqondileyo emehlweni ami.
    6: Khathesi mina sengiwanikele wonke lamazwe esandleni sikaNebhukadinezari inkosi yeBhabhiloni inceku yami; njalo ngimnikile lenyamazana zeganga ukuthi zimsebenzele.
    7: Lezizwe zonke zizasebenzela yena, lendodana yakhe, lendodana yendodana yakhe, kuze kufike isikhathi selakhe ilizwe uqobo; khona izizwe ezinengi lamakhosi amakhulu bezamkhonzisa.
    8: Kuzakuthi-ke isizwe lombuso okungayikumsebenzela yena, uNebhukadinezari inkosi yeBhabhiloni, lokungayikubeka intamo yakho ngaphansi kwejogwe lenkosi yeBhabhiloni, lesosizwe ngizasijezisa, itsho iNkosi, ngenkemba langendlala langomatshayabhuqe wesifo, ngize ngikuqede ngesandla sakhe.
    9: 'Lina-ke lingabalaleli abaprofethi benu labavumisi benu labaphuphi benu labachasisi bemibono benu labalumbi benu abakhuluma kini besithi: Kaliyikuyisebenzela inkosi yeBhabhiloni.'
    10: Ngoba baprofetha amanga kini, ukuze balisuse liye khatshana lelizwe lakini, lokuze ngilixotshe liphume, libhubhe.
    11: Kodwa isizwe esizangenisa intamo yaso ngaphansi kwejogwe lenkosi yeBhabhiloni, siyisebenzele, ngizasiyekela elizweni laso, itsho iNkosi, ukuthi silisebenze, sihlale kulo.
    12: 'Ngakhuluma lakuZedekhiya inkosi yakoJuda njengokwalawomazwi wonke ngathi: Ngenisani intamo zenu ngaphansi kwejogwe lenkosi yeBhabhiloni, lisebenzele yona labantu bayo, liphile.'
    13: Lizafelani, wena labantu bakho, ngenkemba, ngendlala, langomatshayabhuqe wesifo, njengokutsho kweNkosi mayelana lesizwe esingayikuyisebenzela inkosi yeBhabhiloni?
    14: 'Ngakho lingawalaleli amazwi abaprofethi abakhuluma kini besithi: Kaliyikuyisebenzela inkosi yeBhabhiloni; ngoba baprofetha amanga kini.'
    15: Ngoba kangibathumanga, itsho iNkosi, kodwa baprofetha amanga ngebizo lami, ukuze ngilixotshe, libhubhe, lina labaprofethi abaprofetha kini.
    16: 'Ngasengikhuluma kubapristi lakulababantu bonke, ngisithi: Itsho njalo INkosi: Lingawalaleli amazwi abaprofethi benu abaprofetha kini besithi: Khangelani, izitsha zendlu yeNkosi zizabuyiswa khathesi masinyane zivela eBhabhiloni; ngoba baprofetha amanga kini.'
    17: Lingabalaleli; sebenzelani inkosi yeBhabhiloni, liphile. Kungani umuzi lo ube lunxiwa?
    18: Kodwa uba bengabaprofethi, njalo uba ilizwi leNkosi likubo, khathesi kabayincenge iNkosi yamabandla, ukuthi izitsha eziseleyo endlini yeNkosi lendlini yenkosi yakoJuda leJerusalema zingayi eBhabhiloni.
    19: Ngoba itsho njalo iNkosi yamabandla mayelana lezinsika, langolwandle, langezisekelo, langensali yezitsha ezisele kulumuzi,
    20: uNebhukadinezari inkosi yeBhabhiloni angazithathanga, ekuthumbeni kwakhe uJekoniya indodana kaJehoyakhimi inkosi yakoJuda eJerusalema emusa eBhabhiloni, lazo zonke izikhulu zakoJuda leJerusalema;
    21: 'yebo, itsho njalo iNkosi yamabandla uNkulunkulu kaIsrayeli mayelana lezitsha eziseleyo endlini kaJehova lendlini yenkosi yakoJuda leJerusalema:'
    22: Zizasiwa eBhabhiloni, zibe khona kuze kube lusuku engizakuzihambela ngalo, itsho iNkosi; khona ngizazenyusa, ngizibuyisele kulindawo.
  28:
    1: 'Kwasekusithi ngalowomnyaka, ekuqaleni kokubusa kukaZedekhiya inkosi yakoJuda, ngomnyaka wesine, ngenyanga yesihlanu, uHananiya indodana kaAzuri umprofethi owayengoweGibeyoni wakhuluma kimi endlini yeNkosi emehlweni abapristi labantu bonke, esithi:'
    2: 'Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli, isithi: Ngilephulile ijogwe lenkosi yeBhabhiloni.'
    3: Kusesephakathi kweminyaka emibili yezinsuku ngizabuyisela kulindawo izitsha zonke zendlu yeNkosi, uNebhukadinezari inkosi yeBhabhiloni azisusa kulindawo wazisa eBhabhiloni.
    4: Futhi uJekoniya indodana kaJehoyakhimi inkosi yakoJuda, labo bonke abathunjwa bakoJuda, abaya eBhabhiloni, ngizababuyisela kulindawo, itsho iNkosi; ngoba ngizalephula ijogwe lenkosi yeBhabhiloni.
    5: Wasekhuluma uJeremiya umprofethi kuHananiya umprofethi emehlweni abapristi lemehlweni abantu bonke ababemi endlini yeNkosi;
    6: 'uJeremiya umprofethi wasesithi: Ameni! INkosi kayenze njalo, iNkosi kayiqinise amazwi akho owaprofethileyo, ukuthi ibuyise izitsha zendlu yeNkosi, labo bonke abathunjwa, kusuke eBhabhiloni kuze kulindawo.'
    7: 'Kodwa ake uzwe lelilizwi engilikhuluma endlebeni zakho lendlebeni zabo bonke abantu:'
    8: Abaprofethi ababephambi kwami lababephambi kwakho kwasendulo baprofetha bemelene lamazwe amanengi bemelene lemibuso emikhulu, ngempi langobubi langomatshayabhuqe wesifo.
    9: Umprofethi oprofetha ngokuthula, lapho ilizwi lomprofethi selifikile, lowomprofethi uzakwaziwa ukuthi iNkosi imthumile ngeqiniso.
    10: Umprofethi uHananiya waselisusa ijogwe entanyeni kaJeremiya umprofethi, walephula.
    11: 'UHananiya wasekhuluma emehlweni abantu bonke esithi: Itsho njalo iNkosi: Ngokunjalo ngizalephula ijogwe likaNebhukadinezari inkosi yeBhabhiloni ngilisuse entanyeni yezizwe zonke kusesephakathi kweminyaka emibili yezinsuku. UJeremiya umprofethi wasehamba ngendlela yakhe.'
    12: 'Laselifika ilizwi leNkosi kuJeremiya, emva kokuthi uHananiya umprofethi esephulile ijogwe elisusa entanyeni kaJeremiya umprofethi, lisithi:'
    13: 'Hamba uyetshela uHananiya usithi: Itsho njalo iNkosi: Wephulile amajogwe esigodo; kodwa uzawenza amajogwe ensimbi endaweni yawo.'
    14: 'Ngoba itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Ngigaxile ijogwe lensimbi entanyeni yazo zonke lezizizwe ukuze zisebenzele uNebhukadinezari inkosi yeBhabhiloni; futhi zizamsebenzela, njalo ngimnikile lezinyamazana zeganga.'
    15: 'UJeremiya umprofethi wasesithi kuHananiya umprofethi: Ake uzwe, Hananiya; iNkosi kayikuthumanga, kodwa wena wenza lababantu ukuthi bathembe amanga.'
    16: 'Ngakho itsho njalo iNkosi: Khangela, ngizakuxotsha ebusweni bomhlaba; lonyaka uzakufa, ngoba ukhulumile ukuhlamuka umelene leNkosi.'
    17: Wafa-ke uHananiya umprofethi ngalowomnyaka ngenyanga yesikhombisa.
  29:
    1: La-ke ngamazwi encwadi ayithumelayo uJeremiya umprofethi ivela eJerusalema isiya kunsali yabadala babathunjiweyo lakubapristi lakubaprofethi lebantwini bonke ayebathumbile uNebhukadinezari besuka eJerusalema wabasa eBhabhiloni
    2: (emva kokuphuma kukaJekoniya inkosi, lendlovukazi, labathenwa, iziphathamandla zakoJuda lezeJerusalema, lababazi, labakhandi, besuka eJerusalema),
    3: 'ngesandla sikaElasa indodana kaShafani, loGemariya indodana kaHilikhiya, uZedekhiya inkosi yakoJuda eyabathuma eBhabhiloni kuNebhukadinezari inkosi yeBhabhiloni, isithi:'
    4: 'Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli, kibo bonke abathunjiweyo engabenza bathunjwa besuswa eJerusalema basiwa eBhabhiloni:'
    5: Yakhani izindlu, lihlale kizo, lihlanyele izivande, lidle izithelo zazo;
    6: lithathe abafazi, lizale amadodana lamadodakazi, lithathele amadodana enu abafazi, lendise amadodakazi enu emadodeni, ukuze azale amadodana lamadodakazi, lande khona, linganciphi.
    7: Lidinge ukuthula komuzi lapho engilithumbele khona, liwukhulekele eNkosini; ngoba ekuthuleni kwawo lizakuba lokuthula.
    8: 'Ngoba itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Akuthi abaprofethi benu labavumisi benu abaphakathi kwenu bangalikhohlisi; lingawalaleli amaphupho enu eliwenza aphutshwe;'
    9: ngoba baprofetha amanga kini ngebizo lami; kangibathumanga, itsho iNkosi.
    10: 'Ngoba itsho njalo iNkosi: Qiniso, lapho iminyaka engamatshumi ayisikhombisa isigcwalisekile eBhabhiloni, ngizalihambela, ngiqinise ilizwi lami elihle kini, ukuthi ngilibuyise kulindawo.'
    11: Ngoba mina ngiyazi imicabango engiyicabanga ngani, itsho iNkosi, imicabango yokuthula, kayisiyo eyokubi, ukuthi ngilinike isiphetho lokulindelweyo.
    12: Khona lizangibiza liyekhuleka kimi, ngilizwe.
    13: Njalo lizangidinga, lingithole, lapho lingidingisisa ngenhliziyo yenu yonke.
    14: Njalo ngizatholwa yini, itsho iNkosi, ngibuyise ukuthunjwa kwenu, ngiliqoqe kuzo zonke izizwe lakuzo zonke indawo lapho engilixotshele khona, itsho iNkosi, ngilibuyise endaweni engalithumba livela khona.
    15: 'Ngoba litshilo: INkosi isivusele abaprofethi eBhabhiloni.'
    16: 'Ngoba utsho njalo uJehova ngenkosi ehlezi esihlalweni sobukhosi sikaDavida langabo bonke abantu abahlala kulumuzi, abafowenu abangaphumelanga ekuthunjweni kanye lani:'
    17: 'Itsho njalo iNkosi yamabandla: Khangelani, ngizathumela phakathi kwabo inkemba, indlala, lomatshayabhuqe wesifo, ngibenze babe njengemikhiwa eyenyanyekayo, engadlekiyo ngenxa yobubi.'
    18: Ngixotshane labo ngenkemba, ngendlala, langomatshayabhuqe wesifo, ngibanikele ukuba yisesabiso kuyo yonke imibuso yomhlaba, babe yisiqalekiso, lento eyesabekayo, lokuncifelwayo, lehlazo, phakathi kwazo zonke izizwe lapho engibaxotshele khona;
    19: ngenxa yokuthi bengawalalelanga amazwi ami, itsho iNkosi, engawathumela kibo ngenceku zami abaprofethi, ngivuka ngovivi ngibathuma, kodwa kalilalelanga, itsho iNkosi.
    20: 'Lina-ke zwanini ilizwi leNkosi, lina lonke bathunjiweyo, engabathuma besuka eJerusalema besiya eBhabhiloni:'
    21: 'Itsho njalo iNkosi yamabandla uNkulunkulu kaIsrayeli, mayelana loAhabi indodana kaKolaya, lamayelana loZedekhiya indodana kaMahaseya, abaprofetha amanga kini ngebizo lami: Khangelani, ngizabanikela esandleni sikaNebhukadirezari inkosi yeBhabhiloni, ozababulala phambi kwamehlo enu.'
    22: 'Njalo kuzathathwa kubo isiqalekiso yibo bonke abathunjiweyo koJuda abaseBhabhiloni kuthiwe: Kungathi iNkosi ikumise njengoZedekhiya lanjengoAhabi, inkosi yeBhabhiloni eyamosa ngomlilo;'
    23: ngenxa yokuthi benze ubuthutha koIsrayeli, bafeba labafazi babomakhelwane babo, baqamba amazwi angamanga ngebizo lami, engingabalayanga wona; njalo yimi engaziyo, engingumfakazi, itsho iNkosi.
    24: 'Uzakhuluma kuShemaya umNehelami usithi:'
    25: 'Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli, isithi: Ngenxa yokuthi wena uthumele izincwadi ngebizo lakho kubo bonke abantu abaseJerusalema, lakuZefaniya indodana kaMahaseya umpristi, lakubo bonke abapristi, usithi:'
    26: INkosi isikwenze ube ngumpristi esikhundleni sikaJehoyada umpristi, ukuthi libe ngababonisi bendlu yeNkosi phezu kwakhe wonke umuntu ohlanyayo ozitshaya umprofethi, ukuthi limfake esitokisini elezankosi entanyeni.
    27: Khathesi-ke, kungani ungamkhuzanga uJeremiya umAnathothi ozitshaya umprofethi kini?
    28: 'Ngoba ngenxa yalokhu usethumele kithi eBhabhiloni esithi: Kuzakuba kude; yakhani izindlu, lihlale kizo, lihlanyele izivande, lidle izithelo zazo.'
    29: UZefaniya umpristi waseyifunda lincwadi endlebeni zikaJeremiya umprofethi.
    30: 'Laselifika ilizwi leNkosi kuJeremiya lisithi:'
    31: 'Thumela kubo bonke abathunjiweyo usithi: Itsho njalo iNkosi ngoShemaya umNehelami: Ngenxa yokuthi uShemaya eprofethe kini, mina-ke ngingamthumanga, walenza ukuthi lithembe amanga,'
    32: 'ngakho itsho iNkosi: Khangela, ngizajezisa uShemaya umNehelami kanye lenzalo yakhe; kayikuba lamuntu ozahlala phakathi kwalababantu, angaboni okuhle engizakwenzela abantu bami, itsho iNkosi, ngoba ukhulume ukuhlamuka emelene leNkosi.'
  30:
    1: 'Ilizwi elafika kuJeremiya livela eNkosini lisithi:'
    2: 'Itsho njalo iNkosi uNkulunkulu kaIsrayeli, isithi: Zibhalele encwadini wonke amazwi engiwakhulume kuwe.'
    3: Ngoba khangela, insuku ziyeza, itsho iNkosi, ukuthi ngizabuyisa ukuthunjwa kwabantu bami uIsrayeli loJuda, itsho iNkosi, ngibabuyisele elizweni engalinika oyise, njalo bazakudla ilifa lalo.
    4: Lala ngamazwi iNkosi eyawakhuluma mayelana loIsrayeli lamayelana loJuda.
    5: 'Ngoba itsho njalo iNkosi: Sizwile ilizwi lokuthuthumela; kulokwesaba, hatshi ukuthula.'
    6: Ake libuze, libone uba indoda ingabeletha yini? Kungani ngibona ngulowo lalowo owesilisa isandla sakhe siphezu kokhalo lwakhe njengowesifazana obelethayo, lobuso bonke sebuphenduke baba mhlotshana?
    7: Maye! ngoba lukhulu lolosuku, okokuthi kalukho olunjengalo; kuyisikhathi sokuhlupheka kukaJakobe, kodwa uzasindiswa kukho.
    8: Kuzakuthi-ke ngalolosuku, itsho iNkosi yamabandla, ngizakwephula ijogwe lakhe entanyeni yakho, ngiqamule izibopho zakho; labezizwe kabasayikumsebenzisa.
    9: Kodwa bazasebenzela uJehova, uNkulunkulu wabo, loDavida inkosi yabo engizabavusela yena.
    10: Ngakho wena ungesabi, nceku yami Jakobe, itsho iNkosi; futhi ungatshaywa luvalo, Israyeli; ngoba khangela, ngizakusindisa ukhatshana, lenzalo yakho elizweni lokuthunjwa kwayo; njalo uJakobe uzaphenduka, athule, onwabe, njalo kakho ozamenza esabe.
    11: Ngoba mina ngilawe, itsho iNkosi, ukukusindisa; ngoba ngizakwenza ukuphela kuzo zonke izizwe engikuhlakazele khona, kodwa kangiyikwenza ukuphela kuwe; kodwa ngizakulaya ngokufaneleyo, kangiyikukuyekela ungajeziswanga ngokupheleleyo.
    12: 'Ngoba itsho njalo iNkosi: Ukwaphuka kwakho kakwelapheki, isilonda sakho sibi.'
    13: Kakho owahlulela udaba lwakho, ukuthi abophe isilonda sakho; kawulamithi epholisayo.
    14: Zonke izithandwa zakho zikukhohliwe; kazikudingi; ngoba ngikutshayile ngokutshaya kwesitha, ngokulaywa kololunya, ngenxa yobunengi besiphambeko sakho, izono zakho zandile.
    15: Ukhalelani ngokwephuka kwakho? Usizi lwakho kalwelapheki ngenxa yobunengi besiphambeko sakho; ngoba izono zakho zandile, ngizenzile lezizinto kuwe.
    16: Ngakho bonke abakudlayo bazadliwa; lazo zonke izitha zakho, zonke zizakuya ekuthunjweni; labakuphangayo bazakuba yimpango, labo bonke abakwemukayo ngizabanikela ekwemukweni.
    17: 'Ngoba ngizakwenyusela ukuphila kuwe, ngikwelaphe emanxebeni akho, itsho iNkosi; ngoba bakubize ngokuthi oXotshiweyo, besithi: YiZiyoni, kakulamuntu oyidingayo.'
    18: 'Itsho njalo iNkosi: Khangela, ngizabuyisa ukuthunjwa kwamathente kaJakobe, ngihawukele amakhaya abo; njalo umuzi uzakwakhiwa phezu kwenqumbi yawo, lesigodlo sizahlala njengomkhuba waso.'
    19: Njalo kuzaphuma kubo ukubonga, lelizwi labathokozayo; njalo ngizabandisa, kabayikuba balutshwana; ngibadumise, kabayikweyiswa.
    20: Labantwana babo bazakuba njengendulo, lenhlangano yabo izamiswa phambi kwami; njalo ngizajezisa bonke ababacindezelayo.
    21: Lesikhulu sabo sizavela kubo, lombusi wabo uzaphuma evela phakathi kwabo; njalo ngizamsondeza, asondele kimi; ngoba ngubani lowo ongenza inhliziyo yakhe isibambiso sokusondela kimi? itsho iNkosi.
    22: Njalo lizakuba ngabantu bami, lami ngibe nguNkulunkulu wenu.
    23: Khangelani isivunguzane seNkosi, ukuvutha kuphumile, isivunguzane esikhukhulayo; sizakwehla ngamandla phezu kwekhanda lababi.
    24: Ukuvutha kolaka lweNkosi kakuyikudeda, ize ikwenze, ize iqinise injongo zenhliziyo yayo; ekucineni kwezinsuku lizanakana ngalokhu.
  31:
    1: Ngalesosikhathi, itsho iNkosi, ngizakuba nguNkulunkulu wensapho zonke zakoIsrayeli; bona-ke bazakuba ngabantu bami.
    2: 'Itsho njalo iNkosi: Abantu babaseleyo benkemba bathola umusa enkangala; ngitsho uIsrayeli, lapho ngisiyamphumuza.'
    3: 'INkosi yabonakala kimi ikhatshana isithi: Yebo, ngikuthandile ngothando olulaphakade, ngakho-ke ngikudonsile ngothandolomusa.'
    4: Ngizabuya ngikwakhe, wakheke, wena ntombi emsulwa yakoIsrayeli; uzabuya uvunuliswe ngezigujana zakho, uphume phakathi kokugida kwabathokozayo.
    5: Uzabuya uhlanyele izivini phezu kwezintaba zeSamariya; abahlanyeli bazahlanyela, badle izithelo.
    6: 'Ngoba kuzakuba khona usuku abazamemeza ngalo abalindi entabeni yakoEfrayimi besithi: Sukumani, senyuke siye eZiyoni, eNkosini uNkulunkulu wethu.'
    7: 'Ngoba itsho njalo iNkosi: Mhlabeleleni uJakobe ngentokozo, limemezele phakathi kwenhloko yezizwe; zwakalisani, dumisani, lithi: Nkosi, sindisa abantu bakho, insali yakoIsrayeli.'
    8: Khangelani, ngizabaletha bevela elizweni lenyakatho, ngibabuthe emaceleni omhlaba; phakathi kwabo kukhona iziphofu labaqhulayo, abesifazana abakhulelweyo lababelethayo ndawonye; bazabuya lapha belibandla elikhulu.
    9: Bazabuya belokukhala, ngizabakhokhela belokuncenga; ngizabahambisa emifuleni yamanzi ngendlela eqondileyo, abangayikukhubeka kuyo; ngoba nginguyise kaIsrayeli, loEfrayimi ulizibulo lami.
    10: 'Zwanini ilizwi leNkosi, lina zizwe, lilimemeze ezihlengeni ezikhatshana, lithi: Yena owachitha uIsrayeli uzambutha, amgcine, njengomelusi umhlambi wakhe.'
    11: Ngoba iNkosi imhlengile uJakobe, yamhlawulela emsusa esandleni solamandla kulaye.
    12: Ngakho bazakuza bahlabelele ekuphakameni kweZiyoni, bagelezele kokuhle kweNkosi, ngamabele, langewayini elitsha, langamafutha, langamazinyane ezimvu, lenkomo; lomphefumulo wabo ube njengesivande esithelelweyo, kabasayikubuya babe losizi.
    13: Khona intombi izathokoza ekugideni, lamajaha labadala kanyekanye; ngoba ngizaphendula ukulila kwabo kube yintokozo, ngibaduduze, ngibathokozise, bangabi losizi.
    14: Njalo ngizasuthisa umphefumulo wabapristi ngamanono, labantu bami bazasuthiswa ngokuhle kwami, itsho iNkosi.
    15: 'Itsho njalo iNkosi: Ilizwi lezwakala eRama, ukulila, ukukhala inyembezi okubuhlungu kakhulu; uRasheli ekhalela abantwana bakhe, esala ukududuzwa ngabantwana bakhe, ngoba bengasekho.'
    16: 'Itsho njalo iNkosi: Bamba ilizwi lakho ekukhaleni, lamehlo akho ezinyembezini; ngoba kulomvuzo womsebenzi wakho, itsho iNkosi, ngoba bazabuya bevela elizweni lesitha.'
    17: Kukhona-ke ithemba enzalweni yakho, itsho iNkosi; ngoba abantwana bakho bazabuyela emngceleni wakibo.
    18: 'Ngizwile lokuzwa uEfrayimi ezililelaesithi: Ungilayile, njalo ngalaywa njengethole elingathambanga; ngiphenduka, njalo ngizaphendula; ngoba uyiNkosi uNkulunkulu wami.'
    19: Isibili emva kokuphenduka kwami, ngazisola, lemva kokufundiswa kwami ngatshaya phezu kwethangazi lami; ngaba lenhloni, njalo ngayangeka, ngoba ngathwala ihlazo lobutsha bami.
    20: UEfrayimi uyindodana yami eligugu yini, ungumntwana wami othokozisayo yini? Ngoba selokhu ngakhuluma ngimelene laye, ngisamkhumbula ngoqotho; ngenxa yalokho imibilini yami iyakhala ngaye; isibili ngizakuba lesihawu kuye, kutsho iNkosi.
    21: Zibekele izitshengiso zendlela, uzimisele izinsika zeziqondiso, ubeke inhliziyo yakho kumgwaqo omkhulu, indlela owahamba ngayo; phenduka, ntombi emsulwa yakoIsrayeli, uphendukele kule imizi yakini.
    22: 'Koze kube nini uzulazula, ndodakazi ehlehlela nyovane? Ngoba iNkosi idale into entsha emhlabeni: Owesifazana uzahanqa indoda.'
    23: 'Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Bazabuya batsho lelilizwi elizweni lakoJuda lemizini yakho, lapho ngibuyisela ukuthunjwa kwabo: Kwangathi iNkosi ingakubusisa, khaya lokulunga, ntaba yobungcwele.'
    24: Njalo kuzahlala kulo uJuda layo yonke imizi yakhe ndawonye, abalimi labahamba lemihlambi.
    25: Ngoba ngisuthise umphefumulo okhatheleyo, ngigcwalise wonke umphefumulo ophela amandla.
    26: Ngasengiphaphama, ngabona; lobuthongo bami babumnandi kimi.
    27: Khangela, insuku ziyeza, itsho iNkosi, lapho ngizahlanyela indlu kaIsrayeli lendlu kaJuda ngenhlanyelo yabantu lenhlanyelo yenyamazana.
    28: Kuzakuthi-ke njengalokho ngibalindile ukuthi ngisiphune lokuthi ngidilize lokuthi ngichithe lokuthi ngibhubhise lokuthi ngenze okubi, ngokunjalo ngizabalinda ukuze ngakhe ngihlanyele, itsho iNkosi.
    29: 'Ngalezonsuku kabasayikuthi: Oyise badlile izithelo zevini ezimunyu, amazinyo abantwana asetshelela.'
    30: Kodwa ngulowo lalowo uzafela ububi bakhe; wonke umuntu odla izithelo zevini ezimunyu, amazinyo akhe azatshelela.
    31: Khangela, insuku ziyeza, itsho iNkosi, lapho ngizakwenza isivumelwano esitsha lendlu kaIsrayeli lendlu kaJuda;
    32: kungeyisikho njengesivumelwano engasenza laboyise mhla ngibamba isandla sabo ukubakhupha elizweni leGibhithe, osivumelwano sami bona abasephulayo, lanxa mina ngangingumyeni wabo, itsho iNkosi.
    33: 'Kodwa yilesi isivumelwano engizasenza lendlu kaIsrayeli emva kwalezonsuku, itsho iNkosi: Ngizafaka umlayo wami emibilini yabo, ngiwubhale enhliziyweni yabo, ngibe nguNkulunkulu wabo, labo babe ngabantu bami.'
    34: 'Kabasayikufundisa-ke, ngulowo lalowo umakhelwane wakhe, langulowo lalowo umfowabo, esithi: Yazi iNkosi; ngoba bonke bazangazi, kusukela komncinyane wabo kuze kufike komkhulu wabo, itsho iNkosi; ngoba ngizathethelela isiphambeko sabo, lesono sabo kangisayikusikhumbula.'
    35: Itsho njalo iNkosi, enika ilanga libe yikukhanya emini, izimiso zenyanga lezezinkanyezi zibe yikukhanya ebusuku, enyakazisa ulwandle ukuze amagagasi alo ahlokome; iNkosi yamabandla libizo layo.
    36: Uba lezozimiso zingasuka phambi kwami, itsho iNkosi, inzalo yakoIsrayeli layo izaphela ekubeni yisizwe phambi kwami zonke insuku.
    37: 'Itsho njalo iNkosi: Uba engalinganiswa amazulu phezulu, zihlolwe izisekelo zomhlaba phansi, lami ngizayala yonke inzalo yakoIsrayeli ngenxa yakho konke abakwenzileyo, itsho iNkosi.'
    38: Khangela, insuku ziyeza, itsho iNkosi, lapho umuzi uzakwakhelwa iNkosi, kusukela emphotshongweni kaHananeli kuze kufike esangweni leNgonsi.
    39: Lentambo yokulinganisa isezaphuma maqondana layo kuze kube soqaqeni lweGarebi, iphendukele ngaseGowa.
    40: Lesihotsha sonke sezidumbu lesomlotha, lawo wonke amasimu kuze kufike esifuleni seKidroni, kuze kufike engonsini yeSango lamabhiza ngempumalanga, kuzakuba yibungcwele beNkosi. Kakuyikusitshunwa kakusayikudilizwa kuze kube nininini.
  32:
    1: Ilizwi elafika kuJeremiya livela eNkosini emnyakeni wetshumi kaZedekhiya, inkosi yakoJuda, owawungumnyaka wetshumi lesificaminwembili kaNebhukadirezari.
    2: Ngoba ngalesosikhathi ibutho lenkosi yeBhabhiloni layivimbezela iJerusalema; uJeremiya umprofethi wayevalelwe-ke egumeni lentolongo, elalisendlini yenkosi yakoJuda.
    3: 'Ngoba uZedekhiya inkosi yakoJuda wayemvalele esithi: Kungani wena uprofetha usithi: Itsho njalo iNkosi: Khangela, ngiwunikela lumuzi esandleni senkosi yeBhabhiloni, njalo izawuthumba;'
    4: loZedekhiya inkosi yakoJuda kayiyikuphunyuka esandleni samaKhaladiya, kodwa uzanikelwa isibili esandleni senkosi yeBhabhiloni, lomlomo wakhe uzakhuluma lomlomo wayo, lamehlo akhe abone amehlo ayo;
    5: izakhokhela-ke uZedekhiya imuse eBhabhiloni, abe khona ngize ngimhambele, itsho iNkosi; lanxa lisilwa lamaKhaladiya, kaliyikuphumelela.
    6: 'UJeremiya wasesithi: Ilizwi leNkosi lafika kimi lisithi:'
    7: 'Khangela, uHanameli indodana kaShaluma umalumakho uzafika kuwe esithi: Zithengele insimu yami eseAnathothi, ngoba nguwe olelungelo lokuhlenga ukuthi uthenge.'
    8: 'Kwasekufika kimi uHanameli indodana kamalumami, njengokutsho kweNkosi, egumeni lentolongo, wasesithi kimi: Ake uthenge insimu yami eseAnathothi eselizweni lakoBhenjamini, ngoba ulelungelo lelifa, ulohlengo; zithengele yona. Ngasengisazi ukuthi yilizwi leNkosi.'
    9: Ngasengiyithenga insimu kuHanameli indodana kamalumami, eseAnathothi, ngamlinganisela imali engamashekeli ayisikhombisa lenhlamvu ezilitshumi zesiliva.
    10: Ngasengibhala incwadi, ngayiphawula, ngenza abafakazi bafakaze, ngalinganisa imali ngesikali.
    11: Ngasengithatha incwadi yokuthenga enanyekiweyo njengokomthetho lezimiso, levulekileyo,
    12: nganika incwadi yokuthenga kuBharukhi indodana kaNeriya, indodana kaMahaseya, phambi kwamehlo kaHanameli indodana kamalumami, laphambi kwamehlo abafakazi ababephawule incwadi yokuthenga, phambi kwamehlo awo wonke amaJuda ayehlezi egumeni lentolongo.
    13: 'Ngasengilaya uBharukhi phambi kwamehlo abo ngisithi:'
    14: 'Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Thatha lezizincwadi, le incwadi yokuthenga, zombili enanyekiweyo lale incwadi evulekileyo, uzifake embizeni yebumba, ukuze zihlale insuku ezinengi.'
    15: 'Ngoba itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Kuzabuya kuthengwe izindlu lamasimu lezivini kulelilizwe.'
    16: 'Ngasengikhuleka eNkosini, senginike uBharukhi indodana kaNeriya incwadi yokuthenga, ngisithi:'
    17: Hawu Nkosi Jehova! Khangela, nguwe owenze amazulu lomhlaba ngamandla akho amakhulu langengalo yakho eyeluliweyo; kakuladaba olunzima kakhulu kuwe;
    18: owenza uthandolomusa kwabayizinkulungwane, uphindisela isiphambeko saboyise kusifuba sabantwana babo emva kwabo; uNkulunkulu omkhulu, olamandla, iNkosi yamabandla libizo layo;
    19: omkhulu ngeseluleko, lolamandla ngokwenza; ngoba amehlo akho avulekele zonke indlela zamadodana abantu, ukunika ngulowo lalowo ngokwendlela zakhe, lanjengesithelo sezenzo zakhe;
    20: owamisa izibonakaliso lezimangaliso elizweni leGibhithe, kuze kube lamuhla, lakoIsrayeli laphakathi kwabantu; wasuzenzela ibizo njengalamuhla.
    21: Wabakhupha abantu bakho uIsrayeli elizweni leGibhithe ngezibonakaliso, langezimangaliso, langesandla esilamandla, langengalo eyeluliweyo, langokwesabeka okukhulu;
    22: wabanika lelilizwe, owafunga kuboyise ukubanika lona, ilizwe eligeleza uchago loluju.
    23: Basebengena badla ilifa lalo, kodwa kabalilalelanga ilizwi lakho, kabahambanga ngomlayo wakho, kabakwenzanga konke owabalaya khona ukuthi bakwenze; ngakho ubehlisele bonke lobububi.
    24: Khangela amadundulu; afikile emzini ukuwuthumba, lomuzi unikelwe esandleni samaKhaladiya alwa emelene lawo; ngenxa yenkemba lendlala lomatshayabhuqe wesifo; lalokho owakukhulumayo kwenzakele; khangela-ke, uyakubona.
    25: 'Kanti, wena Nkosi Jehova, uthe kimi: Zithengele insimu ngemali, wenze abafakazi bafakaze; ngoba umuzi unikelwe esandleni samaKhaladiya.'
    26: 'Laselifika ilizwi leNkosi kuJeremiya lisithi:'
    27: Khangela, ngiyiNkosi, uNkulunkulu wayo yonke inyama; kambe, kukhona loba yini okunzima kakhulu kimi?
    28: 'Ngakho itsho njalo iNkosi: Khangela, ngiwunikela lumuzi esandleni samaKhaladiya, lesandleni sikaNebhukadirezari inkosi yeBhabhiloni, ozawuthumba.'
    29: LamaKhaladiya alwa emelene lalumuzi azangena, awuthungele lumuzi ngomlilo, awutshise kanye lezindlu obekunikelelwa phezu kwazo impepha kuBhali, lobekuthululelwa phezu kwazo iminikelo yokunathwayo kwabanye onkulunkulu, ukuze bangithukuthelise.
    30: Ngoba abantwana bakoIsrayeli labantwana bakoJuda bebesenza okubi kuphela emehlweni ami, kusukela ebutsheni babo; ngoba abantwana bakoIsrayeli bangizondisile kuphela ngesenzo sezandla zabo, itsho iNkosi.
    31: Ngoba lumuzi ubukimi ngokolaka lwami langokwentukuthelo yami, kusukela ngosuku abawakha ngalo kuze kube lamuhla, ukuze ngiwususe ebusweni bami;
    32: ngenxa yabo bonke ububi babantwana bakoIsrayeli lobabantwana bakoJuda abakwenzayo ukungithukuthelisa, bona, amakhosi abo, iziphathamandla zabo, abapristi babo, labaprofethi babo, labantu bakoJuda, labahlali beJerusalema.
    33: Basebengiphendulela umhlana, hatshi-ke ubuso; lanxa ngibafundisile ngivuka ngovivi ngibafundisa; kanti kabalalelanga ukwemukela ukulaywa.
    34: Kodwa bamisa izinengiso zabo endlini, obizo lami libizwa kuyo, ukuze bayingcolise.
    35: Basebesakha indawo eziphakemeyo zikaBhali ezisesihotsheni sendodana kaHinomu, ukuthi badabulise amadodana abo lamadodakazi abo emlilweni aye kuMoleki, engingabalayanga khona lokungafikanga enhliziyweni yami, ukuthi benze lesisinengiso, ukuze benze uJuda one.
    36: 'Khathesi-ke, ngakho itsho njalo iNkosi, uNkulunkulu kaIsrayeli, mayelana lomuzi lo elithi ngawo: Unikelwe esandleni senkosi yeBhabhiloni ngenkemba langendlala langomatshayabhuqe wesifo:'
    37: Khangelani, ngizabaqoqa bevela emazweni wonke lapho engibaxotshele khona ekuthukutheleni kwami langokufutheka kwami langolaka olukhulu; njalo ngizababuyisa kulindawo, ngibenze bahlale bevikelekile.
    38: Yebo, bazakuba ngabantu bami, lami ngibe nguNkulunkulu wabo.
    39: Ngizabanika inhliziyonye lendlelanye, ukuze bangesabe zonke insuku, kube kuhle kubo lakubantwana babo emva kwabo.
    40: Njalo ngizakwenza labo isivumelwano esilaphakade, ukuze ngingaphenduki ekubalandeleni, ukuthi ngibenzele okuhle, ngifake ukungesaba enhliziyweni yabo, ukuze bangaphenduki basuke kimi.
    41: Yebo, ngizathokoza ngabo ukubenzela okuhle, ngibahlanyele ngobuqotho kulelilizwe, ngenhliziyo yami yonke langomphefumulo wami wonke.
    42: 'Ngoba itsho njalo iNkosi: Njengoba ngehlisele phezu kwalababantu bonke lobububi obukhulu, ngokunjalo ngizabehlisela konke okuhle engikukhulumileyo ngabo.'
    43: 'Amasimu azathengwa-ke kulelilizwe elithi ngalo: Liyinkangala engelamuntu lenyamazana, linikelwe esandleni samaKhaladiya.'
    44: Bazathenga amasimu ngemali, babhale izincwadi, baphawule, benze abafakazi bafakaze, elizweni lakoBhenjamini lemaphandleni eJerusalema lemizini yakoJuda lemizini yezintaba lemizini yesihotsha lemizini yeningizimu; ngoba ngizabuyisa ukuthunjwa kwabo, itsho iNkosi.
  33:
    1: 'Ilizwi leNkosi laselifika kuJeremiya ngokwesibili, esavalelwe egumeni lentolongo, lisithi:'
    2: 'Itsho njalo iNkosi, ekwenzayo, iNkosi, ekubumbayo, ukukumisa; uJehova libizo lakhe:'
    3: Ngibiza, ngikuphendule, ngikwazise izinto ezinkulu lezifihlakeleyo elingazaziyo.
    4: 'Ngoba itsho njalo iNkosi, uNkulunkulu wakoIsrayeli, ngezindlu zalumuzi langezindlu zamakhosi akoJuda, ezidilizelwe phansi ukuba ngamadundulu langenxa yenkemba:'
    5: Beza ukulwa lamaKhaladiya, kodwa bayazigcwalisa ngezidumbu zabantu engibatshayileyo ekuthukutheleni kwami lekufuthekeni kwami, njalo engifihle ubuso bami kulumuzi ngenxa yobubi babo bonke.
    6: Khangela, ngizawandisela impilo enhle lokusiliswa; ngibelaphe, ngibembulele ukwanda kokuthula leqiniso.
    7: Ngizabuyisa ukuthunjwa kukaJuda lokuthunjwa kukaIsrayeli, ngibakhe njengakuqala.
    8: Ngibahlambulule kubo bonke ububi babo abona ngabo kimi, ngithethelele zonke iziphambeko zabo abona ngazo kimi labaphambeka ngazo kimi.
    9: Njalo kuzakuba kimi libizo lenjabulo, kube ludumo, njalo kube yibuhle, kuzo zonke izizwe zomhlaba ezizakuzwa konke okuhle engibenzela khona; zesabe zithuthumele ngakho konke okuhle langakho konke ukuthula engibenzela khona.
    10: 'Itsho njalo iNkosi: Kuzabuya kuzwakale kulindawo, elithi ngayo, ilunxiwa, engelamuntu lengelanyamazana, emizini yakoJuda lezitaladeni zeJerusalema, ezilunxiwa okungelamuntu lokungelamhlali lokungelanyamazana,'
    11: 'ilizwi lokuthaba, lelizwi lentokozo, ilizwi lomyeni, lelizwi likamakoti, ilizwi labathi: Dumisani iNkosi yamabandla, ngoba iNkosi ilungile, ngoba isihawu sayo simi kuze kube nininini; ilizwi lalabo abaletha indumiso endlini yeNkosi. Ngoba ngizabuyisa ukuthunjwa kwelizwe njengakuqala, itsho iNkosi.'
    12: 'Itsho njalo iNkosi yamabandla: Kule indawo elunxiwa engelamuntu kuze kube senyamazaneni, lemizini yonke yayo, kuzabuya kube khona imizi yabelusi abazakwenza imihlambi ilale kuyo.'
    13: Emizini yentabeni, emizini yesihotsha, lemizini yeningizimu, lelizweni lakoBhenjamini, lemaphandleni eJerusalema, lemizini yakoJuda, izimvu zizabuya zedlule ngaphansi kwezandla zalowo obalayo, itsho iNkosi.
    14: Khangela, insuku ziyeza, itsho iNkosi, lapho ngizamisa ilizwi elihle engilikhulume endlini kaIsrayeli lendlini kaJuda.
    15: Ngalezonsuku langalesosikhathi ngizahlumisela uDavida iHlumela elilungileyo; njalo uzakwenza isahlulelo lokulunga elizweni.
    16: 'Ngalezonsuku uJuda uzasindiswa, leJerusalema ihlale ivikelekile. Njalo yileli ibizo elizabizwa ngalo: INkosi ukulunga kwethu.'
    17: 'Ngoba itsho njalo iNkosi: Kakuyikuqunywa muntu kuDavida ohlala esihlalweni sobukhosi sendlu kaIsrayeli.'
    18: Njalo kakuyikuqunywa muntu kubapristi, amaLevi, ebusweni bami, onikela umnikelo wokutshiswa, atshise umnikelo wokudla, enze umhlatshelo insuku zonke.
    19: 'Ilizwi leNkosi laselifika kuJeremiya lisithi:'
    20: 'Itsho njalo iNkosi: Uba lingasephula isivumelwano sami semini lesivumelwano sami sobusuku, ukuze kungabi khona imini lobusuku ngesikhathi sakho,'
    21: khona sizakwephulwa isivumelwano sami loDavida inceku yami, ukuze angabi landodana yokubusa esihlalweni sakhe sobukhosi, lesivumelwano lamaLevi, abapristi, izikhonzi zami.
    22: Njengoba ibutho lamazulu lingebalwe, letshebetshebe lolwandle lingelinganiswe, ngokunjalo ngizakwandisa inzalo kaDavida inceku yami lamaLevi angikhonzayo.
    23: 'Ilizwi leNkosi laselifika kuJeremiya lisithi:'
    24: 'Kawubonanga yini abakutshoyo lababantu besithi: Izinsapho ezimbili iNkosi ebizikhethile izilahlile? Yebo badelela abantu bami, ukuthi bangabe besaba yisizwe phambi kwabo.'
    25: 'Itsho njalo iNkosi: Uba isivumelwano sami singeyisiso esemini lesebusuku, uba ngingamisanga izimiso zamazulu lezomhlaba,'
    26: khona ngizayala inzalo kaJakobe lekaDavida inceku yami, ukuthi kangiyikuthatha enzalweni yakhe ukuze abuse phezu kwenzalo kaAbrahama, uIsaka, loJakobe; ngoba ngizabuyisa ukuthunjwa kwabo, ngibe lesihawu kibo.
  34:
    1: 'Ilizwi elafika kuJeremiya livela eNkosini, lapho uNebhukadinezari inkosi yeBhabhiloni, lebutho lakhe lonke, lemibuso yonke yomhlaba yokubusa kwesandla sakhe, lazo zonke izizwe, babesilwa bemelene leJerusalema bemelene layo yonke imizi yayo, lisithi:'
    2: 'Itsho njalo iNkosi, uNkulunkulu kaIsrayeli: Hamba ukhulume kuZedekhiya inkosi yakoJuda uthi kuye: Itsho njalo iNkosi: Khangela, nginikela lumuzi esandleni senkosi yeBhabhiloni, ukuthi iwutshise ngomlilo.'
    3: Lawe kawuyikuphunyuka esandleni sayo, kodwa uzabanjwa isibili, unikelwe esandleni sayo; lamehlo akho azabona amehlo enkosi yeBhabhiloni, lomlomo wayo uzakhuluma lomlomo wakho; njalo uzakuya eBhabhiloni.
    4: 'Kodwa zwana ilizwi leNkosi, Zedekhiya, nkosi yakoJuda: Itsho njalo iNkosi ngawe: Kawuyikufa ngenkemba.'
    5: 'Uzakufa ngokuthula, lanjengokubaselwa kwaboyihlo, amakhosi endulo, ayephambi kwakho, ngokunjalo bazakubasela, bakulilele, besithi: Maye inkosi! Ngoba mina ngilikhulumile lelolizwi, itsho iNkosi.'
    6: UJeremiya umprofethi wasewakhuluma wonke lamazwi kuZedekhiya inkosi yakoJuda eJerusalema,
    7: lapho ibutho lenkosi yeBhabhiloni lisilwa limelene leJerusalema limelene layo yonke imizi yakoJuda eyayisele, limelene leLakishi limelene leAzeka; ngoba yiyo imizi ebiyelweyo eyayisisele phakathi kwemizi yakoJuda.
    8: Ilizwi elafika kuJeremiya livela eNkosini, emva kokuthi inkosi uZedekhiya esenzile isivumelwano labo bonke abantu ababeseJerusalema ukumemezela inkululeko kubo,
    9: ukuthi ngulowo lalowo ayekele isigqili sakhe sihambe sikhululekile, langulowo lalowo isigqilikazi sakhe, umHebheru kumbe umHebherukazi, ukuze kungabi khona umuntu owenza umJuda engumfowabo abe yisigqili.
    10: Kwasekulalela zonke iziphathamandla labo bonke abantu ababengene lesosivumelwano sokuthi ngulowo lalowo ayekele isigqili sakhe langulowo lalowo isigqilikazi sakhe sihambe sikhululekile, bangaphindi bazenze zibe yizigqili; basebelalela, baziyekela zahamba.
    11: Kodwa emva kwalokho baphenduka, bazibuyisa izigqili lezigqilikazi ababeziyekele zihambe zikhululekile, bazehlisela phansi zaba yizigqili lezigqilikazi.
    12: 'Ngakho ilizwi leNkosi lafika kuJeremiya livela eNkosini, lisithi:'
    13: 'Itsho njalo iNkosi, uNkulunkulu kaIsrayeli: Mina ngenza isivumelwano laboyihlo mhla ngibakhupha elizweni leGibhithe, endlini yobugqili, ngisithi:'
    14: Ekupheleni kweminyaka eyisikhombisa lizayekela ahambe, ngulowo lalowo umfowabo umHebheru owayethengiswe kuwe, esekusebenzele iminyaka eyisithupha, umyekele ahambe ekhululekile esuka kuwe. Kodwa oyihlo kabangilalelanga, kababekanga indlebe yabo.
    15: Lina seliphendukile lamuhla, lenza okulungileyo emehlweni ami, limemezela inkululeko, ngulowo lalowo kumakhelwane wakhe, lenza isivumelwano phambi kwami endlini ebizwa ngebizo lami.
    16: Kodwa liphendukile, langcolisa ibizo lami, libuyisa, ngulowo lalowo isigqili sakhe langulowo lalowo isigqilikazi sakhe, ebeliziyekele zahamba zikhululekile njengokufisa kwazo, lazehlisela phansi, zaba yizigqili lezigqilikazi zenu.
    17: 'Ngakho itsho njalo iNkosi: Lina kalingilalelanga, ukumemezela inkululeko, kube ngulowo lalowo kumfowabo langulowo lalowo kumakhelwane wakhe; khangelani, ngizamemezela kini, itsho iNkosi, inkululeko enkembeni, kumatshayabhuqe wesifo, lendlaleni; ngilinikele libe yisesabiso kuyo yonke imibuso yomhlaba.'
    18: Nginikele amadoda aseqileyo isivumelwano sami, angaqinisanga amazwi esivumelwano asenza phambi kwami, lapho adabula ithole kabili, adlula phakathi kweziqa zalo;
    19: iziphathamandla zakoJuda, leziphathamandla zeJerusalema, abathenwa, labapristi, labo bonke abantu belizwe, abadabula phakathi kweziqa zethole.
    20: Yebo, ngizabanikela esandleni sezitha zabo lesandleni salabo abadinga impilo yabo; lezidumbu zabo zizakuba yikudla kwenyoni zamazulu lenyamazana zomhlaba.
    21: LoZedekhiya inkosi yakoJuda leziphathamandla zakhe ngizabanikela esandleni sezitha zabo, lesandleni salabo abadinga impilo yabo, lesandleni sebutho lenkosi yeBhabhiloni, abenyuke basuka kini.
    22: Khangelani, ngizalaya, itsho iNkosi, ngibabuyise kulumuzi; njalo bazakulwa bemelene lawo, bawuthumbe, bawutshise ngomlilo; lemizi yakoJuda ngizayenza ibe lunxiwa olungelamhlali.
  35:
    1: 'Ilizwi elafika kuJeremiya livela eNkosini ensukwini zikaJehoyakhimi indodana kaJosiya, inkosi yakoJuda, lisithi:'
    2: Yana endlini yamaRekabi, ukhulume lawo, uwalethe endlini yeNkosi kwelinye lamakamelo, uwanathise iwayini.
    3: Ngasengithatha uJahazaniya, indodana kaJeremiya, indodana kaHabaziniya, labafowabo, lawo wonke amadodana akhe, lendlu yonke yamaRekabi.
    4: Ngabaletha endlini yeNkosi, ekamelweni lamadodana kaHanani, indodana kaIgidaliya, umuntu kaNkulunkulu, elaliseduze lekamelo leziphathamandla, elalingaphezu kwekamelo likaMahaseya, indodana kaShaluma, umlindimbundu.
    5: 'Ngasengibeka phambi kwamadodana endlu yamaRekabi izimbiza ezigcwele iwayini, lezinkezo, ngathi kibo: Nathani iwayini.'
    6: 'Kodwa bathi: Kasilinathi iwayini, ngoba uJonadabi, indodana kaRekabi, ubaba, wasilaya esithi: Linganathi iwayini, lina labantwana benu, kuze kube nininini.'
    7: Njalo lingakhi izindlu, lingahlanyeli inhlanyelo, lingahlanyeli izivini, lingabi lazo; kodwa lihlale emathenteni zonke insuku zenu, ukuze liphile insuku ezinengi ebusweni bomhlaba lapho elihlala khona njengabezizwe.
    8: Ngakho salilalela ilizwi likaJonadabi, indodana kaRekabi, ubaba, kukho konke asilaya ngakho, ukuthi singanathi iwayini zonke insuku zethu, thina, omkethu, amadodana ethu, lamadodakazi ethu;
    9: lokuthi singakhi izindlu zokuhlala kwethu; njalo singabi lesivini kumbe insimu kumbe inhlanyelo;
    10: kodwa sihlala emathenteni, silalele senze njengakho konke uJonadabi ubaba asilaya khona.
    11: 'Kodwa kwathi lapho uNebhukadirezari inkosi yeBhabhiloni esenyukela elizweni, sathi: Wozani siye eJerusalema ngenxa yebutho lamaKhaladiya langenxa yebutho lamaSiriya. Sasesihlala eJerusalema.'
    12: 'Laselifika ilizwi leNkosi kuJeremiya lisithi:'
    13: 'Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Hamba uthi ebantwini bakoJuda lakwabahlali beJerusalema: Kaliyikwemukela yini ukulaywa ukuthi lilalele amazwi ami? itsho iNkosi.'
    14: Aqiniswa amazwi kaJonadabi, indodana kaRekabi, awalaya abantwana bakhe ukuthi banganathi iwayini; ngoba kabalinathanga kuze kube lamuhla, ngoba bawulalele umlayo kayise. Lami ngikhulumile kini ngivuke ngovivi ngikhuluma, kodwa kalingilalelanga.
    15: 'Futhi ngithume kini zonke inceku zami abaprofethi, ngivuka ngovivi ngibathuma, ngisithi: Ake liphenduke, ngulowo lalowo endleleni yakhe embi, lenze izenzo zenu zibe zinhle, lingalandeli abanye onkulunkulu ukuthi libakhonze, ukuze lihlale elizweni engalinika lina laboyihlo. Kodwa kalibekanga indlebe yenu, kalilalelanga kimi.'
    16: Ngoba amadodana kaJonadabi, indodana kaRekabi, awuqinisile umlayo kayise awalaya wona, kodwa lababantu kabangilaleli,
    17: 'ngakho itsho njalo iNkosi, uNkulunkulu wamabandla, uNkulunkulu kaIsrayeli: Khangelani, ngizakwehlisela phezu kukaJuda laphezu kwabakhileyo bonke beJerusalema bonke ububi engibukhulume ngabo; ngoba ngikhulumile kibo, kodwa kabalalelanga, ngibabizile, kodwa kabaphendulanga.'
    18: 'Lakuyo indlu yamaRekabi uJeremiya wathi: Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Ngenxa yokuthi lilalele umlayo kaJonadabi uyihlo, lagcina yonke imilayo yakhe, lenza njengakho konke alilaya khona,'
    19: 'ngakho itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Kakuyikuqunywa muntu kuJonadabi indodana kaRekabi oma phambi kwami insuku zonke.'
  36:
    1: 'Kwasekusithi ngomnyaka wesine kaJehoyakhimi, indodana kaJosiya, inkosi yakoJuda, lelilizwi lafika kuJeremiya livela eNkosini, lisithi:'
    2: Zithathele umqulu wogwalo, ubhale kiwo wonke amazwi engiwakhulume kuwe ngoIsrayeli langoJuda langazo zonke izizwe, kusukela ngosuku lokukhuluma kwami kuwe, kusukela ensukwini zikaJosiya, kuze kube lamuhla.
    3: Mhlawumbe abendlu kaJuda bazakuzwa bonke ububi engicabanga ukubenza kubo; ukuze baphenduke, ngulowo lalowo endleleni yakhe embi, ukuze ngithethelele ububi babo lesono sabo.
    4: UJeremiya wasebiza uBharukhi indodana kaNeriya; uBharukhi wasebhala okuvela emlonyeni kaJeremiya, wonke amazwi eNkosi eyayiwakhulume kuye, emqulwini wogwalo.
    5: 'UJeremiya waselaya uBharukhi esithi: Ngivinjelwe, kangilakungena endlini yeNkosi.'
    6: Ngakho hamba wena, ufunde emqulwini owubhalileyo, kuvela emlonyeni wami, amazwi eNkosi endlebeni zabantu endlini yeNkosi ngosuku lokuzila ukudla; uwafunde futhi endlebeni zakhe wonke uJuda abavela emizini yabo.
    7: Mhlawumbe ukuncenga kwabo kuzakuwa phambi kweNkosi, baphenduke, ngulowo lalowo endleleni yakhe embi; ngoba lukhulu ulaka lentukuthelo iNkosi ekukhulume kulababantu.
    8: UBharukhi indodana kaNeriya wasesenza njengakho konke uJeremiya umprofethi ayemlaye khona, efunda egwalweni amazwi eNkosi endlini yeNkosi.
    9: Kwasekuthi emnyakeni wesihlanu kaJehoyakhimi, indodana kaJosiya, inkosi yakoJuda, ngenyanga yesificamunwemunye, bamemezela ukuzila ukudla phambi kweNkosi, bonke abantu eJerusalema, labantu bonke abavela emizini yakoJuda eJerusalema.
    10: UBharukhi wasefunda egwalweni amazwi kaJeremiya endlini yeNkosi, ekamelweni likaGemariya, indodana kaShafani, umbhali, egumeni elingaphezulu, emnyango wesango elitsha lendlu yeNkosi, endlebeni zabantu bonke.
    11: UMikhaya, indodana kaGemariya, indodana kaShafani, wasesizwa wonke amazwi eNkosi avela kulolugwalo,
    12: wehlela endlini yenkosi, ekamelweni lombhali; khangela-ke, zonke iziphathamandla zazihlezi lapho, uElishama umbhali, loDelaya indodana kaShemaya, loElinathani indodana kaAkhibhori, loGemariya indodana kaShafani, loZedekhiya indodana kaHananiya, leziphathamandla zonke.
    13: UMikhaya wasebatshela wonke amazwi ayewezwile, lapho uBharukhi efunda egwalweni endlebeni zabantu.
    14: 'Zonke iziphathamandla zasezithuma uJehudi, indodana kaNethaniya, indodana kaShelemiya, indodana kaKushi, kuBharukhi, zisithi: Umqulu ofunde kuwo endlebeni zabantu, uthathe ngesandla sakho uze. Ngakho uBharukhi indodana kaNeriya wathatha umqulu ngesandla sakhe, waya kuzo.'
    15: 'Zasezisithi kuye: Ake uhlale phansi, uwufunde endlebeni zethu. UBharukhi wasefunda endlebeni zazo.'
    16: 'Kwasekusithi sezizwile wonke amazwi, zethukile, ngulowo lalowo ekhangele kumakhelwane wakhe, zathi kuBharukhi: Sizayitshela isibili inkosi wonke amazwi la.'
    17: 'Zasezimbuza uBharukhi zisithi: Ake usitshele, wawabhala njani wonke lamazwi emlonyeni wakhe?'
    18: 'UBharukhi wasesithi kuzo: Wangifundela wonke lamazwi evela emlonyeni wakhe, ngawabhala egwalweni ngeyinki.'
    19: 'Iziphathamandla zasezisithi kuBharukhi: Hamba ucatshe, wena loJeremiya, kakungabi lamuntu owaziyo lapho elikhona.'
    20: Zasezingena enkosini egumeni, kodwa umqulu zawubeka ekamelweni likaElishama umbhali; zakhuluma wonke amazwi endlebeni zenkosi.
    21: Inkosi yasithuma uJehudi ukuthi awulande umqulu; wasewuthatha ekamelweni likaElishama umbhali; uJehudi wawufunda endlebeni zenkosi lendlebeni zazo zonke iziphathamandla ezazimi enkosini.
    22: Inkosi yayihlezi-ke endlini yobusika ngenyanga yesificamunwemunye; umlilo wawuvutha embawuleni phambi kwayo.
    23: Kwasekusithi lapho uJehudi esefundile amakhasi amathathu loba amane, yawasika ngengqamu yombhali, yawaphosela emlilweni osembawuleni, waze watsha waphela umqulu wonke emlilweni osembawuleni.
    24: Kodwa kabesabanga, kabadabulanga izembatho zabo, inkosi lenceku zayo zonke, abawezwayo wonke lamazwi.
    25: Loba kunjalo labo oElinathani loDelaya loGemariya beyincenga inkosi ukuthi ingawutshisi umqulu, kodwa kayibalalelanga.
    26: Kodwa inkosi yalaya uJerameli indodana yenkosi, loSeraya indodana kaAziriyeli, loShelemiya indodana kaAbideli, ukuze babambe uBharukhi umbhali loJeremiya umprofethi; kodwa iNkosi yabafihla.
    27: 'Ilizwi leNkosi laselifika kuJeremiya emva kokuthi inkosi isiwutshisile umqulu lamazwi uBharukhi ayewabhalile evela emlonyeni kaJeremiya, lisithi:'
    28: Zithathele futhi omunye umqulu, ubhale kuwo wonke amazwi okuqala ayesemqulwini wokuqala, uJehoyakhimi inkosi yakoJuda eyawatshisayo.
    29: 'Njalo uzakuthi kuJehoyakhimi inkosi yakoJuda: Itsho njalo iNkosi: Wena utshisile lumqulu, usithi: Ubhaleleni kiwo usithi: Inkosi yeBhabhiloni izafika isibili, ilichithe lelilizwe, yenze ukuthi kuphele kulo abantu lenyamazana?'
    30: 'Ngakho itsho njalo iNkosi mayelana loJehoyakhimi inkosi yakoJuda: Kayikuba lamuntu ohlala esihlalweni sobukhosi sikaDavida; lesidumbu sakhe sizaphoselwa ekutshiseni kwemini lekuqandeni kobusuku.'
    31: Ngizamjezisa-ke yena, lenzalo yakhe, lenceku zakhe, ububi babo; ngehlisele phezu kwabo laphezu kwabahlali beJerusalema laphezu kwabantu bakoJuda konke okubi engikukhulume kubo, kodwa kabalalelanga.
    32: UJeremiya wasethatha omunye umqulu, wawunika uBharukhi, indodana kaNeriya, umbhali, owabhala kiwo okuvela emlonyeni kaJeremiya wonke amazwi ogwalo uJehoyakhimi inkosi yakoJuda eyalutshisayo ngomlilo; kwengezelelwa-ke kiwo amanye amazwi amanengi afanana lawo.
  37:
    1: Inkosi uZedekhiya indodana kaJosiya wabusa-ke esikhundleni sikaKoniya indodana kaJehoyakhimi, uNebhukadirezari inkosi yeBhabhiloni ambeka abe yinkosi elizweni lakoJuda.
    2: Kodwa kawalalelanga, yena lenceku zakhe labantu belizwe, amazwi eNkosi eyayiwakhulume ngesandla sikaJeremiya umprofethi.
    3: 'Inkosi uZedekhiya yasithuma uJehukali indodana kaShelemiya loZefaniya indodana kaMahaseya umpristi kuJeremiya umprofethi, isithi: Ake usikhulekele eNkosini uNkulunkulu wethu.'
    4: UJeremiya wangena-ke waphuma phakathi kwabantu, ngoba babengakamfaki entolongweni.
    5: Ibutho likaFaro laliphumile-ke eGibhithe; kwathi amaKhaladiya ayevimbezela iJerusalema esizwa amahungahunga ngabo, enyuka asuka eJerusalema.
    6: 'Laselifika ilizwi leNkosi kuJeremiya umprofethi lisithi:'
    7: 'Itsho njalo iNkosi, uNkulunkulu kaIsrayeli: Lizakutsho njalo enkosini yakoJuda elithume kimi ukungibuza: Khangela, ibutho likaFaro eliphumele ukulisiza lizabuyela elizweni lalo, iGibhithe.'
    8: AmaKhaladiya azabuya futhi, alwe emelene lalumuzi, awuthumbe, awutshise ngomlilo.
    9: 'Itsho njalo iNkosi: Lingakhohlisi imiphefumulo yenu lisithi: AmaKhaladiya isibili azasuka kithi; ngoba kawayikusuka.'
    10: Ngoba loba lilitshaya ibutho lonke lamaKhaladiya alwa emelene lani, kusale amadoda agwaziweyo phakathi kwabo, azasukuma, yileyo laleyo ethenteni layo, awutshise lumuzi ngomlilo.
    11: Kwasekusithi ibutho lamaKhaladiya selenyukile lisuka eJerusalema ngenxa yebutho likaFaro,
    12: uJeremiya waphuma eJerusalema ukuya elizweni lakoBhenjamini ukuthi amonyuke phakathi kwabantu.
    13: 'Kwasekusithi esesesangweni lakoBhenjamini, kwakukhona lapho induna yabalindi obizo layo lalinguIrija, indodana kaShelemiya, indodana kaHananiya; yasimbamba uJeremiya umprofethi, isithi: Uhlubukela kumaKhaladiya.'
    14: 'UJeremiya wasesithi: Ngamanga; kangihlubukeli kumaKhaladiya. Kodwa kamlalelanga; ngokunjalo uIriya wambamba uJeremiya, wamletha kuziphathamandla.'
    15: Iziphathamandla zasezithukuthela ngoJeremiya, zamtshaya, zamfaka entolongweni, endlini kaJonathani umbhali, ngoba zaziyenze yaba yintolongo.
    16: UJeremiya esengene endlini yomgodi lezitokisini, uJeremiya esehlale khona insuku ezinengi,
    17: 'inkosi uZedekhiya yasithuma, yamthatha; inkosi yasimbuza endlini yayo ensitha yathi: Likhona yini ilizwi elivela eNkosini? UJeremiya wasesithi: Likhona. Wathi: Uzanikelwa esandleni senkosi yeBhabhiloni.'
    18: 'UJeremiya wathi futhi enkosini uZedekhiya: Ngoneni kuwe lezincekwini zakho lakulababantu ukuthi lingifake entolongweni?'
    19: 'Bangaphi khathesi abaprofethi benu abaprofetha kini besithi: Inkosi yeBhabhiloni kayiyikufika imelane lani kumbe imelane lalelilizwe?'
    20: Khathesi-ke, ake uzwe, nkosi yami, nkosi, kakuthi ukuncenga kwami kuwe phambi kwakho, ungangibuyiseli endlini kaJonathani umbhali, hlezi ngifele khona.
    21: Ngakho inkosi uZedekhiya yalaya ukuthi bamfake uJeremiya egumeni lentolongo, lokuthi anikwe isinkwa sibe sinye ngosuku esivela esitaladini sabaphekizinkwa, size siphele sonke isinkwa emzini. Ngokunjalo uJeremiya wahlala egumeni lentolongo.
  38:
    1: 'UShefathiya indodana kaMathani, loGedaliya indodana kaPashuri, loJukali indodana kaShelemiya, loPashuri indodana kaMalikiya, sebezwile amazwi uJeremiya ayewakhuluma kubo bonke abantu esithi:'
    2: 'Itsho njalo iNkosi: Osala kulumuzi uzakufa ngenkemba, ngendlala, langomatshayabhuqe wesifo; kodwa ophuma aye kumaKhaladiya uzaphila, ngoba uzakuba lempilo yakhe ibe yimpango, aphile.'
    3: 'Itsho njalo iNkosi: Lumuzi uzanikelwa isibili esandleni sebutho lenkosi yeBhabhiloni, elizawuthumba.'
    4: 'Iziphathamandla zasezisithi enkosini: Ake abulawe lumuntu, ngoba ngalindlela uyekethisa izandla zamadoda empi asele kulumuzi, lezandla zabo bonke abantu, ngokukhuluma kibo amazwi anje; ngoba lumuntu kadingi ukuthula kwalababantu, kodwa okubi.'
    5: 'Inkosi uZedekhiya yasisithi: Khangela, usesandleni senu, ngoba inkosi kayilakho okuphambene lani ngalutho.'
    6: Basebemthatha uJeremiya, bamphosela emgodini kaMalikiya indodana yenkosi, owawusegumeni lentolongo, bamehlisa uJeremiya ngamagoda; kwakungelamanzi emgodini, kodwa udaka; uJeremiya wasetshona odakeni.
    7: Kwathi uEbedimeleki umEthiyophiya indoda umthenwa, owayesendlini yenkosi, esizwa ukuthi uJeremiya bamfake emgodini (lapho inkosi yayihlezi esangweni lakoBhenjamini),
    8: 'uEbedimeleki waphuma endlini yenkosi, wakhuluma lenkosi esithi:'
    9: Nkosi yami, nkosi, abantu laba benzile okubi ngakho konke abakwenze kuJeremiya umprofethi, abamphosele emgodini, ngoba uzakufa endaweni yakhe ngenxa yendlala, ngoba kakusekho isinkwa emzini.
    10: 'Inkosi yasimlaya uEbedimeleki umEthiyophiya, isithi: Thatha lapha amadoda angamatshumi amathathu ngaphansi kwesandla sakho, umenyule uJeremiya umprofethi emgodini engakafi.'
    11: Ngakho uEbedimeleki wathatha amadoda ngaphansi kwesandla sakhe, wangena endlini yenkosi waze waba ngaphansi kwesiphala, wathatha khona izidwedwe ezidabukileyo lezidwedwe ezigugileyo, wazehlisela kuJeremiya emgodini ngamagoda.
    12: 'UEbedimeleki umEthiyophiya wasesithi kuJeremiya: Ake ufake izidwedwe ezidabukileyo lezigugileyo ngaphansi kwamakhwapha akho ngaphansi kwamagoda. UJeremiya wasesenza njalo.'
    13: Basebemdonsa uJeremiya ngamagoda, bamenyula emgodini. UJeremiya wasehlala egumeni lentolongo.
    14: 'Inkosi uZedekhiya yasithuma yathatha uJeremiya umprofethi yamusa kuye, ekungeneni kwesithathu okusendlini yeNkosi. Inkosi yasisithi kuJeremiya: Ngizakubuza udaba, ungangifihleli lutho.'
    15: 'UJeremiya wasesithi kuZedekhiya: Uba ngikutshela, kawuyikungibulala lokungibulala yini? Loba ngikweluleka, kawuyikungilalela.'
    16: 'Inkosi uZedekhiya yasifunga kuJeremiya ekusithekeni isithi: Kuphila kukaJehova owasenzela lumphefumulo: Isibili kangiyikukubulala, futhi isibili kangiyikukunikela esandleni salamadoda adinga umphefumulo wakho.'
    17: 'UJeremiya wasesithi kuZedekhiya: Itsho njalo iNkosi, uNkulunkulu wamabandla, uNkulunkulu kaIsrayeli: Uba uphuma isibili uye kuziphathamandla zenkosi yeBhabhiloni, umphefumulo wakho uzaphila, lalumuzi kawuyikutshiswa ngomlilo; uzaphila wena lendlu yakho.'
    18: Kodwa uba ungaphumi uye kuziphathamandla zenkosi yeBhabhiloni, lumuzi uzanikelwa esandleni samaKhaladiya, awutshise ngomlilo; lawe kawuyikuphunyuka esandleni sawo.
    19: 'Inkosi uZedekhiya yasisithi kuJeremiya: Ngiyawesaba amaJuda ahlubukele kumaKhaladiya, hlezi anginikele esandleni sawo, angiklolodele.'
    20: 'UJeremiya wasesithi: Kawayikukunikela; ake ulalele ilizwi leNkosi njengalelo engilikhuluma kuwe, khona kukulungele, futhi umphefumulo wakho uzaphila.'
    21: 'Kodwa uba usala ukuphuma, yileli ilizwi iNkosi engibonise lona lokuthi:'
    22: 'Khangela-ke, bonke abesifazana abasele endlini yenkosi yakoJuda bazakhitshelwa kuziphathamandla zenkosi yeBhabhiloni, bathi: Abangane bakho bakukhuthazile, bakwehlula; inyawo zakho zitshone odakeni; babuyele emuva.'
    23: Njalo azakhuphela abafazi bonke bakho lamadodana akho kumaKhaladiya; lawe kawuyikuphunyuka esandleni sawo, kodwa uzabanjwa ngesandla senkosi yeBhabhiloni, lalumuzi uzawutshisa ngomlilo.
    24: 'UZedekhiya wasesithi kuJeremiya: Kakungabi khona umuntu owaziyo lamazwi, khona ungayikufa.'
    25: 'Kodwa nxa iziphathamandla zisizwa ukuthi ngikhulume lawe, zize kuwe zithi kuwe: Ake usitshele, ubusithini enkosini, ungakufihli kithi, khona kasiyikukubulala; njalo inkosi ikhulumeni kuwe;'
    26: 'uzakuthi-ke kuzo: Mina ngiwise ukuncenga kwami phambi kwenkosi ukuthi ingangibuyiseli endlini kaJonathani ukuze ngifele khona.'
    27: Zasezifika zonke iziphathamandla kuJeremiya, zambuza; yena waziphendula njengawo wonke lamazwi inkosi ewalayileyo. Zasezithula kuye, ngoba udaba lwalungezwakali.
    28: UJeremiya wasehlala egumeni lentolongo kwaze kwaba lusuku iJerusalema eyathunjwa ngalo; wayekhona lapho iJerusalema ithunjwa.
  39:
    1: Ngomnyaka wesificamunwemunye kaZedekhiya inkosi yakoJuda, ngenyanga yetshumi, kwafika uNebhukadirezari inkosi yeBhabhiloni lebutho lakhe lonke, bamelana leJerusalema, bayivimbezela.
    2: Ngomnyaka wetshumi lanye kaZedekhiya, ngenyanga yesine, ngolwesificamunwemunye lwenyanga, umuzi wafohlelwa.
    3: Zonke iziphathamandla zenkosi yeBhabhiloni zasezingena, zahlala esangweni eliphakathi, oNerigali-Sharezi, uSamiganebo, uSarisekimi, uRabisarisi, uNerigali-Sharezi, uRabimagi, lazo zonke ezinye iziphathamandla zenkosi yeBhabhiloni.
    4: Kwasekusithi lapho uZedekhiya inkosi yakoJuda lawo wonke amadoda empi bezibona, babaleka, baphuma emzini ebusuku ngendlela yesivande senkosi, ngesango eliphakathi kwemiduli emibili; waphuma ngendlela yamagceke.
    5: Kodwa ibutho lamaKhaladiya laxotshana labo, lamfica uZedekhiya emagcekeni eJeriko; selimbambile lamenyusela kuNebhukadinezari inkosi yeBhabhiloni eRibila, elizweni leHamathi, owakhuluma izigwebo ezimelene laye.
    6: Inkosi yeBhabhiloni yasibulala amadodana kaZedekhiya eRibila emehlweni akhe; inkosi yeBhabhiloni yabuya yabulala zonke izikhulu zakoJuda.
    7: Yasiphumputhekisa amehlo kaZedekhiya, yambopha ngamaketane ethusi amabili ukuze imuse eBhabhiloni.
    8: AmaKhaladiya asetshisa indlu yenkosi lezindlu zabantu ngomlilo, adilizela phansi imiduli yeJerusalema.
    9: Lensali yabantu eyayisele emzini, lalabo ababehlubukile, ababehlubukile kuyo, lensali yabantu eyayisele, uNebuzaradani induna yabalindi yabathumba yabasa eBhabhiloni.
    10: Kodwa uNebuzaradani induna yabalindi watshiya elizweni lakoJuda ebantwini ababengabayanga ababengelalutho, wabanika izivini lamasimu ngalolosuku.
    11: 'UNebhukadirezari inkosi yeBhabhiloni waselaya ngesandla sikaNebuzaradani induna yabalindi ngoJeremiya esithi:'
    12: Mthathe, umise amehlo akho kuye, ungamenzeli ulutho olubi, kodwa njengokukhuluma kwakhe kuwe wenze njalo ngaye.
    13: Ngakho bathuma oNebuzaradani induna yabalindi, loNebushazibani, uRabisarisi, loNerigali-Sharezi, uRabimagi, lazo zonke induna zenkosi yeBhabhiloni,
    14: bathuma, bamthatha uJeremiya egumeni lentolongo, bamnikela kuGedaliya, indodana kaAhikhamu, indodana kaShafani, ukuze amkhuphe amuse endlini yakhe. Wasehlala phakathi kwabantu.
    15: 'Ilizwi leNkosi laselifika kuJeremiya esavalelwe egumeni lentolongo, lisithi:'
    16: 'Hamba ukhulume kuEbedimeleki umEthiyophiya uthi: Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Khangela, ngizakwehlisela amazwi ami kulumuzi ngokubi kungeyisikho ngokuhle, njalo azakuba phambi kwakho ngalolosuku.'
    17: Kodwa ngizakophula ngalolosuku, itsho iNkosi, njalo kawuyikunikelwa esandleni sabantu obesabayo.
    18: Ngoba ngizakukhulula isibili, kawuyikuwa-ke ngenkemba, kodwa impilo yakho izakuba yimpango kuwe, ngoba uthembele kimi, itsho iNkosi.
  40:
    1: Ilizwi elafika kuJeremiya livela eNkosini emva kokuthi uNebuzaradani induna yabalindi esemyekele wahamba esuka eRama, esemthethe ebotshiwe ngamaketane phakathi kwabo bonke ababethunjwe eJerusalema lakoJuda, abasiwa ekuthunjweni eBhabhiloni.
    2: 'Induna yabalindi yasimthatha uJeremiya yathi kuye: INkosi, uNkulunkulu wakho, yakhuluma lokhu okubi ngalindawo.'
    3: INkosi isikulethile yakwenza njengokutsho kwayo, ngoba lonile eNkosini, kalilalelanga ilizwi layo; ngakho loludaba lwenzakele kini.
    4: Khathesi-ke, khangela, lamuhla ngiyakukhulula kulamaketane asezandleni zakho. Uba kukuhle emehlweni akho ukuya lami eBhabhiloni, woza, ngimise ilihlo lami phezu kwakho; kodwa uba kukubi emehlweni akho ukuya lami eBhabhiloni, yekela. Bona, ilizwe lonke liphambi kwakho; lapho kukuhle kuqondile emehlweni akho ukuhamba, hamba uye khona.
    5: 'Kodwa engakabuyeli, wathi: Buyela kuGedaliya, indodana kaAhikhamu, indodana kaShafani, emmisileyo inkosi yeBhabhiloni abe phezu kwemizi yakoJuda, uhlale laye phakathi kwabantu; kumbe loba kungaphi lapho kuqondile emehlweni akho ukuya khona, hamba. Ngakho induna yabalindi yasimnika umphako lesipho, yamyekela ukuthi ahambe.'
    6: Ngakho uJeremiya wafika kuGedaliya indodana kaAhikhamu eMizipa, wahlala laye phakathi kwabantu ababesele elizweni.
    7: Kwathi zonke induna zamabutho ezazisegangeni, zona kanye lamadoda azo, besizwa ukuthi inkosi yeBhabhiloni ibekile uGedaliya indodana kaAhikhamu abe phezu kwelizwe, lokuthi inikele kuye amadodana labesifazana labantwana, lakwabangabayanga belizwe, kulabo ababengathunjelwanga eBhabhiloni,
    8: khona beza kuGedaliya eMizipa, oIshmayeli, indodana kaNethaniya, loJohanani, loJonathani, amadodana kaKareya, loSeraya, indodana kaTanihumethi, lamadodana kaEfayi, umNetofa, loJezaniya, indodana yomMahakathi, bona lamadoda abo.
    9: 'UGedaliya, indodana kaAhikhamu, indodana kaShafani, wasefunga kibo lamadoda abo, esithi: Lingesabi ukusebenzela amaKhaladiya; hlalani elizweni, liyisebenzele inkosi yeBhabhiloni; khona kuzalilungela.'
    10: Khangelani-ke, mina ngihlala eMizipa ukuma phambi kobuso bamaKhaladiya azafika kithi; kodwa lina buthani iwayini lezithelo zehlobo lamafutha, likufake ezitsheni zenu, lihlale emizini yenu eliyithetheyo.
    11: Futhi, lapho wonke amaJuda ayekoMowabi laphakathi kwabantwana bakoAmoni leEdoma lawayekuwo wonke amazwe esezwile ukuthi inkosi yeBhabhiloni itshiyile insali yakoJuda, lokuthi yabeka phezu kwabo uGedaliya, indodana kaAhikhamu, indodana kaShafani;
    12: wonke amaJuda asebuya esuka endaweni zonke ayexotshelwe khona, eza elizweni lakoJuda, kuGedaliya eMizipa; abutha iwayini lezithelo zehlobo, kwaba kunengi kakhulu.
    13: UJohanani indodana kaKareya lazo zonke induna zamabutho ayesegangeni basebesiza kuGedaliya eMizipa,
    14: 'bathi kuye: Uyakwazi isibili yini ukuthi uBhahalisi inkosi yabantwana bakoAmoni uthume uIshmayeli indodana kaNethaniya ukukutshaya empilweni? Kodwa uGedaliya indodana kaAhikhamu kabakholwanga.'
    15: 'UJohanani indodana kaKareya wasekhuluma loGedaliya ensitha eMizipa esithi: Ake ungiyekele ngihambe ngiyetshaya uIshmayeli indodana kaNethaniya, kungabi lamuntu okwaziyo. Uzakutshayelani empilweni, ukuze bahlakazeke bonke abakoJuda ababuthene kuwe, kubhubhe insali yakoJuda?'
    16: 'Kodwa uGedaliya indodana kaAhikhamu wathi kuJohanani indodana kaKareya: Ungayenzi le indaba, ngoba uqamba amanga ngoIshmayeli.'
  41:
    1: Kwasekusithi ngenyanga yesikhombisa kwafika uIshmayeli, indodana kaNethaniya, indodana kaElishama, owenzalo yesikhosini, lezinduna zenkosi, lamadoda alitshumi laye, kuGedaliya indodana kaAhikhamu eMizipa, badla isinkwa khona ndawonye eMizipa.
    2: UIshmayeli indodana kaNethaniya wasesukuma, lamadoda alitshumi ayelaye, bamtshaya uGedaliya indodana kaAhikhamu indodana kaShafani ngenkemba, bambulala yena inkosi yeBhabhiloni eyayimbeke phezu kwelizwe.
    3: UIshmayeli wabulala lawo wonke amaJuda ayelaye, eloGedaliya, eMizipa, lamaKhaladiya atholakala khona, amadoda empi.
    4: Kwasekusithi ngosuku lwesibili esembulele uGedaliya, kungelamuntu okwaziyo,
    5: kwafika amadoda evela eShekema, eShilo, leSamariya, amadoda angamatshumi ayisificaminwembili, ephucile indevu, lezigqoko zidatshuliwe, ezisikile, elomnikelo wokudla lempepha esandleni sawo, ukukuletha endlini yeNkosi.
    6: 'UIshmayeli indodana kaNethaniya wasephuma eMizipa ukuwahlangabeza, ehamba, ehamba ekhala inyembezi. Kwasekuthi lapho ehlangana lawo, wathi kuwo: Wozani kuGedaliya indodana kaAhikhamu.'
    7: Kwasekusithi sebefikile phakathi komuzi, uIshmayeli indodana kaNethaniya wawabulala wawaphosela phakathi komgodi, yena lamadoda ayelaye.
    8: 'Kodwa kwatholakala amadoda alitshumi phakathi kwawo, athi kuIshmayeli: Ungasibulali, ngoba sileziphala ensimini, ingqoloyi lebhali lamafutha loluju. Ngakho wawayekela, kaze awabulala phakathi kwabafowabo.'
    9: Njalo umgodi uIshmayeli ayephosele kuwo zonke izidumbu zabantu ayebatshayile kanye loGedaliya, wawuyiwo inkosi uAsa eyawenzayo ngenxa kaBahasha inkosi yakoIsrayeli; lowo uIshmayeli indodana kaNethaniya wawugcwalisa ngababuleweyo.
    10: UIshmayeli wasethumba yonke insali yabantu ababeseMizipa, amadodakazi enkosi, labo bonke abantu ababesele eMizipa, uNebuzaradani induna yabalindi eyayibamisele uGedaliya indodana kaAhikhamu. UIshmayeli indodana kaNethaniya wasebathumba, wahamba ukuthi achaphele kubantwana bakoAmoni.
    11: Kwathi uJohanani indodana kaKareya lazo zonke induna zamabutho ezazilaye besizwa konke okubi uIshmayeli indodana kaNethaniya ayekwenzile,
    12: bathatha wonke amadoda, bayakulwa loIshmayeli indodana kaNethaniya; bamfica emanzini amanengi aseGibeyoni.
    13: Kwasekusithi bonke abantu ababeloIshmayeli bebona uJohanani indodana kaKareya lazo zonke induna zamabutho ezazilaye, bathokoza.
    14: Basebetshibilika abantu bonke uIshmayeli ayebathumbe besuka eMizipa, baphenduka baya kuJohanani indodana kaKareya.
    15: Kodwa uIshmayeli indodana kaNethaniya waphunyuka wasuka phambi kukaJohanani, lamadoda ayisificaminwembili, waya ebantwaneni bakoAmoni.
    16: UJohanani indodana kaKareya lazo zonke induna zamabutho ezazilaye basebethatha yonke insali yabantu ayebabuyisile besuka kuIshmayeli indodana kaNethaniya eMizipa, esetshaye uGedaliya indodana kaAhikhamu, amadoda, amadoda empi, labafazi, labantwana, labathenwa, ayebabuyisile bevela eGibeyoni.
    17: Basebesuka bayahlala eGeruthi-Kimihamu eseduze leBhethelehema, ukuyangena eGibhithe
    18: ngenxa yamaKhaladiya; ngoba babewesaba, ngoba uIshmayeli indodana kaNethaniya wayebulele uGedaliya indodana kaAhikhamu, inkosi yeBhabhiloni eyayimmise phezu kwelizwe.
  42:
    1: Zasezisondela zonke induna zamabutho, loJohanani indodana kaKareya, loJezaniya indodana kaHoshaya, labo bonke abantu, kusukela komncinyane kuze kube komkhulu,
    2: 'bathi kuJeremiya umprofethi: Ake kuthi ukuncenga kwethu kuwe phambi kwakho, usikhulekele eNkosini uNkulunkulu wakho, umele le insali yonke, ngoba sisele sibalutshwana kwabanengi, njengalokho amehlo akho esibona;'
    3: ukuze iNkosi, uNkulunkulu wakho, isazise indlela esizahamba ngayo, lento esizayenza.
    4: 'UJeremiya umprofethi wasesithi kibo: Sengizwile; khangelani, ngizakhuleka eNkosini uNkulunkulu wenu njengokwamazwi enu; kuzakuthi-ke, lonke ilizwi iNkosi ezaliphendula ngizalitshela lona, kangiyikuligodlela lizwi.'
    5: 'Bona basebesithi kuJeremiya: INkosi kayibe ngumfakazi oqinisileyo lothembekileyo phakathi kwethu, uba singenzi ngokunjalo njengalo lonke ilizwi iNkosi uNkulunkulu wakho ekuthuma kithi ngalo.'
    6: Loba kukuhle loba kukubi, sizalalela ilizwi leNkosi uNkulunkulu wethu, esikuthuma kuyo, ukuze kusilungele lapho sililalela ilizwi leNkosi uNkulunkulu wethu.
    7: Kwasekusithi ekupheleni kwensuku ezilitshumi, ilizwi leNkosi lafika kuJeremiya.
    8: Wasebiza uJohanani indodana kaKareya, lazo zonke induna zamabutho ezazilaye, labantu bonke kusukela komncinyane kusiya komkhulu;
    9: 'wathi kibo: Itsho njalo iNkosi, uNkulunkulu kaIsrayeli, elingithume kiyo ukuthi ngenze ukuncenga kwenu kuwe phambi kwayo:'
    10: Uba lihlala lokuhlala kulelilizwe, ngizalakha ngingalidilizi, ngilihlanyele, ngingalisiphuni; ngoba ngiyazisola ngokubi engikwenzileyo kini.
    11: Lingayesabi inkosi yeBhabhiloni eliyesabayo, lingayesabi, itsho iNkosi; ngoba mina ngilani ukuze ngilisindise ngilophule esandleni sayo.
    12: Ngilinike izihawu, ukuze ibe lomusa kini, ilibuyisele elizweni lakini.
    13: 'Kodwa uba lisithi: Kasiyikuhlala kulelilizwe; ukuthi lingalaleli ilizwi leNkosi uNkulunkulu wenu;'
    14: 'lisithi: Hatshi; kodwa sizangena elizweni leGibhithe, lapho esingayikubona impi khona, singayikuzwa ukukhala kophondo, singalambelanga isinkwa, sihlale khona;'
    15: 'khathesi-ke, ngakho zwanini ilizwi leNkosi, nsali yakoJuda: Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Uba lina libeka ubuso benu ngokupheleleyo ukuya eGibhithe, lingene ukuyahlala njengabezizwe khona,'
    16: kuzakuthi-ke inkemba eliyesabayo izalifica khona elizweni leGibhithe, lendlala elinqineka ngayo izanamathela emva kwenu khona eGibhithe, lifele khona.
    17: Bazakuba njalo bonke abantu ababeka ubuso babo ukuya eGibhithe, ukuze bahlale njengabezizwe khona; bazakufa ngenkemba, ngendlala, langomatshayabhuqe wesifo; njalo kabayikuba lensali kumbe ophunyuke phambi kokubi engizabehlisela khona.
    18: 'Ngoba itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Njengokuthululwa kolaka lwami lentukuthelo yami phezu kwabahlali beJerusalema, ngokunjalo intukuthelo yami izathululelwa phezu kwenu, nxa lingena eGibhithe. Njalo lizakuba yisithuko lokwesabekayo lesiqalekiso lehlazo, lingaphindi liyibone lindawo.'
    19: 'INkosi ithe ngani, nsali yakoJuda: Lingangeni eGibhithe. Yazini isibili ukuthi lamuhla ngifakazile ngimelene lani.'
    20: 'Ngoba liyikhohlisile imiphefumulo yenu; ngoba lina lingithume eNkosini, uNkulunkulu wenu, lisithi: Sikhulekele eNkosini uNkulunkulu wethu; lanjengakho konke iNkosi uNkulunkulu wethu ekutshoyo, ngokunjalo sitshele, sikwenze.'
    21: Sengilitshelile lamuhla, kodwa kalililalelanga ilizwi leNkosi uNkulunkulu wenu, laloba yiyiphi into engithume yona kini.
    22: Khathesi-ke yazini isibili ukuthi lizakufa ngenkemba, ngendlala, langomatshayabhuqe wesifo, endaweni eliloyisa ukuyahlala khona njengabezizwe.
  43:
    1: Kwasekusithi lapho uJeremiya eseqedile ukukhuluma kubo bonke abantu wonke amazwi eNkosi uNkulunkulu wabo, iNkosi uNkulunkulu wabo eyayimthume ngawo kibo, ngitsho wonke lamazwi;
    2: 'wasekhuluma uAzariya indodana kaHoshaya, loJohanani indodana kaKareya, labo bonke abantu abazikhukhumezayo, besithi kuJeremiya: Uqamba amanga. INkosi uNkulunkulu wethu kayikuthumanga ukuze uthi: Lingayi eGibhithe ukuze lihlale njengabezizwe khona;'
    3: kodwa uBharukhi indodana kaNeriya uyakukhuthaza emelene lathi, ukuze asinikele esandleni samaKhaladiya, ukuze asibulale, asithumbele eBhabhiloni.
    4: Ngakho uJohanani indodana kaKareya, lazo zonke induna zamabutho, labo bonke abantu, kabalilalelanga ilizwi leNkosi, ukuze bahlale elizweni lakoJuda.
    5: Kodwa uJohanani indodana kaKareya lazo zonke induna zamabutho bathatha yonke insali yakoJuda eyayibuyele ivela kuzo zonke izizwe lapho ababexotshelwe khona, ukuhlala elizweni lakoJuda;
    6: amadoda, labafazi, labantwana, lamadodakazi enkosi, laye wonke umuntu uNebuzaradani induna yabalindi ayebatshiye kuGedaliya indodana kaAhikhamu indodana kaShafani, loJeremiya umprofethi, loBharukhi indodana kaNeriya.
    7: Basebengena elizweni leGibhithe, ngoba kabalilalelanga ilizwi leNkosi; basebefika eThahaphanesi.
    8: 'Laselifika ilizwi leNkosi kuJeremiya eThahaphanesi lisithi:'
    9: Thatha esandleni sakho amatshe amakhulu, uwafihle ebumbeni ewondweni, esekungeneni kwendlu kaFaro eThahaphanesi, emehlweni amadoda angamaJuda,
    10: 'uthi kiwo: Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Khangelani, ngizathuma ngilande uNebhukadirezari inkosi yeBhabhiloni inceku yami, ngifake isihlalo sakhe sobukhosi phezu kwalamatshe engiwafihlileyo, endlale ithente lakhe lesikhosini phezu kwawo.'
    11: Eze atshaye ilizwe leGibhithe; labo abokufa ekufeni, lalabo abokuthunjwa ekuthunjweni, lalabo abenkemba enkembeni.
    12: Ngiphembe umlilo ezindlini zabonkulunkulu beGibhithe, abatshise, abathumbe, azithandele ngelizwe leGibhithe njengomelusi ezithandela ngesigqoko sakhe, aphume khona ngokuthula.
    13: Njalo uzakwephula insika zeBetshemeshi eziyizithombe eziselizweni leGibhithe, atshise ngomlilo izindlu zabonkulunkulu beGibhithe.
  44:
    1: 'Ilizwi elafika kuJeremiya ngawo wonke amaJuda ayehlala elizweni leGibhithe ahlala eMigidoli leThahaphanesi leNofi lelizweni lePatrosi, lisithi:'
    2: 'Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Lina likubonile konke okubi engakwehlisela phezu kweJerusalema laphezu kwayo yonke imizi yakoJuda. Khangelani-ke, lamuhla ilunxiwa, njalo kakho ohlala phakathi kwayo,'
    3: ngenxa yobubi babo ababenzileyo, ukungithukuthelisa, ngokuyatshisa impepha, ngokukhonza abanye onkulunkulu abangabaziyo, bona, lina, laboyihlo.
    4: 'Kanti ngathuma kini inceku zami zonke abaprofethi, ngivuke ngovivi ngathuma, ngisithi: Ake lingayenzi linto enengekayo engiyizondayo.'
    5: Kodwa kabalalelanga kababekanga indlebe yabo, ukuthi baphenduke ebubini babo, ukuze bangatshiseli abanye onkulunkulu impepha.
    6: Ngakho kwathululwa intukuthelo yami lolaka lwami, kwavutha emizini yakoJuda lezitaladeni zeJerusalema; zaze zaba lunxiwa lencithakalo, njengalamuhla.
    7: 'Ngakho-ke, itsho njalo iNkosi, uNkulunkulu wamabandla, uNkulunkulu kaIsrayeli: Libenzelani ububi obukhulu kangaka limelene lemiphefumulo yenu, ukuthi liziqumele indoda lomfazi, umntwana losane, basuke phakathi kwakoJuda, ukuze lingazitshiyeli insali,'
    8: ngokungithukuthelisa ngemisebenzi yezandla zenu, ngokutshisela abanye onkulunkulu impepha elizweni leGibhithe, lapho eseliyehlala khona njengabezizwe, ukuze liziqume, lokuze libe yisiqalekiso lehlazo phakathi kwazo zonke izizwe zomhlaba?
    9: Selakhohlwa yini izinto ezimbi zaboyihlo, lezinto ezimbi zamakhosi akoJuda, lezinto ezimbi zabomkabo, lezinto zenu ezimbi, lezinto ezimbi zabomkenu, abazenza elizweni lakoJuda lezitaladeni zeJerusalema?
    10: Kabadabukanga kuze kube lamuhla, kabesabanga, kabahambanga ngomlayo wami langezimiso zami engazibeka phambi kwenu laphambi kwaboyihlo.
    11: 'Ngakho itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Khangelani, ngimisa ubuso bami bumelene lani ngokubi ukuze ngiqume uJuda wonke.'
    12: Ngithathe insali yakoJuda, abamise ubuso babo ukungena elizweni leGibhithe ukuhlala khona njengabezizwe; njalo bonke bazaphela bawe elizweni leGibhithe; baqedwe ngenkemba langendlala; kusukela komncinyane kuze kube komkhulu bafe ngenkemba langendlala; babe yisifungo, babe ngokwesabisayo, babe yisiqalekiso, babe lihlazo.
    13: Ngoba ngizajezisa labo abahlezi elizweni leGibhithe, njengoba ngajezisa iJerusalema, ngenkemba, ngendlala, langomatshayabhuqe wesifo;
    14: ukuze insali yakoJuda efikileyo ukuhlala khona njengowezizwe elizweni leGibhithe ingabi lophunyukayo losilayo, ukubuyela elizweni lakoJuda, umphefumulo wayo ofisa ukubuyela kulo ukuhlala khona; ngoba kabayikubuyela, ngaphandle kwabaphunyukileyo.
    15: 'Khona wonke amadoda ayesazi ukuthi omkabo batshisela abanye onkulunkulu impepha, labo bonke abesifazana ababemi khona, ixuku elikhulu, labo bonke abantu ababehlala elizweni leGibhithe, ePatrosi, bamphendula uJeremiya, besithi:'
    16: Lelilizwi olikhulume kithi ebizweni leNkosi, kasiyikukulalela.
    17: Kodwa sizakwenza lokwenza loba yiyiphi into ephume emlonyeni wethu, ukutshisela indlovukazi yamazulu impepha, siyithululele iminikelo yokunathwayo, njengoba besisenza, thina, labobaba, amakhosi ethu, leziphathamandla zethu, emizini yakoJuda lezitaladeni zeJerusalema; khona sasutha isinkwa, sasiphilile, kasibonanga okubi.
    18: Kodwa kusukela lapho sayekela ukutshisela indlovukazi yamazulu impepha lokuyithululela iminikelo yokunathwayo, siswele konke, siqedwe ngenkemba layindlala.
    19: Futhi lapho sitshisela indlovukazi yamazulu impepha, siyithululela iminikelo yokunathwayo, siyayenzela amakhekhe ngokwesifanekiso sayo, siyithululela iminikelo yokuthululwa, ngaphandle kwamadoda enu yini?
    20: 'UJeremiya wasekhuluma kubo bonke abantu, emadodaneni, lakwabesifazana, lakubo bonke abantu ababemphendule ngalelolizwi, esithi:'
    21: Impepha elayitshisa emizini yakoJuda lezitaladeni zeJerusalema, lina, laboyihlo, amakhosi enu, leziphathamandla zenu, labantu belizwe, iNkosi kayiyikukukhumbula yini, kuvele enhliziyweni yayo?
    22: Kwaze kwathi iNkosi yayingaselakukuthwala, ngenxa yobubi bezenzo zenu, ngenxa yezinengiso elazenzayo; ngakho ilizwe lenu laba yincithakalo lokwesabisayo lesiqalekiso, ukuze kungahlali muntu, njengalamuhla.
    23: Ngenxa yokuthi litshisile impepha, lokuthi lonile eNkosini, kalilalelanga ilizwi leNkosi, kalihambanga ngomlayo wayo langezimiso zayo langezifakazelo zayo; ngenxa yalokho okubi lokhu kwenzakele kini, njengalamuhla.
    24: 'UJeremiya wasesithi kubo bonke abantu lakwabesifazana bonke: Zwanini ilizwi leNkosi, wonke uJuda oselizweni leGibhithe.'
    25: 'Itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli, ithi: Lina labomkenu, likhulumile ngomlomo wenu, lakugcwalisa ngezandla zenu, lisithi: Sizakwenza lokwenza izithembiso zethu esizithembisayo zokutshisela indlovukazi yamazulu impepha, lokuyithululela iminikelo yokunathwayo. Lizaqinisa lokuqinisa izithembiso zenu, lenze sibili izithembiso zenu!'
    26: 'Ngakho zwanini ilizwi leNkosi, lonke Juda elihlala elizweni leGibhithe: Khangelani, mina ngifungile ngebizo lami elikhulu, itsho iNkosi: Ibizo lami kalisayikubizwa ngumlomo waloba ngubani wakoJuda, elizweni lonke leGibhithe, esithi: Kuphila kweNkosi uJehova.'
    27: Khangela, ngizabalindela ngokubi, kungeyisikho ngokuhle; lawo wonke amadoda akoJuda aselizweni leGibhithe azaqedwa ngenkemba layindlala, aze aphele.
    28: Lalabo abaphepha enkembeni bazabuyela elizweni lakoJuda bevela elizweni leGibhithe, balutshwana ngenani; layo yonke insali yakoJuda eze elizweni leGibhithe ukuhlala khona njengowezizwe, izakwazi ukuthi ilizwi elizakuma ngelikabani, elami kumbe elayo.
    29: Lalokhu kuzakuba yisibonakaliso kini, kutsho iNkosi, ukuthi ngizalijezisa kulindawo, ukuze lazi ukuthi amazwi ami azakuma lokuma emelana lani ngokubi.
    30: 'Itsho njalo iNkosi: Khangelani, ngizanikela uFaro Hofira inkosi yeGibhithe esandleni sezitha zakhe, lesandleni salabo abadinga impilo yakhe, njengoba nganikela uZedekhiya inkosi yakoJuda esandleni sikaNebhukadirezari inkosi yeBhabhiloni, isitha sakhe, esadinga impilo yakhe.'
  45:
    1: 'Ilizwi uJeremiya umprofethi alikhuluma kuBharukhi indodana kaNeriya, ekubhaleni kwakhe lamazwi egwalweni evela emlonyeni kaJeremiya, ngomnyaka wesine kaJehoyakhimi, indodana kaJosiya, inkosi yakoJuda, lisithi:'
    2: 'Itsho njalo iNkosi, uNkulunkulu kaIsrayeli, kuwe Bharukhi:'
    3: 'Uthi wena: Hawu maye mina, ngoba iNkosi yengezelela usizi ebuhlungwini bami, sengikhathele yikububula kwami, njalo kangitholi ukuphumula.'
    4: 'Uzakutsho njalo kuye: Itsho njalo iNkosi: Khangela, lokho engikwakhileyo ngiyakudiliza, lalokho engikuhlanyeleyo ngiyakusiphuna; yebo, ilizwe leli lonke.'
    5: Wena-ke uzazidingela izinto ezinkulu yini? Ungazidingi; ngoba khangela, ngiletha okubi phezu kwayo yonke inyama, itsho iNkosi; kodwa ngizakunika impilo yakho ibe yimpango kuzo zonke indawo lapho oya khona.
  46:
    1: Ilizwi leNkosi elafika kuJeremiya umprofethi limelene labezizwe;
    2: 'limelene leGibhithe, limelene lebutho likaFaro Neko inkosi yeGibhithe, elalingasemfuleni iYufrathi, eKarikemishi, alitshayayo uNebhukadirezari inkosi yeBhabhiloni, ngomnyaka wesine kaJehoyakhimi, indodana kaJosiya, inkosi yakoJuda:'
    3: Hlelani ihawu lesihlangu, lisondele empini.
    4: Bophelani amabhiza, ligade, bagadi bamabhiza, lizimise lilezingowane, lilole imikhonto, ligqoke amabhatshi ensimbi.
    5: Ngibaboneleni betshaywa luvalo, bebuyela emuva? Lamaqhawe abo ephulaphuliwe, ayabaleka ngesiqubu, kawanyemukuli emuva; kulokwesaba inhlangothi zonke, itsho iNkosi.
    6: Olejubane kangabaleki, leqhawe kalingaphunyuki; bazakhubeka bawele ngenyakatho eceleni komfula iYufrathi.
    7: Ngubani lo okhukhumala njengesifula, omanzi aso aqubuka njengomfula?
    8: 'IGibhithe ikhukhumala njengesifula, lamanzi aqubuka njengemifula; ithi: Ngizakhukhumala, ngiwusibekele umhlaba, ngichithe umuzi labahlala kiwo.'
    9: Yenyukani mabhiza, lihlanye zinqola; kawaphume amaqhawe; amaEthiyophiya, lamaPuti aphatha isihlangu, lamaLudi aphatha anyathela idandili.
    10: Ngoba lolu lusuku lweNkosi uJehova wamabandla, usuku lwempindiselo, ukuthi iziphindisele ezitheni zayo; lenkemba izakudla, isuthe, idakwe ligazi labo; ngoba iNkosi uJehova wamabandla ilomhlatshelo elizweni lenyakatho ngasemfuleni iYufrathi.
    11: Yenyukela eGileyadi, uyethatha ibhalisamu, ntombi emsulwa, ndodakazi yeGibhithe; imithi uyandisela ize, kakulakwelatshwa kuwe.
    12: Izizwe zizwile ihlazo lakho, lomhlaba ugcwele ukukhala kwakho; ngoba akhubekile, iqhawe limelene leqhawe, womabili awele phansi ndawonye.
    13: 'Ilizwi iNkosi eyalikhuluma kuJeremiya umprofethi ngokuza kukaNebhukadirezari inkosi yeBhabhiloni ukutshaya ilizwe leGibhithe:'
    14: 'Memezelani eGibhithe, lizwakalise eMigidoli, lizwakalise eNofi leThahaphanesi, lithi: Zimise, uzilungiselele, ngoba inkemba izakudla inhlangothi zonke zakho.'
    15: Kungani amadoda akho alamandla ekhukhuliwe? Kawemanga ngoba iNkosi iwafuqile.
    16: 'Yandisa abakhubekayo, yebo, omunye wawela phezu komunye; basebesithi: Sukumani, sibuyele ebantwini bakithi, lelizweni lokuzalwa kwethu, sisuke enkembeni ecindezelayo.'
    17: 'Bamemeza khona, bathi: UFaro inkosi yeGibhithe ungumsindo; udlulise isikhathi esimisiweyo.'
    18: 'Kuphila kwami, itsho iNkosi, obizo layo yiNkosi yamabandla: Isibili njengeThabhori phakathi kwezintaba lanjengeKharmeli ngaselwandle uzafika.'
    19: Zenzele izikhali zokuthunjwa, ndodakazi ehlala eGibhithe; ngoba iNofi izakuba yincithakalo, itshiswe, kungabi lomhlali.
    20: IGibhithe ilithokazi elihle kakhulu; isibawu siyeza, sivela enyakatho.
    21: Labaqhatshiweyo bayo phakathi kwayo banjengethole lesibaya; ngoba labo baphendukile, babaleka kanyekanye; kabemanga, ngoba usuku lokuhlupheka kwabo lubehlele, isikhathi sempindiselo yabo.
    22: Ilizwi layo lizahamba njengenyoka; ngoba bazahamba lebutho, beze kuyo belamahloka, njengabagamuli bezihlahla.
    23: Bagamule ihlathi layo, itsho iNkosi, lanxa lingephenywe, ngoba banengi okwedlula isikhonyane, kabalakubalwa.
    24: Indodakazi yamaGibhithe izayangeka, izanikelwa esandleni sabantu benyakatho.
    25: 'INkosi yamabandla, uNkulunkulu kaIsrayeli, ithi: Khangela, ngizajezisa uAmoni weNo, loFaro, leGibhithe, labonkulunkulu bayo, lamakhosi ayo, yebo uFaro labathembela kuye.'
    26: Ngibanikele esandleni salabo abadinga impilo yabo, lesandleni sikaNebhukadirezari inkosi yeBhabhiloni, lesandleni senceku zakhe; lemva kwalokho ihlalwe njengensukwini zendulo, itsho iNkosi.
    27: Kodwa wena, ungesabi, nceku yami Jakobe, ungatshaywa luvalo, Israyeli, ngoba khangela, ngizakusindisa usekhatshana, lenzalo yakho elizweni lokuthunjwa kwayo; uJakobe uzaphenduka-ke, athule, onwabe, njalo kakho ozamethusa.
    28: Wena, ungesabi, nceku yami Jakobe, itsho iNkosi, ngoba ngilawe; ngoba ngizaqeda ngokupheleleyo zonke izizwe engikuxotshele kuzo, kodwa kangiyikukuqeda ngokupheleleyo, ngikukhuze ngokufaneleyo, kodwa kangiyikukuyekela lokukuyekela ungajeziswanga.
  47:
    1: Ilizwi leNkosi elafika kuJeremiya umprofethi limelene lamaFilisti, uFaro engakatshayi iGaza.
    2: 'Itsho njalo iNkosi: Khangela, amanzi azakhukhumala evela enyakatho, azakuba yisifula esikhukhulayo, akhukhule ilizwe lokugcwala kwalo, umuzi labahlala kiwo; labantu bazakhala, labo bonke abakhileyo belizwe bazaqhinqa isililo,'
    3: ngomsindo wokugidiza kwamasondo amabhiza akhe alamandla, ngomdumo wenqola zakhe, inhlokomo yamavili akhe; oyise kabanyemukuli kubantwana ngenxa yokuyekethiswa kwezandla;
    4: ngenxa yosuku oluzayo ukuchitha wonke amaFilisti, ukuquma asuke eTire leSidoni wonke umsizi oseleyo; ngoba iNkosi izawachitha amaFilisti, insali yesihlenge seKafitori.
    5: Ubumpabanga sebufikile eGaza, iAshikeloni iqunyiwe, insali yesihotsha sabo; uzazisika kuze kube nini?
    6: Hawu, nkemba yeNkosi; koze kube nini ungathuli? Zibuthele emgodleni wakho, phumula, uthule.
    7: Ungathula njani, lapho iNkosi iyilawulile? Imelene leAshikeloni, imelene lokhumbi lolwandle, lapho iyimisele khona.
  48:
    1: 'Imelene loMowabi, itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Maye ngeNebo, ngoba ichithiwe; iKiriyathayimi iyangekile, ithunjiwe; indawo ephakemeyo iyangekile, idilikile.'
    2: 'Kakusayikuba khona udumo lukaMowabi eHeshiboni; baceba okubi bemelene layo, besithi: Wozani siyiqume ekubeni yisizwe; lawe Madimeni, uzathula, inkemba izakulandela.'
    3: Ilizwi lokukhala livela eHoronayimi, incithakalo lokwephuka okukhulu!
    4: UMowabi wephukile; abancinyane bakhe benze ukukhala kuzwakale.
    5: Ngoba ekwenyukeni kweLubithi ukukhala kuzakwenyuka lokukhala, ngoba ekwehleni kweHoronayimi izitha zizwile ukukhala kokuchitheka.
    6: Balekani, likhulule impilo yenu, libe njengesihlahla esiyize enkangala.
    7: Ngoba ngenxa yokuthembela kwakho emisebenzini yakho lemagugwini akho lawe uzathunjwa; loKemoshi uzaphumela ekuthunjweni, abapristi bakhe lezikhulu zakhe kanyekanye.
    8: Lomchithi uzafikela wonke umuzi, njalo kakulamuzi ozaphunyuka; isihotsha laso sizachitheka, legceke liqothulwe, njengokutsho kweNkosi.
    9: Nikani uMowabi amaphiko, ngoba uzaphapha aphume; lemizi yakhe izakuba lunxiwa, engelamhlali kuyo.
    10: Uqalekisiwe lowo owenza umsebenzi weNkosi ngokunganakekeli; uqalekisiwe lalowo ogodla inkemba yakhe egazini.
    11: UMowabi wonwabile kusukela ebutsheni bakhe, uphumule enzeceni zakhe, kathululelwanga esuka embizeni esiya embizeni, kahambanga ekuthunjweni; ngakho-ke ukunambitheka kwakhe kumi kuye, lephunga lakhe kaliphenduki.
    12: Ngakho, khangela, insuku ziyeza, itsho iNkosi, lapho ngizathuma kuye abathambeki abazamthambeka, bathulule imbiza zakhe, babulale izinqayi zabo.
    13: Khona uMowabi uzakuba lenhloni ngoKemoshi, njengalokho indlu kaIsrayeli yaba lenhloni ngeBhetheli, ithemba layo.
    14: 'Lingatsho njani ukuthi: Singamaqhawe lamadoda empi alamandla?'
    15: UMowabi uchithiwe, wenyuka emizini yakhe, lekhethelo lamajaha akhe selehlele ekubulaweni, itsho iNkosi, obizo layo nguJehova wamabandla.
    16: Inkathazo kaMowabi iseduze ukufika, lobubi bakhe buyaphangisa kakhulu.
    17: 'Mlileleni, lina lonke elimzingelezeleyo, lani lonke elazi ibizo lakhe; lithi: Yephuke njani induku elamandla, udondolo oluhle!'
    18: Yehla ebukhosini, uhlale ekomeni, wena ndodakazi ohlala eDiboni; ngoba umchithi kaMowabi usenyukele ukumelana lawe, wachitha inqaba zakho.
    19: 'Mana endleleni, ulinde, mhlalikazi weAroweri, ubuze obalekayo lowesifazana ophunyukileyo, uthi: Kwenzakaleni?'
    20: UMowabi uyangekile, ngoba udilikile; qhinqani isililo likhale; libike eArinoni ukuthi uMowabi uchithiwe.
    21: Lesahlulelo sehlele phezu kwelizwe elilamagceke, phezu kweHoloni, laphezu kweJahaza, laphezu kweMefahathi,
    22: laphezu kweDiboni, laphezu kweNebo, laphezu kweBeti-Dibilathayimi,
    23: laphezu kweKiriyathayimi, laphezu kweBeti-Gamuli, laphezu kweBeti-Meyoni,
    24: laphezu kweKeriyothi, laphezu kweBhozira, laphezu kwayo yonke imizi yelizwe lakoMowabi, ekhatshana leseduze.
    25: Uphondo lukaMowabi luqunyiwe, lengalo yakhe yephukile, itsho iNkosi.
    26: Mdakiseni, ngoba ezikhulisile emelene leNkosi; uMowabi uzazibhixa emahlanzweni akhe, abe yinhlekisa, ngitsho yena.
    27: Ngoba uIsrayeli kabanga yinhlekisa yini kuwe? Watholakala yini phakathi kwamasela? Ngoba kusukela ngesikhathi samazwi akho ngaye wanyikinya ikhanda.
    28: Tshiyani imizi, lihlale edwaleni, bahlali beMowabi, libe njengejuba elakha isidleke emaceleni omlomo womgodi.
    29: Sizwile ngokuzigqaja kukaMowabi (uyazigqaja kakhulu), ukuziphakamisa kwakhe, lokuzigqaja kwakhe, lokuzikhukhumeza kwakhe, lokuphakama kwenhliziyo yakhe.
    30: Mina ngiyayazi, itsho iNkosi, intukuthelo yakhe, kodwa kakuyikuba njalo; ukusoma kwakhe kakungenzi njalo.
    31: Ngalokho-ke ngizaqhinqa isililo ngoMowabi, yebo, ngikhale ngaye wonke uMowabi; bazabubula ngabantu beKiri-Heresi.
    32: Ngokukhala inyembezi kweJazeri ngizakukhalela inyembezi, wena vini leSibima. Ingatsha zakho zedlula ulwandle, zafinyelela elwandle lweJazeri; umchithi wehlele phezu kwezithelo zakho zehlobo lemavinini akho avuniweyo.
    33: Lokuthaba lentokozo kususiwe esivandeni lelizweni lakoMowabi; ngiqedile lewayini ezikhamelweni; kabayikunyathela ngomsindo wentokozo; umsindo wentokozo kawuyikuba ngumsindo wentokozo.
    34: Ngenxa yokukhala kweHeshiboni, kuze kube seEleyale, kuze kube seJahazi, bakhupha ilizwi labo, kusukela eZowari kuze kufike eJoronayimi, ithokazi leminyaka emithathu; ngoba lamanzi eNimirimi azakuba yincithakalo.
    35: Njalo ngizaqeda koMowabi, itsho iNkosi, lowo onikela endaweni ephakemeyo, lotshisela onkulunkulu bakhe impepha.
    36: Ngenxa yalokho inhliziyo yami izakhalela uMowabi njengemihubhe, lenhliziyo yami izakhala njengemihubhe ngabantu beKiri-Heresi; ngoba inotho ababeyizuzile ichithekile.
    37: Ngoba lonke ikhanda liyimpabanga, lazo zonke indevu zigeliwe; izandla zonke zisikiwe, lokhalweni kulesaka.
    38: Phezu kwazo zonke impahla zezindlu zakoMowabi lezitaladeni zakhe yonke indawo kulokuqhinqa isililo, ngoba ngimphahlazile uMowabi njengembiza engathokozelwayo, itsho iNkosi.
    39: 'Bazaqhinqa isililo besithi: Udilike njani! UMowabi uphendule njani umhlana elenhloni! Ngakho uMowabi waba yinhlekisa lesesabiso kuye wonke omzingelezeleyo.'
    40: 'Ngoba itsho njalo iNkosi: Khangela, uzaphapha ngesiqubu njengokhozi, elulele impiko zakhe phezu kukaMowabi.'
    41: Imizi ithunjiwe, lezinqaba zibanjiwe, lenhliziyo yamaqhawe akoMowabi ngalolosuku ibe njengenhliziyo yowesifazana ohelelwayo.
    42: LoMowabi uzachithwa angabi yisizwe, ngoba wazikhulisa emelene leNkosi.
    43: Ukwesaba lomgodi lomjibila kuphezu kwakho, mhlali wakoMowabi, itsho iNkosi.
    44: Obalekela ukwesaba uzawela emgodini, lowenyuka ephuma emgodini uzabanjwa ngumjibila; ngoba ngizakwehlisela phezu kwakhe, phezu kukaMowabi, umnyaka wempindiselo yabo, itsho iNkosi.
    45: Emthunzini weHeshiboni ababalekayo bayema bengelamandla, ngoba umlilo uphumile eHeshiboni, lelangabi livela phakathi kukaSihoni, njalo kudlile ingonsi yakoMowabi, lenkanda yabantwana besiphithiphithi.
    46: Maye kuwe, Mowabi! Abantu bakaKemoshi baphelile, ngoba amadodana akho athethwe asiwa ekuthunjweni, lamadodakazi akho ekuthunjweni.
    47: Kodwa ngizabuyisa ukuthunjwa kukaMowabi ekucineni kwezinsuku, itsho iNkosi. Kuze kube lapha kuyisehlulelo sakoMowabi.
  49:
    1: 'Mayelana labantwana bakoAmoni itsho njalo iNkosi: UIsrayeli kalamadodana yini? Kalayo indlalifa yini? Kungani uMilkomu esidla ilifa lakoGadi, labantu bakhe behlala emizini yayo?'
    2: Ngakho khangela, insuku ziyeza, itsho iNkosi, lapho ngizakwenza ukuthi kuzwakale umkhosi wempi eRaba yabantwana bakoAmoni; njalo izakuba yinqumbi yencithakalo, lamadodakazi ayo atshiswe ngomlilo; loIsrayeli adle ilifa labadla ilifa lakhe, itsho iNkosi.
    3: Qhinqa isililo, Heshiboni, ngoba iAyi ichithiwe; khalani, madodakazi eRaba, libhince amasaka, lilile, liye le lale ezintangweni; ngoba uMilkomu uzahamba ekuthunjweni, abapristi bakhe leziphathamandla zakhe ndawonye.
    4: 'Uzincomelani ngezihotsha? Isihotsha sakho siyageleza, ndodakazi ehlehlela nyovane, ethemba amagugu ayo, usithi: Ngubani ozakuza kimi?'
    5: Khangela, ngizakwehlisela phezu kwakho uvalo, itsho iNkosi, uJehova wamabandla, luvela kubo bonke abakuhanqileyo; njalo lizaxotshwa, ngulowo lalowo phambi kwakhe; njalo kakho ozabutha ozulayo.
    6: Kodwa emva kwalokho ngizabuyisa ukuthunjwa kwabantwana bakoAmoni, itsho iNkosi.
    7: 'Mayelana leEdoma, itsho njalo iNkosi yamabandla: Kakuselanhlakanipho yini eThemani? Icebo liphelile yini kwabaqedisisayo? Inhlakanipho yabo isinyamalele yini?'
    8: Balekani, buyelani emuva, hlalani endaweni ejulileyo, bahlali beDedani; ngoba ngizakwehlisela inhlupheko kaEsawu phezu kwakhe, isikhathi sokumhambela kwami.
    9: Uba abavuni bamavini befika kuwe bebengayikutshiya yini umkhothozo? Uba amasela efika ebusuku, azaphanga aze anele?
    10: Kodwa mina ngimhlubule uEsawu, ngizembule indawo zakhe zensitha, ukuze angabi lakho ukucatsha; inzalo yakhe ichithiwe, labafowabo, labomakhelwane bakhe, yena kasekho.
    11: Tshiya izintandane zakho, mina ngizazilondoloza ziphila, labafelokazi bakho kabathembele kimi.
    12: 'Ngoba itsho njalo iNkosi: Khangela, labo okugwetshwa kwabo kwakungeyisikho ukunatha inkezo bazayinatha lokuyinatha, wena-ke nguwe yini ozayekelwa ungajeziswanga ngokupheleleyo? Kawuyikuyekelwa ungelacala, kodwa isibili uzanatha.'
    13: Ngoba ngifungile ngami uqobo, itsho iNkosi, ukuthi iBhozira izakuba ngokwesabekayo, ibe lihlazo, ibe lunxiwa, ibe yisiqalekiso; lemizi yayo yonke izakuba ngamanxiwa aphakade.
    14: 'Ngizwile umbiko ovela eNkosini, lesithunywa sithunywe phakathi kwezizwe, sisithi: Buthanani, lize limelane layo, lisukumele impi.'
    15: Ngoba khangela, ngizakwenza ube mncinyane phakathi kwezizwe, udeleleke phakathi kwabantu.
    16: Ukwesabeka kwakho kukukhohlisile, ukuziqhenya kwenhliziyo yakho, wena ohlala ezingoxweni zamadwala, obamba izingqonga zoqaqa. Loba usenza isidleke sakho sibe phezulu njengokhozi, ngizakwehlisa usuka khona, itsho iNkosi.
    17: IEdoma layo izakuba yinto eyesabekayo; wonke odlula kuyo uzamangala kakhulu, ancife ngenxa yenhlupheko yonke yayo.
    18: Njengokuchithwa kweSodoma leGomora, labomakhelwane bayo, itsho iNkosi; kakulamuntu ozahlala khona, kakulandodana yomuntu ezahlala khona njengowezizwe.
    19: Khangela, njengesilwane esivela ekukhukhumaleni kweJordani uzakwenyuka emelene lendawo yokuhlala okungapheliyo, kodwa ngizahle ngimgijimise asuke kuyo; njalo ngubani okhethiweyo engingammisa emelene layo? Ngoba ngubani onjengami? Ngubani-ke ozangibizela ukulandisa? Njalo nguwuphi lowomelusi ongema phambi kwami?
    20: 'Ngakho, zwanini icebo leNkosi elicebe imelene leEdoma, lemicabango yayo eyicabange emelene labahlali beThemani: Isibili abancinyane bomhlambi bazabadonsa; isibili izachitha indawo yabo yokuhlala phezu kwabo.'
    21: Ngomsindo wokuwa kwabo umhlaba uyazamazama; ukukhala, umsindo wakho wezwakala eLwandle oluBomvu.
    22: Khangela, uzakwenyuka andize ngesiqubu njengokhozi, elulele impiko zakhe phezu kweBhozira; lenhliziyo yamaqhawe eEdoma ngalolosuku izakuba njengenhliziyo yowesifazana ohelelwayo.
    23: Mayelana leDamaseko. IHamathi leArpadi kuyangekile, ngoba bazwile umbiko omubi; bancibilika, kulokunqineka elwandle, kungeke kube lokuthula.
    24: IDamaseko isibuthakathaka, itshibilike ukuze ibaleke, lokwethuka kuyibambile, ukucindezelwa losizi kuyibambile njengobelethayo.
    25: Kawutshiywanga njani umuzi wodumo, umuzi wentokozo yami!
    26: Ngakho amajaha awo azawela ezitaladeni zawo, lawo wonke amadoda empi azabhujiswa ngalolosuku, itsho iNkosi yamabandla.
    27: Ngizaphemba-ke umlilo emdulini weDamaseko, ozaqothula izigodlo zikaBenihadadi.
    28: 'Mayelana leKedari njalo mayelana lemibuso yeHazori owayitshayayo uNebhukadirezari inkosi yeBhabhiloni: Itsho njalo iNkosi: Sukumani, lenyukele eKedari, lichithe amadodana empumalanga.'
    29: 'Bazathatha amathente abo lemihlambi yabo, amakhetheni abo lempahla yabo yonke lamakamela abo bazazithwalela khona; bamemeze kibo bathi: Uvalo enhlangothini zonke.'
    30: Balekani, lizulazule kakhulu, lihlale ngokujula, lina bahlali beHazori, itsho iNkosi; ngoba uNebhukadirezari inkosi yeBhabhiloni waceba icebo emelene lani, wacabanga umcabango emelene lani.
    31: Sukumani, lenyuke limelene lesizwe esonwabileyo, esihlala ekuvikelekeni, itsho iNkosi, esingelamasango, esingelamigoqo, esizihlalele sodwa.
    32: Lamakamela abo azakuba yimpango, lemihlambi yezifuyo zabo izakuba yimpango; njalo ngizabachithachitha kuyo yonke imimoya, abaphoselwe engonsini, ngilethe inkathazo yabo evela inhlangothi zonke zaso, itsho iNkosi.
    33: LeHazori izakuba yindawo yokuhlala yamakhanka, unxiwa kuze kube nininini; kakuyikuhlala muntu khona, lendodana yomuntu kayiyikuhlala kuyo njengowezizwe.
    34: 'Ilizwi leNkosi elafika kuJeremiya umprofethi limelene leElamu ekuqaleni kokubusa kukaZedekhiya, inkosi yakoJuda, lisithi:'
    35: 'Itsho njalo iNkosi yamabandla: Khangela, ngizakwephula idandili leElamu, induna yamandla abo.'
    36: Ngilethele iElamu imimoya emine evela emikhawulweni emine yamazulu, ngibahlakazele kuyo yonke leyomimoya; njalo kakuyikuba khona isizwe lapho abaxotshiweyo beElamu abangayikufika khona.
    37: Ngoba ngizakwenza abeElamu besabe phambi kwezitha zabo laphambi kwalabo abadinga impilo yabo, ngibehlisele okubi, ukuvutha kolaka lwami, itsho iNkosi, ngithume inkemba emva kwabo, ngize ngibaqede.
    38: Ngizamisa-ke isihlalo sami sobukhosi eElamu, ngichithe kuyo inkosi leziphathamandla, itsho iNkosi.
    39: Kodwa kuzakuthi ekucineni kwezinsuku ngibuyise ukuthunjwa kukaElamu, itsho iNkosi.
  50:
    1: 'Ilizwi iNkosi eyalikhuluma imelene leBhabhiloni, imelene lelizwe lamaKhaladiya, ngesandla sikaJeremiya umprofethi, lisithi:'
    2: 'Memezani phakathi kwezizwe, lizwakalise; misani uphawu, lizwakalise, lingakufihli, lithi: IBhabhiloni ithunjiwe, uBheli uyangekile, uMerodaki ubhidliziwe; izithombe zayo ziyangisiwe, imifanekiso yayo ibhidliziwe.'
    3: Ngoba isizwe senyuka simelene layo esivela enyakatho, esizakwenza ilizwe layo libe lunxiwa, ukuze kungabi lomhlali kulo; kusukela emuntwini kusiya enyamazaneni kuyabaleka kuhambile.
    4: Ngalezonsuku langalesosikhathi, itsho iNkosi, abantwana bakoIsrayeli bazakuza, bona labantwana bakoJuda kanyekanye; behamba bekhala inyembezi, bazahamba, bedinga iNkosi uNkulunkulu wabo.
    5: Bazabuza indlela eZiyoni, ubuso babo bukhangele ngakuyo; wozani, lizihlanganise leNkosi ngesivumelwano esiphakade esingayikukhohlakala.
    6: Abantu bami bebeyizimvu ezilahlekileyo; abelusi babo babaduhisile, bebaphendulela ezintabeni; bahamba besuka entabeni besiya eqaqeni, bakhohlwa indawo yabo yokulala.
    7: 'Bonke ababatholayo babadla, lezitha zabo zathi: Kasiyikuba lacala, ngenxa yokuthi bonile eNkosini, ikhaya lokulunga, ngitsho iNkosi, ithemba laboyise.'
    8: Balekani liphume phakathi kweBhabhiloni, liphume elizweni lamaKhaladiya, libe njengezimpongo phambi komhlambi.
    9: Ngoba khangela, ngizavusa ngenze ukuthi kwenyukele eBhabhiloni ixuku lezizwe ezinkulu zivela elizweni lenyakatho, zizihlele zimelene layo; kusukela lapho zithunjwe; imitshoko yakhe njengeqhawe elilamandla kayiyikubuyela ize.
    10: Njalo iKhaladiya izakuba yimpango; bonke abayiphangayo bazasutha, itsho iNkosi.
    11: Ngoba lalijabula, ngoba lathokoza, lina bachithi belifa lami, ngoba liqolotsha njengethokazi etshanini, likhonye njengamabhiza amaduna;
    12: unyoko ulenhloni kakhulu, owalizalayo uyangekile. Khangela, ingemuva yezizwe iyinkangala eyomileyo lelugwadule.
    13: Ngenxa yolaka lweNkosi kayiyikuhlalwa, kodwa izakuba yincithakalo yonke; wonke owedlula eBhabhiloni uzamangala kakhulu, ancife ngenxa yazo zonke inhlupheko zayo.
    14: Zihleleleni ukumelana leBhabhiloni inhlangothi zonke, lina lonke eligobisa idandili, litshoke kuyo, lingagodli mtshoko, ngoba yonile eNkosini.
    15: Memezani limelene layo inhlangothi zonke; isinike isandla sayo, izisekelo zayo ziwile, imiduli yayo idiliziwe; ngoba lokho kuyimpindiselo yeNkosi; phindiselani kuyo, lenze kuyo njengokwenza kwayo.
    16: Qumani umhlanyeli asuke eBhabhiloni, laye ophatha isikela ngesikhathi sokuvuna; ngenxa yenkemba ecindezelayo bazaphenduka, ngulowo lalowo kwabakibo, babaleke, ngulowo lalowo elizweni lakibo.
    17: UIsrayeli uyimvu ehlakazekileyo; izilwane zimxotshile; kuqala inkosi yeAsiriya yamudla, emva kwalokho lo uNebhukadirezari inkosi yeBhabhiloni wephule amathambo akhe.
    18: 'Ngakho itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Khangela, ngizayijezisa inkosi yeBhabhiloni lelizwe layo, njengalokho ngayijezisa inkosi yeAsiriya.'
    19: Njalo ngizabuyisela uIsrayeli endaweni yakhe yokuhlala, njalo uzadlisa eKharmeli leBashani, lomphefumulo wakhe usuthe entabeni yakoEfrayimi leGileyadi.
    20: Ngalezonsuku langalesosikhathi, itsho iNkosi, kuzadingwa ububi koIsrayeli, kodwa bungabi khona, lezono zikaJuda, kodwa zingatholwa; ngoba ngizabathethelela labo engibenza babe yinsali.
    21: Umelene lelizwe leMerathayimi, yenyuka umelene layo, njalo umelene labahlali bePhekhodi; uchithe, utshabalalise emva kwabo, itsho iNkosi, wenze njengakho konke engikulaye khona.
    22: Umsindo wempi uselizweni, lokuchitheka okukhulu.
    23: Yeka ukuganyulwa lokwephuka kwesando somhlaba wonke! Yeka ukwenziwa kweBhabhiloni unxiwa phakathi kwezizwe!
    24: Ngakuthiya ngomjibila, futhi lawe wathunjwa, Bhabhiloni, lawe wawungazi; watholwa, futhi wabanjwa, ngoba waphikisana leNkosi.
    25: INkosi ivulile isiphala sayo, yakhupha izikhali zolaka lwayo, ngoba lokhu kungumsebenzi weNkosi uJehova wamabandla elizweni lamaKhaladiya.
    26: Wozani limelane layo livela ephethelweni, livule izibuya zayo, liyibuthelele njengezinqumbi, liyitshabalalise, ingabi lansali.
    27: Bulalani amajongosi ayo wonke, kawehlele ekuhlatshweni. Maye kuwo! Ngoba usuku lwawo lufikile, isikhathi sempindiselo yawo.
    28: Ilizwi lababalekayo labaphunyukayo bevela elizweni leBhabhiloni, ukuze bamemeze eZiyoni impindiselo yeNkosi uNkulunkulu wethu, impindiselo yethempeli layo.
    29: Bizani abatshoki bamelane leBhabhiloni, bonke abagobisa idandili, limise inkamba limelane layo inhlangothi zonke; kayingabi lokuphunyuka; liyiphindisele njengomsebenzi wayo, lenze kuyo njengakho konke ekwenzileyo; ngoba yenze ngokuziqhenya imelene leNkosi, imelene loNgcwele kaIsrayeli.
    30: Ngakho amajaha ayo azakuwa ezitaladeni zayo, lawo wonke amadoda ayo empi azabhujiswa ngalolosuku, itsho iNkosi.
    31: Khangela, ngimelana lawe, wena oziqhenyayo, itsho iNkosi uJehova wamabandla; ngoba usuku lwakho selufikile, isikhathi engizakuhambela ngaso.
    32: Khona oziqhenyayo ezakhubeka awe, njalo kungekho ozamvusa; njalo ngizaphemba umlilo emizini yakhe ozakudla konke okumhanqileyo.
    33: 'Itsho njalo iNkosi yamabandla: Babecindezelwe abantwana bakoIsrayeli labantwana bakoJuda ndawonye; njalo bonke ababathumbileyo babagagadlele; bala ukubayekela bahambe.'
    34: Umhlengi wabo ulamandla, iNkosi yamabandla libizo layo; isibili izamela udaba lwabo, ukuze inike umhlaba ukuphumula, kodwa inyakazise abahlali beBhabhiloni.
    35: Inkemba iphezu kwamaKhaladiya, itsho iNkosi, laphezu kwabahlali beBhabhiloni, laphezu kweziphathamandla zayo, laphezu kwabahlakaniphileyo bayo.
    36: Inkemba iphezu kwabaqambimanga ukuze benze ngobuthutha; inkemba iphezu kwamaqhawe ayo ukuze adilizwe.
    37: Inkemba iphezu kwamabhiza ayo, laphezu kwenqola zayo, laphezu kwayo yonke ingxube yexuku ephakathi kwayo, ukuze babe ngabesifazana; inkemba iphezu kokuligugu kwayo, ukuze kuphangwe.
    38: Imbalela iphezu kwamanzi ayo, ukuze ome, ngoba iyilizwe lezithombe ezibaziweyo; bayahlanya ngenxa yezithombe ezesabekayo.
    39: Ngakho izilo zenkangala lamakhanka kuzahlala khona, lamadodakazi ezintshe azahlala kuyo, kakusayikuhlala muntu kuyo kuze kube nininini, kakuyikwakhelwa kuyo esizukulwaneni kusiya esizukulwaneni.
    40: Njengoba uNkulunkulu wagenqula iSodoma leGomora labomakhelwane bayo, itsho iNkosi, ngokunjalo kakuyikuhlala muntu khona, njalo kakulandodana yomuntu ezahlala njengowezizwe kuyo.
    41: Khangela, abantu bazavela enyakatho, lesizwe esikhulu, lamakhosi amanengi azavuswa evela emikhawulweni yomhlaba.
    42: Bazabamba idandili lomkhonto; balesihluku, kabayikuba lomusa; ilizwi labo lizahlokoma njengolwandle, bagade amabhiza, ngulowo lalowo ehleliwe njengomuntu wempi emelene lawe, ndodakazi yeBhabhiloni.
    43: Inkosi yeBhabhiloni izwile umbiko wabo, lezandla zayo zaba buthakathaka; ucindezelo lwayibamba, umhelo njengowobelethayo.
    44: Khangela, njengesilwane esivela ekukhukhumaleni kweJordani uzakwenyuka emelene lendawo yokuhlala okungapheliyo, kodwa ngizahle ngimgijimise asuke kuyo; njalo ngubani okhethiweyo engingammisa phezu kwayo? Ngoba ngubani onjengami? Ngubani-ke ozangibizela ukulandisa? Njalo nguwuphi lowomelusi ongema phambi kwami?
    45: 'Ngakho, zwanini icebo leNKOSI elicebe imelene leBhabhiloni, lemicabango yayo eyicabange imelene lelizwe lamaKhaladiya: Isibili abancinyane bomhlambi bazabadonsa; isibili izachitha indawo yokuhlala phezu kwabo.'
    46: Ngomsindo wokuthunjwa kweBhabhiloni umhlaba uyazamazama, lokukhala kuzwakala phakathi kwezizwe.
  51:
    1: 'Itsho njalo iNkosi: Khangela ngizavusela iBhabhiloni lalabo abahlala enhliziyweni yalabo abangivukelayo umoya ochithayo.'
    2: Ngithume eBhabhiloni abelayo, abazakuyela, bathulule ilizwe layo, ngoba bazamelana layo bevela inhlangothi zonke ngosuku lobubi.
    3: Kakuthi otshokayo agobise idandili lakhe emelene loligobisayo, njalo emelene loziphakamisayo ebhatshini lakhe lensimbi; njalo lingawayekeli amajaha ayo, lilitshabalalise ibutho layo lonke.
    4: Ngokunjalo ababuleweyo bazakuwa elizweni lamaKhaladiya, labagwazwe ezitaladeni zayo.
    5: Ngoba uIsrayeli kayikutshiywa, loJuda nguNkulunkulu wabo, yiNkosi yamabandla, lanxa ilizwe labo ligcwele icala koNgcwele kaIsrayeli.
    6: Balekani liphume phakathi kweBhabhiloni, likhulule ngulowo lalowo umphefumulo wakhe; lingaqunywa esiphambekweni sayo; ngoba lesi yisikhathi sempindiselo yeNkosi, ophindisela impindiselo kuyo.
    7: IBhabhiloni yayiyinkezo yegolide esandleni seNkosi, eyayidakisa umhlaba wonke; izizwe zanatha okwewayini layo; ngenxa yalokho izizwe zahlanya.
    8: IBhabhiloni yahle yawa, yephuka; qhinqani isililo ngayo, lithathele ubuhlungu bayo ibhalisamu, mhlawumbe ingelatshwa.
    9: Besingayelapha iBhabhiloni, kodwa kayelaphekanga; itshiyeni, asihambeni ngulowo lalowo aye elizweni lakhe; ngoba isigwebo sayo sifinyelele emazulwini, siphakanyisiwe kwaze kwafika esibhakabhakeni.
    10: INkosi ikhuphe ukulunga kwethu; wozani, silandise eZiyoni umsebenzi weNkosi uNkulunkulu wethu.
    11: Lolani imitshoko, liqoqe izihlangu; iNkosi ivusile umoya wamakhosi amaMede; ngoba icebo layo limelene leBhabhiloni ukuyichitha; ngoba lokho kuyimpindiselo yeNkosi, impindiselo yethempeli layo.
    12: Phakamisani isiboniso phezu kwemiduli yeBhabhiloni, liqinise ukulinda, libeke abalindi, lilungise abacathami, ngoba iNkosi isikucebile, futhi izakwenza lokho ekukhulume ngabahlali beBhabhiloni.
    13: Wena ohlala emanzini amanengi, owande ngamagugu, ukuphela kwakho sekufikile, isilinganiso senzuzo yakho embi.
    14: 'INkosi yamabandla ifungile ngomphefumulo wayo yathi: Isibili ngizakugcwalisa ngabantu njengamacimbi, njalo bazahlabelela umkhosi ngawe.'
    15: Wenza umhlaba ngamandla akhe, walimisa ilizwe ngenhlakanipho yakhe, langokuqedisisa kwakhe wendlala amazulu.
    16: Lapho ekhupha ilizwi lakhe, kulokuhlokoma kwamanzi amanengi emazulwini, ukhuphula inkungu ivela emkhawulweni womhlaba, enze imibane kanye lezulu, akhuphe umoya eziphaleni zakhe.
    17: Wonke umuntu uyisiphukuphuku kalalwazi; wonke umkhandi wegolide uyangiswa yisithombe esibaziweyo, ngoba isithombe sakhe esibunjwe ngokuncibilikisa siyinkohliso, njalo kakulamoya kuzo.
    18: Ziyize, umsebenzi wezinkohliso; ngesikhathi sokuhanjelwa kwazo zizabhubha.
    19: Isabelo sikaJakobe kasinjengazo; ngoba yena nguye umbumbi wakho konke, loIsrayeli uyintonga yelifa lakhe; iNkosi yamabandla libizo lakhe.
    20: Wena uyinduku yami yempi, izikhali zempi; ngoba ngawe ngizaphahlaza izizwe, langawe ngichithe imibuso,
    21: langawe ngiphahlaze ibhiza lomgadi walo, langawe ngiphahlaze inqola lomkhweli wayo,
    22: langawe ngiphahlaze indoda lowesifazana, langawe ngiphahlaze ixhegu lomutsha, langawe ngiphahlaze ijaha lentombi,
    23: langawe ngiphahlaze umelusi lomhlambi wakhe, langawe ngiphahlaze umlimi lesipani sakhe, langawe ngiphahlaze ababusi lezinduna.
    24: Njalo ngizayiphindisela iBhabhiloni labo bonke abahlali beKhaladiya konke okubi kwabo abakwenzileyo eZiyoni emehlweni enu, itsho iNkosi.
    25: Khangela, ngimelana lawe, wena ntaba echithayo, itsho iNkosi, echitha umhlaba wonke; ngizakwelulela isandla sami kuwe, ngikugiqe usuke emadwaleni, ngikwenze ube yintaba yokutshiswa.
    26: Njalo kabayikuthatha kuwe ilitshe libe ngelengonsi, lelitshe libe ngelezisekelo; ngoba uzakuba ngamanxiwa aphakade, itsho iNkosi.
    27: Phakamisani isiboniso elizweni, livuthele uphondo phakathi kwezizwe, lilungise izizwe ukumelana layo, liyibizele ndawonye imibuso yeArarathi, iMini, leAshikenazi; libeke umlawuli webutho emelene layo, lenyuse amabhiza njengentethe ezimaxhakaxhaka.
    28: Lungisani izizwe ukumelana layo, amakhosi amaMede, induna zayo, lababusi bayo bonke, lelizwe lonke lombuso wayo.
    29: Lelizwe lizazamazama libe lobuhlungu, ngoba ngalinye lamacebo eNkosi lima limelene leBhabhiloni, ukwenza ilizwe leBhabhiloni libe yincithakalo engelamhlali.
    30: Amaqhawe eBhabhiloni ayekele ukulwa, ahlala ezinqabeni, amandla awo aphelile, sebengabesifazana; bathungele indawo zayo zokuhlala, imigoqo yayo yephukile.
    31: Isigijimi sizagijima ukuhlangana lesigijimi, lombiki ukuhlangana lombiki, ukutshela inkosi yeBhabhiloni ukuthi umuzi wayo uthunjiwe kusukela ekucineni,
    32: lamazibuko abanjiwe, lamaxhaphozi atshiswe ngomlilo, lamadoda empi ethukile.
    33: 'Ngoba itsho njalo iNkosi yamabandla, uNkulunkulu kaIsrayeli: Indodakazi yeBhabhiloni injengebala lokubhulela; kuyisikhathi sokuyinyathela; kuseyisikhatshana, lesikhathi sesivuno sizafika kuyo.'
    34: UNebhukadirezari inkosi yeBhabhiloni ungidlile, ungichobozile; wangibeka ngaba yimbiza engelalutho, wangiginya njengomgobho, wagcwalisa isisu sakhe ngezibondlo zami, wangixotsha.
    35: Udlakela lwami lolwenyama yami kube phezu kweBhabhiloni, utsho umhlalikazi weZiyoni; legazi lami libe phezu kwabahlali beKhaladiya, itsho iJerusalema.
    36: 'Ngakho itsho njalo iNkosi: Khangela, ngizalumela udaba lwakho, ngiphindisele impindiselo yakho; ngomise ulwandle lwayo, ngenze umthombo wayo wome.'
    37: LeBhabhiloni izakuba ngamadundulu, indawo yokuhlala yemigobho, isesabiso, lento yokuncifelwa, kungelamhlali.
    38: Bazabhonga kanyekanye njengamabhongo ezilwane, bahwabhe njengemidlwane yezilwane.
    39: Ekutshisekeni kwabo ngizabenzela amadili, ngibadakise ukuze bathokoze, balale ubuthongo obulaphakade, bangavuki, itsho iNkosi.
    40: Ngizabehlisa njengamawundlu ekuhlatshweni, njengezinqama kanye lezimpongo.
    41: Ithunjwe njani iSheshaki; yebo, lubanjiwe udumo lomhlaba wonke! IBhabhiloni isibe njani yisesabiso phakathi kwezizwe!
    42: Ulwandle lukhukhumele phezu kweBhabhiloni, isibekelwe ngobunengi bamagagasi alo.
    43: Imizi yayo isingamanxiwa, ilizwe elomileyo, lenkangala, ilizwe okungahlali muntu kulo, okungadluli kulo indodana yomuntu.
    44: Njalo ngizajezisa uBheli eBhabhiloni, ngikhuphe emlonyeni wakhe lokho akuginyileyo; lezizwe kazisayikujulukela kuyo; yebo, umduli weBhabhiloni uwile.
    45: Phumani phakathi kwayo, bantu bami, likhulule ngulowo lalowo umphefumulo wakhe ekuvutheni kolaka lweNkosi.
    46: Njalo hlezi inhliziyo yenu ibe buthakathaka, lesabe ngombiko ozwakala elizweni; ngoba kuzafika umbiko ngomunye umnyaka, lemva kwalokho umbiko ngomnyaka olandelayo, lodlakela elizweni, lombusi avukele umbusi.
    47: Ngakho khangela, insuku ziyeza lapho engizahambela izithombe ezibaziweyo zeBhabhiloni; lelizwe lonke layo lizayangeka, lababuleweyo bayo bonke bawele phakathi kwayo.
    48: Kuzakuthi-ke amazulu lomhlaba lakho konke okukukho kuhlabelele ngeBhabhiloni, ngoba abachithi bazayifikela bevela enyakatho, itsho iNkosi.
    49: Njengalokhu iBhabhiloni yenza bawe ababuleweyo bakoIsrayeli, ngokunjalo ababuleweyo bomhlaba wonke bazakuwa eBhabhiloni.
    50: Lina eliphunyukileyo enkembeni, hambani, lingemi; khumbulani iNkosi lisekhatshana, leJerusalema ivele enhliziyweni yenu.
    51: Siyangekile ngoba sizwile ihlazo; inhloni zisibekele ubuso bethu, ngoba abezizwe sebefikile ezindaweni ezingcwele zendlu yeNkosi.
    52: Ngakho khangela, insuku ziyeza, itsho iNkosi, lapho engizahambela izithombe zayo ezibaziweyo; lakulo lonke ilizwe layo kuzabubula ogwaziweyo.
    53: Loba iBhabhiloni ingaphakamela emazulwini, njalo loba ingaqinisa ukuphakama kwamandla ayo, kube kanti abachithi bazayifikela bevela kimi, itsho iNkosi.
    54: Kulomsindo wokukhala ovela eBhabhiloni, lokufohlela okukhulu elizweni lamaKhaladiya.
    55: Ngoba iNkosi ichithile iBhabhiloni, yabhubhisa kuyo ilizwi elikhulu. Lapho amagagasi abo ahlokoma njengamanzi amanengi, umsindo wawo uzakhupha ilizwi.
    56: Ngoba umchithi wehlela phezu kwayo, phezu kweBhabhiloni, amaqhawe ayo azathunjwa, amadandili awo ephukile; ngoba iNkosi, uNkulunkulu wezimpindiselo, uzayivuza sibili.
    57: Ngizadakisa-ke iziphathamandla zayo, lezihlakaniphi zayo, ababusi bayo, lenduna zayo, lamaqhawe ayo; njalo bazalala ubuthongo obulaphakade, bangavuki, itsho iNkosi, obizo layo nguJehova wamabandla.
    58: 'Itsho njalo iNkosi yamabandla: Imiduli ebanzi yeBhabhiloni izadilizwa ngokupheleleyo, lamasango ayo aphakemeyo athungelwe ngomlilo, labantu batshikatshikele ize, lezizwe zitshikatshikele umlilo, zikhathale.'
    59: Ilizwi uJeremiya umprofethi alilaya uSeraya indodana kaNeriya, indodana kaMahaseya, ekuhambeni kwakhe loZedekhiya inkosi yakoJuda ukuya eBhabhiloni emnyakeni wesine wokubusa kwakhe. Njalo uSeraya wayeyisiphathamandla sokuthula.
    60: UJeremiya wasebhala egwalweni konke okubi okuzakwehlela iBhabhiloni, wonke lamazwi abhaliweyo emelene leBhabhiloni.
    61: 'UJeremiya wasesithi kuSeraya: Lapho usufikile eBhabhiloni, ubone ufunde wonke lamazwi.'
    62: 'Ubususithi: Nkosi, wena ukhulumile ngalindawo ukuthi uzayiquma, ukuze kungabi khona umhlali kiyo, kusukela emuntwini kusiya enyamazaneni, kodwa ibe zincithakalo phakade.'
    63: Kuzakuthi-ke usuqedile ukulufunda lolugwalo, ubophele ilitshe kulo, uluphosele phakathi kweYufrathi,
    64: 'ubususithi: Ngokunjalo iBhabhiloni izatshona, ingabe isavumbuluka, ngenxa yobubi engizayehlisela bona; njalo bazadinwa. Kuze kube lapha ngamazwi kaJeremiya.'
  52:
    1: UZedekhiya wayeleminyaka engamatshumi amabili lanye esiba yinkosi, wabusa iminyaka elitshumi lanye eJerusalema; lebizo likanina lalinguHamuthali, indodakazi kaJeremiya weLibhina.
    2: Wasesenza okubi emehlweni eNkosi, njengakho konke akwenzayo uJehoyakhimi.
    3: Ngoba ngenxa yokuthukuthela kweNkosi kwenzeka eJerusalema loJuda yaze yabaphosela khatshana lobuso bayo; uZedekhiya wasevukela inkosi yeBhabhiloni.
    4: Kwasekusithi ngomnyaka wesificamunwemunye wokubusa kwakhe, ngenyanga yetshumi, ngolwetshumi lwenyanga, uNebhukadirezari inkosi yeBhabhiloni wafika, yena lebutho lakhe lonke, ukumelana leJerusalema; basebemisa inkamba bemelene layo, bayakhela izinqaba zokuvimbezela bemelene layo inhlangothi zonke.
    5: Ngokunjalo umuzi wangena ekuvinjezelweni kwaze kwaba ngumnyaka wetshumi lanye wenkosi uZedekhiya.
    6: Ngenyanga yesine, ngolwesificamunwemunye lwenyanga, lapho indlala yayiqinile phakathi komuzi, abantu belizwe kababanga lokudla.
    7: Basebewufohlela umuzi; wonke amadoda empi asebaleka, aphuma emzini ebusuku, ngendlela yesango, phakathi kwemiduli emibili, elisesivandeni senkosi (amaKhaladiya ayemelene lomuzi inhlangothi zonke), ahamba ngendlela yegceke.
    8: Kodwa ibutho lamaKhaladiya laxotshana lenkosi, lafica uZedekhiya emagcekeni eJeriko; lebutho lakhe lonke lahlakazeka lisuka kuye.
    9: Basebeyibamba inkosi, bayenyusela enkosini yeBhabhiloni eRibila elizweni leHamathi, eyakhuluma izigwebo kuyo.
    10: Inkosi yeBhabhiloni yasibulala amadodana kaZedekhiya emehlweni akhe, futhi yazibulala lazo zonke iziphathamandla zakoJuda eRibila.
    11: Yasiphumputhekisa amehlo kaZedekhiya, yambopha ngamaketane ethusi amabili, ukuze inkosi yeBhabhiloni imuse eBhabhiloni, yamfaka entolongweni, kwaze kwaba lusuku lokufa kwakhe.
    12: Njalo ngenyanga yesihlanu, ngolwetshumi lwenyanga (lo umnyaka wawungumnyaka wetshumi lesificamunwemunye wenkosi uNebhukadirezari inkosi yeBhabhiloni), uNebuzaradani induna yabalindi, eyayimi phambi kwenkosi yeBhabhiloni, wangena eJerusalema.
    13: Watshisa indlu kaJehova, lendlu yenkosi, lezindlu zonke zeJerusalema lezindlu zonke zabakhulu wazitshisa ngomlilo.
    14: Lebutho lonke lamaKhaladiya, elalilenduna yabalindi, labhidliza yonke imiduli yeJerusalema inhlangothi zonke.
    15: UNebuzaradani induna yabalindi wasethumba abathile kwabangabayanga babantu, lensali yabantu eyayisele emzini, lalabo ababehlamukile, ababehlamukele enkosini yeBhabhiloni, labaseleyo bexuku.
    16: Kodwa uNebuzaradani induna yabalindi watshiya abanye kwabangabayanga belizwe ukuthi babe ngabaphathi bezivini labalimi.
    17: Lensika zethusi ezazisendlini yeNkosi, lezisekelo, lolwandle lwethusi olwalusendlini yeNkosi, amaKhaladiya akuphahlaza, athwala lonke ithusi lakho alisa eBhabhiloni.
    18: Athatha izimbiza, lamafotsholo, lezindlawu, lemiganu yokufafaza, lezinkezo, lazo zonke izitsha zethusi abakhonza ngazo,
    19: lemiganu, lezitsha zokuthwala umlilo, lemiganu yokufafaza, lezimbiza, lezinti zezibane, lezinkezo, lemiganu yomnikelo wokuthululwa; okwakuligolide golide lokwakuyisiliva siliva induna yabalindi yakuthatha.
    20: Insika zombili, ulwandle olulodwa, lenkabi zethusi ezazilitshumi lambili ezazingaphansi kwezisekelo inkosi uSolomoni eyayikwenzele indlu yeNkosi; ithusi lazo zonke lezizitsha lalingelakulinganiswa ngesisindo.
    21: Mayelana lezinsika, ubude bensika eyodwa babuzingalo ezilitshumi lesificaminwembili, lentambo yezingalo ezilitshumi lambili yayigombolozela, lohlonzi lwayo lwaluyiminwe emine, yayilomwolo.
    22: Lesiduku esiphezu kwayo sasilithusi, lobude besiduku esisodwa babuzingalo ezinhlanu, lembule, lamapomegranati phezu kwesiduku inhlangothi zonke; konke kwakulithusi. Lensika yesibili yayilokufanana lalezi, lamapomegranati.
    23: Njalo kwakulamapomegranati angamatshumi ayisificamunwemunye lesithupha eceleni; wonke amapomegranati ayelikhulu phezu kwembule inhlangothi zonke.
    24: Induna yabalindi yasithatha uSeraya umpristi oyinhloko, loZefaniya umpristi owesibili, labalindi bombundu labo bobathathu.
    25: Yasithatha emzini umthenwa othile owayengumphathi phezu kwamadoda empi, lamadoda ayisikhombisa kulabo ababona ubuso benkosi, atholakala emzini, lomabhalane wenduna yebutho eyayibuthela abantu belizwe emabuthweni, lamadoda angamatshumi ayisithupha abantu belizwe, ayetholakala phakathi komuzi.
    26: UNebuzaradani induna yabalindi wasebathatha, wabasa enkosini yeBhabhiloni eRibila.
    27: Inkosi yeBhabhiloni yasibatshaya, yababulalela eRibila elizweni leHamathi. Ngokunjalo uJuda wathunjwa esuswa elizweni lakhe.
    28: 'Laba ngabantu uNebhukadirezari abathumbayo: Ngomnyaka wesikhombisa, amaJuda azinkulungwane ezintathu lamatshumi amabili lantathu;'
    29: ngomnyaka wetshumi lesificaminwembili kaNebhukadirezari, kwasuka eJerusalema imiphefumulo engamakhulu ayisificaminwembili lamatshumi amathathu lambili;
    30: ngomnyaka wamatshumi amabili lantathu kaNebhukadirezari, uNebuzaradani induna yabalindi wathumba amaJuda, imiphefumulo engamakhulu ayisikhombisa lamatshumi amane lanhlanu; yonke imiphefumulo yayizinkulungwane ezine lamakhulu ayisithupha.
    31: Kwasekusithi ngomnyaka wamatshumi amathathu lesikhombisa wokuthunjwa kukaJehoyakhini inkosi yakoJuda, ngenyanga yetshumi lambili ngolwamatshumi amabili lanhlanu lwenyanga, uEvili-Merodaki inkosi yeBhabhiloni, ngomnyaka wokuqala wokubusa kwakhe, waphakamisa ikhanda likaJehoyakhini inkosi yakoJuda, wamkhupha entolongweni,
    32: wasekhuluma kuhle laye, wabeka isihlalo sakhe sobukhosi phezu kwesihlalo sobukhosi samakhosi ayelaye eBhabhiloni.
    33: Wasentshintsha izigqoko zokubotshwa kwakhe; njalo wadla isinkwa phambi kwayo njalonjalo insuku zonke zempilo yakhe.
    34: Mayelana lesabelo sakhe, isabelo esimiyo wasinikwa yinkosi yeBhabhiloni, into yosuku ngosuku lwayo, kwaze kwaba lusuku lokufa kwakhe, zonke insuku zempilo yakhe.
25:
  1:
    1: Yeka ukuhlala kodwa komuzi owawugcwele abantu! Usunjengomfelokazi owawumkhulu phakathi kwezizwe, owawuyinkosikazi phakathi kwezabelo usuyisibhalwa!
    2: Uyakhala lokukhala inyembezi ebusuku, lezinyembezi zawo zisezihlathini zawo. Kawulamduduzi phakathi kwazo zonke izithandwa zawo. Bonke abangane bawo bawuphethe ngenkohliso, sebeyizitha zawo.
    3: UJuda useye ekuthunjweni ngenxa yokuhlupheka langenxa yobukhulu bobugqili; yena uhlala phakathi kwabezizwe, katholi ukuphumula; bonke abamzingelayo bamfica ephakathi kwezimbandezelo.
    4: Indlela zeZiyoni ziyalila, ngoba kungekho ozayo emkhosini omisiweyo; wonke amasango ayo angamanxiwa; abapristi bayo bayabubula, izintombi zayo ezimsulwa zidabukile, layo isekubabeni.
    5: Abamelani bayo sebeyinhloko, izitha zayo zonwabile; ngoba iNkosi iyidabulile ngenxa yobunengi beziphambeko zayo; abantwana bayo sebeye ekuthunjweni phambi kwesitha.
    6: Labo bonke ubuhle bayo busukile kundodakazi yeZiyoni. Iziphathamandla zayo zinjengezindluzele ezingatholi idlelo, njalo ziyahamba zingelamandla phambi komzingeli.
    7: Ezinsukwini zenhlupheko yayo lokuzulazula kwayo iJerusalema yakhumbula zonke izinto zayo eziloyisekayo okwakukhona kusukela ezinsukwini zasendulo, lapho abantu bayo bawela esandleni sesitha, njalo ingelamsizi; izitha zayibona, zahleka usulu amasabatha ayo.
    8: IJerusalema yonile kakhulu, ngakho-ke isingcolile; bonke ababeyihlonipha bayidelela, ngoba sebebonile ubuze bayo; yona isibubula, ibuyele emuva.
    9: Ukungcola kwayo kwakusemiphethweni yezigqoko zayo; kayikhumbulanga ukucina kwayo; ngakho yehla ngokumangalisayo, yayingelamduduzi. Nkosi, bona inhlupheko yami, ngoba isitha sizikhulisile.
    10: Isitha selule isandla saso phezu kwazo zonke izinto zayo eziloyisekayo; ngoba ibonile izizwe zingena endaweni yayo engcwele, owazilaya ukuthi zingangeni phakathi kwebandla lakho.
    11: Bonke abantu bayo bayabubula, bedinga isinkwa; banike izinto zabo eziloyisekayo ngokudla ukuthi bavuselele umphefumulo. Bona, Nkosi, ukhangele, ngoba ngiyadelelwa.
    12: Kakusilutho kini yini lonke elidlulayo ngendlela? Khangelani libone uba kukhona yini usizi njengosizi lwami, olwenziwe kimi, iNkosi engidabule ngalo osukwini lokuvutha kolaka lwayo.
    13: Iphezulu, ithumele umlilo emathanjeni ami, wawehlula; ithiyele unyawo lwami imbule, ingibuyisele emuva; ingenze ngaba lunxiwa, ngaphela amandla usuku lonke.
    14: Ijokwe leziphambeko zami libotshwe ngesandla sayo; zelukiwe, zenyukele entanyeni yami, iwisile amandla ami; iNkosi inginikele ezandleni zabo, ngingelakho ukuvuka.
    15: INkosi yeyisile wonke amaqhawe ami phakathi kwami; yabiza umhlangano omelene lami ukuchoboza amajaha ami; iNkosi inyathelele intombi emsulwa, indodakazi yakoJuda, isikhamelo sewayini.
    16: Ngenxa yalezizinto ngiyakhala inyembezi; ilihlo lami, ilihlo lami lehlisa amanzi, ngoba umduduzi obengavuselela umphefumulo wami ukhatshana lami; abantwana bami bachithakele ngoba isitha sinqobile.
    17: IZiyoni iyelula izandla zayo, kakho oyiduduzayo. INkosi ilayile ngoJakobe ukuthi abamzingelezeleyo babe yizitha zakhe. IJerusalema injengowesifazana ongcolileyo phakathi kwabo.
    18: INkosi ilungile, ngoba ngivukele umlomo wayo. Ake lizwe, bantu lonke, libone usizi lwami. Intombi zami ezimsulwa lamajaha ami baye ekuthunjweni.
    19: Ngabiza izithandwa zami, kodwa zona zangikhohlisa. Abapristi bami labadala bami baphefumula okokucina emzini, besazidingela ukudla ukuze bavuselele umphefumulo wabo.
    20: Bona, Nkosi, ngoba ngilusizi; imibilini yami idungekile, inhliziyo yami iphendukile phakathi kwami, ngoba ngaba lenkani kakhulu. Ngaphandle inkemba iyemuka abantwana, endlini kunjengokufa.
    21: Bezwile ukuthi mina ngiyabubula; kangilamduduzi; zonke izitha zami zizwile ngobubi bami; ziyathokoza ngoba wena ukwenzile. Uzalufikisa usuku osulumemezile, khona zizakuba njengami.
    22: Kabufike bonke ububi bazo phambi kwakho, wenze kizo njengalokhu wenzile kimi ngenxa yazo zonke iziphambeko zami; ngoba ukububula kwami kunengi, lenhliziyo yami iphela amandla.
  2:
    1: INkosi iyigubuzele kangakanani indodakazi yeZiyoni ngeyezi entukuthelweni yayo, yaphosa ubuhle bukaIsrayeli busuka emazulwini busiya emhlabeni; njalo kayisikhumbulanga isenabelo senyawo zayo ngosuku lwentukuthelo yayo!
    2: INkosi iginyile zonke indawo zokuhlala zikaJakobe, ingahawukeli; ekuthukutheleni kwayo idilizile izinqaba zendodakazi yakoJuda, yazisa emhlabathini; yangcolisa umbuso leziphathamandla zawo.
    3: Iqumile ngokuvutha kolaka lwayo lonke uphondo lwakoIsrayeli; yabuyisela emuva isandla sayo sokunene phambi kwesitha; yatshisa imelene loJakobe njengomlilo welangabi oqothula inhlangothi zonke.
    4: Igobisile idandili layo njengesitha; yema ngesandla sayo njengesitha; yabulala zonke izinto eziloyisekayo zamehlo ethenteni lendodakazi yeZiyoni; yathulula ulaka lwayo njengomlilo.
    5: INkosi yaba njengesitha; yaginya uIsrayeli, yaginya zonke izigodlo zakhe, yachitha inqaba zakhe; yandisa ukulila lesililo kundodakazi yakoJuda.
    6: Ithethe ngodlakela idumba layo njengesivande; yachitha indawo yakhe yokuhlanganyela; uJehova wenza ukuthi kukhohlakale eZiyoni umkhosi omisiweyo lesabatha; wadelela inkosi lompristi ngokuvutha kolaka lwakhe.
    7: INkosi ilahlile ilathi layo; yadelela indawo yayo engcwele; yanikela esandleni sesitha imiduli yezigodlo zayo. Zakhupha umsindo endlini yeNkosi njengosukwini lomkhosi omisiweyo.
    8: INkosi yacabanga ukuchitha umduli wendodakazi yeZiyoni; yelulile intambo yokulinganisa; kayibuyisanga isandla sayo ekuginyeni; ngakho yenza ukuthi kulile umthangala lomduli, kanyekanye kuphele amandla.
    9: Amasango ayo atshonile emhlabathini; yabhubhisa yephula imigoqo yayo; inkosi yayo leziphathamandla zayo ziphakathi kwabezizwe; kakulamthetho; labaprofethi bayo kabatholi umbono uvela eNkosini.
    10: Abadala bendodakazi yeZiyoni bahlezi emhlabathini, bathule, bathele uthuli ekhanda labo, babhince amasaka; izintombi zeJerusalema zikhothamisele emhlabathini amakhanda azo.
    11: Amehlo ami ayaphela ngezinyembezi, imibilini yami idungekile, isibindi sami sithululelwe emhlabathini, ngenxa yokwephuka kwendodakazi yabantu bami; ngoba umntwana lomunyayo bayadangala ezitaladeni zomuzi.
    12: 'Bathi kubonina: Angaphi amabele lewayini? lapho bedangala njengabagwaziweyo ezitaladeni zomuzi, lapho umphefumulo wabo uzithululela esifubeni sabonina.'
    13: Ngingakufakazelani? Kuyini engingakufananisa lawe, wena ndodakazi yeJerusalema? Kuyini engingakulinganisa lawe, ukuze ngikududuze, ntombi emsulwa ndodakazi yeZiyoni? Ngoba ukwephuka kwakho kukhulu njengolwandle; ngubani ongakwelapha?
    14: Abaprofethi bakho bakubonele okuyize lokungafanelanga, kabakuvezanga ukona kwakho, ukuze babuyise ukuthunjwa kwakho, kodwa bakubonele imithwalo yamanga lezinkohliso.
    15: 'Bonke abedlulayo ngendlela batshaya izandla ngawe, bancife, banikine ikhanda labo ngendodakazi yeJerusalema, besithi: Yiwo lo umuzi yini abathi ngawo uyikuphelela kobuhle, intokozo yomhlaba wonke?'
    16: 'Zonke izitha zakho zikukhamisele umlomo wazo, ziyancifa, zigedle amazinyo, zithi: Siwuginyile; isibili lolu lusuku ebesilulindele, sesilutholile, silubonile.'
    17: INkosi yenzile ebikucebile, igcwalisile ilizwi layo eyalilaya kusukela ensukwini zendulo; idilizile, kayihawukelanga; yenzile ukuthi isitha sithokoze phezu kwakho; yaphakamisa uphondo lwabamelene lawe.
    18: 'Inhliziyo yabo yakhala eNkosini: Wena mthangala wendodakazi yeZiyoni, inyembezi kazehle njengomfula imini lobusuku; ungaziphi ukuphumula, inhlamvu yelihlo lakho ingapheli!'
    19: Sukuma, unqongoloze ebusuku ekuqaleni kwemilindo, uthulule inhliziyo yakho njengamanzi phambi kobuso beNkosi; uphakamise izandla zakho kuyo ngenxa yempilo yabantwana bakho abancinyane, abaphela amandla ngenxa yendlala ekuqaleni kwaso sonke isitalada.
    20: Bona, Nkosi, ukhangele ukuthi wenze njalo kubani. Abesifazana bazakudla isithelo sabo yini, abantwana abancinyane ababasingathileyo? Umpristi lomprofethi bazabulawa endaweni engcwele yeNkosi yini?
    21: Abatsha labadala balele emhlabathini ezitaladeni; intombi zami ezimsulwa lamajaha ami bawile ngenkemba; ubabulele osukwini lolaka lwakho, ujuqile kawuhawukelanga.
    22: Wabiza njengosukwini olumisiweyo izesabiso zami inhlangothi zonke, ukuze ngosuku lolaka lweNkosi kakho ophunyukileyo loseleyo; labo engabasingathayo ngabakhulisa isitha sami sabaqeda.
  3:
    1: Ngiyindodaebone inhlupheko ngentonga yolaka lwayo.
    2: Ingikhokhele yangihambisa emnyameni kodwa hatshi ekukhanyeni.
    3: Isibili iphenduke yamelana lami; iphendule isandla sayo imelene lami usuku lonke.
    4: Igugisile inyama yami lesikhumba sami; yephulile amathambo ami.
    5: Yakhile imelene lami, yangihanqa ngenyongo lobunzima.
    6: Ingihlalise endaweni ezimnyama, njengabafa endulo.
    7: Ingibiyele ukuze ngingaphumi, yenza iketane lami lethusi laba nzima.
    8: Njalo nxa ngikhala ngimemeza, ivalela phandle umkhuleko wami.
    9: Ibiyele indlela yami ngamatshe abaziweyo, yenza izindlela zami zagoba.
    10: Yaba kimi njengebhere elicathemeyo, isilwane ezindaweni zensitha.
    11: Iphambule izindlela zami, yangidabudabula, yangenza unxiwa.
    12: Igobisile idandili layo, yangimisa njengento yokunenjwa ngomtshoko.
    13: Yenze amadodana esamba semitshoko yayo angena ezinsweni zami.
    14: Ngaba yinhlekisa kibo bonke abantu bakithi, ingoma yabo usuku lonke.
    15: Ingisuthise ngezinto ezibabayo, yanginathisa umhlonyane.
    16: Njalo ichoboze amazinyo ami ngokhethe, yangigiga emlotheni.
    17: Njalo wena walahla umphefumulo wami khatshana lokuthula; ngikhohlwe okuhle.
    18: 'Ngakho ngithi: Kubhubhile amandla ami lethemba lami eNkosini.'
    19: Khumbula inhlupheko yami lokuzulazula kwami, umhlonyane lenyongo.
    20: Umphefumulo wami uhlala ukukhumbula, njalo ukhotheme phakathi kwami.
    21: Lokhu ngiyakubuyisela enhliziyweni yami, ngakho-ke ngiyathemba.
    22: Kuyizihawu zeNkosi ukuthi kasiqedwanga, ngoba izisa zakhe kazipheli;
    23: zintsha ikuseni yonke; lukhulu uthembeko lwayo.
    24: INkosi iyisabelo sami, kutsho umphefumulo wami; ngakho-ke ngizathemba kiyo.
    25: INkosi ilungile kwabayilindelayo, kumphefumulo oyidingayo.
    26: Kuhle ukuthi umuntu athembe, njalo ngokuthula kusindiso lweNkosi.
    27: Kuhle emuntwini ukuthi athwale ijogwe ebutsheni bakhe.
    28: Kahlale yedwa, athule, ngoba isimethese lona.
    29: Kabeke umlomo wakhe othulini; mhlawumbe kungaba khona ithemba.
    30: Kanikele isihlathi sakhe komtshayayo; asuthe inhlamba.
    31: Ngoba iNkosi kayiyikulahla kuze kube phakade.
    32: Ngoba lanxa idabukisile, kanti izakuba lesihawu ngobunengi bezisa zayo.
    33: Ngoba kayihluphi ngenhliziyo yayo idabukise abantwana babantu;
    34: ukuchoboza ngaphansi kwenyawo zayo zonke izibotshwa zomhlaba;
    35: ukuphambukisa ilungelo lomuntu phambi kobuso boPhezukonke;
    36: ukuphambanisa umuntu kudaba lwakhe, iNkosi kayikuboni yini?
    37: Ngubani ongakukhuluma, njalo kwenzeke, nxa iNkosi ingakulayanga?
    38: Kakuphumi ububi lokuhle emlonyeni woPhezukonke yini?
    39: Ngakho usolelani umuntu ophilayo, umuntu ngezono zakhe?
    40: Asihlole silinge izindlela zethu, sibuyele eNkosini.
    41: Asiphakamisele inhliziyo lezandla zethu kuNkulunkulu emazulwini.
    42: Thina siphambukile, saba lenkani; wena kawuthethelelanga.
    43: Wembese ngolaka, waxotshana lathi, wabulala, kawuhawukelanga.
    44: Uzembese ngeyezi, ukuze kungedluli umkhuleko.
    45: Usenze saba yimfucuza lezibi phakathi kwezizwe.
    46: Zonke izitha zethu zivule umlomo wazo zimelene lathi.
    47: Ukwesaba lomgodi kukhona phambi kwethu, incithakalo lokwephuka.
    48: Ilihlo lami lehlisa imifula yamanzi ngokuchitheka kwendodakazi yabantu bami.
    49: Ilihlo lami liyajuluka, kaliyekeli, kungelakuma,
    50: ize ikhangele phansi ibone iNkosi isezulwini.
    51: Ilihlo lami lenza umphefumulo wami ube buhlungu ngenxa yawo wonke amadodakazi omuzi wakithi.
    52: Izitha zami zingizingele kabuhlungu njengenyoni, kungelasizatho.
    53: Bayiqumile impilo yami emgodini, baphosa ilitshe phezu kwami.
    54: 'Amanzi ageleza phezu kwekhanda lami; ngathi: Ngiqunyiwe.'
    55: Ngabiza ibizo lakho, Nkosi, ngisemgodini phansi;
    56: wezwa ilizwi lami; ungafihli indlebe yakho ekuphefumuleni kwami, ekukhaleleni kwami usizo.
    57: 'Wasondela ngosuku lapho ngikubiza, wathi: Ungesabi.'
    58: Nkosi, uzimele izindaba zomphefumulo wami, wahlenga impilo yami.
    59: Nkosi, ubonile ukoniwa kwami; yahlulela udaba lwami.
    60: Ubonile yonke impindiselo yabo, wonke amacebo abo amelene lami.
    61: Uzwile inhlamba yabo, Nkosi, wonke amacebo abo amelene lami,
    62: indebe zabangivukelayo, lokuzindla kwabo kumelene lami lonke usuku.
    63: Khangela ukuhlala kwabo, lokusukuma kwabo; ngiyingoma yabo.
    64: Buyisela kibo impindiselo, Nkosi, njengokomsebenzi wezandla zabo.
    65: Banike ubulukhuni benhliziyo, isiqalekiso sakho kibo.
    66: Xotshana labo ngolaka, ubabhubhise bangabi ngaphansi kwamazulu eNkosi.
  4:
    1: Yeka ukufiphala kwegolide, ukuphenduka kwegolide elihle kakhulu! Amatshe endawo engcwele achithiwe ekuqaleni kwazo zonke izitalada.
    2: Amadodana aligugu eZiyoni, alinganiswa legolide elihle, yeka ukuthiwa kwawo ayizitsha zebumba, umsebenzi wezandla zombumbi!
    3: Ngitsho amakhanka ehlisa ibele, amunyise imidlwane yawo; kodwa indodakazi yabantu bami isilesihluku, njengezintshe enkangala.
    4: Ulimi lomunyayo lunamathela olwangeni lwakhe ngenxa yokoma; abantwanyana bacela isinkwa, kakho obahlephulelayo.
    5: Ababesidla izibiliboco baphundlekile ezitaladeni; abondliwa ngeziyibubende bagona inqumbi zomquba.
    6: Ngoba icala lendodakazi yabantu bami likhulu kulesono seSodoma, eyachithwa kwangathi ngomzuzwana, kungelazandla ezayonayo.
    7: AmaNazari ayo ayehlambulukile kuleliqhwa elikhithikileyo, emhlophe kulochago, ebomvana ngomzimba kulamakorali, isimo sawo sasingesesafire.
    8: Ukubonakala kwawo sekumnyama kulomsizi, kawaziwa ezitaladeni; isikhumba sawo sinamathele emathanjeni awo, somile, saba njengogodo.
    9: Ababulawa ngenkemba bangcono kulababulawa yindlala; ngoba laba bayacikizeka behlatshwa yikuswela izithelo zensimu.
    10: Izandla zabesifazana abalesihawu zapheka abantwana babo; baba yikudla kwabo ekwephukeni kwendodakazi yabantu bami.
    11: INkosi iphelelisile intukuthelo yayo, ithululile ukuvutha kolaka lwayo, yaphemba umlilo eZiyoni oqothule izisekelo zayo.
    12: Amakhosi omhlaba labo bonke abakhileyo bomhlaba babengayikukholwa ukuthi umcindezeli lesitha babengangena emasangweni eJerusalema.
    13: Kwakungenxa yezono zabaprofethi bayo leziphambeko zabapristi bayo, abachitha igazi labalungileyo phakathi kwayo.
    14: Bazula njengeziphofu ezitaladeni, bangcoliswa ngegazi, kangangokuthi abantu kabangelakuthinta izembatho zabo.
    15: 'Bamemeza kubo bathi: Sukani, kungcolile, sukani, sukani, lingathinti! Lapho bebaleka njalo bezula, bathi phakathi kwabezizwe: Kabasayikuhlala njengabezizwe.'
    16: Ubuso beNkosi bubahlakazile, kayisayikubananza; kabahloniphanga ubuso babapristi, kababanga lomusa kubadala.
    17: Thina, amehlo ethu asaphela kusizo lwethu oluyize; ekulindeleni kwethu salindela isizwe esingelakusisindisa.
    18: Bazingela izinyathelo zethu ukuze singahambi ezitaladeni zethu; isiphetho sethu sisondele, insuku zethu zigcwalisekile, ngoba isiphetho sethu sesifikile.
    19: Abasizingelayo balejubane kulamanqe amazulu; baxotshana lathi ngokutshiseka ezintabeni; basicathamela enkangala.
    20: 'Umoya wamakhala ethu, ogcotshiweyo weNkosi, wabanjwa emigodini yabo, esathi ngaye: Ngaphansi komthunzi wakhe sizaphila phakathi kwezizwe.'
    21: Jabula uthokoze, ndodakazi yeEdoma, ohlala elizweni leUzi; inkezo izadlulela lakuwe, uzadakwa, uzinqunule.
    22: Ububi bakho buphelile, ndodakazi yeZiyoni; kasayikukuthumba; uzahambela ububi bakho, ndodakazi yeEdoma; uzakwembula izono zakho.
  5:
    1: Khumbula, Nkosi, ukuthi kwenzakaleni kithi; khangela, ubone ihlazo lethu.
    2: Ilifa lethu seliphendulelwe kwabezizwe, izindlu zethu kwabemzini.
    3: Siyizintandane, kungelababa; omama banjengabafelokazi.
    4: Amanzi ethu siwanathile ngemali; inkuni zethu ziza ngentengo.
    5: Sizingelwa ezintanyeni zethu, sidiniwe, kasilakuphumula.
    6: Sinike isandla sethu kwabeGibhithe, labeAsiriya, ukuze sisuthiswe ngesinkwa.
    7: Obaba bona, kabasekho, njalo thina sithwele iziphambeko zabo.
    8: Izigqili ziyasibusa, kakho ongasihluthuna esandleni sazo.
    9: Sizuza isinkwa sethu ngengozi yempilo yethu, ngenxa yenkemba yenkangala.
    10: Ijwabu lethu limnyama njengeziko ngenxa yokutshisa okukhulu kwendlala.
    11: Badlova abesifazana eZiyoni, izintombi ezimsulwa emizini yakoJuda.
    12: Iziphathamandla zaphanyekwa ngesandla sazo; ubuso babadala kabuhlonitshwanga.
    13: Amajaha athwala amatshe okuchola, labafana bakhubeka ngaphansi kwenkuni.
    14: Abadala baphelile esangweni, amajaha ekuhlabeleleni.
    15: Intokozo yenhliziyo yethu iphelile, ukugida kwethu kwaphenduka ukulila.
    16: Umqhele wekhanda lethu uwile; hawu, maye kithi, ngoba sonile!
    17: Ngenxa yalokhu inhliziyo yethu iphela amandla; ngenxa yalezizinto amehlo ethu afiphele.
    18: Ngenxa yentaba yeZiyoni elunxiwa, amakhanka ahamba phezu kwayo.
    19: Wena, Nkosi, uhlezi kuze kube nininini, isihlalo sakho sobukhosi sisuka esizukulwaneni sisiya esizukulwaneni.
    20: Usikhohlweleni njalonjalo, usidela okobude bezinsuku?
    21: Siphendulele kuwe, Nkosi, sizaphenduka; yenza insuku zethu zibe zintsha njengasendulo.
    22: Kodwa ususilahlile isibili; usithukuthelele kakhulukazi.
26:
  1:
    1: Kwasekusithi-ke ngomnyaka wamatshumi amathathu, ngenyanga yesine, ngolwesihlanu lwenyanga, lapho ngangiphakathi kwabathunjiweyo ngasemfuleni iKebari, avuleka amazulu, ngasengibona imibono kaNkulunkulu.
    2: Ngolwesihlanu lwenyanga, okungumnyaka wesihlanu wokuthunjwa kwenkosi uJehoyakhini,
    3: ilizwi leNkosi leza liqonde kuHezekeli, indodana kaBuzi, umpristi, elizweni lamaKhaladiya ngasemfuleni iKebari; lesandla seNkosi saba phezu kwakhe lapho.
    4: Ngasengibona, khangela-ke, umoya wesivunguzane wavela enyakatho, iyezi elikhulu, lomlilo ozimumetheyo, lokucwazimula inhlangothi zonke zalo, laphakathi kwalo kwavela kwangathi libala lethusi, livela phakathi komlilo.
    5: 'Laphakathi kwalo kwavela umfanekiso wezidalwa ezine eziphilayo. Lalokhu kwakuyisimo sazo: Zazilomfanekiso womuntu.'
    6: Njalo yileso laleso sasilobuso obune, njalo yileso laleso sazo sasilempiko ezine.
    7: Lenyawo zazo zazizinyawo eziqondileyo, lengaphansi yezinyawo zazo yayinjengengaphansi yonyawo lwethole, zacwazimula njengombala wethusi elilolongiweyo.
    8: Njalo kwakulezandla zomuntu ngaphansi kwempiko zazo enhlangothini zazo zozine. Njalo zozine zazilobuso bazo lempiko zazo.
    9: Impiko zazo zazihlangene olunye kolunye; aziphendukanga ekuhambeni kwazo; zahamba, yileso laleso siqonde phambili.
    10: Njalo umfanekiso wobuso bazo wawuyibuso bomuntu, njalo zozine zazilobuso besilwane ngakwesokunene; njalo zozine zazilobuso benkabi ngakwesokhohlo; futhi zozine zazilobuso belinqe.
    11: Babunjalo ubuso bazo; lempiko zazo zazehlukene ngaphezulu; yileso laleso sasilezimbili zihlanganisiwe kolunye, lezimbili zigubuzele imizimba yazo.
    12: Zahamba yileso laleso siqonde phambili; zaya lapho umoya owaya khona, zingaphenduki ekuhambeni kwazo.
    13: Mayelana lomfanekiso wezidalwa eziphilayo, ukubonakala kwazo kwakunjengamalahle omlilo avuthayo, njengokubonakala kwezibane; kwahamba kusiya le lale phakathi kwezidalwa eziphilayo; njalo umlilo wawulokukhazimula, njalo emlilweni kwakuphuma umbane.
    14: Lezidalwa eziphilayo zagijima zaphenduka njengokubonakala kokuphazima kombane.
    15: Ngathi ngikhangela izidalwa eziphilayo, khangela-ke, ivili elilodwa lalisemhlabeni eceleni kwezidalwa eziphilayo, ebusweni baso obune.
    16: Ukubonakala kwamavili lomsebenzi wawo kwakufanana lombala webherule; njalo zozine zazilesimo sinye; lokubonakala kwazo lomsebenzi wazo kwakunjengokuthi livili phakathi kwevili.
    17: Ekuhambeni kwawo ahamba ngezinhlangothi zawo zozine; kawaphendukanga ekuhambeni kwawo.
    18: Mayelana lamarimu awo, ayephakeme kangangokuthi ayesesabeka; njalo amarimu awo ayegcwele amehlo inhlangothi zonke zawo zozine.
    19: Ekuhambeni kwezidalwa eziphilayo amavili ahamba eceleni kwazo; lekuphakanyisweni kwezidalwa eziphilayo emhlabeni lamavili aphakanyiswa.
    20: Lapho umoya owawusiya khona zaya khona, kulapho umoya owawuzakuya khona; lamavili aphakanyiswa eqondene lawo; ngoba umoya wezidalwa eziphilayo wawusemavilini.
    21: Lapho lezi zihamba, lawo ahamba; lalapho lezi zisima, lawo ema; lalapho lezi ziphakanyiswa emhlabeni, amavili aphakanyiswa eqondene lazo; ngoba umoya wezidalwa eziphilayo wawusemavilini.
    22: Njalo isimo somkhathi ngaphezu kwamakhanda ezidalwa eziphilayo sasinjengombala wekristali elesabekayo, seluliwe phezu kwamakhanda azo ngaphezulu.
    23: Langaphansi komkhathi impiko zazo zaziqondile, olunye lusiya kolunye; yileso laleso silezimbili ezembese imizimba yazo ngapha, njalo yileso laleso silezimbili ezembese ngaphayana.
    24: Lekuhambeni kwazo ngezwa umsindo wempiko zazo unjengomsindo wamanzi amanengi, njengelizwi likaSomandla, umsindo wokuhlokoma, njengomsindo wenkamba; lapho zisima zehlisa impiko zazo.
    25: Kwasekusiba lelizwi elavela phezu komkhathi ongaphezu kwekhanda lazo lapho sezimi sezehlise impiko zazo.
    26: Langaphezu komkhathi owawuphezu kwekhanda lazo kwakunjengesimo selitshe lesafire, umfanekiso wesihlalo sobukhosi; langaphezu komfanekiso wesihlalo sobukhosi kwakulomfanekiso onjengokubonakala komuntu phezu kwakho ngaphezulu.
    27: Ngasengibona njengombala wethusi, njengokubonakala komlilo phakathi kwakho inhlangothi zonke, kusukela ekubonakaleni kokhalo lwakhe langaphezulu, njalo kusukela ekubonakaleni kokhalo lwakhe langaphansi, ngabona kunjengokubonakala komlilo, lokukhazimula inhlangothi zakhe zonke.
    28: Njengokubonakala komchilo wamakhosikazi osemayezini ngosuku lwezulu, kwakunjalo ukubonakala kokukhazimula inhlangothi zonke. Lokhu kwakuyikubonakala kwesimo senkazimulo yeNkosi. Ngathi ngikubona, ngathi mbo ngobuso, ngasengisizwa ilizwi lowakhulumayo.
  2:
    1: 'Wasesithi kimi: Ndodana yomuntu, mana ngenyawo zakho, ngikhulume lawe.'
    2: Kwasekungena kimi uMoya lapho ekhuluma kimi, wangimisa ngenyawo zami; ngasengimuzwa okhuluma kimi.
    3: 'Wasesithi kimi: Ndodana yomuntu, ngiyakuthuma ebantwaneni bakoIsrayeli, ezizweni ezivukelayo, abangivukeleyo; bona laboyise baphambukile kimi, kuze kube yilolusuku kanye.'
    4: 'Ngoba bangabantwana abalukhuni ngobuso labalukhuni ngenhliziyo; ngikuthuma kubo, njalo uzakuthi kubo: Itsho njalo iNkosi uJehova.'
    5: Bona-ke, loba bezakuzwa, kumbe loba beyekela (ngoba beyindlu evukelayo), bazakwazi ukuthi ubekhona umprofethi phakathi kwabo.
    6: Wena-ke, ndodana yomuntu, ungabesabi, ungawesabi lamazwi abo, lanxa ameva lokhula oluhlabayo kukuwe, njalo uhlezi phakathi kwabofezela; ungawesabi amazwi abo, ungatshaywa luvalo ngobuso babo, ngoba beyindlu evukelayo.
    7: Kodwa uzakhuluma amazwi ami kubo, loba bezakuzwa kumbe bayekele; ngoba bevukela.
    8: Kodwa wena, ndodana yomuntu, zwana engikutshoyo kuwe; ungabi ngovukelayo njengaleyana indlu evukelayo; vula umlomo wakho, udle engikunika khona.
    9: Ngasengibona, khangela-ke, isandla sithunyelwe kimi; khangela-ke umqulu wogwalo wawukuso.
    10: Wasewendlala phambi kwami, njalo wawubhaliwe phambili langemuva; njalo kwakubhalwe phakathi kwawo izililo, lokukhala, losizi.
  3:
    1: 'Yasisithi kimi: Ndodana yomuntu, dlana lokho ozakuthola; dlana lumqulu, uhambe uyekhuluma kuyo indlu kaIsrayeli.'
    2: Ngasengivula umlomo wami, yasingidlisa lowomqulu.
    3: 'Yasisithi kimi: Ndodana yomuntu, yenza isisu sakho sidle, ugcwalise amathumbu akho ngalumqulu engikunika wona. Ngasengisidla; njalo waba emlonyeni wami njengoluju ngenxa yobumnandi.'
    4: 'Yasisithi kimi: Ndodana yomuntu, hamba uye endlini yakoIsrayeli, ukhulume ngamazwi ami kubo.'
    5: Ngoba kawuthunywanga ebantwini abalenkulumo ejulileyo lolimi olunzima, kodwa endlini yakoIsrayeli.
    6: Hatshi ebantwini abanengi abalenkulumo ejulileyo lolimi olunzima, abamazwi abo ongeke uwezwe. Isibili, uba bengikuthume kubo, bona bebezakukuzwa.
    7: Kodwa indlu kaIsrayeli kayiyikuvuma ukukulalela, ngoba kabavumi ukungilalela; ngoba yonke indlu yakoIsrayeli ilobuso obuqinileyo, njalo balukhuni ngenhliziyo.
    8: Khangela, ngenze ubuso bakho baqina bumelene lobuso babo, lebunzi lakho liqine limelene lebunzi labo.
    9: Ngenze ibunzi lakho libe njengendayimana elukhuni kulensengetshe. Ungabesabi, ungatshaywa luvalo yibuso babo, lanxa beyindlu evukelayo.
    10: 'Futhi yathi kimi: Ndodana yomuntu, wonke amazwi ami engizawakhuluma kuwe, emukele enhliziyweni yakho, uzwe ngendlebe zakho.'
    11: 'Hamba-ke, uye kwabathunjiweyo, ebantwaneni babantu bakho, ukhulume kubo, uthi kubo: Itsho njalo iNkosi uJehova; loba bezakuzwa loba bezayekela.'
    12: 'UMoya wasengiphakamisa; ngasengisizwa emva kwami ilizwi lomdumo omkhulu, lisithi: Kayidunyiswe inkazimulo yeNkosi ivela endaweni yayo.'
    13: Ngezwa futhi umsindo wempiko zezidalwa eziphilayo, ezazithintana, lomsindo wamavili maqondana lazo, lomsindo womdumo omkhulu.
    14: UMoya wasengiphakamisa, wangisusa; ngasengihamba ngokubaba ekuvutheni komoya wami; kodwa isandla seNkosi sasilamandla phezu kwami.
    15: Ngasengifika kwabathunjiweyo eTelabibi, ababehlala ngasemfuleni iKebari; ngahlala lapho ababehlala khona, ngahlala khona insuku eziyisikhombisa ngithithibele phakathi kwabo.
    16: 'Kwasekusithi ekucineni kwensuku eziyisikhombisa, ilizwi leNkosi lafika kimi, lisithi:'
    17: Ndodana yomuntu, ngikwenzile waba ngumlindi kuyo indlu kaIsrayeli. Ngakho zwana ilizwi elivela emlonyeni wami, ubaxwayise kuvela kimi.
    18: 'Lapho ngisithi kokhohlakeleyo: Uzakufa lokufa; wena-ke ungamxwayisi, loba ungakhulumi ukumxwayisa okhohlakeleyo ukuthi asuke endleleni yakhe ekhohlakeleyo, ukuze agcine impilo yakhe, lowo okhohlakeleyo uzafela ebubini bakhe; kodwa igazi lakhe ngizalibiza esandleni sakho.'
    19: Kodwa uba wena umxwayisa okhohlakeleyo, angaphenduki ekukhohlakaleni kwakhe lendleleni yakhe ekhohlakeleyo, yena uzafela ebubini bakhe; kodwa wena ukhulule umphefumulo wakho.
    20: Futhi, uba olungileyo ephenduka ekulungeni kwakhe, enze isiphambeko, njalo ngibeke isikhubekiso phambi kwakhe, yena uzakufa; ngoba wena ungamxwayisanga, uzafela esonweni sakhe, lokulunga kwakhe akwenzileyo kungakhunjulwa; kodwa igazi lakhe ngizalibiza esandleni sakho.
    21: Kodwa uba wena umxwayisa olungileyo, ukuze olungileyo angoni, yena-ke angaze ona, isibili yena uzaphila, ngoba exwayisiwe; futhi wena uwukhulule umphefumulo wakho.
    22: 'Isandla seNkosi sasesiphezu kwami lapho, yasisithi kimi: Sukuma, uphume uye egcekeni, lalapho ngizakhuluma lawe.'
    23: Ngasengisukuma ngaphuma ngaya egcekeni; khangela-ke, inkazimulo yeNkosi yayimi khona, njengenkazimulo engangiyibone ngasemfuleni iKebari; ngasengisithi mbo ngobuso bami.
    24: 'UMoya wasengena kimi, wangimisa ngenyawo zami, wakhuluma kimi wathi kimi: Hamba uyezivalela phakathi kwendlu yakho.'
    25: Wena-ke, ndodana yomuntu, khangela, bazafaka izibopho phezu kwakho, bakubophe ngazo, ukuze ungaphumi phakathi kwabo.
    26: Njalo ngizakwenza ulimi lwakho lunamathele olwangeni lwakho, ukuze ube yisimungulu, njalo ungabi ngumuntu okhuzayo kubo; ngoba bayindlu evukelayo.
    27: 'Kodwa lapho ngikhuluma lawe, ngizavula umlomo wakho, ubususithi kubo: Itsho njalo iNkosi uJehova: Ozwayo kezwe, loyekelayo kayekele; ngoba bayindlu evukelayo.'
  4:
    1: Wena-ke, ndodana yomuntu, zithathele isitina, usibeke phambi kwakho, ubhale ngokugubha kiso umuzi, iJerusalema;
    2: wenze ukuvinjezelwa umelene lawo, wakhe inqaba umelene lawo, ubuthelele idundulu umelene lawo, wenze izinkamba umelene lawo, umise izinqama zokudiliza inhlangothi zonke zimelene lawo.
    3: Futhi wena uzithathele umganu wensimbi, uwumise ube ngumduli wensimbi phakathi kwakho lomuzi; umise ubuso bakho bumelene lawo, njalo ube sekuvinjezelweni, futhi uzawuvimbezela. Lokhu kuzakuba yisibonakaliso kundlu kaIsrayeli.
    4: Futhi wena lala ngomhlubulo wakho wangasekhohlo, ubeke isiphambeko sendlu kaIsrayeli phezu kwayo; njengokwenani lezinsuku ozalala phezu kwawo uzathwala isiphambeko sabo.
    5: Ngoba mina ngikumisele iminyaka yesiphambeko sabo, njengokwenani lezinsuku, izinsuku ezingamakhulu amathathu layisificamunwemunye; ngokunjalo uzathwala isiphambeko sendlu kaIsrayeli.
    6: Lapho usuziphelelisile lezo, lala okwesibili ngomhlubulo wakho wangakwesokunene, uthwale isiphambeko sendlu kaJuda insuku ezingamatshumi amane; ngikunike usuku lube ngumnyaka, usuku lube ngumnyaka.
    7: Ngakho uzamisa ubuso bakho ekuvinjezelweni kweJerusalema, lengalo yakho izakwembulwa, uprofethe umelene layo.
    8: Khangela-ke, ngizabeka izibopho phezu kwakho, ukuze ungaphenduki usuka komunye umhlubulo usiya komunye umhlubulo, uze uqede izinsuku zokuvimbezela kwakho.
    9: Futhi wena zithathele ingqoloyi lebhali lendumba lamalentili lenyawuthi lespelite, ukubeke esitsheni esisodwa, uzenzele kube yisinkwa; njengokwenani lezinsuku olala ngazo ngomhlubulo wakho, izinsuku ezingamakhulu amathathu lesificamunwemunye uzakudla sona.
    10: Lokudla kwakho ozakudla kuzakuba ngesilinganiso, amashekeli angamatshumi amabili ngelanga; ukudle isikhathi ngesikhathi.
    11: Lamanzi uzawanatha ngesilinganiso, ingxenye yesithupha yehini, uwanathe isikhathi ngesikhathi.
    12: Njalo uzakudla iqebelengwana lebhali, ulipheke emehlweni abo ngamalongwe aphuma emuntwini.
    13: 'INkosi yasisithi: Ngokunjalo abantwana bakoIsrayeli bazakudla isinkwa sabo esingcolileyo phakathi kwezizwe engizabaxotshela kuzo.'
    14: 'Ngasengisithi: Hawu Nkosi Jehova! Khangela, umphefumulo wami kawuzanga ungcoliswe; ngoba kwasebutsheni bami kuze kube lakhathesi kangizanga ngidle okuzifeleyo kumbe okudatshuliweyo, njalo kakulanyama enengekayo eseyake yangena emlonyeni wami.'
    15: 'Yasisithi kimi: Bona, ngikunike amalongwe enkomo esikhundleni samalongwe omuntu, njalo uzalungisa isinkwa sakho ngawo.'
    16: 'Yathi futhi kimi: Ndodana yomuntu, khangela, ngizakwephula udondolo lwesinkwa eJerusalema; njalo bazakudla isinkwa ngesisindo langokunqineka, banathe amanzi ngesilinganiso langovalo;'
    17: ukuze baswele isinkwa lamanzi, bethuke omunye lomunye, bacikizeke ngobubi babo.
  5:
    1: Wena-ke, ndodana yomuntu, zithathele ingqamu ebukhali, zithathele impuco yabageli, uyihambise phezu kwekhanda lakho laphezu kwesilevu sakho; ubusuzithathela isikali sokulinganisa, wehlukanise inwele.
    2: Ingxenye yesithathu uzayitshisa ngomlilo phakathi komuzi sezigcwalisekile insuku zokuvimbezela; uthathe ingxenye yesithathu utshaye inhlangothi zonke zayo ngenkemba; lengxenye yesithathu uyihlakaze emoyeni; njalo ngizahwatsha inkemba emva kwabo.
    3: Njalo uzathatha ezinlutshwana ngenani kuzo, uzigoqele emaphethelweni ezembatho zakho.
    4: Ubusuthatha kuzo futhi, uziphosele phakathi komlilo, uzitshise emlilweni; kuzaphuma kuwo umlilo uye kuyo yonke indlu kaIsrayeli.
    5: 'Itsho njalo iNkosi uJehova: Le yiJerusalema; ngiyimisile phakathi kwezizwe lamazwe inhlangothi zonke zayo.'
    6: Kodwa iphendule izahlulelo zami zaba yibubi okwedlula izizwe, lezimiso zami okwedlula amazwe ayihanqileyo; ngoba bazalile izahlulelo zami, lezimiso zami kabahambanga kuzo.
    7: 'Ngakho itsho njalo iNkosi uJehova: Ngoba leyisile okwedlula izizwe ezilihanqileyo, lingahambanga ezimisweni zami, lingazenzanga izahlulelo zami, lingenzanga njengokwezahlulelo zezizwe ezilihanqileyo;'
    8: 'ngakho itsho njalo iNkosi uJehova: Khangela, ngimelene lawe, ngitsho mina, njalo ngizakwenza izahlulelo phakathi kwakho, emehlweni ezizwe.'
    9: Ngenze phakathi kwakho engingazange ngikwenze, lengingasayikukwenza okunjengakho, ngenxa yamanyala akho wonke.
    10: Ngakho oyise bazakudla amadodana phakathi kwakho, lamadodana azakudla oyise. Njalo ngizakwenza izahlulelo phakathi kwakho, lensali yakho yonke ngizayihlakaza kuwo wonke umoya.
    11: Ngakho, kuphila kwami, itsho iNkosi uJehova, isibili, ngoba ungcolisile indawo yami engcwele ngazo zonke izinengiso zakho langamanyala akho wonke, ngakho lami ngizakunciphisa, futhi ilihlo lami kaliyikuhawukela, futhi lami kangiyikuyekela.
    12: Ingxenye yesithathu yakho izakufa ngomatshayabhuqe wesifo, langendlala bazaqedwa phakathi kwakho; lengxenye yesithathu izakuwa ngenkemba enhlangothini zonke zakho; lengxenye yesithathu ngizayihlakaza kuwo wonke umoya, ngihwatshe inkemba emva kwabo.
    13: Ngokunjalo ukuthukuthela kwami kuzapheleliswa, ngenze ukufutheka kwami kuphumule phezu kwabo, ngiduduzeke; njalo bazakwazi ukuthi mina iNkosi ngikhulumile ekutshisekeni kwami, lapho sengiphelelise ukufutheka kwami kubo.
    14: Futhi ngizakwenza ube lunxiwa ube lihlazo phakathi kwezizwe ezikuhanqileyo, emehlweni akhe wonke owedlulayo.
    15: Ngakho kuzakuba lihlazo, lenhlekisa, imfundiso, lesesabiso ezizweni ezikuhanqileyo nxa ngisenza izahlulelo phakathi kwakho ngolaka langokufutheka langokukhuza kokufutheka; mina Nkosi ngikhulumile.
    16: Lapho ngithumela phezu kwabo imitshoko emibi yendlala, ezakuba ngeyokubhubhisa, engizayithumela ukulibhubhisa, ngizakwandisa indlala phezu kwenu, ngephule udondolo lwesinkwa kini.
    17: Ngokunjalo ngizathuma phezu kwenu indlala lezilo ezimbi, ezizakwemuka abantwana; lomatshayabhuqe wesifo legazi kudabule phakathi kwakho; ngilethe inkemba phezu kwakho. Mina Nkosi ngikhulumile.
  6:
    1: 'Ilizwi leNkosi laselifika kimi lisithi:'
    2: Ndodana yomuntu, khangelisa ubuso bakho ngasezintabeni zakoIsrayeli, uprofethe umelene lazo.
    3: 'Uthi: Lina zintaba zakoIsrayeli, zwanini ilizwi leNkosi uJehova. Itsho njalo iNkosi uJehova ezintabeni, lemaqaqeni, ezifuleni, lezihotsheni: Khangelani, mina ngizakwehlisela phezu kwenu inkemba, ngichithe indawo zenu eziphakemeyo.'
    4: Lamalathi enu azachithwa, lamalathi enu elanga aphahlazwe, lababuleweyo benu ngibaphosele phansi phambi kwezithombe zenu.
    5: Ngibeke izidumbu zabantwana bakoIsrayeli phambi kwezithombe zabo, ngihlakaze amathambo enu inhlangothi zonke zamalathi enu.
    6: Kuzo zonke indawo zenu zokuhlala imizi izachithwa, lendawo eziphakemeyo zibe ngamanxiwa, ukuze amalathi enu achithwe abe ngamanxiwa, lezithombe zenu ziphahlazwe ziphele, lamalathi enu elanga aqunywe, lemisebenzi yenu itshabalaliswe.
    7: Lababuleweyo bazakuwa phakathi kwenu, njalo lizakwazi ukuthi ngiyiNkosi.
    8: Kodwa ngizatshiya insali ukuze libe labanye abazaphepha inkemba phakathi kwezizwe lapho lizahlakazekela emazweni.
    9: Labaphunyukileyo benu bazangikhumbula phakathi kwezizwe lapho abathunjelwe khona; ngoba ngidabukile ngenxa yenhliziyo yabo ephingayo, esukileyo kimi, langamehlo abo aphingayo elandela izithombe zabo. Njalo bazazenyanya ngobubi ababenzileyo kuwo wonke amanyala abo.
    10: Njalo bazakwazi ukuthi ngiyiNkosi; kangikhulumanga ngeze ukuthi ngizakwenza lokho okubi kubo.
    11: 'Itsho njalo iNkosi uJehova: Tshaya ngesandla sakho, utshaye phansi ngonyawo lwakho, uthi: Maye ngenxa yawo wonke amanyala amabi endlu yakoIsrayeli! ngoba bazakuwa ngenkemba, ngendlala, langomatshayabhuqe wesifo.'
    12: Okhatshana uzakufa ngomatshayabhuqe wesifo, loseduze uzakuwa ngenkemba, loseleyo wavinjezelwa uzakufa yindlala. Ngokunjalo ngizaphelelisa ukufutheka kwami phezu kwabo.
    13: Khona lizakwazi ukuthi ngiyiNkosi, lapho ababuleweyo babo sebephakathi kwezithombe zabo behanqe amalathi abo, phezu kwalo lonke uqaqa olude, ezingqongeni zonke zezintaba, langaphansi kwaso sonke isihlahla esiluhlaza, langaphansi kwalo lonke i-okhi eliqatha, indawo ababenikela khona iphunga elimnandi kuzo zonke izithombe zabo.
    14: Ngokunjalo ngizakwelulela isandla sami phezu kwabo, ngenze ilizwe libe lunxiwa, yebo, libe lunxiwa kulenkangala ngaseDibila, kuzo zonke izindawo zabo zokuhlala. Khona bezakwazi ukuthi ngiyiNkosi.
  7:
    1: 'Ilizwi leNkosi laselifika kimi lisithi:'
    2: 'Wena-ke, ndodana yomuntu, itsho njalo iNkosi uJehova kulo ilizwe lakoIsrayeli: Isiphetho, isiphetho sesifikile phezu kwamagumbi womane elizwe.'
    3: Khathesi isiphetho siphezu kwakho, njalo ngizathumela ukuthukuthela kwami phakathi kwakho, ngikwahlulele njengokwezenzo zakho, ngehlisele phezu kwakho wonke amanyala akho.
    4: Lelihlo lami kaliyikukuhawukela, kangiyikuyekela, kodwa ngizakwehlisela izindlela zakho phezu kwakho, lamanyala akho azakuba phakathi kwakho. Khona lizakwazi ukuthi ngiyiNkosi.
    5: 'Itsho njalo iNkosi uJehova: Ububi, ububi obubodwa, khangela, sebufikile.'
    6: Isiphetho sesifikile, isiphetho sesifikile, siyakuvukela; khangela, sesifikile.
    7: Ukusa sekufikile kuwe, wena mhlali welizwe; isikhathi sesifikile, usuku lwenkathazo luseduze, njalo kungeyisikho ukumemeza ngenjabulo kwezintaba.
    8: Khathesi, kuseduze ukuthi ngithululele ulaka lwami phezu kwakho, ngiphelelise intukuthelo yami phakathi kwakho, ngikwahlulele njengokwezindlela zakho, ngehlisele phezu kwakho wonke amanyala akho.
    9: Lelihlo lami kaliyikuhawukela, njalo kangiyikuyekela; ngizanika njengokwezindlela zakho phezu kwakho, lamanyala akho azakuba phakathi kwakho. Khona lizakwazi ukuthi ngiyiNkosi etshayayo.
    10: Khangela usuku, khangela, selufikile; ukusa sekuphumile; intonga ihlumile, ukuziqhenya kukhahlele.
    11: Udlakela lusukume lwaba yintonga yobubi; kakuyikusala kubo, hatshi-ke exukwini labo, hatshi-ke okwabo, njalo kakuyikuba khona ukuqhinqa isililo phakathi kwabo.
    12: Isikhathi sesifikile, usuku selusondele; umthengi kangathokozi, lomthengisi angalili, ngoba ulaka luphezu kwexuku lonke lalo.
    13: Ngoba umthengisi kayikubuyela kokuthengisiweyo, lanxa impilo yabo isesephakathi kwabaphilayo; ngoba umbono mayelana lexuku lonke lalo kawuyikuphenduka; futhi kakulamuntu ongaqinisa impilo yakhe ngesiphambeko sakhe.
    14: Baluvuthele uphondo ukuthi balungise konke, kodwa kakho oya empini, ngoba ulaka lwami luphezu kwexuku lalo lonke.
    15: Inkemba ingaphandle, lomatshayabhuqe wesifo lendlala kungaphakathi; osegangeni uzakufa ngenkemba, losemzini indlala lomatshayabhuqe wesifo kuzamqeda.
    16: Kodwa abaphunyukayo babo bazaphunyuka, babe sezintabeni njengamajuba ezihotsha, bonke belila, ngulowo lalowo ngenxa yesiphambeko sakhe.
    17: Zonke izandla zizaphela amandla, lamadolo wonke ageleze njengamanzi.
    18: Njalo bazabhinca amasaka, lovalo luzabembesa, lenhloni zibe sebusweni bonke, lempabanga phezu kwamakhanda abo wonke.
    19: Bazalahla isiliva sabo ezitaladeni, legolide labo libe yikungcola; isiliva sabo legolide labo kakuyikuba lakho ukubophula ngosuku lokuthukuthela kweNkosi; kabayikonelisa umphefumulo wabo, bangagcwalisi amathumbu abo; ngoba kuyisikhubekiso sesiphambeko sabo.
    20: Lobuhle besiceciso sakhe wabumisa ebukhosini, kodwa benza kubo imifanekiso yokunengekayo kwabo lezinengiso zabo; ngenxa yalokho ngibumise bube yinto engcolileyo kubo.
    21: Njalo ngizakunikela esandleni sabezizwe kube yimpango, lakwabakhohlakeleyo bomhlaba kube yimpango, njalo bazakungcolisa.
    22: Njalo ngizaphendula ubuso bami busuke kubo, bangcolise indawo yami yensitha; ngoba abaphangi bazangena kuyo, bayingcolise.
    23: Yenza iketane, ngoba ilizwe ligcwele amacala egazi, lomuzi ugcwele udlakela.
    24: Ngakho ngizaletha ababi bezizwe, abazakudla ilifa lezindlu zabo; ngikwenze kuphele ukuziqhenya kwabalamandla; lendawo zabo ezingcwele zizangcoliswa.
    25: Ukwethuka kuyeza; bazadinga-ke ukuthula, kodwa kakuyikuba khona.
    26: Incithakalo izakuza phezu kwencithakalo, lombiko ube phezu kombiko; khona bezadinga umbono kumprofethi, kodwa umlayo uzabhubha kumpristi, leseluleko kubadala.
    27: Inkosi izalila, lesiphathamandla sembathiswe incithakalo, lezandla zabantu belizwe zizathuthumela. Ngizakwenza kubo ngokwendlela yabo, ngibahlulele ngezahlulelo zabo; khona bezakwazi ukuthi ngiyiNkosi.
  8:
    1: Kwasekusithi ngomnyaka wesithupha, ngenyanga yesithupha, ngolwesihlanu lwenyanga, ngihlezi endlini yami, labadala bakoJuda behlezi phambi kwami, isandla seNkosi uJehova sawa lapho phezu kwami.
    2: Ngasengibona, khangela-ke, umfanekiso onjengokubonakala komlilo; kusukela ekubonakaleni kokhalo lwakhe kusiya phansi, umlilo; futhi kusukela kukhalo lwakhe kusiya phezulu kunjengokubonakala kokukhazimula, njengombala wethusi.
    3: Waseselula isimo sesandla, wangithatha ngesihluthu sekhanda lami; uMoya wasengiphakamisela phakathi komhlaba lamazulu, wangiletha eJerusalema emibonweni kaNkulunkulu, esivalweni sesango elingaphakathi, elikhangele ngenyakatho, lapho okwakulesihlalo sesithombe sobukhwele esibanga ubukhwele.
    4: Khangela-ke, inkazimulo kaNkulunkulu kaIsrayeli yayilapho, injengokubonakala engangikubone esihotsheni.
    5: 'Wasesithi kimi: Ndodana yomuntu, ake uphakamisele amehlo akho ngasendleleni yenyakatho. Ngasengiphakamisela amehlo ami ngasendleleni yenyakatho, khangela-ke, ngasenyakatho kwesango lelathi kwakulalesisithombe sobukhwele entubeni.'
    6: 'Wasesithi kimi: Ndodana yomuntu, uyakubona yini abakwenzayo, amanyala amakhulu ewenzayo indlu kaIsrayeli lapha, ukuze ngiye khatshana lendawo yami engcwele? Kodwa phenduka futhi, uzabona amanyala amakhulu kulala.'
    7: Wasengisa emnyango weguma; lapho ngibona, njalo khangela, kwakulesikhala emdulini.
    8: 'Wasesithi kimi: Ndodana yomuntu, ake ugebhe emdulini. Ngathi ngigebha emdulini, khangela-ke kwakulomnyango.'
    9: 'Wasesithi kimi: Ngena, ubone izinengiso ezimbi abazenzayo lapha.'
    10: Ngasengingena, ngabona, khangela-ke, sonke isimo sokuhuquzelayo lenyamazana ezinengekayo lazo zonke izithombe zendlu yakoIsrayeli, kubaziwe phezu komduli inhlangothi zonke ezizingelezeleyo.
    11: Futhi kwakumi phambi kwazo amadoda angamatshumi ayisikhombisa akwabadala bendlu kaIsrayeli, loJahazaniya indodana kaShafani emi phakathi kwabo; yileyo laleyo ilodengezi lwayo esandleni sayo, njalo iyezi eliqatha lempepha lenyuka.
    12: 'Wasesithi kimi: Ukubonile yini, ndodana yomuntu, lokho abadala bendlu kaIsrayeli abakwenzayo emnyameni, ngulowo emakamelweni emifanekiso yakhe? Ngoba bathi: INkosi kayisiboni; iNkosi iwutshiyile umhlaba.'
    13: 'Wasesithi kimi: Phenduka futhi, uzabona izinengiso ezinkulu kakhulu abazenzayo.'
    14: Wasengisa emnyango wesango lendlu yeNkosi eyayingasenyakatho; khangela-ke, kwakuhlezi abesifazana belilela uTamuzi.
    15: 'Wasesithi kimi: Ubonile yini, ndodana yomuntu? Phenduka futhi, uzabona izinengiso ezinkulu kulalezi.'
    16: Wasengingenisa egumeni lendlu yeNkosi elingaphakathi; khangela-ke, emnyango wethempeli leNkosi phakathi kwekhulusi lelathi kwakulamadoda phose angaba ngamatshumi amabili lanhlanu, imihlane yawo ingasethempelini leNkosi, lobuso bawo bungasempumalanga; njalo bakhonza ilanga ngasempumalanga.
    17: 'Wasesithi kimi: Ubonile yini, ndodana yomuntu? Kuyinto elula kundlu yakoJuda ukwenza izinengiso abazenzayo lapha yini? Ngoba bagcwalise ilizwe ngobudlwangudlwangu, baphendukele ukungithukuthelisa; khangela-ke, bafaka ugatsha empumulweni yabo.'
    18: Ngakho lami ngizakwenza ngentukuthelo; ilihlo lami kaliyikuhawukela, futhi kangiyikuyekela; lanxa bekhala endlebeni zami ngelizwi elikhulu, kangiyikubezwa.
  9:
    1: 'Wasememeza ezindlebeni zami ngelizwi elikhulu esithi: Yenza ababonisi bomuzi basondele, ngitsho wonke umuntu elesikhali sakhe sokuchitha esandleni sakhe.'
    2: Khangela-ke, amadoda ayisithupha eza evela ngendlela yesango eliphezulu elikhangele ngasenyakatho; njalo wonke umuntu elesikhali sakhe sokuphahlaza esandleni sakhe; njalo umuntu oyedwa phakathi kwawo wayegqoke ilembu elicolekileyo, elophondo lweyinki lombhali ngasokhalweni lwakhe; asengena, ema duze kwelathi lethusi.
    3: Lenkazimulo kaNkulunkulu kaIsrayeli yenyuka isuka ngaphezu kwekherubhi eyayiphezu kwalo, yaya embundwini wendlu; wasememeza umuntu owayegqoke ilembu elicolekileyo owayelophondo lweyinki lombhali okhalweni lwakhe.
    4: 'INkosi yasisithi kuye: Dabula phakathi komuzi, phakathi kweJerusalema, ufake uphawu emabunzini abantu ababubulayo labakhalayo ngenxa yazo zonke izinengiso ezenziwa phakathi kwawo.'
    5: 'Lakwabanye yathi endlebeni yami: Dabulani phakathi komuzi emva kwakhe, litshaye, ilihlo lenu lingahawukeli, njalo lingayekeli.'
    6: Bulalani ngokuchitha abadala, abatsha, lezintombi, labantwana abancinyane, labesifazana; kodwa lingasondeli lakuwuphi umuntu okulophawu phezu kwakhe, liqalise endaweni yami engcwele. Basebeqalisa emadodeni amadala ayephambi kwendlu.
    7: 'Yasisithi kubo: Ngcolisani indlu, ligcwalise amaguma ngababuleweyo. Phumani. Basebephuma, babulala emzini.'
    8: 'Kwasekusithi besababulala, mina-ke ngasala, ngathi mbo ngobuso bami, ngakhala ngathi: Hawu, Nkosi Jehova! Uzachitha yini yonke insali yakoIsrayeli ekuthululeni kwakho intukuthelo yakho phezu kweJerusalema?'
    9: 'Khona yathi kimi: Ububi bendlu yakoIsrayeli loJuda bukhulu kakhulukazi, lelizwe ligcwele amacala egazi, lomuzi ugcwele ukuphambuka, ngoba bathi: INkosi ilidelile ilizwe, njalo iNkosi kayiboni.'
    10: Lami-ke ilihlo lami kaliyikuhawukela, njalo kangiyikuyekela; ngizakwehlisela indlela yabo ekhanda labo.
    11: 'Khangela-ke, lowomuntu owayegqoke ilembu elicolekileyo, owayelophondo lweyinki okhalweni lwakhe, wabuyisela ilizwi esithi: Ngenzile njengoba ungilayile.'
  10:
    1: Ngasengibona, khangela-ke, emkhathini owawungaphezu kwekhanda lamakherubhi kwakulokunjengelitshe lesafire, kunjengokubonakala komfanekiso wesihlalo sobukhosi; kwabonakala phezu kwawo.
    2: 'Wasekhuluma emuntwini ogqoke ilembu elicolekileyo, wathi: Ngena ngaphakathi kwamavili, ngaphansi kwekherubhi, ugcwalise intende zezandla zakho ngamalahle omlilo avela phakathi kwamakherubhi, uwahlakaze phezu komuzi. Wasengena phambi kwamehlo ami.'
    3: Njalo amakherubhi ayemi ngakwesokunene kwendlu, lapho lowomuntu engena; iyezi laseligcwalisa iguma elingaphakathi.
    4: Inkazimulo yeNkosi yasiphakama isuka phezu kwekherubhi, phezu kombundu wendlu; indlu yasigcwaliswa liyezi, leguma lagcwala ukukhanya kwenkazimulo yeNkosi.
    5: Lomdumo wempiko zamakherubhi wezwakala kwaze kwaba segumeni elingaphandle, njengelizwi likaNkulunkulu uSomandla nxa ekhuluma.
    6: 'Kwasekusithi isimlayile umuntu ogqoke ilembu elicolekileyo isithi: Thatha umlilo phakathi kwamavili, phakathi kwamakherubhi; wangena, wema duze kwevili.'
    7: Ikherubhi laseliselulela isandla salo sisuka phakathi kwamakherubhi kuwo umlilo owawuphakathi kwamakherubhi, lawuthatha, lawubeka ezandleni zalowo owayembethe ilembu elicolekileyo; owawuthatha waphuma.
    8: Kwasekubonakala kiwo amakherubhi isimo sesandla somuntu ngaphansi kwempiko zawo.
    9: Ngasengibona, khangela-ke amavili amane eceleni kwamakherubhi, ivili elilodwa eceleni kwelinye ikherubhi, levili elilodwa eceleni kwelinye ikherubhi; lokubonakala kwamavili kwakunjengombala welitshe lebherule.
    10: Mayelana lokubonakala kwawo, womane ayelesimo sinye, njengokungathi livili eliphakathi kwevili.
    11: Ekuhambeni kwawo, ahamba ngenhlangothi zawo zozine, awaphendukanga ekuhambeni kwawo, kodwa indawo lapho ikhanda elalikhangele khona, ayilandela, awaphendukanga ekuhambeni kwawo.
    12: Lomzimba wawo wonke, lemihlane yawo, lezandla zawo, lempiko zawo, lamavili, kwakugcwele amehlo inhlangothi zonke, amavili azo zozine ezazilawo.
    13: 'Mayelana lamavili, kwamenyezwa kiwo endlebeni zami ukuthi: Vili!'
    14: Njalo yilelo lalelo lalilobuso obune; ubuso bokuqala babuyibuso bekherubhi, lobuso besibili babuyibuso bomuntu, lobesithathu buyibuso besilwane, lobesine buyibuso belinqe.
    15: Amakherubhi aseziphakamisa. Lesi yisidalwa esiphilayo engasibona ngasemfuleni iKebari.
    16: Kwathi lapho amakherubhi ehamba, amavili ahamba eceleni kwawo; lalapho amakherubhi ephakamisa impiko zawo ukuze enyuke asuke emhlabeni, lawomavili kawaphendukanga esuka eceleni lawo futhi.
    17: Lapho esima, lawo ema; lalapho ephakama, lawo aphakama; ngoba umoya wezidalwa eziphilayo wawukiwo.
    18: Inkazimulo yeNkosi yasiphuma yasuka phezu kombundu wendlu, yema phezu kwamakherubhi.
    19: Amakherubhi asephakamisa impiko zawo, enyuka esuka emhlabeni phambi kwamehlo ami, lapho ephuma, lamavili lawo ayemaqondana lawo; njalo yilelo lalelo lema emnyango wesango elingasempumalanga kwendlu yeNkosi; lenkazimulo kaNkulunkulu kaIsrayeli yayiphezu kwawo ngaphezulu.
    20: Lesi yisidalwa esiphilayo engasibona ngaphansi kukaNkulunkulu kaIsrayeli ngasemfuleni iKebari; ngasengisazi ukuthi ngamakherubhi.
    21: Yilelo lalelo lalilobuso obune, lalelo lalelo lilempiko ezine; lesimo sezandla zomuntu singaphansi kwempiko zazo.
    22: Lesimo sobuso bawo sasiyibuso engabubona ngasemfuleni iKebari, ukubonakala kwawo, lawo ngokwawo. Ahamba, yilelo lalelo ngaphambi kobuso balo.
  11:
    1: UMoya wasengiphakamisa, wangiletha esangweni lempumalanga lendlu yeNkosi, elikhangele ngempumalanga; khangela-ke, emnyango wesango kwakukhona amadoda angamatshumi amabili lanhlanu; laphakathi kwawo ngabona uJahazaniya indodana kaAzuri, loPelatiya indodana kaBhenaya, iziphathamandla zabantu.
    2: 'Wasesithi kimi: Ndodana yomuntu, lawa ngamadoda acabanga inkohlakalo, aceba iseluleko esibi kulumuzi,'
    3: 'athi: Kakuseduze ukwakha izindlu; lumuzi uyimbiza, lathi siyinyama.'
    4: Ngakho profetha umelene lawo, profetha, ndodana yomuntu.
    5: 'UMoya weNkosi wasewela phezu kwami, wathi kimi: Khuluma uthi: Itsho njalo iNkosi: Litshilo njalo, lina ndlu kaIsrayeli, ngoba izinto ezivela engqondweni yenu, mina ngiyazazi yileyo laleyo yazo.'
    6: Landisile ababuleweyo benu kulumuzi, lagcwalisa izitalada zawo ngababuleweyo.
    7: 'Ngakho itsho njalo iNkosi uJehova: Ababuleweyo benu elibabeke phakathi kwawo, bona bayinyama, lalo umuzi uyimbiza; kodwa lina ngizalikhupha phakathi kwawo.'
    8: Liyesabile inkemba, njalo ngizayiletha inkemba phezu kwenu, itsho iNkosi uJehova.
    9: Njalo ngizalikhupha phakathi kwawo, ngilinikele esandleni sabezizwe, ngenze izigwebo phakathi kwenu.
    10: Lizakuwa ngenkemba, ngiligwebe emngceleni wakoIsrayeli; njalo lizakwazi ukuthi ngiyiNkosi.
    11: Lo umuzi kawuyikuba yimbiza yenu, kumbe lina libe yinyama phakathi kwawo; ngizaligweba emngceleni wakoIsrayeli.
    12: Njalo lizakwazi ukuthi ngiyiNkosi; ngoba kalihambanga ezimisweni zami, lezahlulelo zami kalizenzanga, kodwa lenze njengokwezahlulelo zezizwe ezilihanqileyo.
    13: 'Kwasekusithi ngisaprofetha, uPelatiya indodana kaBhenaya wafa. Ngasengisithi mbo ngobuso bami phansi, ngamemeza ngelizwi elikhulu ngathi: Hawu, Nkosi Jehova, uzaqeda ngokupheleleyo yini insali yakoIsrayeli?'
    14: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    15: 'Ndodana yomuntu, abafowenu, abafowenu, abantu bezihlobo zakho, layo yonke indlu yakoIsrayeli, yonke, bayilabo abahlali beJerusalema abathi kubo: Sukani khatshana leNkosi; lelilizwe linikwe thina ukuze libe yilifa.'
    16: 'Ngakho wothi: Itsho njalo iNkosi uJehova: Lanxa ngibase khatshana phakathi kwezizwe, njalo lanxa ngibahlakaze phakathi kwamazwe, kanti ngizakuba kubo yindawo engcwele encinyane emazweni abafika kiwo.'
    17: 'Ngakho wothi: Itsho njalo iNkosi uJehova: Yebo, ngizaliqoqa ezizweni, ngilibuthe emazweni engilihlakazele kiwo, ngilinike ilizwe lakoIsrayeli.'
    18: Njalo bazafika kulo, basuse kulo zonke izinto ezinengekayo zalo lawo wonke amanyala alo.
    19: Njalo ngizabanika inhliziyo eyodwa, ngifake umoya omutsha phakathi kwenu, ngikhuphe inhliziyo yelitshe enyameni yabo, ngibanike inhliziyo yenyama;
    20: ukuze bahambe ngezimiso zami, bagcine izahlulelo zami bazenze; njalo bazakuba ngabantu bami, lami ngibe nguNkulunkulu wabo.
    21: Kodwa labo abanhliziyo yabo ihamba ngokwenhliziyo yezinto zabo ezinengekayo lamanyala abo, ngizakwehlisela indlela yabo phezu kwekhanda labo, itsho iNkosi uJehova.
    22: Amakherubhi asephakamisa impiko zawo, lamavili eceleni kwawo; lenkazimulo kaNkulunkulu kaIsrayeli yayiphezu kwawo ngaphezulu.
    23: Lenkazimulo yeNkosi yenyuka isuka phakathi komuzi, yema phezu kwentaba engasempumalanga komuzi.
    24: UMoya wasengiphakamisa, wangisa ngombono ngoMoya kaNkulunkulu eKhaladiya kubo abokuthunjwa. Ngokunjalo umbono engangiwubonile wenyuka wasuka kimi.
    25: Ngasengikhuluma kubo abokuthunjwa wonke amazwi eNkosi eyayingibonise wona.
  12:
    1: 'Ilizwi leNkosi lafika futhi kimi lisithi:'
    2: Ndodana yomuntu, uhlala phakathi kwendlu evukelayo, abalamehlo okubona, kodwa bengaboni, balendlebe zokuzwa, kodwa bengezwa; ngoba bayindlu evukelayo.
    3: Ngakho, wena ndodana yomuntu, zenzele impahla yokuthunjwa, usuke emini phambi kwamehlo abo, usuke endaweni yakho uye kwenye indawo phambi kwamehlo abo. Mhlawumbe bazabona lanxa beyindlu evukelayo.
    4: Ubusukhupha impahla yakho emini phambi kwamehlo abo njengempahla yokuthunjwa; wena-ke uzaphuma ntambama phambi kwamehlo abo njengabaphuma besiya ekuthunjweni.
    5: Uzibhobozele umduli phambi kwamehlo abo, uyikhuphe kiwo.
    6: Phambi kwamehlo abo uzayithwala emahlombe, uyikhiphe emnyameni, ugubuzele ubuso bakho ukuze ungaboni umhlabathi; ngoba ngikubeke waba yisibonakaliso kuyo indlu yakoIsrayeli.
    7: 'Ngasengisenza ngokunjalo njengokulaywa kwami: Ngakhupha impahla yami emini, njengempahla yokuthunjwa; kwathi kusihlwa ngazibhobozela umduli ngesandla, ngayikhupha emnyameni ngayithwala emahlombe phambi kwamehlo abo.'
    8: 'Ekuseni ilizwi leNkosi laselifika kimi lisithi:'
    9: 'Ndodana yomuntu, kayitshongo yini kuwe indlu kaIsrayeli, indlu evukelayo, ukuthi: Wenzani?'
    10: 'Tshono kubo: Itsho njalo iNkosi uJehova: Lo umthwalo umayelana lesiphathamandla eJerusalema, layo yonke indlu kaIsrayeli ephakathi kwabo.'
    11: 'Wothi: Ngiyisibonakaliso senu; njengoba ngenzile, kuzakwenziwa njalo kubo, bazakuya ekuthunjweni ngokuthunjwa.'
    12: Njalo isiphathamandla esiphakathi kwabo sizayithwala emahlombe emnyameni, siphume; bazabhoboza umduli ukuze bakhuphe ngawo; sizagubuzela ubuso baso, ukuze singaboni umhlabathi ngamehlo.
    13: Njalo ngizakwendlala imbule lami phezu kwaso, ukuthi sibanjwe emgibeni wami; ngisilethe eBhabhiloni, ilizwe lamaKhaladiya; kanti kasiyikulibona, loba sizafela khona.
    14: Labo bonke abasihanqileyo ukuba lusizo lwaso lalo lonke ibutho laso ngizabahlakazela kuwo wonke umoya; ngihwatshe inkemba emva kwabo.
    15: Khona bazakwazi ukuthi ngiyiNkosi nxa ngibahlakazela ezizweni, ngibachithachithela emazweni.
    16: Kodwa ngizatshiya amadoda amalutshwana kubo asuke enkembeni, endlaleni, lakumatshayabhuqe wesifo, ukuze balandise ngawo wonke amanyala abo phakathi kwezizwe abazafika kizo; njalo bazakwazi ukuthi ngiyiNkosi.
    17: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    18: Ndodana yomuntu, dlana isinkwa sakho ngokuqhaqhazela, unathe amanzi akho ngokuthuthumela langokukhathazeka.
    19: 'Ubususithi ebantwini belizwe: Itsho njalo iNkosi uJehova ngabahlali beJerusalema, ngelizwe lakoIsrayeli: Bazakudla isinkwa sabo ngokukhathazeka, banathe amanzi abo ngokwesabisayo, ukuze ilizwe labo libe lunxiwa ngokugcwala kwalo ngenxa yodlakela lwabo bonke abahlala kilo.'
    20: Lemizi okuhlalwa kiyo izakuba ngamanxiwa, lelizwe libe yinkangala; njalo lizakwazi ukuthi ngiyiNkosi.
    21: 'Ilizwi leNkosi laselifika kimi lisithi:'
    22: 'Ndodana yomuntu, kuyini lesisaga elilaso elizweni lakoIsrayeli esithi: Insuku ziyelulwa, lawo wonke umbono uyabhubha?'
    23: 'Ngakho batshele uthi: Itsho njalo iNkosi uJehova: Ngizakwenza lesisaga siphele, njalo kabasayikusisebenzisa njengesaga koIsrayeli; kodwa tshono kubo: Kusondele izinsuku lelizwi lawo wonke umbono.'
    24: Ngoba kakusayikuba khona lamunye umbono oyize, lokuvumisa okubutshelezi phakathi kwendlu yakoIsrayeli.
    25: Ngoba mina Nkosi ngizakhuluma; ilizwi engizalikhuluma lizakwenzeka, kalisayikuphuziswa; ngoba ezinsukwini zenu, lina ndlu evukelayo, ngizakhuluma ilizwi, ngilenze, itsho iNkosi uJehova.
    26: 'Lafika futhi kimi ilizwi leNkosi lisithi:'
    27: 'Ndodana yomuntu, khangela, abendlu yakoIsrayeli bathi: Umbono awubonayo ungowensuku ezinengi, njalo uprofetha ngezikhathi ezikhatshana.'
    28: 'Ngakho uthi kubo: Itsho njalo iNkosi uJehova: Kakusayikuphuziswa lelilodwa lamazwi ami, kodwa ilizwi engizalikhuluma lizakwenzeka, itsho iNkosi uJehova.'
  13:
    1: 'Ilizwi leNkosi laselifika kimi lisithi:'
    2: 'Ndodana yomuntu, profetha umelene labaprofethi bakoIsrayeli abaprofethayo, utsho kubo abaprofetha okwenhliziyo yabo: Zwanini ilizwi leNkosi.'
    3: 'Itsho njalo iNkosi uJehova: Maye kubaprofethi abayizithutha, abalandela umoya wabo, abangabonanga lutho!'
    4: Israyeli, abaprofethi bakho banjengamakhanka emanxiweni.
    5: Kalenyukelanga ezikhexeni, kumbe libiyele indlu kaIsrayeli uthango ukuze ime empini ngosuku lweNkosi.
    6: 'Babone okuyize, lokuvumisa kwamanga, abathi: INkosi ithi; kanti iNkosi ingabathumanga; bathemba ekuqinisweni kwelizwi.'
    7: 'Kalibonanga yini umbono oyize njalo likhulume ukuvumisa okungamanga yini? Kanti lithi: INkosi ithi; kodwa mina ngingakhulumanga.'
    8: 'Ngakho itsho njalo iNkosi uJehova: Ngoba likhulume okuyize, labona amanga, ngakho, khangelani, ngimelene lani, itsho iNkosi uJehova.'
    9: Njalo isandla sami sizakuba phezu kwabaprofethi ababona okuyize, labavumisa amanga; kabayikuba senhlanganweni yabantu bami, futhi kabayikubhalwa embhalweni wendlu yakoIsrayeli, futhi kabayikungena elizweni lakoIsrayeli; njalo lizakwazi ukuthi ngiyiNkosi uJehova.
    10: 'Ngoba, yebo ngoba beduhise abantu bami, besithi: Ukuthula; khona kungelakuthula; kwathi omunye wakha umduli ongaqinanga, khangela-ke, abanye bawubhada ngodaka olungalunganga.'
    11: Tshono kulabo abawubhada ngekalaga ukuthi uzakuwa. Kuzakuba khona izulu elikhukhulayo; lawe, matshe amakhulu esiqhotho, uzakuwa, lomoya wesiphepho uwuqhekeze.
    12: 'Khangela-ke, nxa umduli usuwile, kakuyikutshiwo yini kini ukuthi: Lungaphi udaka elalibhade ngalo?'
    13: 'Ngakho itsho njalo iNkosi uJehova: Ngizawuqhekeza ngomoya wesiphepho ekuthukutheleni kwami, kube khona izulu elikhukhulayo ngolaka lwami, lamatshe esiqhotho ngentukuthelo yami ukuwuqeda.'
    14: Ngokunjalo ngizadiliza umduli eliwubhade ngekalaga, ngiwuwisele emhlabathini, ukuze kwembuleke isisekelo sawo, uwe; njalo lizaqedwa phakathi kwawo; njalo lizakwazi ukuthi ngiyiNkosi.
    15: 'Ngokunjalo ngizaphelelisa ulaka lwami emdulini laphezu kwalabo abawubhade ngekalaga, besengisithi kini: Umduli kawusekho, lalabo abawubhadayo kabakho;'
    16: okutsho abaprofethi bakoIsrayeli abaprofetha ngeJerusalema, labayibonela umbono wokuthula, kanti kungelakuthula, itsho iNkosi uJehova.
    17: Wena-ke ndodana yomuntu, misa ubuso bakho bumelene lamadodakazi abantu bakho, abaprofetha okuvela enhliziyweni yabo, uprofethe umelene labo.
    18: 'Ubususithi: Itsho njalo iNkosi uJehova: Maye kwabesifazana abathungela izigqizo kuzo zonke izihlakala, abenza izimbombozo ezinde phezu kwekhanda labo bonke ubude, ukuze bazingele imiphefumulo! Lizazingela imiphefumulo yabantu bami yini, njalo lizazigcinela imiphefumulo iphila yini?'
    19: Futhi lizangingcolisa yini phakathi kwabantu bami ngenxa yezandla ezigcwele ibhali, langenxa yezincezu zezinkwa, ukuthi libulale imiphefumulo ebingayikufa, lokuthi ligcine iphila imiphefumulo ebingayikuphila, ngokuqamba amanga kwenu ebantwini bami abalalela amanga?
    20: 'Ngalokho itsho njalo iNkosi uJehova: Khangelani, ngimelene lezigqizo zenu, elizingela ngazo lapho imiphefumulo liyenza iphaphe; ngizaziqamula engalweni zenu, ngiyekele imiphefumulo ihambe, ngitsho imiphefumulo eliyizingelayo liyenza iphaphe.'
    21: Lezimbombozo zenu ezinde ngizazidabula, ngophule abantu bami esandleni senu, ukuthi bengasayikuba sesandleni senu ukuba yimpango; njalo lizakwazi ukuthi ngiyiNkosi.
    22: Ngoba lidanisile inhliziyo yolungileyo ngamanga, engingamdabukisanga mina, langoba laqinisa izandla zomubi ukuze angaphenduki endleleni yakhe embi, ukumgcina ephila.
    23: Ngakho kalisayikubona okuyize njalo kaliyikuvumisa okuvunyiswayo; ngoba ngizakophula abantu bami esandleni senu; beselisazi ukuthi ngiyiNkosi.
  14:
    1: Kwasekufika kimi abanye babadala bakoIsrayeli, bahlala phambi kwami.
    2: 'Ilizwi leNkosi laselifika kimi lisithi:'
    3: 'Ndodana yomuntu, lamadoda amise izithombe zawo enhliziyweni yawo, abeka isikhubekiso sesiphambeko sawo phambi kobuso bawo: Ngingabuzwa yiwo ngeqiniso yini?'
    4: 'Ngakho khuluma lawo, uthi kuwo: Itsho njalo iNkosi uJehova: Wonke umuntu wendlu kaIsrayeli omisa izithombe zakhe enhliziyweni yakhe, abeke isikhubekiso sesiphambeko sakhe phambi kobuso bakhe, abesesiza kumprofethi, mina iNkosi ngizamphendula njengobunengi bezithombe zakhe;'
    5: ukuze ngibambe indlu kaIsrayeli ngenhliziyo yabo, ngoba bonke bazenze abemzini kimi ngezithombe zabo.
    6: 'Ngakho tshono kuyo indlu kaIsrayeli: Itsho njalo iNkosi uJehova: Phendukani, lifulathele izithombe zenu, lifulathelise ubuso benu kuzo zonke izinengiso zenu.'
    7: Ngoba ngulowo lalowo wendlu kaIsrayeli, kumbe owezizweni ohlala koIsrayeli njengowezizwe ozehlukanisa ekungilandeleni, amise izithombe zakhe enhliziyweni yakhe, abeke isikhubekiso sobubi bakhe phambi kobuso bakhe, eze kumprofethi ukubuza kuye ngami; mina Nkosi ngizamphendula ngokwami.
    8: Ngizamisa ubuso bami ngimelane lalowomuntu, ngimenze abe yisibonakaliso lezaga, ngimqume asuke phakathi kwabantu bami; lizakwazi-ke ukuthi ngiyiNkosi.
    9: Futhi uba umprofethi ekhohliseka, nxa ekhulume ilizwi, mina Nkosi ngimkhohlisile lowomprofethi; njalo ngizakwelulela isandla sami phezu kwakhe, ngimbhubhise asuke phakathi kwabantu bami uIsrayeli.
    10: Njalo bazathwala icala labo. Njengecala lobuzayo lizakuba njalo icala lomprofethi;
    11: ukuze indlu kaIsrayeli ingabe isaphambuka ekungilandeleni, futhi ingabuyi izingcolise ngeziphambeko zabo zonke, kodwa ukuthi babe ngabantu bami, lami ngibe nguNkulunkulu wabo, itsho iNkosi uJehova.
    12: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    13: Ndodana yomuntu, lapho ilizwe lisona kimi ngokuphambeka okukhulu, ngizakwelulela isandla sami phezu kwalo, ngephule udondolo lwesinkwa salo, ngithume indlala kulo, ngiqume kulo umuntu lenyamazana;
    14: lanxa lamadoda amathathu, oNowa, uDaniyeli, loJobe, ayephakathi kwalo, wona ayezakhulula umphefumulo wawo wodwa ngokulunga kwawo, itsho iNkosi uJehova.
    15: Uba ngidabulisa izilo ezimbi elizweni, zenze lifelwe ngabantwana, lize libe lunxiwa, kuze kungabi khona odlulayo ngenxa yezilo,
    16: loba lamadoda amathathu abephakathi kwalo, kuphila kwami, itsho iNkosi uJehova, abengayikukhulula amadodana kumbe amadodakazi; wona wodwa abezakhululwa, kodwa ilizwe libe lunxiwa.
    17: 'Kumbe uba ngisehlisela inkemba phezu kwalelolizwe ngithi: Nkemba, dabula phakathi kwelizwe, ukuze ngiqume ngisuse kulo umuntu lenyamazana;'
    18: loba lamadoda amathathu abephakathi kwalo, kuphila kwami, itsho iNkosi uJehova, abengayikukhulula amadodana kumbe amadodakazi, kodwa wona wodwa abezakhululwa.
    19: Kumbe uba ngithumela umatshayabhuqe wesifo kulelolizwe, ngithululele ukuthukuthela kwami phezu kwalo ngegazi, ukuze ngiqume ngisuse kulo umuntu lenyamazana;
    20: loba oNowa, uDaniyeli, loJobe bebephakathi kwalo, kuphila kwami, itsho iNkosi uJehova, bebengayikukhulula indodana loba indodakazi; bona bebezakhulula umphefumulo wabo wodwa ngokulunga kwabo.
    21: 'Ngoba itsho njalo iNkosi uJehova: Kakhulu kangakanani lapho ngithuma izahlulelo zami ezine ezimbi phezu kweJerusalema, inkemba, lendlala, lesilo esibi, lomatshayabhuqe wesifo, ukuze ngiqume ngisuse kiyo umuntu lenyamazana.'
    22: Kodwa khangela, kuzasala kiyo abaphephileyo abazakhutshwa, amadodana lamadodakazi; khangela, bazaphuma besiza kini, libone indlela yabo lezenzo zabo; njalo lizaduduzwa mayelana lokubi engikulethe phezu kweJerusalema, mayelana lakho konke engikulethe phezu kwayo.
    23: Ngokunjalo bazaliduduza nxa libona indlela yabo lezenzo zabo; njalo lizakwazi ukuthi kangikwenzanga ngaphandle kwesizatho, konke engikwenzileyo phakathi kwayo, itsho iNkosi uJehova.
  15:
    1: 'Ilizwi leNkosi laselifika kimi lisithi:'
    2: Ndodana yomuntu, isihlahla sevini siyini ngaphezu kwaso sonke isihlahla, kumbe ugatsha oluphakathi kwezihlahla zegusu?
    3: Kuzathathwa kiso isigodo yini ukwenza umsebenzi? Bangathatha kiso isikhonkwane yini ukuthi balengise lasiphi isitsha kiso?
    4: Khangela, siyanikelwa emlilweni sibe yikudla, umlilo uqede izihloko zaso zombili, lokuphakathi kwaso kutshiswe. Siselosizo kuwo umsebenzi yini?
    5: Khangela, lapho sisaphelele, asenziwanga sibe ngumsebenzi; kuncane kangakanani lapho umlilo ususiqedile sesitshile sisezakwenziwa sibe ngumsebenzi!
    6: 'Ngakho itsho njalo iNkosi uJehova: Njengesihlahla sevini phakathi kwezihlahla zegusu, engisinikele emlilweni sibe yikudla, ngokunjalo ngizanikela abahlali beJerusalema.'
    7: Ngoba ngizamisa ubuso bami bumelane labo; bazaphuma komunye umlilo kuthi omunye umlilo ubaqede; njalo lizakwazi ukuthi ngiyiNkosi, sengimise ubuso bami bamelana labo.
    8: Njalo ngizakwenza ilizwe libe lunxiwa, ngoba benze isiphambeko, itsho iNkosi uJehova.
  16:
    1: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    2: Ndodana yomuntu, yenza iJerusalema yazi amanyala ayo,
    3: 'uthi: Itsho njalo iNkosi uJehova kuyo iJerusalema: Ukudabuka kwakho lokuzalwa kwakho kungokwelizwe lamaKhanani; uyihlo wayengumAmori lonyoko umHethi.'
    4: Mayelana lokuzalwa kwakho, ngosuku owazalwa ngalo inkaba yakho kayiqunywanga, njalo kawugeziswanga emanzini ukuthi uhlanjululwe, kawugcotshwanga ngetshwayi ngitsho, kawugoqelwanga ngamalembu ngitsho.
    5: Kakulalihlo elakuhawukelayo, ukuthi lenze yiloba yikuphi kwalezizinto kuwe, ukuthi likuhawukele. Kodwa waphoselwa ebusweni bendle, ekunengekeni kobuntu bakho, ngosuku owazalwa ngalo.
    6: 'Kwathi ngisedlula kuwe ngikubona uqhatsha egazini lakho, ngathi kuwe usegazini lakho: Phila; yebo ngathi kuwe usegazini lakho: Phila.'
    7: Ngikwenzile waba linani elikhulu, waba njengehlumela leganga, wanda, wakhula, wafika emicecisweni emihle; amabele akho abumbekile, lenwele zakho zakhula; kanti wawunqunu uze.
    8: Kwathi ngisedlula kuwe ngakubona, khangela-ke, isikhathi sakho sasiyisikhathi sothando; ngasengisendlala umphetho wesembatho sami phezu kwakho, ngembesa ubunqunu bakho; yebo, ngafunga kuwe, ngangena esivumelwaneni lawe, itsho iNkosi uJehova, wasusiba ngowami.
    9: Ngasengikugezisa ngamanzi, ngahlambulula igazi lakho elinengi kuwe, ngakugcoba ngamafutha.
    10: Ngakugqokisa ilembu elifekethisiweyo, ngakufaka amanyathela ezikhumba zikamantswane, ngakubhincisa ilembu elicolekileyo kakhulu, ngakwembesa ngesilika.
    11: Ngakucecisa ngeziceciso, ngafaka amasongo ezandleni zakho, leketane entanyeni yakho.
    12: Ngafaka isongo emakhaleni akho, lamacici ezindlebeni zakho, lomqhele omuhle ekhanda lakho.
    13: Ngokunjalo waceciswa ngegolide lesiliva, lesembatho sakho sasingeselembu elicolekileyo kakhulu, lesilika, lelembu elifekethisiweyo; wadla impuphu ecolekileyo, loluju, lamafutha; waba muhle kakhulukazi, waphumelela waba ngumbuso.
    14: Lodumo lwakho lwaphumela ezizweni ngobuhle bakho, ngoba babuphelele ngenkazimulo yami, engayibeka phezu kwakho, itsho iNkosi uJehova.
    15: Kodwa wathembela ebuhleni bakho, wawula ngenxa yebizo lakho, wathululela ukuwula kwakho kuye wonke odlulayo, kwaba ngokwakhe.
    16: Wathatha ezembathweni zakho, wazenzela indawo eziphakemeyo ngemibala, wawulela phezu kwazo; izinto ezinje kaziyikuza, njalo kakuyikwenzeka.
    17: Wathatha futhi izitsha zakho ezinhle egolideni lami lesiliveni sami engangikunike khona, wazenzela izithombe zabesilisa, wawula lazo.
    18: Wathatha izembatho zakho ezifekethisiweyo, wazisibekela; wabeka amafutha ami lempepha yami phambi kwazo.
    19: Lokudla kwami engakunika khona, impuphu ecolekileyo lamafutha loluju engangikondla ngakho, wakubeka phambi kwazo kwaba liphunga elimnandi; kwaba njalo, itsho iNkosi uJehova.
    20: Wasuthatha amadodana akho lamadodakazi akho, owawungizalele wona, wawahlabela zona ukuze adliwe. Ukuphinga kwakho kwakukuncinyane yini,
    21: ukuze ubulale abantwana bami, ubanikela ukuba ubadabuliseemlilweni kuzo?
    22: Lakuwo wonke amanyala akho lokuwula kwakho kawukhumbulanga insuku zobutsha bakho, lapho wawunqunu uze, uqhatsha egazini lakho.
    23: Kwasekusithi emva kwayo yonke inkohlakalo yakho (maye, maye kuwe! itsho iNkosi uJehova),
    24: wazakhela idundulu, wazenzela indawo ephakemeyo kuso sonke isitalada.
    25: Kuyo yonke inhloko yendlela wakhile indawo yakho ephakemeyo, wenza ubuhle bakho banengeka, wavulela bonke abedlulayo izinyawo zakho, wandisa ukuwula kwakho.
    26: Njalo waphinga labantwana bamaGibhithe, omakhelwane bakho, abakhulu ngenyama, wandisa ukuwula kwakho, ukuze ungithukuthelise.
    27: Ngakho, khangela, ngelulele isandla sami phezu kwakho, nganciphisa isabelo sakho esimisiweyo, ngakunikela entandweni yabakuzondayo, amadodakazi amaFilisti, alenhloni ngendlela yakho embi.
    28: Uwulile futhi labantwana bamaAsiriya ngoba ungasuthiseki; yebo, uwulile lawo, kube kanti kawusuthisekanga.
    29: Wandisa futhi ukuwula kwakho elizweni leKanani kuze kube seKhaladiya; kodwa langalokhu kawusuthisekanga.
    30: Ibuthakathaka kangakanani inhliziyo yakho, itsho iNkosi uJehova, ekwenzeni kwakho zonke lezizinto, umsebenzi wowesifazana ophingayo, obusayo,
    31: ekwakheni kwakho idundulu lakho enhlokweni yayo yonke indlela, wenza indawo yakho ephakemeyo kuso sonke isitalada, kanti kawubanga njengewule ngoba wadelela iholo lewule.
    32: Umfazi ofebayo, endaweni yendoda yakhe uthatha abemzini!
    33: Bapha isipho kuwo wonke amawule. Kodwa wena unika isipho sakho kuzo zonke izithandwa zakho, uzithenga ukuze zize kuwe enhlangothini zonke ngokuwula kwakho.
    34: Ngakho kuwe kulokuphambene labesifazana ekuwuleni kwakho, ngoba kakho olandela wena ukuyawula; lekunikeni kwakho iholo lewule, njalo unganikwanga iholo lewule, ngakho usube ngophambeneyo.
    35: Ngakho, wena wule, zwana ilizwi leNkosi.
    36: 'Itsho njalo iNkosi uJehova: Ngoba ukuwula kwakho kuthululiwe, lobunqunu bakho bembulwa ngokuwula kwakho lezithandwa zakho, langazo zonke izithombe zezinengiso zakho, langegazi labantwana bakho owazinika bona.'
    37: Ngakho, khangela, ngizaqoqa zonke izithandwa zakho obuthokoza lazo, lazo zonke obuzithanda kanye lazo zonke obuzizonda; ngiziqoqe zimelane lawe zivela enhlangothini zonke, ngembule ubunqunu bakho kuzo ukuze zibone bonke ubunqunu bakho.
    38: Njalo ngizakugweba ngezahlulelo zabesifazana abafebayo labachithi begazi, ngikuphe igazi lentukuthelo lobukhwele.
    39: Ngizakunikela futhi esandleni sazo, ziwisele phansi idundulu lakho, zidilize indawo zakho eziphakemeyo, zikuhlubule izigqoko zakho, zithathe izinto zakho ezinhle, zikutshiye unqunu uze.
    40: Zikwenyuselele ixuku, zikukhande ngamatshe, zikugwaze ngezinkemba zazo.
    41: Zitshise izindlu zakho ngomlilo, zenze izahlulelo phezu kwakho phambi kwamehlo abesifazana abanengi. Njalo ngizakwenza uyekele ekubeni liwule, njalo kawusayikupha iholo lewule futhi.
    42: Ngokunjalo ngizakwenza ukukuthukuthelela kwami kuphumule, lobukhwele bami busuke kuwe; njalo ngizathula, ngingabe ngisathukuthela.
    43: Ngenxa yokuthi ungakhumbulanga insuku zobutsha bakho, kodwa ungithukuthelisile ngazo zonke lezizinto, khangela, mina-ke ngizakwehlisela futhi indlela yakho phezu kwekhanda lakho, itsho iNkosi uJehova. Njalo kawuyikwenza lobububi phezu kwazo zonke izinengiso zakho.
    44: 'Khangela, wonke osebenzisa izaga uzasebenzisa isaga ngawe esithi: Njengonina injalo indodakazi yakhe.'
    45: Wena uyindodakazi kanyoko, owayesenyanya indoda yakhe labantwana bakhe; lawe ungudade wabodadewenu, ababesenyanya amadoda abo labantwana babo; unyoko wayengumHethi loyihlo umAmori.
    46: Lodadewenu omdala yiSamariya, yena lamadodakazi akhe abahlala ngakwesokhohlo sakho; lodadewenu omncane kuwe, ohlala ngakwesokunene sakho, yiSodoma lamadodakazi ayo.
    47: Kanti kawuhambanga ngezindlela zabo, wenze njengokwezinengiso zabo; kwakunjengento encinyane enengekayo; kodwa wonakala kulabo kuzo zonke izindlela zakho.
    48: Kuphila kwami, itsho iNkosi uJehova, isibili iSodoma udadewenu kayenzanga, yona lamadodakazi ayo, njengokwenza kwakho, wena lamadodakazi akho.
    49: 'Khangela, lesi sasiyisiphambeko seSodoma udadewenu: Ukuzigqaja, ukusutha isinkwa, lokuchelesa okulokuthula kwakukuyo lakumadodana ayo, kodwa kaqinisanga isandla sabayanga labaswelayo.'
    50: Babeziphakamisa, benza isinengiso phambi kwami; ngakho ngabasusa njengokubona kwami.
    51: Futhi iSamariya kayonanga ngengxenye yezono zakho; kodwa wena wandisile izinengiso zakho kulabo, walungisisa odadewenu ngezinengiso zakho zonke ozenzileyo.
    52: Lawe, thwala ihlazo lakho, wena owahlulele odadewenu, ngezono zakho ozenzileyo ngokunengeka okwedlula bona; balungile kulawe. Ngakho lawe woba lenhloni, uthwale ihlazo lakho, ngoba ubalungisisile odadewenu.
    53: Lapho ngizabuyisa abathunjiweyo babo, abathunjwa beSodoma lamadodakazi ayo, labathunjwa beSamariya lamadodakazi ayo, khona ngizabuyisa ukuthunjwa kwabathunjwa bakho phakathi kwabo.
    54: Ukuze uthwale ihlazo lakho, ube lenhloni ngakho konke okwenzileyo ekubaduduzeni kwakho.
    55: Lapho odadewenu iSodoma lamadodakazi ayo bezabuyela esimeni sabo sakuqala, leSamariya lamadodakazi ayo babuyele esimeni sabo sakuqala, lawe lamadodakazi akho lizabuyela esimeni senu sakuqala.
    56: Ngoba iSodoma udadewenu kayibanga semlonyeni wakho njengombiko ngosuku lokuzigqaja kwakho,
    57: bungakembulwa ububi bakho, ngesikhathi sehlazo lamadodakazi eSiriya, labo bonke abayizingelezeleyo, amadodakazi amaFilisti, abakweyisayo inhlangothi zonke.
    58: Wena uthwele amacebo akho amabi lezinengiso zakho, itsho iNkosi.
    59: 'Ngoba itsho njalo iNkosi uJehova: Ngizakwenza lakuwe njengokwenza kwakho, odelela isifungo ngokwephula isivumelwano.'
    60: Kube kanti mina ngizakhumbula isivumelwano sami lawe ensukwini zobutsha bakho, ngimise lawe isivumelwano esilaphakade.
    61: Khona uzakhumbula izindlela zakho, ube lenhloni, lapho usemukela odadewenu, omdala kuwe lomncinyane kuwe; ngoba ngizakunika bona babe ngamadodakazi, kodwa kungabi ngesivumelwano sakho.
    62: Njalo mina ngizamisa isivumelwano sami lawe, uzakwazi-ke ukuthi ngiyiNkosi.
    63: Ukuze ukhumbule, ube lenhloni, ungabe usavula umlomo wakho ngenxa yehlazo lakho, lapho sengikwenzele inhlawulo yokuthula ngakho konke okwenzileyo, itsho iNkosi uJehova.
  17:
    1: 'Ilizwi leNkosi laselifika kimi lisithi:'
    2: Ndodana yomuntu, yenza ilibho, ukhulume ngomfanekiso kuyo indlu yakoIsrayeli,
    3: 'uthi: Itsho njalo iNkosi uJehova: Ukhozi olukhulu, olukhulu ngempiko, olude ngezimpaphe, olugcwele insiba, olulemibalabala, lweza eLebhanoni, lwathatha isihloko somsedari,'
    4: lwaqunta isihloko sezingatshana zawo ezintsha, lwasisa elizweni lokuthengiselana, lwasibeka emzini wabathengisi.
    5: Lwaseluthatha okwenhlanyelo yalelolizwe, lwayifaka ensimini yenhlanyelo, lwayibeka ngasemanzini amanengi, lwayibeka njengomyezane.
    6: Yasihluma, yaba livini elinabayo, elifitshane ngesithombo, ongatsha zalo zaphendukela kulo, lempande zalo zaba ngaphansi kwalo. Ngokunjalo laba livini, laveza ingatsha, lakhupha amahlumela.
    7: Kwasekusiba khona olunye ukhozi olukhulu, olukhulu ngempiko, lwande ngensiba. Khangela-ke, lelivini latshekisela impande zalo ngakulo, lakhuphela ingatsha zalo ngakulo, ukuze lulithelele ngemigelo yendawo yalo ehlanyelweyo.
    8: Lalihlanyelwe ensimini enhle ngasemanzini amanengi ukuthi liveze ingatsha, lokuthi lithele isithelo, libe livini elihlekazi.
    9: 'Wothi: Itsho njalo iNkosi uJehova: Lizaphumelela yini? Kaluyikusiphuna yini impande zalo, luqume izithelo zalo, libune? Lizabuna kuwo wonke amahlamvu alo amatsha okumila kwalo, kungengengalo enkulu labantu abanengi, ukulisiphuna ngempande zalo.'
    10: Yebo, khangela, selihlanyelwe lizaphumelela yini? Kaliyikubuna ngokupheleleyo yini nxa umoya wempumalanga ulitshaya? Lizabunela ensimini yokumila kwalo.
    11: 'Laselifika ilizwi leNkosi kimi lisithi:'
    12: 'Tshono khathesi kuyo indlu evukelayo: Kalazi yini ukuthi lezizinto ziyini? Uthi: Khangela, inkosi yeBhabhiloni yafika eJerusalema, yathatha inkosi yayo leziphathamandla zayo, yabaletha ngakuyo eBhabhiloni.'
    13: Yathatha owenzalo yesikhosini, yenza isivumelwano laye, yamngenisa phansi kwesifungo; yathatha abalamandla belizwe;
    14: ukuze umbuso ube phansi, ungaziphakamisi, ukuthi ngokulondoloza isivumelwano sakhe ume.
    15: Kodwa wayivukela ngokuthuma izithunywa zakhe eGibhithe, ukuze bamnike amabhiza labantu abanengi. Uzaphumelela yini? Owenza lezizinto uzaphepha yini? Kumbe angasephula isivumelwano aphephe yini?
    16: Kuphila kwami, itsho iNkosi uJehova, isibili endaweni yenkosi, embeka ukuthi abe yinkosi, osifungo sayo wasidelela, losivumelwano sayo wasephula, uzakufa layo phakathi kweBhabhiloni.
    17: Njalo uFaro, lebutho elilamandla lexuku elikhulu, kayikumsiza empini ngokubuthelela idundulu langokwakha inqaba, ukuquma abantu abanengi.
    18: Ngoba edelele isifungo ngokwephula isivumelwano, lapho, khangela, esenikele isandla sakhe, wazenza zonke lezizinto, kayikuphunyuka.
    19: 'Ngakho, itsho njalo iNkosi uJehova: Kuphila kwami, isibili, isifungo sami asideleleyo, lesivumelwano sami asephulileyo, ngizakwehlisela phezu kwekhanda lakhe.'
    20: Ngizakwendlala imbule lami phezu kwakhe, ukuthi abanjwe emjibileni wami, ngimlethe eBhabhiloni, ngimahlulele khonangesiphambeko sakhe aphambeke ngaso kimi.
    21: Labo bonke ababalekayo bakhe kanye lawo wonke amaviyo akhe bazakuwa ngenkemba, labaseleyo bazahlakazekela kuwo wonke umoya. Lizakwazi-ke ukuthi mina iNkosi ngikhulumile.
    22: 'Itsho njalo iNkosi uJehova: Lami ngizathatha esihlokweni somsedari omude, ngikumise. Ngizaqunta kuso isihloko sengatshana zawo ezintsha olubuthakathaka, mina ngiluhlanyele phezu kwentaba ende lephakemeyo.'
    23: Entabeni yengqonga yakoIsrayeli ngizaluhlanyela; njalo luzakhupha ingatsha, luthele isithelo, lube ngumsedari omhlekazi; langaphansi kwawo kuzahlala yonke inyoni yophiko lonke; emthunzini wengatsha zawo zizahlala.
    24: Ngokunjalo zonke izihlahla zeganga zizakwazi ukuthi mina iNkosi ngithobisile isihlahla eside, ngaphakamisa isihlahla esifitshane, ngomisa isihlahla esiluhlaza, ngenza isihlahla esomileyo sihlume. Mina Nkosi ngikhulumile, ngakwenza.
  18:
    1: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    2: 'Litshoni, ukuthi lisebenzise lesisaga ngelizwe lakoIsrayeli, lisithi: Oyise badlile izithelo zevini ezimunyu, lamazinyo abantwana asetshelela?'
    3: Kuphila kwami, itsho iNkosi uJehova, isibili kakusayikuba kini ukusebenzisa lesisaga koIsrayeli.
    4: Khangela, yonke imiphefumulo ngeyami; njengomphefumulo kayise, unjalo lomphefumulo wendodana, kungokwami. Umphefumulo owonayo, wona uzakufa.
    5: Kodwa uba umuntu elungile, enze ukwahlulela lokulunga,
    6: engadleli phezu kwezintaba, engaphakamiseli amehlo akhe ezithombeni zendlu yakoIsrayeli, engangcolisi umfazi kamakhelwane wakhe, engasondeli kowesifazana osemfuleni,
    7: engacindezeli muntu, ebuyisela kowebolekayo isibambiso sakhe, engaphangi impango, enika olambileyo isinkwa sakhe, esembesa oze ngesembatho,
    8: enganiki ngenzuzo, engathathi okwengezelelweyo, ebuyisa isandla sakhe esiphambekweni, esenza isahlulelo esiqinisileyo phakathi komuntu lomuntu,
    9: ehamba ngezimiso zami, egcina izahlulelo zami, ukwenza iqiniso; yena uqondile, uzaphila isibili, itsho iNkosi uJehova.
    10: Uba ezala indodana engumphangi, umchithi wegazi, lowenza okufanana lokunye kwalezizinto,
    11: longenzi zonke lezozinto, kodwa ngitsho edlela phezu kwezintaba, engcolisa umfazi womakhelwane wakhe,
    12: ecindezela umyanga loswelayo, ephanga impango, engabuyiselanga isibambiso, ephakamisele amehlo akhe ezithombeni, enze okunengekayo,
    13: enika ngenzuzo, athathe ngokwengezelelweyo, uzaphila yini? Kayikuphila; wenze zonke lezizinengiso; uzakufa lokufa, amacala akhe egazi azakuba phezu kwakhe.
    14: Khangela-ke, uzala indodana ebona zonke izono zikayise azenzileyo, ibona, ingenzi njengalezizinto,
    15: ingadleli phezu kwezintaba, ingaphakamiseli amehlo ayo ezithombeni zendlu yakoIsrayeli, ingangcolisi umfazi womakhelwane wayo,
    16: ingacindezeli muntu, ingagodli isibambiso, ingaphangi impango, isipha olambileyo isinkwa sayo, yembese oze ngesembatho,
    17: isuse isandla sayo kongumyanga, ingemukeli inzuzo lokwengezelelweyo, isenza izahlulelo zami, ihambe ngezimiso zami, yona kayiyikufela isiphambeko sikayise, izaphila isibili.
    18: Uyise, ngoba ecindezele ngocindezelo, waphanga impango kumfowabo, wenza okungalunganga phakathi kwabantu bakibo, khangela-ke, uzafela ebubini bakhe.
    19: 'Kanti lithi: Kungani indodana ingathwali isiphambeko sikayise? Nxa indodana yenzile isahlulelo lokulunga, igcinile zonke izimiso zami, yazenza, izaphila isibili.'
    20: Umphefumulo owonayo, wona uzakufa. Indodana kayiyikuthwala isiphambeko sikayise, loyise kayikuthwala isiphambeko sendodana. Ukulunga kolungileyo kuzakuba phezu kwakhe, lenkohlakalo yokhohlakeleyo izakuba phezu kwakhe.
    21: Kodwa uba omubi ephenduka ezonweni zakhe zonke azenzileyo, agcine zonke izimiso zami, enze isahlulelo lokulunga, uzaphila isibili, kayikufa.
    22: Iziphambeko zakhe zonke azenzileyo kaziyikukhunjulelwa kuye; ekulungeni kwakhe akwenzileyo, uzaphila.
    23: Ngiyathokoza lokuthokoza ngokufa kokhohlakeleyo yini? itsho iNkosi uJehova; kakusikuthi aphenduke ezindleleni zakhe, aphile yini?
    24: Kodwa nxa olungileyo ephenduka ekulungeni kwakhe, esenza isiphambeko, enze njengokwezinengiso zonke azenzayo omubi, uzaphila yini? Ukulunga kwakhe konke akwenzileyo kakuyikukhunjulwa; esiphambekweni sakhe aphambeke ngaso, lesonweni sakhe asonileyo, uzafela kikho.
    25: 'Kanti lithi: Indlela yeNkosi kayilingani. Zwanini-ke, lina ndlu kaIsrayeli; indlela yami kayilingani yini? Kayisizo yini izindlela zenu ezingalinganiyo?'
    26: Lapho olungileyo ephenduka ekulungeni kwakhe, enze iziphambeko, afele kuzo, eziphambekweni azenzileyo uzakufa.
    27: Futhi nxa omubi ephenduka ebubini bakhe abenzileyo, enze isahlulelo lokulunga, yena uzagcina umphefumulo wakhe uphila.
    28: Ngoba ebona, ephenduka kuzo zonke iziphambeko zakhe azenzileyo, uzaphila isibili, kayikufa.
    29: 'Kanti indlu kaIsrayeli ithi: Indlela yeNkosi kayilingani. Wena ndlu kaIsrayeli, indlela zami kazilingani yini? Kayisizo yini indlela zenu ezingalinganiyo?'
    30: Ngakho ngizalahlulela, lina ndlu kaIsrayeli, ngulowo lalowo njengokwendlela zakhe, itsho iNkosi uJehova. Phendukani, libuye lisuke eziphambekweni zenu zonke; ukuze ububi bungabi yisikhubekiso kini.
    31: Lahlani lisuse kini zonke iziphambeko zenu eliphambeke ngazo, lizenzele inhliziyo entsha lomoya omutsha; ngoba lizafelani, lina ndlu kaIsrayeli?
    32: Ngoba kangithokozi ngokufa kofayo, itsho iNkosi uJehova; ngakho phendukani liphile.
  19:
    1: Wena-ke, phakamisa isililo ngezikhulu zakoIsrayeli,
    2: 'uthi: Uyini unyoko? Isilwanekazi; salala phakathi kwezilwane, sakhulisa imidlwane yaso phakathi kwezilwane ezintsha.'
    3: Sakhulisa omunye wemidlwane yaso, waba libhongo, wafunda ukudabula impango, wadla abantu.
    4: Izizwe zasezisizwa ngawo, wabanjwa emgodini wazo, zawusa elizweni leGibhithe ngamaketane.
    5: Kwathi sibona ukuthi sesilindile, lokuthi ithemba laso selibhubhile, sathatha omunye wemidlwane yaso, sawenza waba libhongo.
    6: Wahamba waya le lale phakathi kwezilwane, waba libhongo, wafunda ukudabula impango, wadla abantu.
    7: Wazazi inqaba zabo, wachitha imizi yabo; ilizwe laselisiba yinkangala, lokugcwala kwalo, ngomsindo wokubhonga kwawo.
    8: Izizwe zasezisima zimelene lawo inhlangothi zonke zivela ezabelweni, zendlala imbule lazo phezu kwawo; wabanjwa emgodini wazo.
    9: Zawufaka ekhejini ngamaketane, zawusa enkosini yeBhabhiloni, zawuletha ezinqabeni, ukuze ilizwi lawo lingabe lisezwakala phezu kwezintaba zakoIsrayeli.
    10: Unyoko unjengevini egazini lakho, elihlanyelwe ngasemanzini; laba lezithelo ligcwele izingatsha ngenxa yamanzi amanengi.
    11: Lalilezinti eziqinileyo ezaba zintonga zababusayo, njalo ubude balo babuphakeme phakathi kwengatsha eziqatha, libonakala ngobude balo ngokwanda kwengatsha zalo.
    12: Kodwa lasitshunwa ngokuthukuthela, laphoselwa emhlabathini, lomoya wempumalanga womisa isithelo salo; izinti zalo eziqinileyo zephuka zoma; umlilo waziqeda.
    13: Khathesi selihlanyelwe enkangala, emhlabathini otshileyo lowomileyo.
    14: Umlilo usuphume oluthini lwezingatsha zalo, waqeda isithelo salo, ukuze lingabi loluthi oluqinileyo lube yintonga yokubusa. Lesi yisililo, njalo sizakuba yisililo.
  20:
    1: Kwasekusithi ngomnyaka wesikhombisa, ngenyanga yesihlanu, ngolwetshumi lwenyanga, abathile babadala bakoIsrayeli beza ukuzabuza iNkosi, bahlala phambi kwami.
    2: 'Ilizwi leNkosi laselifika kimi lisithi:'
    3: 'Ndodana yomuntu, khuluma kubadala bakoIsrayeli, uthi kubo: Itsho njalo iNkosi uJehova: Lize ukuzangibuza yini? Kuphila kwami, isibili kangiyikubuzwa yini, itsho iNkosi uJehova.'
    4: Uzabahlulela yini, uzabahlulela yini, ndodana yomuntu? Bazise izinengiso zaboyise;
    5: 'uthi kubo: Itsho njalo iNkosi uJehova: Ngosuku engakhetha ngalo uIsrayeli, ngaphakamisa isandla sami kunzalo yendlu kaJakobe, ngazazisa kubo elizweni leGibhithe, lapho ngiphakamisa isandla sami kibo, ngisithi: NgiyiNkosi uNkulunkulu wenu.'
    6: Ngalolusuku ngaphakamisa isandla sami kubo, ukuthi ngibakhuphe elizweni leGibhithe ngibase elizweni engangibahlolele lona, eligeleza uchago loluju, eliludumo lwawo wonke amazwe.
    7: 'Ngasengisithi kubo: Lahlani ngulowo lalowo izinengiso zamehlo akhe, lingazingcolisi ngezithombe zeGibhithe: NgiyiNkosi uNkulunkulu wenu.'
    8: Kodwa bangivukela, bengavumi ukulalela kimi, kabalahlanga ngulowo lalowo izinengiso zamehlo abo, kabatshiyanga izithombe zeGibhithe. Ngasengisithi ngizathululela ukuthukuthela kwami phezu kwabo, ukuze ngiphelelise ulaka lwami ngimelene labo phakathi kwelizwe leGibhithe.
    9: Kodwa ngakwenza ngenxa yebizo lami, ukuze lingangcoliswa emehlweni ezizwe, ababephakathi kwazo, engazazisa kubo phambi kwamehlo azo, ukubakhupha elizweni leGibhithe.
    10: Ngakho ngabakhupha elizweni leGibhithe, ngabangenisa enkangala.
    11: Ngabanika izimiso zami, ngabazisa izahlulelo zami, okuthi nxa umuntu ezenza, uzaphila ngazo.
    12: Ngabanika futhi amasabatha ami ukuze abe yisibonakaliso phakathi kwami labo, ukuze bazi ukuthi ngiyiNkosi ebangcwelisayo.
    13: Kodwa indlu kaIsrayeli yangivukela enkangala; kabahambanga ngezimiso zami, badelela izahlulelo zami, okuthi nxa umuntu ezenza, uzaphila ngazo; lamasabatha ami bawangcolisa kakhulu. Ngasengisithi ngizathululela ukuthukuthela kwami phezu kwabo enkangala, ukuze ngibaqede.
    14: Kodwa ngakwenza ngenxa yebizo lami, ukuze lingangcoliswa emehlweni ezizwe, engabakhupha emehlweni azo.
    15: Futhi lami ngabaphakamisela isandla sami enkangala, ukuthi kangiyikubaletha elizweni engangilinike bona, eligeleza uchago loluju, eliludumo lwawo wonke amazwe;
    16: ngoba badelela izahlulelo zami, kabahambanga ngezimiso zami, kodwa bangcolisa amasabatha ami, ngoba inhliziyo yabo yalandela izithombe zabo.
    17: Lanxa kunjalo ilihlo lami labahawukela ukuze ngingababhubhisi, futhi kangibaqedanga enkangala.
    18: 'Kodwa ngathi kubantwana babo enkangala: Lingahambi ngezimiso zaboyihlo, lingagcini izahlulelo zabo, lingazingcolisi ngezithombe zabo.'
    19: NgiyiNkosi uNkulunkulu wenu; hambani ngezimiso zami, ligcine izahlulelo zami, lizenze.
    20: Lingcwelise amasabatha ami, abe yisibonakaliso phakathi kwami lani, ukuze lazi ukuthi ngiyiNkosi uNkulunkulu wenu.
    21: Kodwa abantwana bangivukela; kabahambanga ngezimiso zami, kabagcinanga izahlulelo zami ukuthi bazenze; okuthi nxa umuntu ezenza, uzaphila ngazo; bawangcolisa amasabatha ami; ngasengisithi ngizathululela intukuthelo yami phezu kwabo, ukuthi ngiphelelise ulaka lwami ngimelene labo enkangala.
    22: Kodwa ngabuyisa isandla sami, ngenza ngenxa yebizo lami, ukuze lingangcoliswa phambi kwamehlo ezizwe, engangibakhuphe phambi kwamehlo azo.
    23: Mina ngabaphakamisela isandla sami futhi enkangala, ukuthi ngizabahlakaza phakathi kwezizwe, ngibasabalalisele emazweni;
    24: ngoba bengazenzanga izahlulelo zami, kodwa badelela izimiso zami, bangcolisa amasabatha ami, lamehlo abo alandela izithombe zaboyise.
    25: Ngakho mina ngabanika futhi izimiso ezazingalunganga, lezahlulelo ababengeke baphile ngazo.
    26: Ngasengibangcolisa kuzo izipho zabo, ekudabuliseni kwaboemlilweni konke okuvula isizalo, ukuze ngibachithe, ukuze bazi ukuthi ngiyiNkosi.
    27: 'Ngakho, ndodana yomuntu, khuluma kuyo indlu yakoIsrayeli, uthi kubo: Itsho njalo iNkosi uJehova: Lakulokhu oyihlo bangihlambazile, ngokuthi baphambeke isiphambeko bemelene lami.'
    28: Lapho sengibalethe elizweni, engaphakamisela isandla sami ngalo ukuthi ngibanike lona, babona lonke uqaqa oluphakemeyo, lazo zonke izihlahla eziqatha, bahlaba khona imihlatshelo yabo, banikela khona isicunulo somnikelo wabo, bafaka khona iphunga labo elimnandi, bathulula khona iminikelo yabo yokunathwayo.
    29: 'Ngasengisithi kubo: Iyini indawo ephakemeyo eliya kuyo? Lebizo layo lithiwa yiNdawo ePhakemeyo kuze kube lamuhla.'
    30: 'Ngakho tshono kuyo indlu kaIsrayeli: Itsho njalo iNkosi uJehova: Lizazingcolisa ngendlela yaboyihlo yini, liphinge lilandela izinengiso zabo?'
    31: Ngoba lapho linikela izipho zenu, lapho lisenza amadodana enu adabule emlilweni, liyazingcolisa ngezithombe zenu zonke kuze kube lamuhla. Mina-ke ngizabuzwa yini na, wena ndlu kaIsrayeli? Kuphila kwami, itsho iNkosi uJehova, isibili kangiyikubuzwa yini.
    32: 'Lalokho okuvela engqondweni yenu kakuyikuba khona ngitsho, elikutshoyo ukuthi: Sizakuba njengabezizwe, njengensapho zamazwe, ukuthi sikhonze isigodo lelitshe.'
    33: Kuphila kwami, itsho iNkosi uJehova, isibili ngizabusa phezu kwenu ngesandla esilamandla langengalo eyeluliweyo langolaka oluthululiweyo!
    34: Ngoba ngizalikhupha ebantwini, ngiliqoqe emazweni elihlakazekele kuwo, ngesandla esilamandla langengalo eyeluliweyo langolaka oluthululiweyo.
    35: Njalo ngizaliletha enkangala yabantu, ngizaphikisana lani lapho ubuso ngobuso.
    36: Njengalokhu ngaphikisana laboyihlo enkangala yelizwe leGibhithe, ngokunjalo ngizaphikisana lani, itsho iNkosi uJehova.
    37: Njalo ngizalidlulisa ngaphansi kwentonga, ngilingenise kusibopho sesivumelwano.
    38: Ngihlanze ngikhuphe phakathi kwenu abavukeli lalabo abaphambeka bemelene lami, ngibakhuphe elizweni lokuhlala kwabo njengabezizwe, kodwa kabayikungena emhlabathini wakoIsrayeli. Khona lizakwazi ukuthi ngiyiNkosi.
    39: Lina-ke, ndlu kaIsrayeli, itsho njalo iNkosi uJehova, hambani likhonze, ngulowo lalowo izithombe zakhe, langemva kwalokho, uba lingangilaleli; kodwa lingangcolisi futhi ibizo lami elingcwele ngezipho zenu langezithombe zenu.
    40: Ngoba entabeni yami engcwele, entabeni yengqonga yakoIsrayeli, itsho iNkosi uJehova, lapho izangikhonza indlu yonke yakoIsrayeli, bonke elizweni; khona ngizabemukela, lakhona ngibize iminikelo yenu, lezithelo zokuqala zeminikelo yenu, lazo zonke izinto zenu ezingcwele.
    41: Ngizalemukela ngephunga elimnandi nxa ngilikhupha ebantwini, ngiliqoqe emazweni ebelihlakazelwe kuwo; njalo ngizangcweliswa phakathi kwenu phambi kwamehlo ezizwe.
    42: Lizakwazi-ke ukuthi ngiyiNkosi, lapho sengilingenise emhlabathini wakoIsrayeli, elizweni engaliphakamisela isandla sami ukulinika oyihlo.
    43: Lapho-ke lizakhumbula izindlela zenu lezenzo zenu zonke, elazingcolisa ngazo; njalo lizazenyanya phambi kobuso benu ngenxa yazo zonke izinto ezimbi elizenzileyo.
    44: Beselisazi ukuthi ngiyiNkosi, nxa ngenze kini ngenxa yebizo lami, hatshi njengokwezindlela zenu ezimbi, kumbe njengokwezenzo zenu zenkohlakalo, lina ndlu kaIsrayeli, itsho iNkosi uJehova.
    45: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    46: Ndodana yomuntu, misa ubuso bakho ngasendleleni yeningizimu, utshumayele ngaseningizimu, uprofethe umelene legusu lensimu yeningizimu;
    47: 'uthi kilo igusu leningizimu: Zwana ilizwi leNkosi: Itsho njalo iNkosi uJehova: Khangela, ngizaphemba umlilo phakathi kwakho, njalo uzaqeda phakathi kwakho sonke isihlahla esiluhlaza laso sonke isihlahla esomileyo; ilangabi elivuthayo kaliyikucitshwa, kodwa kuzatshiswa ngalo bonke ubuso kusukela eningizimu kuze kufike enyakatho.'
    48: Futhi yonke inyama izabona ukuthi mina Nkosi ngiwuphembile, kawuyikucitshwa.
    49: 'Ngasengisithi: Hawu, Nkosi Jehova! Bathi ngami: Kakhulumi imifanekiso yini?'
  21:
    1: 'Ilizwi leNkosi laselifika kimi lisithi:'
    2: Ndodana yomuntu, misa ubuso bakho ngaseJerusalema, utshumayele ngasezindaweni ezingcwele, uprofethe umelane lelizwe lakoIsrayeli;
    3: 'uthi elizweni lakoIsrayeli: Itsho njalo iNkosi: Khangela, ngimelene lawe, njalo ngizahwatsha inkemba yami esikhwameni sayo, ngiqume ngisuse kuwe olungileyo lomubi.'
    4: Ngenxa yokuthi ngizaquma ngisuse kuwe olungileyo lomubi, ngakho inkemba yami izaphuma esikhwameni sayo iye kuyo yonke inyama, kusukela eningizimu kuze kube senyakatho;
    5: ukuthi yonke inyama ikwazi ukuthi mina Nkosi ngiyihwatshile inkemba yami esikhwameni sayo; kayisayikubuyela futhi.
    6: Wena-ke, ndodana yomuntu, bubula ngokudabuka kokhalo, langokubaba ububule phambi kwamehlo abo.
    7: 'Kuzakuthi-ke nxa besithi kuwe: Wena ububulelani? uzaphendula: Ngenxa yombiko; ngoba uyeza; layo yonke inhliziyo izancibilika, lazo zonke izandla zizakuba buthakathaka, lawo wonke umoya udangale, lawo wonke amadolo ageleze njengamanzi. Khangela kuyeza, kuzakwenzeka, itsho iNkosi uJehova.'
    8: 'Ilizwi leNkosi laselifika kimi lisithi:'
    9: 'Ndodana yomuntu, profetha uthi: Itsho njalo iNkosi: Wothi: Inkemba, inkemba iloliwe, futhi ilolongiwe.'
    10: Ilolelwe ukuthi ibulale lokubulala, yalolongelwa ukuthi ibe lokuphazima; sizathokoza yini? Iyintonga yendodana yami, idelela sonke isigodo.
    11: Njalo uyinikele ukuthi ilolongwe ukuze iphathwe ngesandla; le inkemba iyalolwa njalo yona ilolongelwe ukuyinikela esandleni sombulali.
    12: Khala, uqhinqe isililo, ndodana yomuntu, ngoba yona izakuba phezu kwabantu bami, izakuba phezu kwazo zonke iziphathamandla zakoIsrayeli; zizaphoselwa enkembeni kanye labantu bami; ngakho, tshaya ethangazini lakho.
    13: Ngoba kuyikuhlolwa, pho, kuzakuba njani nxa intonga idelela? Kakuyikuba khona, kutsho iNkosi uJehova.
    14: Ngakho wena, ndodana yomuntu, profetha, utshaye isandla esandleni, lenkemba kayiphindwe okwesithathu; yinkemba yababuleweyo, yinkemba yabakhulu ababuleweyo, ebahanqayo.
    15: Ngimise umcijo wenkemba umelene lamasango abo wonke, ukuze inhliziyo incibilike lezikhubekiso zande. Hawu! Yenziwe ukuthi iphazime, ilolongwe ukuthi ibulale.
    16: Hamba ngendlela enye kumbe ngenye, ngakwesokunene, umise ngakwesokhohlo, lapho ubuso bakho obumiswe khona.
    17: Lami-ke ngizatshaya isandla sami esandleni sami, ngiphumuze intukuthelo yami. Mina Nkosi ngikhulumile.
    18: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    19: Wena-ke, ndodana yomuntu, zimisele izindlela ezimbili, ukuze inkemba yenkosi yeBhabhiloni ibuye; elizweni linye zizaphuma zombili; njalo khetha indawo, uyikhethe enhlokweni yendlela yomuzi.
    20: Misa indlela, ukuze inkemba ize eRabathi yabantwana bakoAmoni, lakoJuda eJerusalema ebiyelweyo.
    21: Ngoba inkosi yeBhabhiloni yema kunina wendlela, enhlokweni yezindlela ezimbili, ukuze ivumise ukuvumisa; ikhuhluze imitshoko, ibuze izithombe, ikhangele esibindini.
    22: Esandleni sakhe sokunene kwakulokuvumisa ngeJerusalema, ukumisa izinqama zokudiliza, ukuvula umlomo ekubulaleni, ukuphakamisa ilizwi ngokumemeza, ukumisa izinqama zokudiliza imelene lamasango, ukubuthelela idundulu, ukwakha umduli wokuvimbezela.
    23: Njalo kuzakuba kubo njengokuvumisa kwamanga emehlweni abo, kubo abafunge izifungo; kodwa izakhumbula isiphambeko, ukuze babanjwe.
    24: 'Ngakho itsho njalo iNkosi uJehova: Ngoba lenze ububi benu bukhunjulwe, ngokwembulwa kweziphambeko zenu, kuze kuthi izono zenu zibonakale kuzo zonke izenzo zenu, ngoba likhunjulwe, lizabanjwa ngesandla.'
    25: Wena-ke, siphathamandla esingcolileyo esikhohlakeleyo sakoIsrayeli, osuku lwaso selufikile, ngesikhathi sobubi bokucina,
    26: 'itsho njalo iNkosi uJehova: Susa iqhiye, wethule umqhele; lokhu kakuyikuba yikho; phakamisa ophansi, wehlisele phansi ophakemeyo.'
    27: Ngizakwenza kube lunxiwa, unxiwa, unxiwa; lokhu kungabi kusaba khona, kuze kufike lowo olelungelo, ngimnike khona.
    28: 'Wena-ke, ndodana yomuntu, profetha uthi: Itsho njalo iNkosi uJehova ngabantwana bakoAmoni, lamayelana lehlazo labo; wothi: Inkemba, inkemba ihwatshiwe, ilolongelwe ukubulala, ukuze iqede, ukuze iphazime.'
    29: Besakubonela okuyize, besakuvumisela amanga, ukuthi bakubeke ezintanyeni zababuleweyo babakhohlakeleyo, abasuku lwabo selufikile ngesikhathi sesiphambeko sokucina.
    30: Buyisela inkemba esikhwameni sayo. Ngizakwahlulela endaweni owadalelwa kuyo, elizweni lomdabuko wakho.
    31: Njalo ngizathululela intukuthelo yami phezu kwakho; ngivuthele ngimelene lawe ngomlilo wolaka lwami; ngikunikele esandleni sabantu abalolunya, abayizingcwethi zokuchitha.
    32: Uzakuba yikudla komlilo; igazi lakho libe phakathi kwelizwe; kawuyikukhunjulwa; ngoba mina Nkosi ngikhulumile.
  22:
    1: 'Ilizwi leNkosi laselifika kimi lisithi:'
    2: Wena-ke, ndodana yomuntu, uzakwehlulela yini, wahlulele umuzi wegazi? Yebo uzawazisa zonke izinengiso zawo.
    3: 'Ubususithi: Itsho njalo iNkosi uJehova: Umuzi ochitha igazi phakathi kwawo, ukuze isikhathi sawo sifike, wenze izithombe ezimelene lawo, ukuze uzingcolise.'
    4: Wena usulecala ngegazi olichithileyo, wazingcolisa ngezithombe zakho ozenzileyo, wasondeza insuku zakho, usufikile eminyakeni yakho. Ngalokho ngikwenzile waba lihlazo ezizweni lenhlekisa kuwo wonke amazwe.
    5: Abaseduze labakhatshana lawe bazakuhleka usulu, wena ongcolileyo ngebizo, ogcwele isiphithiphithi.
    6: Khangela, iziphathamandla zakoIsrayeli zaziphakathi kwakho, yileso laleso ngengalo yaso, ukuthi sichithe igazi.
    7: Baphathe uyihlo lonyoko ngokweyisa kuwe; benze ngocindezelo kowemzini phakathi kwakho; bacindezele izintandane lomfelokazi kuwe.
    8: Uzidelele izinto zami ezingcwele, wangcolisa amasabatha ami.
    9: Abantu abahlebayo babekuwe ukuze bachithe igazi; badla kuwe phezu kwezintaba; benza amanyala phakathi kwakho.
    10: Bembule ubunqunu baboyise phakathi kwakho; bathobise kuwe owesifazana ongcoliswe yikuba semfuleni.
    11: Futhi omunye wenze amanyala lomfazi kamakhelwane wakhe, lomunye wangcolisa umalokazana wakhe ngokuhlazisayo, lomunye uthobise udadewabo phakathi kwakho, indodakazi kayise.
    12: Phakathi kwakho bemukele izipho ukuze bachithe igazi; uyemukela inzalo lokwengezelelweyo, uphangile umakhelwane wakho ngocindezelo, wangikhohlwa, itsho iNkosi uJehova.
    13: Khangela-ke ngitshayile isandla sami ngenzuzo yakho embi oyenzileyo, langegazi lakho ebeliphakathi kwakho.
    14: Inhliziyo yakho izakuma yini, kumbe izandla zakho ziqine, ensukwini engizaphathana lawe kizo? Mina Nkosi ngikhulumile, njalo ngizakwenza.
    15: Ngikuhlakaze phakathi kwezizwe, ngikusabalalise phakathi kwamazwe, ngiqede ukungcola kwakho kuwe.
    16: Njalo uzangcoliswa phakathi kwakho emehlweni abezizwe; ubususazi ukuthi ngiyiNkosi.
    17: 'Ilizwi leNkosi laselifika kimi lisithi:'
    18: Ndodana yomuntu, indlu kaIsrayeli isibengamanyele kimi; bonke balithusi, lezenge, lensimbi, lomnuso, phakathi kwesithando; bangamanyele esiliva.
    19: 'Ngakho itsho njalo iNkosi uJehova: Ngoba lonke selibengamanyele, ngakho khangelani, ngizalibuthelela phakathi kweJerusalema.'
    20: Njengoba bebuthelela isiliva lethusi lensimbi lomnuso lezenge phakathi kwesithando, ukuze bafuthe umlilo phezu kwakho ukukuncibilikisa; ngokunjalo ngizalibuthelela ekuthukutheleni kwami lelakeni lwami, ngilitshiye, ngilincibilikise.
    21: Yebo, ngizalibuthelela, ngivuthele phezu kwenu emlilweni wentukuthelo yami, beselincibilikiswa phakathi kwawo.
    22: Njengesiliva sincibilikiswa phakathi kwesithando, ngokunjalo lizancibilikiswa phakathi kwaso; njalo lizakwazi ukuthi mina Nkosi ngithulule ulaka lwami phezu kwenu.
    23: 'Ilizwi leNkosi laselifika kimi lisithi:'
    24: 'Ndodana yomuntu, wothi kiyo: Wena uyilizwe elingahlanjululwanga, lelinganethwanga ngosuku lwentukuthelo.'
    25: Ugobe lwabaprofethi bayo phakathi kwayo lunjengesilwane esibhongayo esidlithiza impango; bayidlile imiphefumulo, bathatha inotho lezinto eziligugu, benza abafelokazi baba banengi phakathi kwayo.
    26: Abapristi bayo baphathe umlayo wami ngodlakela, bangcolisa izinto zami ezingcwele; kabenzanga mehluko phakathi kokungcwele lokungcolileyo; kabazisanga umehluko phakathi kokungcolileyo lokuhlambulukileyo; bafihla amehlo abo kumasabatha ami; ngakho ngangcoliswa phakathi kwabo.
    27: Iziphathamandla zayo phakathi kwayo zinjengezimpisi ezidlithiza impango, ukuthi zichithe igazi, zibhubhise imiphefumulo, ukuze zizuze inzuzo embi.
    28: 'Labaprofethi bayo babacombe ngekalaga, bebona okuyize, bebavumisa amanga, besithi: Itsho njalo iNkosi uJehova; kanti iNkosi ingakhulumanga.'
    29: Abantu belizwe bacindezele ngocindezelo, baphanga impango, bacindezela umyanga loswelayo, bacindezela owezizwe kungelakulunga.
    30: Njalo ngadinga umuntu phakathi kwabo ongabiya uthango, ame esikhexeni phambi kwami emele ilizwe ukuze ngingalichithi, kodwa kangimtholanga.
    31: Ngakho ngithululele intukuthelo yami phezu kwabo, ngibaqede ngomlilo wolaka lwami; ngehlisele indlela yabo phezu kwekhanda labo, itsho iNkosi uJehova.
  23:
    1: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    2: Ndodana yomuntu, kwakulabesifazana ababili, amadodakazi omfazi oyedwa.
    3: Basebesenza ubuwule eGibhithe; benza ubuwule ebutsheni babo; amabele abo abotozwa khonapho, lengono zobuntombi babo zacindezelwa khonapho.
    4: 'Lamabizo abo ayenguOhola omdala, loOholiba umnawakhe. Njalo babengabami, bazala amadodana lamadodakazi. Lamabizo abo: UOhola uyiSamariya, loOholiba uyiJerusalema.'
    5: UOhola wasesenza ubuwule engaphansi kwami, wakhanuka izithandwa zakhe, amaAsiriya aseduze,
    6: agqoke okuluhlaza okwesibhakabhaka, abalawulimabutho lababusi, bonke bengamajaha aloyisekayo, abagadi bamabhiza begade amabhiza.
    7: Ngokunjalo wanika ubuwule bakhe kubo, bonke belikhethelo labantwana beAsiriya, lakubo bonke obakhanukayo; wazingcolisa ngazo zonke izithombe zabo.
    8: Futhi kabuyekelanga ubuwule bakhe abuya labo eGibhithe, ngoba ebutsheni bakhe balala laye, bona-ke bacindezela izingono zobuntombi bakhe, bathululela ukuphinga kwabo phezu kwakhe.
    9: Ngakho ngamnikela esandleni sezithandwa zakhe, esandleni sabantwana beAsiriya ayebakhanuka.
    10: Bona baveza ubunqunu bakhe; bathatha amadodana lamadodakazi akhe, bambulala ngenkemba; wasesiba libizo phakathi kwabesifazana, lapho benza isahlulelo phezu kwakhe.
    11: Kwathi umnawakhe uOholiba ekubona, wonakala ekukhanukeni kwakhe kulaye, lebuwuleni bakhe okwedlula ubuwule bukadadewabo.
    12: Wakhanuka abantwana beAsiriya, abalawulimabutho lababusi abaseduze, abagqoke okupheleleyo, abagadi bamabhiza begade amabhiza, bonke bengamajaha akhanukekayo.
    13: Ngasengibona ukuthi ungcolisiwe; bobabili babelendlelanye.
    14: Wasesengezelela ebuwuleni bakhe; lapho ebona abesilisa bebazwe ngokugujwa emdulini, izithombe zamaKhaladiya zibazwe ngokugujwa ngokubomvu,
    15: bebhince ibhanti ezinkalweni zabo, belamaqhiye alengayo emakhanda abo, bonke bekhangeleka beyiziphathamandla, umfanekiso wabantwana beBhabhiloni, beKhaladiya, ilizwe lokuzalwa kwabo.
    16: Wasebakhanuka ekubaboneni ngamehlo akhe, wathuma izithunywa kubo eKhaladiya.
    17: Amadodana eBhabhiloni afika kuye embhedeni wothando, amngcolisa ngokuphinga kwawo, wasengcoliswa yiwo; khona umphefumulo wakhe wehlukaniswa lawo.
    18: Wasesembula ubuwule bakhe, wembula ubunqunu bakhe; khona umphefumulo wami wehlukaniswa laye, njengalokhu umphefumulo wami wehlukaniswa lodadewabo.
    19: Kodwa wandisa ubuwule bakhe, ngokukhumbula izinsuku zobutsha bakhe afebe ngazo elizweni leGibhithe.
    20: Wasekhanuka izithandwa zabo, onyama yazo iyinyama yabobabhemi, lokukhihliza kwazo kuyikukhihliza kwamabhiza.
    21: Ngokunjalo wena wakhumbula amanyala obutsha bakho, ekucindezelweni kwengono zakho ngamaGibhithe, ngenxa yamabele obutsha bakho.
    22: 'Ngakho, wena Oholiba, itsho njalo iNkosi uJehova: Khangela, ngizavusa izithandwa zakho zimelane lawe, owehlukana lazo umphefumulo wakho, ngizilethe zimelane lawe zivela inhlangothi zonke;'
    23: abantwana beBhabhiloni, lamaKhaladiya wonke, iPekodi, leShowa, leKowa, labo bonke abantwana beAsiriya kanye labo, bonke bengamajaha akhanukekayo, abalawulimabutho, lababusi, izinduna, labalodumo, bonke begade amabhiza.
    24: Njalo bazakuza bemelene lawe belezikhali, izinqola, lamavili, langexuku labantu; bazamisa bemelene lawe ihawu lesihlangu lekhowa inhlangothi zonke; njalo ngizabeka isigwebo phambi kwabo, bakugwebe njengokwezigwebo zabo.
    25: Njalo ngizabeka ubukhwele bami bumelane lawe, bakuphathe ngolaka; bazasusa impumulo yakho lendlebe zakho, lensali yakho izakuwa ngenkemba; bona bazathatha amadodana lamadodakazi akho, lensali yakho izadliwa ngumlilo.
    26: Futhi bazakuhlubula izigqoko zakho, bathathe iziceciso zakho ezinhle.
    27: Ngokunjalo ngizaqeda amanyala akho kuwe, lobuwule bakho owasuka labo elizweni leGibhithe, ukuze ungabe uphakamisela amehlo akho kubo, ungabe usakhumbula iGibhithe.
    28: 'Ngoba itsho njalo iNkosi uJehova: Khangela, ngizakunikela esandleni salabo obazondayo, esandleni salabo umphefumulo wakho owehlukaniswe labo.'
    29: Njalo bazakuphatha ngenzondo, bathathe wonke umtshikatshika wakho, bakutshiye unqunu uze; lobunqunu bobuwule bakho buzakwembulwa, lamanyala akho lobuwule bakho.
    30: Lezizinto zizakwenziwa kuwe, ngoba ulandele abezizweni ngokuwula, langenxa yokuthi wangcoliswa ngezithombe zabo.
    31: Uhambile ngendlela kadadewenu; ngakho ngizanikela inkezo yakhe esandleni sakho.
    32: 'Itsho njalo iNkosi uJehova: Uzanatha inkezo kadadewenu ezikileyo lebanzi; uzakuba yinhlekisa lokuklolodelwa; imumethe okunengi.'
    33: Uzagcwala ukudakwa losizi, inkezo yesesabiso lencithakalo, inkezo kadadewenu iSamariya.
    34: Yebo, uzayinatha, uyibhije, uphahlaze indengezi zayo, utshuphule amabele akho; ngoba ngikhulumile, itsho iNkosi uJehova.
    35: 'Ngakho itsho njalo iNkosi uJehova: Ngoba ungikhohliwe, wangilahlela ngemva komhlana wakho, ngakho lawe thwala amanyala akho lobuwule bakho.'
    36: 'INkosi yathi futhi kimi: Ndodana yomuntu, uzakwahlulela uOhola loOholiba yini? Yebo, batshele izinengiso zabo.'
    37: Ngoba bafebile, legazi lisezandleni zabo, njalo bafebile lezithombe zabo, futhi lamadodana abo, abangizalele wona, bawadabulise emlilweni ukuthi abe yikudla.
    38: 'Babuye benza lokhu kimi: Bangcolise indawo yami engcwele ngalolosuku, bangcolisa lamasabatha ami.'
    39: Ngoba sebebulalele izithombe zabo abantwana babo, basebengena ngalona lolosuku endaweni yami engcwele ukuthi bayingcolise; khangela-ke, benze njalo phakathi kwendlu yami.
    40: Lalokho ukuthi bathumele kumadoda avela khatshana, okwathunywa kiwo isithunywa, khangela-ke, afika; owawagezelayo, wacomba amehlo akho, wazicecisa ngeziceciso.
    41: Wahlala embhedeni okhazimulayo, letafula lalungiswa phambi kwawo, owabeka phezu kwalo impepha yami lamafutha ami.
    42: Lelizwi lexuku elonwabileyo lalilaye; lakumadoda exuku labantu kwalethwa amaSabeya avela enkangala, afaka amasongo ezandleni zawo, lomqhele omuhle emakhanda awo.
    43: 'Ngasengisithi kowesifazana owayeguge ngokufeba: Khathesi bazakwenza ubuwule laye, yena-ke labo.'
    44: Basebengena kuye, njengoba besiya kowesifazana oyisifebe; ngokunjalo bangena kuOhola lakuOholiba, abesifazana abalamanyala.
    45: Kodwa amadoda alungileyo wona azabagweba, ngokwendlela yezifebekazi langendlela yabesifazana abachitha igazi; ngoba bayizifebekazi, njalo igazi lisezandleni zabo.
    46: 'Ngoba itsho njalo iNkosi uJehova: Ngizabenyusela ixuku, ngibanikele babe yisesabiso njalo babe yimpango.'
    47: Njalo ixuku lizabakhanda ngamatshe, libaqume ngezinkemba zalo, libulale amadodana abo lamadodakazi abo, litshise izindlu zabo ngomlilo.
    48: Ngokunjalo ngizakwenza amanyala aphele elizweni, ukuze bonke abesifazana bafundiswe ukuthi bangenzi ngokwamanyala enu.
    49: Ngokunjalo bazabeka amanyala enu phezu kwenu, lithwale izono zezithombe zenu. Lizakwazi-ke ukuthi ngiyiNkosi uJehova.
  24:
    1: 'Ilizwi leNkosi laselifika kimi, ngomnyaka wesificamunwemunye, ngenyanga yetshumi, ngolwetshumi lwenyanga, lisithi:'
    2: Ndodana yomuntu, zibhalele ibizo losuku, lwalona lolusuku; inkosi yeBhabhiloni yazimisa ukumelana leJerusalema ngalona lolusuku.
    3: 'Njalo tshono umfanekiso kuyo indlu evukelayo uthi kubo: Itsho njalo iNkosi uJehova: Beka imbiza, ibeke, futhi uthele amanzi kuyo,'
    4: ubuthele iziqa zayo kiyo, zonke iziqa ezinhle, umlenze lomkhono, uyigcwalise ngekhethelo lamathambo.
    5: Thatha ikhethelo lomhlambi, ubuthelele lamathambo ngaphansi kwayo, kwenze kubile kuhle, kuphekwe lamathambo awo phakathi kwayo.
    6: 'Ngakho itsho njalo iNkosi uJehova: Maye kuwo umuzi wegazi, imbiza omengulo wayo uphakathi kwayo, lomengulo wayo kawuphumanga kuyo! Khupha isiqa ngesiqa, inkatho kayingaweli kuyo.'
    7: Ngoba igazi lawo liphakathi kwawo, ulibeke edwaleni elize, kawulithululelanga phezu komhlabathi ukuligqibela ngenhlabathi.
    8: Ukuze ngivuse intukuthelo, ukuze ngiphindisele impindiselo, ngibekile igazi lawo edwaleni elize, ukuze lingagqitshelwa.
    9: 'Ngakho itsho njalo iNkosi uJehova: Maye kuwo umuzi wegazi! Lami ngizakwenza ibonda libe likhulu.'
    10: Yandisa izinkuni, uphembe umlilo, uqede inyama, uxubanise izinongo, lamathambo atshiswe.
    11: Ubusuyibeka phezu kwamalahle ayo ingelalutho, ukuze kutshise kuvuthe ithusi layo, lokungcola kwayo kuncibilike phakathi kwayo, kuqedwe umengulo wayo.
    12: Izidinisile ngomtshikatshika, lomengulo wayo omnengi kawuphumanga kuyo. Umengulo wayo usemlilweni.
    13: Kulamanyala ekungcoleni kwakho; ngoba ngikuhlambulule, kodwa kawuhlambulukanga, kawuyikuhlambuluka ekungcoleni kwakho futhi, ngize ngihlalise ukuthukuthela kwami phezu kwakho.
    14: Mina Nkosi ngikhulumile; kuzafika, ngikwenze; kangiyikuyekela, kangiyikuba lesihawu, kangiyikuzisola; njengokwendlela zakho lanjengokwezenzo zakho bazakugweba, itsho iNkosi uJehova.
    15: 'Ilizwi leNkosi lafika kimi futhi, lisithi:'
    16: Ndodana yomuntu, khangela, ngizasusa kuwe isiloyiso samehlo akho ngokutshaya; kodwa ungalili, ungakhali inyembezi, futhi inyembezi zakho zingaveli.
    17: Bubula, uthule, ungenzi isililo ngabafileyo, ubophe iqhiye yakho phezu kwakho, ufake amanyathela akho enyaweni zakho, ungambombozi indevu zendebe yakho yangaphezulu, ungadli isinkwa sabantu.
    18: Ngasengikhuluma labantu ekuseni, lakusihlwa umkami wafa. Ngasengisenza ekuseni njengokulaywa kwami.
    19: 'Abantu basebesithi kimi: Kawuyikusitshela yini ukuthi lezizinto ziyini kithi, ukuthi wenze nje?'
    20: 'Ngasengisithi kubo: Ilizwi leNkosi lafika kimi lisithi:'
    21: 'Tshono kuyo indlu kaIsrayeli: Itsho njalo iNkosi uJehova: Khangela, ngizangcolisa indawo yami engcwele, udumo lwamandla enu, isiloyiso samehlo enu, lokuzwelwa ngumphefumulo wenu; njalo amadodana enu lamadodakazi enu eliwatshiyileyo azakuwa ngenkemba.'
    22: Khona lizakwenza njengoba ngenzile; kaliyikumbomboza indevu zendebe yangaphezulu, kaliyikudla isinkwa sabantu.
    23: Lamaqhiye enu azakuba phezu kwamakhanda enu, lamanyathela enu ezinyaweni zenu; kaliyikulila kaliyikukhala inyembezi; kodwa lizacikizeka ngenxa yeziphambeko zenu, libubule, omunye komunye.
    24: Ngokunjalo uHezekeli uzakuba yisibonakaliso kini; lizakwenza njengakho konke akwenzileyo; lapho sekufika lokhu, lizakwazi ukuthi ngiyiNkosi uJehova.
    25: Futhi, wena ndodana yomuntu, kakuyikuba njalo yini ngalolosuku lapho engizasusa kubo inqaba yabo, intokozo yobuhle babo, isiloyiso samehlo abo, lokuphakama komphefumulo wabo, amadodana abo lamadodakazi abo,
    26: ngalolosuku kuzafika kuwe ophunyukileyo, ukwenza indlebe zakho zizwe?
    27: Ngalolosuku umlomo wakho uzavulekela yena ophunyukileyo; njalo uzakhuluma, ungabe usaba yisimungulu; ngokunjalo uzakuba yisibonakaliso kubo; khona bazakwazi ukuthi ngiyiNkosi.
  25:
    1: 'Ilizwi leNkosi laselifika kimi, lisithi:'
    2: Ndodana yomuntu, misa ubuso bakho bumelene labantwana bakoAmoni, uprofethe umelene labo.
    3: 'Uthi kubantwana bakoAmoni: Zwanini ilizwi leNkosi uJehova: Itsho njalo iNkosi uJehova: Ngoba wathi: Aha; ngenxa yendawo yami engcwele, lapho ingcoliswa, langenxa yelizwe lakoIsrayeli, lapho lalichithiwe, langenxa yendlu yakoJuda, lapho baya ekuthunjweni,'
    4: ngakho, khangela, ngizakunikela ebantwaneni basempumalanga ube yilifa, ukuthi bamise inkamba zabo phakathi kwakho, benze izindawo zabo zokuhlala phakathi kwakho; bona bazakudla izithelo zakho, bona banathe uchago lwakho.
    5: Njalo ngizakwenza iRaba ibe yisitebele samakamela, labantwana bakoAmoni babe yindawo yokucambalala yemihlambi. Khona lizakwazi ukuthi ngiyiNkosi.
    6: 'Ngoba itsho njalo iNkosi uJehova: Ngoba utshayile isandla, watshaya phansi ngonyawo, wathokoza emphefumulweni ngokudelela kwakho konke umelene lelizwe lakoIsrayeli;'
    7: ngakho, khangela, ngizakwelulela isandla sami phezu kwakho, ngikunikele ube yimpango kwabezizwe, ngikuqume usuke ebantwini, ngizakwenza ubhubhe emazweni, ngikuchithe. Khona uzakwazi ukuthi ngiyiNkosi.
    8: 'Itsho njalo iNkosi uJehova: Ngoba oMowabi loSeyiri bathi: Khangela, indlu kaJuda injengezizwe zonke;'
    9: ngakho khangela, ngizavula uhlangothi lukaMowabi kusukela emizini, kusukela emizini yakhe, kusukela emngceleni wakhe, ubuhle belizwe, iBeti-Jeshimothi, iBhali-Meyoni, leKiriyathayimi;
    10: njalo ngizayinikela emadodaneni empumalanga kube yilifa ngimelene labantwana bakoAmoni, ukuze abantwana bakoAmoni bangakhunjulwa phakathi kwezizwe.
    11: Ngizakwenza izahlulelo laphakathi kukaMowabi; njalo bazakwazi ukuthi ngiyiNkosi.
    12: 'Itsho njalo iNkosi uJehova: Ngoba uEdoma enze ngokuphindisela impindiselo emelene lendlu kaJuda, wonile ngokona, waziphindisela phezu kwabo;'
    13: 'ngakho itsho njalo iNkosi uJehova: Lami ngizakwelula isandla sami phezu kukaEdoma, ngiqume kuye umuntu lenyamazana, ngimenze incithakalo kusukela eThemani, njalo kuze kufike eDedani bazakuwa ngenkemba.'
    14: Njalo ngizabeka impindiselo yami phezu kukaEdoma ngesandla sabantu bami uIsrayeli, benze kuEdoma njengokwentukuthelo yami lanjengokolaka lwami; khona bezakwazi impindiselo yami, itsho iNkosi uJehova.
    15: 'Itsho njalo iNkosi uJehova: Ngoba amaFilisti enze ngempindiselo, aphindisela impindiselo ngokudelela emphefumulweni, ukuthi achithe ngenzondo yaphakade;'
    16: 'ngakho itsho njalo iNkosi uJehova: Khangela, ngizakwelulela isandla sami phezu kwamaFilisti, ngiqume amaKerethi, ngibhubhise insali yokhumbi lolwandle.'
    17: Ngenze izimpindiselo ezinkulu phezu kwabo ngokukhuza kwentukuthelo; khona bazakwazi ukuthi ngiyiNkosi, lapho ngibeka impindiselo yami phezu kwabo.
  26:
    1: 'Kwasekusithi ngomnyaka wetshumi lanye, ngolokuqala lwenyanga, ilizwi leNkosi lafika kimi, lisithi:'
    2: 'Ndodana yomuntu, ngenxa yokuthi iTire itshilo ngeJerusalema isithi: Aha, yephukile ebingamasango abantu; isiphendukele kimi; ngizagcwaliswa, ichithekile.'
    3: 'Ngakho itsho njalo iNkosi uJehova: Khangela, ngimelane lawe, wena Tire, ngenze izizwe ezinengi zenyuke zimelane lawe, njengolwandle lusenza amagagasi alo enyuke.'
    4: Njalo zizachitha imiduli yeTire, zibhidlizele phansi imiphotshongo yayo; ngiphale inhlabathi yayo kuyo, ngiyenze ibe lidwala elize.
    5: Izakuba yindawo yokuchayela amambule, phakathi kolwandle; ngoba mina ngikhulumile, itsho iNkosi uJehova; njalo izakuba yimpango yezizwe.
    6: Lamadodakazi ayo asensimini azabulawa ngenkemba. Njalo bazakwazi ukuthi ngiyiNkosi.
    7: 'Ngoba itsho njalo iNkosi uJehova: Khangela, ngizaletha phezu kweTire uNebhukadirezari inkosi yeBhabhiloni, inkosi yamakhosi, evela enyakatho, elamabhiza, lezinqola, labagadi bamabhiza, lamaxuku, labantu abanengi.'
    8: Uzabulala ngenkemba amadodakazi akho ensimini, enze umduli wokuvimbezela emelene lawe, abuthelele idundulu emelene lawe, aphakamise isihlangu esikhulu simelene lawe.
    9: Uzamisa imigqala yokudiliza imelane lemiduli yakho, adilizele phansi imiphotshongo yakho ngezinkemba zakhe.
    10: Ngenxa yobunengi bamabhiza akhe uthuli lwawo luzakusibekela; imiduli yakho izanyikinywa ngumsindo wabagadi bamabhiza lamavili lezinqola, nxa ezangena emasangweni akho, njengokungena emzini ofohlelwayo.
    11: Ngamasondo amabhiza akhe uzanyathela zonke izitalada zakho; uzabulala abantu bakho ngenkemba, lensika zakho eziqinileyo ziwele emhlabathini.
    12: Njalo bazaphanga inotho yakho, bathumbe impahla yakho ethengiswayo, badilizele phansi imiduli yakho, babhidlize izindlu zakho eziloyisekayo, bafake amatshe akho lezigodo zakho lothuli lwakho phakathi kwamanzi.
    13: Ngizakwenza kuphele umsindo wengoma zakho, lelizwi lamachacho akho kalisayikuzwakala.
    14: Njalo ngizakwenza ube lidwala elize; uzakuba yindawo yokuchayela amambule, kawusayikwakhiwa; ngoba mina Nkosi ngikhulumile, itsho iNkosi uJehova.
    15: 'Itsho njalo iNkosi uJehova kuyo iTire: Izihlenge kaziyikunyikinyeka yini ngomdumo wokuwa kwakho, lapho abalimeleyo bebubula, lapho kubulawa okubulawayo phakathi kwakho?'
    16: Khona zonke iziphathamandla zolwandle zizakwehla ezihlalweni zazo zobukhosi, zikhulule izigqoko zazo, zikhuphe izembatho zazo ezifekethisiweyo; zizembathise ukuthuthumela, zihlale emhlabathini, zithuthumele ngaso sonke isikhathi, zimangale kakhulu ngawe.
    17: 'Zizakuphakamisela isililo, zithi kuwe: Uchithwe njani ezinlwandle wena owawuhlalwa, umuzi olodumo, owawulamandla olwandle, wona labahlali bawo, abamisa ukwesabeka kwabo kuye wonke umhlali wawo!'
    18: Khathesi izihlenge zizathuthumela ngosuku lokuwa kwakho, yebo, izihlenge eziselwandle zizakhathazeka ngokuphuma kwakho.
    19: 'Ngoba itsho njalo iNkosi uJehova: Lapho ngizakwenza ube ngumuzi olunxiwa, njengemizi engahlalwayo; lapho ngizakwenyusa ukujula phezu kwakho, lamanzi amanengi akusibekele;'
    20: khona ngizakwehlisela phansi lalabo abehlela emgodini, ebantwini basendulo, ngikuhlalise ezindaweni eziphansi zomhlaba, emanxiweni asendulo, lalabo abehlela emgodini, ukuze ungahlalwa; njalo ngizabeka udumo elizweni labaphilayo.
    21: Ngizakwenza ube ngokwesabekayo okukhulu, ungasabikho; lanxa udingwa, ungatholakali futhi kuze kube nininini, itsho iNkosi uJehova.
  27:
    1: 'Ilizwi leNkosi laselifika kimi lisithi:'
    2: Wena-ke, ndodana yomuntu, phakamisa isililo ngeTire,
    3: 'uthi kiyo iTire, ehlezi ngasekungeneni kolwandle, ethengiselana labantu ezihlengeni ezinengi: Itsho njalo iNkosi uJehova: Tire, wena uthi: Ngiphelele ngobuhle.'
    4: Imingcele yakho isenhliziyweni yezinlwandle; abakhi bakho baphelelise ubuhle bakho.
    5: Benzile wonke amapulanka akho ngezihlahla zefiri eSeniri; bathatha imisedari eLebhanoni ukukwenzela insika yomkolo.
    6: Ngama-okhi eBashani benza amaphini akho okugwedla; indodakazi yamaAsiriya yenze amabhodi akho ngempondo zendlovu ezivela ezihlengeni zeKhithimi.
    7: Ilembu elicolekileyo kakhulu elifekethisiweyo elivela eGibhithe laba yiseyili yakho ukuba yisiboniso sakho; okuluhlaza okwesibhakabhaka lokuyibubende okuvela ezihlengeni zeElisha kwaba yisimbombozo sakho.
    8: Abakhileyo beSidoni leArvadi babengabagwedli bakho; izihlakaniphi zakho, wena Tire, ezazikuwe zingabatshayeli bakho bomkhumbi.
    9: Abadala beGebali lezihlakaniphi zayo baba kuwe, bengabalungisi bezikhala zakho; yonke imikhumbi yolwandle labatshayeli bayo yaba kuwe ukuthi bathengiselane ngempahla yakho yokuthengiselana.
    10: AmaPerisiya lamaLudi lamaPuti asebuthweni lakho, amadoda akho empi; aphanyeka isihlangu lekhowa kuwe; wona aveza ubuhle bakho.
    11: Amadodana eArvadi lebutho lakho ayephezu kwemiduli yakho inhlangothi zonke, lamaGamadi ayesemiphotshongweni yakho; aphanyeka izihlangu zawo phezu kwemiduli yakho inhlangothi zonke; wona aphelelisa ubuhle bakho.
    12: ITarshishi yathengiselana lawe ngenxa yobunengi benotho yonke; benana impahla zakho ngesiliva, insimbi, izenge, lomnuso.
    13: IJavani, iThubhali, leMesheki babengabathengiselani bakho, benana impahla yakho ngabantu boqobo lezitsha zethusi.
    14: Abendlu kaTogarima benana impahla zakho ngamabhiza labagadi bamabhiza lezimbongolo.
    15: Amadodana eDedani ayengabathengiselani bakho; izihlenge ezinengi zazingezokuthengiselana zesandla sakho; abuyisela kuwe izimpondo zezindlovu le-eboni kube yisipho.
    16: ISiriya yayingumthengiselani wakho ngenxa yokwanda kwemisebenzi yakho; benana impahla zakho ngama-emeraldi, okuyibubende, lokufekethisiweyo, lelembu elicolekileyo kakhulu, lekorali le-agate.
    17: UJuda lelizwe lakoIsrayeli babengabathengiselani bakho, benana impahla yakho ngengqoloyi yeMinithi, lePanagi, loluju, lamafutha, lenhlaka.
    18: IDamaseko yayingumthengiselani wakho ngobunengi bemisebenzi yakho, ngenxa yobunengi benotho yonke; ngewayini leHeliboni loboya bezimvu obumhlophe.
    19: Njalo iDani leJavani yayihamba isiya le lale yazinikela empahleni zakho; insimbi ekhandiweyo, ikhasiya, lekalamu kwakuyimpahla yakho yokuthengiselana.
    20: IDedani yayingumthengiselani wakho ngamalembu aligugu ezinqola.
    21: IArabhiya lazo zonke iziphathamandla zeKedari babengabathengiselani besandla sakho, ngamawundlu lezinqama lezimbuzi, ngalezi babethengiselana lawe.
    22: Abathengiselani beShebha leRahama babengabathengiselani bakho, benana impahla zakho ngenhloko yawo wonke amakha, langamatshe wonke aligugu, legolide.
    23: IHarani leKane leEdeni, abathengiselani beSheba, iAshuri, iKilimadi, babengabathengiselani bakho.
    24: Laba babengabathengiselani bakho ngezinto ezipheleleyo, ngezigqoko eziluhlaza okwesibhakabhaka, lokufekethisiweyo, langamabhokisi omsedari elembu elifekethisiweyo, abotshwe aqiniswa ngezintambo, phakathi kokuthengiswayo kwakho.
    25: Imikhumbi yeThashishi yayihlabelela ngawe ngenxa yempahla yakho yokuthengiselana; njalo wagcwaliswa, wadunyiswa kakhulu enhliziyweni yezinlwandle.
    26: Abagwedli bakho bakusa emanzini amanengi; umoya wempumalanga usukwephulele enhliziyweni yezinlwandle.
    27: Inotho yakho, lempahla zakho, impahla yakho yokuthengiselana, abemikhumbi bakho, labatshayeli bakho, abalungisi bezikhala zakho, labathengisi bempahla yakho, lawo wonke amadoda akho empi akuwe, kanye lalo lonke ixuku lakho eliphakathi kwakho, kuzawela enhliziyweni yezinlwandle ngosuku lokuwa kwakho.
    28: Ngelizwi lokukhala kwabatshayeli bakho bomkhumbi amadlelo azamazama.
    29: Njalo bonke abaphatha isigwedlo, abemikhumbi, bonke abatshayeli bolwandle, bazakwehla emikhunjini yabo, beme emhlabathini.
    30: Bazwakalise ilizwi labo bemelene lawe, bakhale kabuhlungu, baphosele uthuli phezu kwamakhanda abo, bazigiqe emlotheni,
    31: bazenze ompabanga ngokupheleleyo ngenxa yakho, bazibhince ngamasaka, bakukhalele inyembezi ngokubaba komphefumulo lesililo esibabayo.
    32: 'Lekulileni kwabo bazaphakamisa isililo ngawe, bakulilele bathi: Ngubani onjengeTire, njengokuchithekileyo phakathi kolwandle?'
    33: Ekuphumeni kwezimpahla zakho zokuthengiselana ezinlwandle wasuthisa abantu abanengi; ngobunengi benotho yakho lempahla zakho wanothisa amakhosi omhlaba.
    34: Ngesikhathi okwephulwa ngaso ezinlwandle ezinzikini zamanzi, kwawa impahla yakho yokuthengiselana lexuku lakho lonke eliphakathi kwakho.
    35: Bonke abakhileyo bezihlenge bazamangala ngawe, lamakhosi abo akwesabe kakhulu, ubuso babo bunyukumale.
    36: Abathengiselani phakathi kwabantu bayakuncifela; usuyisesabiso; kawusayikuba khona kuze kube nininini.
  28:
    1: 'Ilizwi leNkosi laselifika kimi futhi lisithi:'
    2: 'Ndodana yomuntu, tshono kusiphathamandla seTire: Itsho njalo iNkosi uJehova: Ngoba inhliziyo yakho iziphakamisile, njalo utshilo ukuthi: Mina nginguNkulunkulu, ngihlezi esihlalweni sikaNkulunkulu enhliziyweni yezinlwandle; kanti wena ungumuntu, hatshi-ke uNkulunkulu, lanxa umisa inhliziyo yakho njengenhliziyo kaNkulunkulu.'
    3: Khangela, uhlakaniphile kuloDaniyeli; kakulamfihlo abangayifihla kuwe.
    4: Ngenhlakanipho yakho langokuqedisisa kwakho uzenzele inotho, wabuthela igolide lesiliva kokuligugu kwakho.
    5: Ngobukhulu benhlakanipho yakho ekuthengiselaneni kwakho wandisile inotho yakho; lenhliziyo yakho iphakeme ngenxa yenotho yakho.
    6: 'Ngakho itsho njalo iNkosi uJehova: Ngoba usumise inhliziyo yakho njengenhliziyo kaNkulunkulu,'
    7: ngakho, khangela, ngizaletha abezizwe phezu kwakho, abesabekayo bezizwe; abazahwatsha izinkemba zabo bemelene lobuhle benhlakanipho yakho, bangcolise inkazimulo yakho.
    8: Bazakwehlisela phansi egodini, ufe izimfa zalabo ababulawelwa enhliziyweni yezinlwandle.
    9: 'Usezakutsho yini phambi kwabakubulalayo: NginguNkulunkulu? Kanti ungumuntu, hatshi-ke uNkulunkulu, esandleni salowo okugwazayo.'
    10: Uzakufa izimfa zongasokanga ngesandla sabezizwe; ngoba mina ngikhulumile, itsho iNkosi uJehova.
    11: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    12: 'Ndodana yomuntu, phakamisa isililo ngenkosi yeTire, uthi kiyo: Itsho njalo iNkosi uJehova: Wena uphawule okupheleleyo, ugcwele inhlakanipho, uphelele ngobuhle.'
    13: WawuseEdeni, isivande sikaNkulunkulu; lonke ilitshe eliligugu laliyisimbombozo sakho, isardiyusi, itopazi, lendayimana, ibherule, i-onikse, lejaspi, isafire, i-emeraldi, lerubi, legolide; umsebenzi wezigujana zakho lemihlanga yakho wawukuwe; ngosuku owadalwa ngalo walungiswa.
    14: Wena ulikherubhi eligcotshiweyo elisibekelayo, njalo ngikumisile; wawuphezu kwentaba engcwele kaNkulunkulu; wahamba usiya le lale phakathi kwamatshe omlilo.
    15: Wawuphelele ezindleleni zakho kusukela osukwini owadalwa ngalo kwaze kwatholakala ububi kuwe.
    16: Ngobunengi bokuthengiselana kwakho sebegcwalise ingaphakathi yakho ngodlakela, wasusona. Ngakho ngizakulahla njengongcolisiweyo usuke entabeni kaNkulunkulu, ngikuchithe, wena kherubhi elisibekelayo, usuke phakathi kwamatshe umlilo.
    17: Inhliziyo yakho yaziphakamisa ngenxa yobuhle bakho; wonakalise inhlakanipho yakho ngenxa yenkazimulo yakho. Ngizakuphosela emhlabathini; ngizakumisa phambi kwamakhosi ukuze akubone.
    18: Ngobunengi beziphambeko zakho, ngobubi bokuthengiselana kwakho, ungcolise indawo zakho ezingcwele; ngakho ngizakhupha umlilo ngaphakathi kwakho, wona uzakuqeda, ngikwenze ube ngumlotha emhlabathini emehlweni abo bonke abakubonayo.
    19: Bonke abakwaziyo phakathi kwezizwe bazamangala kakhulu ngawe; uzakuba yizesabiso, kawusayikuba khona kuze kube nininini.
    20: 'Ilizwi leNkosi lafika kimi futhi, lisithi:'
    21: Ndodana yomuntu, misa ubuso bakho bumelene leSidoni, uprofethe ngayo,
    22: 'uthi: Itsho njalo iNkosi uJehova: Khangela, ngimelene lawe, wena Sidoni, ngizadunyiswa phakathi kwakho. Njalo bazakwazi ukuthi ngiyiNkosi lapho sengenze izahlulelo phakathi kwayo, ngangcweliswa kiyo.'
    23: Ngoba ngizathumela umatshayabhuqe wesifo kiyo, legazi ezitaladeni zayo; labalimeleyo bazakuwa phakathi kwayo ngenkemba phezu kwayo inhlangothi zonke. Njalo bazakwazi ukuthi ngiyiNkosi.
    24: Njalo kakusayikuba khona kuyo indlu yakoIsrayeli ukhula oluhlabayo kumbe ameva azwisa ubuhlungu kuvela kubo bonke ababahanqileyo ababadelelayo. Njalo bazakwazi ukuthi ngiyiNkosi uJehova.
    25: 'Itsho njalo iNkosi uJehova: Nxa sengibuthe indlu kaIsrayeli ivela ezizweni abahlakazwe kizo, ngangcweliswa kubo emehlweni ezizwe, kulapho bezahlala elizweni labo engalinika inceku yami uJakobe.'
    26: Njalo bazahlala kilo belondolozekile, bakhe izindlu, bahlanyele izivini; yebo, bazahlala belondolozekile nxa sengenze izahlulelo phezu kwabo bonke ababadelelayo inhlangothi zonke. Lapho bazakwazi ukuthi ngiyiNkosi uNkulunkulu wabo.
  29:
    1: 'Ngomnyaka wetshumi, ngenyanga yetshumi, ngolwetshumi lambili lwenyanga, ilizwi leNkosi lafika kimi, lisithi:'
    2: Ndodana yomuntu, misa ubuso bakho bumelene loFaro inkosi yeGibhithe, uprofethe umelene laye, njalo umelene layo yonke iGibhithe.
    3: 'Khuluma uthi: Itsho njalo iNkosi uJehova: Khangela, ngimelane lawe, Faro, nkosi yeGibhithe, umgobho omkhulu olele phakathi kwemifula yawo, othi: Umfula wami ngowami, ngazenzela wona.'
    4: Kodwa ngizafaka izingwegwe emihlathini yakho, ngenze inhlanzi zemifula yakho zinamathele emaxolweni akho, ngikukhuphule phakathi kwemifula yakho, lazo zonke inhlanzi zemifula yakho zizanamathela emaxolweni akho.
    5: Njalo ngizakutshiya enkangala, wena lazo zonke inhlanzi zemifula yakho; uzawela ebusweni beganga; kawuyikuhlanganiswa, kawuyikubuthwa; ngizakunikela ube yikudla kuzo izilo zeganga lenyoni zamazulu.
    6: Labo bonke abahlali beGibhithe bazakwazi ukuthi ngiyiNkosi, ngoba bebeludondolo lomhlanga kuyo indlu kaIsrayeli.
    7: Lapho bekubamba ngesandla, wephula wadabula lonke ihlombe labo; lalapho beseyama kuwe, wephuka, wenza zonke inkalo zabo zama.
    8: 'Ngakho itsho njalo iNkosi uJehova: Khangela, ngizaletha inkemba phezu kwakho, ngiqume kusuke kuwe umuntu lenyamazana.'
    9: 'Lelizwe leGibhithe lizakuba yincithakalo lenkangala. Khona bezakwazi ukuthi ngiyiNkosi. Ngoba uthe: Umfula ngowami, mina-ke ngiwenzile.'
    10: Ngakho, khangela, ngimelene lawe, ngimelene lemifula yakho; ngenze ilizwe leGibhithe libe yizincithakalo isibili lenkangala, kusukela emphotshongweni kusiya eSevene kuze kube semngceleni weEthiyophiya.
    11: Kakulanyawo lomuntu oluzadlula kilo, kakulanyawo lwenyamazana oluzadlula kilo; futhi kaliyikuhlalwa okweminyaka engamatshumi amane.
    12: Ngoba ngizakwenza ilizwe leGibhithe libe yincithakalo phakathi kwamazwe wonke achithekileyo; lemizi yalo phakathi kwemizi engamanxiwa izakuba yincithakalo okweminyaka engamatshumi amane; njalo ngizahlakaza amaGibhithe phakathi kwezizwe, ngiwasabalalise emazweni.
    13: 'Ngoba itsho njalo iNkosi uJehova: Ekupheleni kweminyaka engamatshumi amane ngizabutha amaGibhithe ebantwini abahlakazekele khona.'
    14: Njalo ngizabuyisela abathunjwa beGibhithe, ngibenze babuyele elizweni lePatrosi, elizweni lokuzalwa kwabo; lapho-ke bazakuba ngumbuso ophansi.
    15: Lizakuba phansi kulayo imibuso, futhi kalisayikuziphakamisa phezu kwezizwe; ngoba ngizabanciphisa ukuze bangabuyi babuse phezu kwezizwe.
    16: Njalo kalisayikuba lithemba kuyo indlu kaIsrayeli, eletha ukukhunjulwa kwesiphambeko, lapho bephenduka ukulandela bona. Kodwa bazakwazi ukuthi ngiyiNkosi uJehova.
    17: 'Kwasekusithi ngomnyaka wamatshumi amabili lesikhombisa, ngenyanga yokuqala, ngolokuqala lwenyanga, ilizwi leNkosi lafika kimi, lisithi:'
    18: Ndodana yomuntu, uNebhukadirezari inkosi yeBhabhiloni wenza ibutho lakhe lakhonza inkonzo enkulu limelene leTire; lonke ikhanda laphucwa, lalo lonke ihlombe lasutshulwa; kanti yena kalamvuzo, lebutho lakhe, ngenxa yeTire, ngenxa yenkonzo ayikhonza emelene layo.
    19: 'Ngakho itsho njalo iNkosi uJehova: Khangela, ngizanikela ilizwe leGibhithe kuNebhukadirezari inkosi yeBhabhiloni; njalo uzathatha ixuku layo, athumbe ukuthunjwa kwayo, aphange impango yayo; njalo kuzakuba liholo lebutho lakhe.'
    20: Ngimnike ilizwe leGibhithe kube ngumvuzo akhonza ngawo kulo, ngoba bangisebenzela, itsho iNkosi uJehova.
    21: Ngalolosuku ngizakwenza uphondo lwendlu kaIsrayeli lukhahlele, ngikunike ukukhamisa komlomo phakathi kwabo. Njalo bazakwazi ukuthi ngiyiNkosi.
  30:
    1: 'Ilizwi leNkosi lafika kimi futhi, lisithi:'
    2: 'Ndodana yomuntu, profetha uthi: Itsho njalo iNkosi uJehova: Qhinqani isililo: Maye ngalolosuku!'
    3: Ngoba usuku luseduze, ngitsho usuku lweNkosi luseduze, usuku olulamayezi; kuzakuba yisikhathi sezizwe.
    4: Lenkemba izafika eGibhithe, losizi luzakuba seEthiyophiya, lapho ababuleweyo bezakuwa eGibhithe; ngoba bazasusa ixuku layo, lezisekelo zayo zidilizelwe phansi.
    5: IEthiyophiya, lePuti, leLudi, labo bonke abantu abahlanganisiweyo, leKhubi, labantwana belizwe lesivumelwano, bazakuwa ngenkemba kanye labo.
    6: 'Itsho njalo iNkosi: Yebo, abasekela iGibhithe bazakuwa, lokuzigqaja kwamandla ayo kuzakwehla; kusukela eMigidoli kuze kube seSevene bazakuwa kuyo ngenkemba, itsho iNkosi uJehova.'
    7: Njalo bazachitheka phakathi kwamazwe achithekileyo; lemizi yayo izakuba phakathi kwemizi engamanxiwa.
    8: Khona bezakwazi ukuthi ngiyiNkosi, sengibeke umlilo eGibhithe, lapho bonke abasizi bayo sebephuliwe.
    9: Ngalolosuku izithunywa zizaphuma phambi kwami ngemikhumbi ukuyakwethusa amaEthiyophiya onwabileyo, losizi luzakuba phakathi kwabo osukwini lweGibhithe, ngoba, khangela, luyeza.
    10: 'Itsho njalo iNkosi uJehova: Yebo, ngizaqeda ixuku leGibhithe ngesandla sikaNebhukadirezari inkosi yeBhabhiloni.'
    11: Yena, labantu bakhe kanye laye, abesabekayo bezizwe, bazalethwa ukuzachitha ilizwe; njalo bazahwatsha izinkemba zabo bemelene leGibhithe, bagcwalise ilizwe ngababuleweyo.
    12: Njalo ngizakwenza imifula itshe, ngithengise ilizwe esandleni sabakhohlakeleyo, ngilichithe ilizwe lokugcwala kwalo ngesandla sabezizwe; mina Nkosi ngikhulumile.
    13: 'Itsho njalo iNkosi uJehova: Ngizabhubhisa lezithombe, ngiqede izifanekiso eNofi; njalo kakusayikuba khona isiphathamandla esivela elizweni leGibhithe; njalo ngizaletha ukwesaba elizweni leGibhithe.'
    14: Ngenze iPatrosi ibe lunxiwa, ngibeke umlilo eZowani, ngenze izahlulelo eNo.
    15: Ngithulule ulaka lwami phezu kweSini, amandla eGibhithe; ngiqume ixuku leNo.
    16: Ngibeke umlilo eGibhithe; iSini izakuba lobuhlungu obukhulu; leNo izadatshulwa phakathi; leNofi izakhathazeka nsuku zonke.
    17: Amajaha eAvene lePhibhesethi azakuwa ngenkemba, lale imizi izakuya ekuthunjweni.
    18: Njalo eThahaphanesi imini izakuba mnyama, lapho ngizakwephula khona amajogwe eGibhithe, lokuzikhukhumeza kwamandla ayo kuzaphela kiyo. Yona, iyezi lizayisibekela, lamadodakazi ayo azakuya ekuthunjweni.
    19: Ngokunjalo ngizakwenza izahlulelo eGibhithe. Khona bezakwazi ukuthi ngiyiNkosi.
    20: 'Kwasekusithi ngomnyaka wetshumi lanye, ngenyanga yokuqala, ngolwesikhombisa lwenyanga, ilizwi leNkosi lafika kimi, lisithi:'
    21: Ndodana yomuntu, ngiyephule ingalo kaFaro inkosi yeGibhithe; khangela-ke kayibotshwanga ukuthi kunikwe ukuphola, ukuthi kufakwe uhlaka lokuyibopha, ukuyiqinisela ukubamba inkemba.
    22: 'Ngakho itsho njalo iNkosi uJehova: Khangela, ngimelene loFaro inkosi yeGibhithe, njalo ngizakwephula ingalo zakhe, elamandla, laleyo eyephukileyo, ngenze inkemba iwe esandleni sakhe.'
    23: Ngihlakazele amaGibhithe phakathi kwezizwe, ngiwasabalalisele emazweni.
    24: Ngiqinise ingalo zenkosi yeBhabhiloni, ngibeke inkemba yami esandleni sayo; kodwa ngizakwephula izingalo zikaFaro, abubule phambi kwayo ngokububula kogwaziweyo.
    25: Kodwa ngizaqinisa ingalo zenkosi yeBhabhiloni, lengalo zikaFaro zizawela phansi; njalo bazakwazi ukuthi ngiyiNkosi, sengifake inkemba yami esandleni senkosi yeBhabhiloni, isiyelule phezu kwelizwe leGibhithe.
    26: Njalo ngizahlakaza amaGibhithe phakathi kwezizwe, ngiwasabalalisele emazweni. Njalo bazakwazi ukuthi ngiyiNkosi.
  31:
    1: 'Kwasekusithi ngomnyaka wetshumi lanye, ngenyanga yesithathu, ngolokuqala lwenyanga, ilizwi leNkosi lafika kimi, lisithi:'
    2: 'Ndodana yomuntu, tshono kuFaro inkosi yeGibhithe lexukwini lakhe: Ufanana lobani ebukhulwini bakho?'
    3: Khangela, iAsiriya yayingumsedari eLebhanoni, omuhle ngengatsha, njengegusu elilomthunzi, njalo umude ngokuphakama, lesihloko sawo sasiphakathi kwengatsha eziqatha.
    4: Amanzi awukhulisa, inziki yawuphakamisa, imifula yawo yageleza yazingelezela indawo ohlanyelwe kiyo, wakhuphela izifudlana zawo kuzo zonke izihlahla zeganga.
    5: Ngakho-ke ubude bawo baphakama bedlula zonke izihlahla zeganga, lengatsha zawo zanda, lamahlumela awo aba made, ngenxa yamanzi amanengi, lapho uwaphumisa.
    6: Lazo zonke izinyoni zamazulu zakha izidleke zazo ezingatsheni zawo, lenyamazana zonke zeganga zazalela ngaphansi kwengatsha zawo, langaphansi komthunzi wawo kwahlala izizwe zonke ezinkulu.
    7: Ngokunjalo wawumuhle ebukhulwini bawo, ebudeni bengatsha zawo; ngoba impande yawo yayingasemanzini amanengi.
    8: Imisedari esivandeni sikaNkulunkulu yayingewufiphaze; izihlahla zamafiri zazingafanani lengatsha zawo; lezingelamaxolo zazingafanani lamahlumela awo; futhi kwakungekho sihlahla esivandeni sikaNkulunkulu esinjengawo ebuhleni bawo.
    9: Ngawenza waba muhle ngobunengi bezingatsha zawo, kwaze kwathi zonke izihlahla zeEdeni, ezazisesivandeni sikaNkulunkulu, zaba lomhawu ngawo.
    10: 'Ngakho itsho njalo iNkosi uJehova: Ngenxa yokuthi uziphakamisile ngobude, uthutshise isihloko sawo ngaphakathi kwezingatsha eziqatha, lenhliziyo yawo yaziphakamisa ngobude bawo;'
    11: ngakho ngizawunikela esandleni solamandla wezizweni; uzakwenza lokwenza lawo; ngiwuxotshile ngenxa yenkohlakalo yawo.
    12: Njalo abemzini, abesabekayo bezizwe, bawuqumile bawutshiya; lengatsha zawo ziwele ezintabeni lakuzo zonke izihotsha; lamahlumela akhe ephulwe kuyo yonke imifula yelizwe; labo bonke abantu bomhlaba behlile basuka emthunzini wawo, bawutshiya.
    13: Zonke inyoni zamazulu zizahlala phezu kwencithakalo yawo, lazo zonke inyamazana zeganga zizakuba phezu kwengatsha zawo.
    14: Ukuze kungabi khona kuzo zonke izihlahla ngasemanzini eziziphakamisayo ngenxa yobude bazo, futhi zingafuqi isihloko sazo ngaphakathi kwezingatsha eziqatha, futhi zingemi ngokwazo ngobude bazo, zonke ezinatha amanzi; ngoba zonke zinikelwe ekufeni endaweni engaphansi yomhlaba, phakathi kwabantwana babantu, kulabo abehlela egodini.
    15: 'Itsho njalo iNkosi uJehova: Mhla usehlela engcwabeni ngenza isililo, ngasibekela inziki ngenxa yawo, ngavimba izifula zayo, lamanzi amanengi amiswa; ngenza iLebhanoni ibe mnyama ngenxa yawo, lezihlahla zonke zeganga zabuna ngenxa yawo.'
    16: Ngenza izizwe zithuthumele ngomdumo wokuwa kwawo, lapho ngiwehlisela esihogweni lalabo abehlela egodini; lazo zonke izihlahla zeEdeni, ikhethelo lokuhle kweLebhanoni, zonke ezinatha amanzi, zaziduduza endaweni engaphansi yomhlaba.
    17: Lazo zehlela esihogweni kanye lawo, kulabo ababebulewe ngenkemba; lababeyingalo yawo ababehlala ngaphansi komthunzi wawo phakathi kwezizwe.
    18: Ufanana lobani ngokunjalo ngodumo langobukhulu phakathi kwezihlahla zeEdeni? Kanti uzakwehliselwa kanye lezihlahla zeEdeni endaweni engaphansi yomhlaba, ulale phakathi kwabangasokanga, kanye labo ababulewe ngenkemba. Lo nguFaro lexuku lakhe lonke, itsho iNkosi uJehova.
  32:
    1: 'Kwasekusithi ngomnyaka wetshumi lambili, ngenyanga yetshumi lambili, ngolokuqala lwenyanga, ilizwi leNkosi lafika kimi lisithi:'
    2: 'Ndodana yomuntu, phakamisa isililo ngoFaro inkosi yeGibhithe, uthi kuye: Ufanana lebhongo lesilwane lezizwe, futhi wena ufanana lomgobho phakathi kwezinlwandle, waphutsha emifuleni yakho, wadunga amanzi ngenyawo zakho, wangcolisa imifula yazo.'
    3: 'Itsho njalo iNkosi uJehova: Ngakho ngizakwendlala imbule lami phezu kwakho ngexuku labantu abanengi, bakukhuphule ngembule lami.'
    4: Besengikutshiya emhlabathini, ngikujikijele egcekeni, ngenze zonke inyoni zamazulu zihlale phezu kwakho, ngisuthise izilo zawo wonke umhlaba ngawe.
    5: Ngizabeka inyama yakho phezu kwezintaba, ngigcwalise izihotsha ngobude bakho.
    6: Ngizathelela ilizwe ngokuntshaza kwegazi lakho kuze kube sezintabeni; lezifula zizagcwala ngawe.
    7: Lalapho ngikucitsha ngizasibekela amazulu, ngenze inkanyezi zawo zibe mnyama; ngizasibekela ilanga ngeyezi, lenyanga kayiyikukhanyisa ngokukhanya kwayo.
    8: Zonke izibane ezikhanyisayo emazulwini ngizazenza zibe mnyama phezu kwakho, ngibeke ubumnyama phezu kwelizwe lakho, itsho iNkosi uJehova.
    9: Njalo ngizakhathaza inhliziyo zabantu abanengi, nxa ngizaletha incithakalo yakho phakathi kwezizwe emazweni ongawaziyo.
    10: Yebo, ngizakwenza abantu abanengi bamangale kakhulu ngawe, lamakhosi abo azahlasimuka umzimba kakhulu ngawe, lapho ngiphazimisa inkemba yami phambi kwabo; njalo bazathuthumela isikhathi sonke, ngulowo lalowo ngempilo yakhe, ngosuku lokuwa kwakho.
    11: 'Ngoba itsho njalo iNkosi uJehova: Inkemba yenkosi yeBhabhiloni izakwehlela.'
    12: Ngezinkemba zamaqhawe ngizakwenza ixuku lakho liwe, abesabekayo bezizwe, bonke; njalo azachitha ukuziphakamisa kweGibhithe, lexuku layo lonke lizabhujiswa.
    13: Njalo ngizabhubhisa zonke izinyamazana zayo ngasemanzini amanengi; lonyawo lomuntu kalusayikuwadunga, lamasondo ezinyamazana kawayikuwadunga.
    14: Besengisenza amanzi abo atshone, ngenze imifula yabo igeleze njengamafutha, itsho iNkosi uJehova.
    15: Mhla ngizakwenza ilizwe leGibhithe libe yincithakalo, lelizwe liphundlwe ukugcwala kwalo, lapho ngitshaya bonke abahlala kilo, khona bazakwazi ukuthi ngiyiNkosi.
    16: Lesi yisililiselo abazasililisela; amadodakazi ezizwe azasililisela; bazasililisela, ngeGibhithe, langexuku layo lonke, itsho iNkosi uJehova.
    17: 'Kwasekusithi ngomnyaka wetshumi lambili, ngolwetshumi lanhlanu lwenyanga, ilizwi leNkosi lafika kimi lisithi:'
    18: Ndodana yomuntu, khala ngenxa yexuku leGibhithe, ubehlisele, yona lamadodakazi ezizwe ezidumileyo, ezindaweni ezingaphansi zomhlaba, kanye labo abehlela emgodini.
    19: Wedlula bani ngokuthandeka? Yehla, ulaliswe labangasokanga.
    20: Bazawela phakathi kwababulewe ngenkemba. Inikelwe enkembeni; ihuduleni kanye lamaxuku ayo wonke.
    21: Abalamandla bamaqhawe bazakhuluma laye bephakathi kwesihogo, kanye labayisizayo; behlele phansi, balele abangasokanga, babulewe ngenkemba.
    22: IAsiriya ilapho lexuku layo lonke; amangcwaba ayo asenhlangothini zayo zonke, bonke bebulewe, bewile ngenkemba.
    23: Omangcwaba ayo enziwe emaceleni egodi, lexuku layo lihanqe ingcwaba layo, bonke bebulewe, bewile ngenkemba, ababenika isesabiso elizweni labaphilayo.
    24: Ikhona lapho iElamu lexuku layo lonke inhlangothi zonke zengcwaba layo, bonke bebulewe, abawileyo ngenkemba, abehle bengasokanga baya ezindaweni ezingaphansi zomhlaba, abanika isethuso sabo elizweni labaphilayo; kanti bethwele ihlazo labo kanye labo abehlela egodini.
    25: Bayenzele umbheda phakathi kwababuleweyo kanye lexuku layo lonke; amangcwaba ayo ayihanqile; bonke bengasokanga, bebulewe ngenkemba; ngoba isethuso sabo sanikelwa elizweni labaphilayo, kanti bathwala ihlazo labo kanye labo abehlela egodini; ibekwa phakathi kwababuleweyo.
    26: Kukhona lapho iMesheki leThubhali, kanye lexuku layo lonke; amangcwaba ayo ayihanqile; bonke bengasokanga, bebulewe ngenkemba; ngoba banikile isethuso sabo elizweni labaphilayo.
    27: Kodwa kabayikulala lamaqhawe awileyo angawabangasokanga, ehlela esihogweni lezikhali zawo zempi, abeka inkemba zawo ngaphansi kwamakhanda awo; kodwa ububi bawo buzakuba phezu kwamathambo awo; ngoba isethuso samaqhawe sasiselizweni labaphilayo.
    28: Wena-ke uzakwephulwa phakathi kwabangasokanga, ulale lababulewe ngenkemba.
    29: Kukhona lapho iEdoma, amakhosi ayo lazo zonke iziphathamandla zayo, abalaliswe lababulewe ngenkemba, kanye lamandla abo; bona bazalala labangasokanga, labehlela egodini.
    30: Kukhona lapho iziphathamandla zenyakatho, zonke zazo, lawo wonke amaSidoni, asehle lababuleweyo; kusesabiso sabo balenhloni ngenxa yobuqhawe bawo; njalo balele bengasokanga kanye lababuleweyo ngenkemba, bethwele ihlazo labo kanye labo abehlela egodini.
    31: UFaro uzababona, aduduzeke ngenxa yexuku lakhe lonke, uFaro lebutho lakhe lonke, ababulewe ngenkemba, itsho iNkosi uJehova.
    32: Ngoba ngibekile isethuso sami elizweni labaphilayo; ngakho uzalaliswa phakathi kwabangasokanga kanye lababulewe ngenkemba, uFaro lexuku lakhe lonke, itsho iNkosi uJehova.
  33:
    1: 'Ilizwi leNkosi lafika kimi futhi, lisithi:'
    2: 'Ndodana yomuntu, khuluma kubantwana babantu bakho, uthi kubo: Ilizwe, lapho ngiletha inkemba phezu kwalo, labantu belizwe bathathe umuntu emingceleni yakibo, bambeke abe ngumlindi wabo,'
    3: lapho ebona inkemba isiza phezu kwelizwe, avuthele uphondo, axwayise abantu,
    4: kuzakuthi loba ngubani ozwa umsindo wophondo, kodwa angaxwayi, lapho inkemba ifika, imsuse, igazi lakhe lizakuba phezu kwekhanda lakhe.
    5: Uzwile ukukhala kophondo, kodwa angaxwayi; igazi lakhe lizakuba phezu kwakhe. Kodwa oxwayayo uzawophula umphefumulo wakhe.
    6: Kodwa nxa umlindi ebona inkemba isiza, angavutheli uphondo, abantu bengaxwayiswa, aluba inkemba ifika, isuse umuntu phakathi kwabo, yena ususwa esesonweni sakhe, kodwa igazi lakhe ngizalibiza esandleni somlindi.
    7: Wena-ke, ndodana yomuntu, ngikubeke waba ngumlindi endlini kaIsrayeli; ngakho uzakuzwa ilizwi elivela emlonyeni wami, ubaxwayise ngokuvela kimi.
    8: 'Uba ngisithi komubi: Mubi, uzakufa lokufa; uba wena ungakhulumi ukuxwayisa omubi atshiye indlela yakhe, lowo omubi uzafela esonweni sakhe, kodwa igazi lakhe ngizalibiza esandleni sakho.'
    9: Kodwa wena uba umxwayisa omubi ngendlela yakhe ukuthi aphenduke kuyo; uba engaphenduki endleleni yakhe, yena uzafela ebubini bakhe, kodwa wena usuwophule umphefumulo wakho.
    10: 'Ngakho, wena ndodana yomuntu, tshono kuyo indlu kaIsrayeli: Likhuluma ngokunjalo lisithi: Ngoba iziphambeko zethu lezono zethu ziphezu kwethu, thina sicikizeke sikuzo, pho, sizaphila njani?'
    11: 'Tshono kubo: Kuphila kwami, itsho iNkosi uJehova, isibili kangithokozi ngokufa komubi, kodwa ngokuthi omubi aphenduke endleleni yakhe aphile. Phendukani, phendukani ezindleleni zenu ezimbi; ngoba lizafelani, lina ndlu kaIsrayeli?'
    12: 'Wena-ke, ndodana yomuntu, tshono ebantwaneni babantu bakiniuthi: Ukulunga kolungileyo kakuyikumophula ngosuku lwesiphambeko sakhe; mayelana lenkohlakalo yokhohlakeleyo, kayikuwa ngayo ngosuku azaphenduka ngalo enkohlakalweni yakhe; lolungileyo kayikuba lakho ukuphila ngokulunga kwakhe ngosuku ona ngalo.'
    13: Lapho ngizakutsho kolungileyo ukuthi uzaphila isibili; uba yena ethembela ekulungeni kwakhe, enze isiphambeko, konke ukulunga kwakhe kakuyikukhunjulwa; kodwa ngenxa yobubi bakhe abenzileyo, uzabufela.
    14: 'Futhi uba ngisitsho kokhohlakeleyo ukuthi: Uzakufa lokufa; uba ephenduka esonweni sakhe, enze isahlulelo lokulungileyo,'
    15: okhohlakeleyo ebuyisela isibambiso, abhadale impango, ahambe ngezimiso zempilo, ukuthi angenzi isiphambeko, uzaphila isibili, kayikufa.
    16: Kakukho lasinye sezono zakhe azenzileyo esizakhunjulwa kuye; wenzile isahlulelo lokulungileyo; uzaphila isibili.
    17: 'Kodwa abantwana babantu bakini bathi: Indlela yeNkosi kayilingani; kanti ngeyabo indlela engalinganiyo.'
    18: Nxa olungileyo ephenduka ekulungeni kwakhe, enze isiphambeko, uzakufa ngenxa yaso.
    19: Kodwa uba okhohlakeleyo ephenduka kunkohlakalo yakhe, enze isahlulelo lokulungileyo, yena uzaphila ngakho.
    20: 'Kanti lithi: Indlela yeNkosi kayilingani. Wena ndlu kaIsrayeli, ngizalahlulela, ngulowo lalowo njengendlela zakhe.'
    21: 'Kwasekusithi ngomnyaka wetshumi lambili wokuthunjwa kwethu, ngenyanga yetshumi, ngolwesihlanu lwenyanga, owayephunyukile eJerusalema wafika kimi esithi: Umuzi usutshayiwe.'
    22: Kwathi isandla seNkosi saba phezu kwami kusihlwa, ophunyukileyo engakafiki, savula umlomo wami, waze wafika kimi ekuseni. Ngokunjalo umlomo wami wavuleka, kangabe ngisaba yisimungulu.
    23: 'Ilizwi leNkosi laselifika kimi, lisithi:'
    24: 'Ndodana yomuntu, abahlali balawomanxiwa elizwe lakoIsrayeli bakhuluma besithi: UAbrahama wayemunye, wadla ilifa lelizwe; kodwa thina sibanengi; ilizwe silinikiwe ukuba yilifa.'
    25: 'Ngakho tshono kubo: Itsho njalo iNkosi uJehova: Lidla okulegazi, liphakamisele amehlo enu ezithombeni zenu, lichithe igazi; kambe lizakudla ilifa lelizwe yini?'
    26: Lima phezu kwenkemba yenu, lenze isinengiso, lingcolise, ngulowo lalowo umfazi kamakhelwane wakhe; kambe lizakudla ilifa lelizwe yini?
    27: 'Tshono njalo kubo: Itsho njalo iNkosi uJehova: Kuphila kwami, isibili labo abasemanxiweni bazakuwa ngenkemba; lalowo osegcekeni ngizamnikela ezilweni ukuthi zimudle, lalabo abasezinqabeni labasezimbalwini bazakufa ngomatshayabhuqe wesifo.'
    28: Ngoba ngizalenza ilizwe libe lunxiwa lencithakalo, lokuziqhenya kwamandla alo kuzaphela, lezintaba zakoIsrayeli zibe yinkangala, ukuze kungabi khona odlulayo.
    29: Khona bazakwazi ukuthi ngiyiNkosi, lapho sengenze ilizwe laba yinkangala lesesabiso ngenxa yawo wonke amanyala abo abawenzileyo.
    30: 'Wena-ke, ndodana yomuntu, abantwana babantu bakini basakhuluma ngawe ngasemidulwini laseminyango yezindlu, njalo omunye ekhuluma komunye, ngulowo lalowo kumfowabo, besithi: Wozani, ngiyacela, lizwe ukuthi yilizwi bani eliphuma eNkosini.'
    31: Njalo bayeza kuwe njengokuza kwabantu, bahlale phambi kwakho njengabantu bami, bezwe amazwi akho, kodwa bangawenzi; ngoba ngomlomo wabo babonakalisa uthando olukhulu, kodwa inhliziyo yabo ilandela inzuzo yabo embi.
    32: Khangela-ke, kubo unjengengoma ethandekayo, ilizwi elimnandi, lowazi kuhle ukutshaya ichacho; ngoba besizwa amazwi akho kodwa bengawenzi.
    33: Kodwa ekufikeni kwalokhu (khangela, kuzafika), khona bazakwazi ukuthi bekukhona umprofethi phakathi kwabo.
  34:
    1: 'Ilizwi leNkosi laselifika kimi lisithi:'
    2: 'Ndodana yomuntu, profetha umelene labelusi bakoIsrayeli, profetha uthi kubo: Itsho njalo iNkosi uJehova kubelusi: Maye kubelusi bakoIsrayeli abazelusayo bona! Abelusi bebengayikuzelusa izimvu yini?'
    3: Lidla amanono, lizigqokise ngoboya, lihlabe ezinonileyo, umhlambi kaliwelusi.
    4: Ezibuthakathaka kaliziqinisanga, lezigulayo kalizelaphanga, lezephukileyo kalizibophanga, lebezixotshiwe kalizibuyisanga, lebezilahlekile kalizidinganga; kodwa ngamandla langesihluku lizibusile.
    5: Ngokunjalo zahlakazeka ngoba kungelamelusi; zaba yikudla kuzo zonke izilo zeganga, lapho zihlakazekile.
    6: Izimvu zami zazulazula kuzo zonke izintaba, laphezu kwalo lonke uqaqa oluphakemeyo; yebo umhlambi wami wawuhlakazeke phezu kobuso bonke bomhlaba, njalo kungekho ozidingayo, kungekho ozibhudulayo.
    7: Ngakho, lina belusi, zwanini ilizwi leNkosi.
    8: Kuphila kwami, itsho iNkosi uJehova, isibili, ngoba umhlambi wami usube yimpango, lomhlambi wami usube yikudla kwaso sonke isilo seganga, ngoba kungelamelusi, labelusi bami bengazidinganga izimvu zami, kodwa abelusi bezelusile bona, bengazelusanga izimvu zami;
    9: ngakho, lina belusi, zwanini ilizwi leNkosi.
    10: 'Itsho njalo iNkosi uJehova: Khangela, ngimelane labelusi, ngizabiza umhlambi wami esandleni sabo, ngibenze bayekele ukwelusa umhlambi, ukuthi abelusi bangabuyi bazeluse bona; ngiwophule umhlambi wami emlonyeni wabo, ukuze ungabi yikudla kwabo.'
    11: 'Ngoba itsho njalo iNkosi uJehova: Khangela, mina, ngitsho mina ngizafuna izimvu zami, ngizidinge.'
    12: Njengomalusi edinga umhlambi wakhe ngosuku ephakathi kwezimvu zakhe ezihlakazekileyo, ngokunjalo ngizadinga izimvu zami, ngizophule kuzo zonke izindawo lapho ezihlakazekele khona ngosuku lweyezi lolomnyama.
    13: Ngizazikhupha ebantwini, ngizibuthe emazweni, ngizise elizweni lazo, ngizeluse phezu kwezintaba zakoIsrayeli ngasemifuleni lakuzo zonke indawo zokuhlala zelizwe.
    14: Ngizazelusa edlelweni elivundileyo, lesibaya sazo sizakuba sezintabeni eziphakemeyo zakoIsrayeli. Zizalala lapho esibayeni esihle, zidle edlelweni elihle ezintabeni zakoIsrayeli.
    15: Mina ngizawelusa umhlambi wami, mina ngiwulalise phansi, itsho iNkosi uJehova.
    16: Ngizadinga ezilahlekileyo, ngibuyise ezixotshiweyo, ngibophe ezephukileyo, ngiqinise ezigulayo; kodwa ezinonileyo leziqinileyo ngizazibhubhisa, ngizeluse ngesahlulelo.
    17: 'Lina-ke, mhlambi wami, itsho njalo iNkosi uJehova: Khangela, ngizakwahlulela phakathi kwemvu lemvu, phakathi kwezinqama lezimpongo.'
    18: Kuyinto encane kini yini ukuthi lidle edlelweni elihle, linyathelele phansi ngenyawo zenu insali yamadlelo enu, lokuthi linathe amanzi acengekileyo, kodwa lidunge aseleyo ngenyawo zenu?
    19: Kodwa umhlambi wami udla lokhu elikunyathele ngenyawo zenu, wanatha lokho elikudunge ngenyawo zenu.
    20: 'Ngakho itsho njalo iNkosi uJehova kuzo: Khangelani, mina, ngitsho mina ngizakwahlulela phakathi kwezimvu ezinonileyo lezimvu ezicakileyo.'
    21: Ngoba lisunduza ngomhlubulo langehlombe, lihlabe zonke ezigulayo ngezimpondo zenu, lize lizihlakazele ngaphandle;
    22: ngakho ngizasindisa umhlambi wami, njalo kawusayikuba yimpango; ngahlulele phakathi kwemvu lemvu.
    23: Ngimise umelusi oyedwa phezu kwazo, azeluse, inceku yami uDavida; yena uzazelusa, yena abe ngumelusi wazo.
    24: Mina-ke Nkosi ngizakuba nguNkulunkulu wazo, lenceku yami uDavida ibe yisiphathamandla phakathi kwazo. Mina Nkosi ngikhulumile.
    25: Njalo ngizakwenza lazo isivumelwano sokuthula, ngenze izilo ezimbi ziphele elizweni; njalo zizahlala zivikelekile enkangala, zilale emahlathini.
    26: Futhi ngizakwenza zona lezindawo ezihanqe uqaqa lwami kube yisibusiso; ngenze umkhizo wehle ngesikhathi sawo, kuzakuba lemikhizo yesibusiso.
    27: Lesihlahla sasendle sizathela izithelo zaso, lomhlaba uveze isivuno sawo; njalo zizakuba ngezivikelekileyo elizweni lazo, zazi ukuthi ngiyiNkosi, nxa sengephule izikeyi zejogwe lazo, ngizophule esandleni salabo abazisebenzisayo.
    28: Njalo kazisayikuba yimpango yabezizwe, njalo izilo zelizwe kazisayikuzidla; kodwa zizahlala zivikelekile, njalo kakukho okungazethusa.
    29: Njalo ngizazivusela isilimo esilebizo njalo kazisayikususwa yindlala elizweni, kazisayikuthwala ihlazo labezizwe.
    30: Ngalokho zizakwazi ukuthi mina Nkosi, uNkulunkulu wazo, ngilazo, lokuthi zona, indlu kaIsrayeli, zingabantu bami, itsho iNkosi uJehova.
    31: Lina-ke, mhlambi wami, mhlambi wedlelo lami, lingabantu; mina nginguNkulunkulu wenu, itsho iNkosi uJehova.
  35:
    1: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    2: Ndodana yomuntu, misa ubuso bakho bumelene lentaba iSeyiri, uprofethe umelene layo,
    3: 'uthi kuyo: Itsho njalo iNkosi uJehova: Khangela, ngimelane lawe, wena ntaba yeSeyiri, njalo ngizakwelula isandla sami simelene lawe, ngikwenze ube lunxiwa lencithakalo.'
    4: Ngizakwenza imizi yakho ibe lunxiwa, wena-ke ube yincithakalo; njalo uzakwazi ukuthi ngiyiNkosi.
    5: Ngoba waba lenzondo engapheliyo, wathululela abantwana bakoIsrayeli emandleni enkemba ngesikhathi sokuhlupheka kwabo, ngesikhathi sesiphambeko sokuphela;
    6: ngakho, kuphila kwami, itsho iNkosi uJehova, isibili ngizakulungiselela igazi, legazi lizakuzingela; ngoba ungalizondanga igazi, igazi lizakuzingela.
    7: Njalo ngizakwenza intaba yeSeyiri ibe yincithakalo lonxiwa, ngiqume kiyo odlulayo lophendukayo.
    8: Ngigcwalise intaba zayo ngababuleweyo bayo; amaqaqa akho, lezihotsha zakho, layo yonke imifula yakho, ababuleweyo ngenkemba bazakuwa kukho.
    9: Ngizakwenza ube ngamanxiwa aphakade, lemizi yakho kayiyikuhlalwa; khona uzakwazi ukuthi ngiyiNkosi.
    10: 'Ngoba uthi: Lezizizwe ezimbili lala amazwe amabili kuzakuba ngokwami, sidle ilifa lakho; lanxa iNkosi ibikhona lapho;'
    11: ngakho, kuphila kwami, itsho iNkosi uJehova, lami ngizakwenza ngokolaka lwakho lanjengokomhawu wakho owakusebenzisayo ngenzondo yakho umelene labo; ngizenze ngaziwe phakathi kwabo, lapho sengikwahlulele.
    12: 'Khona uzakwazi ukuthi mina Nkosi ngizwile zonke izithuko zakho owazikhuluma umelene lezintaba zakoIsrayeli usithi: Zichithekile, sizinikiwe zibe yikudla.'
    13: Ngokunjalo lizikhulisile limelene lami ngomlomo wenu, landisa amazwi enu limelene lami; mina ngizwile.
    14: 'Itsho njalo iNkosi uJehova: Njengokwentokozo yelizwe lonke, ngizakwenza ube yincithakalo.'
    15: Njengoba lathokoza ngelifa lendlu kaIsrayeli ngenxa yokuthi lichitheka, ngokunjalo ngizakwenza kuwe; uzakuba yincithakalo, wena ntaba yeSeyiri, leEdoma yonke, yona yonke. Khona bazakwazi ukuthi ngiyiNkosi.
  36:
    1: 'Wena-ke ndodana yomuntu, profetha kuzo izintaba zakoIsrayeli, uthi: Lina zintaba zakoIsrayeli, zwanini ilizwi leNkosi.'
    2: 'Itsho njalo iNkosi uJehova: Ngoba isitha sitshilo simelene lani: Aha, ngitsho izindawo zasendulo eziphakemeyo ziyilifa lethu;'
    3: 'ngakho profetha uthi: Itsho njalo iNkosi uJehova: Ngoba, yebo, ngoba bakwenze incithakalo, baliginya inhlangothi zonke, ukuze libe yilifa kuyo insali yabezizwe, liphakanyiswa endebeni zolimi, laba lunyeyo lwabantu;'
    4: 'ngakho, lina zintaba zakoIsrayeli, zwanini ilizwi leNkosi uJehova: Itsho njalo iNkosi uJehova ezintabeni, lemaqaqeni, emifuleni, lezihotsheni, lemanxiweni achithekileyo, lemizini etshiyiweyo, esibe yimpango lenhlekisa kunsali yezizwe ezizingelezeleyo.'
    5: 'Ngakho itsho njalo iNkosi uJehova: Isibili ngomlilo wobukhwele bami sengikhulume ngimelene lensali yabezizwe, ngimelene leEdoma yonke, abazinikele ilizwe lami ukuthi libe yilifa ngentokozo yenhliziyo yonke, ngengqondo yokudelela, ngenxa yokuliphosa libe yimpango.'
    6: 'Ngakho profetha ngelizwe lakoIsrayeli, uthi ezintabeni, lemaqaqeni, emifuleni, lezihotsheni: Itsho njalo iNkosi uJehova: Khangela, ngikhulumile ebukhweleni bami lelakeni lwami, ngoba lithwele ihlazo lezizwe.'
    7: 'Ngakho itsho njalo iNkosi uJehova: Mina ngiphakamisile isandla sami. Isibili izizwe ezilihanqileyo, yizo ezizathwala ihlazo lazo.'
    8: Kodwa lina, zintaba zakoIsrayeli, lizaveza ingatsha zenu, lithele isithelo senu kubantu bami uIsrayeli, ngoba basondela ukubuya.
    9: Ngoba, khangelani, ngilani, ngiphendukele ngakini, njalo lizalinywa lihlanyelwe.
    10: Njalo ngizakwandisa abantu phezu kwenu, yonke indlu kaIsrayeli, yona yonke; lemizi izahlalwa, lamanxiwa azakwakhiwa.
    11: Njalo ngizakwandisa phezu kwenu umuntu lenyamazana, njalo kuzakwanda kuthele izithelo; ngilenze lihlale njengasezindaweni zenu zendulo, ngikwenze kube kuhle kulezikhathi zenu zokuqala. Khona lizakwazi ukuthi ngiyiNkosi.
    12: Yebo ngizakwenza abantu bahambe phezu kwenu, abantu bami uIsrayeli; badle ilifa lakho, wena ube yilifa labo, kawusayikubenza bafelwe ngabantwana futhi.
    13: 'Itsho njalo iNkosi uJehova: Ngoba bathi kini: Wena ungumudli wabantu, wenze izizwe zakho zifelwe ngabantwana.'
    14: Ngakho kawusayikudla abantu, kawusayikukhubekisa izizwe zakho, itsho iNkosi uJehova.
    15: Njalo kangisayikuzwakalisa kuwe ihlazo lezizwe, kawusayikuthwala inhloni zabantu, kawusayikukhubekisa izizwe, itsho iNkosi uJehova.
    16: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    17: Ndodana yomuntu, abendlu kaIsrayeli besahlala elizweni lakibo, balingcolisa ngendlela yabo langezenzo zabo; indlela yabo phambi kwami yayifanana lokungcola kowesifazana osemfuleni.
    18: Ngakho ngathululela ulaka lwami phezu kwabo ngenxa yegazi ababelichithe elizweni, langenxa yezithombe zabo ababelingcolise ngazo.
    19: Ngasengibahlakaza phakathi kwezizwe, basabalaliswa phakathi kwamazwe; ngabahlulela njengokwendlela yabo lanjengokwezenzo zabo.
    20: 'Lapho befika kwabezizwe, lapho abaya khona, bangcolisa ibizo lami elingcwele, lapho kwathiwa ngabo: Laba ngabantu beNkosi, baphume elizweni layo.'
    21: Kodwa ngalihawukela ibizo lami elingcwele, indlu kaIsrayeli eyayilingcolise phakathi kwezizwe, lapho abaya khona.
    22: 'Ngakho tshono kuyo indlu kaIsrayeli: Itsho njalo iNkosi uJehova: Kangikwenzi ngenxa yenu, lina ndlu kaIsrayeli, kodwa ngenxa yebizo lami elingcwele, elilingcolisileyo phakathi kwezizwe, lapho elaya khona.'
    23: Njalo ngizangcwelisa ibizo lami elikhulu, elingcoliswe phakathi kwezizwe, elilingcolisileyo phakathi kwazo; lezizwe zizakwazi ukuthi ngiyiNkosi, itsho iNkosi uJehova, lapho ngizangcweliswa kini emehlweni abo.
    24: Ngoba ngizalithatha ezizweni, ngilibuthe emazweni wonke, ngililethe elizweni lenu.
    25: Khona ngizafafaza amanzi ahlambulukileyo phezu kwenu, lihlambuluke; kukho konke ukungcola kwenu, lakuzo zonke izithombe zenu, ngizalihlambulula.
    26: Ngilinike inhliziyo entsha, ngifake umoya omutsha phakathi kwenu, ngisuse inhliziyo yelitshe enyameni yenu, ngilinike inhliziyo yenyama.
    27: Ngifake uMoya wami phakathi kwenu, ngilenze ukuthi lihambe ngezimiso zami, ligcine izahlulelo zami lizenze.
    28: Lizahlala-ke elizweni engalinika oyihlo, libe ngabantu bami, lami ngibe nguNkulunkulu wenu.
    29: Njalo ngizalisindisa kukho konke ukungcola kwenu; ngibize amabele, ngiwandise, ngingabeki ndlala phezu kwenu.
    30: Ngandise isithelo sesihlahla, lesivuno sensimu, ukuze lingaphindi lemukele ihlazo lendlala phakathi kwezizwe.
    31: Khona lizakhumbula izindlela zenu ezimbi lezenzo zenu ezingalunganga; linengeke ngani ngokwenu ngobubi benu langenxa yezinengiso zenu.
    32: Kangikwenzi ngenxa yenu, itsho iNkosi uJehova; kakwaziwe kini. Banini lenhloni libe lehlazo ngenxa yezindlela zenu, lina ndlu kaIsrayeli.
    33: 'Itsho njalo iNkosi uJehova: Mhla ngilihlambulula kubo bonke ububi benu, ngizakwenza imizi ihlalwe, lamanxiwa akhiwe.'
    34: Lelizwe elichithekileyo lizalinywa, endaweni yokuthi beliyinkangala emehlweni abo bonke abadlulayo.
    35: 'Njalo bazakuthi: Lelilizwe ebeselichithekile selinjengesivande seEdeni; lemizi eyinkangala lengamanxiwa lediliziweyo isibiyelwe yahlalwa.'
    36: Khona izizwe ezisele zilizingelezele zizakwazi ukuthi mina iNkosi ngakha indawo ezidiliziweyo, ngihlanyele ezichithekileyo. Mina Nkosi ngikhulumile, ngizakwenza.
    37: 'Itsho njalo iNkosi uJehova: Langalokhu ngizacelwa yindlu kaIsrayeli, ukuthi ngiyenzele khona; ngizabandisa ngabantu njengomhlambi.'
    38: Njengomhlambi ongcwele, njengomhlambi weJerusalema emikhosini yawo emisiweyo, ngokunjalo imizi echithekileyo izagcwala ngemihlambi yabantu. Khona bazakwazi ukuthi ngiyiNkosi.
  37:
    1: Isandla seNkosi sasiphezu kwami, sangikhupha ngoMoya weNkosi, sangibeka phakathi kwesihotsha esasigcwele amathambo.
    2: Yangidlulisa kuwo ngibhoda inhlangothi zonke; khangela-ke, ayemanengi kakhulu ebusweni besihotsha, njalo khangela, ayomile kakhulu.
    3: 'Yasisithi kimi: Ndodana yomuntu, amathambo la angaphila yini? Ngasengisithi: Nkosi Jehova, nguwe owaziyo.'
    4: 'Yasisithi kimi: Profetha phezu kwalamathambo, uthi kiwo: Lina mathambo omileyo, zwanini ilizwi leNkosi.'
    5: 'Itsho njalo iNkosi uJehova kula amathambo: Khangelani, ngizakwenza umoya ungene kini, liphile.'
    6: Ngibeke imisipha phezu kwenu, ngivuselele inyama phezu kwenu, ngilembese ngesikhumba, ngifake umoya kini, liphile. Khona lizakwazi ukuthi ngiyiNkosi.
    7: Ngasengiprofetha njengokulaywa kwami; kwasekusiba lomsindo ngisaprofetha, khangela-ke ukunyikinyeka, amathambo asesondelelana, ithambo kuthambo lalo.
    8: Ngasengibona, khangela-ke, kwakulemisipha phezu kwawo, yavela inyama, lesikhumba sawasibekela ngaphezulu; kodwa kwakungelamoya kiwo.
    9: 'Yasisithi kimi: Profetha emoyeni, profetha ndodana yomuntu, uthi emoyeni: Itsho njalo iNkosi uJehova: Woza uvela emimoyeni emine, wena moya, uphefumulele kulaba ababuleweyo ukuze baphile.'
    10: Ngasengiprofetha njengalokho yayingilayile; umoya wasungena kiwo, aphila, ema ngenyawo zawo, ibutho elikhulu kakhulukazi.
    11: 'Yasisithi kimi: Ndodana yomuntu, la amathambo ayindlu yonke kaIsrayeli. Khangela, bathi: Amathambo ethu omile, lethemba lethu libhubhile, siqunyiwe ngokwethu.'
    12: 'Ngakho profetha uthi kubo: Itsho njalo iNkosi uJehova: Khangelani, ngizavula amangcwaba enu, ngilikhuphule emangcwabeni enu, lina bantu bami, ngilise elizweni lakoIsrayeli.'
    13: Khona lizakwazi ukuthi ngiyiNkosi, lapho ngivula amangcwaba enu, ngilikhuphule emangcwabeni enu, lina bantu bami.
    14: Besengifaka umoya wami kini, liphile, besengilibeka elizweni lenu; khona lizakwazi ukuthi mina Nkosi ngikhulumile, ngakwenza, itsho iNkosi.
    15: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    16: 'Wena-ke ndodana yomuntu, zithathele intonga eyodwa, ubhale phezu kwayo uthi: EkaJuda, leyabantwana bakaIsrayeli abangane bakhe; ubusuthatha enye intonga, ubhale phezu kwayo uthi: EkaJosefa, intonga kaEfrayimi, layo yonke indlu kaIsrayeli abangane bakhe.'
    17: Ubusuzisondeza, enye kwenye kuwe, zibe yintonga eyodwa; njalo zizakuba ngeyodwa esandleni sakho.
    18: 'Lalapho abantwana babantu bakini bekhuluma kuwe besithi: Kawuyikusitshela yini ukuthi lezi ziyini kuwe?'
    19: 'Tshono kubo: Itsho njalo iNkosi uJehova: Khangela, ngizathatha intonga kaJosefa, esesandleni sikaEfrayimi, lezizwe zakoIsrayeli abangane bakhe, ngizibeke kuyo, kuyo intonga kaJuda, ngizenze zibe yintonga eyodwa, zibe ngeyodwa esandleni sami.'
    20: Njalo izintonga obhale kizo zizakuba sesandleni sakho phambi kwamehlo abo.
    21: 'Ubususithi kubo: Itsho njalo iNkosi uJehova: Khangelani, ngizathatha abantwana bakoIsrayeli phakathi kwezizwe, abaye kizo, ngibabuthe inhlangothi zonke, ngibalethe elizweni labo;'
    22: ngibenze babe yisizwe esisodwa elizweni phezu kwezintaba zakoIsrayeli; njalo inkosi eyodwa izakuba yinkosi yabo bonke; njalo kabasayikuba yizizwe ezimbili, kabasayikwehlukaniswa babe yimibuso emibili futhi.
    23: Kabasayikuzingcolisa ngezithombe zabo, langamanyala abo, langasiphi seziphambeko zabo; kodwa ngizabasindisa baphume kuzo zonke indawo zabo zokuhlala, abona kizo, ngibahlambulule. Ngalokho bazakuba ngabantu bami, lami ngibe nguNkulunkulu wabo.
    24: Njalo inceku yami uDavida izakuba yinkosi phezu kwabo; labo bonke bazakuba lomalusi munye; futhi bazahamba kuzahlulelo zami, bagcine izimiso zami, bazenze.
    25: Bahlale elizweni engalinika inceku yami uJakobe, ababehlala kulo oyihlo, yebo, bazahlala kulo, bona, labantwana babo, labantwana babantwana babo, kuze kube phakade. Futhi uDavida inceku yami uzakuba yisiphathamandla sabo kuze kube phakade.
    26: Futhi ngizakwenza isivumelwano sokuthula labo; sizakuba yisivumelwano esilaphakade labo; ngibamise, ngibandise, ngibeke indawo yami engcwele phakathi kwabo kuze kube phakade.
    27: Ithabhanekele lami lalo lizakuba kubo, njalo ngizakuba nguNkulunkulu wabo, labo bazakuba ngabantu bami.
    28: Lezizwe zizakwazi ukuthi mina Nkosi ngenza uIsrayeli abe ngcwele, nxa indawo yami engcwele izakuba phakathi kwabo kuze kube phakade.
  38:
    1: 'Ilizwi leNkosi laselifika kimi lisithi:'
    2: Ndodana yomuntu, misa ubuso bakho bumelene loGogi, ilizwe likaMagogi, isiphathamandla esiyinhloko yeMesheki leThubhali, uprofethe umelene laye,
    3: 'uthi: Itsho njalo iNkosi uJehova: Khangela, ngimelene lawe, wena Gogi isiphathamandla esiyinhloko yeMesheki leThubhali.'
    4: Njalo ngizakuphendula, ngifake izingwegwe emihlathini yakho, ngikukhuphe wena lebutho lakho lonke, amabhiza labagadi bamabhiza, bonke begqoke bephelele, ixuku elikhulu elilomhawu lesihlangu, bonke bephethe izinkemba.
    5: IPerisiya, iEthiyophiya, lePuti ilabo; bonke belesihlangu lengowane.
    6: IGomeri lamaviyo ayo wonke, indlu kaTogarima ezinhlangothini zenyakatho, lamaviyo ayo wonke; abantu abanengi kanye lawe.
    7: Lunga, uzilungisele, wena lexuku lakho lonke elibuthene kuwe, ube ngumgcini wabo.
    8: Emva kwensuku ezinengi uzahanjelwa; ekucineni kweminyaka uzakuza elizweni elabuyiswa enkembeni, elabuthwa ezizweni ezinengi, ngasezintabeni zakoIsrayeli, ezaziyincithakalo njalonjalo. Kodwa selikhutshwe emazweni, njalo bazahlala bevikelekile bonke.
    9: Khona uzakwenyuka, uze njengesiphepho, ube njengeyezi lokusibekela umhlaba, wena, lawo wonke amaviyo akho, labantu abanengi kanye lawe.
    10: 'Itsho njalo iNkosi uJehova: Kuzakuthi-ke ngalolosuku kuvele izinto enhliziyweni yakho, unakane icebo elibi,'
    11: 'uthi: Ngizakwenyukela elizweni lemizi engabiyelwanga; ngizakuya kwabalokuthula, abahlezi bevikelekile, bonke behlezi bengelamduli, bengelamgoqo lezivalo,'
    12: ukuphanga impango, lokubamba okubanjiweyo; ukuphendulela isandla sakho phezu kwezindawo ezingamanxiwa esezihlalwa, laphezu kwabantu ababuthwe ezizweni, abazuze izifuyo lempahla, abahlala enkabeni yelizwe.
    13: 'IShebha, leDedani, labathengiselani beTarshishi, lazo zonke izilwane zayo ezintsha, kuzakuthi kuwe: Ufike yini ukuzaphanga impango? Ixuku lakho ulibuthanisele ukubamba okubanjiweyo yini, ukususa isiliva legolide, ukuthatha izifuyo lempahla, ukuphanga impango enkulu yini?'
    14: 'Ngakho, profetha, ndodana yomuntu, uthi kuGogi: Itsho njalo iNkosi uJehova: Ngalolosuku, mhla abantu bami uIsrayeli behlezi ngokuvikeleka, kawuyikukwazi yini?'
    15: Khona uzakuza uvele endaweni yakho, ezinhlangothini zenyakatho, wena, labantu abanengi kanye lawe, bonke begade amabhiza, ixuku elikhulu, lebutho elilamandla.
    16: Njalo uzakwenyuka umelane labantu bami uIsrayeli, njengeyezi elisibekela umhlaba. Kuzakwenzeka ekucineni kwezinsuku, ngikuse umelane lelizwe lami, ukuze izizwe zingazi, lapho ngizangcweliswa kuwe, wena Gogi, phambi kwamehlo azo.
    17: 'Itsho njalo iNkosi uJehova: Unguwe yini engakhuluma ngaye ensukwini zasendulo ngesandla sezinceku zami abaprofethi bakoIsrayeli, abaprofetha ngalezonsuku okweminyaka eminengi ukuthi ngizakuletha umelane labo?'
    18: Kuzakuthi-ke ngalolosuku mhla uGogi ezakuza ukumelana lelizwe lakoIsrayeli, itsho iNkosi uJehova, ulaka lwami luvuke ebusweni bami.
    19: 'Ngoba ebukhweleni bami lemlilweni wolaka lwami ngathi: Isibili ngalolosuku kuzakuba khona ukuzamazama okukhulu elizweni lakoIsrayeli.'
    20: Ukuze kuthuthumele ebukhoneni bami izinhlanzi zolwandle, lenyoni zamazulu, lenyamazana zeganga, lazo zonke izinto ezihuquzelayo, ezihuquzela emhlabathini, labo bonke abantu abasebusweni bomhlaba, lezintaba zizawiselwa phansi, lamawa azawela phansi, lawo wonke umduli uwele emhlabathini.
    21: Njalo ngizabiza inkemba imelane laye kuzo zonke izintaba zami, itsho iNkosi uJehova; inkemba yalowo lalowomuntu izamelana lomfowabo.
    22: Futhi ngizamehlulela ngomatshayabhuqe wesifo langegazi; nginise phezu kwakhe, laphezu kwamaxuku akhe, laphezu kwezizwe ezinengi ezilaye, izulu elikhukhulayo, lamatshe esiqhotho, umlilo, lesolufa.
    23: Ngalokho ngizazikhulisa ngizingcwelise, ngaziwe phambi kwamehlo ezizwe ezinengi; khona bazakwazi ukuthi ngiyiNkosi.
  39:
    1: 'Wena-ke ndodana yomuntu, profetha umelene loGogi, uthi: Itsho njalo iNkosi uJehova: Khangela, ngimelane lawe, wena Gogi, siphathamandla esiyinhloko seMesheki leThubhali.'
    2: Ngizakutshibilikisa, ngitshiye ingxenye yesithupha, ngikwenze wenyuke uvela emaceleni enyakatho, ngikulethe phezu kwezintaba zakoIsrayeli.
    3: Besengitshaya idandili lakho lisuke esandleni sakho sokhohlo, ngenze imitshoko yakho iwe esandleni sakho sokunene.
    4: Uzawela phezu kwezintaba zakoIsrayeli, wena, lamaviyo akho wonke, labantu abalawe. Ngizakunikela enyonini ezidla inyama, enyonini zalo lonke uphiko, lakuzilo zeganga, ube yikudla.
    5: Uzawela ebusweni bomhlaba, ngoba mina ngikhulumile, itsho iNkosi uJehova.
    6: Njalo ngizathumela umlilo kuMagogi, laphakathi kwabahlala ngokonwaba ezihlengeni. Khona bazakwazi ukuthi ngiyiNkosi.
    7: Njalo ngizakwenza ukuthi ibizo lami elingcwele laziwe phakathi kwabantu bami uIsrayeli; kangisayikungcolisa ibizo lami elingcwele; lezizwe zizakwazi ukuthi ngiyiNkosi, oyiNgcwele koIsrayeli.
    8: Khangelani, sekufikile sekwenzakele, itsho iNkosi uJehova; yilo lolusuku engakhuluma ngalo.
    9: Labahlali bemizi yakoIsrayeli bazaphuma, batshise baphembe umlilo ngezikhali, lezihlangu ezinkulu lamahawu, ngamadandili, langemitshoko, langezinduku zesandla, langemikhonto, baphembe umlilo ngakho iminyaka eyisikhombisa;
    10: ukuze bangathezi izinkuni egangeni, bangagamuli emaguswini; ngoba bazaphemba umlilo ngezikhali; baphange labo ababaphangayo, bemuke ababemukayo, itsho iNkosi uJehova.
    11: Kuzakuthi-ke ngalolosuku, ngiphe uGogi lapho indawo yengcwaba koIsrayeli, isihotsha sabadluli empumalanga kolwandle, esizavimbela abadluli. Lalapho bazangcwaba uGogi lexuku lakhe lonke; basibize ngokuthi yisiHotsha sexuku likaGogi.
    12: Njalo indlu yakoIsrayeli izabangcwaba, ukuze bahlambulule ilizwe, okwenyanga eziyisikhombisa.
    13: Yebo bonke abantu belizwe bazabangcwaba, kube libizo kubo ngosuku engizadunyiswa ngalo, itsho iNkosi uJehova.
    14: Njalo bazakwehlukanisa amadoda ahlezi edabula phakathi kwelizwe ukuyangcwaba, labedlulayo, labo abaseleyo ebusweni belizwe, ukuze balihlambulule. Ekupheleni kwenyanga eziyisikhombisa bazahlola.
    15: Labedlulayo bazadlula phakathi kwelizwe, lapho bebona ithambo lomuntu, uzakwakha isibonakaliso phansi kwalo, baze abangcwabi balingcwabe esihotsheni sexuku likaGogi.
    16: Futhi lebizo lomuzi lizakuba yiHamona. Ngokunjalo bazahlambulula ilizwe.
    17: 'Wena-ke, ndodana yomuntu, itsho njalo iNkosi uJehova: Tshono enyonini yalo lonke uphiko, lakuyo yonke inyamazana yeganga: Zihlanganiseni, lize, libuthane livele inhlangothi zonke kumhlatshelo wami engiwuhlabele lina, umhlatshelo omkhulu phezu kwezintaba zakoIsrayeli, ukuze lidle inyama linathe igazi.'
    18: Lizakudla inyama yamaqhawe, linathe igazi leziphathamandla zomhlaba, elezinqama, elamawundlu, lelezimbuzi, elamajongosi, konke kungokunonisiweyo kweBashani.
    19: Njalo lizakudla amafutha lize lisuthe, linathe igazi lize lidakwe, ngomhlatshelo wami engilihlabele wona.
    20: Ngokunjalo lizasutha etafuleni lami ngamabhiza lezinqola, ngamaqhawe, langawo wonke amadoda empi, itsho iNkosi uJehova.
    21: Njalo ngizamisa inkazimulo yami phakathi kwezizwe; lezizwe zonke zizabona isahlulelo sami engisenzileyo, lesandla sami engisibeke phezu kwabo.
    22: Ngokunjalo abendlu kaIsrayeli bazakwazi ukuthi ngiyiNkosi uNkulunkulu wabo kusukela ngalolosuku kusiya phambili.
    23: Lezizwe zizakwazi ukuthi abendlu kaIsrayeli bathunjwa ngenxa yobubi bayo; ngenxa yokuthi baphambuka bemelene lami ngakho ngafihla ubuso bami kubo, ngabanikela esandleni sezitha zabo; ngokunjalo bonke bawa ngenkemba.
    24: Ngabaphatha njengokokungcola kwabo lanjengokweziphambeko zabo, ngafihla ubuso bami kubo.
    25: 'Ngakho itsho njalo iNkosi uJehova: Khathesi ngizabuyisa abathunjwa bakaJakobe, ngibe lesihawu phezu kwayo yonke indlu kaIsrayeli, ngibe lobukhwele ngebizo lami elingcwele.'
    26: Sebethwele ihlazo labo, laso sonke isiphambeko sabo abaphambeke ngaso bemelene lami, lapho bahlala bevikelekile elizweni labo, engekho obethusayo.
    27: Sengibabuyisile bevela ebantwini, ngabaqoqa bevela emazweni ezitha zabo, ngangcweliswa kubo emehlweni ezizwe ezinengi.
    28: Khona bazakwazi ukuthi ngiyiNkosi uNkulunkulu wabo, engenza ukuthi bakhokhelelwe ekuthunjweni phakathi kwezizwe; kodwa ngizabaqoqela elizweni lakibo, kangisayikutshiya lamunye wabo khona.
    29: Njalo kangisayikufihla ubuso bami kubo, ngoba ngithululele umoya wami phezu kwendlu kaIsrayeli, itsho iNkosi uJehova.
  40:
    1: Ngomnyaka wamatshumi amabili lanhlanu wokuthunjwa kwethu, ekuqaliseni komnyaka, ngolwetshumi lwenyanga, ngomnyaka wetshumi lane emva kokuthi umuzi usutshayiwe, ngalona lolosuku isandla seNkosi saba phezu kwami, wangiletha lapho.
    2: Ngemibono kaNkulunkulu wangisa elizweni lakoIsrayeli, wangibeka phezu kwentaba ende kakhulu; njalo eceleni kwayo kwakulokunjengesakhiwo somuzi ngaseningizimu.
    3: Wasengiletha khona, khangela-ke, kwakulomuntu osimo sakhe sasinjengesimo sethusi, elentambo yefilakisi esandleni sakhe, lomhlanga wokulinganisa; wema-ke esangweni.
    4: 'Lowomuntu wasesithi kimi: Ndodana yomuntu, bona ngamehlo akho, uzwe ngendlebe zakho, ubeke inhliziyo yakho phezu kwakho konke engizakutshengisa khona; ngoba ulethwe lapha ukuze ngikutshengise khona. Landisa konke okubonayo kuyo indlu yakoIsrayeli.'
    5: Khangela-ke, kwakulomduli ngaphandle kwendlu ozingelezeleyo inhlangothi zonke, lesandleni somuntu kwakulomhlanga wokulinganisa wezingalo eziyisithupha, ngengalo lobubanzi besandla. Waselinganisa ububanzi besakhiwo, baba ngumhlanga owodwa, lokuphakama, kwaba ngumhlanga owodwa.
    6: Wasesiza esangweni elikhangele indlela yempumalanga, wakhwela ngezinyathelo zalo, walinganisa umbundu wesango, ububanzi baba ngumhlanga owodwa, lomunye umbundu, ububanzi baba ngumhlanga owodwa.
    7: Njalo yilelo lalelokamelo, ubude baba ngumhlanga owodwa, lobubanzi baba ngumhlanga owodwa; laphakathi kwamakamelo kwaba yizingalo ezinhlanu; lombundu wesango ngasekhulusini lesango ngaphakathi waba ngumhlanga owodwa.
    8: Walinganisa lekhulusi lesango ngaphakathi, laba ngumhlanga owodwa.
    9: Waselinganisa ikhulusi lesango, laba yizingalo eziyisificaminwembili; lemigubazi yawo, yaba zingalo ezimbili; lekhulusi lesango lalingaphakathi.
    10: Lamakamelo esango ngendlela yempumalanga ayemathathu ngapha lamathathu ngapha; njalo womathathu ayelesilinganiso sinye; lemigubazi yayilesilinganiso sinye ngapha langapha.
    11: Waselinganisa ububanzi bentuba yesango, baba yizingalo ezilitshumi; ubude besango, baba yizingalo ezilitshumi lantathu.
    12: Lomkhawulo phambi kwamakamelo wawuyingalo eyodwa ngapha, lomkhawulo wengalo eyodwa ngapha; lekamelo laliyizingalo eziyisithupha ngapha, lezingalo eziyisithupha ngapha.
    13: Waselinganisa isango kusukela ephahleni lwelinye ikamelo kusiya ephahleni lwelinye; ububanzi babuzingalo ezingamatshumi amabili lanhlanu, umnyango phambi komnyango.
    14: Wenza futhi imigubazi yaba zingalo ezingamatshumi ayisithupha, ngitsho kuze kube semgubazini weguma inhlangothi zonke zesango zizingelezele.
    15: Njalo kusukela ebusweni besango lokungena kuze kube sebusweni bekhulusi lesango elingaphakathi kwaba zingalo ezingamatshumi amahlanu.
    16: Futhi kwakulamawindi avaliweyo emakamelweni, lasemigubazini yawo ngaphakathi kwesango inhlangothi zonke azingelezeleyo; langokunjalo amakhulusi; lamawindi inhlangothi zonke azingelezeleyo ngaphakathi; laphezu kwemigubazi kwakulezihlahla zelala.
    17: Wasengingenisa egumeni elingaphandle, khangela-ke, kwakulamakamelo, lendawo egandelweyo eyenzelwe iguma inhlangothi zonke ezingelezeleyo; kwakulamakamelo angamatshumi amathathu phezu kwendawo egandelweyo.
    18: Lendawo egandelweyo yayingasemasangweni maqondana lobude bamasango; kwakuyindawo egandelweyo engaphansi.
    19: Waselinganisa ububanzi, kusukela ngaphambi kwesango elingaphansi kusiya ngaphambi kweguma elingaphakathi ngaphandle, kwaba yizingalo ezilikhulu, ngasempumalanga langasenyakatho.
    20: Lesango elikhangele indlela yenyakatho, kulo iguma elingaphandle, walinganisa ubude balo lobubanzi balo.
    21: Lamakamelo alo ayemathathu ngapha, njalo emathathu ngapha; lemigubazi yalo lamakhulusi alo kwakunjengesilinganiso sesango lokuqala. Ubude balo babuzingalo ezingamatshumi amahlanu, lobubanzi buzingalo ezingamatshumi amabili lanhlanu.
    22: Lamawindi alo lamakhulusi alo lezihlahla zalo zelala kwakunjengesilinganiso sesango elikhangele indlela yempumalanga. Njalo benyukela kilo ngezinyathelo eziyisikhombisa; lamakhulusi alo ayephambi kwakho.
    23: Lesango leguma elingaphakathi lalimaqondana lesango elingasenyakatho langasempumalanga. Waselinganisa kusukela esangweni kusiya esangweni, kwaba zingalo ezilikhulu.
    24: Emva kwalokho wangiletha ngendlela yeningizimu, khangela-ke, kwakukhona isango ngasendleleni yeningizimu; waselinganisa imigubazi yalo lamakhulusi alo njengokwalezizilinganiso.
    25: Kwakukhona amawindi kilo lakuwo amakhulusi alo azingelezeleyo inhlangothi zonke, njengalawomawindi. Ubude babuzingalo ezingamatshumi amahlanu, lobubanzi buzingalo ezingamatshumi amabili lanhlanu.
    26: Kwakukhona izinyathelo eziyisikhombisa zokwenyukela kilo, lamakhulusi alo ayephambi kwazo; njalo lalilezihlahla zelala, esinye ngapha, lesinye ngapha, phezu kwemigubazi yalo.
    27: Kwakukhona isango egumeni elingaphakathi ngendlela yeningizimu; waselinganisa kusukela esangweni kusiya esangweni ngendlela yeningizimu, kwaba zingalo ezilikhulu.
    28: Wasengiletha egumeni elingaphakathi ngesango leningizimu, walinganisa isango leningizimu njengokwezilinganiso lezi.
    29: Lamakamelo alo lemigubazi yalo lamakhulusi alo kwakunjengokwezilinganiso lezi. Njalo kwakukhona amawindi kilo lakuwo amakhulusi alo inhlangothi zonke azingelezeleyo. Lobude babuyizingalo ezingamatshumi amahlanu, lobubanzi babuzingalo ezingamatshumi amabili lanhlanu.
    30: Kwakulamakhulusi azingelezeleyo inhlangothi zonke; ubude babuzingalo ezingamatshumi amabili lanhlanu, lobubanzi babuzingalo ezinhlanu.
    31: Lamakhulusi alo aba ngasegumeni elingaphandle, lezihlahla zelala zaziphezu kwemigubazi yalo, lokwenyukela kilo kwakulezinyathelo eziyisificaminwembili.
    32: Wasengiletha egumeni elingaphakathi ngasendleleni yempumalanga; walinganisa isango njengokwezilinganiso lezi.
    33: Lamakamelo alo lemigubazi yalo lamakhulusi alo kwakunjengokwezilinganiso lezi; kwakukhona amawindi kilo lakuwo amakhulusi alo inhlangothi zonke kuzingelezele. Ubude babuzingalo ezingamatshumi amahlanu, lobubanzi babuzingalo ezingamatshumi amabili lanhlanu.
    34: Lamakhulusi alo ayengasegumeni elingaphandle; lezihlahla zelala zazisemigubazini yalo, ngapha langapha; lokwenyukela kilo kwakulezinyathelo eziyisificaminwembili.
    35: Wasengisa esangweni elingenyakatho, walinganisa njengezilinganiso lezi.
    36: Amakamelo alo, imigubazi yalo, lamakhulusi alo, lamawindi ayekulo inhlangothi zonke azingelezeleyo; ubude babuzingalo ezingamatshumi amahlanu, lobubanzi buzingalo ezingamatshumi amabili lanhlanu.
    37: Lemigubazi yalo yayingasegumeni elingaphandle, lezihlahla zelala zazisemigubazini yalo, ngapha langapha; lokwenyukela kilo kwakulezinyathelo eziyisificaminwembili.
    38: Njalo amakamelo leminyango yalo kwakungasemigubazini yamasango; lapho babegezisela umnikelo wokutshiswa.
    39: Lekhulusini lesango kwakukhona amatafula amabili ngapha, lamatafula amabili ngapha, ukuhlabela phezu kwawo umnikelo wokutshiswa lomnikelo wesono lomnikelo wecala.
    40: Laseceleni ngaphandle ekwenyukeleni kuso isivalo sesango lenyakatho kwakulamatafula amabili, laseceleni elinye elingasekhulusini lesango kwakulamatafula amabili.
    41: Amatafula amane ngapha, lamatafula amane ngapha, ngaseceleni kwesango; amatafula ayisificaminwembili, ababehlabela phezu kwawo.
    42: Lamatafula amane omnikelo wokutshiswa awamatshe abaziweyo; ubude babuyingalo eyodwa lengxenye, lobubanzi babuyingalo eyodwa lengxenye, lokuphakama kwakuyingalo eyodwa. Phezu kwawo babeka izikhali abahlaba ngazo umnikelo wokutshiswa lomhlatshelo.
    43: Kwakulezingwegwe, eziyibubanzi besandla sinye, zimisiwe ngaphakathi inhlangothi zonke ezizingelezeleyo; laphezu kwamatafula kwakulenyama yomnikelo.
    44: Langaphandle kwesango elingaphakathi kwakulamakamelo abahlabeleli egumeni elingaphakathi, elaliseceleni kwesango elisenyakatho, lokukhangela kwalo kusendleleni yeningizimu; elilodwa liseceleni kwesango eliseningizimu, likhangele ngasendleleni yenyakatho.
    45: 'Wasesithi kimi: Lelikamelo okukhangela kwalo kusendleleni yeningizimu, lingelabapristi, abagcina umlindo wendlu.'
    46: Lekamelo okukhangela kwalo kusendleleni yenyakatho lingelabapristi, abagcina umlindo welathi. La ngamadodana kaZadoki phakathi kwamadodana kaLevi, asondela eNkosini ukuyikhonza.
    47: Waselinganisa iguma; ubude baba zingalo ezilikhulu, lobubanzi baba zingalo ezilikhulu, lilingene inhlangothi zozine; lelathi laliphambi kwendlu.
    48: Wasengiletha ekhulusini lendlu, walinganisa umgubazi wekhulusi, izingalo ezinhlanu ngapha lezingalo ezinhlanu ngapha, lobubanzi besango, izingalo ezintathu ngapha, lezingalo ezintathu ngapha.
    49: Ubude bekhulusi babuzingalo ezingamatshumi amabili, lobubanzi buzingalo ezilitshumi lanye; wasengiletha ngezinyathelo abenyukela kulo ngazo; futhi kwakulezinsika ngasemigubazini, enye ngapha, lenye ngapha.
  41:
    1: Wasengingenisa ethempelini, walinganisa imigubazi, ububanzi babuyizingalo eziyisithupha ngapha, lobubanzi buyizingalo eziyisithupha langapha, ububanzi bethente.
    2: Lobubanzi bomnyango babuzingalo ezilitshumi; lamacele omnyango ayezingalo ezinhlanu kulolu uhlangothi, lezingalo ezinhlanu kuloluya uhlangothi. Waselinganisa ubude balo, izingalo ezingamatshumi amane, lobubanzi, izingalo ezingamatshumi amabili.
    3: Wasengena ngaphakathi, walinganisa umgubazi womnyango, ingalo ezimbili; lomnyango, ingalo eziyisithupha; lobubanzi bomnyango, ingalo eziyisikhombisa.
    4: 'Waselinganisa ubude bayo, ingalo ezingamatshumi amabili; lobubanzi, ingalo ezingamatshumi amabili, ngaphambi kwethempeli. Wasesithi kimi: Le yingcwele yezingcwele.'
    5: Waselinganisa umduli wendlu, izingalo eziyisithupha; lobubanzi bamakamelo aseceleni, izingalo ezine, inhlangothi zonke ezizingelezele indlu inhlangothi zonke.
    6: Njalo amakamelo aseceleni ayemathathu, ikamelo eliseceleni phezu kwekamelo eliseceleni, aphindwa ngamatshumi amathathu; njalo angena emdulini owawungowendlu yamakamela aseceleni inhlangothi zonke ezizingelezeleyo, ukuze abe lokubambeka, kodwa angabambeki emdulini wendlu.
    7: Kwaba khona ukuqhela, lokuzingelezela kusenyuka lokwenyuka kusiya emakamelweni aseceleni; ngoba ukuzingelezela kwendlu kwaqhubeka kusenyuka inhlangothi zonke ezizingelezele indlu; ngokunjalo-ke ububanzi bendlu baba sekwenyukeni; ngakho-ke kwenyuka kusuke kweliphansi kusiya kweliphezulu ngelingaphakathi.
    8: Ngabona futhi ukuphakama kwendlu inhlangothi zonke ezizingelezeleyo; izisekelo zamakamelo aseceleni zazingumhlanga ogcweleyo; ingalo kwakuyimihlanga eyisithupha.
    9: Ubuqatha bomduli, owawungowekamelo eliseceleni ngaphandle, babuzingalo ezinhlanu; njalo okuseleyo kwakuyindawo yamakamelo aseceleni ayengakuyo indlu.
    10: Laphakathi kwamakamelo kwakulobubanzi bengalo ezingamatshumi amabili inhlangothi zonke zendlu, inhlangothi zonke ezizingelezeleyo.
    11: Lezivalo zamakamelo aseceleni zazingakukho okuseleyo, esinye isivalo ngasendleleni yenyakatho, lesinye isivalo ngaseningizimu; lobubanzi bendawo yokuseleyo babuzingalo ezinhlanu inhlangothi zonke ezizingelezeleyo.
    12: Mayelana lesakhiwo esasiphambi kwendawo eyehlukanisiweyo ehlangothini ngendlela yentshonalanga, ububanzi babuyizingalo ezingamatshumi ayisikhombisa; lomduli wesakhiwo wawuzingalo ezinhlanu ngobuqatha inhlangothi zonke ezizingelezeleyo, lobude bawo babuzingalo ezingamatshumi ayisificamunwemunye.
    13: Waselinganisa indlu, ubude babuyizingalo ezilikhulu; lendawo eyehlukanisiweyo, lesakhiwo, lemiduli yayo, ubude babuyizingalo ezilikhulu;
    14: lobubanzi bobuso bendlu, lobendawo eyehlukanisiweyo ngasempumalanga, izingalo ezilikhulu.
    15: Waselinganisa ubude besakhiwo maqondana lendawo eyehlukanisiweyo eyayingemva kwaso, lemikhandlo yaso ngapha langapha, izingalo ezilikhulu, lethempeli elingaphakathi, lamakhulusi eguma.
    16: Imibundu, lamawindi avaliweyo, lemikhandlo inhlangothi zonke kokuthathu, maqondana lombundu, kwembeswe ngamapulanka azingelezeleyo inhlangothi zonke, kusukela emhlabathini kusiya emawindini; amawindi-ke ayesibekelwe;
    17: kuze kube phezu komnyango, kuze kube sendlini engaphakathi lengaphandle, lakuwo wonke umduli inhlangothi zonke uzingelezele ngaphakathi langaphandle, ngezilinganiso.
    18: Njalo kwakwenziwe ngamakherubhi lezihlahla zelala, kuze kuthi isihlahla selala sasiphakathi kwekherubhi lekherubhi; njalo yilelo lalelo ikherubhi lalilobuso obubili.
    19: Kuze kuthi ubuso bomuntu babukhangelene lesihlahla selala ngapha, lobuso bebhongo lesilwane bukhangelene lesihlahla selala ngapha. Kwakwenziwe endlini yonke inhlangothi zonke ezizingelezeleyo.
    20: Kusukela emhlabathini kuze kube phezu komnyango kwakwenziwe amakherubhi lezihlahla zelala, lasemdulini wethempeli.
    21: Imigubazi yethempeli yayilingana inhlangothi zone; mayelana lobuso bendawo engcwele, isimo sobunye sasinjengesimo sobunye.
    22: 'Ilathi lesigodo lalizingalo ezintathu ngokuphakama, lobude balo buzingalo ezimbili, lamagumbi alo, lobude balo, lemiduli yalo, kwakungokwezigodo. Wasesithi kimi: Leli litafula eliphambi kweNkosi.'
    23: Kwakulezivalo ezimbili kulo ithempeli lakuyo indawo engcwele.
    24: Njalo izivalo zazilempiko ezimbili, impiko ezimbili ezitshibilikayo; ezimbili ezesivalo esinye, lempiko ezimbili ezesinye.
    25: Njalo kwenziwa kuzo, kuzo izivalo zethempeli, amakherubhi lezihlahla zelala, njengokwakwenziwe emidulwini; kwakulamapulanka aqatha ebusweni bekhulusi ngaphandle.
    26: Kwakukhona amawindi avaliweyo lezihlahla zelala ngapha langapha, emaceleni ekhulusi lamakamelo endlu eceleni lamapulanka aqatha.
  42:
    1: Wasengikhuphela egumeni elingaphandle, ngendlela ekhangele ngasenyakatho; wangiletha ekamelweni eliqondene lendawo eyehlukeneyo, njalo eliqondene lesakhiwo ngasenyakatho.
    2: Phambi kobude bezingalo ezilikhulu kwakulomnyango wenyakatho; lobubanzi babuzingalo ezingamatshumi amahlanu.
    3: Maqondana lezingalo ezingamatshumi amabili ezazingezeguma langaphakathi, lamaqondana lendawo egandelweyo eyayingeyeguma elingaphandle, kwakulomkhandlo maqondana lomkhandlo, ngezitezi ezintathu.
    4: Laphambi kwamakamelo kwakulendawo yokuhamba ezingalo ezilitshumi ngobubanzi ngaphakathi, indlela eyingalo eyodwa, leminyango yawo yayingasenyakatho.
    5: Amakamelo angaphezulu-ke ayemafitshane; ngoba imikhandlo yayinciphisa kuwo, kulakwaphansi lakulakwaphakathi kwesakhiwo.
    6: Ngoba ayelezitezi ezintathu, kodwa zazingelazinsika njengezinsika zamaguma; ngakho-ke isakhiwo sasinciphile kulakwaphansi lakulakwaphakathi kusukela emhlabathini.
    7: Lomduli owawungaphandle maqondana lamakamelo, indlela yeguma elingaphandle ngaphambi kwamakamelo, ubude bawo babuzingalo ezingamatshumi amahlanu.
    8: Ngoba ubude bamakamelo ayesegumeni elingaphandle babuzingalo ezingamatshumi amahlanu; khangela-ke, ngaphambi kwethempeli kwakuzingalo ezilikhulu.
    9: Langaphansi kwalamakamelo kwakulokungena ngasempumalanga, lapho umuntu engena kuwo evela egumeni elingaphandle.
    10: Amakamelo ayesebubanzini bomduli weguma, indlela yempumalanga, ngaphambi kwendawo eyehlukanisiweyo, langaphambi kwesakhiwo.
    11: Lendlela phambi kwawo yayinjengesimo samakamelo ayesendleleni yenyakatho, njengobude bawo, ngokunjalo njengobubanzi bawo. Lakho konke ukuphuma kwawo kwakunjengokwemikhuba yawo lanjengokweminyango yawo.
    12: Lanjengokweminyango yamakamelo ayesendleleni yeningizimu kwakulomnyango esihlokweni sendlela, indlela phambi komduli oqondileyo, lapho umuntu engena indlela yempumalanga.
    13: 'Wasesithi kimi: Amakamelo enyakatho lamakamelo eningizimu, aphambi kwendawo eyehlukanisiweyo, angamakamelo angcwele, lapho abapristi abasondela eNkosini abazakudla khona izinto ezingcwelengcwele; babeke khona izinto ezingcwelengcwele, lomnikelo wokudla, lomnikelo wesono, lomnikelo wecala, ngoba indawo ingcwele.'
    14: Lapho abapristi bengena, kabayikuphuma endaweni engcwele baye egumeni elingaphandle, kodwa bazabeka lapho izembatho zabo abakhonza ngazo, ngoba zingcwele; bagqoke ezinye izembatho, basondele kukho okungokwabantu.
    15: Eseqedile izilinganiso zendlu engaphakathi, wangikhupha ngendlela yesango elikhangele indlela yempumalanga, wayilinganisa inhlangothi zonke ezizingelezeleyo.
    16: Walinganisa uhlangothi lwempumalanga ngomhlanga wokulinganisa, imihlanga engamakhulu amahlanu, ngomhlanga wokulinganisa inhlangothi zonke.
    17: Walinganisa uhlangothi lwenyakatho, imihlanga engamakhulu amahlanu, ngomhlanga wokulinganisa inhlangothi zonke.
    18: Walinganisa uhlangothi olungeningizimu, imihlanga engamakhulu amahlanu, ngomhlanga wokulinganisa.
    19: Wasephendukela kuhlangothi lwentshonalanga, walinganisa imihlanga engamakhulu amahlanu ngomhlanga wokulinganisa.
    20: Wayilinganisa ezinhlangothini zozine. Yayilomduli inhlangothi zonke uzingelezele, ubude bangamakhulu amahlanu, lobubanzi bungamakhulu amahlanu, ukwehlukanisa phakathi kokungcwele lokungangcwele.
  43:
    1: Wasengiyisa esangweni, isango elikhangele indlela yempumalanga.
    2: Khangela-ke, inkazimulo kaNkulunkulu kaIsrayeli yeza ivela ngendlela yempumalanga; lelizwi lakhe lalinjengomsindo wamanzi amanengi; lomhlaba wakhanya ngenkazimulo yakhe.
    3: Futhi kwakunjengesimo sombono engangiwubonile, njengombono engangiwubone lapho ngize ukuzachitha umuzi; lemibono yayinjengombono engangiwubone ngasemfuleni iKebari. Ngasengisithi mbo ngobuso bami.
    4: Inkazimulo yeNkosi yasingena endlini ngendlela yesango elikhangele indlela yempumalanga.
    5: UMoya wasengiphakamisa, wangingenisa egumeni elingaphakathi; khangela-ke, inkazimulo yeNkosi yagcwalisa indlu.
    6: Ngasengimuzwa ekhuluma lami engasendlini; futhi umuntu wayemi eceleni kwami.
    7: 'Wasesithi kimi: Ndodana yomuntu, le yindawo yesihlalo sami sobukhosi, lendawo yengaphansi yenyawo zami, lapho engizahlala khona phakathi kwabantwana bakoIsrayeli kuze kube phakade; njalo indlu kaIsrayeli kayisayikungcolisa ibizo lami elingcwele, bona lamakhosi abo, ngobuwule babo langezidumbu zamakhosi abo endaweni zabo eziphakemeyo,'
    8: ekumiseni kwabo umbundu wabo embundwini wami, lomgubazi wabo eceleni komgubazi wami, kube ngumduli nje phakathi kwami labo, futhi bangcolise ibizo lami elingcwele ngamanyala abo abawenzileyo, ngakho ngibaqedile olakeni lwami.
    9: Khathesi kabadedisele ubufebe babo lezidumbu zamakhosi abo khatshana lami; khona ngizahlala phakathi kwabo kuze kube phakade.
    10: Wena, ndodana yomuntu, tshengisa indlu yakoIsrayeli le indlu, ukuze babe lenhloni ngenxa yeziphambeko zabo; njalo kabalinganise isibonelo.
    11: Uba-ke belenhloni ngakho konke abakwenzileyo, bazise isimo sendlu, lokukhangeleka kwayo, lezindawo zayo zokuphuma, lezindawo zayo zokungena, lazo zonke izimo zayo, lazo zonke izimiso zayo, yebo zonke izimo zayo, layo yonke imilayo yayo; ukubhale phambi kwamehlo abo, ukuze bagcine isimo sayo sonke, lezimiso zayo zonke, bazenze.
    12: 'Lo ngumlayo wendlu: Phezu kwengqonga yentaba wonke umngcele wayo inhlangothi zonke ozingelezeleyo uzakuba yingcwelengcwele. Khangela, lo ngumlayo wendlu.'
    13: Futhi lezi yizilinganiso zelathi ngezingalo, ingalo iyingalo lobubanzi besandla; lenkaba ibe yingalo, lobubanzi bube yingalo, lomngcele walo emphethweni walo inhlangothi zonke ube yikwelulwa okukodwa kweminwe. Njalo le izakuba ngumhlane welathi.
    14: Njalo kusukela kusisekelo emhlabathini kuze kube semngceleni ophansi kube zingalo ezimbili, lobubanzi bube yingalo eyodwa; futhi kusukela emngceleni omncane kusiya emngceleni omkhulu kube zingalo ezine, lobubanzi bube yingalo.
    15: Njalo iziko lelathi libe zingalo ezine, njalo kusukela eziko lelathi kusiya phezulu kube lezimpondo ezine.
    16: Njalo iziko lelathi libe yizingalo ezilitshumi lambili ngobude, ezilitshumi lambili ngobubanzi, kulingana inhlangothi zozine ezinhlangothini zalo zozine.
    17: Umngcele ube yizingalo ezilitshumi lane ngobude, lezilitshumi lane ngobubanzi, ezinhlangothini zozine zalo; lomphetho inhlangothi zonke zalo ube yingxenye yengalo, lenkaba yalo ibe yingalo inhlangothi zonke, lezinyathelo zalo zikhangele empumalanga.
    18: 'Wasesithi kimi: Ndodana yomuntu, itsho njalo iNkosi uJehova: Lezi yizimiso zelathi, mhla bezalenza, ukuthi banikele umnikelo wokutshiswa phezu kwalo, lokuthi bafafaze igazi phezu kwalo.'
    19: Njalo uzanika kubapristi amaLevi abenzalo kaZadoki, abasondelayo kimi, itsho iNkosi uJehova, ukuze bangikhonze, ijongosi ithole lenkomo libe ngumnikelo wesono.
    20: Uthathe okwegazi layo, ulifake ezimpondweni zozine zalo, lasemagumbini omane omngcele, laphezu komphetho ozingelezeleyo. Ngokunjalo uzalihlambulula, ulenzele inhlawulo yokuthula.
    21: Futhi uzathatha ijongosi lomnikelo wesono, alitshise endaweni emisiweyo yendlu ngaphandle kwendawo engcwele.
    22: Langosuku lwesibili uzasondeza izinyane lembuzi elingelasici libe ngumnikelo wesono; njalo bazahlambulula ilathi njengoba babelihlambulule ngejongosi.
    23: Nxa usuqedile ukuhlambulula, uzasondeza ijongosi ithole lenkomo elingelasici, lenqama engelasici evela emhlanjini.
    24: Ukusondeze phambi kweNkosi; njalo abapristi bazathela itshwayi phezu kwakho, bakunikele kube ngumnikelo wokutshiswa eNkosini.
    25: Insuku eziyisikhombisa uzalungisa insuku zonke imbuzi yomnikelo wesono; futhi bazalungisa ijongosi ithole lenkomo, lenqama evela emhlanjini, kungelasici.
    26: Insuku eziyisikhombisa bazakwenzela ilathi inhlawulo yokuthula, balihlambulule, balehlukanise.
    27: Nxa seziphelile lezonsuku, kuzakuthi ngosuku lwesificaminwembili kusiya phambili, abapristi benze iminikelo yenu yokutshiswa phezu kwelathi, leminikelo yenu yokuthula; njalo ngizalemukela, itsho iNkosi uJehova.
  44:
    1: Wasengibuyisela ngendlela yesango lendawo engcwele engaphandle, elikhangele ngasempumalanga, elalivalekile.
    2: 'INkosi yasisithi kimi: Lelisango lizahlala livaliwe, kaliyikuvulwa, kakulamuntu ozangena ngalo; ngoba iNkosi, uNkulunkulu kaIsrayeli, ingene ngalo, ngakho lizakuba livalekile.'
    3: Libe ngelesiphathamandla; isiphathamandla, sona sizahlala kilo, ukuthi sidle isinkwa phambi kweNkosi. Ngendlela yekhulusi lesango sizangena, langendlela yalo sizaphuma.
    4: Wasengiletha ngendlela yesango lenyakatho ngaphambi kwendlu. Ngasengibona, khangela-ke, inkazimulo yeNkosi yagcwalisa indlu yeNkosi; ngasengisithi mbo ngobuso bami.
    5: 'INkosi yasisithi kimi: Ndodana yomuntu, beka inhliziyo yakho, ubone ngamehlo akho, uzwe ngendlebe zakho, konke engizakutshela khona mayelana lezimiso zonke zendlu yeNkosi, lemilayo yayo yonke; ubeke inhliziyo yakho kuyo indawo yokungena yendlu, lazo zonke izindawo zokuphuma zendawo engcwele.'
    6: 'Njalo uzakuthi kubo abavukelayo, kiyo indlu kaIsrayeli: Itsho njalo iNkosi uJehova: Sekwanele kini, ngenxa yazo zonke izinengiso zenu, lina ndlu kaIsrayeli.'
    7: Ngoba lingenisile abezizwe, abangasokanga ngenhliziyo labangasokanga ngenyama, ukuthi babe sendaweni yami engcwele, ukuyingcolisa, ngitsho indlu yami, lapho linikela isinkwa sami, amafutha, legazi, futhi bephulile isivumelwano sami ngamanyala enu wonke.
    8: Njalo kaligcinanga umlindo wezinto zami ezingcwele; kodwa lizimisele abagcini bomlindo wami endaweni yami engcwele.
    9: 'Itsho njalo iNkosi uJehova: Kakulamuntu wezizwe, ongasokanga enhliziyweni, kumbe ongasokanga enyameni, ozangena endaweni yami engcwele, kuye wonke owezizwe ophakathi kwabantwana bakoIsrayeli.'
    10: Kodwa amaLevi asuka aya khatshana lami, lapho uIsrayeli eduha, aduha esuka kimi elandela izithombe zawo, ngitsho azathwala isiphambeko sawo.
    11: Kube kanti azakuba yizikhonzi endaweni yami engcwele, belobubonisi bamasango endlu, njalo ekhonza endlini; wona azahlaba umnikelo wokutshiswa lomhlatshelo owenzelwa abantu, wona ame phambi kwabo ukuze abakhonze.
    12: Ngenxa yokuthi bebakhonze phambi kwezithombe zabo, baba yisikhubekiso sesiphambeko kuyo indlu yakoIsrayeli, ngalokho ngiphakamise isandla sami ngimelene labo, itsho iNkosi uJehova, ukuthi bazathwala isiphambeko sabo.
    13: Njalo kabayikusondela kimi, ukuze bangisebenzele njengabapristi, loba basondele lakuziphi izinto zami ezingcwele, endaweni eyingcwelengcwele; kodwa bazathwala ihlazo labo, lamanyala abo abawenzileyo.
    14: Kodwa ngizabenza abagcini bomlindo wendlu, kuwo wonke umsebenzi wayo, lakukho konke okuzakwenziwa kiyo.
    15: Kodwa abapristi abangamaLevi, amadodana kaZadoki, abagcina umlindo wendawo yami engcwele lapho abantwana bakoIsrayeli beduha besuka kimi, bona bazasondela kimi ukungikhonza, beme phambi kwami ukunikela kimi amahwahwa legazi, itsho iNkosi uJehova.
    16: Bona bazangena endaweni yami engcwele, bona basondele etafuleni lami ukungikhonza, bagcine umlindo wami.
    17: Kuzakuthi-ke lapho bengena emasangweni eguma elingaphakathi, bagqoke izembatho zelembu elicolekileyo, kodwa uboya bezimvu kabuyikuza phezu kwabo, besakhonza emasangweni eguma elingaphakathi, langaphakathi.
    18: Kuzakuba lamaqhiye elembu elicolekileyo emakhanda abo, labokabhudula bangaphansi belembu elicolekileyo babe enkalweni zabo, bangabhinci ngokuginqisayo.
    19: Lalapho bephumela egumeni elingaphandle, ngitsho egumeni elingaphandle besiya ebantwini, bazakhulula izembatho zabo abakhonza ngazo, bazibeke emakamelweni angcwele, bagqoke ezinye izigqoko, njalo kabayikungcwelisa abantu ngezembatho zabo.
    20: Futhi kabayikuphuca amakhanda abo, kabayikuvumela izihluthu zenwele zikhule zibe zinde; bazagela lokugela amakhanda abo.
    21: Futhi kabayikunatha iwayini, ngulowo lalowompristi, ekungeneni kwabo egumeni elingaphakathi.
    22: Njalo kabayikuzithathela umfelokazi kumbe olahliweyo babe ngabafazi, kodwa bazathatha izintombi ezimsulwa zenzalo yendlu yakoIsrayeli, loba umfelokazi ongumfelokazi wompristi.
    23: Njalo bazafundisa abantu bami umehluko phakathi kokungcwele lokungangcwele, babazise umehluko phakathi kokungcolileyo lokuhlambulukileyo.
    24: Lekuphikisaneni bona bazakuma ekwahluleleni, bahlulele ngokwezahlulelo zami. Bagcine imilayo yami lezimiso zami kiyo yonke imikhosi yami emisiweyo, bangcwelise amasabatha ami.
    25: Njalo kabayikuza emuntwini ofileyo ukuzingcolisa; kodwa ngoyise, kumbe ngonina, kumbe ngendodana, kumbe ngendodakazi, ngomfowabo, kumbe ngodadewabo ongeyisuye wendoda, bangazingcolisa.
    26: Langemva kokuhlanjululwa kwakhe bazambalela insuku eziyisikhombisa.
    27: Langosuku azangena ngalo endaweni engcwele, egumeni elingaphakathi, ukuyakhonza endaweni engcwele, uzanikela umnikelo wakhe wesono, itsho iNkosi uJehova.
    28: Lokhu kuzakuba yilifa kubo; ngiyilifa labo; njalo kaliyikubanika imfuyo koIsrayeli; mina ngiyinzuzo yabo.
    29: Bona bazakudla umnikelo wokudla, lomnikelo wesono, lomnikelo wecala, lakho konke okwehlukanisiweyo koIsrayeli kuzakuba ngokwabo.
    30: Lokuqala kwazo zonke izithelo zokuqala zakho konke, lawo wonke umnikelo wakho konke, kuyo yonke iminikelo yenu, kuzakuba ngokwabapristi; lokuqala kwenhlama yenu likunike umpristi, ukuhlalisa isibusiso phezu kwendlu yakho.
    31: Abapristi kabayikudla loba kuyini okuzifeleyo, loba okudatshuliweyo, okwenyoni kumbe okwenyamazana.
  45:
    1: Kuzakuthi-ke lapho lisaba ilizwe ngenkatho ukuthi libe yilifa, lizanikela umnikelo eNkosini, indawo engcwele yelizwe; ubude buzakuba yibude bezinkulungwane ezingamatshumi amabili lanhlanu, lobubanzi buzakuba zinkulungwane ezilitshumi. Leyo izakuba ngcwele kuyo yonke imingcele yayo inhlangothi zonke.
    2: Kuleyo kuzakuba lokwendawo engcwele engamakhulu amahlanu, lamakhulu amahlanu, ilingana inhlangothi zone ezizingelezeleyo; ibe legceke ngengalo ezingamatshumi amahlanu inhlangothi zonke.
    3: Langalesisilinganiso lizalinganisa; ubude bube zingalo ezizinkulungwane ezingamatshumi amabili lanhlanu, lobubanzi bube zinkulungwane ezilitshumi, laphakathi kwayo kuzakuba khona indawo engcwele, lengcwele yezingcwele.
    4: Kuzakuba yindawo engcwele yelizwe; izakuba ngeyabapristi, abakhonzi bendawo engcwele, abasondela ukuze bakhonze iNkosi; njalo izakuba kubo yindawo yezindlu, lendawo engcwele yendlu engcwele.
    5: Lobude bezinkulungwane ezingamatshumi amabili lanhlanu, lobubanzi bezinkulungwane ezilitshumi, amaLevi, abakhonzi bendlu, azakuba labo, bube yimfuyo, amakamelo angamatshumi amabili.
    6: Njalo lizanika imfuyo yomuzi, ububanzi bezinkulungwane ezinhlanu, lobude bamatshumi amabili lanhlanu, maqondana lomnikelo ongcwele; izakuba ngeyendlu yonke kaIsrayeli.
    7: Njalo isiphathamandla sizakuba lesabelo ngapha langapha komnikelo wesabelo esingcwele lakwemfuyo yomuzi, phambi komnikelo wesabelo ongcwele, laphambi kwemfuyo yomuzi, kusukela ngentshonalanga kuqonda entshonalanga, lakusukela ngempumalanga kuqonda empumalanga. Lobude buzaqondana lesinye sezabelo, kusukela emngceleni wentshonalanga kuze kube semngceleni wempumalanga.
    8: Mayelana lelizwe, uzakuba lalo libe yimfuyo koIsrayeli. Njalo iziphathamandla zami kazisayikubacindezela abantu bami, kodwa zizanika ilizwe kuyo indlu kaIsrayeli njengokwezizwe zabo.
    9: 'Itsho njalo iNkosi uJehova: Sekwanele kini, lina ziphathamandla zakoIsrayeli! Susani udlakela lokuchitha, lenze isahlulelo lokulunga, lisuse ukuxotsha kwenu kubo abantu bami, itsho iNkosi uJehova.'
    10: Lizakuba lesikali esilungileyo, le-efa elilungileyo, lebhathi elilungileyo.
    11: I-efa lebhathi kuzakuba yisilinganiso sinye, ukuthi ibhathi limumethe ingxenye eyodwa etshumini yehomeri, le-efa ingxenye eyodwa etshumini yehomeri; isilinganiso sakho sizakuba ngokwehomeri.
    12: Leshekeli lizakuba ngamagera angamatshumi amabili; amashekeli angamatshumi amabili, amashekeli angamatshumi amabili lanhlanu, lamashekeli alitshumi lanhlanu, azakuba yimane kini.
    13: 'Lokhu kungumnikelo elizawunikela: Ingxenye eyodwa kweziyisithupha ye-efa yehomeri yengqoloyi, futhi lizakupha ingxenye eyodwa kweziyisithupha ye-efa yehomeri yebhali.'
    14: Mayelana lesimiso samafutha, ibhathi lamafutha, lizanikela ingxenye eyodwa etshumini yebhathi kulo ikhori, eliyihomeri yamabhathi alitshumi; ngoba amabathi alitshumi alihomeri.
    15: Lewundlu elilodwa emhlanjini, kuwo amakhulu amabili, endaweni elamanzi kaIsrayeli, libe ngumnikelo wokudla, libe ngumnikelo wokutshiswa, libe yiminikelo yokuthula, yokubenzela ukubuyisana, itsho iNkosi uJehova.
    16: Bonke abantu belizwe bazakuba kulowomnikelo kusenzelwa isiphathamandla koIsrayeli.
    17: Kuzakuba phezu kwesiphathamandla ukunikela iminikelo yokutshisa, lomnikelo wempuphu, lomnikelo wokunathwayo, emikhosini, lekuthwaseni kwezinyanga, lemasabatheni, kuyo yonke imikhosi emisiweyo yendlu yakoIsrayeli. Sona sizalungisa umnikelo wesono, lomnikelo wempuphu, lomnikelo wokutshiswa, leminikelo yokuthula, ukwenzela indlu yakoIsrayeli ukubuyisana.
    18: 'Itsho njalo iNkosi uJehova: Ngenyanga yokuqala, ngolokuqala lwenyanga, uzathatha ijongosi elilithole lenkomo elingelasici, uhlambulule indawo engcwele.'
    19: Njalo umpristi uzathatha okwegazi lomnikelo wesono, alifake emigubazini yendlu, lezingonsini ezine zomngcele welathi, lemigubazini yesango leguma langaphakathi.
    20: Futhi uzakwenza njalo ngolwesikhombisa lwenyanga ngenxa yomuntu oduhayo, langenxa yongelalwazi; ngokunjalo uzakwenzela indlu inhlawulo yokuthula.
    21: Ngenyanga yokuqala, ngosuku lwetshumi lane lwenyanga, lizakuba lephasika, umkhosi wensuku eziyisikhombisa; isinkwa esingelamvubelo sizadliwa.
    22: Langalolosuku isiphathamandla sizazilungisela sona kanye labo bonke abantu belizwe ijongosi lomnikelo wesono.
    23: Ngensuku eziyisikhombisa zomkhosi uzalungisa umnikelo wokutshiswa eNkosini, amajongosi ayisikhombisa lenqama eziyisikhombisa ezingelasici ngosuku, okwensuku eziyisikhombisa, lomnikelo wesono wezinyane lezimbuzi ngosuku.
    24: Uzalungisa-ke umnikelo wokudla, i-efa ngejongosi, le-efa ngenqama, lehini yamafutha nge-efa.
    25: Ngenyanga yesikhombisa, ngosuku lwetshumi lanhlanu lwenyanga, uzakwenza njengalokhu emkhosini, insuku eziyisikhombisa, njengomnikelo wesono, njengomnikelo wokutshiswa, lanjengomnikelo wokudla, lanjengamafutha.
  46:
    1: 'Itsho njalo iNkosi uJehova: Isango leguma elingaphakathi elikhangele ngasempumalanga lizavaleka insuku eziyisithupha zokusebenza. Kodwa ngosuku lwesabatha lizavulwa, langosuku lokuthwasa kwenyanga lizavulwa.'
    2: Njalo isiphathamandla sizangena ngendlela yekhulusi lalelosango sivela phandle, sime emgubazini wesango. Abapristi balungise umnikelo waso wokutshiswa leminikelo yaso yokuthula, sona sizakhonza sisembundwini wesango, siphume; kodwa isango kaliyikuvalwa kuze kube kusihlwa.
    3: Ngokunjalo abantu belizwe bazakhonza emnyango walelisango ngamasabatha langokuthwasa kwezinyanga phambi kweNkosi.
    4: Lomnikelo wokutshiswa isiphathamandla esizawunikela eNkosini ngosuku lwesabatha uzakuba ngamawundlu ayisithupha angelasici, lenqama engelasici.
    5: Lomnikelo wokudla uzakuba yi-efa ngenqama, lomnikelo wokudla ngamawundlu uzakuba yisipho sesandla saso, kanye lehini yamafutha nge-efa.
    6: Langosuku lokuthwasa kwenyanga kuzakuba lijongosi ithole lenkomo elingelasici, lamawundlu ayisithupha, lenqama; kungabi lasici.
    7: Njalo sizalungisa umnikelo wokudla, i-efa ngejongosi, le-efa ngenqama, langamawundlu njengalokho isandla saso singafinyelela kukho, lehini lamafutha nge-efa.
    8: Lalapho isiphathamandla singena, sizangena ngendlela yekhulusi lalelosango, siphume ngendlela yalo.
    9: Kodwa lapho abantu belizwe besiza phambi kweNkosi emikhosini emisiweyo, lowo ongena ngendlela yesango elingenyakatho ukuzakhonza uzaphuma ngendlela yesango elingeningizimu, longena ngendlela yesango elingeningizimu uzaphuma ngendlela yesango elingenyakatho. Kayikubuyela ngendlela yesango angene ngalo, kodwa uzaphuma maqondana lalo.
    10: Lesiphathamandla sizangena siphakathi kwabo lapho bengena; lalapho bephuma sizaphuma.
    11: Lemadilini lemikhosini emisiweyo umnikelo wokudla uzakuba li-efa ngejongosi, le-efa ngenqama, lesipho sesandla sakhe ngamawundlu, lehini lamafutha nge-efa.
    12: Lalapho isiphathamandla silungisa umnikelo wesihle, umnikelo wokutshiswa, loba iminikelo yokuthula, umnikelo wesihle eNkosini, omunye uzasivulela isango elikhangele ngasempumalanga, silungise umnikelo waso wokutshiswa, leminikelo yaso yokuthula, njengokwenza kwaso ngosuku lwesabatha; siphume, njalo omunye uzavala isango emva kokuphuma kwaso.
    13: Njalo uzalungisa iwundlu elilomnyaka munye elingelasici libe ngumnikelo wokutshiswa eNkosini insuku zonke. Uzalilungisa ngaleyo laleyo ikuseni.
    14: Futhi uzalilungisela umnikelo wokudla ngaleyo laleyo ikuseni, ingxenye yesithupha ye-efa, lengxenye yesithathu yehini yamafutha, ukuthambisa impuphu ecolekileyo, kube ngumnikelo wokudla eNkosini, ngezimiso eziphakade njalonjalo.
    15: Ngokunjalo bazalungisa iwundlu lomnikelo wokudla lamafutha ngaleyo laleyo ikuseni kube ngumnikelo wokutshiswa njalonjalo.
    16: 'Itsho njalo iNkosi uJehova: Uba isiphathamandla sinika isipho kuloba yiyiphi yamadodana aso, ilifa laso, amadodana aso azakuba lalo, lizakuba yimpahla yawo ngokwelifa.'
    17: Kodwa uba sinika isipho selifa laso kwenye yezinceku zaso, sizakuba ngesayo kuze kube ngumnyaka wenkululeko; khona sizabuyela kusiphathamandla; kodwa siyilifa laso, amadodana aso azakuba laso.
    18: Futhi isiphathamandla kasiyikuthatha ulutho elifeni labantu ukubacindezela basuke emfuyweni yabo; sizanika ilifa emadodaneni aso emfuyweni yaso; ukuze abantu bami bangahlakazwa ngulowo asuke emfuyweni yakhe.
    19: Wasengingenisa ekungeneni, okwakuseceleni kwesango, kusiya emakamelweni angcwele abapristi, akhangele ngasenyakatho; khangela-ke kwakulendawo kunhlangothi zombili ngasentshonalanga.
    20: 'Wasesithi kimi: Yiyo le indawo lapho abapristi abazaphekela khona umnikelo wecala lomnikelo wesono, lapho abazabhakela khona umnikelo wokudla, ukuze bangakukhupheli egumeni elingaphandle, ukungcwelisa abantu.'
    21: Wasengikhuphela egumeni elingaphandle, wangidlulisa engonsini zozine zeguma; khangela-ke, kuleyo laleyongonsi yeguma kwakulelinye iguma.
    22: Ezingonsini zozine zeguma kwakulamaguma ahlanganisiweyo; ubude babuzingalo ezingamatshumi amane, lobubanzi babuzingalo ezingamatshumi amathathu; lezizingonsi zozine zazilesilinganiso sinye.
    23: Njalo kwakulomzila wesakhiwo inhlangothi zonke kuzo, inhlangothi zonke zozine, njalo kwenziwe amaziko okubilisa ngaphansi kwemizila yesakhiwo inhlangothi zonke.
    24: 'Wasesithi kimi: Lezi yizindlu zokuphekela, lapho abakhonzi bendlu abazaphekela khona umhlatshelo wabantu.'
  47:
    1: Emva kwalokho wangibuyisela emnyango wendlu, khangela-ke, amanzi aphuma ngaphansi kombundu wendlu ngasempumalanga; ngoba ingaphambili yendlu yayingasempumalanga; lamanzi ehla esuka ngaphansi esuka ehlangothini lokunene lwendlu, ngaseningizimu kwelathi.
    2: Wasengikhupha ngendlela yesango ngasenyakatho, wangibhodisa ngendlela engaphandle wangisa esangweni elingaphandle, ngendlela ekhangele ngasempumalanga. Khangela-ke, kwageleza amanzi avela ehlangothini lwesokunene.
    3: Ekuphumeni kwendoda ngasempumalanga, elentambo esandleni sayo, yalinganisa izingalo eziyinkulungwane, yangidabulisa phakathi kwamanzi; amanzi afika enqagaleni.
    4: Walinganisa futhi inkulungwane, wangidabulisa emanzini; amanzi afika emadolweni. Walinganisa futhi inkulungwane, wangidabulisa; amanzi afika ekhalweni.
    5: Walinganisa futhi inkulungwane; kwaba ngumfula engingeke ngiwuchaphe, ngoba amanzi ayesephakeme, amanzi ongantsheza kuwo, umfula owawungeke wachatshwa.
    6: 'Wasesithi kimi: Ubonile yini, ndodana yomuntu? Wasengihambisa, wangenza ngabuyela ekhunjini lomfula.'
    7: Ekubuyeleni kwami, khangela-ke, ekhunjini lomfula kwakulezihlahla ezinengi kakhulu ngapha langapha.
    8: 'Wasesithi kimi: La amanzi aphumela ngaselizweni lempumalanga, ehlele enkangala, abesesiya elwandle; athi esekhutshelwe olwandle, amanzi azakwelatshwa.'
    9: Kuzakuthi-ke, sonke isidalwa esiphilayo, esinyakazelayo, loba ngaphi lapho imifula efika khona, sizaphila. Futhi kuzakuba khona inhlanzi ezinengi kakhulu, ngoba amanzi la azafika lapho; ngoba zizakwelatshwa; ngoba kuzaphila konke lapho umfula ofika khona.
    10: Kuzakuthi-ke, abagoli benhlanzi beme ngakuwo kusukela e-Engedi kuze kube se-Enegilayimi; kuzakuba lendawo yokuchaya amambule. Inhlanzi zabo zizakuba ngenhlobo zazo, njengenhlanzi zolwandle olukhulu, ezinengi kakhulu.
    11: Kodwa izindawo zawo ezilodaka lamaxhaphozi awo kakuyikwelatshwa; kuzanikelwa ekubeni litshwayi.
    12: Futhi ngasemfuleni ekhunjini lwawo, ngapha langapha, kuzakhula sonke isihlahla sokudla, ohlamvu laso kaliyikubuna, lesithelo saso kasiyikuphela. Sizathela isithelo saso esitsha njengokwenyanga zaso, ngoba amanzi aso aphuma endaweni engcwele. Isithelo saso sizakuba yikudla, lehlamvu laso libe ngelokwelapha.
    13: 'Itsho njalo iNkosi uJehova: Lo uzakuba ngumngcele, elizakudla ilifa lelizwe ngawo njengokwezizwe ezilitshumi lambili zakoIsrayeli. UJosefa uzakuba lezabelo ezimbili.'
    14: Njalo lizakudla ilifa lalo, omunye njengomunye, engaphakamisa isandla sami ngalo ukulinika oyihlo. Njalo lelilizwe lizawela kini libe yilifa.
    15: Njalo lokhu kuzakuba ngumngcele welizwe ngakuhlangothi lwenyakatho, kusukela olwandle olukhulu, indlela yeHethiloni, ekungeneni eZedadi.
    16: IHamathi, iBerotha, iSibirayimi ephakathi komngcele weDamaseko lomngcele weHamathi, iHazeri-Hathikhoni esemngceleni weHawurani.
    17: Lomngcele osuka elwandle uzakuba yiHazari-Enoni, umngcele weDamaseko, lenyakatho ngasenyakatho, lomngcele weHamathi. Lalolu luhlangothi lwenyakatho.
    18: Futhi uhlangothi lwempumalanga lizalulinganisa lusuka phakathi kweHawurani, lusuka phakathi kweDamaseko, lusuka phakathi kweGileyadi, lusuka phakathi kwelizwe lakoIsrayeli ngaseJordani, kusuke emngceleni kuze kufike elwandle olungempumalanga. Lalolu luzakuba luhlangothi lwempumalanga.
    19: Lohlangothi lweningizimu ngaseningizimu, kusukela eTamari kuze kube semanzini eMeribathi-Kadeshi, emfuleni kuze kube selwandle olukhulu. Lalolu luzakuba luhlangothi lweningizimu ngaseningizimu.
    20: Lohlangothi lwentshonalanga luzakuba lulwandle olukhulu kusukela emngceleni, kuze kube maqondana lokungena eHamathi. Lolu luhlangothi lwentshonalanga.
    21: Ngokunjalo lizazehlukanisela lelilizwe njengokwezizwe zakoIsrayeli.
    22: Kuzakuthi-ke, lilabe ngenkatho libe yilifa kini, lakwabezizwe abahlala phakathi kwenu, abazazala abantwana phakathi kwenu. Njalo bazakuba kini njengabazalelwe elizweni phakathi kwabantwana bakoIsrayeli. Bazakudla ilifa ngenkatho kanye lani phakathi kwezizwe zakoIsrayeli.
    23: Kuzakuthi-ke, esizweni owezizwe ahlala njengowezizwe kiso, lapho lizamnika ilifa lakhe, itsho iNkosi uJehova.
  48:
    1: La-ke ngamabizo ezizwe. Kusukela ekucineni kwasenyakatho, kuze kube seceleni kwendlela yeHethiloni, ekungeneni kweHamathi, iHazari-Enani, umngcele weDamaseko ngasenyakatho, kuze kube seceleni kweHamathi; ngoba lezi zinhlangothi zakhe empumalanga lentshonalanga, isabelo esisodwa sikaDani.
    2: Langasemngceleni kaDani, kusukela ehlangothini lwempumalanga kusiya ehlangothini lwentshonalanga, isabelo esisodwa sikaAsheri.
    3: Langasemngceleni kaAsheri, kusukela ehlangothini lwempumalanga kusiya ehlangothini lwentshonalanga, isabelo esisodwa sikaNafithali.
    4: Langasemngceleni kaNafithali, kusukela ehlangothini lwempumalanga kusiya ehlangothini lwentshonalanga, isabelo esisodwa sikaManase.
    5: Langasemngceleni kaManase, kusukela ehlangothini lwempumalanga kusiya ehlangothini lwentshonalanga, isabelo esisodwa sikaEfrayimi.
    6: Langasemngceleni kaEfrayimi, kusukela ehlangothini lwempumalanga kusiya ehlangothini lwentshonalanga, isabelo esisodwa sikaRubeni.
    7: Langasemngceleni kaRubeni, kusukela ehlangothini lwempumalanga kusiya ehlangothini lwentshonalanga, isabelo esisodwa sikaJuda.
    8: Langasemngceleni kaJuda, kusukela ehlangothini lwempumalanga kusiya ehlangothini lwentshonalanga, kuzakuba ngumnikelo elizawunikela, ububanzi buzakuba zinkulungwane ezingamatshumi amabili lanhlanu, lobude njengesinye sezabelo, kusukela ehlangothini lwempumalanga kuze kube sehlangothini lwentshonalanga; njalo indawo engcwele izakuba phakathi kwaso.
    9: Umnikelo elizawunikela eNkosini uzakuba yibude obuyizinkulungwane ezingamatshumi amabili lanhlanu, lobubanzi bezinkulungwane ezilitshumi.
    10: Njalo kuzakuba kuso umnikelo ongcwele wabapristi, ngenyakatho izinkulungwane ezingamatshumi amabili lanhlanu, langentshonalanga ububanzi obuyizinkulungwane ezilitshumi, langempumalanga ububanzi obuyizinkulungwane ezilitshumi, langeningizimu ubude obuyizinkulungwane ezingamatshumi amabili lanhlanu; njalo indawo engcwele yeNkosi izakuba phakathi kwaso.
    11: Sizakuba ngesabapristi abangcwelisiweyo bamadodana kaZadoki, abagcine umlindo wami, abangaduhanga lapho abantwana bakoIsrayeli beduha, njengalokho amaLevi aduha.
    12: Lokunikelweyo komnikelo welizwe kuzakuba kubo yinto engcwelengcwele ngasemngceleni wamaLevi.
    13: Njalo maqondana lomngcele wabapristi, amaLevi azakuba lobude bezinkulungwane ezingamatshumi amabili lanhlanu, lobubanzi bezinkulungwane ezilitshumi. Ubude bonke buzakuba zinkulungwane ezingamatshumi amabili lanhlanu, lobubanzi bube zinkulungwane ezilitshumi.
    14: Njalo kabayikuthengisa okwakho, kabayikuntshintshisa, kabayikudlulisa izithelo zakuqala zelizwe, ngoba kungcwele eNkosini.
    15: Lezinkulungwane ezinhlanu eziseleyo ebubanzini maqondana lezinkulungwane ezingamatshumi amabili lanhlanu, zizakuba ngezingengcwele zomuzi, ezokuhlala, lezamadlelo; lomuzi uzakuba phakathi kwazo.
    16: Lalezi zizakuba yizilinganiso zaso; uhlangothi lwenyakatho luzakuba zinkulungwane ezine lamakhulu amahlanu, lohlangothi lweningizimu izinkulungwane ezine lamakhulu amahlanu, lehlangothini lwempumalanga izinkulungwane ezine lamakhulu amahlanu, lohlangothi lwentshonalanga izinkulungwane ezine lamakhulu amahlanu.
    17: Njalo amadlelo omuzi azakuba ngamakhulu amabili lamatshumi amahlanu ngasenyakatho, lamakhulu amabili lamatshumi amahlanu ngaseningizimu, lamakhulu amabili lamatshumi amahlanu ngasempumalanga, lamakhulu amabili lamatshumi amahlanu ngasentshonalanga.
    18: Lokuseleyo ngobude maqondana lomnikelo ongcwele kuzakuba zinkulungwane ezilitshumi ngempumalanga, lezinkulungwane ezilitshumi ngentshonalanga; njalo kuzakuba maqondana lomnikelo ongcwele. Lenzuzo yakho izakuba yikudla kwezisebenzi zomuzi.
    19: Njalo izisebenzi zomuzi zizawusebenzela zivela kuzo zonke izizwe zakoIsrayeli.
    20: Wonke umnikelo uzakuba zinkulungwane ezingamatshumi amabili lanhlanu, lezinkungwane ezingamatshumi amabili lanhlanu. Lizanikela umnikelo ongcwele ulingane inhlangothi zozine, kanye lelifa lomuzi.
    21: Njalo okuseleyo kuzakuba ngokwesiphathamandla, ngapha langapha komnikelo ongcwele, lokwenzuzo yomuzi, ngaphambi kwezinkulungwane ezingamatshumi amabili lanhlanu zomnikelo, kuze kube semngceleni wempumalanga lentshonalanga, ngaphambi kwezinkulungwane ezingamatshumi amabili lanhlanu, ngasemngceleni wentshonalanga, maqondana lezigaba zeziphathamandla; lomnikelo ongcwele lendawo engcwele yendlu kuzakuba phakathi kwakho.
    22: Futhi kusukela enzuzweni yamaLevi, lakusukela enzuzweni yomuzi, ephakathi kokungokwesiphathamandla, phakathi komngcele kaJuda lomngcele kaBhenjamini, kuzakuba ngokwesiphathamandla.
    23: Mayelana lokuseleyo kwezizwe, kusukela kuhlangothi lwempumalanga kusiya kuhlangothi lwentshonalanga, uBhenjamini uzakuba lesabelo esisodwa.
    24: Lasemngceleni wakoBhenjamini, kusukela kuhlangothi lwempumalanga kusiya kuhlangothi lwentshonalanga, uSimeyoni uzakuba lesisodwa.
    25: Lasemngceleni kaSimeyoni, kusukela kuhlangothi lwempumalanga kusiya kuhlangothi lwentshonalanga, uIsakari uzakuba lesisodwa.
    26: Lasemngceleni kaIsakari, kusukela kuhlangothi lwempumalanga kusiya kuhlangothi lwentshonalanga, uZebuluni uzakuba lesisodwa.
    27: Lasemngceleni kaZebuluni, kusukela kuhlangothi lwempumalanga kusiya kuhlangothi lwentshonalanga, uGadi uzakuba lesisodwa.
    28: Lasemngceleni kaGadi, kuhlangothi lweningizimu ngaseningizimu, umngcele uzasuka eTamari kuze kube semanzini eMeribathi-Kadeshi, kuze kube semfuleni, kuze kube selwandle olukhulu.
    29: Yilo ilizwe elizalaba ngenkatho libe yilifa kuzo izizwe zakoIsrayeli, njalo lezi yizabelo zazo, itsho iNkosi uJehova.
    30: Lalokhu yikuphuma komuzi kuvela ehlangothini lwenyakatho, izilinganiso ezizinkulungwane ezine lamakhulu amahlanu.
    31: Njalo amasango omuzi azakuba ngamabizo ezizwe zakoIsrayeli; amasango amathathu ngasenyakatho; isango elilodwa elikaRubeni, isango elilodwa elikaJuda, isango elilodwa elikaLevi.
    32: Lehlangothini lwempumalanga izinkulungwane ezine lamakhulu amahlanu, lamasango amathathu; ngitsho isango elilodwa elikaJosefa, isango elilodwa elikaBhenjamini, isango elilodwa elikaDani.
    33: Lehlangothini lweningizimu izilinganiso ezizinkulungwane ezine lamakhulu amahlanu, lamasango amathathu; isango elilodwa elikaSimeyoni, isango elilodwa elikaIsakari, isango elilodwa elikaZebuluni.
    34: Uhlangothi lwentshonalanga, izinkulungwane ezine lamakhulu amahlanu, amasango azo amathathu; isango elilodwa elikaGadi, isango elilodwa elikaAsheri, isango elilodwa elikaNafithali.
    35: 'Inhlangothi zonke yizinkulungwane ezilitshumi lesificaminwembili. Njalo ibizo lomuzi kusukela ngalolosuku lizakuba: INkosi ilapha.'
27:
  1:
    1: Ngomnyaka wesithathu wokubusa kukaJehoyakhimi inkosi yakoJuda, kwafika uNebhukadinezari inkosi yeBhabhiloni eJerusalema, wayivimbezela.
    2: INkosi yasinikela uJehoyakhimi inkosi yakoJuda esandleni sakhe, lengxenye yezitsha zendlu kaNkulunkulu; wasezisa elizweni leShinari, endlini kankulunkulu wakhe; waletha izitsha endlini yenotho kankulunkulu wakhe.
    3: Inkosi yasikhuluma kuAshipenazi induna yabathenwa bayo, ukuthi alethe abanye kubantwana bakoIsrayeli, lakunzalo yesikhosini, lakuziphathamandla;
    4: amajaha okungelalasici kuwo, amahle ngesimo, azingcwethi kuyo yonke inhlakanipho, alolwazi ngolwazi, alokuqedisisa ekwazini, lokwakulamandla kuwo okuma esigodlweni senkosi, lokuthi bawafundise izincwadi lolimi lwamaKhaladiya.
    5: Inkosi yasiwamisela into yosuku ngosuku lwayo esabelweni sokudla kwenkosi, lewayinini lokunatha kwayo, lokuthi bawakhulise iminyaka emithathu, ukuze ekupheleni kwayo azekuma phambi kwenkosi.
    6: 'Njalo kwakukhona phakathi kwabo kubantwana bakoJuda: ODaniyeli, uHananiya, uMishayeli, loAzariya.'
    7: Njalo induna yabathenwa yabatha amabizo; ngoba yamutha uDaniyeli ngokuthi nguBeliteshazari; loHananiya ngokuthi nguShadraki; loMishayeli ngokuthi nguMeshaki; loAzariya ngokuthi nguAbedinego.
    8: Kodwa uDaniyeli wazimisela enhliziyweni yakhe ukuthi angazingcolisi ngesabelo sokudla kwenkosi, langewayini yokunatha kwayo; ngakho wacela enduneni yabathenwa ukuthi angazingcolisi.
    9: UNkulunkulu wasemnika uDaniyeli umusa lesihawu phambi kwenduna yabathenwa.
    10: 'Induna yabathenwa yasisithi kuDaniyeli: Ngiyayesaba inkosi yami, inkosi, emise ukudla kwenu lokunathwayo kwenu; ngoba kungani izabona ubuso benu budanile kulamajaha ayintanga yenu? Ngokunjalo lizafaka ikhanda lami engozini enkosini.'
    11: 'UDaniyeli wasesithi kumphathi, induna yabathenwa eyayimmise waba phezu kwaboDaniyeli, uHananiya, uMishayeli, loAzariya:'
    12: Ake ulinge inceku zakho insuku ezilitshumi; njalo basinike okwemibhida eyimidumba ukuthi sidle, lamanzi ukuthi sinathe.
    13: Kakuthi-ke izimo zethu zibonakale phambi kwakho, lezimo zamajaha adla isabelo sokudla kwenkosi; wenze-ke ezincekwini zakho njengokubona kwakho.
    14: Wasebalalela kuloludaba, wabalinga insuku ezilitshumi.
    15: Kwathi ekupheleni kwezinsuku ezilitshumi izimo zabo zabonakala zizinhle njalo zizimukile enyameni kulawo wonke amajaha ayesidla isabelo sokudla kwenkosi.
    16: Ngakho-ke umphathi wasusa isabelo sokudla kwabo, lewayini lokunatha kwabo, wabanika imibhida.
    17: Mayelana lala amajaha amane, uNkulunkulu wawanika ulwazi lokuqedisisa kuzo zonke izincwadi, lenhlakanipho. Njalo uDaniyeli waqedisisa ngayo yonke imibono lamaphupho.
    18: Kwathi ekupheleni kwezinsuku inkosi eyayitshilo ukuthi bazawangenisa ngazo, induna yabathenwa yawangenisa phambi kukaNebhukadinezari.
    19: Inkosi yasikhuluma lawo; njalo phakathi kwawo wonke kakutholwanga onjengoDaniyeli, uHananiya, uMishayeli, loAzariya; ngakho ema phambi kwenkosi.
    20: Mayelana lazo zonke izindaba zenhlakanipho lokuqedisisa, inkosi eyayiwabuza ngazo, yawathola esedlula ngokuphindwe katshumi bonke abalumbi lezangoma abasembusweni wayo wonke.
    21: Njalo uDaniyeli waba khona kwaze kwaba ngumnyaka wokuqala wenkosi uKoresi.
  2:
    1: Ngomnyaka wesibili wokubusa kukaNebhukadinezari, uNebhukadinezari waphupha amaphupho; umoya wakhe wasukhathazeka, lobuthongo bakhe basuka kuye.
    2: Inkosi yasisithi kubizwe izanuse lezangoma labavumisayo lamaKhaladiya, ukuze batshengise inkosi amaphupho ayo. Beza-ke, bema phambi kwenkosi.
    3: 'Inkosi yasisithi kubo: Ngiphuphe iphupho; umoya wami wasukhathazeka ukulazi iphupho.'
    4: 'AmaKhaladiya asekhuluma enkosini ngesiAramu: Nkosi, phila kuze kube nininini! Tshela inceku zakho iphupho, thina sizatshengisa ingcazelo.'
    5: 'Inkosi yaphendula yathi kumaKhaladiya: Into isisukile kimi; uba lingayikungazisa iphupho lengcazelo yalo, lizakwenziwa iziqa, lezindlu zenu zenziwe inqumbi yomquba.'
    6: Kodwa uba litshengisa iphupho lengcazelo yalo, lizakwemukela kimi izipho lomvuzo lodumo olukhulu. Ngakho ngitshengisani iphupho lengcazelo yalo.
    7: 'Baphendula okwesibili bathi: Inkosi kayitshele inceku zayo iphupho, thina sizabonisa ingcazelo yalo.'
    8: 'Inkosi yaphendula yathi: Mina ngiyazi isibili ukuthi lithenga isikhathi, ngoba liyabona ukuthi into isukile kimi.'
    9: Kodwa uba lingangazisi iphupho, kulesimiso esisodwa ngani; ngoba livumelene ukukhuluma ilizwi lamanga elikhohlakeleyo phambi kwami, kuze kuguquke isikhathi. Ngakho ngitshelani iphupho, besengisazi ukuthi lingangitshela ingcazelo yalo.
    10: 'AmaKhaladiya aphendula phambi kwenkosi, athi: Kakulamuntu emhlabeni olakho ukutshengisa udaba lwenkosi; ngakho kayikho inkosi enkulu kumbe umbusi owake wabuza into enje kuloba yisiphi isanuse kumbe isangoma kumbe umKhaladiya.'
    11: Futhi kuyinto enzima inkosi eyibuzayo, njalo kakho omunye ongayibonisa phambi kwenkosi, ngaphandle kwabonkulunkulu, okuhlala kwabo kakukho kwabasenyameni.
    12: Ngenxa yalokhu inkosi yaba lolaka yathukuthela kakhulu, yalaya ukuthi kubhujiswe bonke abahlakaniphileyo beBhabhiloni.
    13: Kwasekuphuma isimiso, ukuthi abahlakaniphileyo babulawe; basebedinga uDaniyeli labangane bakhe ukuthi babulawe.
    14: Lapho uDaniyeli wabuyisela icebo lokuqonda kuAriyoki induna yabalindi benkosi, owayephumele ukubulala abahlakaniphileyo beBhabhiloni.
    15: 'Waphendula wathi kuAriyoki induna yenkosi: Kungani isimiso singesesiphangiphangi esivela enkosini? Lapho uAriyoki wamazisa uDaniyeli indaba.'
    16: UDaniyeli wasengena, wacela enkosini ukuthi imnike isikhathi sokuthi ayitshengise inkosi ingcazelo.
    17: UDaniyeli wasesiya endlini yakhe, wabazisa oHananiya, uMishayeli, loAzariya, abangane bakhe, loludaba;
    18: ukuze bacele izihawu kuNkulunkulu wezulu ngalimfihlakalo; ukuze bangabhubhi oDaniyeli labangane bakhe kanye labanye abahlakaniphileyo beBhabhiloni.
    19: Lapho imfihlakalo yembulelwa uDaniyeli embonweni wobusuku. UDaniyeli wasemdumisa uNkulunkulu wamazulu.
    20: 'UDaniyeli waphendula wathi: Kalidunyiswe ibizo likaNkulunkulu kusukela phakade kuze kube phakade, ngoba inhlakanipho lamandla kungokwakhe.'
    21: Ngoba uyaguqula izikhathi lezikhathi ezimisiweyo, uyasusa amakhosi, amise amakhosi, upha inhlakanipho kwabahlakaniphileyo, lolwazi kulabo abazi ukuqedisisa.
    22: Uyembula okujulileyo lokufihlakeleyo, uyakwazi okusemnyameni, lokukhanya kuhlala kanye laye.
    23: Ngiyakubonga ngikudumise, wena Nkulunkulu wabobaba, ongiphe inhlakanipho lamandla, ongazise khathesi lokho esikucelileyo kuwe, ngoba usazisile udaba lwenkosi.
    24: 'Ngakho uDaniyeli wangena kuAriyoki, inkosi eyayimmisele ukuthi abhubhise abahlakaniphileyo beBhabhiloni; wahamba, wakhuluma kanje kuye: Ungabhubhisi abahlakaniphileyo beBhabhiloni; ngingenisa phambi kwenkosi, mina ngizayitshengisa inkosi ingcazelo.'
    25: 'Lapho uAriyoki wangenisa uDaniyeli phambi kwenkosi ngokuphangisa, watsho njalo kuyo: Ngithole indoda kwabathunjiweyo bakoJuda, ezakwazisa inkosi ingcazelo.'
    26: 'Inkosi yaphendula yathi kuDaniyeli, obizo lakhe lalinguBeliteshazari: Ulakho yini ukungazisa iphupho engilibonileyo, lengcazelo yalo?'
    27: 'UDaniyeli waphendula phambi kwenkosi, wathi: Imfihlakalo inkosi eyibuzayo, abahlakaniphileyo, izangoma, izanuse, abalumbi bangeyibonise inkosi.'
    28: 'Kodwa ukhona uNkulunkulu emazulwini owembula izimfihlakalo, uyitshengisile inkosi uNebhukadinezari okuzakwenzeka ekucineni kwezinsuku; iphupho lakho lemibono yekhanda lakho embhedeni wakho yilokhu:'
    29: Wena, nkosi, usembhedeni wakho kwavela imicabango yakho ngalokhu okuzakwenzeka emva kwalokhu; lalowo owembula izimfihlakalo ukwazisile wena lokho okuzakwenzeka.
    30: Mayelana lami, limfihlakalo yembulwa kimi hatshi ngenxa yenhlakanipho ephakathi kwami okwedlula bonke abaphilayo, kodwa ukuthi kwaziswe ingcazelo enkosini, lokuthi wazi imicabango yenhliziyo yakho.
    31: Wena nkosi, wabona, khangela-ke, isithombe esikhulu. Lesisithombe esikhulu, okukhazimula kwaso kwakusedlulisa, sema phambi kwakho; lesimo saso sasisesabeka.
    32: Ikhanda lalesisithombe lalingelegolide elihle, isifuba saso lengalo zaso kwakungokwesiliva, isisu saso lamathangazi aso kwakungokwethusi,
    33: imilenze yaso yayingeyensimbi, inyawo zaso ingxenye yayingeyensimbi lengxenye yayingeyebumba.
    34: Wasubona kwaze kwasikwa ilitshe kungengezandla, elatshaya isithombe ezinyaweni zaso ezensimbi lebumba, lazichoboza.
    35: Kwasekuchotshozwa ndawonye insimbi, ibumba, ithusi, isiliva, legolide, kwaba njengamakhoba amabala okubhulela ehlobo, lomoya wakususa, akwaze kwatholelwa ndawo. Njalo ilitshe elatshaya isithombe laba yintaba enkulu, lagcwalisa umhlaba wonke.
    36: Yilo lelo iphupho; sesizakutsho ingcazelo yalo phambi kwenkosi.
    37: Wena, nkosi, uyinkosi yamakhosi, ngoba uNkulunkulu wamazulu ukunikile umbuso, amandla, lokuqina, lodumo.
    38: Njalo loba kungaphi lapho abantwana babantu abahlezi khona, izinyamazana zeganga lezinyoni zamazulu uzinikele esandleni sakho, wakwenza waba ngumbusi phezu kwazo zonke. Wena uyilelikhanda legolide.
    39: Langemva kwakho kuzavela omunye umbuso omncinyane kulowakho, lomunye owesithathu umbuso wethusi, ozabusa emhlabeni wonke.
    40: Lombuso wesine uzaqina njengensimbi; ngoba njengoba insimbi ichoboza yehlisele phansi konke, njalo njengensimbi echoboza konke lokhu, ngokunjalo uzachoboza wephule.
    41: Njalo njengoba wabona izinyawo lamazwane, kuyingxenye yebumba lombumbi lengxenye yensimbi, umbuso uzadatshulwa phakathi. Kodwa kuzakuba kuwo okwamandla ensimbi, njengoba wabona insimbi ihlanganiswe lebumba eliludaka.
    42: Njengoba amazwane enyawo ayelengxenye yensimbi lengxenye yebumba; umbuso uzakuba lamandla nganxanye, wephuke lula nganxanye.
    43: Njalo njengoba wabona insimbi ihlanganiswe lebumba eliludaka, bazazihlanganisa lenzalo yabantu, kodwa kabayikunamathelana, njengoba insimbi ingahlanganiswa lebumba.
    44: Langensuku zalamakhosi uNkulunkulu wamazulu uzamisa umbuso, ongayikuchithwa kuze kube phakade; lombuso kawuyikutshiyelwa abanye abantu; uzachoboza uqede yonke limibuso, wona-ke uzakuma kuze kube phakade.
    45: Ngenxa yokuthi wabona ukuthi ilitshe liqetshulwa entabeni, kungengezandla, lokuthi lachoboza insimbi, ithusi, ibumba, isiliva, legolide; uNkulunkulu omkhulu uyazisile inkosi okuzakwenzeka emva kwalokhu; iphupho liqinisekile, lengcazelo yalo ithembekile.
    46: Lapho inkosi uNebhukadinezari yathi mbo ngobuso bayo, yakhuleka kuDaniyeli, yathi kuthululelwe kuye umnikelo lezimpepha.
    47: 'Inkosi yamphendula uDaniyeli, yathi: Kuliqiniso ukuthi uNkulunkulu wenu unguNkulunkulu wabonkulunkulu, leNkosi yamakhosi, lomambuli wezimfihlakalo, ngoba ubelakho ukwembula limfihlakalo.'
    48: Inkosi yasimenza uDaniyeli waba ngomkhulu, yamupha izipho ezinkulu ezinengi, yamenza waba ngumbusi phezu kwesabelo sonke seBhabhiloni, lenduna yababusi phezu kwabo bonke abahlakaniphileyo beBhabhiloni.
    49: UDaniyeli wasecela enkosini, njalo yamisa oShadraki, uMeshaki loAbedinego phezu komsebenzi wesabelo seBhabhiloni; kodwa uDaniyeli waba sesangweni lenkosi.
  3:
    1: UNebhukadinezari inkosi wenza isithombe segolide; ubude baso babuzingalo ezingamatshumi ayisithupha, ububanzi baso buzingalo eziyisithupha; yasimisa egcekeni leDura, esabelweni seBhabhiloni.
    2: UNebhukadinezari inkosi wasethumela ukubuthela ndawonye iziphathamandla, ababusi, lezinduna, abeluleki, abaphathizikhwama, abehluleli, abathonisisi, labo bonke ababusi bezabelo, ukuze beze ekwehlukanisweni kwesithombe uNebhukadinezari inkosi ayesimisile.
    3: Lapho iziphathamandla, ababusi, lezinduna, abeluleki, abaphathizikhwama, abehluleli, abathonisisi, labo bonke ababusi bezabelo babuthana ndawonye ekwehlukanisweni kwesithombe uNebhukadinezari inkosi ayesimisile; basebesima phambi kwesithombe uNebhukadinezari ayesimisile.
    4: 'Ummemezeli wasememeza ngamandla wathi: Liyalaywa, lina bantu, zizwe, lezindimi, ukuthi:'
    5: Ngesikhathi elizwa ngaso ukukhala kophondo, umhlanga, ichacho, ichachwana, ugubhu lwezintambo, umfece, layo yonke imihlobo yokukhaliswayo, liwele phansi, likhonze isithombe segolide uNebhukadinezari inkosi asimisileyo.
    6: Njalo loba ngubani ongawi phansi, akhonze, ngalesosikhathi uzaphoselwa phakathi kwesithando somlilo esivuthayo.
    7: Ngakho ngalesosikhathi, lapho abantu bonke besizwa ukukhala kophondo, umhlanga, ichacho, ichachwana, ugubhu lwezintambo, layo yonke imihlobo yokukhaliswayo, bonke abantu, izizwe, lezindimi, bawela phansi, bakhonza isithombe segolide uNebhukadinezari inkosi ayesimisile.
    8: Ngakho ngalesosikhathi amaKhaladiya athile asondela, ahleba amaJuda.
    9: 'Aphendula athi kuNebhukadinezari inkosi: Nkosi, phila kuze kube nininini!'
    10: Wena nkosi, wenzile umlayo, ukuthi wonke umuntu ozakuzwa ukukhala kophondo, umhlanga, ichacho, ichachwana, ugubhu lwezintambo, lomfece, layo yonke imihlobo yokukhaliswayo, uzawela phansi akhonze isithombe segolide;
    11: njalo loba ngubani ongawi phansi, akhonze, uzaphoselwa phakathi kwesithando somlilo ovuthayo.
    12: Kukhona amaJuda athile owamise phezu komsebenzi wesabelo seBhabhiloni, oShadraki, uMeshaki, loAbedinego; la amadoda, nkosi, kawakunakanga; kawakhonzi onkulunkulu bakho, kawakhothameli isithombe segolide osimisileyo.
    13: Lapho uNebhukadinezari ekuthukutheleni lekuvutheni kolaka walaya ukuletha oShadraki, uMeshaki, loAbedinego. Khonokho lawomadoda alethwa phambi kwenkosi.
    14: 'UNebhukadinezari waphendula wathi kubo: Kungamabomu yini, Shadraki, Meshaki, loAbedinego, lingakhonzi onkulunkulu bami, lingakhothameli isithombe segolide engisimisileyo?'
    15: Khathesi, uba selilungile ukuthi ngesikhathi lisizwa ukukhala kophondo, umhlanga, ichacho, ichachwana, ugubhu lwezintambo, lomfece, layo yonke imihlobo yokukhaliswayo, liwele phansi, likhonze isithombe engisenzileyo, kuhle; kodwa uba lingakhonzi, ngalesosikhathi lizaphoselwa phakathi kwesithando somlilo ovuthayo. Ngubani-ke lowoNkulunkulu ozalikhulula ezandleni zami?
    16: 'OShadraki, uMeshaki, loAbedinego baphendula bathi enkosini: Nebhukadinezari, kasidingi ukukuphendula kuloludaba.'
    17: Uba kungenzeka, uNkulunkulu wethu esimkhonzayo ulakho ukusikhulula esithandweni somlilo ovuthayo; njalo uzasikhulula esandleni sakho, nkosi.
    18: Kodwa uba kungenjalo, kakwaziwe kuwe, nkosi, ukuthi kasiyikubakhonza onkulunkulu bakho, lokuthi kasiyikukhothamela isithombe segolide osimisileyo.
    19: Lapho uNebhukadinezari wagcwala ulaka, lesimo sobuso bakhe sabaguqukela oShadraki, uMeshaki loAbedinego; waphendula, walaya ukuthi batshise isithando kasikhombisa ngaphezu kwalokho okwejwayeleke ukutshiswa ngakho.
    20: Waselaya amadoda alamandla ayesebuthweni lakhe ukuthi abophe oShadraki, uMeshaki, loAbedinego, ukuthi babaphosele esithandweni somlilo ovuthayo.
    21: Lawomadoda asebotshwa embethe izembatho zawo, amabhulugwe awo, lezingowane zawo, lezinye izigqoko zawo, aphoselwa phakathi kwesithando somlilo ovuthayo.
    22: Ngakho ngenxa yokuthi ilizwi lenkosi belibukhali, lesithando sitshisa kakhulu, ilangabi lomlilo labulala lawomadoda ayethwele oShadraki, uMeshaki, loAbedinego.
    23: Lala amadoda amathathu, oShadraki, uMeshaki, loAbedinego, awela phansi ebotshiwe phakathi kwesithando somlilo esivuthayo.
    24: 'Lapho uNebhukadinezari inkosi wethuka, wasukuma ngokuphangisa, waphendula wathi kubeluleki bakhe: Kasiphoselanga amadoda amathathu ebotshiwe phakathi komlilo yini? Baphendula bathi enkosini: Liqiniso, nkosi.'
    25: 'Yaphendula yathi: Khangelani, ngibona amadoda amane ekhululekile ehamba phakathi komlilo, njalo kakukho ukonakala kuwo; njalo isimo seyesine sifanana lendodana yabonkulunkulu.'
    26: 'Lapho uNebhukadinezari wasondela emnyango wesithando somlilo esivuthayo, waphendula, wathi: Shadraki, Meshaki, loAbedinego, lina zinceku zikaNkulunkulu oPhezukonke, phumani, lize. Lapho oShadraki, Meshaki, loAbedinego baphuma phakathi komlilo.'
    27: Iziphathamandla, ababusi, lezinduna, labeluleki benkosi, sebebuthene, babona la amadoda, umlilo owawungazanga ube lamandla phezu kwemizimba yawo, okwakungahangulwanga lonwele lwekhanda lawo, lezambatho zawo ezazingaguqukanga, lokunuka komlilo okwakungedlulanga kiwo.
    28: 'UNebhukadinezari waphendula, wathi: Kadunyiswe uNkulunkulu kaShadraki, uMeshaki, loAbedinego, othume ingilosi yakhe, wakhulula izinceku zakhe ezimthembileyo, zaze zaguqula ilizwi lenkosi, zanikela imizimba yazo, ukuze zingakhonzi zingakhuleki lakuwuphi unkulunkulu ngaphandle kukaNkulunkulu wazo.'
    29: Ngakho umlayo wenziwa yimi, ukuthi bonke abantu, isizwe, lolimi, olukhuluma okungafanelanga okumelene loNkulunkulu kaShadraki, uMeshaki, loAbedinego, uzaqunywa iziqa, lendlu yakhe yenziwe inqumbi yomquba; ngoba engekho omunye unkulunkulu olakho ukophula njengalokhu.
    30: Lapho inkosi yabaphumelelisa oShadraki, uMeshaki, loAbedinego, esabelweni seBhabhiloni.
  4:
    1: 'UNebhukadinezari inkosi, kubo bonke abantu, izizwe, lezindimi, ezihlala emhlabeni wonke: Ukuthula kwenu kakwande!'
    2: Bekukuhle kimi ukuthi ngikwazise izibonakaliso lezimangaliso uNkulunkulu oPhezukonke azenze kimi.
    3: Yeka ubukhulu bezibonakaliso zakhe, njalo yeka amandla ezimangaliso zakhe! Umbuso wakhe ungumbuso ongulaphakade, lokubusa kwakhe kungokwesizukulwana lesizukulwana.
    4: Mina, uNebhukadinezari, ngangonwabile endlini yami, ngahluma esigodlweni sami,
    5: ngabona iphupho elangesabisayo; lemicabango phezu kombheda wami, lemibono yekhanda lami kwangethusa.
    6: Ngakho umlayo wenziwa yimi wokuthi kungeniswe phambi kwami bonke abahlakaniphileyo beBhabhiloni, ukuze bangazise ingcazelo yephupho.
    7: Kwasekungena izanuse, izangoma, amaKhaladiya, labalumbi; ngasengikhuluma iphupho phambi kwabo, kodwa kabangazisanga ingcazelo yalo.
    8: 'Kodwa ngasekucineni uDaniyeli wangena phambi kwami, obizo lakhe lalinguBeliteshazari, ngokwebizo likankulunkulu wami, lokukuye umoya wabonkulunkulu abangcwele; ngasengikhuluma iphupho phambi kwakhe, ngisithi:'
    9: Wena Beliteshazari, nduna yezanuse, ngoba mina ngiyazi ukuthi umoya wabonkulunkulu abangcwele ukuwe, lokuthi kakulamfihlakalo leyodwa ekuhluphayo, ngitshela imibono yephupho lami engilibonileyo, lengcazelo yalo.
    10: 'Yayinjalo imibono yekhanda lami embhedeni wami: Ngabona, khangela-ke, isihlahla phakathi komhlaba, lobude baso babubukhulu.'
    11: Isihlahla sakhula saba sikhulu, saqina, lobude baso bafinyelela emazulwini, lokubonakala kwaso kwaze kwaba sekucineni komhlaba wonke.
    12: Amahlamvu aso ayemahle, lesithelo saso sasisinengi, kwakukhona kiso ukudla kwabo bonke; inyamazana zeganga zaba lomthunzi ngaphansi kwaso, lenyoni zamazulu zahlala ezingatsheni zaso, layo yonke inyama yondliwa kiso.
    13: Ngabona emibonweni yekhanda lami embhedeni wami, khangela-ke, umlindi, ngitsho ongcwele, wehla evela emazulwini.
    14: 'Wamemeza ngamandla watsho njalo: Sigamuleni isihlahla, liqume izingatsha zaso, liphulule amahlamvu aso, lichithachithe izithelo zaso; izinyamazana kazisuke ngaphansi kwaso, lezinyoni ngasezingatsheni zaso.'
    15: Lanxa kunjalo tshiyani isidindi sempande zakhe emhlabathini, langebhanti lensimbi lethusi ohlazeni lwasendle; njalo kakumanziswe ngamazolo amazulu, lesabelo sakhe kasibe kanye lezinyamazana etshanini bomhlaba.
    16: Inhliziyo yakhe kayiphenduke ingabi ngeyomuntu, kayiphiwe inhliziyo yenyamazana; futhi kakwedlule phezu kwakhe izikhathi eziyisikhombisa.
    17: Loludaba lungesimemezelo sabalindi, lesilayezelo ngelizwi labangcwele; ukuze abaphilayo bazi ukuthi oPhezukonke uyabusa embusweni wabantu, njalo awunike loba kukubani amthandayo, amise phezu kwawo ophansi ebantwini.
    18: Leliphupho ngilibonile mina nkosi uNebhukadinezari. Wena-ke, Beliteshazari, yitsho ingcazelo yalo; ngoba bonke abahlakaniphileyo bombuso wami bengelakho ukungitshela ingcazelo; kodwa wena ulakho; ngoba umoya wabonkulunkulu abangcwele ukuwe.
    19: 'Lapho uDaniyeli, obizo lakhe lalinguBeliteshazari, wamangala kakhulu okwesikhatshana, lemicabango yakhe yamkhathaza. Inkosi yaphendula, yathi: Beliteshazari, iphupho lengcazelo yalo kakungakukhathazi. UBeliteshazari waphendula wathi: Nkosi yami, iphupho kalibe kwabakuzondayo, lengcazelo yalo kuzo izitha zakho.'
    20: Isihlahla osibonileyo, esakhula saba sikhulu saqina, lobude baso bafinyelela emazulwini, lokubonakala kwaso kwaze kwaba semhlabeni wonke,
    21: esimahlamvu aso ayemahle, lesithelo saso sisinengi, njalo kiso kulokudla kwabo bonke, lezinyamazana zeganga zahlala phansi kwaso, lenyoni zamazulu zahlala ezingatsheni zaso;
    22: singuwe, wena nkosi, osukhulile waba mkhulu waqina; ngoba ubukhulu bakho bukhulile, bafinyelela emazulwini, lombuso wakho ekucineni komhlaba.
    23: 'Njengalokho inkosi yabona umlindi, ngitsho ongcwele, esehla evela emazulwini owathi: Gamulani isihlahla lisichithe; kodwa litshiye isidindi sezimpande emhlabathini sibotshwe ngebhanti lensimbi lethusi ohlazeni lwasendle; kakumanziswe ngamazolo amazulu, lesabelo sakhe kasibe kanye lezinyamazana zeganga, kuze kwedlule izikhathi eziyisikhombisa phezu kwakhe.'
    24: 'Nansi ingcazelo, nkosi, njalo nansi isimemezelo soPhezukonke, esiza phezu kwenkosi yami, inkosi:'
    25: Ukuthi bazakuxotsha ebantwini, lenhlalo yakho izakuba kanye lezinyamazana zeganga, bazakudlisa utshani njengezinkabi, bazakumanzisa ngamazolo amazulu, lezikhathi eziyisikhombisa zizadlula phezu kwakho, uze wazi ukuthi oPhezukonke uyabusa emibusweni yabantu, ayinike loba kukubani amthandayo.
    26: Njengalokho bathi kutshiywe isidindi sempande zesihlahla, umbuso wakho uzakuma kuwe, emva kokuthi ususazi ukuthi amazulu ayabusa.
    27: Ngakho, nkosi, kasemukeleke kuwe iseluleko sami; wephule izono zakho ngokulunga, lobubi bakho ngokutshengisa isihawu kwabangabayanga, aluba kungaba lokwelulwa kokuthula kwakho.
    28: Konke lokhu kwamehlela uNebhukadinezari inkosi.
    29: Ekupheleni kwenyanga ezilitshumi lambili wayehambahamba phezu kwesigodlo sombuso weBhabhiloni.
    30: 'Inkosi yaphendula yathi: Kayisiyo yini le iBhabhiloni enkulu mina engiyakhe ukuba yindlu yombuso, ngamandla engalo yami, njalo ibe ludumo lobukhosi bami?'
    31: 'Ilizwi lisesemlonyeni wenkosi, kwawa ilizwi livela emazulwini lisithi: Wena nkosi Nebhukadinezari, kuyatshiwo kuwe ukuthi: Umbuso usukile kuwe.'
    32: Bazakuxotsha usuke ebantwini, lenhlalo yakho izakuba kanye lenyamazana zeganga, bazakudlisa utshani njengezinkabi, lezikhathi eziyisikhombisa zizadlula phezu kwakho, uze wazi ukuthi oPhezukonke uyabusa emibusweni yabantu, ayinike loba kukubani amthandayo.
    33: Ngalesosikhathi lolulutho lwagcwaliseka phezu kukaNebhukadinezari; wasexotshwa ebantwini, wadla utshani njengezinkabi, lomzimba wakhe wamanziswa ngamazolo amazulu, zaze inwele zakhe zakhula njengensiba zelinqe, lenzipho zakhe njengezenyoni.
    34: Njalo ekupheleni kwezinsuku, mina Nebhukadinezari ngaphakamisela amehlo ami emazulwini, ngoba ukuqedisisa kwami kwabuyela kimi; ngasengibusisa oPhezukonke, ngamdumisa, ngamhlonipha yena ophila phakade, ngoba ukubusa kwakhe kuyikubusa okulaphakade, lombuso wakhe ungowesizukulwana lesizukulwana;
    35: 'futhi bonke abahlali bomhlaba babalwa njengokungelutho, njalo wenza njengentando yakhe ebuthweni lamazulu lakubahlali bomhlaba; njalo kakho ongavimbela isandla sakhe, loba athi kuye: Wenzani?'
    36: Ngasona lesosikhathi ingqondo yami yabuyela kimi, futhi ngenxa yenkazimulo yombuso wami udumo lwami lokucwebezela kwami kwabuyela kimi; njalo abeluleki bami lezikhulu zami zangidinga; ngasengimiswa futhi embusweni wami; lobukhulu obudluleleyo bengezelelwa kimi.
    37: Khathesi, mina, Nebhukadinezari, ngiyayidumisa ngiyiphakamise ngiyihloniphe iNkosi yamazulu, ngoba imisebenzi yayo yonke iliqiniso, lezindlela zayo ziyisahlulelo; lalabo abahamba ngokuzigqaja ilakho ukubathobisa.
  5:
    1: UBelishazari inkosi wenzela iziphathamandla zakhe eziyinkulungwane idili elikhulu, wanatha iwayini phambi kwaleyonkulungwane.
    2: UBelishazari, esalinambitha iwayini, walaya ukuthi balethe izitsha zegolide lezesiliva uyise uNebhukadinezari ayezikhuphe ethempelini elaliseJerusalema; ukuze inkosi, leziphathamandla zayo, omkayo, labafazi bayo abancane, banathele kizo.
    3: Lapho baletha izitsha zegolide ezazikhutshwe ethempelini lendlu kaNkulunkulu eyayiseJerusalema; njalo inkosi, leziphathamandla zayo, omkayo, labafazi bayo abancane, banathela kizo.
    4: Banatha iwayini, badumisa onkulunkulu begolide, labesiliva, abethusi, abensimbi, abesigodo, labelitshe.
    5: Ngalesosikhathi kwaphuma iminwe yesandla somuntu, yabhala maqondana lesiqobane sesibane phezu kokubhadiweyo komduli wesigodlo senkosi; inkosi yasibona inhlanekela yesandla esasibhala.
    6: Khonokho ukucwebezela kobuso benkosi kwaphenduka, lemicabango yayo yayihlupha, kwaze kwaxega amalunga okhalo lwayo, lamadolo ayo atshayana.
    7: 'Inkosi yamemeza ngamandla ukuthi balethe izangoma, amaKhaladiya, labalumbi. Inkosi yaphendula, yathi kwabahlakaniphileyo beBhabhiloni: Wonke umuntu ongafunda lumbhalo, angitshengise ingcazelo yawo, uzagqokiswa okuyibubende, leketane yegolide entanyeni yakhe, abe ngumbusi wesithathu embusweni.'
    8: Lapho bangena bonke abahlakaniphileyo benkosi; kodwa babengelakho ukuwubala umbhalo, lokwazisa inkosi ingcazelo yawo.
    9: Lapho inkosi uBelishazari yethuka kakhulu, lokucwebezela kobuso bayo kwaphenduka kuyo, leziphathamandla zayo zadideka.
    10: 'Indlovukazi, ngenxa yamazwi enkosi leziphathamandla zayo, yangena endlini yedili. Indlovukazi yaphendula yathi: Nkosi, phila kuze kube nininini! Imicabango yakho kayingakwethusi, lokucwebezela kobuso bakho kakungaphenduki.'
    11: Kulomuntu embusweni wakho okulomoya wabonkulunkulu abangcwele kuye; ngoba ensukwini zikayihlo kwatholwa kuye ukukhanya lokuqedisisa lenhlakanipho, njengenhlakanipho yabonkulunkulu; ngakho inkosi uNebhukadinezari uyihlo wamenza waba yinduna yezanuse, yezangoma, yamaKhaladiya, yabalumbi, uyihlo, nkosi.
    12: Ngoba umoya owedlulisileyo, lolwazi, lokuqedisisa, ukuchasisa amaphupho, lokuchasisa imizekeliso, lokutshombulula amafindo, kwatholakala kuye, kuDaniyeli, inkosi eyamutha ibizo elithi uBeliteshazari. Khathesi kabizwe uDaniyeli, uzatshengisa ingcazelo.
    13: 'Lapho uDaniyeli walethwa phambi kwenkosi; inkosi yaphendula yathi kuDaniyeli: UngulowoDaniyeli, ongowabathunjwa bakoJuda, inkosi ubaba eyabaletha bevela koJuda yini?'
    14: Sengizwile ngawe ukuthi umoya wabonkulunkulu ukuwe, lokuthi ukukhanya, lokuqedisisa, lenhlakanipho edlulisileyo kutholakala kuwe.
    15: Khathesi sebengenisiwe phambi kwami abahlakaniphileyo, izangoma, ukuze bawufunde lumbhalo, bangazise ingcazelo yawo; kodwa bebengelakho ukutshengisa ingcazelo yalinto.
    16: Kodwa mina ngizwile ngawe, ukuthi ulakho ukuchasisa izingcazelo, lokutshombulula amafindo. Khathesi uba ulakho ukufunda lumbhalo, ungazise ingcazelo yawo, uzagqokiswa okuyibubende, leketane yegolide entanyeni yakho, ube ngumbusi wesithathu embusweni.
    17: 'Lapho uDaniyeli waphendula wathi phambi kwenkosi: Izipho zakho kazibe ngezakho, lemivuzo yakho uyinike omunye. Loba kunjalo ngizayifundela inkosi umbhalo, ngiyazise ingcazelo.'
    18: Wena nkosi, uNkulunkulu oPhezukonke wanika uNebhukadinezari uyihlo umbuso, lobukhulu, lodumo, lenkazimulo.
    19: Langenxa yobukhulu amnika bona, bonke abantu, izizwe, lezindimi, bathuthumela besaba phambi kwakhe; lowo ayethanda wambulala, lalowo ayethanda wamgcina ephila, lalowo ayethanda wamphakamisa, lalowo ayethanda wamehlisela phansi.
    20: Kodwa lapho inhliziyo yakhe yaziphakamisa, lenhliziyo yakhe yaba lukhuni ngokuzigqaja, wehliswa esihlalweni sakhe sobukhosi sombuso, bamthathela udumo lwakhe.
    21: Wasexotshwa ebantwaneni babantu, lenhliziyo yakhe yenziwa yafanana leyenyamazana, lendawo yakhe yokuhlala yaba labobabhemi beganga; bamdlisa utshani njengenkabi, lomzimba wakhe waba manzi ngamazolo amazulu, waze wazi ukuthi uNkulunkulu oPhezukonke uyabusa embusweni wabantu, lokuthi umisa phezu kwawo loba ngubani amthandayo.
    22: Wena-ke, ndodana yakhe, Belishazari, kawuyithobisanga inhliziyo yakho, lanxa ukwazile konke lokhu.
    23: Kodwa uziphakamisile wamelana leNkosi yamazulu; njalo baletha izitsha zendlu yayo phambi kwakho; wena-ke, leziphathamandla zakho, omkakho, labafazi bakho abancane, lanathela kuzo iwayini; udumisile onkulunkulu besiliva, labegolide, abethusi, abensimbi, abesigodo, labelitshe, abangaboniyo labangezwayo, labangaziyo; kodwa uNkulunkulu omphefumulo wakho usesandleni sakhe, lozindlela zakho zonke zingezakhe, kawumdumisanga.
    24: Khonokho le inhlanekela yesandla yathunywa ivela kuye; lumbhalo wasubhalwa.
    25: 'Njalo nanku umbhalo owabhalwayo: MENE, MENE, TEKELI, UFARISINI.'
    26: 'Nansi ingcazelo yalolulutho: MENE: UNkulunkulu ubalile umbuso wakho, wawuqeda.'
    27: 'TEKELI: Ulinganisiwe esilinganisweni, watholwa usilela.'
    28: 'UPERESI: Umbuso wakho wehlukanisiwe, wanikwa amaMede lamaPerisiya.'
    29: Lapho uBelishazari walaya, basebemgqokisa uDaniyeli ngokuyibubende, leketane yegolide entanyeni yakhe, basebememezela ngaye ukuthi abe ngumbusi wesithathu embusweni.
    30: Ngalobobusuku uBelishazari inkosi yamaKhaladiya wabulawa.
    31: UDariyusi umMede wasesemukela umbuso, eleminyaka phose engamatshumi ayisithupha lambili.
  6:
    1: Kwaba kuhle kuDariyusi ukubeka phezu kombuso iziphathamandla ezilikhulu lamatshumi amabili, ukuthi zibe phezu kombuso wonke,
    2: laphezu kwazo ababonisi abathathu, uDaniyeli aba ngowokuqala kubo; ukuthi leziziphathamandla zilandise kubo, njalo inkosi ingabi lomonakalo.
    3: Lapho uDaniyeli lo wenza ngcono kulababonisi leziphathamandla, ngoba umoya owedlulisileyo wawukuye. Njalo inkosi yacabanga ukumbeka phezu kombuso wonke.
    4: Lapho ababonisi leziphathamandla badinga ukuthola ithuba bemelene loDaniyeli mayelana lombuso; kodwa bengelakho ukuthola ithuba kumbe insolo; ngoba wayethembekile, futhi kungelampambaniso kumbe insolo okwatholakala kuye.
    5: 'Lapho lawomadoda athi: Kasiyikuthola thuba ngaye lo uDaniyeli ngaphandle kokuthi silithole limelene laye emlayweni kaNkulunkulu wakhe.'
    6: 'Lapho labobabonisi leziphathamandla babuthana ndawonye enkosini, batsho kanje kuyo: Dariyusi nkosi, phila kuze kube nininini!'
    7: Bonke ababonisi bombuso, izinduna, leziphathamandla, abeluleki, lababusi bacebisa ukumisa umthetho wesikhosini, lokwenza isimiso esiqinileyo, ukuthi loba ngubani ozacela isicelo lakuwuphi unkulunkulu loba umuntu phakathi kwezinsuku ezingamatshumi amathathu ngaphandle kuwe, nkosi, uzaphoselwa ebhalwini lwezilwane.
    8: Khathesi, nkosi, misa umlayo uphawule umbhalo, ukuthi ungaguqulwa, njengokomthetho wamaMede lamaPerisiya, ongadluliyo.
    9: Ngakho inkosi uDariyusi yaphawula umbhalo lesimiso.
    10: Kwathi lapho uDaniyeli asesazi ukuthi umbhalo uphawuliwe, wangena endlini yakhe; njalo amawindi ekamelo lakhe eliphezulu elikhangele eJerusalema evulekile; waguqa ngamadolo akhe izikhathi ezintathu ngosuku, wakhuleka, wapha izibongo phambi kukaNkulunkulu wakhe, njengokwenza kwakhe mandulo kwalokhu.
    11: Lapho la amadoda abuthana, athola uDaniyeli ekhuleka encenga phambi kukaNkulunkulu wakhe.
    12: 'Lapho asondela, akhuluma phambi kwenkosi mayelana lesimiso senkosi athi: Kawuphawulanga isimiso yini, sokuthi wonke umuntu ocela lakuwuphi unkulunkulu loba umuntu phakathi kwezinsuku ezingamatshumi amathathu ngaphandle kuwe, nkosi, uzaphoselwa ebhalwini lwezilwane? Inkosi yaphendula yathi: Linto iliqiniso, ngokomthetho wamaMede lamaPerisiya ongadluliyo.'
    13: 'Lapho aphendula athi phambi kwenkosi: UDaniyeli ongowabantwana bokuthunjwa bakoJuda kakunanzi, nkosi, lesimiso osiphawulileyo, kodwa uyakhuleka isicelo sakhe izikhathi ezintathu ngosuku.'
    14: Kwathi lapho inkosi isizwile lelilizwi, yazizondela kakhulu, yabeka ingqondo kuDaniyeli ukumkhulula; yebo, yalwisa laze latshona ilanga ukumophula.
    15: 'Lapho abuthana enkosini lawomadoda, athi enkosini: Yazi, nkosi, ukuthi umthetho wamaMede lamaPerisiya uthi: Kakulasimiso kumbe umthetho inkosi eyawumisayo ongaguqulwa.'
    16: 'Lapho inkosi yalaya, bamletha uDaniyeli, bamphosela ebhalwini lwezilwane. Inkosi yaphendula yathi kuDaniyeli: UNkulunkulu wakho, omkhonzayo njalonjalo, kungathi angakukhulula!'
    17: Kwasekulethwa ilitshe, labekwa phezu komlomo wobhalu; inkosi yasilinameka ngendandatho elophawu lwayo, langendandatho elophawu lwamakhosi ayo, ukuze kungaguqulwa ulutho mayelana loDaniyeli.
    18: Lapho inkosi yaya esigodlweni sayo, yachitha ubusuku izila ukudla; lamachacho kawalethwanga phambi kwayo; lobuthongo bayibalekela.
    19: Lapho inkosi yavuka emadabukakusa, yaya ngokuphangisa ebhalwini lwezilwane.
    20: 'Yathi isisondele ebhalwini, yamemeza ngelizwi lokulila kuDaniyeli; inkosi yaphendula yathi kuDaniyeli: Daniyeli, nceku kaNkulunkulu ophilayo, uNkulunkulu wakho omkhonzayo njalonjalo, ulakho ukukukhulula yini ezilwaneni?'
    21: 'Lapho uDaniyeli wathi enkosini: Nkosi, phila kuze kube nininini!'
    22: UNkulunkulu wami uthumile ingilosi yakhe, yavala imilomo yezilwane, okokuthi kazingilimazanga, ngoba phambi kwakhe ukungabi lecala kutholakale kimi; njalo phambi kwakho, nkosi, kangenzanga bubi.
    23: Lapho inkosi yamthokozela kakhulu, yalaya ukukhuphula uDaniyeli ebhalwini. UDaniyeli wasekhutshulwa ebhalwini, kakwatholwa kulimala kuye, ngoba ekholwe kuNkulunkulu wakhe.
    24: Inkosi yasilaya, kwasekulethwa lawomadoda ayehlebe uDaniyeli, bawaphosela ebhalwini lwezilwane, wona, abantwana bawo, labomkawo; kwathi bengakafiki phansi ebhalwini, izilwane zazibusa phezu kwabo, zachoboza wonke amathambo abo.
    25: 'Lapho inkosi uDariyusi yabalela bonke abantu, izizwe, lezindimi, ezihlezi emhlabeni wonke, yathi: Kakwandiswe ukuthula kwenu.'
    26: Umlayo wenziwa yimi, ukuthi kukho konke ukubuswa kombuso wami bathuthumele besabe phambi kukaNkulunkulu kaDaniyeli; ngoba enguNkulunkulu ophilayo, lomi kuze kube nininini, lombuso wakhe ngongayikuchithwa, lokubusa kwakhe kuzakuba khona kuze kube sekupheleni.
    27: Uyakhulula, ophule, enze izibonakaliso lezimangaliso emazulwini lemhlabeni, osekhulule uDaniyeli emandleni ezilwane.
    28: Ngakho uDaniyeli lo waphumelela embusweni kaDariyusi, lembusweni kaKoresi umPerisiya.
  7:
    1: Ngomnyaka wokuqala kaBelishazari inkosi yeBhabhiloni, uDaniyeli wabona iphupho lemibono yekhanda lakhe embhedeni wakhe. Lapho walibhala iphupho, wakhuluma indikimba yezindaba.
    2: 'UDaniyeli waphendula wathi: Ngabona embonweni wami ebusuku, khangela-ke, imimoya yomine yamazulu yavumbuluka phezu kolwandle olukhulu.'
    3: Izilo ezine ezinkulu zakhuphuka elwandle, zehlukile esinye kwesinye.
    4: Esokuqala sasinjengesilwane, esilempiko zenkozi. Ngakhangela zaze zacuthwa impiko zaso, sasesiphakanyiswa sisuswa emhlabeni, samiswa ngenyawo njengomuntu, sanikwa inhliziyo yomuntu.
    5: 'Khangela-ke esinye isilo, esesibili, sasinjengebhere, sazimisa ehlangothini olulodwa, silembambo ezintathu emlonyeni waso phakathi kwamazinyo aso. Basebesithi njalo kuso: Sukuma, udle inyama enengi.'
    6: Emva kwalokhu ngabona, khangela-ke esinye, sasinjengengwe, silempiko ezine zenyoni emhlana waso, njalo isilo sasilamakhanda amane, lokubusa kwaphiwa kuso.
    7: Emva kwalokhu ngabona emibonweni yebusuku, khangela-ke isilo sesine, esesabekayo, esethusayo, silamandla kakhulukazi, silamazinyo amakhulu ensimbi, sadla safohloza, sanyathela okuseleyo ngenyawo zaso. Njalo sasehlukile kuzo zonke izilo ezazingaphambi kwaso; futhi sasilempondo ezilitshumi.
    8: Ngakhangelisisa izimpondo, khangela-ke, kwenyuka phakathi kwazo olunye uphondo oluncinyane; lezintathu zezimpondo zokuqala zasitshunwa ngezimpande phambi kwalo; khangela-ke, amehlo anjengamehlo omuntu aba sephondweni lolu, lomlomo okhuluma izinto ezinkulu.
    9: Ngakhangela, kwaze kwabekwa izihlalo zobukhosi, kwahlala oMdala wezinsuku, ozembatho zakhe zazimhlophe njengeliqhwa elikhithikileyo, lenwele zekhanda lakhe njengoboya bemvu obuhlanzekileyo; isihlalo sakhe sobukhosi sililangabi lomlilo, amavili aso angumlilo ovuthayo.
    10: Isifudlana somlilo sageleza saphuma phambi kwakhe. Inkulungwane zezinkulungwane zamkhonza, lezinkulungwane ezilitshumi zezinkulungwane ezilitshumi zema phambi kwakhe. Isahlulelo sazimisa, lezincwadi zavulwa.
    11: Lapho ngakhangela ngenxa yomsindo wamazwi amakhulu uphondo olwawakhulumayo. Ngakhangela saze sabulawa isilo, lomzimba waso wachithwa, wanikelwa emlilweni obhebhayo.
    12: Mayelana lezinye izilo, umbuso wazo wasuswa, kanti ukwelulwa empilweni kwanikwa kuzo kwaze kwaba yisikhathi esimisiweyo lethuba.
    13: Ngabona emibonweni yebusuku, khangela-ke, onjengendodana yomuntu weza ngamayezi amazulu, wafika kuMdala wezinsuku, basebemsondeza phambi kwakhe.
    14: Wasenikwa ukubusa, lodumo, lombuso, ukuze bonke abantu, izizwe, lezindimi kumkhonze. Ukubusa kwakhe kuyikubusa kwaphakade, okungayikudlula, lombuso wakhe ngongayikuchithwa.
    15: Mina Daniyeli, umoya wami wadabuka phakathi komzimba, lemibono yekhanda lami yangethusa.
    16: Ngasondela komunye wababemi khona, ngabuza kuye iqiniso lakho konke lokhu. Wasengitshela, wangazisa ingcazelo yezindaba.
    17: Lezizilo ezinkulu, zozine, zingamakhosi amane, azasukuma evela emhlabeni.
    18: Kodwa abangcwele boPhezukonke bazakwemukela umbuso, babe lombuso kuze kube phakade, ngitsho kuze kube nini lanini.
    19: Lapho ngathanda ukwazi iqiniso ngesilo sesine, esasehlukile kuzo zonke, sisesabeka kakhulukazi, omazinyo aso ayengawensimbi, lenzipho zaso zingezethusi; sadla, safohloza, sanyathela okuseleyo ngenyawo zaso;
    20: langezimpondo ezilitshumi ezazisekhanda laso, lolunye olwenyukayo, lezawa phambi kwalo ezintathu; ngitsho lolophondo olwalulamehlo, lomlomo owakhuluma izinto ezinkulu, lokubonakala kwalo kwakukukhulu kulezinye.
    21: Ngabona, ukuthi loluphondo lusilwa labangcwele, lwabanqoba,
    22: kwaze kwafika oMdala wezinsuku, lesahlulelo saphiwa abangcwele boPhezukonke; kwasekufika isikhathi esimisiweyo sokuthi abangcwele babe lombuso.
    23: 'Watsho njalo: Isilo sesine sizakuba ngumbuso wesine emhlabeni, ozakwehluka kuyo yonke imibuso, sidle wonke umhlaba, siwunyathelele phansi, siwufohloze.'
    24: Mayelana lempondo ezilitshumi, amakhosi alitshumi azasukuma evela kulo umbuso, lenye izasukuma emva kwawo. Yona-ke izakwehluka kwawokuqala, iwehlisele phansi amakhosi amathathu.
    25: Njalo izakhuluma amazwi imelene loPhezukonke, ihluphe njalonjalo abangcwele boPhezukonke, inakane ngokuguqula izikhathi lomlayo; njalo bazanikelwa esandleni sayo kuze kube yisikhathi lezikhathi lengxenye yesikhathi.
    26: Kodwa isahlulelo sizahlala, basuse umbuso wayo, ukuthi bawuchithe bawuqede kuze kube sekupheleni.
    27: Njalo umbuso lokubusa lobukhulu bemibuso ngaphansi kwamazulu wonke kuzanikwa abantu babangcwele boPhezukonke, ombuso wabo ngumbuso ongulaphakade, lemibuso yonke izamkhonza ilalele.
    28: Kuze kube lapha yisicino sendaba. Mina Daniyeli, imicabango yami yangethusa kakhulu, lokucwebezela kobuso bami kwaguquka kimi; kodwa ngalugcina udaba enhliziyweni yami.
  8:
    1: Ngomnyaka wesithathu wokubusa kwenkosi uBelishazari kwabonakala umbono kimi, mina Daniyeli, emva kwalowo owabonakala kimi kuqala.
    2: Ngabona-ke embonweni; kwasekusithi, sengibonile, ngiseShushani isigodlo, esisesabelweni seElamu; ngasengibona embonweni, mina ngangingasemfuleni iUlayi.
    3: Ngasengiphakamisa amehlo ami, ngabona, khangela-ke, kwema phambi komfula inqama elempondo ezimbili. Impondo zombili zaziphakeme, kodwa olunye lwaluphakeme okwedlula olunye, njalo oluphakemeyo lwenyuka muva.
    4: Ngabona inqama ihlaba ikhangele ngentshonalanga langenyakatho langeningizimu; ukuze kungabi lezinyamazana ezingema phambi kwayo, njalo kungekho ongophula esandleni sayo; kodwa yenza njengentando yayo, yazikhulisa.
    5: Kwathi mina ngisacabanga, khangela-ke, kweza impongo yembuzi ivela ngentshonalanga phezu kobuso bomhlaba wonke, njalo kayiwuthintanga umhlabathi. Njalo limpongo yayilophondo olunanzelelekayo phakathi laphakathi kwamehlo ayo.
    6: Yasisiza enqameni eyayilempondo ezimbili, engangiyibone imi phambi komfula, yagijimela kuyo ngolaka lwamandla ayo.
    7: Ngasengiyibona isondela ngasenqameni, yathukuthela kakhulu imelene layo, yayitshaya inqama, yephula impondo zayo zombili. Kwakungaselamandla enqameni okuma phambi kwayo; kodwa impongo yayiwisela emhlabathini, yayinyathelela phansi; njalo kwakungekho owayengayophula inqama esandleni sayo.
    8: Ngakho impongo yembuzi yazikhulisa kakhulukazi; yathi isilamandla, uphondo olukhulu lwephuka; njalo endaweni yalo kwenyuka ezine ezinanzelelekayo ngasemimoyeni emine yamazulu.
    9: Njalo kolunye lwazo kwaphuma uphondo oluncinyane, olwakhula kakhulukazi, ngaseningizimu langasempumalanga langaselizweni elihle.
    10: Lwaselukhula kwaze kwaba sebuthweni lamazulu; lwaseluwisela emhlabathini okwebutho lokwezinkanyezi, lwakunyathelela phansi.
    11: Yebo, lwazikhulisa kwaze kwaba sesiphathamandleni sebutho, langalo umhlatshelo oqhubekayo wasuswa, lendawo yendlu yaso engcwele yadilizelwa phansi.
    12: Kwasekunikelwa ibutho limelene lomhlatshelo oqhubekayo ngenxa yesiphambeko, laphosela emhlabathini iqiniso, lenza, laphumelela.
    13: 'Ngasengisizwa ongcwele oyedwa ekhuluma, njalo omunye ongcwele wathi kulowo othile owakhulumayo: Koze kube nini uzakuba khona lumbono mayelana lomhlatshelo oqhubekayo, lesiphambeko sencithakalo, ukunikela indawo engcwele kanye lebutho ukuthi kunyathelelwe phansi?'
    14: 'Wasesithi kimi: Kuze kube zintambama lekuseni okuzinkulungwane ezimbili lamakhulu amathathu; kube sekuhlanjululwa indawo engcwele.'
    15: Kwasekusithi mina Daniyeli sengiwubonile umbono ngadinga ukuqedisisa, khangela-ke, kwema phambi kwami okunjengesimo somuntu.
    16: 'Ngasengisizwa ilizwi lomuntu phakathi kwezinkumbizeUlayi, elamemeza lathi: Gabriyeli, yenza lo aqedisise umbono.'
    17: 'Wasesiza eceleni kwalapho engangimi khona. Esefikile, ngethuka, ngathi mbo ngobuso bami. Kodwa wathi kimi: Qedisisa, ndodana yomuntu, ngoba umbono ungowesikhathi sokucina.'
    18: Kwathi esakhuluma lami, ngangilele ubuthongo obukhulu ngobuso bami emhlabathini; kodwa wangithinta, wangimisa endaweni yami yokuma.
    19: 'Wasesithi: Khangela, ngizakwenza wazi okuzakuba sekupheleni kwentukuthelo, ngoba ukucina kuzakuba ngesikhathi esimisiweyo.'
    20: Inqama oyibonileyo elempondo ezimbili ngamakhosi eMede lePerisiya.
    21: Njalo impongo eyisiyephu iyinkosi yeGirisi, lophondo olukhulu oluphakathi laphakathi kwamehlo ayo luyinkosi yokuqala.
    22: Ngolwephukayo, njengoba kwema ezine endaweni yalo, kuzakuma imibuso emine kuso isizwe, kodwa hatshi ngamandla alo.
    23: Njalo ekucineni kwemibuso yazo, lapho abaphambeki sebephelele, izakuma inkosi elukhuni ngobuso, eqedisisa imizekeliso.
    24: Lamandla ayo azaqina, kodwa hatshi ngamandla ayo. Njalo izachitha ngokumangalisayo, iphumelele, yenze, ichithe abalamandla lesizwe sabangcwele.
    25: Langobuqili bayo izaphumelelisa inkohliso esandleni sayo, izikhulise enhliziyweni yayo, ichithe abanengi ngokuthula, futhi izamelana leNkosana yamakhosana, kodwa izakwephulwa kungelasandla.
    26: Njalo umbono wantambama lowekuseni olandisiweyo uliqiniso; wena-ke valela umbono, ngoba ungowensuku ezinengi.
    27: Mina-ke Daniyeli, ngaphela amandla ngagula okwensuku ezithile; emva kwalokho ngasukuma, ngenza umsebenzi wenkosi; njalo ngamangala kakhulu ngombono, kodwa kakho owaqedisisayo.
  9:
    1: Ngomnyaka wokuqala kaDariyusi indodana kaAhasuwerusi, owenzalo yamaMede, owenziwa waba yinkosi phezu kombuso wamaKhaladiya,
    2: ngomnyaka wokuqala wokubusa kwakhe, mina Daniyeli ngaqedisisa ngezincwadi inani leminyaka, ilizwi leNkosi eleza ngayo kuJeremiya umprofethi, ukugcwalisa iminyaka engamatshumi ayisikhombisa encithakalweni zeJerusalema.
    3: Ngasengikhangelisa ubuso bami kuyo iNkosi uNkulunkulu, ukudinga ngomkhuleko, lokuncenga, ngokuzila ukudla, lesaka, lomlotha.
    4: 'Ngasengikhuleka eNkosini uNkulunkulu wami, ngenza uvumo, ngathi: Hawu Nkosi, uNkulunkulu omkhulu lowesabekayo, ogcina isivumelwano lomusa kwabamthandayo lakulabo abagcina imilayo yakhe.'
    5: Sonile, senza okubi, senza ngenkohlakalo, senza umvukela, ngokuphambuka emilayweni yakho lezahlulelweni zakho.
    6: Futhi kasilalelanga izinceku zakho abaprofethi, ezikhulume ebizweni lakho emakhosini ethu, iziphathamandla zethu, labobaba, lakibo bonke abantu belizwe.
    7: Nkosi, kukhona ukulunga kuwe, kodwa kithi ukusanganiseka kobuso, njengalolusuku; ebantwini bakoJuda, lakubahlali beJerusalema, lakuIsrayeli wonke, abaseduze labakhatshana, kuwo wonke amazwe lapho obaxotshele khona, ngenxa yesiphambeko abaphambeka ngaso bemelene lawe.
    8: Nkosi, kukhona kithi ukusanganiseka kobuso, emakhosini ethu, eziphathamandleni zethu, lakubobaba, ngoba sonile simelene lawe.
    9: ENkosini uNkulunkulu wethu kukhona izisa lezintethelelo; lanxa siyivukele.
    10: Futhi kasilalelanga ilizwi leNkosi uNkulunkulu wethu, ukuthi sihambe emilayweni yakhe, ayibeka phambi kwethu ngesandla sezinceku zakhe abaprofethi.
    11: Yebo, uIsrayeli wonke weqile umlayo wakho, ngokuphambuka, ukuze bangalaleli ilizwi lakho; ngakho isiqalekiso sithululelwe phezu kwethu, lesifungo esibhalwe emlayweni kaMozisi inceku kaNkulunkulu, ngoba sonile kuye.
    12: Futhi uwaqinisile amazwi akhe, awakhuluma emelene lathi, njalo emelene labehluleli bethu abasehlulelayo, ngokusehlisela ububi obukhulu, ngoba ngaphansi kwamazulu wonke kakuzanga kwenziwe okunjengokwenziwe eJerusalema.
    13: Njengoba kubhaliwe emlayweni kaMozisi, bonke lobububi busehlele. Kanti kasincenganga ubuso beNkosi uNkulunkulu wethu, ukuze siphenduke eziphambekweni zethu, siqedisise iqiniso lakho.
    14: Ngakho iNkosi yalinda phezu kobubi, yabehlisela phezu kwethu; ngoba iNkosi uNkulunkulu wethu ilungile emisebenzini yayo yonke eyenzayo, ngoba singalalelanga ilizwi layo.
    15: Khathesi-ke, Nkosi Nkulunkulu wethu, owakhupha abantu bakho elizweni leGibhithe ngesandla esilamandla, wazenzela ibizo, njengalamuhla; sonile, senze okubi.
    16: Nkosi, njengakho konke ukulunga kwakho, ngiyakuncenga, kakuthi ulaka lwakho lentukuthelo yakho kuphendulwe emzini wakho iJerusalema, intaba yakho engcwele. Ngoba ngenxa yezono zethu, langeziphambeko zabobaba, iJerusalema labantu bakho sebelihlazo kubo bonke abasihanqileyo.
    17: Khathesi-ke, Nkulunkulu wethu, zwana umkhuleko wenceku yakho, lokuncenga kwayo, wenze ubuso bakho bukhanye endaweni yakho engcwele esilunxiwa, ngenxa yeNkosi.
    18: Nkulunkulu wami, beka indlebe yakho, uzwe; vula amehlo akho, ubone ukuchitheka kwethu, lomuzi obizwa ngebizo lakho; ngoba kasiwisi ukuncenga kwethu phambi kwakho ngenxa yokulunga kwethu, kodwa ngenxa yezihawu zakho ezinkulu.
    19: Nkosi, zwana! Nkosi, thethelela! Nkosi, lalela wenze, ungalibali; ngenxa yakho, Nkulunkulu wami; ngoba umuzi wakho labantu bakho kubizwa ngebizo lakho.
    20: Kwathi ngisakhuluma, ngikhuleka, ngivuma isono sami lesono sabantu bakithi uIsrayeli, ngiwisa ukuncenga kwami phambi kweNkosi uNkulunkulu wami ngenxa yentaba engcwele kaNkulunkulu wami;
    21: yebo, ngisakhuluma ngomkhuleko, ngitsho lowomuntu uGabriyeli, engangimbone embonweni ekuqaleni, esenziwe waphapha masinyane, wangithinta ngesikhathi somnikelo wakusihlwa.
    22: 'Wangazisa, wakhuluma lami, wathi: Daniyeli, khathesi ngiphumele ukuzakupha inhlakanipho lokuqedisisa.'
    23: Ekuqaliseni kokuncenga kwakho ilizwi laphuma, mina-ke ngize ukukutshela lona; ngoba uthandiwe kakhulu. Ngakho qedisisa loludaba, unakane ngalumbono.
    24: Amaviki angamatshumi ayisikhombisa amiswe phezu kwabantu bakho laphezu komuzi wakho ongcwele, ukuqeda isiphambeko, lokuphelelisa izono, lokwenzela isiphambeko inhlawulo yokuthula, lokungenisa ukulunga okulaphakade, lokuphawula umbono lesiprofetho, lokugcoba ingcwele yezingcwele.
    25: 'Yazi-ke uqedisise: Kusukela ekuphumeni kwelizwi lokubuyisela lokwakha iJerusalema kuze kube kuMesiya iNkosana, kungamaviki ayisikhombisa, lamaviki angamatshumi ayisithupha lambili. Kuzabuya kwakhiwe izitalada lemifolo, kodwa ngokuhlupheka kwezikhathi.'
    26: Langemva kwamaviki angamatshumi ayisithupha lambili uMesiya uzaqunywa, kodwa kungenzelwa yena; lesizwe sesiphathamandla esizakuza sizachitha umuzi lendawo engcwele; lokuphela kwawo kuzakuba ngozamcolo; njalo kuze kube sekupheleni kuzakuba khona impi, kumiswe izincithakalo.
    27: Njalo uzaqinisa isivumelwano labanengi okweviki eyodwa; laphakathi kweviki uzakwenza kukhawule umhlatshelo lomnikelo; laphezu kophiko lwezinengiso kuzakuba lomchithi, ngitsho kuze kube sekupheleni, lokumisiweyo kuzathululelwa phezu konxiwa.
  10:
    1: Ngomnyaka wesithathu kaKoresi inkosi yePerisiya ulutho lwembulelwa uDaniyeli, obizo lakhe labizwa ngokuthi nguBeliteshazari. Njalo lolulutho lwaluliqiniso mayelana lokulwisana okukhulu. Njalo waluqedisisa lolulutho, waba lokuqedisisa ngombono.
    2: Ngalezonsuku, mina Daniyeli ngangilila okwamaviki amathathu agcweleyo.
    3: Kangidlanga sinkwa esiloyisekayo, njalo kakuzanga nyama kumbe iwayini emlonyeni wami, futhi kangizigcobanga ngitsho, kwaze kwagcwaliseka amaviki amathathu ezinsuku.
    4: Kwathi ngosuku lwamatshumi amabili lane lwenyanga yokuqala, mina ngiseceleni komfula omkhulu, oyiHidekeli;
    5: ngasengiphakamisa amehlo ami, ngabona, khangela-ke umuntu othile egqoke ilembu elicolekileyo, okhalo lwakhe lwalubhincwe ngegolide elicwengekileyo leUfazi.
    6: Lomzimba wakhe wawunjengebherule, lobuso bakhe babunjengesimo sombane, lamehlo akhe njengezibane zomlilo, lengalo zakhe lenyawo zakhe njengombala wethusi elikhazimulayo, lelizwi lamazwi akhe njengomsindo wexuku.
    7: Yimi ngedwa uDaniyeli engabona lowombono, ngoba abantu ababelami kabawubonanga umbono. Kodwa ukuqhuqha okukhulu kwabehlela, baze babaleka ukuze bacatshe.
    8: Ngakho mina ngasala ngedwa, ngabona lumbono omkhulu, futhi kakusalanga mandla kimi, lobuhle bami baguquka kimi baba yikonakala, kangisalelwanga ngamandla.
    9: Ngasengisizwa ilizwi lamazwi akhe; njalo lapho ngisizwa ilizwi lamazwi akhe, mina ngehlelwa yibuthongo obukhulu ebusweni bami, lobuso bami bungasemhlabathini.
    10: Khangela-ke, isandla sangithinta, sangimisa ngithuthumela ngamadolo ami lempama zezandla zami.
    11: 'Wasesithi kimi: Daniyeli, umuntu othandwe kakhulu, zwisisa amazwi engiwakhuluma kuwe, ume ngokuma kwakho, ngoba khathesi ngithunywe kuwe. Esekhulume lelilizwi kimi, ngema ngithuthumela.'
    12: 'Wasesithi kimi: Ungesabi, Daniyeli, ngoba kusukela osukwini lokuqala owabeka ngalo inhliziyo yakho ukuqedisisa lokuzithoba phambi kukaNkulunkulu wakho, amazwi akho ezwakala, ngizile-ke mina ngenxa yamazwi akho.'
    13: Kodwa isiphathamandla sombuso wamaPerisiya samelana lami okwensuku ezingamatshumi amabili lanye; kodwa khangela, uMikayeli omunye weziphathamandla zakuqala weza ukuzangisiza; mina ngasengisala khona ngasemakhosini ePerisiya.
    14: Khathesi ngizile ukuthi ngikwenze uqedisise okuzakwehlela abantu bakho ekucineni kwezinsuku, ngoba umbono usengowezinsuku ezinengi.
    15: Esekhulumile amazwi anje kimi, ngakhangelisa ubuso bami emhlabathini, ngaba yisimungulu.
    16: 'Khangela-ke, omunye ofanana lomfanekiso wamadodana abantu wathinta indebe zami; ngasengivula umlomo wami, ngakhuluma, ngathi kulowo owayemi phambi kwami: Nkosi yami, ngenxa yombono izinsizi zami seziphendukele phezu kwami, kangaba lamandla.'
    17: Ngoba inceku yale inkosi yami ingaba lakho ukukhuluma njani lale inkosi yami? Mayelana lami, kusukela ngalesosikhathi kakusalanga mandla kimi, lokuphefumula kwakungasekho kimi.
    18: Wasebuya wangithinta onjengomfanekiso womuntu, wangiqinisa.
    19: 'Wasesithi: Ungesabi, muntu othandiweyo kakhulu; ukuthula kakube kuwe, qina, yebo, qina. Kwathi esekhulume lami, ngaqiniswa, ngathi: Kayikhulume inkosi yami, ngoba ungiqinisile.'
    20: 'Wasesithi: Uyazi yini ukuthi ngizeleni kuwe? Khathesi-ke ngizabuyela ukuzakulwa lesiphathamandla sePerisiya; lalapho sengiphumile, khangela-ke, isiphathamandla seGirisi sizafika.'
    21: Kodwa ngizakutshela lokho okubhaliweyo embhalweni weqiniso; njalo kakho loyedwa obambisana lami kulezizinto, ngaphandle kukaMikayeli isiphathamandla senu.
  11:
    1: Lami-ke, ngomnyaka wokuqala kaDariyusi umMede, ngema ukumqinisa lokumvikela.
    2: Khathesi sengizakutshela iqiniso. Khangela, kusezakuma amakhosi amathathu ePerisiya; njalo eyesine izanotha ngenotho enkulu okwedlula wonke. Kuthi isiqinile ngenotho yayo ibavuse bonke bamelane lombuso weGirisi.
    3: Kuzasukuma-ke inkosi elamandla, ezabusa ngokubusa okukhulu, yenze ngokwentando yayo.
    4: Lalapho isukuma, umbuso wayo uzaqanyulwa, wehlukaniswe ngasemimoyeni emine yamazulu; kodwa ungabi ngowenzalo yayo, ungabi njengombuso ebiwubusa; ngoba umbuso wayo uzasitshunwa, ube ngowabanye ngaphandle kwalaba.
    5: Lenkosi yeningizimu izakuba lamandla, lomunye weziphathamandla zayo; yena-ke uzakuba lamandla kulayo, abuse; umbuso wakhe uzakuba ngumbuso omkhulu.
    6: Lekupheleni kweminyaka bazahlangana, ngoba indodakazi yombusi weningizimu izakuza kumbusi wenyakatho ukuzakwenza isivumelwano esilinganayo, kodwa kayiyikugcina amandla engalo; futhi kayiyikuma, layo ingalo yakhe; kodwa izanikelwa, labayilethileyo, loyizeleyo, loyiqinisileyo ngalezizikhathi.
    7: Kodwa kuzasukuma ogatsheni lwempande zayo esikhundleni sakhe, ozabuya lebutho, angene enqabeni yenkosi yenyakatho, enze emelene labo, ehlule.
    8: Labonkulunkulu babo kanye leziphathamandla zabo kanye lezitsha zabo eziloyisekayo ezesiliva legolide uzakuletha eGibhithe ekuthunjweni; yena-ke uzakuma okweminyaka kulenkosi yenyakatho.
    9: Ngokunjalo inkosi yeningizimu izangena embusweni, ibuyele elizweni layo.
    10: Kodwa amadodana ayo azadungeka, ahlanganise ixuku lamabutho amakhulu; ngeqiniso kufike omunye, agabhe, adabule; abuyele, adungeke, kuze kube senqabeni yakhe.
    11: Lenkosi yeningizimu izathukuthela kakhulu, iphume ilwe layo, lenkosi yenyakatho; yona izavusa ixuku elikhulu, kodwa lelixuku lizanikelwa esandleni sayo.
    12: Selisusiwe lelixuku, inhliziyo yayo izaziphakamisa, iwisele phansi izinkulungwane ezingamatshumi amanengi, kodwa kayiyikuba lamandla.
    13: Ngoba inkosi yenyakatho izaphenduka, ivuse ixuku elikhulu kulelokuqala; njalo ekupheleni kwezikhathi zeminyaka izafika isibili ilebutho elikhulu lempahla ezinengi.
    14: Langalezozikhathi abanengi bazasukuma bemelane lenkosi yeningizimu. Labalesihluku babantu bakho bazaziphakamisa ukuze bawuqinise umbono, kodwa bazakhubeka.
    15: Ngakho inkosi yenyakatho izafika, ibuthelele idundulu, ithumbe imizi ebiyelweyo. Futhi izingalo zeningizimu kaziyikuma, kanye labakhethiweyo bakhe, futhi kakuyikuba lamandla okuma.
    16: Kodwa eza ukuzamelana layo izakwenza ngokwentando yayo, engekho ongema phambi kwayo. Izakuma lelizweni elihle, lokutshabalaliswa kuzakuba sesandleni sayo.
    17: Njalo izamisa ubuso bayo ukungena ngamandla ombuso wayo wonke, labaqotho belayo, ngokunjalo izakwenza; futhi izayinika indodakazi yabafazi, ukuwuchitha; kodwa kayiyikuma, kayiyikuba ngeyayo.
    18: Emva kwalokho izaphendulela ubuso bayo ezihlengeni, ithumbe ezinengi; kodwa isiphathamandla sizakwenza ihlazo layo limphelele; ngaphandle kokuthi izabuyisela ihlazo layo kuyo.
    19: Ibisiphendulela ubuso bayo ngasezinqabeni zelizwe lakibo, kodwa izakhubeka iwe, njalo ingatholwa.
    20: Lapho kuzasukuma esikhundleni sayo odlulisa umthelisi kudumo lombuso; kodwa phakathi kwezinsuku ezinlutshwana uzabhujiswa, kungabi ngezintukuthelo, kungabi ngezimpi.
    21: Lapho kuzasukuma esikhundleni sakhe odelelekileyo, abangayikumnika udumo lombuso, kodwa ezangena ngokuthula, awubambe umbuso ngamazwi abutshelezi.
    22: Lezingalo zikazamcolo zizakhukhulwa phambi kobuso bakhe, zifohlozwe; yebo, laso isiphathamandla sesivumelwano.
    23: Langemva kokuhlangana laye uzasebenza ngenkohliso; ngoba ezakwenyuka, abe lamandla elesizwe esincane.
    24: Uzangena ngokuthula laphezu kwezindawo ezivunde kakhulu zesabelo; enze lokho oyise loba oyise baboyise abangakwenzanga; uzahlakaza phakathi kwabo impango lokuthunjiweyo lempahla; acebe amacebo akhe emelene lezinqaba, kodwa kuze kube yisikhathi.
    25: Futhi uzavusa amandla akhe lenhliziyo yakhe emelene lenkosi yeningizimu elebutho elikhulu; njalo inkosi yeningizimu izadungeka ilebutho elikhulu elilamandla amakhulu; kodwa kayiyikuma, ngoba bazaceba amacebo bemelene layo.
    26: Yebo, labo abadla isabelo sokudla sayo bazayibhubhisa, lebutho layo lizakhukhula, labanengi bazakuwa bebulewe.
    27: Njalo inhliziyo zalamakhosi amabili zikukho okubi, njalo azakhuluma amanga etafuleni elilodwa; kodwa kakuyikuphumelela, ngoba isiphetho sisezakuba khona ngesikhathi esimisiweyo.
    28: Lapho ezabuyela elizweni lakhe elempahla ezinengi; kodwa inhliziyo yakhe izamelana lesivumelwano esingcwele; njalo uzakwenza, abesebuyela elizweni lakhe.
    29: Ngesikhathi esimisiweyo uzaphenduka, eze ngaseningizimu; kodwa kakuyikuba njengokwakuqala loba njengokokucina.
    30: Ngoba imikhumbi yeKitimi izakuza imelane laye; ngakho uzadabuka, abuyele emuva, athukuthelele isivumelwano esingcwele; njalo uzakwenza, abesebuyela, anakane labo abadele isivumelwano esingcwele.
    31: Lezingalo zizakuma zivela kuye, zingcolise indawo engcwele eyinqaba, asuse umnikelo oqhubekayo, amise isinengiso esichithayo.
    32: Lalabo abenza inkohlakalo bemelene lesivumelwano uzabangcolisa ngamazwi abutshelezi; kodwa abantu abamaziyo uNkulunkulu wabo bazaqina, benze.
    33: Njalo abaqedisisayo babantu bazafundisa abanengi; kanti bazakuwa ngenkemba, langelangabi, ngokuthunjwa, langokuphangwa, izinsuku ezinengi.
    34: Kuzakuthi lapho besiwa, basizwe ngosizo oluncinyane, kodwa abanengi bazazihlanganisa labo ngamazwi abutshelezi.
    35: Kodwa abanye kwabaqedisisayo bazakuwa, ukubalinga, lokubahlambulula, lokubenza babe mhlophe, kuze kube yisikhathi sokuphela; ngoba kusezakuba ngokwesikhathi esimisiweyo.
    36: Njalo inkosi izakwenza njengokwentando yayo, iziphakamise, izikhulise ngaphezu kwabo bonke onkulunkulu, ikhulume izinto ezimangalisayo imelene loNkulunkulu wabonkulunkulu, iphumelele kuze kuphelele intukuthelo; ngoba lokho okumisiweyo kuzakwenziwa.
    37: Futhi kayiyikunaka onkulunkulu baboyise, lesiloyiso sabesifazana, njalo kayiyikunaka loba nguwuphi unkulunkulu; ngoba izazikhulisa phezu kwabo bonke.
    38: Kodwa esikhundleni sakhe uzadumisa unkulunkulu wezinqaba, ngitsho unkulunkulu oyise ababengamazi amdumise ngegolide langesiliva langamatshe aligugu langezinto eziloyisekayo.
    39: Njalo izakwenza ezinqabeni ezilamandla ikanye lonkulunkulu wezizweni; amnanzelelayo amandisele udumo. Izabenza babuse phezu kwabanengi, yehlukanise ilizwe ngentengo.
    40: Langesikhathi sokuphela inkosi yeningizimu izamsunduza; kodwa inkosi yenyakatho izamelana layo njengesivunguzane, ilezinqola, labagadi bamabhiza, lemikhumbi eminengi; ingene emazweni, ikhukhule, idlule.
    41: Njalo izangena elizweni elihle, njalo amazwe amanengi azakuwa; kodwa la azaphunyuka esandleni sakhe, iEdoma loMowabi lekhethelo labantwana bakoAmoni.
    42: Njalo izakwelulela isandla sayo emazweni, lelizwe leGibhithe kaliyikuphepha.
    43: Kodwa izabusa phezu kwamagugu afihliweyo egolide lawesiliva, laphezu kwazo zonke izinto eziligugu zeGibhithe. Njalo amaLibiya lamaEthiyophiya azakuba sezinyathelweni zakhe.
    44: Kodwa imibiko evela empumalanga levela enyakatho izamethusa, ngakho uzaphuma ngokuthukuthela okukhulu ukuyachitha lokutshabalalisa abanengi.
    45: Njalo uzagxumeka amathente esigodlo sakhe phakathi laphakathi kwezinlwandle entabeni enhle engcwele; kanti uzafika ekupheleni kwakhe, angabi lomsizi.
  12:
    1: Langalesosikhathi uMikayeli uzasukuma, isiphathamandla esikhulu esimela abantwana babantu bakini. Njalo kuzakuba khona isikhathi sokuhlupheka, esingazanga sibe khona lokhe kwaba lesizwe kuze kube yilesosikhathi. Kodwa ngalesosikhathi abantu bakini bazakhululwa, wonke otholwa ebhaliwe ogwalweni.
    2: Labanengi babo abalele othulini lomhlaba bazavuka, abanye besiya empilweni elaphakade, labanye besiya kumahlazo ekunengweni okulaphakade.
    3: Njalo abahlakaniphileyo bazakhanya njengokukhazimula kwesibhakabhaka, lalabo abaphendulela abanengi ekulungeni, njengezinkanyezi kuze kube nini lanini.
    4: Kodwa wena, Daniyeli, vala lamazwi, unameke ugwalo, kuze kube sesikhathini sokuphela. Abanengi bazagijima baye le lale, lolwazi luzakwandiswa.
    5: Mina, Daniyeli, ngasengibona, khangela-ke, abanye ababili bemi, omunye enganeno kokhumbi lomfula lomunye engaphetsheya kokhumbi lomfula.
    6: 'Kwasekuthiwa kulowomuntu ogqoke ilembu elicolekileyo, owayengaphezu kwamanzi omfula: Koze kube nini ukuze kuphele lezizimangaliso?'
    7: Ngasengisizwa lowomuntu ogqoke ilembu elicolekileyo, owayengaphezu kwamanzi omfula, lapho ephakamisela isandla sakhe sokunene lesandla sakhe sokhohlo emazulwini, efunga ngalowo ophila phakade, ukuthi kuzakuba ngokwesikhathi esimisiweyo, izikhathi ezimisiweyo, lengxenye; lalapho esephelelise ukuhlakaza amandla abantu abangcwele, zonke lezizinto zizaphela.
    8: 'Mina ngasengisizwa, kodwa kangiqedisisanga. Ngasengisithi: Nkosi yami, kuzakuba yini ukuphela kwalezizinto?'
    9: 'Wasesithi: Hamba, Daniyeli, ngoba amazwi avalelwe ananyekwa kuze kube yisikhathi sokuphela.'
    10: Abanengi bazahlanjululwa, benziwe mhlophe, bahlolwe; kodwa ababi bazakwenza okubi; njalo kakho loyedwa wababi ozaqedisisa; kodwa abahlakaniphileyo bazaqedisisa.
    11: Njalo kusukela esikhathini sokususwa komnikelo oqhubekayo, lokumiswa kwesinengiso esichithayo, kuzakuba lezinsuku eziyinkulungwane lamakhulu amabili lamatshumi ayisificamunwemunye.
    12: Ubusisiwe olindayo aze afinyelele ezinsukwini eziyinkulungwane lamakhulu amathathu lamatshumi amathathu lanhlanu.
    13: Kodwa wena, hamba kuze kube sekupheleni; ngoba uzaphumula, ume esabelweni sakho ekupheleni kwezinsuku.
28:
  1:
    1: Ilizwi leNkosi elafika kuHoseya indodana kaBeyeri ensukwini zaboUziya, uJothamu, uAhazi, uHezekhiya, amakhosi akoJuda, lensukwini zikaJerobhowamu indodana kaJowasi inkosi yakoIsrayeli.
    2: 'Ukuqala kwelizwi leNkosi ngoHoseya. INkosi yasisithi kuHoseya: Hamba uzithathele umfazi wobuwule, labantwana bobuwule; ngoba ilizwe liyawula kakhulu ngokungayilandeli iNkosi.'
    3: Wasehamba wathatha uGomeri indodakazi kaDibilayimi; wasekhulelwa, wamzalela indodana.
    4: 'INkosi yasisithi kuye: Biza ibizo layo uthi nguJizereyeli, ngoba kuseseyisikhatshana ngizaphindisela icala legazi leJizereyeli phezu kwendlu kaJehu, ngiwuqede umbuso wendlu kaIsrayeli.'
    5: Kuzakuthi ngalolosuku ngephule idandili likaIsrayeli esigodini seJizereyeli.
    6: 'Wasebuya ekhulelwa, wazala indodakazi. UNkulunkulu wasesithi kuye: Biza ibizo layo uthi nguLo-Ruhama, ngoba kangisayikubuya ngihawukele indlu kaIsrayeli, kodwa ngizabasusa lokubasusa.'
    7: Kodwa ngizayihawukela indlu yakoJuda, ngibasindise ngeNkosi uNkulunkulu wabo; njalo kangiyikubasindisa ngedandili, loba ngenkemba, loba ngempi, ngamabhiza, kumbe ngabagadi bamabhiza.
    8: Esemlumulile uLo-Ruhama, wakhulelwa, wazala indodana.
    9: 'UNkulunkulu wasesithi: Biza ibizo layo uthi nguLo-Ami; ngoba kalisibo abantu bami, ngakho mina kangisuye owenu.'
    10: 'Kube kanti inani labantwana bakoIsrayeli lizakuba ngangetshebetshebe lolwandle elingeke lilinganiswe elingeke libalwe. Njalo kuzakuthi, endaweni yokuthi kuthiwe kubo: Kalisibo abantu bami; kuzakuthiwa kubo: Lingabantwana bakaNkulunkulu ophilayo.'
    11: Ngakho abantwana bakoJuda labantwana bakoIsrayeli bazabuthaniswa ndawonye, bazimisele inhloko eyodwa, benyuke baphume elizweni. Ngoba luzakuba lukhulu usuku lweJizereyeli.
  2:
    1: 'Khulumani kubafowenu lithi: Ami; lakubodadewenu lithi: Ruhama.'
    2: Phikisanani lonyoko, liphikise, ngoba kasuye umkami, lami kangisiyo indoda yakhe, ukuthi asuse ukuwula kwakhe phambi kwami, lokufeba kwakhe ngaphakathi kwamabele akhe,
    3: hlezi ngimhlubule abe nqunu, ngimbeke abe njengosukwini lokuzalwa kwakhe, ngimenze afanane lenkangala, ngimbeke njengelizwe elomileyo, ngimbulale ngokoma.
    4: Labantwana bakhe kangiyikubahawukela, ngoba bangabantwana bobufebe.
    5: 'Ngoba unina uwulile, owabazalayo wenzile ihlazo; ngoba wathi: Ngizazilandela izithandwa zami, ezingipha ukudla kwami, lamanzi ami, uboya bezimvu bami, lefilakisi yami, amafutha ami, lokunathwayo kwami.'
    6: Ngakho, khangela, ngizabiya indlela yakho ngameva, ngimakhele umduli ukuze angatholi imikhondo yakhe.
    7: 'Alandele izithandwa zakhe, kodwa angazifici; uzazidinga, kodwa angazitholi. Abesesithi: Ngizahamba ngibuyele endodeni yami yokuqala, ngoba kwakungcono kimi ngalesosikhathi kulakhathesi.'
    8: Ngoba wayengazi ukuthi mina ngamnika amabele, lewayini elitsha, lamafutha, ngamandisela isiliva legolide, abalisebenzisela uBhali.
    9: Ngakho ngizabuyela, ngithathe amabele ami ngesikhathi sawo, lewayini lami elitsha ngesikhathi salo esimisiweyo, ngihluthune uboya bezimvu bami lefilakisi yami okwembesa ubunqunu bakhe.
    10: Khathesi sengizakwambula ihlazo lakhe emehlweni ezithandwa zakhe, njalo kungabi khona omophulayo esandleni sami.
    11: Sengizaqeda intokozo yakhe yonke, amadili akhe, ukuthwasa kwenyanga zakhe, lamasabatha akhe, lemikhosi yakhe yonke emisiweyo.
    12: 'Sengizachitha ivini lakhe lomkhiwa wakhe, atsho ngakho ukuthi: Lokhu kungumvuzo wobuwule bami izithandwa zami ezinginike khona; kodwa ngizakwenza kube ligusu, ukuze inyamazana zeganga zikudle.'
    13: Njalo ngizaphindisela phezu kwakhe insuku zaboBhali, ayebatshisela ngazo impepha, ezicecisa ngamasongo akhe langamangqongqo akhe, walandela izithandwa zakhe, kodwa wangikhohlwa, itsho iNkosi.
    14: Ngakho, khangela, ngizamhuga, ngimuse enkangala, ngikhulume enhliziyweni yakhe.
    15: Ngibe sengimnika izivini zakhe kusukela lapho, lesihotsha seAkori, sibe ngumnyango wethemba. Njalo uzahlabela lapho njengensukwini zobutsha bakhe, lanjengosuku lokwenyuka kwakhe elizweni leGibhithe.
    16: 'Kuzakuthi ngalolosuku, itsho iNkosi, ungibize uthi: Ndoda yami; ungabe usangibiza ngokuthi: Bhali wami.'
    17: Ngoba ngizasusa amabizo aboBhali emlonyeni wakhe, bangabe besakhunjulwa futhi ngebizo labo.
    18: Langalolosuku ngizabenzela isivumelwano lenyamazana zeganga lenyoni zamazulu lezinto ezihuquzelayo zomhlaba; ngephule idandili, lenkemba, lempi kusuke emhlabeni, ngibalalise phansi bevikelekile.
    19: Njalo ngizakugana ube ngowami kuze kube phakade, yebo, ngikugane ube ngowami ngokulunga langesahlulelo langothandolomusa langezihawu.
    20: Yebo, ngizakugana ube ngowami ngothembeko; njalo uzayazi iNkosi.
    21: Kuzakuthi ngalolosuku, ngizaphendula, itsho iNkosi, ngizaphendula amazulu, wona aphendule umhlaba,
    22: lomhlaba uphendule amabele lewayini elitsha lamafutha, khona kuphendule uJizereyeli.
    23: 'Besengizihlanyelela yena emhlabeni, ngibe lomusa phezu kongazuzanga umusa, ngithi kwababengasibantu bami: Lina lingabantu bami; bona bathi: Nkulunkulu wami.'
  3:
    1: 'INkosi yasisithi kimi: Hamba futhi, uthande owesifazana, othandwe ngumngane wakhe kanti uyafeba, njengeNkosi ithanda abantwana bakoIsrayeli, kodwa bakhangela kwabanye onkulunkulu, bethanda izinkwa zezithelo zevini ezonyisiweyo.'
    2: Ngasengizithengela yena ngezinhlamvu zesiliva ezilitshumi lanhlanu, lehomeri yebhali lengxenye yehomeri yebhali.
    3: 'Ngasengisithi kuye: Uzahlala ungowami insuku ezinengi; ungawuli, ungabi ngowenye indoda, ngokunjalo lami ngizakuba ngowakho.'
    4: Ngoba abantwana bakoIsrayeli bazahlala insuku ezinengi bengelankosi, bengelasiphathamandla, bengelamhlatshelo, bengelansika eyisithombe, bengela-efodi lamatherafi.
    5: Emva kwalokho abantwana bakoIsrayeli bazaphenduka, badinge iNkosi uNkulunkulu wabo, loDavida inkosi yabo; bayesabe iNkosi lokulunga kwayo ekucineni kwezinsuku.
  4:
    1: Zwanini ilizwi leNkosi, bantwana bakoIsrayeli, ngoba iNkosi ilempikisano labahlali belizwe; ngoba kakulaqiniso, njalo kakulamusa, njalo kakulalwazi lukaNkulunkulu elizweni.
    2: Kulokufunga, lokuqamba amanga, lokubulala, lokweba, lokufeba; bayafohla, lamacala egazi athinta amacala egazi.
    3: Ngenxa yalokho ilizwe lizalila, laye wonke ohlala kilo udangele, kanye lenyamazana zeganga, njalo kanye lenyoni zamazulu; yebo lenhlanzi zolwandle zizasuswa.
    4: Kodwa kakungabi khona umuntu ophikisayo, kangasoli omunye; ngoba abantu bakho banjengabaphikisana lompristi.
    5: Ngakho uzakhubeka emini, yebo, lomprofethi uzakhubeka kanye lawe ebusuku; njalo ngizamchitha unyoko.
    6: Abantu bami babhujisiwe ngokuswela ulwazi; ngoba wena ulwalile ulwazi, lami ngizakwala, ukuze ungangisebenzeli njengompristi. Lokhu usuwukhohliwe umlayo kaNkulunkulu wakho, lami ngizakhohlwa abantwana bakho.
    7: Njengokwanda kwabo ngokunjalo bonile kimi. Udumo lwabo ngizaluphendula lube lihlazo.
    8: Badla isono sabantu bami, baphakamisela umphefumulo wabo esiphambekweni sabo.
    9: Kuzakuthi-ke njengabantu abe njalo umpristi; ngizajezisa izindlela zabo phezu kwabo, ngiphindisele izenzo zabo kubo.
    10: Ngoba bazakudla, kodwa bangasuthi; bawule, kodwa bangandi; ngoba bayekele ukuqaphela iNkosi.
    11: Ubuwule lewayini lewayini elitsha kususa inhliziyo.
    12: Abantu bami babuza esigodweni sabo, lentonga yabo izabatshela. Ngoba umoya wokuwula ubaduhisile, ukuze bawule besuka phansi kukaNkulunkulu wabo.
    13: Benza imihlatshelo engqongeni zezintaba, batshisa impepha phezu kwamaqaqa, ngaphansi kwesihlahla se-okhi, lephophula, lesihlahla esikhulu, ngoba umthunzi waso muhle. Ngenxa yalokho amadodakazi enu azawula, labomakoti benu bazafeba.
    14: Kangiyikuwajezisa amadodakazi enu lapho ewula, labomakoti benu lapho befeba; ngoba bona ngokwabo bazehlukanisa lamawule, basebesenza imihlatshelo kanye lezifebe zethempeli; ngakho abantu abangelakuqedisisa bazawiselwa phansi.
    15: 'Loba wena Israyeli uwula, uJuda kangabi lacala. Lingangeni-ke eGiligali, lingenyukeli eBeti-Aveni, lingafungilithi: Kuphila kukaJehova.'
    16: Ngoba uIsrayeli ujila njengejongosi eliyisiqholo; khathesi iNkosi izabelusa njengewundlu endaweni ebanzi.
    17: UEfrayimi uhlangene lezithombe; myekele.
    18: Okunathwayo kwabo okulamandla kusukile, bazinikela ekuwuleni, ababavikelayo bathanda ngokuthanda ihlazo.
    19: Umoya ubabophele empikweni zawo, njalo bazakuba lenhloni ngenxa yemihlatshelo yabo.
  5:
    1: Zwanini lokhu, bapristi, lilalele, ndlu kaIsrayeli, libeke indlebe, lani ndlu yenkosi. Ngoba isahlulelo singakini, ngoba selibe ngumjibila eMizipa, lembule elendlalwe phezu kweThabhori.
    2: Labahlamuki batshonisa ukuhlaba, kodwa ngizakuba ngumlayi wabo bonke.
    3: Mina ngiyamazi uEfrayimi, loIsrayeli kafihlakalanga kimi; ngoba khathesi ufebile, wena Efrayimi, uIsrayeli uzingcolisile.
    4: Kabaqondisi izenzo zabo ukuze baphendukele kuNkulunkulu wabo, ngoba umoya wokuwula uphakathi kwabo, leNkosi kabayazi.
    5: Lokuzigqaja kukaIsrayeli kuyafakaza ebusweni bakhe; ngakho uIsrayeli loEfrayimi bazakhubeka esiphambekweni sabo, loJuda uzakhubeka kanye labo.
    6: Bazahamba lezimvu zabo lenkomo zabo ukuyadinga iNkosi, kodwa kabayikuyithola; imonyukile kubo.
    7: Benze ngenkohliso ngakuyo iNkosi, ngoba bazele abantwana bezizweni. Khathesi inyanga ethwasayo izabaqeda lezabelo zabo.
    8: 'Vuthelani uphondo lwenqama eGibeya, uphondo eRama, lihlabe umkhosi eBeti-Aveni lithi: Emva kwakho, wena Bhenjamini.'
    9: UEfrayimi uzakuba yincithakalo ngosuku lokujeziswa; phakathi kwezizwe zakoIsrayeli ngikwazisile okuliqiniso.
    10: Iziphathamandla zakoJuda sezinjengalabo abatshedisa umngcele; ngizathululela phezu kwabo ulaka lwami njengamanzi.
    11: UEfrayimi ucindezelwe wachotshozwa ngesahlulelo, ngoba wavuma ukuhamba elandela umlayo.
    12: Ngakho ngizakuba njengenundu koEfrayimi, lanjengokubola endlini yakoJuda.
    13: Kwathi uEfrayimi ebona umkhuhlane wakhe, loJuda isilonda sakhe, uEfrayimi waya eAsiriya, wathumela ilizwi enkosini yeJarebhi; kodwa yona kayiyikuba lakho ukulelapha, kayiyikupholisa isilonda senu.
    14: Ngoba ngizakuba njengesilwane koEfrayimi, lanjengebhongo lesilwane endlini yakoJuda. Mina, uqobo lwami, ngizadabudabula, besengihamba, ngisuse, kungabi lomophuli.
    15: Ngizahamba ngibuyele endaweni yami, baze bavume icala labo, badinge ubuso bami; ekucindezelweni kwabo bazangidinga ngovivi.
  6:
    1: Wozani sibuyele eNkosini, ngoba yona idwengulile, njalo izaselapha; itshayile, njalo izasibopha.
    2: Izasivuselela emva kwensuku ezimbili, ngosuku lwesithathu isivuse, njalo siphile phambi kwayo.
    3: Khona sizakwazi, silandele ukuyazi iNkosi; ukuphuma kwayo kulungiswe njengokusa; njalo izafika kithi njengezulu, njengezulu lemuva lelokuqala emhlabeni.
    4: Ngizakwenzani kuwe, Efrayimi? Ngizakwenzani kuwe, Juda? Ngoba umusa wenu unjengeyezi lekuseni, lanjengamazolo ovivi athintithekayo.
    5: Ngenxa yalokhu ngibagamule ngabaprofethi, ngababulala ngamazwi omlomo wami; lezahlulelo zakho zinjengokukhanya okuphumayo.
    6: Ngoba ngaloyisa umusa, hatshi-ke umhlatshelo, lolwazi lukaNkulunkulu kuleminikelo yokutshiswa.
    7: Kodwa bona njengoluntu baseqile isivumelwano; lapho benza ngenkohliso kimi.
    8: IGileyadi ingumuzi wabenzi bokubi, ilemikhondo yegazi.
    9: Njengamaviyo abaphangi acathamele umuntu, linjalo ixuku labapristi; bayabulala endleleni yeShekema; ngoba benza inkohlakalo.
    10: Endlini yakoIsrayeli ngibone into eyesabekayo; lapho kulobuwule bukaEfrayimi, uIsrayeli ungcolisiwe.
    11: Lawe Juda, ukumisele isivuno, lapho ngibuyise ukuthunjwa kwabantu bami.
  7:
    1: Lapho bengingelapha uIsrayeli, khona isiphambeko sikaEfrayimi sembulwa, lobubi beSamariya; ngoba benza amanga, lesela liyangena, leviyo labaphangi liyaphanga ngaphandle.
    2: Njalo kabangatsho enhliziyweni yabo ukuthi ngiyabukhumbula bonke ububi babo. Khathesi izenzo zabo zibahanqile, ziphambi kobuso bami.
    3: Bayayithokozisa inkosi ngobubi babo, leziphathamandla ngamanga abo.
    4: Bonke bayafeba; banjengeziko elibaselwa ngumphekizinkwa, oyekela ukukhwezela umlilo kusukela ekuxoveni inhlama kuze kube sekubileni kwayo.
    5: Kulusuku lwenkosi yethu; iziphathamandla ziyigulise ngokutshisa kwewayini; yelulela isandla sayo kanye labaklolodayo.
    6: Ngoba zalungisa inhliziyo yazo njengeziko ngokucathamela kwazo; umphekizinkwa wazo ulala ubusuku bonke; ekuseni libhebhe njengomlilo olelangabi.
    7: Zonke ziyatshisa njengeziko; zidle abehluleli bazo; amakhosi azo wonke awile; kakulamuntu phakathi kwazo ongibizayo.
    8: UEfrayimi yena uzihlanganise lezizwe; uEfrayimi uliqebelengwana elingaphendulwanga.
    9: Abezizwe badla amandla akhe, kodwa yena kazi. Yebo, inwele ezimpunga zihlakazekile phezu kwakhe, kodwa yena kazi.
    10: Lokuzigqaja kukaIsrayeli kuyafakaza ebusweni bakhe, kodwa kababuyeli eNkosini uNkulunkulu wabo, kabayidingi ngakho konke lokhu.
    11: Njalo uEfrayimi unjengejuba eliyisiphukuphuku elingelangqondo; bakhalela iGibhithe, baye eAsiriya.
    12: Lapho behamba ngizakwendlala imbule lami phezu kwabo, ngibehlise njengenyoni zamazulu, ngibajezise njengokwezwakala ebandleni labo.
    13: Maye kubo, ngoba babalekile kimi! Incithakalo kubo, ngoba baphambukile bemelene lami. Lanxa mina bengingabahlenga, kube kanti bona baqamba amanga bemelene lami.
    14: Kabakhaleli-ke kimi ngenhliziyo yabo, lapho beqhinqa isililo emibhedeni yabo; babuthana ngenxa yamabele lewayini elitsha, bayaphambuka bemelene lami.
    15: Lanxa mina ngibalaya ngiqinisa izingalo zabo, kanti baceba okubi bemelene lami.
    16: Bayaphenduka kodwa kunge koPhezukonke; banjengedandili elikhohlisayo; iziphathamandla zabo ziwa ngenkemba ngenxa yentukuthelo yolimi lwabo. Lokhu kuzakuba yinhlekisa yabo elizweni leGibhithe.
  8:
    1: Uphondo emlonyeni wakho. Uzakuza njengokhozi lumelene lendlu yeNkosi; ngoba sebeqe isivumelwano sami, baphambuke bemelene lomlayo wami.
    2: 'Bazamemeza kimi: Nkulunkulu wami, thina, uIsrayeli, siyakwazi.'
    3: UIsrayeli walile okuhle; isitha sizaxotshana laye.
    4: Bona babeke amakhosi, kodwa kungengami; bamisa iziphathamandla, kodwa ngangingakwazi; ngesiliva sabo legolide labo bazenzela izithombe, ukuze baqunywe.
    5: Ithole lakho, Samariya, likwalile; intukuthelo yami iyavutha imelene labo; koze kube nini ukuthi banganelisi ukuba msulwa?
    6: Ngoba laleli livela koIsrayeli; umbazi walenza, njalo kalisuye Nkulunkulu; kodwa ithole leSamariya lizakuba yizihlephu.
    7: Ngoba behlanyele umoya, bazavuna isivunguzane; kakuyikuba lamabele emiyo; ihlumela kaliyikwenza impuphu; uba mhlawumbe lingayiveza, abezizwe bazayiginya.
    8: UIsrayeli useginyiwe; khathesi baphakathi kwezizwe, njengesitsha okungelantokozo kiso.
    9: Ngoba bona benyukele eAsiriya, ubabhemi weganga oyedwa ngokwakhe. UEfrayimi uqhatshe izithandwa.
    10: Yebo, lanxa beqhatsha phakathi kwezizwe, sengizabaqoqa; yebo, bazaqala ukuba balutshwana ngenxa yomthwalo wenkosi yeziphathamandla.
    11: Ngoba uEfrayimi wandise amalathi ngawokona, amalathi azakuba ngawokona kuye.
    12: Ngimbhalele izinto ezinkulu zomlayo wami kodwa zabalwa njengento yemzini.
    13: Mayelana lemihlatshelo yeminikelo yami, bahlaba inyama, bayidle, kodwa iNkosi kayithokozi ngabo. Khathesi izakhumbula ububi babo, iphindisele izono zabo; bona bazabuyela eGibhithe.
    14: Ngoba uIsrayeli umkhohliwe uMenzi wakhe, wakha amathempeli; njalo uJuda wandisile imizi ebiyelweyo; kodwa ngizathumela umlilo emizini yakhe, ozaqothula izigodlo zakhe.
  9:
    1: Ungajabuli, wena Israyeli, kube yinjabulo, njengezizwe, ngoba uwulile usuka kuNkulunkulu wakho; uthanda umvuzo wobuwule emabaleni wonke okubhulela amabele.
    2: Ibala lokubhulela lesikhamelo sewayini kakuyikubondla, lewayini elitsha lizabakhohlisa.
    3: Kabayikuhlala elizweni leNkosi, kodwa uEfrayimi uzabuyela eGibhithe, badle okungcolileyo eAsiriya.
    4: Kabayikuthululela iwayini eNkosini, kabayikuyithokozisa; imihlatshelo yabo izakuba njengesinkwa sokulila kubo; bonke abasidlayo bazangcola; ngoba isinkwa sabo ngesomphefumulo wabo, kasiyikufika endlini yeNkosi.
    5: Lizakwenzani ngosuku lomkhosi omisiweyo, langosuku lwedili leNkosi?
    6: Ngoba khangela, bahambile ngenxa yokuchitheka, iGibhithe izababutha, iMofi ibangcwabe, izindawo zabo eziloyisekayo zesiliva, ukhula oluhlabayo luzakudla ilifa lazo, ameva abe semathenteni abo.
    7: Insuku zokuhanjelwa sezifikile, insuku zempindiselo sezifikile; uIsrayeli uzakwazi; umprofethi uyisithutha, umuntu womoya uyahlanya, ngenxa yobunengi bobubi benu, lenzondo enkulu.
    8: Umlindi wakoEfrayimi uloNkulunkulu wami, kodwa umprofethi uyisifu somthiyi wenyoni endleleni zakhe zonke, inzondo endlini kaNkulunkulu wakhe.
    9: Bazonakalisile ngokujulileyo njengensukwini zeGibeya. Uzakhumbula ububi babo, ajezise izono zabo.
    10: Ngamthola uIsrayeli njengezithelo zevini enkangala, ngababona oyihlo njengezithelo zokuqala emkhiweni ekuqaleni kwazo. Kodwa bona baya eBhali-Peyori, bazehlukanisela lelohlazo, baba ngokunengekayo njengokuthanda kwabo.
    11: NgoEfrayimi, udumo lwabo luzaphapha luhambe njengenyoni, kusukela ekuzalweni, njalo kusukela esiswini, njalo kusukela ekumithweni.
    12: Loba bekhulisa abantwana babo, kube kanti ngizabenza bafelwe, kungasali muntu. Yebo-ke, maye kubo ekusukeni kwami kubo!
    13: UEfrayimi, njengokubona kwami iTire, uhlanyelwe endaweni yokuhlala; kodwa uEfrayimi uzakhuphela abantwana bakhe kumbulali.
    14: Banike, Nkosi! Uzanikani? Banike isizalo esiphunzayo, lamabele omileyo.
    15: Bonke ububi babo buseGiligali, ngoba ngabazonda khona, ngenxa yobubi bezenzo zabo, ngizabaxotsha endlini yami, kangisayikubathanda; zonke iziphathamandla zabo zingabahlamuki.
    16: UEfrayimi utshayiwe; impande yabo yomile, kabayikuthela isithelo; yebo loba bezala, ngizabulala izithelo zesizalo sabo ezithandekayo.
    17: UNkulunkulu wami uzabala, ngoba kabamlaleli; bazakuba ngabazulayo phakathi kwezizwe.
  10:
    1: UIsrayeli ulivini elithululwayo, lizenzela izithelo; njengobunengi bezithelo zakhe wandisa amalathi akhe; ngobuhle belizwe lakhe wenza insika zakhe eziyizithombe zibe zinhle.
    2: Iyehlukanisile inhliziyo yabo; khathesi bazakuba lecala; yona izabhidliza amalathi abo, ichithe insika zabo eziyizithombe.
    3: 'Ngoba khathesi bazakuthi: Kasilankosi; ngoba kasimesabanga uJehova; pho, inkosi izakwenzani kithi?'
    4: Bakhulume amazwi, befunga amanga besenza isivumelwano; ngakho isahlulelo sizahluma njengokhula oluyitshefu emifolweni yensimu.
    5: Abahlali beSamariya bazakwesaba ngenxa yethole leBeti-Aveni; ngoba abantu bayo bazalililela, labapristi balo ababethokoza ngalo, ngodumo lwalo, ngoba lusukile kulo.
    6: Yebo, lizathwalelwa eAsiriya, libe yisipho enkosini uJarebhi. UEfrayimi uzakuba lenhloni, loIsrayeli ayangeke ngenxa yeseluleko sakhe.
    7: ISamariya iqunyiwe, lenkosi yayo injengebazelo ebusweni bamanzi.
    8: 'Lendawo eziphakemeyo zeAveni, isono sikaIsrayeli, kuzachithwa; ameva lokhula oluhlabayo kuzamila phezu kwamalathi abo. Njalo bazakuthi ezintabeni: Sisibekeleni; lemaqaqeni: Welani phezu kwethu.'
    9: Kusukela ensukwini zeGibeya wonile, Israyeli; lapho bema; impi eGibeya emelene labantwana bobubi kayibaficanga.
    10: Kusesiloyisweni sami ukubajezisa; izizwe zizabuthana zimelene labo, lapho ngizababopha ngenxa yeziphambeko zabo ezimbili.
    11: Njalo uEfrayimi ulithokazi elifundisiweyo, elithanda ukubhula, kodwa mina ngedlule phezu kwentamo yakhe yobuhle; ngigadise uEfrayimi, uJuda uzalima, uJakobe uzaziharela.
    12: Zihlanyeleleni ekulungeni, livune emuseni; qhathani ingqatho yenu; ngoba sekuyisikhathi sokuyidinga iNkosi, ize ifike, inise ukulunga phezu kwenu.
    13: Lilime inkohlakalo, lavuna isiphambeko, lidle izithelo zamanga; ngoba lithembele endleleni yenu, ebunengini bamaqhawe enu.
    14: Ngalokho kuzakuba khona ukuxokozela phakathi kwabantu bakho, lenqaba zakho zonke zizachithwa, njengalokhu uShalimani wachitha iBeti-Aribeli ngosuku lwempi; unina wachotshozwa phezu kwabantwana.
    15: Izakwenza njalo iBhetheli kini, ngenxa yobubi bobubi bakho; emadabukakusa inkosi yakoIsrayeli izaqunywa lokuqunywa.
  11:
    1: UIsrayeli esengumntwana ngamthanda, ngayibiza indodana yami ukuthi iphume eGibhithe.
    2: Kwathi bebabiza, ngokunjalo basuka phambi kwabo; bahlabela oBhali, batshisela izithombe ezibaziweyo impepha.
    3: Mina-ke ngacathulisa uEfrayimi; ngababamba ngezingalo zabo; kodwa kabazanga ukuthi ngibelaphile.
    4: Ngabadonsa ngamagoda omuntu, ngentambo zothando, ngaba kibo njengalabo abasusa ijogwe ezihlathini zabo, ngakhothama kubo, ngabanika ukudla.
    5: Kayikubuyela elizweni leGibhithe, kodwa umAsiriya yena uzakuba yinkosi yakhe, ngoba balile ukuphenduka.
    6: Inkemba izatheleka emizini yakhe, iqede imigoqo yakhe, ibadle, ngenxa yamacebo abo.
    7: Njalo abantu bami banamathela ekuhlehleleni muva kimi; lanxa bebabizela koPhezukonke, kakho ngitsho owayengamphakamisa.
    8: Ngizakunikela njani, Efrayimi? Ngikudele njani, Israyeli? Ngizakwenza njani ube njengeAdima? Ngikubeke njani njengeZeboyimi? Inhliziyo yami isiphendukile phakathi kwami, izihawu zami ziyakhudumala kanyekanye.
    9: Kangiyikwenza ukuvutha kolaka lwami; kangiyikubuyela ngichithe uEfrayimi; ngoba nginguNkulunkulu, kangisuye umuntu, oNgcwele phakathi kwakho; kangiyikungena emzini.
    10: Bazayilandela iNkosi; izabhonga njengesilwane; lapho yona isibhonga, khona abantwana bazavela entshonalanga beqhaqhazela.
    11: Bazaqhaqhazela njengenyoni evela eGibhithe, lanjengejuba elivela elizweni leAsiriya; njalo ngizabenza bahlale ezindlini zabo, itsho iNkosi.
    12: UEfrayimi ungizingelezele ngamanga, lendlu kaIsrayeli ngenkohliso; kodwa uJuda usabusa loNkulunkulu, uthembekile kanye labangcwele.
  12:
    1: UEfrayimi udla umoya, axotshane lomoya wempumalanga; usuku lonke wandisa amanga lencithakalo; benza isivumelwano leAsiriya, lamafutha athwalelwa eGibhithe.
    2: INkosi layo ilengxabano loJuda, izahambela uJakobe ngokwendlela zakhe, imphindisele ngokwezenzo zakhe.
    3: Esiswini wabamba umfowabo ngesithende, langamandla akhe wabindana loNkulunkulu.
    4: Yebo, waba lamandla phezu kwengilosi, wanqoba, wakhala inyembezi wayincenga; eBhetheli wamthola, lalapho wakhuluma lathi.
    5: Ngitsho iNkosi, uNkulunkulu wamabandla, iNkosi iyisikhumbuzo sayo.
    6: Ngakho wena, phendukela kuNkulunkulu wakho, gcina umusa lokulunga, ulindele uNkulunkulu wakho njalonjalo.
    7: Ungumthengisi, izilinganiso ezikhohlisayo zisesandleni sakhe, uthanda ukucindezela.
    8: 'LoEfrayimi uthi: Kanti nginothile, sengizitholele inotho; kuyo yonke imitshikatshika yami kabayikuthola ububi kimi, obuyisono.'
    9: Kodwa ngiyiNkosi, uNkulunkulu wakho, kusukela elizweni leGibhithe; ngisezakuhlalisa emathenteni njengensukwini zomkhosi omisiweyo.
    10: Ngizakhuluma futhi labaprofethi, mina ngandise umbono, ngisebenzise imifanekiso ngesandla sabaprofethi.
    11: Bukhona yini ububi eGileyadi? Isibili bayize, bahlaba izinkunzi eGiligali; yebo, amalathi abo anjengenqumbi emiseleni yamasimu.
    12: Kanti uJakobe wabalekela elizweni leSiriya, loIsrayeli wasebenzela umfazi, welusa izimvu ngenxa yomfazi.
    13: Langomprofethi iNkosi yamenyusa uIsrayeli eGibhithe, langomprofethi walondolozwa.
    14: UEfrayimi uyicunule ngobuhlungu obukhulu; ngakho izayekela igazi lakhe phezu kwakhe, leNkosi yakhe ilibuyisele kuye ihlazo lakhe.
  13:
    1: Lapho uEfrayimi ekhuluma kwakulokuqhuqha, waziphakamisa koIsrayeli; kodwa waba lecala ngoBhali, wafa.
    2: 'Khathesi-ke baqhubeka besona, bazenzela izithombe ezibunjwe ngokuncibilikisa zesiliva sabo, izithombe njengokuqedisisa kwabo, zonke zingumsebenzi wezingcitshi; abathi ngazo: Abantu abanikela imihlatshelo bazakwanga amathole.'
    3: Ngakho bazakuba njengeyezi lekuseni, lanjengamazolo ovivi ahambayo; njengomule ophetshulwa yisivunguzane ebaleni lokubhulela, njengentuthu ephuma etshiminini.
    4: Kube kanti mina ngiyiNkosi, uNkulunkulu wakho, kusukela elizweni leGibhithe; ngakho kawuyikwazi unkulunkulu ngaphandle kwami, ngoba kakho umsindisi ngaphandle kwami.
    5: Mina ngakwazi enkangala, elizweni elomileyo kakhulu.
    6: Njengokwedlelo labo, ngokunjalo basutha; basutha, lenhliziyo yabo yaphakama; ngenxa yalokho bangikhohlwa.
    7: Ngakho ngizakuba kubo njengesilwane, njengengwe endleleni ngizabacathamela.
    8: Ngizabahlangabeza njengebhere elithathelwe imidlwane, ngidabule isisibekelo senhliziyo yabo, ngibadlele lapho njengesilwane; isilo seganga sizabadabudabula.
    9: Kukuchithile, Israyeli, kodwa kimi kulosizo lwakho.
    10: 'Pho, ingaphi inkosi yakho, ukuthi ikusindise emizini yakho yonke? Labehluleli bakho owathi ngabo: Nginike inkosi leziphathamandla?'
    11: Ngakunika inkosi ekuthukutheleni kwami, ngayisusa ngolaka lwami.
    12: Ububi bukaEfrayimi bubotshiwe, isono sakhe sibekiwe.
    13: Insizi zowesifazana ohelelwayo zizamfikela; uyindodana engahlakaniphanga, ngoba ingehlale isikhathi emlonyeni wesizalo sabantwana.
    14: Ngizabenzela inhlawulo yokuthula emandleni engcwaba, ngibahlenge ekufeni. Kufa, bangaphi omatshayabhuqe bezifo zakho? Ngcwaba, ingaphi incithakalo yakho? Uphenduko luzasitheliswa emehlweni ami.
    15: Loba yena engaveza izithelo phakathi kwabafowabo, kuzafika umoya wempumalanga, umoya weNkosi, usenyuka enkangala, lomthombo wakhe uzakutsha, kome lesiphethu sakhe; wona uzaphanga okuligugu kwazo zonke izitsha eziloyisekayo.
    16: ISamariya izakuba lunxiwa, ngoba ihlamukele uNkulunkulu wayo; bazakuwa ngenkemba, labantwana babo bachotshozwe, labesifazana babo abakhulelweyo baqhaqhwe.
  14:
    1: Buyela, Israyeli, eNkosini, uNkulunkulu wakho; ngoba ukhubekile ngesiphambeko sakho.
    2: 'Thathani amazwi lani, libuyele eNkosini, lithi kiyo: Susa bonke ububi, usemukele ngomusa; ngakho sizabhadala amajongosi endebe zethu.'
    3: 'IAsiriya kayiyikusisindisa, kasiyikugada amabhiza; kasisayikutsho kuyo imisebenzi yezandla zethu ukuthi: Lingonkulunkulu bethu; ngoba kuwe intandane izatshengiswa umusa.'
    4: Ngizakwelapha ukuhlehlela muva kwabo, ngizabathanda ngesihle, ngoba intukuthelo yami iphanjulwe kuye.
    5: Ngizakuba njengamazolo kuIsrayeli; uzakhahlela njengomduze, agxilise impande zakhe njengeLebhanoni.
    6: Amahlumela akhe azanaba, lenkazimulo yakhe ibe njengesihlahla somhlwathi, abe lephunga njengeLebhanoni.
    7: Bazabuyela abahlala emthunzini wakhe, bavuseleleke njengamabele, bakhahlele njengevini, isikhumbuzo sakhe sibe njengewayini leLebhanoni.
    8: Efrayimi, ngiseselani lezithombe? Mina ngimphendule, ngimnanzelele; ngibe njengefiri eliluhlaza; isithelo sakho sifunyanwa kimi.
    9: Ngubani ohlakaniphileyo aqedisise lezizinto? Ngubani okhaliphileyo azazi? Ngoba indlela zeNkosi ziqondile, labalungileyo bazahamba ngazo, kodwa abaphambuki bazakhubeka kuzo.
29:
  1:
    1: Ilizwi leNkosi elafika kuJoweli indodana kaPethuweli.
    2: Zwanini lokhu, badala, libeke indlebe, lonke bahlali belizwe. Kwake kwenzeka lokhu yini ensukwini zenu, kumbe lensukwini zaboyihlo?
    3: Landiselani abantwana benu ngakho, labantwana benu abantwana babo, labantwana babo esinye isizukulwana.
    4: Okutshiywe zintothoviyane isikhonyane sikudlile; lokutshiywe yisikhonyane iqhwagi likudlile; lokutshiywe liqhwagi inswabanda ikudlile.
    5: Phaphamani, zidakwa, likhale inyembezi, liqhinqe isililo, lonke banathi bewayini, ngenxa yewayini elitsha, ngoba liqunyiwe lasuka emlonyeni wenu.
    6: Ngoba isizwe senyukele elizweni lami, esilamandla, esingelanani; amazinyo aso angamazinyo esilwane, silamazinyo emihlathi esilwane esisikazi.
    7: Senze ivini lami laba yincithakalo, lesihlahla sami somkhiwa saba zimvava; sakwebula lokukwebula, sakuphosela phansi, ingatsha zakho zaba mhlophe.
    8: Qhinqani isililo njengentombi emsulwa ebhinciswe isaka ngenxa yomyeni wobutsha bayo.
    9: Umnikelo wokudla lomnikelo wokunathwayo uqunyiwe wasuka endlini yeNkosi. Abapristi, izikhonzi zeNkosi, bayalila.
    10: Insimu ichithiwe, umhlabathi uyalila; ngoba amabele achithiwe, iwayini elitsha lomile, amafutha aphela amandla.
    11: Banini lenhloni, balimi, qhinqani isililo, baphathizivini, ngenxa yengqoloyi langenxa yebhali; ngoba isivuno sensimu sichithekile.
    12: Ivini libunile, lomkhiwa uphele amandla; ipomegranati, lesihlahla selala, lesihlahla se-aphula, zonke izihlahla zeganga zomile, ngoba intokozo ibunile yasuka ebantwaneni babantu.
    13: Bhincani, lilile, bapristi, qhinqani isililo, zikhonzi zelathi. Wozani, lilale ebusuku emasakeni, zikhonzi zikaNkulunkulu wami; ngoba umnikelo wokudla lomnikelo wokunathwayo kugodliwe endlini kaNkulunkulu wenu.
    14: Yehlukanisani ukuzila ukudla, libize umhlangano onzulu, libuthanise abadala, labo bonke abahlali belizwe, endlini yeNkosi uNkulunkulu wenu, likhale eNkosini.
    15: Maye ngalolosuku! Ngoba usuku lweNkosi luseduze, luzafika njengencithakalo evela kuSomandla.
    16: Ukudla kakuqunywanga yini phambi kwamehlo ethu, ukuthaba lentokozo kusuka endlini kaNkulunkulu wethu?
    17: Inhlanyelo iyabola ngaphansi kwamagade ayo; izibuya zingamanxiwa, iziphala zidilizelwe phansi, ngoba amabele abunile.
    18: Yeka ukububula kwezifuyo! Imihlambi yenkomo ididekile, ngoba kayilalo idlelo; lemihlambi yezimvu iyahlupheka.
    19: Ngiyakhala kuwe, Nkosi, ngoba umlilo uqedile amadlelo enkangala, lelangabi lilumathise zonke izihlahla zeganga.
    20: Lenyamazana zeganga ziyakhala kuwe, ngoba izifudlana zamanzi zitshile, lomlilo uqede amadlelo enkangala.
  2:
    1: Vuthelani uphondo eZiyoni, lihlabe umkhosi entabeni yami engcwele; kabathuthumele bonke abahlali belizwe, ngoba usuku lweNkosi luyeza, ngoba luseduze.
    2: Usuku lomnyama lobumnyama, usuku lwamayezi lomnyama onzima, njengemadabukakusa lembese phezu kwezintaba; isizwe esikhulu lesilamandla, kakuzanga kube khona esinjengaso kusukela endulo, futhi kakusayikuba khona emva kwaso kuze kube yiminyaka yezizukulwana lezizukulwana.
    3: Umlilo uyaqeda phambi kwaso, langemva kwaso kuvutha ilangabi. Phambi kwaso ilizwe lifanana lesivande seEdeni, kodwa ngemva kwaso liyinkangala yencithakalo; yebo kakulakuphunyuka kuso.
    4: Isimo saso sinjengesimo samabhiza, lanjengabagadi bamabhiza ngokunjalo bazagijima.
    5: Bazakweqa njengomsindo wezinqola ezingqongeni zezintaba, njengomsindo welangabi lomlilo oqeda izidindi, njengabantu abalamandla abahlelelwe impi.
    6: Phambi kobuso babo abantu bazakuba lobuhlungu; bonke ubuso buzanyukumala.
    7: Bazagijima njengamaqhawe, bakhwele imiduli njengamadoda empi, bahambe ngulowo lalowo ngezindlela zakhe, kabayikuphambuka emikhondweni yabo.
    8: Kabasunduzani omunye lomunye; bazahamba ngulowo lalowo ngomgwaqo wakhe omkhulu; lapho bewela phezu kwesikhali, kabayikulimala.
    9: Bazahaluzela bedabula umuzi, bagijime phezu komduli, bakhwele bangene ezindlini, bangene ngamawindi njengesela.
    10: Umhlaba uzanyikinyeka phambi kwabo, amazulu athuthumele; ilanga lenyanga kube mnyama, lezinkanyezi zigodle ukukhanya kwazo.
    11: Njalo iNkosi izakhupha ilizwi layo phambi kwebutho layo, ngoba inkamba yayo inkulu kakhulu; ngoba ilamandla eyenza ilizwi layo; ngoba usuku lweNkosi lukhulu, luyesabeka kakhulu; ngubani-ke ongalumela?
    12: Ngakho lakhathesi, itsho iNkosi, phendukelani kimi ngenhliziyo yenu yonke, langokuzila ukudla, langokukhala inyembezi, langokulila.
    13: Lidabule inhliziyo yenu, hatshi izembatho zenu, liphendukele eNkosini, uNkulunkulu wenu, ngoba ilesisa lesihawu, iphuza ukuthukuthela, njalo inkulu ngomusa, iyazisola ngobubi.
    14: Ngubani owaziyo, ingaphenduka izisole, itshiye isibusiso ngemva kwayo, umnikelo wokudla lomnikelo wokunathwayo eNkosini, uNkulunkulu wenu.
    15: Vuthelani uphondo eZiyoni, yehlukanisani ukuzila ukudla, libize umhlangano onzulu,
    16: libuthanise abantu, lingcwelise ibandla, lihlanganise abadala, libuthanise abantwana, labamunya amabele; umyeni kaphume ekamelweni lakhe, lomakoti ekamelweni lakhe.
    17: 'Kakuthi abapristi, izikhonzi zeNkosi, bakhale inyembezi phakathi kwekhulusi lelathi, bathi: Yekela abantu bakho, Nkosi; unganikeli ilifa lakho ehlazweni, ukuthi abahedeni bababuse. Bazatsholoni phakathi kwezizwe ukuthi: Ungaphi uNkulunkulu wabo?'
    18: Khona iNkosi izatshisekela ilizwe layo, ihawukele abantu bayo.
    19: 'Yebo iNkosi izaphendula ithi ebantwini bayo: Khangelani, ngizalithumela amabele lewayini elitsha lamafutha, ukuthi lisuthe ngakho; kangisayikulenza inhlamba phakathi kwezizwe.'
    20: Kodwa ngizasusela khatshana lani okuvela enyakatho, ngikuxotshele elizweni elomileyo leliyinkangala, ubuso bakho buqonde ngaselwandle lwempumalanga, lokucina kwakho ngaselwandle olungemuva; njalo kwenyuke ivumba lakho, kwenyuke iphunga lakho elibi, ngoba kwenze izinto ezinkulu.
    21: Ungesabi, lizwe, jabula uthokoze, ngoba iNkosi yenze izinto ezinkulu.
    22: Lingesabi, zinyamazana zeganga, ngoba amadlelo enkangala asehlumile; ngoba isihlahla sithela isithelo saso, umkhiwa levini kunike amandla akho.
    23: Lani bantwana beZiyoni, thabani lithokoze eNkosini, uNkulunkulu wenu; ngoba ilinikile izulu lensewula ngokulunga, yalinisela izulu, izulu lensewula lezulu lamuva njengakuqala.
    24: Lamabala okubhulela azagcwala amabele, lezikhamelo zewayini ziphuphume ngewayini elitsha lamafutha.
    25: Njalo ngizabuyisela kini iminyaka eyadliwa yintothoviyane, yisikhonyane, leqhwagi, lenswabanda, ibutho lami elikhulu engalithumela phakathi kwenu.
    26: Njalo lizakudla lokudla, lisuthe, lidumise ibizo leNkosi, uNkulunkulu wenu, oliphethe ngokumangalisayo. Njalo abantu bami kabayikuyangiswa lanininini.
    27: Njalo lizakwazi ukuthi ngiphakathi kukaIsrayeli, lokuthi ngiyiNkosi uNkulunkulu wenu, njalo kakho omunye. Njalo abantu bami kabayikuyangiswa lanininini.
    28: Kuzakuthi emva kwalokho ngithele uMoya wami phezu kwayo yonke inyama; njalo amadodana enu lamadodakazi enu azaprofetha; abadala benu baphuphe amaphupho, amajaha enu abone imibono.
    29: Yebo, laphezu kwenceku laphezu kwencekukazi ngizathela uMoya wami ngalezonsuku.
    30: Njalo ngizaveza izimangaliso emazulwini lemhlabeni, igazi, lomlilo, lezinsika zentuthu.
    31: Ilanga lizaphenduka libe ngumnyama, lenyanga ibe ligazi, lungakafiki usuku lweNkosi olukhulu lolwesabekayo.
    32: Kuzakuthi-ke loba ngubani ozabiza ibizo leNkosi asindiswe; ngoba entabeni yeZiyoni leJerusalema kuzakuba khona ukukhululwa, njengokutsho kweNkosi, laphakathi kwabaseleyo iNkosi ezababiza.
  3:
    1: Ngoba khangela, ngalezonsuku langalesosikhathi lapho ngibuyisa ukuthunjwa kukaJuda leJerusalema,
    2: ngizabutha zonke izizwe, ngizehlisele esigodini sikaJehoshafathi, ngizigwebe khona ngenxa yabantu bami lelifa lami uIsrayeli, ezibahlakaze phakathi kwezizwe, zalaba ilizwe lami,
    3: zenza inkatho yokuphosa ngabantu bami, zanika umfana ngewule, zathengisa inkazana ngewayini, ukuze zinathe.
    4: Yebo-ke, lilani kimi, Tire leSidoni, lani lonke mingcele yeFilisti? Lizangibuyisela umvuzo yini? Uba-ke lingibuyisela, masinyane ngokuphangisa ngizabuyisela umvuzo wenu ekhanda lenu.
    5: Ngoba lithethe isiliva sami legolide lami, laletha izinto zami eziloyisekayo ezinhle emathempelini enu.
    6: Lathengisa abantwana bakoJuda labantwana beJerusalema ebantwaneni bamaGriki, ukuze libasusele khatshana lomngcele wabo.
    7: Khangelani, ngizabavusa endaweni elabathengisa kiyo, ngibuyisele umvuzo wenu ekhanda lenu.
    8: Njalo ngizathengisa amadodana enu lamadodakazi enu esandleni sabantwana bakoJuda, abazabathengisa kumaSabeya esizweni esikhatshana; ngoba iNkosi ikhulumile.
    9: Memezelani lokhu phakathi kwezizwe; lingcwelise impi; livuse amaqhawe; kawasondele enyuke wonke amadoda empi.
    10: 'Khandani amakhuba enu abe yizinkemba, lengqamu zenu zokuthena zibe yimikhonto; obuthakathaka athi: Ngiliqhawe.'
    11: Phangisani lize, lina zizwe zonke ezizingelezeleyo, libuthane; Nkosi, yehlisa amaqhawe akho kuleyondawo.
    12: Kazizivuse izizwe zenyukele esihotsheni sikaJehoshafathi; ngoba kulapho engizahlala khona ukugweba zonke izizwe inhlangothi zonke.
    13: Fakani isikela, ngoba isivuno sivuthiwe; wozani lehlele phansi, ngoba isikhamelo sewayini sigcwele, amafatshi ewayini ayaphuphuma, ngoba ububi babo bukhulu.
    14: Amaxuku, amaxuku esihotsheni sesinqumo; ngoba usuku lweNkosi luseduze esihotsheni sesinqumo.
    15: Ilanga lenyanga kuzakuba mnyama, lezinkanyezi zigodle ukukhanya kwazo.
    16: INkosi izabhonga-ke iseZiyoni, ikhuphe ilizwi layo iseJerusalema, kunyikinyeke amazulu lomhlaba. Kodwa iNkosi ibe yisiphephelo sabantu bayo, lamandla abantwana bakoIsrayeli.
    17: Ngalokho lizakwazi ukuthi ngiyiNkosi, uNkulunkulu wenu, ohlala eZiyoni, intaba yobungcwele bami. Njalo iJerusalema izakuba yibungcwele, labezizwe kabasayikudlula phakathi kwayo.
    18: Kuzakuthi-ke ngalolosuku izintaba zithontise iwayini elimnandi, lamaqaqa ageleze uchago, lazo zonke izifula zakoJuda zigeleze amanzi, lomthombo uphume endlini yeNkosi, uthelele isihotsha seShithimi.
    19: IGibhithe izakuba lunxiwa, leEdoma ibe yinkangala elunxiwa, ngenxa yodlakela olumelene labantwana bakoJuda, ngoba bachithe igazi elingelacala elizweni labo.
    20: Kodwa uJuda uzahlala kuze kube nininini, leJerusalema kuze kube yisizukulwana lesizukulwana.
    21: Ngoba ngizahlanza igazi labo, engangingalihlanzanga; ngoba iNkosi ihlala eZiyoni.
30:
  1:
    1: Amazwi kaAmosi owayephakathi kwabelusi beThekhowa, awabona ngoIsrayeli, ensukwini zikaUziya inkosi yakoJuda, lensukwini zikaJerobhowamu indodana kaJowashi inkosi yakoIsrayeli, iminyaka emibili ngaphambi kokuzamazama komhlaba.
    2: 'Wasesithi: INkosi izabhonga iseZiyoni, ikhuphe ilizwi layo iseJerusalema; lendawo zokuhlala zabelusi zizalila, lengqonga yeKharmeli ibune.'
    3: 'Itsho njalo iNkosi: Ngenxa yeziphambeko ezintathu zeDamaseko, langenxa yezine, kangiyikuphambula isijeziso sabo, ngoba babhule iGileyadi ngembulo zensimbi.'
    4: Ngakho ngizathumela umlilo endlini kaHazayeli, ozaqeda izigodlo zikaBenihadadi.
    5: Njalo ngizakwephula umgoqo weDamaseko, ngiqume umhlali wegceke leAveni, lophethe intonga, esuka eBeti-Edeni; njalo abantu beSiriya bazathunjelwa eKiri, itsho iNkosi.
    6: 'Itsho njalo iNkosi: Ngenxa yeziphambeko ezintathu zeGaza, langenxa yezine, kangiyikukuphambula; ngoba babathumba ngokuthunjwa okupheleleyo, ukuthi babanikele e-Edoma.'
    7: Ngakho ngizathumela umlilo emdulini weGaza, ozaqeda izigodlo zayo.
    8: Ngiqume umhlali eAshidodi, lophethe intonga eAshikeloni, ngiphendulele isandla sami ngimelene leEkhironi; njalo insali yamaFilisti izabhubha; itsho iNkosi uJehova.
    9: 'Itsho njalo iNkosi: Ngenxa yeziphambeko ezintathu zeTire, langenxa yezine, kangiyikuphambula isijeziso sabo, ngoba babathumba ngokuthunjwa okupheleleyo babanikela kuEdoma, kabakhumbulanga isivumelwano sabazalwane.'
    10: Ngakho ngizathumela umlilo emdulini weTire ozaqeda izigodlo zayo.
    11: 'Itsho njalo iNkosi: Ngenxa yeziphambeko ezintathu zeEdoma, langenxa yezine, kangiyikukuphambula, ngoba yaxotshana labafowabo ngenkemba, yonakalisa izihawu zayo, lolaka lwayo lwadabudabula njalonjalo, yagcina intukuthelo yayo kokuphela.'
    12: Ngakho ngizathumela umlilo eThemani ozaqeda izigodlo zeBhozira.
    13: 'Itsho njalo iNkosi: Ngenxa yeziphambeko ezintathu zabantwana bakoAmoni, langenxa yezine, kangiyikuphambula isijeziso sabo, ngoba baqhaqha abesifazana abazithweleyo beGileyadi, ukuze bandise umngcele wabo.'
    14: Ngakho ngizaphemba umlilo emdulini weRaba, ozaqeda izigodlo zayo, ngokumemeza osukwini lwempi, ngesiphepho osukwini lwesivunguzane;
    15: lenkosi yabo izakuya ekuthunjweni, yona kanye leziphathamandla zayo; itsho iNkosi.
  2:
    1: 'Itsho njalo iNkosi: Ngenxa yeziphambeko ezintathu zikaMowabi, langenxa yezine, kangiyikuphambula isijeziso sabo, ngoba watshisa amathambo enkosi yeEdoma aba yikalaga.'
    2: Ngakho ngizathumela umlilo koMowabi, ozaqeda izigodlo zeKeriyothi, uMowabi afele phakathi kokuxokozela, ngokumemeza, ngokukhala kophondo.
    3: Ngiqume umahluleli asuke phakathi kwakhe, ngibulale zonke iziphathamandla zakhe kanye laye, itsho iNkosi.
    4: 'Itsho njalo iNkosi: Ngenxa yeziphambeko ezintathu zakoJuda, langenxa yezine, kangiyikuphambula isijeziso sabo, ngoba bawalile umlayo weNkosi, kabagcinanga izimiso zayo, lamanga abo abaduhisile, oyise abawalandelayo.'
    5: Ngakho ngizathumela umlilo koJuda, futhi uzaqeda izigodlo zeJerusalema.
    6: 'Itsho njalo iNkosi: Ngenxa yeziphambeko ezintathu zakoIsrayeli, langenxa yezine, kangiyikuphambula isijeziso sabo, ngoba bathengisa olungileyo ngesiliva, loswelayo ngamanyathela amabili,'
    7: abaphefuzelela uthuli lomhlaba oluphezu kwekhanda labayanga, baphambukisa indlela yabamnene; njalo umuntu loyise baya entombini, ukuze bangcolise ibizo lami elingcwele.
    8: Bacambalale ezembathweni zesibambiso eceleni kwalelo lalelo ilathi, banathe iwayini labalahliweyo endlini yabonkulunkulu babo.
    9: Kanti mina ngachitha umAmori phambi kwabo, obude bakhe babunjengobude bamasedari, eqine njengama-okhi; kodwa ngachitha isithelo sakhe ngaphezulu, lempande zakhe ngaphansi.
    10: Futhi mina ngalenyusa elizweni leGibhithe, ngalikhokhela enkangala iminyaka engamatshumi amane, ukuze lidle ilifa lelizwe lomAmori.
    11: Ngavusa abanye emadodaneni enu babe ngabaprofethi, labanye emajaheni enu babe ngamaNaziri. Kakunjalo yini, lina bantwana bakoIsrayeli? itsho iNkosi.
    12: 'Kodwa lawanathisa amaNaziri iwayini, lalaya abaprofethi lisithi: Lingaprofethi.'
    13: Khangelani, ngizalicindezela phansi, njengenqola igcwele izithungo icindezela.
    14: Ngakho isiphephelo sizabhubha kolejubane, lolamandla kayikuqinisa amandla akhe, leqhawe kaliyikukhulula impilo yalo.
    15: Lophethe idandili kayikuma, lolenyawo ezilula kayikuzikhulula, logade ibhiza kayikukhulula impilo yakhe.
    16: Lolenhliziyo eqinileyo phakathi kwamaqhawe uzabaleka eze ngalolosuku, itsho iNkosi.
  3:
    1: 'Zwanini lelilizwi iNkosi elikhulume imelene lani, lina bantwana bakoIsrayeli, imelene losendo lonke engalwenyusa elizweni leGibhithe, isithi:'
    2: Yini kuphela engilaziyo kuzo zonke izinsendo zomhlaba; ngakho-ke ngizaphindisela phezu kwenu bonke ububi benu.
    3: Ababili bangahamba kanyekanye yini ngaphandle kokuthi behlangene?
    4: Kambe isilwane singabhonga ehlathini singelampango? Ibhongo lesilwane lingakhupha ilizwi lalo ebhalwini lwalo lingabambanga lutho yini?
    5: Inyoni ingawela emjibileni emhlabeni lapho okungelasifu sayo khona yini? Umjibila ungathanya yini emhlabathini uba ungabambanga ulutho?
    6: Uphondo lungavuthelwa yini emzini abantu bangethuki? Kulobubi yini emzini iNkosi engabenzanga?
    7: Isibili iNkosi uJehova kayenzi lutho ngaphandle kokuthi yembule icebo layo eliyimfihlo encekwini zayo abaprofethi.
    8: Isilwane sesibhongile, ngubani ongayikwesaba? INkosi uJehova isikhulumile, ngubani ongayikuprofetha?
    9: 'Zwakalisani ezigodlweni zeAshidodi lezigodlweni zelizwe leGibhithe, lithi: Buthanani phezu kwezintaba zeSamariya, libone iziphithiphithi ezinkulu phakathi kwayo labacindezelwayo phakathi kwayo.'
    10: Ngoba kabakwazi ukwenza okuqondileyo, itsho iNkosi, ababuthelela udlakela lencithakalo ezigodlweni zabo.
    11: 'Ngakho itsho njalo iNkosi uJehova: Isitha, esizazingelezela ilizwe, esizakwehlisa amandla akho kuwe, lezigodlo zakho ziphangwe.'
    12: 'Itsho njalo iNkosi: Njengalokho umelusi esophula imilenze emibili emlonyeni wesilwane, loba isiqa sendlebe, ngokunjalo abantwana bakoIsrayeli abahlala eSamariya bazakophulwa egumbini lombheda ledamaseko yethala.'
    13: Zwanini lifakaze endlini kaJakobe, itsho iNkosi uJehova uNkulunkulu wamabandla,
    14: ukuthi mhla ngizaphindisela iziphambeko zikaIsrayeli phezu kwakhe, ngizaphindisela futhi phezu kwamalathi eBhetheli, lempondo zelathi zizaqunywa ziwele emhlabathini.
    15: Ngizatshaya indlu yebusika kanye lendlu yehlobo, lezindlu zempondo zendlovu zizabhubha, lezindlu ezinkulu ziphele; itsho iNkosi.
  4:
    1: 'Zwanini lelilizwi, mankomokazi eBashani, elisentabeni yeSamariya, elicindezela abayanga, elichoboza abaswelayo, elithi emakhosini abo: Lethani sinathe.'
    2: INkosi uJehova ifungile ngobungcwele bayo, ukuthi, khangelani, insuku zizafika phezu kwenu lapho abazalihudula ngezingwegwe, labalilandelayo ngengwegwe zokubamba inhlanzi.
    3: Njalo lizaphuma ngezikhala, ngulowo lalowo phambi kwakhe, liziphosele ngasesigodlweni, itsho iNkosi.
    4: Wozani eBhetheli, liphambeke, eGiligali landise iziphambeko; lilethe imihlatshelo yenu ekuseni, okwetshumi kwenu ngomnyaka wesithathu;
    5: litshise umhlatshelo wokubonga ngokuvutshelweyo, limemezele iminikelo yesihle, lizwakalise; ngoba ngokunjalo likuthanda, bantwana bakoIsrayeli, itsho iNkosi uJehova.
    6: Ngakho mina ngilinikile futhi ukuhlanzeka kwamazinyo emizini yonke yenu, lenswelo yesinkwa endaweni zenu zonke; kanti kaliphendukelanga kimi, itsho iNkosi.
    7: Futhi-ke mina ngaligodlela izulu, kuseselenyanga ezintathu kusiya ekuvuneni; ngalinisa komunye umuzi, kodwa kalinanga komunye umuzi; esinye isiqinti sanethwa, kodwa isiqinti esinganethwanga satsha.
    8: Kwasekuzula imizi emibili loba emithathu yayanatha amanzi emzini owodwa, kodwa kayikholwanga; kanti kaliphendukelanga kimi, itsho iNkosi.
    9: Ngalitshaya ngokuhanguka langengumane; ukwanda kwezivande zenu, lezivini zenu, lezihlahla zenu zemikhiwa, lezihlahla zenu zemihlwathi, kwadliwa zintethe; kanti kaliphendukelanga kimi, itsho iNkosi.
    10: Ngathumela phakathi kwenu umatshayabhuqe wesifo, ngokwendlela yeGibhithe, ngabulala amajaha enu ngenkemba, kanye lokuthunjwa kwamabhiza enu; njalo ngenza ivumba lenkamba yenu lenyuka ngitsho emakhaleni enu; kanti kaliphendukelanga kimi, itsho iNkosi.
    11: Ngachitha abanye phakathi kwenu njengalokho uNkulunkulu wachitha iSodoma leGomora, lalinjengesikhuni esophulwe ekutsheni; kanti kaliphendukelanga kimi, itsho iNkosi.
    12: Ngakho ngizakwenza ngokunjalo kuwe, Israyeli; ngenxa yokuthi ngizakwenza lokhu kuwe, zilungiselele ukuhlangana loNkulunkulu wakho, Israyeli.
    13: Ngoba khangela, obumba izintaba, lodala umoya, lotshela umuntu ukuthi umcabango wakhe uyini, owenza ukusakube mnyama, onyathela ezindaweni eziphakemeyo zomhlaba, iNkosi, uNkulunkulu wamabandla, libizo lakhe.
  5:
    1: Zwanini lelilizwi engiliphakamisa phezu kwenu, isililo, ndlu kaIsrayeli.
    2: Intombi emsulwa yakoIsrayeli iwile, kayiyikuvuka futhi; ideliwe emhlabathini wayo, kakho oyivusayo.
    3: 'Ngoba itsho njalo iNkosi uJehova: Umuzi ophuma labayinkulungwane uzasala labalikhulu, lophuma labalikhulu uzasala labalitshumi, kuyo indlu kaIsrayeli.'
    4: 'Ngoba itsho njalo iNkosi endlini kaIsrayeli: Ngidingani liphile.'
    5: Kodwa lingadingi iBhetheli, lingangeni eGiligali, lingedluleli eBherishebha, ngoba iGiligali izathunjwa lokuthunjwa, leBhetheli izakuba yize.
    6: Dingani iNkosi liphile, hlezi ifohlele indlu kaJosefa njengomlilo oqothulayo, kungabi khona owucitshayo eBhetheli.
    7: Lina eliphendula isahlulelo sibe ngumhlonyane, lilalise ukulunga emhlabathini.
    8: Owenza isiLimela leziNja, lophendula umthunzi wokufa ube yikusa, lowenza imini ibe mnyama njengobusuku, obiza amanzi olwandle, awathulule ebusweni bomhlabathi; iNkosi libizo lakhe.
    9: Okhazimulisa incithakalo phezu kolamandla, ukuze incithakalo ize phezu kwenqaba.
    10: Bayamzonda okhuzayo esangweni, banengwe ngokhuluma ngokuqonda.
    11: Ngenxa yokuthi linyathelela phansi umyanga, limthathele umthwalo wamabele, lakhe izindlu zamatshe abaziweyo, kodwa kaliyikuhlala kuzo; lihlanyele izivini zentokozo, kodwa kaliyikunatha iwayini lazo.
    12: Ngoba ngiyazi ukuthi iziphambeko zenu zinengi, lokuthi izono zenu zilamandla; lina elihlupha olungileyo, elemukela isivalamlomo, eliphambula abayanga esangweni.
    13: Ngakho ohlakaniphileyo uzathula ngalesosikhathi, ngoba kuyisikhathi esibi.
    14: Dingani okuhle, hatshi-ke okubi, ukuze liphile, ukuze ngokunjalo iNkosi uNkulunkulu wamabandla ibe lani, njengokutsho kwenu.
    15: Zondani ububi, lithande okuhle, limise isahlulelo esangweni; mhlawumbe iNkosi uNkulunkulu wamabandla ingaba lesisa kunsali yakoJosefa.
    16: 'Ngakho utsho njalo uJehova, uNkulunkulu wamabandla, iNkosi: Kuzakuba khona isililo emidangeni yonke, lakuzo zonke izitalada bazakuthi: Maye! Maye! Njalo bazabizela umlimi ekulileni, lesililo sizakuba labazi ukulila.'
    17: Lakuzo zonke izivini kuzakuba lokulila, ngoba ngizadabula phakathi kwenu, itsho iNkosi.
    18: Maye kulabo abaloyisa usuku lweNkosi! Luzakuba ngolwani kini usuku lweNkosi? Luzakuba ngumnyama, hatshi ukukhanya.
    19: Kunjengomuntu obaleke phambi kwesilwane, ahlangane lebhere; loba angene endlini abambelele ngesandla sakhe emdulini, lenyoka imlume.
    20: Usuku lweNkosi kaluyikuba ngumnyama yini, hatshi-ke ukukhanya, lomnyama omkhulu ongelakukhanya kuwo?
    21: Ngiyayizonda, ngiyayidelela imikhosi yenu, kangiyikunuka emihlanganweni yenu enzulu.
    22: Ngoba lanxa linikela kimi iminikelo yokutshiswa leminikelo yenu yokudla, kangithokozi, leminikelo yokuthula yezifuyo zenu ezinonileyo kangiyinanzi.
    23: Susani kimi umsindo wezingoma zenu, ngoba kangiyikuzwa ukukhala kwamachacho enu.
    24: Kodwa isahlulelo kasikhukhule njengamanzi, lokulunga njengesifula esigeleza njalo.
    25: Lanikela yini kimi imihlatshelo leminikelo yokudla enkangala okweminyaka engamatshumi amane, lina ndlu kaIsrayeli?
    26: Kodwa lathwala uSikuthi inkosi yenu, loKhiwuni izithombe zenu, inkanyezi kankulunkulu wenu, elizenzele zona.
    27: Ngakho ngizalithumbela ngaphetsheya kweDamaseko, itsho iNkosi, obizo layo nguNkulunkulu wamabandla.
  6:
    1: Maye kubo abonwabileyo eZiyoni, labavikelekileyo entabeni yeSamariya, abakhethekileyo bokuqala bezizwe, abaya kubo abendlu kaIsrayeli!
    2: Dlulelani eKaline, libone, lisuke lapho liye eHamathi enkulu, lehlele eGathi yamaFilisti. Bangcono yini kulalimibuso? Umngcele wabo mkhulu yini kulomngcele wenu?
    3: Lina elibeka khatshana usuku olubi, lisondeza eduze isihlalo sodlakela.
    4: Labo abalala phezu kwemibheda yophondo lwendlovu, bacambalale phezu kwamathala abo, badle amawundlu avela emhlanjini, lamankonyana avela phakathi kwesibaya;
    5: abatshotsha ngokukhala kwechacho, beziqambela izinto zokukhaliswa, njengoDavida;
    6: benatha iwayini ngemiganu, bazigcobe ngamagcobo akhethekileyo, kodwa kabadabukeli ukuchitheka kukaJosefa.
    7: Ngakho khathesi bazakuya ekuthunjweni labakuqala abaya ekuthunjweni, ledili labacambalalayo lizasuswa.
    8: 'INkosi uJehova ifungile ngayo uqobo, itsho iNkosi uNkulunkulu wamabandla: Ngiyakwenyanya ukuziqhenya kukaJakobe, ngizonda izigodlo zakhe; ngakho ngizawunikela umuzi lokugcwala kwawo.'
    9: Kuzakuthi-ke uba kusele amadoda alitshumi endlini eyodwa, azakufa.
    10: 'Njalo umalume womuntu uzamphakamisa, lalowo omtshisayo, ukukhupha amathambo endlini, abesesithi kosemaceleni endlu: Kusekhona yini olawe? Njalo uzakuthi: Kakho. Khona uzakuthi: Thula, ngoba kakusikokuqamba ibizo leNkosi.'
    11: Ngoba khangela, iNkosi iyalaya, njalo izatshaya indlu enkulu ibe yizihlephu, lendlu encinyane ibe yizicucu.
    12: Amabhiza angagijima edwaleni yini? Umuntu angalima khona ngezinkabi yini? Ngoba liphendulele isahlulelo saba yinyongo, lesithelo sokulunga saba ngumhlonyane.
    13: 'Lina elithokoza ngento engelutho, elithi: Kasizithathelanga izimpondo yini ngamandla ethu?'
    14: Ngoba khangelani, ngizalivusela, lina ndlu kaIsrayeli, itsho iNkosi uNkulunkulu wamabandla, isizwe, esizalihlupha kusukela ekungeneni kweHamathi kuze kube sesifuleni senkangala.
  7:
    1: INkosi uJehova yangibonisa kanje; khangela-ke, yabumba isikhonyane ekuqaleni kokuhluma kotshani bamuva, njalo khangela, kwakubutshani bamuva emva kokusika kwenkosi.
    2: 'Kwasekusithi lapho sesiqedile ukudla utshani belizwe, ngathi: Nkosi Jehova, ake uthethelele. UJakobe uzakuma njani? ngoba emncinyane.'
    3: INkosi yazisola ngalokhu; kakuyikwenzeka, itsho iNkosi.
    4: INkosi uJehova yangibonisa kanje; khangela-ke, iNkosi uJehova yabiza ukulwa ngomlilo, owaqothula ukujula okukhulu waqothula isabelo.
    5: 'Ngasengisithi: Nkosi Jehova, ake ume. UJakobe uzakuma njani? ngoba emncinyane.'
    6: INkosi yazisola ngalokhu. Lalokhu kakuyikwenzeka, itsho iNkosi uJehova.
    7: Yangibonisa kanje; khangela-ke, iNkosi yayimi emdulini owenziwa njengokwentambo yokuqondisa; kwakulentambo yokuqondisa esandleni sayo.
    8: 'INkosi yasisithi kimi: Ubonani, Amosi? Ngathi: Intambo yokuqondisa. INkosi yasisithi: Khangela, ngizabeka intambo yokuqondisa phakathi kwabantu bami uIsrayeli; kangisayikubedlula futhi.'
    9: Kodwa indawo eziphakemeyo zikaIsaka zizakuba ngamanxiwa, lezindawo ezingcwele zakoIsrayeli zizadilizwa; ngiyivukele indlu kaJerobowamu ngenkemba.
    10: 'UAmaziya umpristi weBhetheli wasethumela kuJerobhowamu inkosi yakoIsrayeli, esithi: UAmosi wenze ugobe emelene lawe phakathi kwendlu kaIsrayeli; ilizwe kalilakuwathwala wonke amazwi akhe.'
    11: 'Ngoba utsho njalo uAmosi: UJerobhowamu uzakufa ngenkemba, loIsrayeli athunjwe lokuthunjwa aphume elizweni lakhe.'
    12: 'UAmaziya wasesithi kuAmosi: Wena mboni, hamba ubalekele elizweni lakoJuda, lapho udle isinkwa khona, lalapho uprofethe.'
    13: Kodwa eBhetheli ungabe usaprofetha futhi, ngoba iyindawo engcwele yenkosi njalo iyindlu yombuso.
    14: 'UAmosi wasephendula wathi kuAmaziya: Ngangingasumprofethi mina, futhi ngangingasindodana yomprofethi mina; kodwa ngangingumelusi wenkomo, lomvuni wemikhiwa yesikhamore.'
    15: 'Kodwa iNkosi yangithatha ekulandeleni umhlambi, iNkosi yathi kimi: Hamba uyeprofetha ebantwini bami uIsrayeli.'
    16: 'Ngakho-ke zwana ilizwi leNkosi. Wena uthi: Ungaprofethi umelene loIsrayeli, ungatshumayeli umelene lendlu kaIsaka.'
    17: 'Ngakho itsho njalo iNkosi: Umkakho uzawula phakathi komuzi, lamadodana akho lamadodakazi akho azakuwa ngenkemba, lelizwe lakini lizakwabiwa ngentambo, wena-ke uzafela elizweni elingcolileyo, loIsrayeli athunjwe lokuthunjwa aphume elizweni lakhe.'
  8:
    1: INkosi uJehova yangibonisa kanje; khangela-ke, isitsha sezithelo zehlobo.
    2: 'Yasisithi: Ubonani, Amosi? Ngathi: Isitsha sezithelo zehlobo. INkosi yasisithi kimi: Ukuphela sekufikile ebantwini bami uIsrayeli; kangisayikubedlula futhi.'
    3: Kodwa izingoma zethempelini zizaqhinqa isililo mhlalokho, itsho iNkosi uJehova; kuzakuba lezidumbu ezinengi; kuyo yonke indawo bazaziphosela ngokuthula.
    4: Zwanini lokhu, lina eliginya oswelayo, lokuthi lichithe abayanga belizwe;
    5: 'elithi: Ukuthwasa kwenyanga kuzadlula nini ukuze sithengise amabele? lesabatha ukuze sivule ingqoloyi, sisenza i-efa libe lincinyane, sisenza ishekeli libe likhulu, siphambanisa izilinganiso zenkohliso.'
    6: Ukuze sithenge abayanga ngesiliva, loswelayo ngamanyathela amabili, yebo sithengise amakhoba amabele?
    7: 'INkosi ifungile ngobukhosi bukaJakobe: Isibili kangiyikukhohlwa zonke izenzo zabo kuze kube nininini.'
    8: Kawuyikuqhaqhazela yini umhlaba ngalokhu, alile laye wonke ohlala kuwo? Yebo ukhukhumale wonke njengomfula, uphoseke le lale utshone njengomfula weGibhithe.
    9: Kuzakuthi-ke ngalolosuku, itsho iNkosi uJehova, ngizatshonisa ilanga emini enkulu, ngenze umhlaba ube mnyama emini ekhanyayo.
    10: Ngiphendule imikhosi yenu ibe yikulila, lengoma zenu zonke zibe yisililo, ngilethe isaka enkalweni zonke, lempabanga ekhanda lonke, ngikwenze kube njengesililo sendodana eyodwa, lokucina kwalo njengosuku olubabayo.
    11: Khangela, insuku ziyeza, itsho iNkosi uJehova, lapho ngizathumela indlala elizweni, kungabi yindlala yokudla, kungabi ngeyokomela amanzi, kodwa eyokuzwa amazwi eNkosi.
    12: Njalo bazazula kusukela elwandle kuze kube selwandle, njalo kusukela enyakatho kuze kube sempumalanga, bagijimele le lale ukudinga ilizwi leNkosi, kodwa bengalitholi.
    13: Ngalolosuku intombi ezimsulwa ezinhle lamajaha azaqaleka ngenxa yokoma.
    14: 'Labo abafunga ngecala leSamariya bathi: Kuphila kukankulunkulu wakho, Dani; lokuthi: Kuphila kwendlela yeBherishebha; bazakuwa-ke, bangabe besavuka.'
  9:
    1: 'Ngabona iNkosi imi phezu kwelathi, yathi: Tshaya isihloko ukuze imibundu inyikinyeke, ubaqume ekhanda, bonke babo; labokucina babo ngibabulale ngenkemba; kakuyikubaleka obalekayo wabo, kakuyikuphunyuka ophunyukayo wabo.'
    2: Loba begebha besiya esihogweni, isandla sami sizabathatha khona; loba bekhwela-ke besiya emazulwini, ngizabehlisa khona;
    3: loba becatsha-ke engqongeni yeKharmeli, ngizabadinga ngibathathe khona; loba becatsha-ke basuke phambi kwamehlo ami kuphansi yolwandle, ngizalaya inyoka ivela lapho ezabaluma;
    4: loba besiya-ke ekuthunjweni phambi kwezitha zabo, ngizalaya inkemba ivela lapho ukuze izebabulala; ngimise ilihlo lami phezu kwabo ngokubi, hatshi-ke ngokuhle.
    5: Njalo kuyiNkosi uJehova wamabandla ethinta umhlaba, ukuze uncibilike, balile bonke abahlala kuwo, ukhukhumale wonke njengomfula, utshone njengomfula weGibhithe.
    6: Eyakha amakamelo ayo aphezulu emazulwini, yamisa amaviyo ayo emhlabeni, ebiza amanzi olwandle, iwathululele ebusweni bomhlaba; iNkosi libizo layo.
    7: Kimi kalinjengabantwana bamaEthiyopiya yini, lina bantwana bakoIsrayeli? itsho iNkosi. Kangikhuphulanga yini uIsrayeli elizweni leGibhithe, lamaFilisti eKafitori, lamaSiriya eKiri?
    8: Khangela, amehlo eNkosi uJehova aphezu kombuso owonayo; njalo ngizawuchitha usuke ebusweni bomhlaba, kube kanti kangiyikuyichitha ngokupheleleyo indlu kaJakobe, itsho iNkosi.
    9: Ngoba khangela, ngizalaya ngihlungule indlu kaIsrayeli phakathi kwazo zonke izizwe njengamabele ehlungulwa ngokhomane, kodwa kakuyikuwela emhlabathini ilitshe elincinyane.
    10: 'Zonke izoni zabantu bami zizakufa ngenkemba, ezithi: Okubi kakuyikufinyelela kithi kumbe kusihlangabeze.'
    11: Ngalolosuku ngizavusa idumba likaDavida eliwileyo, ngivale izikhala zalo, ngivuse amanxiwa alo, ngilakhe njengensukwini zendulo;
    12: ukuze badle ilifa lensali yeEdoma, lezizwe zonke ezibizwa ngebizo lami, itsho iNkosi eyenza lokhu.
    13: Khangela, insuku ziyeza, itsho iNkosi, lapho olimayo ezasondela kovunayo, lonyathela izithelo zevini kohlanyela inhlanyelo; lentaba zizathonta iwayini elimnandi, lamaqaqa wonke ancibilike.
    14: Njalo ngizaphendula ukuthunjwa kwabantu bami uIsrayeli, bayakhe imizi echithekileyo, bahlale kiyo; bahlanyele izivini, banathe iwayini lazo, benze izivande, badle izithelo zazo.
    15: Ngibahlanyele elizweni labo, bangabe besasitshulwa elizweni engibanike lona, itsho iNkosi uNkulunkulu wakho.
31:
  1:
    1: 'Umbono kaObhadiya. Itsho njalo iNkosi uJehova mayelana leEdoma: Sizwile umbiko ovela eNkosini, njalo kuthunywe isithunywa phakathi kwezizwe: Sukumani, kasimvukele empini!'
    2: Khangela, ngikwenze waba mncinyane phakathi kwezizwe, udelelwe kakhulu.
    3: 'Ukuziqhenya kwenhliziyo yakho kukukhohlisile, wena ohlala ezingoxweni zamadwala, ondawo yakhe yokuhlala iphakeme, othi enhliziyweni yakhe: Ngubani ozangehlisela emhlabathini?'
    4: Loba uphakeme njengokhozi, njalo loba ubeka isidleke sakho phakathi kwezinkanyezi, ngizakwethula khona, itsho iNkosi.
    5: Uba amasela efika kuwe, loba abaphangi ebusuku (uqunywe kangakanani!) bebengayikuntshontsha baze banele yini? Uba abavuni bezithelo zevini bebengafika kuwe, bebengayikutshiya umkhothozo yini?
    6: Yeka ukuhlolwa kwezinto zikaEsawu, ukudingisiswa kokuligugu kwakhe okufihliweyo!
    7: Wonke amadoda esivumelwano sakho akuthumele emngceleni; amadoda okuthula kwakho akukhohlisile, akwehlule, adla isinkwa sakho abeke imbule ngaphansi kwakho; kakukho ukuqedisisa kuye.
    8: Kakuyikuba njalo yini ngalolosuku, itsho iNkosi, ukuthi ngizachitha abahlakaniphileyo eEdoma lokuqedisisa entabeni kaEsawu.
    9: Lamaqhawe akho azatshaywa luvalo, Themani, ukuze ngulowo lalowo aqunywe entabeni kaEsawu ngokubulawa.
    10: Ngenxa yodlakela lwakho umelene lomfowenu uJakobe inhloni zizakusibekela, uqunywe kuze kube phakade.
    11: Ngosuku owema ngalo uqondene labo, ngosuku abezizweni abathumba ngalo amabutho akhe, abezizwe abangena emasangweni akhe, abenza inkatho yokuphosa ngeJerusalema, lawe wawunjengomunye wabo.
    12: Kodwa wawungafanelanga ukukhangela ngosuku lomfowenu ngosuku lwenhlupheko yakhe; njalo wawungafanelanga uthokoze ngabantwana bakoJuda ngosuku lokuchitheka kwabo; njalo wawungafanelanga ukhulume ngokuziqhenya ngosuku lokuhlupheka.
    13: Ngabe kawungenanga ngesango labantu bami osukwini lwenhlupheko yabo; ngabe kawukhangelanga, lawe, ebubini babo osukwini lwenhlupheko yabo; njalo ngabe kawelulelanga isandla sakho enothweni yabo osukwini lwenhlupheko yabo.
    14: Ngabe kawumanga emehlukanweni endlela ukuquma abaphunyukayo bakhe; njalo ngabe kawunikelanga abasalayo bakhe osukwini losizi.
    15: Ngoba usuku lweNkosi lusondele ezizweni zonke. Njengokwenza kwakho kuzakwenziwa kuwe; umvuzo wakho uzabuyela ekhanda lakho.
    16: Ngoba njengoba linathile entabeni yami engcwele, ngokunjalo zonke izizwe zizanatha njalonjalo, yebo, zizanatha, ziginye, zibe kungathi kazizanga zibe khona.
    17: Kodwa entabeni yeZiyoni kuzakuba khona ukuphunyuka, kube lobungcwele; lendlu kaJakobe izakudla ilifa lamafa ayo.
    18: Lendlu kaJakobe izakuba ngumlilo, lendlu kaJosefa ibe lilangabi, lendlu kaEsawu ibe libibi; njalo bazazitshisa bazidle; njalo kakuyikuba khona oseleyo endlini kaEsawu; ngoba iNkosi ikhulumile.
    19: Labeningizimu bazakudla ilifa lentaba kaEsawu, lalabo abemagcekeni amaFilisti, yebo bazakudla ilifa lensimu yakoEfrayimi lensimu yeSamariya, loBhenjamini iGileyadi.
    20: Labathunjiweyo bale inqaba yabantwana bakoIsrayeli bazakudla ilifa elalingelamaKhanani, kuze kufike eZarefathi; labathunjiweyo beJerusalema abaseSefaredi bazakudla ilifa lemizi yeningizimu.
    21: Labasindisi bakhwele entabeni yeZiyoni ukwahlulela intaba kaEsawu; lombuso uzakuba ngoweNkosi.
32:
  1:
    1: 'Ilizwi leNkosi laselifika kuJona indodana kaAmithayi, lisithi:'
    2: Sukuma, uye eNineve, umuzi omkhulu, umemeze umelene lawo; ngoba ububi babo benyukele phambi kwami.
    3: Kodwa uJona wasukuma ukuze abalekele eTarshishi esuka ebusweni beNkosi, wehlela eJopha, wathola umkhumbi oya eTarshishi, wanika imali yawo, wehlela kuwo, ukuze ahambe labo eTarshishi, asuke ebusweni beNkosi.
    4: Kodwa iNkosi yaphosa umoya omkhulu elwandle; kwasekusiba lesiphepho esikhulu elwandle, okungangokuthi umkhumbi wacatshangelwa ukwephuka.
    5: Abatshayeli bomkhumbi basebesesaba, bakhala, ngulowo lalowo kunkulunkulu wakhe, baphosela olwandle izimpahla ezazisemkhunjini, ukuwenza ube lula kuzo. Kodwa uJona wayehlele emaceleni omkhumbi, walala, waba lobuthongo obukhulu.
    6: 'Ngakho induna yomkhumbi yasondela kuye, yathi kuye: Ulani wena olobuthongo obukhulu? Vuka, ubize kuNkulunkulu wakho; mhlawumbe lowoNkulunkulu angasikhumbula, ukuze singabhubhi.'
    7: 'Basebesithi, ngulowo kumngane wakhe: Wozani senze inkatho yokuphosa, ukuze sazi ukuthi kungenxa kabani lobububi buphezu kwethu. Basebesenza inkatho yokuphosa; inkatho yasiwela phezu kukaJona.'
    8: 'Basebesithi kuye: Akusitshele ukuthi kungenxa kabani lobububi buphezu kwethu. Umsebenzi wakho uyini? Njalo uvela ngaphi? Yiliphi ilizwe lakini? Njalo ungowasiphi isizwe?'
    9: 'Wasesithi kubo: NgingumHebheru, ngiyayesaba iNkosi, uNkulunkulu wamazulu, owenza ulwandle lomhlabathi owomileyo.'
    10: 'Amadoda asesesaba ngokwesaba okukhulu, athi kuye: Ukwenzeleni lokhu? Ngoba amadoda akwazi ukuthi ubalekile ebusweni beNkosi, ngoba wayesewatshelile.'
    11: 'Asesithi kuye: Senzeni kuwe ukuze ulwandle luthule kithi? Ngoba ulwandle lwaqhubeka lwaba lesiphepho esikhulu.'
    12: 'Wasesithi kiwo: Ngiphakamisani, lingiphosele olwandle; ngalokho ulwandle luzalithulela; ngoba ngiyazi ukuthi lesisiphepho esikhulu siphezu kwenu ngenxa yami.'
    13: Kodwa amadoda agwedla ngamandla ukuze awubuyisele umkhumbi emhlabathini owomileyo, kodwa ehluleka, ngoba ulwandle lwaqhubeka lwaba lesiphepho lumelene lawo.
    14: 'Ngakho akhala eNkosini, athi: Siyakuncenga, Nkosi, kasingabhubhi ngenxa yempilo yalumuntu, ungabeki phezu kwethu igazi elingelacala; ngoba wena, Nkosi, wenzile njengokukuthokozisayo.'
    15: Asephakamisa uJona, amphosela elwandle; ulwandle lwaselusima ekuvubekeni kwalo.
    16: Amadoda aseyesaba iNkosi ngokwesaba okukhulu, anikela umhlatshelo eNkosini, afunga izifungo.
    17: Njalo iNkosi yayimise inhlanzi enkulu ukuze imginye uJona; njalo uJona waba semathunjini enhlanzi insuku ezintathu lobusuku obuthathu.
  2:
    1: UJona wasekhuleka eNkosini uNkulunkulu wakhe esemathunjini enhlanzi,
    2: 'wathi: Ekuhluphekeni kwami ngakhala eNkosini, yangiphendula; ngisesiswini sengcwaba ngamemeza, wena walizwa ilizwi lami.'
    3: Ngoba wangiphosela enzikini, enhliziyweni yezinlwandle, lempophoma zangihanqa; wonke amagagasi akho lamavinqo akho kwedlula phezu kwami.
    4: 'Ngasengisithi mina: Ngixotshiwe phambi kobuso bakho; kanti ngizabuya ngikhangele ngasethempelini lakho elingcwele.'
    5: Amanzi angihanqile kuze kube semphefumulweni; inziki ingizingelezele; imihlanga yathandela ikhanda lami.
    6: Ngehlela ezisekelweni zezintaba; umhlaba, imigoqo yawo yangihanqa laphakade; kanti wenyuse impilo yami emgodini, Nkosi Nkulunkulu wami.
    7: Lapho umphefumulo wami uphela amandla phakathi kwami ngakhumbula iNkosi; lomkhuleko wami wafika kuwe, ethempelini lakho elingcwele.
    8: Labo abagcina amanga ayize batshiya umusa wabo.
    9: Kodwa mina ngizakwenza umhlatshelo kuwe ngelizwi lokubonga, ngikhokhe lokho engikufungileyo; usindiso ngolweNkosi.
    10: INkosi yasikhuluma kuyo inhlanzi, yasimhlanza uJona emhlabathini owomileyo.
  3:
    1: 'Ilizwi leNkosi laselifika kuJona ngokwesibili, lisithi:'
    2: Sukuma, uye eNineve, lowana umuzi omkhulu, utshumayele kuwo intshumayelo engikutshela yona.
    3: UJona wasesukuma, waya eNineve, njengokwelizwi leNkosi. Phela iNineve yayingumuzi omkhulu kakhulu, uhambo lwezinsuku ezintathu.
    4: 'UJona waseqala ukungena emzini, uhambo losuku olulodwa. Wamemeza, wathi: Kusesezinsuku ezingamatshumi amane, khona iNineve izagenqulwa.'
    5: Abantu beNineve basebekholwa kuNkulunkulu, bamemezela ukuzila ukudla, bagqoka amasaka, kusukela komkhulu wabo kwaze kwaba komncinyane wabo.
    6: Ngoba ilizwi lafinyelela enkosini yeNineve; yasisukuma esihlalweni sayo sobukhosi, yakhulula isembatho sayo kuyo, yazimbomboza ngesaka, yahlala emlotheni.
    7: 'Yasimemezela yathi kuyo iNineve ngomthetho wenkosi labakhulu bayo, isithi: Kakungabi lomuntu, kumbe inyamazana, inkomo kumbe imvu, okuzanambitha loba yini; kakungadli, kakunganathi amanzi.'
    8: Kodwa kakuthi umuntu lenyamazana kwembeswe amasaka, bakhale kuNkulunkulu ngamandla, yebo, baphenduke, ngulowo lalowo endleleni yakhe embi, lodlakeleni olusezandleni zabo.
    9: Ngubani owaziyo, uNkulunkulu angaphenduka azisole, aphenduke asuke kukuvutha kolaka lwakhe, ukuze singabhubhi.
    10: UNkulunkulu wasebona imisebenzi yabo, ukuthi baphendukile endleleni yabo embi; uNkulunkulu wazisola ngobubi ayethe uzabenza kubo, akaze abenza.
  4:
    1: Kodwa kwaba kubi kakhulukazi kuJona, wathukuthela yena.
    2: 'Wasekhuleka eNkosini, wathi: Ngiyakuncenga, Nkosi, leli lalingesilo ilizwi lami ngiseselizweni lakithi yini? Ngenxa yalokhu ngandulela ngokubalekela eTarshishi; ngoba ngangisazi ukuthi wena unguNkulunkulu olomusa lolesihawu, ophuza ukuthukuthela, omkhulu ngothando, njalo ozisola ngokubi.'
    3: Ngakho-ke, Nkosi, susa, ngiyakuncenga, impilo yami kimi, ngoba kungcono kimi ukufa kulokuphila.
    4: 'INkosi yasisithi: Wenza kuhle yini ngokuthukuthela kwakho?'
    5: UJona wasephuma emzini, wahlala ngasempumalanga komuzi, wazenzela idumba khona, wahlala ngaphansi kwalo emthunzini, aze abone okuzakwenzakala kuwo umuzi.
    6: INkosi uNkulunkulu yasimisa umhlafutho, yawukhulisa ngaphezu kukaJona, ukuze ube ngumthunzi phezu kwekhanda lakhe, ukumkhulula kubuhlungu bakhe. UJona wasethokoza ngenxa yomhlafutho ngentokozo enkulu.
    7: Kodwa uNkulunkulu wamisa impehlane ekuveleni kokusa kusisa, yatshaya umhlafutho, waze wabuna.
    8: 'Kwasekusithi ekuphumeni kwelanga, uNkulunkulu wamisa umoya wempumalanga otshisayo; njalo ilanga latshaya phezu kwekhanda likaJona, waze waphela amandla; wafisa emphefumulweni wakhe ukuthi afe, wathi: Kungcono kimi ukufa kulokuphila.'
    9: 'UNkulunkulu wasesithi kuJona: Wenza kuhle yini ngokuthukuthela kwakho ngenxa yomhlafutho? Wasesithi: Ngenza kuhle ngokuthukuthela kwami kuze kube sekufeni.'
    10: 'INkosi yasisithi: Wena ube lozwelo phezu komhlafutho ongawutshikatshikelanga, ongawukhulisanga; owaba khona ngobusuku bunye, wabhubha ngobusuku bunye.'
    11: Mina-ke ngabe kangihawukeli yini iNineve, umuzi omkhulu, okuthi kuwo kulabantu abedlula izinkulungwane ezilikhulu lamatshumi amabili abangaziyo ukwehlukanisa phakathi kwesandla sabo sokunene lesandla sabo sokhohlo, kanye lenkomo ezinengi?
33:
  1:
    1: Ilizwi leNkosi elafika kuMika umMorashethi ensukwini zikaJothamu, uAhazi, loHezekhiya, amakhosi akoJuda, alibona mayelana leSamariya leJerusalema.
    2: Zwanini, lina zizwe lonke; ulalele, wena mhlaba, lokugcwala kwawo; kakuthi iNkosi uJehova ibe ngumfakazi omelene lani, iNkosi isethempelini layo elingcwele.
    3: Ngoba khangela, iNkosi iyaphuma endaweni yayo, yehle inyathele endaweni eziphakemeyo zomhlaba.
    4: Lezintaba zizancibilika ngaphansi kwayo, lezihotsha ziqhekezeke, njengengcino phambi komlilo, njengamanzi athululwa emthezukweni.
    5: Konke lokhu kungenxa yesiphambeko sikaJakobe, langenxa yezono zendlu kaIsrayeli. Siyini isiphambeko sikaJakobe? KakusiSamariya yini? Njalo ziyini izindawo eziphakemeyo zikaJuda? KakusiJerusalema yini?
    6: Ngakho ngizakwenza iSamariya ibe yinqumbi yensimu, ibe zindawo zokuhlanyelwa kwesivini; njalo ngizathululela amatshe ayo esihotsheni, ngembule izisekelo zayo.
    7: Lazo zonke izithombe zayo ezibaziweyo zizaphahlazwa, layo yonke imivuzo yayo yewule izatshiswa ngomlilo, lazo zonke izithombe zayo ngizazenza zibe yincithakalo. Ngoba izibuthelele ngenhlawulo yewule, njalo zizabuyela kunhlawulo yewule.
    8: Ngenxa yalokhu ngizalila ngiqhinqe isililo, ngizahamba ngihlutshulwe nginqunu; ngenze isililo njengamakhanka, ngikhale njengamadodakazi ezintshe.
    9: Ngoba inxeba layo kalelapheki; ngoba sekufikile koJuda; kufinyelele esangweni labantu bami, eJerusalema.
    10: Lingakukhulumi eGathi, lingalili lokulila; lizibhuquze othulini endlini kaAfera.
    11: Dlula wena, mhlalikazi weShafiri, ohlazo lakho linqunuliwe; umhlalikazi weZawanani kaphumanga; isililo siseBhethi-Ezeli; uzakwemukela ukuma kwakhe kini.
    12: Ngoba umhlalikazi weMarothi ulomhelo ngokuhle, ngoba okubi kwehla kuvela eNkosini, kwaze kwaba sesangweni leJerusalema.
    13: Bophela inqola emabhizeni alejubane, wena mhlalikazi weLakishi; yona iyikuqala kwesono kundodakazi yeZiyoni; ngoba iziphambeko zakoIsrayeli zatholakala kuwe.
    14: Ngakho uzakupha uMorashethi-Gathi izipho zokuvalelisana; izindlu zeAkizibi zizakuba yinkohliso emakhosini akoIsrayeli.
    15: Ngisezakulethela indlalifa, wena mhlalikazi weMaresha; uzakuza eAdulamu udumo lukaIsrayeli.
    16: Zenze ube lempabanga uziphuce, ngenxa yabantwana bothando lwakho; khulisa impabanga yakho njengokhozi, ngoba bathunjiwe besuka kuwe.
  2:
    1: Maye kwabaceba ububi, benze okubi emibhedeni yabo! Ekukhanyeni kokusa bayakwenza, ngoba kusemandleni esandla sabo.
    2: Njalo bahawukela amasimu, bawaphange; lezindlu, bazithathe; ngokunjalo bayacindezela indoda lendlu yayo, yebo, umuntu lelifa lakhe.
    3: 'Ngakho itsho njalo iNkosi: Khangela, ngiyacabanga okubi ngimelene lalolusendo, elingayikukhupha intamo zenu kukho, futhi kaliyikuhamba ngokuzikhukhumeza, ngoba kuyisikhathi esibi.'
    4: 'Ngalolosuku kuzaphakanyiswa umzekeliso ngani, bakhale isililo esilosizi, bathi: Sichithiwe ngokupheleleyo; uguqulile isabelo sabantu bami; usisuse kangakanani kimi! Ehlehlela emuva, uwabile amasimu ethu.'
    5: Ngakho kawuyikuba lophosela intambo ngenkatho ebandleni leNkosi.
    6: Lingaprofethi, bayaprofetha; uba bengayikuprofetha lezizinto, amahlazo kawayikusuka.
    7: Wena obizwa ngokuthi uyindlu kaJakobe, umoya weNkosi ufinyeziwe yini? Lezi yizenzo zayo yini? Amazwi ami kawenzi okuhle yini kohamba ngobuqotho?
    8: Kodwa mandulo abantu bami basukume baba yisitha; maqondana lesigqoko lihlubula isembatho kulabo abedlulayo bevikelekile befulathele ukulwa.
    9: Abesifazana babantu bami libaxotshile, ngulowo lalowo endlini yentokozo yakhe; lisuse ebantwaneni bakhe udumo lwami kuze kube phakade.
    10: Sukumani, lihambe, ngoba le kayisiyo indawo yokuphumula; ngenxa yokuthi ingcolile, izalichitha, ngitsho ngencithakalo ebuhlungu.
    11: 'Uba umuntu ohamba ngomoya lenkohliso eqamba amanga esithi: Ngizaprofetha kuwe ngewayini langokunathwayo okulamandla; yena uzakuba ngumprofethi walababantu.'
    12: Isibili ngizakubuthanisa, Jakobe, wena wonke; isibili ngizaqoqa insali yakoIsrayeli; ngizababeka ndawonye njengezimvu zeBhozira, njengomhlambi phakathi kwedlelo lawo; bazabanga umsindo ngenxa yobunengi babantu.
    13: Umfohli ukhuphukile phambi kwabo; bafohlile, bedlula esangweni, baphuma ngalo. Njalo inkosi yabo izadlula phambi kwabo, leNkosi esihlokweni sabo.
  3:
    1: 'Ngasengisithi: Ake lizwe, lina zinhloko zakoJakobe, lani zinhloko zendlu yakoIsrayeli. Kakuyisikho okwenu yini ukwazi isahlulelo?'
    2: Elizonda okuhle, lithande okubi, elebula isikhumba lisisusa kubo, lenyama yabo emathanjeni abo;
    3: futhi elidla inyama yabantu bami, lihlinze isikhumba sabo lisisusa kubo; lephule amathambo abo, liwaqobaqobe njengawembiza, lanjengenyama phakathi kwebhodo.
    4: Khona bezakhala eNkosini, kodwa kayiyikubaphendula; njalo izabafihlela ubuso bayo ngalesosikhathi, njengalokho benze izenzo zabo zaba zimbi.
    5: 'Itsho njalo iNkosi mayelana labaprofethi abaduhisa abantu bami, abaluma ngamazinyo abo, abamemeza: Ukuthula; kodwa ongabeki lutho emlonyeni wabo, balungisa impi bemelene laye.'
    6: Ngakho kuzakuba yibusuku kini, lingabi lombono; kube mnyama kini, lingabi lokuvumisa; lelanga lizabatshonela abaprofethi, losuku lube mnyama phezu kwabo.
    7: Khona ababoni bezayangeka, labavumisi babe lenhloni. Yebo bonke bazambomboza izindebe zangaphezulu; ngoba kungelampendulo kaNkulunkulu.
    8: Kodwa isibili mina ngigcwele amandla ngomoya weNkosi, lesahlulelo, lobuqhawe, ukumemezela kuJakobe isiphambeko sakhe, lakuIsrayeli isono sakhe.
    9: Ake lizwe lokhu, lina zinhloko zendlu kaJakobe, lani babusi bendlu kaIsrayeli, elenyanya isahlulelo, lihlanekele konke ukuqonda.
    10: Elakha iZiyoni ngecala legazi, leJerusalema ngobubi.
    11: 'Inhloko zayo zahlulelela isipho, labapristi bayo bafundisela inkokhelo, labaprofethi bayo bavumisela imali; kanti beyame eNkosini, besithi: INkosi kayikho phakathi kwethu yini? Ububi kabuyikusehlela.'
    12: Ngakho ngenxa yenu iZiyoni izalinywa njengensimu, leJerusalema ibe zinqumbi, lentaba yendlu njengezindawo eziphakemeyo zehlathi.
  4:
    1: Kodwa kuzakuthi ekupheleni kwezinsuku, intaba yendlu yeNkosi iqiniswe phezu kwengqonga yezintaba, njalo iphakanyiswe ngaphezu kwamaqaqa; lezizwe zizagelezela kuyo.
    2: 'Lezizwe ezinengi zizahamba, zithi: Wozani, senyukele entabeni yeNkosi, lendlini kaNkulunkulu kaJakobe, njalo uzasifundisa ngezindlela zakhe, sihambe emikhondweni yakhe. Ngoba umlayo uzaphuma eZiyoni, lelizwi leNkosi eJerusalema.'
    3: Njalo izakwahlulela phakathi kwezizwe ezinengi, ikhuze izizwe ezilamandla ezikhatshana; njalo zizakhanda inkemba zazo zibe yizikali zamakhuba, lemikhonto yazo ibe zingqamu zokuthena izihlahla; isizwe kasiyikuphakamisela isizwe inkemba, kazisayikufunda impi futhi.
    4: Kodwa bazahlala ngulowo lalowo ngaphansi kwesihlahla sakhe sevini, langaphansi kwesihlahla sakhe somkhiwa; njalo kakho ozabesabisa; ngoba umlomo weNkosi yamabandla ukhulumile.
    5: Ngoba zonke izizwe zizahamba yileso laleso ebizweni likankulunkulu waso, kodwa thina sizahamba ebizweni leNkosi uNkulunkulu wethu kuze kube phakade laphakade.
    6: Ngalolosuku, itsho iNkosi, ngizabuthanisa lowo oqhulayo, ngiqoqe lowo oxotshiweyo, lalowo engimhluphileyo.
    7: Ngizakwenza oqhulayo abe yinsali, loxotshelwe khatshana abe yisizwe esilamandla; njalo iNkosi izabusa phezu kwabo entabeni yeZiyoni kusukela khathesi kuze kube nininini.
    8: Ngakho wena, mphotshongo weEderi, inqaba yendodakazi yeZiyoni, kuzafika kuwe, yebo, kuzafika ukubusa kwakuqala, umbuso kundodakazi yeJerusalema.
    9: Khathesi ukhalelani kakhulu? Inkosi kayikho kuwe yini? Umeluleki wakho usebhubhile yini? Ngoba umhelo ukubambile njengowesifazana obelethayo.
    10: Bana lobuhlungu, uhelelwe ukuze ubelethe, wena ndodakazi yeZiyoni, njengowesifazana obelethayo; ngoba khathesi uzaphuma emzini, uhlale egangeni, ubusufika eBhabhiloni; khona uzakhululwa; khona iNkosi izakuhlenga esandleni sezitha zakho.
    11: 'Khathesi-ke izizwe ezinengi zibuthene zimelene lawe, ezithi: Kangcoliswe, lelihlo lethu kalikhangele eZiyoni.'
    12: Kodwa bona kabayazi imicabango yeNkosi, kabaliqedisisi icebo layo; ngoba uzababuthelela njengezithungo ebaleni lokubhulela.
    13: Sukuma ubhule, wena ndodakazi yeZiyoni; ngoba ngizakwenza uphondo lwakho lube yinsimbi, ngenze amasondo akho abe lithusi. Njalo uzachoboza izizwe ezinengi; njalo ngizakwehlukanisela iNkosi inzuzo yazo, lenotho yazo kuyo iNkosi yomhlaba wonke.
  5:
    1: Khathesi buthana ube ngamaviyo, wena ndodakazi yeviyo; yena ubekile ukuvimbezela ngakithi; ngenduku bazatshaya umahluleli wakoIsrayeli esihlathini.
    2: Kodwa wena, Bhethelehema Efratha, lanxa umncinyane phakathi kwezinkulungwane zakoJuda, uzaphuma kuwe eze kimi lowo ozakuba ngumbusi koIsrayeli; okuphuma kwakhe ngokwasendulo, ezinsukwini zaphakade.
    3: Ngakho uzabanikela, kuze kube yisikhathi sokuthi lowo ohelelwayo azale; khona insali yabafowabo izabuyela ebantwaneni bakoIsrayeli.
    4: Njalo uzakuma eluse emandleni eNkosi, ekuphakameni kwebizo leNkosi uNkulunkulu wakhe; njalo bazahlala; ngoba khathesi uzakuba mkhulu kuze kube semikhawulweni yomhlaba.
    5: Njalo lumuntu uzakuba yikuthula; lapho umAsiriya engena elizweni lakithi, lalapho enyathela ezigodlweni zethu, kulapho sizamvusela abelusi abayisikhombisa, leziphathamandla zabantu eziyisificaminwembili.
    6: Njalo bazalidla ilizwe leAsiriya ngenkemba, lelizwe likaNimrodi ezintubeni zalo. Ngalokho uzasophula kumAsiriya lapho engena elizweni lakithi, lalapho enyathela phakathi komngcele wethu.
    7: Lensali kaJakobe izakuba phakathi kwezizwe ezinengi njengamazolo avela eNkosini, njengemikhizo phezu kotshani, okungalindeli muntu, lokungameleli bantwana babantu.
    8: Lensali kaJakobe izakuba phakathi kwezizwe, phakathi kwabezizwe abanengi, njengesilwane phakathi kwezinyamazana zeganga, njengebhongo lesilwane phakathi kwemihlambi yezimvu; elithi lapho lisedlula, linyathelele phansi lidabudabule, kungekho ongophula.
    9: Isandla sakho sizaphakama phezu kwabamelana lawe, njalo zonke izitha zakho zizaqunywa.
    10: Kuzakuthi-ke ngalolosuku, itsho iNkosi, ngiqume amabhiza akho aphume phakathi kwakho, ngichithe izinqola zakho.
    11: Njalo ngizaquma imizi yelizwe lakho, ngidilizele phansi zonke izinqaba zakho.
    12: Njalo ngizaquma ubuthakathi esandleni sakho; kawusayikuba lezanuse.
    13: Njalo ngizaquma izithombe zakho ezibaziweyo lezinsika zakho eziyizithombe zisuke phakathi kwakho; kawusayikuphinda ukhothamele umsebenzi wezandla zakho.
    14: Njalo ngizasiphuna izixuku zakho ziphume phakathi kwakho, ngichithe imizi yakho.
    15: Njalo ngizakwenza impindiselo ngentukuthelo langolaka kuzo izizwe ezingalalelanga.
  6:
    1: 'Ake lizwe lokhu iNkosi ekutshoyo: Sukuma, ulwe lezintaba, lamaqaqa kawalizwe ilizwi lakho.'
    2: Zwanini, lina zintaba, impikisano leNkosi, lani zisekelo zomhlaba ezihlezi zikhona; ngoba iNkosi ilempikisano labantu bayo, njalo izalungisana loIsrayeli.
    3: Wena sizwe sami, ngenzeni kuwe? Njalo kuyini engikudinise kukho? Fakaza umelene lami.
    4: Ngoba ngakukhuphula elizweni leGibhithe, ngakuhlenga endlini yobugqili; ngathuma phambi kwakho oMozisi, uAroni, loMiriyamu.
    5: Sizwe sami, ake ukhumbule lokho uBalaki inkosi yakoMowabi eyakucebayo, lalokho uBalami indodana kaBeyori owakuphendula kuye, kusukela eShitimi kwaze kwaba seGiligali; ukuze wazi ukulunga kweNkosi.
    6: Ngizakuza lani phambi kweNkosi, ngikhothame phambi kukaNkulunkulu ophakemeyo? Ngizakuza phambi kwayo ngileminikelo yokutshiswa, ngilamathole alomnyaka owodwa yini?
    7: INkosi izathokoza yini ngezinkulungwane zezinqama, ngezinkulungwane ezilitshumi zemifula yamafutha? Ngizanikela izibulo lami yini ngenxa yesiphambeko sami, isithelo sesisu sami ngenxa yesono somphefumulo wami?
    8: Ikutshengisile, wena muntu, lokho okuhle; njalo iNkosi ifunani kuwe, ngaphandle kokwenza ukulunga, lokuthanda umusa, lokuhamba ngokuzithoba loNkulunkulu wakho?
    9: Ilizwi likaJehova liyamemeza kuwo umuzi, lenhlakanipho izabona ibizo lakho; zwanini uswazi, lolumisileyo.
    10: Kusekhona inotho yenkohlakalo yini endlini yokhohlakeleyo, le-efa elinciphayo elinengekayo?
    11: Bengingaba ngohlanzekileyo ngesikali sobubi yini, langesikhwama sezilinganiso zenkohliso?
    12: Ngoba abanothileyo bayo bagcwele udlakela, labakhileyo bayo bakhuluma amanga, lolimi lwabo lulenkohliso emlonyeni wabo.
    13: Ngakho lami ngizakugulisa ngokukutshaya, ngikwenze incithakalo ngenxa yezono zakho.
    14: Wena uzakudla, kodwa ungasuthi; njalo ukuphelelwa ngamandla kwakho kuzakuba ngaphakathi kwakho; futhi uzasusa, kodwa ungakhululi; lalokhu okukhululayo ngizakunikela enkembeni.
    15: Wena uzahlanyela, kodwa ungavuni; wena uzanyathela izithelo zemihlwathi, kodwa ungazigcobi wena ngamafutha; lewayini elitsha, kodwa unganathi iwayini.
    16: Ngoba izimiso zikaOmri ziyagcinwa, lawo wonke umsebenzi wendlu kaAhabi, futhi lihamba ngamacebo abo; ukuze ngikwenze ube yincithakalo, labakhileyo bayo babe ngokuncifelwayo; ngokunjalo lizathwala ihlazo labantu bami.
  7:
    1: Maye kimi! Ngoba nginjengokuvunwa kwezithelo zasehlobo, njengokukhothozwa kwesivini; kakulahlukuzo lokudliwa; umphefumulo wami uloyisa isithelo sokuqala esivuthiweyo.
    2: Olungileyo ubhubhile esuka emhlabeni; njalo kakho oqotho phakathi kwabantu; bonke bacathamele igazi, bayazingela ngulowo lalowo umfowabo ngembule.
    3: Ukuze benze okubi ngezandla zombili ngokutshiseka, isiphathamandla siyacela, lomahluleli uyacela umvuzo; lomkhulu ukhuluma inkanuko yomphefumulo wakhe, bayakwelukanisa.
    4: Ongcono wabo unjengameva; oqotho kubo mubi kulothango; usuku lwabalindi bakho, ukuhanjelwa kwakho sekufikile; khathesi kuzakuba khona ukudideka kwabo.
    5: Lingabeki ithemba kumngane, lingakholwa umhlobo; gcina iminyango yomlomo wakho kuye umfazi olala esifubeni sakho.
    6: Ngoba indodana idelela uyise, indodakazi ivukela unina, umalokazana avukele uninazala; izitha zomuntu ngabantu bendlu yakhe.
    7: Ngakho mina ngizakhangela eNkosini, ngilindele uNkulunkulu wosindiso lwami; uNkulunkulu wami uzangizwa.
    8: Ungathokozi ngami, sithakazi sami; lapho ngisiwa, ngizavuka; lapho ngihlezi emnyameni, iNkosi izakuba yikukhanya kimi.
    9: Ngizaluthwala ulaka lweNkosi, ngoba ngonile kuyo, ize imele udaba lwami, ingenzele isahlulelo. Izangikhuphela ekukhanyeni, ngibone ukulunga kwayo.
    10: 'Ngakho isithakazi sami sizabona, lehlazo limembese yena owathi kimi: Ingaphi iNkosi uNkulunkulu wakho? Amehlo ami azambona; khathesi uzanyathelelwa phansi njengodaka lwezitalada.'
    11: Ngosuku imiduli yakho ezakwakhiwa ngalo, ngalolosuku isimiso sizakuba khatshana.
    12: Ngalolosuku uzafika lakuwe evela eAsiriya, lemizini ebiyelweyo; njalo kusukela ezinqabeni kuze kube semfuleni, kusukela elwandle kusiya elwandle, kusukela entabeni kusiya entabeni.
    13: Lanxa kunjalo ilizwe lizakuba yincithakalo ngenxa yabahlali balo, ngenxa yesithelo sezenzo zabo.
    14: Yelusa abantu bakho ngentonga yakho, umhlambi welifa lakho, ohlala wodwaehlathini, phakathi kweKharmeli. Kabadle eBashani leGileyadi, njengensukwini zasendulo.
    15: Njengezinsukwini zokuphuma kwakho elizweni leGibhithe, ngizamtshengisa izimangaliso.
    16: Izizwe zizabona ziyangeke ngamandla azo wonke; zizabeka isandla phezu komlomo; indlebe zazo zibe yizacuthe.
    17: Zizakhotha uthuli njengenyoka, njengezihuquzelayo zomhlaba zizathuthumela ekuvalekeni kwazo, zizamesaba uJehova uNkulunkulu wethu, zesabe ngenxa yakho.
    18: Ngubani onguNkulunkulu njengawe, othethelela isono, adlule esiphambekweni sensali yelifa lakhe? Kagcini ulaka lwakhe kuze kube phakade, ngoba ethokoza emuseni.
    19: Uzaphenduka, asihawukele; uzanyathelela phansi iziphambeko zethu; wena uzaphosela zonke izono zabo ezinzikini zolwandle.
    20: Uzanika iqiniso kuJakobe, umusa kuAbrahama, owakufungela obaba bethu kusukela ensukwini zendulo.
34:
  1:
    1: Umthwalo weNineve. Ugwalo lombono kaNahume umElikoshi.
    2: INkosi inguNkulunkulu olomona lophindiselayo; iNkosi ingumphindiseli, njalo ilolaka; iNkosi ingumphindiseli ezitheni zayo, igcinela izitha zayo ulaka.
    3: INkosi iyaphuza ukuthukuthela, njalo yinkulu ngamandla, kayiyikumkhulula lokumkhulula olecala; iNkosi, indlela yayo isesivunguzaneni lesiphepheni, lamayezi aluthuli lwenyawo zayo.
    4: 'Ikhuza ulwandle, ilwenze lome, yomise yonke imifula: IBashani iyabuna, leKharmeli, leluba leLebhanoni liyabuna.'
    5: Izintaba ziyanyikinyeka phambi kwayo, lamaqaqa ayancibilika; lelizwe liyaphakama phambi kwayo, lomhlaba, labo bonke abahlala kuwo.
    6: Ngubani ongema phambi kwentukuthelo yayo? Njalo ngubani ongema ekuvutheni kolaka lwayo? Intukuthelo yayo iyathululeka njengomlilo, lamadwala adilizwe yiyo.
    7: INkosi ilungile, iyinqaba ngosuku lwenhlupheko; iyabazi abathembela kuyo.
    8: Kodwa ngesikhukhula esiphuphumayo izaqeda indawo yakho, lobumnyama buxotshane lezitha zayo.
    9: Lenza amacebo bani amelane leNkosi? Yona izakwenza isiphetho esipheleleyo; ukuhlupheka kakuyikuvuka ngokwesibili.
    10: Ngoba besathandelene njengameva, bedakiwe njengezidakwa, bazaqedwa njengamabibi omileyo ngokugcweleyo.
    11: Kuphumile kuwe onakana okubi emelene leNkosi, umcebisi omubi.
    12: 'Itsho njalo iNkosi: Loba bevikelekile, langokunjalo bebanengi, kanti ngokunjalo bazaqunywa, lapho esedlula. Loba ngikuhluphile, kangisayikukuhlupha.'
    13: Ngoba khathesi ngizakwephula ijogwe lakhe lisuke kuwe, ngiqamule izibopho zakho.
    14: Njalo iNkosi ilayile ngawe ukuthi kakusayikuhlanyelwa lutho lwebizo lakho; ngizaquma izithombe ezibaziweyo lezithombe ezibunjwe ngokuncibilikisa ziphume endlini yabonkulunkulu bakho; ngizakwenza ingcwaba lakho; ngoba udelelekile.
    15: Khangelani ezintabeni izinyawo zoletha izindaba ezinhle, omemezela ukuthula! Wena Juda, gubha imikhosi yakho, khokha izifungo zakho; ngoba omubi kasayikudabula kuwe futhi, uqunyiwe ngokupheleleyo.
  2:
    1: Umhlakazi ukhuphukile phambi kobuso bakho; gcina inqaba, linda indlela, qinisa ukhalo, yenza amandla akho aqine kakhulu.
    2: Ngoba iNkosi ibuyisile ubukhosi bukaJakobe, njengobukhosi bukaIsrayeli. Ngoba abathululayo babathululile, bona izingatsha zevini zabo.
    3: Isihlangu samaqhawe akhe senziwe saba bomvu, amadoda alesibindi agqoke okubomvu; izinqola ziphakathi lomlilo wensimbi ngosuku lokuzilungiselela kwakhe; lezihlahla zamafiri zizazanyazanyiswa.
    4: Izinqola ziyahlanya ezitaladeni, zihaluzela ziye le lale emidangeni; ukubonakala kwazo kunjengezibane, zigijime njengemibane.
    5: Uzakhumbula izikhulu zakhe; zizakhubeka ekuhambeni kwazo; ziphangise emthangaleni wakhe, sesimisiwe isivikelo.
    6: Amasango emifula azavulwa, lesigodlo sincibilike.
    7: Njalo uHuzabhi uzakhokhelwa engothunjiweyo, uzakhutshulwa, lezincekukazi zakhe zimkhokhele kwangathi ngelizwi lamajuba, zitshaya ezifubeni zazo.
    8: 'Loba iNineve injengechibi lamanzi kusukela kwasendulo, kanti bazabaleka. Bathi: Manini! manini! kodwa kakho ozaphenduka.'
    9: Phangani isiliva, phangani igolide; ngoba kakulakuphela kokubuthelelweyo, lenkanzimulo kuzo zonke izitsha eziloyisekayo.
    10: Iyize, kayiselalutho, ichithekile; inhliziyo iyancibilika, lamadolo ayatshayana, lobuhlungu obukhulu busezinkalweni zonke, lobuso babo bonke bunyukumele.
    11: Ingaphi indawo yokuhlala yezilwane, lendawo yokudlela yamabhongo esilwane, lapho esasihamba khona isilwane, isilwane esidala, lomdlwane wesilwane, njalo kungekho okuzethusayo?
    12: Isilwane sadabudabula okwenele imidlwane yaso, sakhamela izilwanekazi zaso, sagcwalisa imilindi yaso ngempango, lezindawo zaso zokuhlala ngokudatshuliweyo.
    13: Khangela, ngimelene lawe, itsho iNkosi yamabandla, ngizazitshisa inqola zakhe entuthwini, lenkemba izaqeda amabhongo ezilwane akho; njalo ngizaquma impango yakho kusuke emhlabeni, lelizwi lezithunywa zakho kalisayikuzwakala.
  3:
    1: Maye kumuzi wezingazi, wonke ugcwele amanga lempango! Okuphangiweyo kakusuki.
    2: Umsindo wesiswepu, lomsindo wokugedlezela kwamavili, lowamabhiza amathayo, lowezinqola ezeqayo.
    3: Umgadi webhiza uphakamisa kokubili inkemba ephazimayo lomkhonto ocwazimulayo, njalo kulexuku lababuleweyo, lenani elikhulu lezidumbu; yebo kakulasiphelo sezidumbu; bayakhubeka phezu kwezidumbu zabo.
    4: Ngenxa yobunengi bokufeba kwesiphingi, inkosazana ekhangayo yobuthakathi, esithengisa izizwe ngokuphinga kwaso, lemideni ngobuthakathi baso.
    5: Khangela, ngimelene lawe, itsho iNkosi yamabandla; ngizakwembulela amalogwe akho phezu kobuso bakho, ngitshengise izizwe ubunqunu bakho, lemibuso ihlazo lakho.
    6: Ngiphosele amanyala phezu kwakho, ngikwenze udeleleke, ngikumise njengento yokubukelwa.
    7: 'Kuzakuthi-ke wonke okubonayo akubalekele, athi: INineve ichithekile. Ngubani ozayililela? Ngizakudingela ngaphi abaduduzi?'
    8: Ungcono yini kuleNo-Amoni eyayihlezi phakathi kwemifula, elamanzi inhlangothi zonke, omthangala wawo wawululwandle, umduli wawo wawusukela elwandle?
    9: IEthiyophiya leGibhithe kwakungamandla ayo angelakuphela; iPuti leLubhimi babengabasizi bakho.
    10: Kanti yona yathuthwa yaya ekuthunjweni; lezingane zayo zachotshozwa esihlokweni sazo zonke izitalada; njalo benza inkatho yokuphosa ngabahloniphekayo bayo, labo bonke abakhulu bayo babotshwa ngamaketane.
    11: Lawe-ke uzadakwa, uzacatsha; futhi wena uzadinga isiphephelo ngenxa yesitha.
    12: Inqaba zakho zonke zizakuba njengezihlahla zemikhiwa ezilezithelo zokuqala; uba zinyikinywa, ziwela emlonyeni wodlayo.
    13: Khangela, abantu bakho bangabesifazana phakathi kwakho; amasango elizwe lakho azavulekela kakhulu izitha zakho; umlilo uzaqeda imigoqo yakho.
    14: Zikhelele amanzi okuvinjezelwa, uqinise izinqaba zakho; ngena odakeni, uxove ibumba, uqinise ihondo yezitina.
    15: Lapho umlilo uzakuqeda, inkemba ikuqume, ikudle njengesikhonyane, uzandise njengesikhonyane, uzandise njengezintethe.
    16: Wandise abathengisi bakho ngaphezu kwenkanyezi zamazulu; iqhwagi liyona, liphaphe lihambe.
    17: Abetheswe umqhele bakho banjengezintethe, labalawulimabutho bakho banjengentethe ezinengi, ezimisa inkamba ezintangweni ngosuku lomqando; ilanga seliphumile, ziyasuka zibaleke, ingabe isaziwa indawo yazo ukuthi zingaphi.
    18: Abelusi bakho bayawozela, wena nkosi yeAsiriya; abakhulu bakho bazahlala; abantu bakho bazahlakazeka ezintabeni, njalo kungekho obabuthayo.
    19: Kakukho ukupholiswa kokwephuka kwakho, inxeba lakho libuhlungu; bonke abezwa umbiko ngawe baqakeza izandla ngawe; ngoba kukubani obungadlulanga kuye ububi bakho njalonjalo?
35:
  1:
    1: Umthwalo uHabhakhukhi umprofethi awubonayo.
    2: Nkosi, ngizakhala kuze kube nini, wena ungezwa! Ngimemeza kuwe ngodlakela, wena ungasindisi!
    3: Ungitshengiselani isiphambeko, ukhangele inkathazo? Ngoba incithakalo lodlakela kuphambi kwami, njalo kulenkani, kuphakame ingxabano.
    4: Ngakho-ke umlayo ubuthakathaka, lesahlulelo kasiphumi lakanye; ngoba omubi uhanqa olungileyo; ngakho-ke isahlulelo esigobileyo siyaphuma.
    5: Bonani phakathi kwabezizwe, likhangele, mangalani limangale, ngoba ngizakwenza umsebenzi ezinsukwini zenu, elingayikuwukholwa, lanxa ulandiswa.
    6: Ngoba, khangelani, ngivusa amaKhaladiya, isizwe esilesihluku lesiphangisayo, esizahamba ebubanzini bomhlaba, ukudla ilifa lendawo zokuhlala ezingeyisizo ezaso.
    7: Siyesabeka, siyethusa; isahlulelo saso lokuphakama kwaso kuzaphuma kuso.
    8: Amabhiza aso lawo alejubane kulezingwe, njalo abukhali kulezimpisi zakusihlwa; labagadi bamabhiza baso bazasabalala, labagadi bamabhiza baso bazavela khatshana; bazandiza njengokhozi oluphangisela ukudla.
    9: Bonke bazafikela udlakela; ukubuthana kobuso babo kungasempumalanga; babuthe abathunjiweyo njengetshebetshebe.
    10: Bona-ke bazaklolodela amakhosi, lababusi bazakuba yinhlekisa kubo; bona bazahleka usulu ngayo yonke inqaba, ngoba bazabuthelela inhlabathi, bayithumbe.
    11: Besesikhukhula njengomoya, sedlule, siphambeke, sibalela la amandla aso kunkulunkulu waso.
    12: Kawusukeli ephakadeni yini, Nkosi Nkulunkulu wami, oNgcwele wami? Kasiyikufa. Wena, Nkosi, ubamisele isahlulelo; lawe Dwala, ubamisele isijeziso.
    13: Wena uhlambuluke kakhulu emehlweni kulokuthi ubone okubi, ongelakukhangela inkathazo. Ubakhangelelani abakhohlisayo, uthula lapho omubi eginya olungileyo kulaye?
    14: Usenza abantu babe njengenhlanzi zolwandle, njengezinto ezihahabayo, ezingelambusi phezu kwazo?
    15: Bayabakhupha bonke ngengwegwe, bababambe embuleni labo, bababuthe embuleni labo; ngakho-ke bayathokoza bajabule.
    16: Ngakho-ke bayalihlabela imbule labo, batshisele imbule labo lokugola impepha; ngoba ngakho isabelo sabo sinonile, lokudla kwabo kulamafutha.
    17: Ngakho-ke bayathulula imbule labo yini, bangayekeli yini ukubulala izizwe njalonjalo?
  2:
    1: Ngizakuma endaweni yami yokulinda, ngizimise enqabeni, ngilinde, ukuze ngibone ukuthi izakuthini kimi, lokuthi ngizaphendula ngithini ekusolweni kwami.
    2: 'INkosi yasingiphendula yathi: Bhala umbono, uwenze ucace phezu kwezibhebhe, ukuze ogijimayo awufunde.'
    3: Ngoba umbono usezakuba ngowesikhathi esimisiweyo; kodwa uzakhuluma ekucineni, ungaqambi amanga; lanxa uphuza, uwulindele; ngoba isibili uzafika, kawuyikuphuza.
    4: Khangela, uzikhukhumeza, umphefumulo wakhe kawuqondanga kuye; kodwa olungileyo uzaphila ngokholo lwakhe.
    5: Yebo futhi, ngoba ekhohlisa ngewayini, engumuntu ozikhukhumezayo, engahlali ekhaya, ekhulisa isiloyiso sakhe njengesihogo, futhi unjengokufa, kasuthiseki, kodwa ubuthelela kuye zonke izizwe, aziqoqele bonke abantu.
    6: 'Bonke laba kabayikuphakamisa umzekeliso ngaye yini, lesaga esiyinhlekisa ngaye? Njalo bazakuthi: Maye kuye owandisa okungeyisikho okwakhe! Koze kube nini? Lozethwesa ngezibambiso.'
    7: Kabayikuhle basukume bakulume yini, bavuke abazakuthuthumelisa yini? Njalo uzakuba yizimpango kubo.
    8: Ngoba wena uziphangile izizwe ezinengi, yonke insali yabantu izakuphanga; ngenxa yegazi elinengi labantu, lodlakela lwelizwe, umuzi, labo bonke abahlala kiwo.
    9: Maye kozuzela indlu yakhe inzuzo embi, ukuze abeke isidleke sakhe ngaphezulu, ukuze akhululwe esandleni sobubi.
    10: Indlu yakho usuyicebele ihlazo, ngokuquma abantu abanengi; wonile umelene lomphefumulo wakho.
    11: Ngoba ilitshe lizakhala lisemdulini, lothungo luliphendule lusesigodweni.
    12: Maye kowakha umuzi ngegazi elinengi, amise idolobho ngesiphambeko.
    13: Khangela, kakuveli eNkosini yamabandla yini ukuthi izizwe zizatshikatshikela umlilo, labantu bazidinise ngeze?
    14: Ngoba umhlaba uzagcwala ngolwazi lwenkazimulo yeNkosi, njengamanzi esibekela ulwandle.
    15: Maye konathisa umakhelwane wakhe, othulula imbodlela yakho, omdakisa laye, ukuze ubukele ubunqunu babo!
    16: Uzasutha ngehlazo kulodumo; natha lawe, wembule ijwabu laphambili! Inkezo yesandla seNkosi sokunene izaphendukela kuwe, lehlazo libe phezu kodumo lwakho.
    17: Ngoba udlakela lweLebhanoni luzakusibekela, lokuchitheka kwezinyamazana kubethuse, ngenxa yegazi elinengi labantu, lodlakela lwelizwe, umuzi, labo bonke abahlala kiwo.
    18: Sisizani isithombe esibaziweyo lokhu umbumbi waso esibazile? Kumbe isithombe esibunjwe ngokuncibilikisa, lomfundisi wamanga, ukuthi umbumbi athembe kokubunjiweyo kwakhe, ukwenza izithombe eziyizimungulu?
    19: 'Maye kuye otsho kuso isigodo: Phaphama! Lelitsheni eliyisimungulu: Vuka, lona lizafundisa! Khangela, kunanyekwe ngegolide lesiliva, njalo kungekho moya phakathi kwakho.'
    20: Kodwa iNkosi isethempelini layo elingcwele; thula phambi kwayo, mhlaba wonke.
  3:
    1: Umkhuleko kaHabhakhukhi umprofethi ngamaShigayoni.
    2: Nkosi, ngizwile umbiko wakho, ngesaba; Nkosi, vuselela umsebenzi wakho phakathi kweminyaka, phakathi kweminyaka wenze kwaziwe; olakeni ukhumbule umusa.
    3: UNkulunkulu wavela eThemani, loNgcwele entabeni yeParani. (Sela) Inkazimulo yakhe yasibekela amazulu, lomhlaba wagcwala indumiso yakhe.
    4: Lokucwazimula kwakunjengokukhanya, wayelemisebe ephuma esandleni sakhe; njalo lapho kwakulokufihlwa kwamandla akhe.
    5: Phambi kwakhe kwahamba umatshayabhuqe wesifo, lelangabi laphuma ezinyaweni zakhe.
    6: Wema, walinganisa umhlaba; wabona, wathuthumelisa izizwe; lentaba zaphakade zahlakazeka, amaqaqa amandulo akhothama; izindlela zaphakade zingezakhe.
    7: Ngabona amathente eKushani phansi kwenhlupheko; amakhetheni elizwe leMidiyani athuthumela.
    8: INkosi yathukuthelela imifula yini? Ulaka lwakho lwalumelene lemifula yini? Intukuthelo yakho yayimelene lolwandle yini, lokhu ugade amabhiza akho, izinqola zakho zosindiso?
    9: Idandili lakho lembuliwe lavela obala, njengokwezifungo zezizwe, ngitsho ilizwi lakho. (Sela) Waqhekeza umhlaba ngemifula.
    10: Intaba zakubona, zathuthumela; isikhukhula samanzi sedlula; ukujula kwakhupha ilizwi lakho, kwaphakamisela izandla zakho phezulu.
    11: Ilanga lenyanga kwema endaweni yakho yokuhlala; ekukhanyeni imitshoko yakho yahamba, ngokukhazimula kokuphazima komkhonto wakho.
    12: Ngokuthukuthela wanyathela ilizwe, ngolaka wabhula izizwe.
    13: Waphumela usindiso lwabantu bakho, usindiso logcotshiweyo wakho; ulimaza ikhanda endlini yokhohlakeleyo, ngokwembula isisekelo kuze kube sentanyeni. (Sela)
    14: Wahlaba ngemikhonto yakhe inhloko yamadoda akhe empi; baba njengesivunguzane ukungihlakaza; ukuthokoza kwabo kwakunjengokudla abayanga ngasese.
    15: Wanyathela phakathi kolwandle ngamabhiza akho, inqumbi yamanzi amanengi.
    16: Lapho ngisizwa, isisu sami sathuthumela; indebe zami zaqhaqhazela ngelizwi; ukubola kwangena emathanjeni ami, ngathuthumela endaweni yami, ukuze ngiphumule ngosuku lohlupho; lapho esenyuka emelene labantu uzabahlasela.
    17: Loba umkhiwa ungakhahleli, kungekho lesivuno sesivini, umsebenzi womhlwathi uzaphutha, lamasimu angavezi ukudla, izimvu zizaqunywa zisuke esibayeni, kungabi khona inkomo ezibayeni;
    18: kanti mina ngizathokoza eNkosini, ngijabule kuNkulunkulu wosindiso lwami.
    19: UJehova iNkosi ungamandla ami; njalo uzakwenza inyawo zami zibe njengezezimpala, angenze ukuthi nginyathele ezindaweni zami eziphakemeyo. Kumqondisi wokuhlabelela ngamachacho ami.
36:
  1:
    1: Ilizwi leNkosi elafika kuZefaniya, indodana kaKushi, indodana kaGedaliya, indodana kaAmariya, indodana kaHezekhiya, ezinsukwini zikaJosiya, indodana kaAmoni, inkosi yakoJuda.
    2: Ngizaqeda lokuqeda konke kusuke ebusweni bomhlaba, itsho iNkosi.
    3: Ngizaqeda umuntu lenyamazana, ngiqede izinyoni zamazulu, lezinhlanzi zolwandle, lezikhubekiso kanye lababi, ngiqume umuntu asuke ebusweni bomhlaba, itsho iNkosi.
    4: Futhi ngizakwelulela isandla sami phezu kukaJuda, laphezu kwabo bonke abahlali beJerusalema, ngiqume insali kaBhali isuke kulindawo, ibizo lamaKhemarimi kanye labapristi;
    5: lalabo abakhonza ibutho lamazulu phezu kwezimpahla zezindlu; lalabo abakhonza bafunge ngeNkosi, njalo bafunge ngoMalikamu,
    6: lababuyela emuva ekuyilandeleni iNkosi, labangayidinganga iNkosi, bengayibuzanga.
    7: Thula ebukhoneni beNkosi uJehova; ngoba usuku lweNkosi luseduze; ngoba iNkosi ilungisile umhlatshelo, yangcwelisa abanxusiweyo bayo.
    8: Kuzakuthi-ke ngosuku lomhlatshelo weNkosi ngijezise iziphathamandla, lamadodana enkosi, labo bonke abagqoke izigqoko zabezizwe.
    9: Langalolosuku ngizajezisa bonke abeqa phezu kombundu, abagcwalisa indlu yamakhosi abo ngodlakela langenkohliso.
    10: Langalolosuku, itsho iNkosi, kuzakuba lelizwi lokukhala livela esangweni lenhlanzi, lokuqhinqa isililo kuvela kwelesibili, lokufohloza okukhulu kuvela emaqaqeni.
    11: Qhinqani isililo, lina bahlali beMaketeshi, ngoba bonke abantu abathengisayo baqunyelwe phansi; bonke abathwala isiliva baqunyiwe.
    12: 'Kuzakuthi-ke ngalesosikhathi ngihlole iJerusalema ngezibane, ngijezise amadoda ajiyileyo ezinzeceni zawo, athi enhliziyweni yawo: INkosi kayiyikwenza okuhle, futhi kayiyikwenza okubi.'
    13: Ngakho inotho yabo izakuba yimpango, lezindlu zabo zibe lunxiwa. Futhi bazakwakha izindlu, kodwa bangahlali kuzo; njalo bazahlanyela izivini, kodwa banganathi iwayini lazo.
    14: Usuku olukhulu lweNkosi luseduze, luseduze, luyaphangisa kakhulu; ilizwi losuku lweNkosi; iqhawe lizakhala khona kabuhlungu.
    15: Lolosuku lusuku lolaka, usuku lokuhlupheka losizi, usuku lwencithakalo lokuchitheka, usuku lomnyama lobumnyama, usuku lwamayezi lobumnyama obunzima,
    16: usuku lophondo lolomkhosi omelene lemizi ebiyelwe ngemithangala, lolumelene lezingonsi eziphakemeyo.
    17: Njalo ngizabacindezela abantu, ukuze bahambe njengeziphofu, ngoba bonile eNkosini; legazi labo lizathululwa njengothuli, lenyama yabo njengobulongwe.
    18: Lesiliva sabo legolide labo kakuyikuba lakho ukubakhulula ngosuku lolaka lweNkosi; kodwa ilizwe lonke lizaqedwa ngumlilo wobukhwele bayo; ngoba izaqeda, ngitsho ngesiphangiphangi, ngabo bonke abahlali belizwe.
  2:
    1: Zibuthaniseni, lizibuthanise, lina sizwe esingaloyisekiyo,
    2: isimiso singakazali, lalolosuku lwedlule njengamakhoba, intukuthelo yolaka lweNkosi ingakalehleli, usuku lolaka lweNkosi lungakalehleli.
    3: Dingani iNkosi, lina lonke abamnene bomhlaba, elenze isahlulelo sayo; dingani ukulunga, lidinge ubumnene; mhlawumbe lingafihlwa ngosuku lolaka lweNkosi.
    4: Ngoba iGaza izadelwa, leAshikeloni ibe lunxiwa; bazaxotsha iAshidodi emini enkulu, leEkhironi isitshunwe.
    5: Maye kwabakhileyo belizwe lolwandle, isizwe samaKerethi! Ilizwi leNkosi limelene lani. Wena Khanani, lizwe lamaFilisti, ngizakuchitha, kuze kungabi lomhlali.
    6: Lelizwe lolwandle lizakuba ngamadlelo alemigodi yamanzi yabelusi, lezibaya zezimvu.
    7: Njalo ilizwe lizakuba ngelensali yendlu kaJuda; bazakudla kulo; kusihlwa bazalala ezindlini zeAshikeloni; ngoba iNkosi uNkulunkulu wabo izabahambela, iphendule ukuthunjwa kwabo.
    8: Ngiyizwile inhlamba kaMowabi, lokuthuka kwamadodana kaAmoni, abahlambaze ngakho abantu bami, bezikhulisa bemelene lomngcele wabo.
    9: Ngakho kuphila kwami, itsho iNkosi yamabandla, uNkulunkulu kaIsrayeli, isibili uMowabi uzakuba njengeSodoma, labantwana bakaAmoni njengeGomora, indawo yezimbabazane, lemigodi yetshwayi, lencithakalo kuze kube phakade. Insali yabantu bami izabaphanga, labaseleyo babantu bami badle ilifa labo.
    10: Lokhu bazakuba lakho endaweni yokuziphakamisa kwabo, ngoba bathuka, bazikhulisa bemelene labantu beNkosi yamabandla.
    11: INkosi izakwesabeka kubo, ngoba izacakisa bonke onkulunkulu bomhlaba; njalo bazakhothama kuyo, ngulowo lalowo esendaweni yakhe, zonke izihlenge zezizwe.
    12: Lani maEthiyophiya, lizakuba ngababuleweyo ngenkemba yami.
    13: Njalo izakwelula isandla sayo imelene lenyakatho, ichithe iAsiriya, ibeke iNineve ibe lunxiwa, yome njengenkangala.
    14: Njalo imihlambi izalala phansi phakathi kwayo, zonke izinyamazana zezizwe; lalo iwunkwe kanye lenhloni kulale ezidukwini zayo; ilizwi lizahlabela ewindini, incithakalo ibe sembundwini; ngoba ezakwembula umsebenzi womsedari.
    15: 'Lo ngumuzi ojabulayo, obuhlezi ngokuvikeleka, owawusithi enhliziyweni yawo: Yimi, njalo kakho omunye ngaphandle kwami. Yeka ukuba kwawo yincithakalo, indawo yokulala yezinyamazana! Wonke owedlula kiwo uyancifa, anyikinye isandla sakhe.'
  3:
    1: Maye kowenyanyekayo longcolileyo, umuzi ocindezelayo!
    2: Kawulalelanga ilizwi; kawemukelanga ukulaywa; kawuthembelanga eNkosini; kawusondelanga kuNkulunkulu wawo.
    3: Iziphathamandla zawo phakathi kwawo ziyizilwane ezibhongayo; abahluleli bawo bazimpisi zokuhlwa; kazikhukhuzi ithambo ekuseni.
    4: Abaprofethi bawo bangabangakhathaliyo, abantu abakhohlisayo; abapristi bawo sebengcolise indawo engcwele, benze udlakela kumthetho.
    5: INkosi elungileyo iphakathi kwawo, kayiyikwenza ububi; ukusa ngokusa ibeka isahlulelo sayo ekukhanyeni, kayiphuthi; kodwa ongalunganga kazi inhloni.
    6: Ngiziqumile izizwe, izingonsi zazo zingamanxiwa, ngenzile izitalada zazo incithakalo, ukuze kungadluli muntu; imizi yazo idiliziwe, kakusekho muntu, kakulamhlali.
    7: 'Ngathi: Isibili uzangesaba, wemukele ukulaywa; ukuze indawo yakhe yokuhlala ingaqunywa, konke engimjezisa ngakho; sibili bavuka ngovivi, bazonakalise zonke izenzo zabo.'
    8: Ngakho ngilindelani, itsho iNkosi, kuze kube lusuku engizavukela impango ngalo. Ngoba isahlulelo sami siyikubuthelela izizwe, ukuze ngiqoqe imibuso, ngithululele phezu kwabo intukuthelo yami, konke ukuvutha kolaka lwami; ngoba umhlaba wonke uzaqothulwa ngumlilo wobukhwele bami.
    9: Ngoba ngalesosikhathi ngizabuyisela ebantwini ulimi oluhlambulukileyo, ukuze bonke babize ibizo leNkosi, ukuze bayikhonze ngahlombe linye.
    10: Kusukela phetsheya kwemifula yeEthiyophiya abancengi bami, indodakazi yabahlakazekileyo bami, bazaletha umnikelo wami.
    11: Ngalolosuku kawuyikuyangeka ngenxa yezenzo zakho zonke, ophambuke ngazo kimi, ngoba ngalesosikhathi ngizakhupha phakathi kwakho abathokoza ekuzikhukhumezeni kwakho; futhi kawusayikubuya uziphakamise entabeni yami engcwele.
    12: Njalo ngizatshiya phakathi kwakho abantu abahluphekileyo labangabayanga; bona bazathemba ebizweni likaJehova.
    13: Insali yakoIsrayeli kayiyikwenza ububi, kayiyikukhuluma amanga; njalo kakuyikufunyanwa ulimi olukhohlisayo emlonyeni wayo; ngoba bona bazakudla balale phansi, njalo kungekho obesabisayo.
    14: Hlabelela, ndodakazi yeZiyoni; memeza, Israyeli; thokoza, ujabule ngenhliziyo yonke, ndodakazi yeJerusalema.
    15: INkosi isusile izahlulelo zakho, isixotshile isitha sakho; inkosi yakoIsrayeli, uJehova, iphakathi kwakho; kawusayikubona okubi.
    16: 'Ngalolosuku kuzakuthiwa kuyo iJerusalema: Ungesabi; lawe Ziyoni, kazingadangali izandla zakho.'
    17: INkosi uNkulunkulu wakho phakathi kwakho ilamandla, izasindisa; izajabula ngawe ngentokozo; izathula othandweni lwayo, ithabe ngawe ngokuhlabelela.
    18: Ngizababutha abadabuka ngenxa yenhlangano emisiweyo, bevela kuwe; ihlazo lingumthwalo kubo.
    19: Khangela, ngalesosikhathi ngizakuba lokwenza labo bonke abakuhluphayo; ngisindise oqhulayo, ngibuthe oxotshiweyo; ngibabeke babe yindumiso lebizo kulo lonke ilizwe lehlazo labo.
    20: Ngalesosikhathi ngizalingenisa, langesikhathi engizalibuthelela ngaso; ngoba ngizalenza libe libizo lendumiso phakathi kwabantu bonke bomhlaba, lapho sengibuyisa abathunjiweyo benu phambi kwamehlo enu, itsho iNkosi.
37:
  1:
    1: 'Ngomnyaka wesibili kaDariyusi inkosi, ngenyanga yesithupha, ngosuku lokuqala lwenyanga, kwafika ilizwi leNkosi ngesandla sikaHagayi umprofethi kuZerubhabheli indodana kaSheyalithiyeli, umbusi wakoJuda, lakuJoshuwa indodana kaJehozadaki, umpristi omkhulu, lisithi:'
    2: 'Itsho njalo iNkosi yamabandla, isithi: Lababantu bathi: Isikhathi kasikafiki, isikhathi sokuthi indlu yeNkosi yakhiwe.'
    3: 'Laselifika ilizwi leNkosi ngesandla sikaHagayi umprofethi, lisithi:'
    4: Kuyisikhathi senu yini, lina ngokwenu, sokuthi lihlale ezindlini zenu ezembeswe ngaphakathi ngamapulanka, kanti le indlu ilunxiwa?
    5: 'Ngakho khathesi itsho njalo iNkosi yamabandla: Bekani inhliziyo yenu ezindleleni zenu.'
    6: Lihlanyele okunengi, langenisa okulutshwana; liyadla, kodwa kalisuthi; liyanatha, kodwa kalikholwa; liyagqoka, kodwa kakho okhudumalayo, lohola umholo uholela umholo esikhwameni esibhobokileyo.
    7: 'Itsho njalo iNkosi yamabandla: Bekani inhliziyo yenu ezindleleni zenu.'
    8: Yenyukelani entabeni, lilethe izigodo, liyakhe indlu; njalo ngizathokoza ngayo, ngidunyiswe, itsho iNkosi.
    9: Belikhangele okunengi, kodwa khangelani, kube kulutshwana; lapho likuletha ekhaya, ngikuphephethile. Kungani? itsho iNkosi yamabandla. Ngenxa yendlu yami elunxiwa, kanti lina liyagijimela ngulowo lalowo endlini yakhe.
    10: Ngakho-ke amazulu phezu kwenu ayagodla ukuze kungabi lamazolo, lomhlabathi uyagodla izithelo zawo.
    11: Ngasengibiza ukoma phezu kwelizwe, laphezu kwezintaba, laphezu kwamabele, laphezu kwewayini elitsha, laphezu kwamafutha, laphezu kwalokho umhlabathi okuvezayo, laphezu kwabantu, laphezu kwezinkomo, laphezu kwawo wonke umsebenzi wezandla.
    12: Khona uZerubhabheli indodana kaSheyalithiyeli, loJoshuwa indodana kaJehozadaki, umpristi omkhulu, layo yonke insali yabantu, balilalela ilizwi leNkosi uNkulunkulu wabo, lamazwi kaHagayi umprofethi, njengoba iNkosi uNkulunkulu wabo wayemthumile; njalo abantu besaba phambi kweNkosi.
    13: 'Wasekhuluma uHagayi isithunywa seNkosi ngelizwi leNkosi ebantwini, esithi: Ngilani, itsho iNkosi.'
    14: INkosi yasivusa umoya kaZerubhabheli indodana kaSheyalithiyeli, umbusi wakoJuda, lomoya kaJoshuwa indodana kaJehozadaki, umpristi omkhulu, lomoya wensali yonke yabantu; basebesiza, benza umsebenzi endlini yeNkosi yamabandla, uNkulunkulu wabo,
    15: ngosuku lwamatshumi amabili lane lwenyanga yesithupha, ngomnyaka wesibili kaDariyusi inkosi.
  2:
    1: 'Ngenyanga yesikhombisa, ngolwamatshumi amabili lanye lwenyanga, kwafika ilizwi leNkosi ngesandla sikaHagayi umprofethi, lisithi:'
    2: 'Khuluma khathesi kuZerubhabheli indodana kaSheyalithiyeli, umbusi wakoJuda, lakuJoshuwa indodana kaJehozadaki, umpristi omkhulu, lakunsali yabantu, usithi:'
    3: Ngubani oseleyo phakathi kwenu owabona lindlu enkazimulweni yayo yakuqala? Liyibona njani khathesi? Kayinjengento engekho yini emehlweni enu nxa ilinganiswa layo?
    4: 'Kanti khathesi qina, Zerubhabheli, itsho iNkosi; uqine, Joshuwa, ndodana kaJehozadaki, mpristi omkhulu; liqine, lani lonke bantu belizwe, itsho iNkosi, lisebenze: ngoba ngilani, itsho iNkosi yamabandla,'
    5: njengokwelizwi engavumelana ngalo lani ekuphumeni kwenu eGibhithe, ngokunjalo umoya wami uhlala phakathi kwenu; lingesabi.
    6: 'Ngoba itsho njalo iNkosi yamabandla: Kusekanye, kuyisikhatshana, ngizazamazamisa amazulu, lomhlaba, lolwandle, lomhlabathi owomileyo;'
    7: ngizamazamise izizwe zonke, lesiloyiso sezizwe zonke sizafika; ngigcwalise lindlu ngenkazimulo, itsho iNkosi yamabandla.
    8: Isiliva ngesami, legolide ngelami, itsho iNkosi yamabandla.
    9: Inkazimulo yalindlu yokucina izakuba nkulu kuleyokuqala, itsho iNkosi yamabandla; lakulindawo ngizanika ukuthula, itsho iNkosi yamabandla.
    10: 'Ngolwamatshumi amabili lane lwenyanga yesificamunwemunye, ngomnyaka wesibili kaDariyusi, lafika ilizwi leNkosi ngesandla sikaHagayi umprofethi, lisithi:'
    11: 'Itsho njalo iNkosi yamabandla: Buza khathesi abapristi ngomthetho, usithi:'
    12: 'Uba umuntu ethwala inyama engcwele emphethweni wesembatho sakhe, athinte isinkwa ngomphetho wakhe, kumbe ukudla okuphekiweyo, kumbe iwayini, kumbe amafutha, kumbe loba yikuphi ukudla, kuzakuba ngcwele yini? Abapristi basebephendula bathi: Hatshi.'
    13: 'Wasesithi uHagayi: Uba ongcoliswe yisidumbu ethinta loba yiziphi zalezi, kuzangcola yini? Abapristi basebephendula bathi: Kuzangcola.'
    14: 'Khona uHagayi waphendula wathi: Banjalo lababantu, futhi sinjalo lesisizwe phambi kwami, itsho iNkosi, futhi unjalo wonke umsebenzi wezandla zabo, lalokho abakunikelayo lapho kungcolile.'
    15: Khathesi-ke, ake libeke inhliziyo yenu kukho, kusukela kulolusuku kusiya phambili, kungakabekwa ilitshe phezu kwelitshe ethempelini leNkosi;
    16: kusukela lapho umuntu efika enqwabeni yezilinganiso ezingamatshumi amabili, kwakuletshumi kuphela; esiya esikhamelweni sewayini ukukha imbiza ezingamatshumi amahlanu esikhamelweni, kwakulamatshumi amabili kuphela.
    17: Ngalitshaya ngokuhanguka langengumane langesiqhotho, wonke umsebenzi wezandla zenu; kanti kaliphendukelanga kimi, itsho iNkosi.
    18: Ake libeke inhliziyo yenu kukho kusukela kulolusuku kusiya phambili, kusukela osukwini lwamatshumi amabili lane lwenyanga yesificamunwemunye, ngitsho kusukela osukwini isisekelo sethempeli leNkosi sibekwa, libeke inhliziyo yenu kukho.
    19: Inhlanyelo isesesiphaleni yini? Yebo, ivini, lomkhiwa, lepomegranati, lesihlahla somhlwathi kakukatheli. Kusukela kulolusuku ngizalibusisa.
    20: 'Ilizwi leNkosi lafika ngokwesibili kuHagayi ngolwamatshumi amabili lane lwenyanga, lisithi:'
    21: 'Khuluma kuZerubhabheli, umbusi wakoJuda, usithi: Ngizazamazamisa amazulu lomhlaba.'
    22: Ngigenqule isihlalo sobukhosi semibuso, ngichithe amandla emibuso yezizwe, ngigenqule inqola labagadi bayo; lamabhiza labagadi bawo bazakwehla, ngulowo ngenkemba yomfowabo.
    23: Ngalolosuku, itsho iNkosi yamabandla, ngizakuthatha, wena Zerubhabheli, ndodana kaSheyalithiyeli, nceku yami, itsho iNkosi, ngikwenze ube njengendandatho elophawu; ngoba ngikukhethile, itsho iNkosi yamabandla.
38:
  1:
    1: 'Ngenyanga yesificaminwembili, ngomnyaka wesibili kaDariyusi, kwafika ilizwi leNkosi kuZekhariya, indodana kaBerekiya, indodana kaIdo umprofethi, lisithi:'
    2: INkosi yabathukuthelela oyihlo ngentukuthelo.
    3: 'Ngakho wothi kubo: Itsho njalo iNkosi yamabandla: Phendukelani kimi, itsho iNkosi yamabandla, lami ngizaphendukela kini, itsho iNkosi yamabandla.'
    4: 'Lingabi njengaboyihlo, abaprofethi bakuqala abamemeza kubo, besithi: Itsho njalo iNkosi yamabandla: Ake liphenduke ezindleleni zenu ezimbi lezenzweni zenu ezimbi; kodwa kabezwanga, kabangilalelanga, itsho iNkosi.'
    5: Oyihlo, bangaphi? Labaprofethi, baphila laphakade yini?
    6: 'Kodwa amazwi ami lezimiso zami, engakulaya izinceku zami abaprofethi, kakubaficanga oyihlo yini? Basebephenduka bathi: Njengalokhu iNkosi yamabandla yayinakana ukukukwenza kithi, njengokwezindlela zethu lanjengokwezenzo zethu, ngokunjalo yenze kithi.'
    7: 'Ngosuku lwamatshumi amabili lane lwenyanga yetshumi lanye, okuyinyanga uShebati, ngomnyaka wesibili kaDariyusi, lafika ilizwi leNkosi kuZekhariya, indodana kaBerekiya, indodana kaIdo umprofethi, lisithi:'
    8: Ngabona ebusuku, khangela-ke umuntu owayegade ibhiza elibomvu, njalo wayemi phakathi kwezihlahla zamamiteli eziseliweni, lemva kwakhe kwakulamabhiza abomvu, alibhidi, lamhlophe.
    9: 'Ngasengisithi: Bayini laba, nkosi yami? Ingilosi eyayikhuluma lami yasisithi kimi: Mina ngizakutshengisa ukuthi laba bayini.'
    10: 'Umuntu owayemi phakathi kwezihlahla zamamiteli wasephendula wathi: Laba yibo iNkosi ebathumileyo ukuhamba besiya le lale emhlabeni.'
    11: 'Basebephendula ingilosi yeNkosi eyayimi phakathi kwezihlahla zamamiteli, bathi: Sihambile, saya le lale emhlabeni, khangela-ke, wonke umhlaba uhlezi uthule.'
    12: 'Ingilosi yeNkosi yasiphendula yathi: Nkosi yamabandla, koze kube nini wena ungabi lesihawu phezu kweJerusalema laphezu kwemizi yakoJuda, osuyithukuthelele okweminyaka le engamatshumi ayisikhombisa?'
    13: INkosi yasiphendula ingilosi eyayikhuluma lami ngamazwi amahle, amazwi aduduzayo.
    14: 'Ngakho ingilosi eyayikhuluma lami yathi kimi: Memeza, usithi: Itsho njalo iNkosi yamabandla: Ngilobukhwele ngeJerusalema langeZiyoni ngobukhwele obukhulu.'
    15: Njalo ngiyathukuthela ngentukuthelo enkulu ngezizwe ezonwabileyo; ngoba mina ngizondile kancinyane, kodwa zona zancedisa ngasebubini.
    16: 'Ngalokho, itsho njalo iNkosi: Ngibuyele eJerusalema ngilezihawu; indlu yami izakwakhiwa kuyo, itsho iNkosi yamabandla, lentambo yokulinganisa izakwelulwa phezu kweJerusalema.'
    17: 'Phinda umemeze, usithi: Itsho njalo iNkosi yamabandla: Imizi yami isezasatshalaliswa ngokuhle; njalo iNkosi isezaduduza iZiyoni, isezayikhetha iJerusalema.'
    18: Ngasengiphakamisa amehlo ami, ngabona, khangela-ke, impondo ezine.
    19: 'Ngasengisithi kuyo ingilosi eyayikhuluma lami: Kuyini lokhu? Yasisithi kimi: Lezi zimpondo ezihlakaze uJuda, uIsrayeli, leJerusalema.'
    20: INkosi yasingitshengisa ingcitshi ezine.
    21: 'Ngasengisithi: Lezi zizekwenzani? Yasikhuluma isithi: Lezi zimpondo ezihlakaze uJuda, kwaze kwangabi lomuntu ophakamisa ikhanda lakhe; kodwa lezi zize ukuzethusa, ukulahla izimpondo zabezizwe, ezaphakamisa uphondo lumelene lelizwe lakoJuda ukulihlakaza.'
  2:
    1: Ngaphakamisa amehlo ami futhi, ngabona, khangela-ke umuntu, olentambo yokulinganisa esandleni sakhe.
    2: 'Ngasengisithi: Uya ngaphi? Wasesithi kimi: Ukuyalinganisa iJerusalema, ukubona ukuthi bungakanani ububanzi bayo, lokuthi bungakanani ubude bayo.'
    3: Khangela-ke, ingilosi eyayikhuluma lami yaphuma, lenye ingilosi yaphuma ukuyihlangabeza.
    4: 'Yathi kuyo: Gijima, ukhulume lalelijaha usithi: IJerusalema izahlalwa njengemizi engelamiduli ngenxa yobunengi babantu lezifuyo okuphakathi kwayo.'
    5: Ngoba mina, itsho iNkosi, ngizakuba kuyo ngumduli womlilo inhlangothi zonke, ngibe yinkazimulo phakathi kwayo.
    6: Heyi, heyi! Balekani-ke lisuke elizweni lenyakatho, itsho iNkosi; ngoba ngilihlakazile njengemimoya yomine yamazulu, itsho iNkosi.
    7: Heyi, Ziyoni, phunyuka, wena ohlala lendodakazi yeBhabhiloni!
    8: 'Ngoba itsho njalo iNkosi yamabandla: Emva kwenkazimulo yangithuma ezizweni ezaliphangayo; ngoba olithintayo uthinta inhlamvu yelihlo layo.'
    9: Ngoba, khangela, ngizanyikinya isandla sami phezu kwazo, njalo zizakuba yimpango kuzo izinceku zabo; njalo lizakwazi ukuthi iNkosi yamabandla ingithumile.
    10: Hlabelela uthokoze, ndodakazi yeZiyoni; ngoba, khangela ngiyeza, njalo ngizahlala phakathi kwakho, itsho iNkosi.
    11: Lezizwe ezinengi zizahlanganiswa leNkosi ngalolosuku, zibe ngabantu bami; njalo ngizahlala phakathi kwakho, njalo uzakwazi ukuthi iNkosi yamabandla ingithumile kuwe.
    12: Njalo iNkosi izakudla ilifa lakoJuda isabelo sayo, elizweni elingcwele, ikhethe iJerusalema futhi.
    13: Thula, nyama yonke, phambi kweNkosi; ngoba ivusiwe endaweni yayo yokuhlala engcwele.
  3:
    1: Yasingitshengisa uJoshuwa umpristi omkhulu emi phambi kwengilosi yeNkosi; loSathane emi esandleni sakhe sokunene ukumelana laye.
    2: 'INkosi yasisithi kuSathane: INkosi kayikukhuze, wena Sathane, yebo kayikukhuze iNkosi, eyikhethileyo iJerusalema. Lo kayisiso isikhuni yini esophulwe emlilweni?'
    3: UJoshuwa-ke wayembethe izigqoko ezingcolileyo; wayemi phambi kwengilosi.
    4: 'Yasiphendula yakhuluma kulabo ababemi phambi kwayo isithi: Susani izigqoko ezingcolileyo kuye. Yasisithi kuye: Bona, ngenzile isiphambeko sakho sedlule kuwe, ngikugqokise izembatho zomkhosi.'
    5: 'Ngasengisithi: Kababeke iqhiye ehlambulukileyo ekhanda lakhe. Basebebeka iqhiye ehlambulukileyo ekhanda lakhe, bamgqokisa izembatho; njalo ingilosi yeNkosi yayimi khona.'
    6: 'Ingilosi yeNkosi yasifakaza kuJoshuwa isithi:'
    7: 'Itsho njalo iNkosi yamabandla: Uba uzahamba ezindleleni zami, njalo uba uzagcina umlindo wami, lapho lawe uzakwahlulela indlu yami, ugcine lamaguma ami; njalo ngizakunika ilungelo lokuhamba phakathi kwalaba abemi khona.'
    8: Zwana khathesi, Joshuwa mpristi omkhulu, wena labangane bakho abahlezi phambi kwakho, ngoba bangabantu besibonakaliso. Ngoba, khangela, ngizaveza inceku yami, iHlumela.
    9: Ngoba khangela ilitshe engilibeke phambi kukaJoshuwa; phezu kwelitshe elilodwa kuzakuba lamehlo ayisikhombisa. Khangela, ngizabhala ngokugubha okugujiweyo kwalo, itsho iNkosi yamabandla, njalo ngizasusa isiphambeko salelolizwe ngosuku olulodwa.
    10: Ngalolosuku, itsho iNkosi yamabandla, lizabiza, ngulowo lalowo umngane wakhe ngaphansi kwesivini langaphansi komkhiwa.
  4:
    1: Ingilosi eyayikhuluma lami yabuya futhi, yangivusa, njengomuntu ovuswa ebuthongweni bakhe.
    2: 'Yathi kimi: Ubonani? Ngasengisithi: Ngibonile, khangela-ke uluthi lwesibane lwegolide lonke, lomganu phezu kwesihloko salo, lezibane zalo eziyisikhombisa phezu kwalo; kulezimpompi eziyisikhombisa leziyisikhombisa ezingasezibaneni, eziphezu kwesihloko salo.'
    3: Lezihlahla zomhlwathi ezimbili eceleni kwalo, esinye ngakwesokunene komganu, lesinye ngakwesokhohlo kwawo.
    4: 'Ngasengiphendula ngikhuluma kuyo ingilosi eyayikhuluma lami, ngisithi: Lezizinto ziyini, nkosi yami?'
    5: 'Ingilosi eyayikhuluma lami yasiphendula yathi kimi: Kawazi yini ukuthi lezizinto ziyini? Ngasengisithi: Hatshi, nkosi yami.'
    6: 'Yasiphendula yakhuluma lami isithi: Leli yilizwi leNkosi kuZerubhabheli, lisithi: Hatshi ngamandla, hatshi-ke ngengalo, kodwa ngomoya wami, itsho iNkosi yamabandla.'
    7: 'Ungubani wena, ntaba enkulu? Phambi kukaZerubhabheli uzakuba ligceke. Yena uzaveza ilitshe eliyinhloko ngokumemeza okukhulu: Umusa, umusa kulo!'
    8: 'Ilizwi leNkosi lafika kimi futhi lisithi:'
    9: Izandla zikaZerubhabheli zibekile isisekelo salindlu; futhi izandla zakhe zizayiqeda. Njalo uzakwazi ukuthi iNkosi yamabandla ingithumile kini.
    10: Ngoba ngubani odelele usuku lwezinto ezincinyane? Ngoba bazathokoza, babone ilitshe lomthofu esandleni sikaZerubhabheli lalawo ayisikhombisa; angamehlo eNkosi, agijima aye le lale emhlabeni wonke.
    11: 'Ngasengiphendula ngathi kuyo: Ziyini lezizihlahla zomhlwathi ezimbili ngakwesokunene soluthi lwesibane langakwesokhohlo kwalo?'
    12: 'Ngasengiphendula ngokwesibili, ngathi kuyo: Ziyini lezizingatsha ezimbili zezihlahla zomhlwathi ezithi ngempompi ezimbili zegolide zithulule igolide liphume kizo?'
    13: 'Yasikhuluma lami isithi: Kawazi yini ukuthi lezi ziyini? Ngathi: Hatshi, nkosi yami.'
    14: 'Yasisithi: Laba bangabagcotshiweyo ababili abema ngaseNkosini yomhlaba wonke.'
  5:
    1: Ngasengiphenduka, ngaphakamisa amehlo ami, ngabona, khangela-ke, umqulu ondizayo.
    2: 'Yasisithi kimi: Ubonani? Ngasengisithi: Ngibona umqulu ondizayo; ubude bawo buzingalo ezingamatshumi amabili, lobubanzi bawo izingalo ezilitshumi.'
    3: 'Yasisithi kimi: Lesi yisiqalekiso esiphumela ebusweni bomhlaba wonke. Ngoba wonke owebayo uzaqunywa nganeno mayelana laso, laye wonke ofungayo uzaqunywa ngale mayelana laso.'
    4: Ngizasikhupha, itsho iNkosi yamabandla, ukuthi singene endlini yesela lasendlini yalowo ofunga amanga ngebizo lami; sihlale phakathi kwendlu yakhe, siyiqede kanye lezigodo zayo lamatshe ayo.
    5: 'Ingilosi eyayikhuluma lami yasiphuma, yathi kimi: Phakamisa amehlo akho khathesi, ubone ukuthi kuyini lokhu okuphumayo.'
    6: 'Ngasengisithi: Kuyini? Yasisithi: Lokhu kuyi-efa ephumayo. Yathi futhi: Lesi yisimo sabo elizweni lonke.'
    7: Khangela-ke, kwaphakanyiswa isisibekelo somnuso; njalo lo wayengowesifazana owayehlezi phakathi kwe-efa.
    8: 'Yasisithi: Lokhu kuyibubi; yasimphosa ngaphakathi kwe-efa; yasiphosa isisindo somnuso emlonyeni walo.'
    9: Ngasengiphakamisa amehlo ami, ngabona, khangela-ke, kwaphuma abesifazana ababili, lomoya wawusempikweni zabo; ngoba babelezimpiko njengezimpiko zengabuzane. Basebephakamisa i-efa phakathi komhlaba lamazulu.
    10: 'Ngasengisithi kuyo ingilosi eyayikhuluma lami: Balithwalela ngaphi i-efa?'
    11: 'Yasisithi kimi: Ukumakhela indlu elizweni leShinari; njalo izamiswa ibekwe lapho phezu kwesisekelo sakhe.'
  6:
    1: Ngasengibuya ngaphakamisa amehlo ami, ngabona, khangela-ke, kwaphuma inqola ezine phakathi kwezintaba ezimbili; lezintaba zazizintaba zethusi.
    2: Enqoleni yokuqala kwakulamabhiza abomvu, lenqoleni yesibili amabhiza amnyama,
    3: lenqoleni yesithathu amabhiza amhlophe, lenqoleni yesine amabhiza alamabala alamandla.
    4: 'Ngasengiphendula ngathi kuyo ingilosi eyayikhuluma lami: Ayini lawo, nkosi yami?'
    5: 'Ingilosi yasiphendula yathi kimi: Lawo ayimimoya emine yamazulu, ephuma ekumeni phambi kweNkosi yomhlaba wonke.'
    6: Amabhiza amnyama akhonapho aphuma esiya elizweni lenyakatho; lamhlophe aphuma ewalandela; lalamabala aphuma esiya elizweni leningizimu.
    7: 'Alamandla asephuma, adinga ukuhamba ukuze aye le lale emhlabeni. Yasisithi: Hambani liye le lale emhlabeni. Asesiya le lale emhlabeni.'
    8: 'Yasingimemeza, yakhuluma kimi, isithi: Khangela, la aphuma aya elizweni lenyakatho awuphumuzile umoya wami elizweni lenyakatho.'
    9: 'Ilizwi leNkosi laselifika kimi lisithi:'
    10: Thatha kwabathunjiweyo, kuHelidayi, lakuTobiya, lakuJedaya, abavele eBhabhiloni, ubuye wena ngalolosuku, uye endlini kaJosiya indodana kaZefaniya,
    11: ubusuthatha isiliva legolide, wenze imiqhele, uyibeke phezu kwekhanda likaJoshuwa indodana kaJehozadaki, umpristi omkhulu;
    12: 'ubusukhuluma kuye, usithi: Itsho njalo iNkosi yamabandla, isithi: Khangela, umuntu obizo lakhe nguHlumela, uzahluma-ke ephuma endaweni yakhe, akhe ithempeli leNkosi.'
    13: Yena-ke uzakwakha ithempeli leNkosi; yena athwale ubukhosi, ahlale abuse phezu kwesihlalo sakhe sobukhosi. Futhi uzakuba ngumpristi phezu kwesihlalo sakhe sobukhosi; leseluleko sokuthula sizakuba phakathi kwabo bobabili.
    14: Lemiqhele izakuba kuHelemi, lakuThobhiya, lakuJedaya, lakuHeni indodana kaZefaniya, kube yisikhumbuzo ethempelini leNkosi.
    15: Labakhatshana bazafika bakhe ethempelini leNkosi, beselisazi ukuthi iNkosi yamabandla ingithumile kini. Lokhu kuzakwenzeka, uba lilalela lokulalela ilizwi leNkosi uNkulunkulu wenu.
  7:
    1: Kwasekusithi ngomnyaka wesine kaDariyusi inkosi, ilizwi leNkosi lafika kuZekhariya ngolwesine lwenyanga yesificamunwemunye, kuKisilevi.
    2: Sebethume endlini kaNkulunkulu oSharezeri loRegem-Meleki lamadoda akhe, ukuyacela ubuso beNkosi,
    3: 'ukukhuluma kubapristi ababesendlini yeNkosi yamabandla, lakubaprofethi, besithi: Ngikhale inyembezi yini ngenyanga yesihlanu, ngokuzehlukanisa, njengoba ngenzile okweminyaka le engaka?'
    4: 'Laselifika kimi ilizwi leNkosi yamabandla, lisithi:'
    5: 'Khuluma ebantwini bonke belizwe, lakubapristi, usithi: Lapho lazila ukudla lalila ngenyanga yesihlanu leyesikhombisa, ngitsho leyominyaka engamatshumi ayisikhombisa, lazila lokuzila kimi, ngitsho kimi yini?'
    6: Lalapho lisidla, lalapho linatha, bekungayisini yini elidlayo, lina-ke elinathayo?
    7: Kakusiwo amazwi iNkosi eyawamemeza ngesandla sabaprofethi bokuqala yini, lapho iJerusalema yahlalwa iphumelela, lemizi yayo inhlangothi zonke zayo, lapho ihlalwa iningizimu legceke?
    8: 'Ilizwi leNkosi laselifika kuZekhariya, lisithi:'
    9: 'Itsho njalo iNkosi yamabandla, isithi: Yahlulelani isahlulelo esiqotho, lenze umusa lezihawu, ngulowo lalowo kumfowabo.'
    10: Lingacindezeli umfelokazi, lentandane, owemzini, lomyanga; linganakani okubi enhliziyweni yenu ngulowo emelene lomfowabo.
    11: Kodwa bala ukulalela, banika ihlombe elenkani, benza indlebe zabo zaba nzima, ukuze bangezwa.
    12: Yebo, benza inhliziyo yabo yaba njengelitshe elilukhuni, ukuze bangawuzwa umlayo, lamazwi iNkosi yamabandla eyayiwathumeze ngomoya wayo ngesandla sabaprofethi bokuqala. Ngakho kwaba khona intukuthelo enkulu ivela eNkosini yamabandla.
    13: Ngakho sekwenzakele, njengoba yamemeza, kabaze bezwa; ngokunjalo bamemeza, kangaze ngezwa, itsho iNkosi yamabandla.
    14: Kodwa ngabahlakaza ngesivunguzane phakathi kwezizwe zonke ababengazazi. Ngakho ilizwe lachithakala emva kwabo, ukuze kungabi khona odlulayo lophendukayo; ngoba benza ilizwe eliloyisekayo laba yincithakalo.
  8:
    1: 'Laselifika ilizwi leNkosi yamabandla lisithi:'
    2: 'Itsho njalo iNkosi yamabandla: Ngilobukhwele ngeZiyoni ngobukhwele obukhulu, yebo, ngilobukhwele ngayo ngokuvutha okukhulu.'
    3: 'Itsho njalo iNkosi: Ngibuyele eZiyoni, njalo ngizahlala phakathi kweJerusalema; njalo iJerusalema izakuthiwa ngumuzi weqiniso, lentaba yeNkosi yamabandla, intaba engcwele.'
    4: 'Itsho njalo iNkosi yamabandla: Kusezakuhlala amaxhegu lezalukazi ezitaladeni zeJerusalema, ngulowo lalowo elodondolo esandleni sakhe ngenxa yobunengi bezinsuku.'
    5: Lezitalada zomuzi zizagcwala abafana lamankazana bedlala ezitaladeni zawo.
    6: 'Itsho njalo iNkosi yamabandla: Uba kumangalisa emehlweni ensali yalababantu ngalezozinsuku, kungamangalisa lemehlweni ami yini? itsho iNkosi yamabandla.'
    7: 'Itsho njalo iNkosi yamabandla: Khangela, ngizasindisa abantu bami elizweni lempumalanga, lelizweni lokutshona kwelanga;'
    8: ngibalethe, bahlale phakathi kweJerusalema; njalo bazakuba ngabantu bami, lami ngibe nguNkulunkulu wabo, ngeqiniso langokulunga.
    9: 'Itsho njalo iNkosi yamabandla: Izandla zenu kaziqine, lina elizwayo ngalezinsuku amazwi la ngomlomo wabaprofethi, ababekhona mhla isisekelo sendlu yeNkosi yamabandla sibekwa, ukuze ithempeli lakhiwe.'
    10: Ngoba ngaphambi kwalezonsuku kwakungelaholo lomuntu, kwakungekho iholo lenyamazana; futhi kungekho ukuthula kulowo owayephuma kumbe owayengena ngenxa yenhlupheko; ngoba ngathuma wonke umuntu ngulowo emelene lomakhelwane wakhe.
    11: Kodwa khathesi kangiyikuba kunsali yalababantu njengensukwini zakuqala, itsho iNkosi yamabandla.
    12: Ngoba inhlanyelo izaphumelela, ivini lithele izithelo zalo, lomhlabathi uphe isivuno sawo, lamazulu aphe amazolo awo; njalo ngizakwenza insali yalababantu ukuthi idle ilifa lazo zonke lezizinto.
    13: Kuzakuthi-ke njengoba laliyisiqalekiso phakathi kwabezizwe, wena ndlu kaJuda, lawe ndlu kaIsrayeli, ngokunjalo ngizalisindisa, libe yisibusiso. Lingesabi, izandla zenu kaziqine.
    14: 'Ngoba itsho njalo iNkosi yamabandla: Njengoba nganginakane ukwenza okubi kini, lapho oyihlo bengithukuthelisa, itsho iNkosi yamabandla, njalo kangizisolanga;'
    15: ngokunjalo ngibuye ngacabanga kulezinsuku ukwenza okuhle kuyo iJerusalema lakuyo indlu kaJuda; lingesabi.
    16: 'Lezi yizinto elizazenza: Khulumani iqiniso, ngulowo lalowo kumakhelwane wakhe; yehlulelani iqiniso lesahlulelo sokuthula emasangweni enu.'
    17: Lingacabangi ububi enhliziyweni yenu ngulowo lalowo emelene lomakhelwane; lingathandi isifungo samanga; ngoba zonke lezizinto yilezo engizizondayo, itsho iNkosi.
    18: 'Ilizwi leNkosi yamabandla laselifika kimi, lisithi:'
    19: 'Itsho njalo iNkosi yamabandla: Ukuzila ukudla kwenyanga yesine, lokuzila ukudla kweyesihlanu, lokuzila ukudla kweyesikhombisa, lokuzila ukudla kweyetshumi, kuzakuba yintokozo, lokuthaba, lezikhathi ezimisiweyo zezinjabulo kuyo indlu yakoJuda. Ngakho thandani iqiniso lokuthula.'
    20: 'Itsho njalo iNkosi yamabandla: Kusezakwenzeka ukuthi kufike abantu labahlali bemizi eminengi.'
    21: 'Labahlali bomunye umuzi bazakuya komunye, besithi: Kasihambeni ngokuphangisa ukuyancenga phambi kweNkosi, lokudinga iNkosi yamabandla; lami ngizahamba.'
    22: Yebo, kuzakuza abantu abanengi lezizwe ezilamandla ukuzadinga iNkosi yamabandla eJerusalema, lokuncenga phambi kweNkosi.
    23: 'Itsho njalo iNkosi yamabandla: Ngalezonsuku kuzakuthi abambe amadoda alitshumi ezindimini zonke zezizwe, yebo abambe umphetho wesembatho somuntu ongumJuda, athi: Sizahamba lani; ngoba sizwile ukuthi uNkulunkulu ulani.'
  9:
    1: Umthwalo welizwi leNkosi elizweni leHadiraki, leDamaseko indawo yakho yokuphumula, lapho ilihlo lomuntu lelazo zonke izizwe zakoIsrayeli lizakuba seNkosini.
    2: LeHamathi layo izakhawula kiyo; iTire leSidoni, lanxa ihlakaniphile kakhulu.
    3: LeTire yazakhela inqaba, yabuthelela isiliva njengothuli, legolide njengodaka lwezitalada.
    4: Khangela, iNkosi izayixotsha, itshaye amandla ayo elwandle; yona idliwe ngumlilo.
    5: IAshikeloni izabona, yesabe; leGaza, ibe lusizi kakhulu; leEkhironi; ngoba ebikulindele kuzayangisa; njalo inkosi yeGaza izabhubha, leAshikeloni kayiyikuhlalwa.
    6: Njalo ozelwe ngobufebe uzahlala eAshidodi; njalo ngizaquma ukuzigqaja kwamaFilisti.
    7: Ngizasusa igazi lakhe emlonyeni wakhe, lezinengiso zakhe phakathi kwamazinyo akhe; kodwa oseleyo, ngitsho yena, uzakuba ngokaNkulunkulu wethu, abe njengenduna koJuda, leEkhironi njengomJebusi.
    8: Besengimisa inkamba ngasendlini yami ngenxa yebutho, ngenxa yowedlulayo, langenxa yophendukayo, njalo kakusayikudlula umcindezeli kubo; ngoba khathesi sengibonile ngamehlo ami.
    9: Thokoza kakhulu, wena ndodakazi yeZiyoni! Memeza wena ndodakazi yeJerusalema! Khangela, iNkosi yakho iyeza kuwe, ilungile, njalo ilosindiso; ithobekile, igade ubabhemi, lethole, inkonyana kababhemikazi.
    10: Njalo ngizaquma inqola isuke koEfrayimi, lebhiza eJerusalema; ledandili lempi lizaqunywa; njalo izakhuluma ukuthula kwabezizwe; lombuso wayo uzasukela elwandle usiya elwandle, njalo kusukela emfuleni kuze kube semikhawulweni yomhlaba.
    11: Lawe, ngegazi lesivumelwano sakho ngikhuphile izibotshwa zakho emgodini ongelamanzi.
    12: Phendukelani enqabeni, lina zibotshwa ezilethemba; lalamuhla ngiyamemezela ukuthi ngizabuyisela kuwe ngokuphindwe kabili;
    13: lapho sengizigobisele uJuda, ngagcwalisa idandili ngoEfrayimi, ngavusa amadodana akho, wena Ziyoni, amelana lamadodana akho, wena Girisi, ngakwenza ube njengenkemba yeqhawe.
    14: Njalo iNkosi izabonakala phezu kwabo, lomtshoko wayo uzaphuma njengombane; iNkosi uJehova izavuthela uphondo, ihambe lezivunguzane zeningizimu.
    15: INkosi yamabandla izabavikela; njalo bazakudla, behlisele phansi amatshe esavutha; banathe, benze umsindo njengewayini; bagcwale njengomganu, njengamagumbi elathi.
    16: Njalo iNkosi uNkulunkulu wabo izabasindisa ngalolosuku njengomhlambi wabantu bayo; ngoba bazakuba ngamatshe omqhele, bephakanyisiwe phezu kwelizwe lakhe.
    17: Ngoba kungakanani ukulunga kwakhe, njalo bungakanani ubuhle bakhe! Amabele azathokozisa amajaha, lewayini elitsha izintombi.
  10:
    1: Celani eNkosini izulu ngesikhathi sezulu langemuva; iNkosi yenza imibane, ibanike izihlambo zezulu, kulolo lalolo uhlaza egangeni.
    2: Ngoba izithombe zikhulume ize, labavumisi babone amanga, balandisa amaphupho ayinkohliso, baduduza ngokuyize. Ngakho-ke bazihambela njengezimvu, badubeka, ngoba kwakungelamelusi.
    3: Intukuthelo yami yavutha imelene labelusi, ngajezisa izimpongo; ngoba iNkosi yamabandla izawuhambela umhlambi wayo, indlu kaJuda; ibenze babe njengebhiza layo elihlekazi empini.
    4: Kwaphuma kuye igumbi, kuye isikhonkwane, kuye idandili lempi, kuye wonke umcindezeli ndawonye.
    5: Futhi bazakuba njengamaqhawe anyathela odakeni lwezitalada empini; njalo bazakulwa, ngoba iNkosi ilabo, bayangise abagadi bamabhiza.
    6: Njalo ngizaqinisa indlu kaJuda, ngisindise indlu kaJosefa, ngibabuyise, ngoba ngilesihawu kubo. Njalo bazakuba njengokungathi kangizanga ngibalahle; ngoba ngiyiNkosi uNkulunkulu wabo, ngibezwe.
    7: Njalo amaEfrayimi azakuba njengeqhawe, lenhliziyo yawo ithokoze njengangewayini. Yebo abantwana bawo bazakubona, bathokoze; inhliziyo yawo izathokoza eNkosini.
    8: Ngizabatshayela ukhwelo, ngibabuthe; ngoba ngibahlengile; njalo bazakwanda njengoba sebandile.
    9: Njalo ngizabahlanyela phakathi kwezizwe, bangikhumbule endaweni ezikhatshana; baphile labantwana babo, baphenduke.
    10: Ngibabuyise bevela elizweni leGibhithe, ngibaqoqe baphume eAsiriya; ngibalethe elizweni leGileyadi leLebhanoni, kodwa kabayikutholelwa ndawo.
    11: Njalo uzadabula olwandle lenhlupheko, atshaye amagagasi olwandle, lazo zonke izinziki zomfula zizakoma; lokuzigqaja kweAsiriya kwehliswe, lentonga yobukhosi yeGibhithe isuke.
    12: Njalo ngizabaqinisa eNkosini; bahambe besiya le lale ebizweni layo, itsho iNkosi.
  11:
    1: Vula iminyango yakho, wena Lebhanoni, ukuze umlilo udle imisedari yakho.
    2: Qhinqa isililo, wena sihlahla sefiri; ngoba umsedari usuwile, ngoba izihlahla zobukhosi ziyachithwa. Qhinqani isililo lina ma-okhi eBashani, ngoba igusu elingangenekiyo seliwile.
    3: Kulelizwi lokuqhinqa isililo kwabelusi, ngoba udumo lwabo luyachithwa; ilizwi lokubhonga kwamabhongo ezilwane, ngoba ukuziqhenya kweJordani kuyachithwa.
    4: 'Itsho njalo iNkosi uNkulunkulu wami: Yelusa izimvu zokuhlatshwa;'
    5: 'abathengi bazo bayazibulala, bathi kabalacala; labazithengisayo bathi: Kayibusiswe iNkosi; ngoba nginothile; labelusi bazo kabalasihawu ngazo.'
    6: Ngoba kangisayikuyekela abahlali belizwe, itsho iNkosi; kodwa khangela, ngizanikela abantu, ngulowo lalowo esandleni sikamakhelwane wakhe, lesandleni senkosi yakhe; njalo bazaliphahlaza ilizwe, njalo kangiyikubophula esandleni sabo.
    7: Njalo ngizakwelusa izimvu zokuhlatshwa, isibili, eziyangekileyo zezimvu. Njalo ngazithathela intonga ezimbili; enye ngayibiza ngokuthi nguBuhle, lenye ngayibiza ngokuthi nguZibopho; ngazelusa izimvu.
    8: Ngasengiquma abelusi abathathu ngenyanga eyodwa; lomphefumulo wami wadabuka ngabo, lomphefumulo wabo lawo wangenyanya.
    9: 'Ngasengisithi: Kangisayikulelusa; ofayo kafe, loqunywayo kaqunywe; kakuthi-ke abaseleyo badle, ngulowo lalowo inyama yomunye.'
    10: Ngasengithatha intonga yami, uBuhle, ngayiqamula, ukuze ngephule isivumelwano sami engangisenze labantu bonke.
    11: Sephulwa-ke ngalolosuku; ngakho-ke eziyangekileyo zezimvu ezazilindele kimi zakwazi ukuthi yilizwi leNkosi.
    12: 'Ngasengisithi kizo: Uba kulungile emehlweni enu, nikani inkokhelo yami; kodwa uba kungenjalo, yekelani. Basebelinganisela inkokhelo yami, inhlamvu ezingamatshumi amathathu zesiliva.'
    13: 'INkosi yasisithi kimi: Ziphosele kumbumbi; intengo enkulu ebengiyilinganiselwe yibo! Ngasengithatha inhlamvu ezingamatshumi amathathu zesiliva, ngaziphosela kumbumbi endlini yeNkosi.'
    14: Ngasengiqamula intonga yami yesibili, uZibopho, ukuze ngephule ubuzalwane phakathi kukaJuda loIsrayeli.
    15: 'INkosi yasisithi kimi: Zithathele futhi izikhali zomelusi oyisithutha.'
    16: Ngoba khangela, ngizavusa umelusi elizweni; ongayikuhambela eziqunyiweyo, ongayikudinga ezintsha, ongayikwelapha ezephukileyo, ongayikusekela ezizimeleyo; kodwa adle inyama yezinonileyo, adabule iziqa amasondo azo.
    17: Maye kumelusi ongasizi lutho otshiya izimvu! Inkemba izakuba phezu kwengalo yakhe, laphezu kwelihlo lakhe lokunene. Ingalo yakhe izatshwabhana isibili, lelihlo lakhe lokunene lifiphale ngokupheleleyo.
  12:
    1: 'Umthwalo welizwi leNkosi ngoIsrayeli, itsho INkosi, eyelula amazulu, yabeka isisekelo somhlaba, yadala umoya womuntu ngaphakathi kwakhe:'
    2: Khangela, ngizakwenza iJerusalema ibe yinkezo yokudengezelisa kubo bonke abantu abazingelezeleyo; yebo, izakuba laphezu kukaJuda ekuvinjezelweni kumelene leJerusalema.
    3: Kuzakuthi-ke ngalolosuku ngenze iJerusalema ibe yilitshe elingumthwalo kubo bonke abantu; bonke abazithwalisa ngalo bazaqunywa lokuqunywa; labo bonke abantu bomhlaba bazabuthana bemelene layo.
    4: Ngalolosuku, itsho iNkosi, ngizatshaya lonke ibhiza ngokudideka, lomgadi walo ngobuhlanya, ngivule amehlo ami phezu kwendlu kaJuda, ngitshaye lonke ibhiza lezizwe ngobuphofu.
    5: 'Khona ababusi bakoJuda bazakutsho enhliziyweni yabo: Abahlali beJerusalema bangamandla ami eNkosini yamabandla uNkulunkulu wabo.'
    6: Ngalolosuku ngizakwenza ababusi bakoJuda babe njengembawula yomlilo phakathi kwezigodo, lanjengesihlanti somlilo esithungweni; njalo bazaqeda ngakwesokunene langakwesokhohlo bonke abantu inhlangothi zonke; iJerusalema-ke izahlalwa futhi endaweni yayo eJerusalema.
    7: Futhi iNkosi izasindisa amathente akoJuda kuqala, ukuze udumo lwendlu kaDavida lodumo lwabakhileyo beJerusalema lungazikhulisi lumelene loJuda.
    8: Ngalolosuku iNkosi izavikela abakhileyo beJerusalema; lalowo obuthakathaka phakathi kwabo ngalolosuku abe njengoDavida; lendlu kaDavida ibe njengoNkulunkulu, njengengilosi yeNkosi phambi kwabo.
    9: Kuzakuthi-ke ngalolosuku ngidinge ukuchitha zonke izizwe eziza ukumelana leJerusalema.
    10: Njalo ngizathululela phezu kwendlu kaDavida laphezu kwabahlali beJerusalema umoya womusa lowokuncenga, njalo bazangikhangela mina abamgwazayo, bamlilele, njengokulilela indodana eyodwa, abe lobuhlungu ngayo, njengobuhlungu ngezibulo.
    11: Ngalolosuku kuzakuba kukhulu ukulila eJerusalema, njengokulila kukaHadadirimoni esigodini seMegidoni.
    12: Futhi ilizwe lizalila, usapho ngosapho lulodwa, usapho lwendlu kaDavida lulodwa, labafazi babo bebodwa; usapho lwendlu kaNathani lulodwa, labafazi babo bebodwa;
    13: usapho lwendlu kaLevi lulodwa, labafazi babo bebodwa; usapho lukaShimeyi lulodwa, labafazi babo bebodwa;
    14: zonke izinsapho eziseleyo, usapho ngosapho lulodwa, labafazi babo bebodwa.
  13:
    1: Ngalolosuku kuzakuba lomthombo ovulelwe isono lokungcola kuyo indlu kaDavida labahlali beJerusalema.
    2: Kuzakuthi-ke ngalolosuku, itsho iNkosi yamabandla, ngiqume amabizo ezithombe asuke elizweni, kazisayikukhunjulwa; ngenze labaprofethi lomoya ongcolileyo bedlule basuke elizweni.
    3: 'Kuzakuthi-ke, loba ngubani esaprofetha, uyise lonina abamzalayo bathi kuye: Kawuyikuphila, ngoba ukhuluma amanga ebizweni leNkosi. Uyise lonina abamzalayo bazamgwaza lapho eprofetha.'
    4: Kuzakuthi-ke ngalolosuku abaprofethi bazakuba lenhloni, ngulowo lalowo ngombono wakhe ekuprofetheni kwakhe; futhi kabayikugqoka izigqoko zoboya ukuze bakhohlise;
    5: 'kodwa uzakuthi: Kangisuye mprofethi, ngingumlimi womhlabathi; ngoba umuntu wangithenga kusukela ebutsheni bami.'
    6: 'Lomunye uzakuthi kuye: Ayini lamanxeba asezandleni zakho? Yena uzakuthi: Engatshaywa ngawo endlini yabangane bami.'
    7: Vuka, nkemba, umelane lomelusi wami, umelane lomuntu ongumngane wami, itsho iNkosi yamabandla. Tshaya umelusi, izimvu zihlakazeke; besengiphendulela isandla sami kwezincinyane.
    8: Kuzakuthi-ke elizweni lonke, itsho iNkosi, ingxenye ezimbili kulo zizaqunywa ziphele; kodwa eyesithathu izasala kulo.
    9: 'Njalo eyesithathu ngizayidabulisa emlilweni, ngibacwengisise njengoba isiliva sicwengisiswa, ngibalinge njengoba igolide lilingwa. Bona bazabiza ibizo lami, mina-ke ngizabaphendula. Ngizakuthi: Bangabantu bami; bona-ke bazakuthi: INkosi inguNkulunkulu wami.'
  14:
    1: Khangela, usuku lweNkosi luyeza, lempango yakho izakwehlukaniswa phakathi kwakho.
    2: Ngoba ngizabuthanisa zonke izizwe zimelane leJerusalema empini; njalo umuzi uzathunjwa, lezindlu ziphangwe, labesifazana badlwengulwe; lengxenye yomuzi izaphuma iye ekuthunjweni, kodwa insali yabantu kayiyikuqunywa isuke emzini.
    3: Khona iNkosi izaphuma, ilwe imelene lalezozizwe, njengamhla isilwa ngosuku lwempi.
    4: Langalolosuku inyawo zayo zizakuma entabeni yeMihlwathi, emaqondana leJerusalema ngasempumalanga; lentaba yeMihlwathi izaqhekezeka phakathi kwayo ngasempumalanga langasentshonalanga, kube lesihotsha esikhulukazi; lengxenye yentaba izatshedela ngasenyakatho, lengxenye yayo ngaseningizimu.
    5: Lizabaleka-ke ngesihotsha sezintaba zami; ngoba isihotsha sezintaba sizafinyelela eAzali. Yebo, lizabaleka njengokubaleka kwenu phambi kokuzamazama komhlaba ngezinsuku zikaUziya inkosi yakoJuda. Khona iNkosi uNkulunkulu wami izafika, labo bonke abangcwele belawe.
    6: Kuzakuthi-ke ngalolosuku kungabi khona ukukhanya, kumbe mnyama.
    7: Kodwa kuzakuba lusuku olulodwa oluzakwaziwa eNkosini, kungabi yimini, kungabi yibusuku; kodwa kuzakuthi ngesikhathi sakusihlwa kube khona ukukhanya.
    8: Kuzakuthi-ke ngalolosuku, amanzi aphilayo aphume eJerusalema; ingxenye yawo iye ngaselwandle lwasempumalanga, lengxenye yawo iye ngaselwandle lwentshonalanga; kuzakuba khona ehlobo lebusika.
    9: Njalo uJehova uzakuba yiNkosi phezu komhlaba wonke; ngalolosuku kuzakuba leNkosi eyodwa, lebizo layo libe linye.
    10: Ilizwe lonke lizaphendulwa libe njengegceke kusukela eGeba kuze kube seRimoni eningizimu kweJerusalema; liphakanyiswe, lihlale endaweni yalo, kusukela esangweni lakoBhenjamini kuze kube sendaweni yesango lokuqala, kuze kube sesangweni lengonsi, njalo kusukela emphotshongweni kaHananeli kuze kube sezikhamelweni zewayini zenkosi.
    11: Njalo bazahlala kilo, kungabe kusaba khona ukutshabalala; kodwa iJerusalema izahlala ivikelekile.
    12: 'Lalokhu kuzakuba yinhlupheko iNkosi ezatshaya ngayo zonke izizwe ezilwe zimelene leJerusalema: Izabolisa inyama yazo zisemi ngenyawo zazo, lamehlo azo abolele ezikhoxweni zawo, lolimi lwazo lubolele emlonyeni wazo.'
    13: Kuzakuthi-ke ngalolosuku, isiphithiphithi esikhulu seNkosi sibe phakathi kwabo; babambe ngulowo lalowo isandla sikamakhelwane wakhe, futhi isandla sakhe siphakamele ukumelana lesandla sikamakhelwane wakhe.
    14: LoJuda laye uzakulwa eJerusalema; lenotho yazo zonke izizwe ezizingelezeleyo izabuthwa, igolide lesiliva lezembatho ngobunengi obukhulu.
    15: Izakuba njalo-ke inhlupheko yebhiza, eyembongolo, eyekamela, lekababhemi, leyazo zonke inyamazana ezizakuba kulezizinkamba, njengaleyonhlupheko.
    16: Kuzakuthi-ke, bonke abaseleyo ezizweni zonke ezazize ukumelana leJerusalema benyuke iminyaka ngeminyaka ukuyakhonza iNkosi, uJehova wamabandla, lokugcina umkhosi wamadumba.
    17: Kuzakuthi-ke loba ngubani ongayikwenyuka kuzo insapho zomhlaba aye eJerusalema ukukhonza iNkosi, uJehova wamabandla, kakuyikuba khona izulu phezu kwabo.
    18: Futhi uba usapho lweGibhithe lungenyuki luze, kakuyikuba lezulu phezu kwalo, kuzakuba lenhlupheko iNkosi ezatshaya ngayo izizwe ezingenyukeli ukuyagcina umkhosi wamadumba.
    19: Lokhu kuzakuba yisijeziso sesono seGibhithe, lesijeziso sesono sazo zonke izizwe ezingenyukeli ukugcina umkhosi wamadumba.
    20: 'Ngalolosuku kuzakuba semabhereni amabhiza: UBUNGCWELE KUJEHOVA; lezimbiza endlini yeNkosi zizakuba njengemiganu yokufafaza phambi kwelathi.'
    21: Yebo, yileyo laleyo imbiza eJerusalema lakoJuda izakuba yibungcwele eNkosini yamabandla, njalo bonke abenza umhlatshelo bazakuza bathathe kuzo, bapheke kuzo. Njalo kakusayikuba khona umKhanani endlini yeNkosi yamabandla ngalolosuku.
39:
  1:
    1: Umthwalo welizwi leNkosi kuIsrayeli ngesandla sikaMalaki.
    2: 'Ngilithandile, itsho iNkosi. Kodwa lithi: Usithande ngani? UEsawu kasuye yini umfowabo kaJakobe? itsho iNkosi. Kanti ngamthanda uJakobe,'
    3: loEsawu ngamzonda; ngenza izintaba zakhe incithakalo, lelifa lakhe laba ngelamakhanka enkangala.
    4: 'Lanxa uEdoma esithi: Senziwe abayanga, kodwa sizabuyela siyekwakha amanxiwa; itsho njalo iNkosi yamabandla: Bona bangakha, kodwa mina ngizadiliza, njalo bazababiza ngokuthi: Ngumngcele wobubi, labantu iNkosi ebathukutheleleyo kuze kube phakade.'
    5: 'Lamehlo enu azabona, lani lithi: INkosi izakhuliswa kusukela ngaphetsheya komngcele wakoIsrayeli.'
    6: 'Indodana iyamhlonipha uyise, lenceku inkosi yayo. Uba-ke nginguyihlo, kungaphi ukuhlonitshwa kwami? Uba-ke ngiyiNkosi, kungaphi ukwesatshwa kwami? itsho iNkosi yamabandla kini, bapristi elidelela ibizo lami; kodwa lithi: Silidelele ngani ibizo lakho?'
    7: 'Lisondeza isinkwa esingcolileyo phezu kwelathi lami, lisithi: Sikungcolise ngani? Ngokuthi kwenu: Itafula leNkosi liyadeleleka.'
    8: Njalo nxa lisondeza okuyisiphofu kube ngumhlatshelo, kakukubi yini? Lalapho lisondeza okuqhulayo lokugulayo, kakukubi yini? Ake ukusondeze kumbusi wakho; angathokoza ngawe yini, kumbe angabemukela yini ubuso bakho? itsho iNkosi yamabandla.
    9: Khathesi-ke ake lincenge ubuso bukaNkulunkulu ukuze abe lomusa kithi; lokhu kube ngesandla senu; uzabemukela ubuso benu yini? itsho iNkosi yamabandla.
    10: Ngubani okhona ngitsho phakathi kwenu ongavala izivalo? Njalo lingabaseli ize umlilo phezu kwelathi lami. Kangithokozi ngani, kutsho iNkosi yamabandla, njalo kangiyikwemukela umnikelo esandleni senu ngentokozo.
    11: Ngoba kusukela ekuphumeni kwelanga kuze kube sekutshoneni kwalo, ibizo lami lizakuba likhulu phakathi kwezizwe; lakuyo yonke indawo impepha izatshiselwa ibizo lami, lomnikelo ohlambulukileyo; ngoba ibizo lami lizakuba likhulu phakathi kwezizwe, itsho iNkosi yamabandla.
    12: 'Kodwa liyalingcolisa ngokuthi kwenu: Itafula leNkosi lingcolisiwe; lesithelo salo, ukudla kwalo, kudelelekile.'
    13: 'Njalo lithi: Khangela, ukudinisa okungakanani! Njalo likuchilela amakhala, itsho iNkosi yamabandla; njalo lilethe impango, lokuqhulayo, lokugulayo; ngokunjalo lilethe umnikelo. Ngikwemukele lokhu yini ngokuthokoza esandleni senu? itsho iNkosi.'
    14: Kaqalekiswe-ke umkhohlisi oleduna emhlanjini wakhe, ofunga ahlabele iNkosi okonakeleyo; ngoba ngiyiNkosi enkulu, itsho iNkosi yamabandla, lebizo lami liyesabeka phakathi kwezizwe.
  2:
    1: Khathesi-ke, bapristi, umlayo lo ngowenu.
    2: Uba lingalaleli, njalo uba lingakubeki enhliziyweni ukunika ibizo lami udumo, itsho iNkosi yamabandla, ngizathumela isiqalekiso phakathi kwenu, ngiqalekise izibusiso zenu. Yebo, sengiziqalekisile, ngoba kalikubeki enhliziyweni.
    3: Khangelani, ngizakona inzalo yenu, ngithele umswane ebusweni benu, umswane wamadili enu, lisuswe kanye lawo.
    4: Njalo lizakwazi ukuthi ngithumele lumlayo kini, ukuze isivumelwano sami sibe loLevi, itsho iNkosi yamabandla.
    5: Isivumelwano sami besilaye siyikuphila lokuthula; ngamnika khona kube yikwesaba angesaba ngakho; wathuthumela phambi kwebizo lami.
    6: Umlayo weqiniso wawusemlonyeni wakhe, lesiphambeko kasitholakalanga endebeni zakhe. Wahamba lami ngokuthula langobuqotho, waphendula abanengi ebubini.
    7: Ngoba indebe zompristi ziyagcina ulwazi, njalo bayadinga umlayo emlonyeni wakhe, ngoba uyisithunywa seNkosi yamabandla.
    8: Kodwa lina liphambukile endleleni, lakhubekisa abanengi emlayweni; lona isivumelwano sikaLevi, itsho iNkosi yamabandla.
    9: Ngakho lami ngilenzile laba ngabadelelekayo labehliselwe phansi phambi kwabantu bonke, njengokuba lingagcinanga izindlela zami, kodwa lamukele ubuso emlayweni.
    10: Kasilababa munye yini thina sonke? UNkulunkulu munye kasidalanga yini? Kungani sisenza ngenkohliso, omunye emelene lomfowabo, ngokungcolisa isivumelwano sabobaba?
    11: UJuda wenze ngenkohliso, njalo kwenziwe amanyala koIsrayeli leJerusalema; ngoba uJuda ungcolisile ubungcwele bukaJehova abuthandayo, uthethe indodakazi kankulunkulu wezizweni.
    12: INkosi izaquma umuntu owenza lokhu, ovusayo lophendulayo, asuke emathenteni kaJakobe, lalowo oletha umnikelo eNkosini yamabandla.
    13: Lalokhu likwenzile kabili; lisibekela ilathi leNkosi ngezinyembezi, ngokukhala, langokububula, okungangokuthi kayisawunanzi umnikelo, kumbe ukuwemukela ngokuthokoza esandleni senu.
    14: 'Kanti lithi: Kungani? Kungoba iNkosi yayingumfakazi phakathi kwakho lomfazi wobutsha bakho, wena omphethe ngenkohliso, kanti engumngane wakho, lomfazi wesivumelwano sakho.'
    15: Kenzanga yini oyedwa? Njalo elomoya oseleyo. Njalo kungani oyedwa? Wadinga inzalo kaNkulunkulu. Ngakho qaphelisani ngomoya wenu, njalo kakungabi lophatha umfazi wobutsha bakhe ngenkohliso.
    16: Ngoba iNkosi uNkulunkulu kaIsrayeli ithi iyazonda ukwalana. Ngoba omunye usibekela udlakela ngesembatho sakhe, itsho iNkosi yamabandla. Ngakho qaphelisani ngomoya wenu, ukuze lingenzi ngenkohliso.
    17: 'Liyidinisile iNkosi ngamazwi enu. Kanti lithi: Siyidinise ngani? Ngokuthi kwenu: Wonke owenza okubi ulungile emehlweni eNkosi, njalo iyathokoza ngabo; kumbe: Ungaphi uNkulunkulu wesahlulelo?'
  3:
    1: Khangelani, ngithuma isithunywa sami, esizalungisa indlela phambi kwami; leNkosi eliyidingayo izafika masinyane ethempelini layo, ngitsho isithunywa sesivumelwano elithokoza ngaso; khangela siyeza, itsho iNkosi yamabandla.
    2: Kodwa ngubani ongalumela usuku lokuza kwaso, njalo ngubani ongema ekubonakaleni kwaso? Ngoba sinjengomlilo womcwengi wegolide, lanjengesepa yomwatshi.
    3: Sizahlala njengomcwengi lomhlambululi wesiliva, sihlambulule amadodana kaLevi, siwacwenge njengegolide lanjengesiliva; ukuze asondeze iminikelo ngokulunga eNkosini.
    4: Lapho umnikelo wakoJuda loweJerusalema uzakuba mnandi eNkosini njengensukwini zendulo, lanjengeminyakeni yakuqala.
    5: Njalo ngizasondela kini ngokwahlulela; ngibe ngumfakazi ophangisayo ngimelene labathakathi, ngimelene lezifebe, ngimelene labafungi bamanga, ngimelene labacindezeli bamaholo abaqhatshiweyo, umfelokazi, lentandane, labasunduzela abezizweni eceleni, njalo abangangesabiyo, itsho iNkosi yamabandla.
    6: Ngoba ngiyiNkosi, kangiphenduki; ngakho lina madodana kaJakobe kaliqedwa.
    7: 'Ngitsho kusukela ensukwini zaboyihlo liphambukile ezimisweni zami, kalizigcinanga. Buyelani kimi, lami ngizabuyela kini, itsho iNkosi yamabandla. Kanti lithi: Sizabuyela ngani?'
    8: 'Umuntu angamphanga yini uNkulunkulu? Kanti lina lingiphangile. Kodwa lithi: Sikuphange ngani? Ngokwetshumi langomnikelo.'
    9: Liqalekisiwe ngesiqalekiso, ngoba lingiphangile, lesisizwe sonke.
    10: Lethani konke okwetshumi esiphaleni ukuze kube lokudla endlini yami. Lingihlole-ke khathesi kukho, itsho iNkosi yamabandla, uba ngingayikulivulela amawindi amazulu, ngilithululele isibusiso kuze kungabi lendawo eyaneleyo.
    11: Ngizakhuza odlayo ngenxa yenu, njalo kayikulichithela izithelo zomhlabathi; levini kaliyikulibozisela ensimini, itsho iNkosi yamabandla.
    12: Njalo zonke izizwe zizakuthi libusisiwe, ngoba lina lizakuba yilizwe elithokozisayo, itsho iNkosi yamabandla.
    13: 'Amazwi enu abelukhuni emelene lami, itsho iNkosi. Kanti lithi: Sikhulumeni simelene lawe?'
    14: 'Lithe: Kuyize ukukhonza uNkulunkulu. Njalo kuyinzuzo bani ukuthi sigcine imfanelo yakhe, lokuthi sihambe sikwezimnyama phambi kweNkosi yamabandla?'
    15: Khathesi-ke sithi abaziqhenyayo babusisiwe; yebo, labo abenza inkohlakalo bayakhiwa; yebo balinga uNkulunkulu, baphephe.
    16: Khona labo abayesabayo iNkosi bakhulumisana; njalo iNkosi yalalela, yezwa; logwalo lwesikhumbuzo lwalotshwa phambi kwayo ngabo abayesabayo iNkosi, langalabo abazindla ngebizo layo.
    17: Njalo bazakuba ngabami, itsho iNkosi yamabandla, ngalolosuku engizakwenza ngalo okuligugu kwami, njalo ngizabayekela njengendoda eyekela indodana yayo eyisebenzelayo.
    18: Beselibuya libona umehluko phakathi kolungileyo lomubi, phakathi kokhonza uNkulunkulu lalowo ongamkhonziyo.
  4:
    1: Ngoba khangelani, luyeza usuku oluvutha njengeziko; labo bonke abazigqajayo, yebo, bonke abenza inkohlakalo bazakuba yizibi; losuku oluzayo luzabatshisa, itsho iNkosi yamabandla, ukuze lungabatshiyeli impande kumbe ugatsha.
    2: Kodwa kini elesaba ibizo lami, iLanga lokulunga lizaphuma lilokusilisa empikweni zalo. Njalo lizaphuma liqolotsha njengamathole esibaya.
    3: Lizanyathelela phansi ababi, ngoba bazakuba ngumlotha ngaphansi kwengaphansi yenyawo zenu ngosuku engizakwenza, itsho iNkosi yamabandla.
    4: Khumbulani umlayo kaMozisi inceku yami, engamlaya wona eHorebe ngoIsrayeli wonke, izimiso lezahlulelo.
    5: Khangelani, ngizathuma uElija umprofethi kini lungakafiki usuku lweNkosi olukhulu lolwesabekayo.
    6: Uzaphendulela-ke inhliziyo yaboyise ebantwaneni, lenhliziyo yabantwana kuboyise, hlezi ngize ngitshaye ilizwe ngesiqalekiso.
40:
  1:
    1: Ugwalo lokuzalwa kukaJesu Kristu, iNdodana kaDavida, indodana kaAbrahama.
    2: UAbrahama wazala uIsaka; uIsaka wasezala uJakobe; uJakobe wasezala uJuda labafowabo;
    3: uJuda wasezala uFaresi loZara kuTamari; uFaresi wasezala uEsiromu; uEsiromu wasezala uAramu;
    4: uAramu wasezala uAminadaba; uAminadaba wasezala uNashoni; uNashoni wasezala uSalimoni;
    5: uSalimoni wasezala uBowosi kuRahabi; uBowosi wasezala uObedi kuRuthe; uObedi wasezala uJese;
    6: uJese wasezala uDavida inkosi; uDavida inkosi wasezala uSolomoni kowayengumkaUriya;
    7: uSolomoni wasezala uRehobhowamu; uRehobhowamu wasezala uAbhiya; uAbhiya wasezala uAsa;
    8: uAsa wasezala uJehoshafathi; uJehoshafathi wasezala uJoramu; uJoramu wasezala uOziya;
    9: uOziya wasezala uJothamu; uJothamu wasezala uAhazi; uAhazi wasezala uHezekhiya;
    10: uHezekhiya wasezala uManase; uManase wasezala uAmoni; uAmoni wasezala uJosiya;
    11: uJosiya wasezala uJekoniya labafowabo esikhathini sokuthunjelwa eBhabhiloni.
    12: Kwathi emva kokuthunjelwa eBhabhiloni uJekoniya wazala uSalatiyeli; uSalatiyeli wasezala uZerubhabheli;
    13: uZerubhabheli wasezala uAbiyudi; uAbiyudi wasezala uEliyakhimi; uEliyakhimi wasezala uAzori;
    14: uAzori wasezala uZadoki; uZadoki wasezala uAkimi; uAkimi wasezala uEliyudi;
    15: uEliyudi wasezala uEleyazare; uEleyazare wasezala uMathani; uMathani wasezala uJakobe;
    16: uJakobe wasezala uJosefa indoda kaMariya, okwazalwa kuye uJesu othiwa nguKristu.
    17: Ngakho izizukulwana zonke ezisukela kuAbrahama zisiya kuDavida ziyizizukulwana ezilitshumi lane; lezisukela kuDavida ziye ekuthunjelweni eBhabhiloni ziyizizukulwana ezilitshumi lane; lezisukela ekuthunjelweni eBhabhiloni ziye kuKristu ziyizizukulwana ezilitshumi lane.
    18: Ngakho ukuzalwa kukaJesu Kristu kwaba nje. Ngoba unina uMariya esegane uJosefa, bengakahlangani wabonakala eselesisu ngoMoya oNgcwele.
    19: Kodwa uJosefa indoda yakhe engolungileyo, njalo engathandi ukumthela ihlazo, wayefuna ukumala ensitha.
    20: 'Kwathi esanakana lezizinto, khangela, ingilosi yeNkosi yabonakala kuye ephutsheni, esithi: Josefa, ndodana kaDavida, ungesabi ukumthatha uMariya umkakho; ngoba lokho akukhulelweyo kungoMoya oNgcwele;'
    21: njalo uzazala indodana, ubize ibizo layo uthi nguJesu; ngoba yena uzasindisa abantu bakhe ezonweni zabo.
    22: 'Konke lokhu-ke kwenzeka ukuze kugcwaliseke okwakhulunywa yiNkosi ngomprofethi ukuthi:'
    23: Khangela, intombi izathatha isisu ibelethe indodana, njalo bazabiza ibizo layo ngokuthi nguEmanuweli, okuyikuthi ngokuphendulelwa, uNkulunkulu ulathi.
    24: Kwathi uJosefa esephapheme ebuthongweni wenza njengalokho ingilosi yeNkosi imlayile, wasethatha umkakhe;
    25: kodwa kazange amazi waze wabeletha indodana yakhe eyingqabutho; wasebiza ibizo layo wathi nguJesu.
  2:
    1: Kwathi uJesu esezelwe eBhethelehema yeJudiya, ensukwini zikaHerodi inkosi, khangela, kwafika izazi eJerusalema zivela empumalanga,
    2: 'zisithi: Ungaphi ozelwe eyinkosi yamaJuda? Ngoba sibonile inkanyezi yakhe empumalanga, njalo sesize ukumkhonza.'
    3: Ngakho uHerodi inkosi esezwile wakhathazeka, leJerusalema yonke kanye laye.
    4: Esebuthanisile bonke abapristi abakhulu lababhali babantu, wabuza kubo ukuthi uKristu uzazalelwa ngaphi.
    5: 'Basebesithi kuye: EBhethelehema yeJudiya; ngoba kulotshiwe ngokunjalo ngumprofethi ukuthi:'
    6: Lawe, Bhethelehema, lizwe lakoJuda, kawusuye omncinyane lakanye phakathi kwababusi bakoJuda; ngoba kuzavela kuwe umbusi, ozakwelusa abantu bami uIsrayeli.
    7: Khona uHerodi, esezibizile izazi ensitha, wabuzisisa kuzo isikhathi sokubonakala kwenkanyezi.
    8: 'Wasezithuma eBhethelehema wathi: Hambani libuzisise ngomntwana omncinyane; kuzakuthi nxa limtholile, libike kimi, ukuze lami ngiye ngimkhonze.'
    9: Kwathi seziyizwile inkosi zasuka zahamba; njalo khangela, inkanyezi, ezayibona empumalanga, yahamba phambi kwazo, yaze yafika yema phezu kwalapho usane olwalukhona.
    10: Zathi ukuyibona inkanyezi zathokoza ngentokozo enkulu kakhulu.
    11: Zasezingena endlini, zabona usane kanye loMariya unina, zawela phansi zalukhonza, zavula impahla zazo eziligugu zalukhunga ngezipho, igolide lempepha lemure.
    12: Kwathi sezilayiwe nguNkulunkulu ephutsheni ukuthi zingabuyeli kuHerodi, zasuka zabuyela elizweni lakizo ngenye indlela.
    13: 'Kwathi sezisukile, khangela, ingilosi yeNkosi ibonakala kuJosefa ephutsheni, isithi: Vuka uthathe usane lonina, ubusubalekela eGibhithe, ube khona ngize ngikutshele; ngoba uHerodi uzaludinga usane, ukuze alubulale.'
    14: Wavuka-ke wathatha usane lonina ebusuku wasuka waya eGibhithe,
    15: 'wasehlala khona kwaze kwaba yikufa kukaHerodi; ukuze kugcwaliswe okwakhulunywa yiNkosi ngomprofethi isithi: Ngiyibizile indodana yami iphume eGibhithe.'
    16: Kwathi uHerodi, esebonile ukuthi uphicwe yizazi, wathukuthela kakhulu, wathuma wabulala abantwana bonke ababeseBhethelehema lemingceleni yayo yonke, kusukela eminyakeni emibili langaphansi, njengesikhathi abebuzisise ngaso kuzazi.
    17: 'Kwasekugcwaliseka okwakhulunywa nguJeremiya umprofethi, ukuthi:'
    18: Kwezwakala ilizwi eRama, ukukhala lokulila lokudabuka okukhulu, uRasheli elilela abantwana bakhe, njalo engavumi ukududuzwa, ngoba bengasekho.
    19: Kodwa kwathi esefile uHerodi, khangela, ingilosi yeNkosi yabonakala ephutsheni kuJosefa eGibhithe,
    20: 'isithi: Vuka uthathe umntwana omncinyane lonina, uye elizweni lakoIsrayeli; ngoba sebefile ababedinga umphefumulo womntwana omncinyane.'
    21: Wavuka-ke wathatha umntwana omncinyane lonina wasefika elizweni lakoIsrayeli.
    22: Kodwa esezwile ukuthi uAkelawu usebusa eJudiya esikhundleni sikaHerodi uyise, wesaba ukuya khona; kodwa esexwayisiwe nguNkulunkulu ephutsheni, wasuka waya kungxenye zeGalili,
    23: 'wasefika wahlala emzini othiwa yiNazaretha; ukuze kugcwaliseke okwakhulunywa ngabaprofethi ukuthi: Uzabizwa ngokuthi ngumNazaretha.'
  3:
    1: Ngalezonsuku kwafika uJohane uMbhabhathizi, etshumayela enkangala yeJudiya,
    2: 'esithi: Phendukani; ngoba umbuso wamazulu ususondele.'
    3: 'Ngoba nguye okwakhulunywa ngaye nguIsaya umprofethi, esithi: Ilizwi lomemezayo enkangala, lithi: Lungisani indlela yeNkosi; qondisani indledlana zayo.'
    4: Njalo uJohane lo wayelesembatho sakhe soboya bekamela, lozwezwe lwesikhumba ekhalweni lwakhe; lokudla kwakhe kwakuzintethe loluju lweganga.
    5: Kwasekuphumela kuye iJerusalema leJudiya yonke lelizwe lonke elizingelezele iJordani;
    6: basebebhabhathizwa nguye eJordani bevuma izono zabo.
    7: 'Kwathi ebona abanengi babaFarisi labaSadusi besiza ekubhabhathizeni kwakhe, wathi kubo: Nzalo yezinyoka, ngubani olibonise ukubalekela ulaka oluzayo?'
    8: Ngakho thelani izithelo ezifanele ukuphenduka;
    9: 'njalo lingacabangi ukutsho phakathi kwenulithi: SiloAbrahama ongubaba; ngoba ngithi kini: UNkulunkulu ulamandla okumvusela uAbrahama abantwana kula amatshe.'
    10: Lakhathesi ihloka selibekiwe empandeni yezihlahla; ngakho sonke isihlahla esingatheli isithelo esihle siyaganyulwa siphoselwe emlilweni.
    11: Mina ngilibhabhathiza ngamanzi kube sekuphendukeni; kodwa yena oza emva kwami ulamandla kulami, engingafanele ukuphatha amanyathela akhe; yena uzalibhabhathiza ngoMoya oNgcwele langomlilo;
    12: okhomane lwakhe lokwela lusesandleni sakhe, njalo uzathanyelisisa isibuya sakhe, abesebuthela amabele akhe esiphaleni sakhe, kodwa amakhoba uzawatshisa ngomlilo ongacitshekiyo.
    13: Khona uJesu evela eGalili wafika eJordani kuJohane, ukuze abhabhathizwe nguye.
    14: 'Kodwa uJohane wayemalela esithi: Mina ngiswela ukubhabhathizwa nguwe, kanti wena uza kimi?'
    15: 'Kodwa uJesu ephendula wathi kuye: Vuma khathesi; ngoba kusifanele ukuthi sigcwalise ngokunjalo ukulunga konke. Wasemvumela.'
    16: UJesu esebhabhathiziwe wahle wakhuphuka emanzini; njalo khangela, amazulu amvulekela, wasebona uMoya kaNkulunkulu esehla kungathi lijuba esiza phezu kwakhe.
    17: 'Njalo khangela, ilizwi livela emazulwini, lisithi: Lo uyiNdodana yami ethandekayo, engithokoza ngayo.'
  4:
    1: Khona uJesu wakhokhelelwa nguMoya enkangala, ukuze alingwe ngudiyabhola.
    2: Esezile ukudla insuku ezingamatshumi amane lobusuku obungamatshumi amane, ekucineni walamba.
    3: 'Kwasekusiza kuye umlingi wathi: Uba uyiNdodana kaNkulunkulu, tshono ukuthi lamatshe abe yizinkwa.'
    4: 'Kodwa yena waphendula wathi: Kulotshiwe ukuthi: Umuntu kayikuphila ngesinkwa sodwa, kodwa ngalo lonke ilizwi eliphuma emlonyeni kaNkulunkulu.'
    5: Udiyabhola wasemthatha wamusa emzini ongcwele, wasemmisa engqongeni yethempeli,
    6: 'wasesithi kuye: Uba uyiNdodana kaNkulunkulu, ziwisele phansi; ngoba kulotshiwe ukuthi: Uzalaya ingilosi zakhe ngawe, besezikuphatha ngezandla, hlezi loba nini ukhube unyawo lwakho elitsheni.'
    7: 'UJesu wathi kuye: Kulotshiwe futhi ukuthi: Ungayilingi iNkosi uNkulunkulu wakho.'
    8: Udiyabhola wabuya wamusa entabeni ende kakhulu, wamtshengisa imibuso yonke yomhlaba lokukhazimula kwayo,
    9: 'wathi kuye: Zonke lezizinto ngizakunika zona, uba uwela phansi ungikhonza.'
    10: 'UJesu wasesithi kuye: Suka, Sathane! Ngoba kulotshiwe ukuthi: Uzakhothamela eNkosini uNkulunkulu wakho, njalo uzakhonza yona yodwa.'
    11: Udiyabhola wasemyekela; njalo khangela, kwafika ingilosi zasezimsebenzela.
    12: Kwathi uJesu esezwile ukuthi uJohane unikelwe entolongweni, wasuka waya eGalili;
    13: wasesuka eNazaretha, weza wahlala eKapenawume engaselwandle, emingceleni yakoZebuloni leyakoNafithali;
    14: 'ukuze kugcwaliseke okwakhulunywa ngumprofethi uIsaya, ukuthi:'
    15: Ilizwe lakoZebuloni lelizwe lakoNafithali, endleleni yaselwandle, ngaphetsheya kweJordani, iGalili labezizwe,
    16: abantu ababehlezi emnyameni babonile ukukhanya okukhulu, lababehlezi elizweni lethunzini lokufa ukukhanya kuphumele kubo.
    17: 'Kusukela kulesosikhathi uJesu waqala ukutshumayela lokuthi: Phendukani; ngoba umbuso wamazulu ususondele.'
    18: Kwathi uJesu ehambahamba elwandle lweGalili wabona izelamani ezimbili, uSimoni othiwa nguPetro, loAndreya umfowabo, bephosela imbule olwandle; ngoba babengabagoli benhlanzi.
    19: 'Wasesithi kubo: Ngilandelani, njalo ngizalenza libe ngabagoli babantu.'
    20: Bahle-ke batshiya amambule bamlandela.
    21: Eseqhubeke esuka lapho, wabona ezinye izelamani ezimbili, uJakobe okaZebediya loJohane umfowabo, besemkhunjini kanye loZebediya uyise, belungisa amambule abo; wasebabiza.
    22: Njalo bahle batshiya umkhumbi loyise bamlandela.
    23: UJesu wasebhoda iGalili yonke, efundisa emasinagogeni abo, etshumayela ivangeli lombuso, eselapha sonke isifo lobuthakathaka bonke ebantwini.
    24: Indumela yakhe yasiphumela kuyo yonke iSiriya; basebeletha kuye bonke abagulayo, ababephethwe yizifo ngezifo lobuhlungu, lababengenwe ngamadimoni, lababelezithuthwane, lababewome umhlubulo; wasebasilisa.
    25: Amaxuku amakhulu asemlandela evela eGalili leDikapolisi leJerusalema leJudiya langaphetsheya kweJordani.
  5:
    1: Kwathi ebona amaxuku wenyukela entabeni. Esehlezi phansi, abafundi bakhe beza kuye;
    2: 'wasevula umlomo wakhe, wabafundisa, wathi:'
    3: Babusisiwe abayanga emoyeni; ngoba umbuso wamazulu ungowabo.
    4: Babusisiwe abalilayo; ngoba bona bazaduduzwa.
    5: Babusisiwe abamnene; ngoba bona bazakudla ilifa lomhlaba.
    6: Babusisiwe abalambela labomela ukulunga; ngoba bona bazasuthiswa.
    7: Babusisiwe abalesihawu; ngoba bona bazahawukelwa.
    8: Babusisiwe abamhlophe enhliziyweni; ngoba bona bazabona uNkulunkulu.
    9: Babusisiwe abalamulayo; ngoba bona bazathiwa ngabantwana bakaNkulunkulu.
    10: Babusisiwe abazingelwayo ngenxa yokulunga; ngoba umbuso wamazulu ungowabo.
    11: Lina libusisiwe, nxa belithuka belizingela, bekhuluma okubi konke bemelana lani beqamba amanga, ngenxa yami;
    12: thokozani lithabe kakhulu, ngoba umvuzo wenu mkhulu emazulwini; ngoba ngokunjalo babazingela abaprofethi abalandulelayo.
    13: Lina lilitshwayi lomhlaba; kodwa uba itshwayi seliduma lizatshwaywa ngani? Kalisasizi lutho, ngaphandle kokulahlwa phandle beselinyathelwa ngabantu.
    14: Lina liyikukhanya komhlaba; umuzi omiswe phezu kwentaba ungesitheke;
    15: njalo kabalumathisi isibane basibeke ngaphansi kwesitsha, kodwa phezu kwesiqobane sesibane, besesibakhanyisela bonke abasendlini.
    16: Ngokunjalo kakukhanye ukukhanya kwenu phambi kwabantu, ukuze babone imisebenzi yenu emihle, badumise uYihlo osemazulwini.
    17: Lingacabangi ukuthi ngize ukuchitha umlayo kumbe abaprofethi; angizanga ukuchitha kodwa ukugcwalisa.
    18: 'Ngoba ngiqinisile ngithi kini: Kuze kudlule izulu lomhlaba, kakusoze kudlule ibadlana libe linye kumbe ichatshana libe linye emlayweni kuze kwenzeke konke.'
    19: Ngakho owephula owodwa kulimilayo emincinyane, afundise abantu ngokunjalo, uzathiwa ngomncinyane embusweni wamazulu; kodwa oyenzayo ayifundise, lowo uzathiwa mkhulu embusweni wamazulu.
    20: 'Ngoba ngithi kini: Ngaphandle kokuthi ukulunga kwenu kwedlule okwababhali lokwabaFarisi, kalisoze lingene embusweni wamazulu.'
    21: 'Lizwile ukuthi kwathiwa kwabasendulo: Ungabulali; laloba ngubani obulalayo, uzakuba lecala lokugwetshwa;'
    22: 'kodwa mina ngithi kini: Wonke othukuthelela umfowabo kungelasizatho uzakuba lecala lokugwetshwa; lotshoyo kumfowabo ukuthi: Siphukuphukundini! uzakuba lecala emphakathini; lotshoyo ukuthi: Sithuthandini! uzakuba lecala lokusiwa esihogweni somlilo.'
    23: Ngakho uba uletha umnikelo wakho elathini, ubusukhumbula ulapho ukuthi umfowenu ulolutho olumelana lawe,
    24: tshiya lapho umnikelo wakho phambi kwelathi, uhambe, uqale ubuyisane lomfowenu, ubusuzonikela umnikelo wakho.
    25: Phangisa uzwane laye omangalelane lawe usesendleleni laye, hlezi omangalelane lawe akunikele kumahluleli, futhi umahluleli akunikele epholiseni, ubusuphoselwa entolongweni.
    26: 'Ngiqinisile ngithi kuwe: Kawusoze uphume khona, uze ubhadale indibilitshi yokucina.'
    27: 'Lizwile ukuthi kwathiwa kwabasendulo: Ungafebi.'
    28: 'Kodwa mina ngithi kini: Wonke okhangela owesifazana ukumkhanuka usefebile laye enhliziyweni yakhe.'
    29: Njalo uba ilihlo lakho lokunene likukhubekisa, likhuphe ulilahlele khatshana lawe; ngoba kungcono kuwe ukuthi kubhubhe sibe sinye sezitho zakho, lokuthi umzimba wakho wonke ungaphoselwa esihogweni.
    30: Njalo uba isandla sakho sokunene sikukhubekisa, siqume usilahlele khatshana lawe; ngoba kungcono kuwe ukuthi kubhubhe sibe sinye sezitho zakho, lokuthi umzimba wakho wonke ungaphoselwa esihogweni.
    31: 'Kwathiwa-ke: Loba ngubani owala umkakhe, kumele amnike incwadi yesehlukaniso;'
    32: 'kodwa mina ngithi kini: Loba ngubani owala umkakhe, ngaphandle kodaba lokufeba, umenza afebe, njalo loba ngubani omthathayo owaliweyo uyafeba.'
    33: 'Lizwile futhi ukuthi kwathiwa kwabasendulo: Ungafungi amanga, kodwa gcwalisa izifungo zakho eNkosini.'
    34: 'Kodwa mina ngithi kini: Lingafungi lakanye; loba ngezulu, ngoba liyisihlalo sobukhosi sikaNkulunkulu;'
    35: loba ngomhlaba, ngoba uyisenabelo senyawo zakhe; loba ngeJerusalema, ngoba ingumuzi weNkosi enkulu;
    36: njalo ungafungi ngekhanda lakho, ngoba ungelwenze unwele lalunye lube mhlophe kumbe lube mnyama.
    37: 'Kodwa ilizwi lenu kalibe ngelokuthi: Yebo, yebo; hatshi, hatshi. Okudlula lokhu-ke kuvela komubi.'
    38: 'Lizwile ukuthi kwathiwa: Ilihlo ngelihlo, lezinyo ngezinyo;'
    39: 'kodwa mina ngithi kini: Lingamelani lobubi; kodwa loba ngubani okuwakala esihlathini sokunene, mphendulele lesinye;'
    40: lalowo ofuna ukukumangalela lokuthatha isigqoko sakho, mtshiyele lesembatho;
    41: laloba ngubani okubamba ngamandla ukuthi uhambe imayili libe linye, hamba laye abe mabili.
    42: Mnike ocela kuwe; njalo ungamfulatheli ofisa ukweboleka kuwe.
    43: 'Lizwile ukuthi kwathiwa: Wothanda umakhelwane wakho, njalo uzonde isitha sakho;'
    44: 'kodwa mina ngithi kini: Thandani izitha zenu, libabusise abaliqalekisayo, libaphathe kuhle abalizondayo, libakhulekele abaliphatha kubi, labalizingelayo;'
    45: ukuze libe ngabantwana bakaYihlo osemazulwini, ngoba yena uphumisa ilanga lakhe phezu kwababi labahle, anise izulu phezu kwabalungileyo labangalunganga.
    46: Ngoba aluba lithanda labo abalithandayo, lilomvuzo bani? Kabenzi njalo labathelisi yini?
    47: Futhi uba libingelela abafowenu bodwa, lenzani okukhulu okwedlula okwabanye? Kabenzi njalo labathelisi yini?
    48: Ngakho lina banini ngabapheleleyo, njengoba uYihlo osemazulwini ephelele.
  6:
    1: Qaphelani ukuthi umsebenzi wenu womusa lingawenzi phambi kwabantu ukuze libonwe yibo; nxa kungenjalo, alilamvuzo kuYihlo osemazulwini.
    2: 'Ngakho nxa usenza umsebenzi womusa, ungakhalisi uphondo phambi kwakho, njengokwenza kwabazenzisi emasinagogeni lezindleleni, ukuze badunyiswe ngabantu; ngiqinisile ngithi kini: Sebewemukele umvuzo wabo.'
    3: Kodwa wena nxa usenza umsebenzi womusa isandla sakho sokhohlo kasingakwazi esikwenzayo esokunene sakho,
    4: ukuze umsebenzi wakho womusa ube sekusithekeni; njalo uYihlo obona ekusithekeni, yena uzakuvuza obala.
    5: 'Lalapho likhuleka, lingabi njengabazenzisi, ngoba bathanda ukukhuleka bemi emasinagogeni lemahlanganweni endlela, ukuze babonwe ngabantu; ngiqinisile ngithi kini: Sebewemukele umvuzo wabo.'
    6: Kodwa wena nxa ukhuleka, ngena endlini yakho yensitha, ubusuvala umnyango wakho, ukhuleke kuYihlo osensitha; njalo uYihlo obona ekusithekeni uzakuvuza obala.
    7: Njalo uba likhuleka lingathemelezi njengabezizwe; ngoba bacabanga ukuthi bazakuzwiwa ngokukhuluma kwabo okunengi.
    8: Ngakho lingafanani labo; ngoba uYihlo uyakwazi elikuswelayo, lingakaceli kuye.
    9: 'Ngakho lina khulekani ngokunje: Baba wethu osemazulwini, kalihlonitshwe ibizo lakho;'
    10: umbuso wakho kawuze; intando yakho kayenziwe, lemhlabeni njengezulwini;
    11: siphe lamuhla ukudla kwethu kwensuku zonke;
    12: njalo usithethelele amacala ethu, njengalokhu lathi sibathethelela abalamacala kithi;
    13: njalo ungasingenisi ekulingweni, kodwa usikhulule ebubini. Ngoba umbuso ungowakho lamandla lenkazimulo kuze kube nini lanini. Ameni.
    14: Ngoba uba lithethelela abantu iziphambeko zabo, uYihlo osezulwini uzalithethelela lani.
    15: Kodwa uba lingathetheleli abantu iziphambeko zabo, loYihlo kayikulithethelela iziphambeko zenu.
    16: 'Futhi nxa lizila ukudla, lingabi lobuso obudanileyo njengabazenzisi; ngoba benyukumalisa ubuso babo, ukuze babonakale ebantwini ukuthi bazilile; ngiqinisile ngithi kini: Sebewemukele umvuzo wabo.'
    17: Kodwa wena nxa uzila ukudla, gcoba ikhanda lakho, ugeze ubuso bakho,
    18: ukuze ungabonakali ebantwini ukuthi uzilile ukudla, kodwa kuYihlo osekusithekeni; njalo uYihlo obona ekusithekeni uzakuvuza obala.
    19: Lingazibekeli impahla eziligugu emhlabeni, lapho inundu lokuthomba okona khona, lalapho amasela afohlela khona ebe;
    20: kodwa zibekeleni izinto eziligugu ezulwini, lapho inundu lokuthomba okungoni khona, lalapho amasela angafohleli khona ebe.
    21: Ngoba lapho okukhona impahla yenu eligugu, lenhliziyo yenu izakuba lapho.
    22: Isibane somzimba yilihlo; ngakho uba ilihlo lakho liphilile, umzimba wakho wonke uzagcwala ukukhanya;
    23: kodwa uba ilihlo lakho lilibi, umzimba wakho wonke uzakuba lobumnyama. Ngakho uba ukukhanya okuphakathi kwakho kuyibumnyama, umnyama mkhulu kangakanani!
    24: Kakho ongakhonza amakhosi amabili; ngoba uzazonda enye, athande enye; kumbe uzabambelela kwenye, adelele enye. Lingekhonze uNkulunkulu loMamona.
    25: 'Ngakho ngithi kini: Lingaphisekeli impilo yenu, ukuthi lizakudlani lokuthi lizanathani; lomzimba wenu, ukuthi lizakwembathani. Impilo kayidluli yini ukudla, lomzimba izembatho?'
    26: Khangelani inyoni zezulu, ukuthi kazihlanyeli njalo kazivuni, kazibutheli eziphaleni; kanti uYihlo osezulwini uyazondla; lina kalizidluli kakhulu yini?
    27: Njalo nguwuphi kini ngokuphisekela ongengezelela ingalo ibenye ebudeni bakhe?
    28: Langezembatho liphisekelani? Qaphelisani imiduze yeganga, ukuthi ikhula njani; kayitshikatshiki, kayiphothi;
    29: 'kodwa ngithi kini: LoSolomoni ebucwazicwazini bakhe bonke wayengembathiswanga njengomunye wayo.'
    30: Njalo uba uNkulunkulu esembathisa ngokunjalo utshani beganga, obukhona lamuhla, kuthi kusasa buphoswe eziko, kayikulembathisa kakhulu yini, lina abokholo oluncinyane?
    31: 'Ngakho lingaphisekeli lutho, lisithi: Sizakudlani? Kumbe: Sizanathani? Loba: Sizakwembathani?'
    32: Ngoba zonke lezizinto izizwe ziyazidinga; ngoba uYihlo osezulwini uyazi ukuthi liyaziswela zonke lezizinto.
    33: Kodwa dingani kuqala umbuso kaNkulunkulu lokulunga kwakhe, njalo zonke lezizinto zizakwengezelelwa kini.
    34: Ngakho lingaphisekeli ikusasa; ngoba ikusasa izaziphisekela yona; bulwanele usuku obalo ububi.
  7:
    1: Lingehluleli, ukuze lingehlulelwa,
    2: ngoba lizakwahlulelwa ngokwehlulela elehlulela ngakho; langesilinganiso elilinganisa ngaso, lizalinganiselwa ngaso lani.
    3: Kanti ukhangelelani ucezwana oluselihlweni lomfowenu, kodwa ungalunanzeleli ugodo olukwelakho ilihlo?
    4: 'Kumbe ungatsho njani kumfowenu ukuthi: Kahle ngikhuphe ucezwana oluselihlweni lakho; khangela kanti ugodo luselihlweni lakho?'
    5: Mzenzisi, qala ukhuphe ugodo elihlweni lakho, khona-ke uzabona kuhle ukukhupha ucezwana elihlweni lomfowenu.
    6: Linganiki izinja okungcwele; lingaphoseli amapharele enu phambi kwezingulube, hlezi ziwanyathele ngenyawo zazo, besezitshibilika ziliklebhule.
    7: Celani, lizaphiwa; dingani, lizathola; qoqodani, lizavulelwa.
    8: Ngoba wonke ocelayo uyemukela, lodingayo uyathola, loqoqodayo uzavulelwa.
    9: Kumbe nguwuphi kini ongathi, nxa indodana yakhe icela isinkwa, ayinike ilitshe?
    10: Uba-ke icela inhlanzi, ayinike inyoka yini?
    11: Ngakho uba lina, elingababi, likwazi ukupha abantwana benu izipho ezinhle, uYihlo osemazulwini uzabapha kakhulu kangakanani izinto ezinhle abacela kuye?
    12: Ngakho konke elithanda ukuthi abantu bakwenze kini, kwenzeni lani ngokunjalo kubo; ngoba lokhu kungumlayo labaprofethi.
    13: Ngenani ngesango elincinyane; ngoba isango likhulu, lendlela ibanzi eya ekubhujisweni, njalo banengi abangena ngalo;
    14: ngoba isango lincinyane, lendlela ilukhonjwana eya empilweni, njalo balutshwana abayitholayo.
    15: Kodwa nanzelelani abaprofethi bamanga, abeza kini bembathise okwezimvu, kodwa ngaphakathi bazimpisi eziphangayo.
    16: Lizabazi ngezithelo zabo; bayazikha yini izithelo zevini emeveni, kumbe imikhiwa ekhuleni oluhlabayo?
    17: Ngokunjalo sonke isihlahla esihle siyathela izithelo ezinhle; kodwa isihlahla esibi siyathela izithelo ezimbi;
    18: isihlahla esihle singethele izithelo ezimbi, lesihlahla esibi singethele izithelo ezinhle.
    19: Sonke isihlahla esingatheli isithelo esihle siyaganyulwa siphoselwe emlilweni.
    20: Ngakho-ke lizabazi ngezithelo zabo.
    21: 'Kakusibo bonke abatshoyo kimi ukuthi: Nkosi, Nkosi, abazangena embusweni wamazulu; kodwa lowo oyenzayo intando kaBaba osemazulwini.'
    22: 'Abanengi bazakuthi kimi ngalolosuku: Nkosi, Nkosi, kasiprofethanga yini ngelakho ibizo, sakhupha amadimoni ngelakho ibizo, senza imisebenzi elamandla eminengi ngelakho ibizo?'
    23: 'Njalo khona ngizakutsho obala kubo ukuthi: Angizanga ngilazi; sukani kimi lina benzi bobubi.'
    24: Ngakho wonke owezwayo la amazwi ami njalo awenze, ngizamfananisa lendoda ehlakaniphileyo, eyakha indlu yayo phezu kwedwala;
    25: laselisina izulu, kwasekufika impophoma, kwasekuvunguza imimoya, yayitshaya leyondlu; kodwa kayiwanga; ngoba yayisekelwe phezu kwedwala.
    26: Njalo wonke owezwayo la amazwi ami njalo angawenzi, uzafananiswa lendoda eyisithutha, eyakha indlu yayo phezu kwetshebetshebe;
    27: laselisina izulu, kwasekufika impophoma, kwasekuvunguza imimoya yayitshaya leyondlu; yawa; kwaba kukhulu ukuwa kwayo.
    28: Kwasekusithi uJesu eseqedile lawomazwi, amaxuku ababaza ngemfundiso yakhe;
    29: ngoba wabafundisa njengolamandla, njalo kungenjengababhali.
  8:
    1: Kwathi esehlile entabeni, amlandela amaxuku amakhulu;
    2: 'njalo khangela, olobulephero weza wamkhonza wathi: Nkosi, aluba uthanda ungangihlambulula.'
    3: 'UJesu waseselula isandla, wamthinta, wathi: Ngiyathanda, hlambuluka. Njalo ubulephero bakhe bahle bahlanjululwa.'
    4: 'UJesu wasesithi kuye: Khangela ungatsheli muntu; kodwa hamba, uziveze kumpristi, unikele umnikelo uMozisi awulayayo, kube yibufakazi kubo.'
    5: Kwathi uJesu esengenile eKapenawume, kweza kuye induna yekhulu imncenga,
    6: 'yasisithi: Nkosi, inceku yami ilele endlini yome umhlubulo, isebuhlungwini obukhulu.'
    7: 'UJesu wasesithi kuye: Mina ngizakuza ngiyisilise.'
    8: 'Induna yekhulu yasiphendula yathi: Nkosi, kangifanele ukuthi ungene ngaphansi kophahla lwami; kodwa kuphela khuluma ilizwi, njalo inceku yami izasiliswa.'
    9: 'Ngoba lami ngingumuntu ongaphansi kwamandla, ngilamabutho ngaphansi kwami; njalo ngithi kuleli: Hamba, beselihamba; lakwelinye: Woza, beselisiza; lencekwini yami: Yenza lokhu, njalo ikwenze.'
    10: 'Kwathi uJesu esezwile wamangala, wathi kwabalandelayo: Ngiqinisile ngithi kini: Angitholanga ukholo olungaka ngitsho lakoIsrayeli.'
    11: 'Njalo ngithi kini: Abanengi bazakuza bevela empumalanga lentshonalanga, bahlale loAbrahama loIsaka loJakobe, embusweni wamazulu;'
    12: kodwa abantwana bombuso bazaphoselwa emnyameni ongaphandle; lapha kuzakuba khona ukukhala lokugedla amazinyo.
    13: 'UJesu wasesithi enduneni yekhulu: Hamba, futhi kakube kuwe njengoba ukholiwe. Inceku yakhe yasisiliswa ngalelohola.'
    14: Kwathi uJesu engene endlini kaPetro, wabona uninazala elele njalo ebulawa luqhuqho.
    15: Wasebamba isandla sakhe, njalo uqhuqho lwamyekela; wasesukuma, wabancedisa.
    16: Kwathi sekuhlwile baletha kuye abanengi ababengenwe ngamadimoni; wasekhupha omoya ngelizwi, wasilisa bonke abagulayo;
    17: 'ukuze kugcwaliseke okwakhulunywa nguIsaya umprofethi ukuthi: Yena wathatha ubuthakathaka bethu, wazithwala izifo zethu.'
    18: Kwathi uJesu ebona amaxuku amakhulu emhanqile, walaya ukuthi bachaphele ngaphetsheya.
    19: 'Kwasekusondela umbhali othile wathi kuye: Mfundisi, ngizakulandela loba kungaphi lapho oya khona.'
    20: 'UJesu wasesithi kuye: Amakhanka alemilindi, lenyoni zezulu izidleke; kodwa iNdodana yomuntu kayila lapho engaqamelisa ikhanda khona.'
    21: 'Omunye wabafundi bakhe wasesithi kuye: Nkosi, ngivumela ukuthi ngiqale ngiyengcwaba ubaba.'
    22: 'Kodwa uJesu wathi kuye: Ngilandela, uyekele abafileyo bangcwabe ababo abafileyo.'
    23: Kwathi esengenile emkhunjini, abafundi bakhe bamlandela.
    24: Njalo khangela, kwavuka isiphepho esikhulu olwandle, okungangokuthi umkhumbi wagutshuzelwa ngamagagasi; kodwa yena wayelele.
    25: 'Basebesondela abafundi bakhe bamvusa, besithi: Nkosi, sisindise, siyabhubha!'
    26: 'Wasesithi kubo: Lesabelani, lina abokholo oluncinyane? Wasesukuma wakhuza imimoya lolwandle; kwasekusiba khona ukuthula okukhulu.'
    27: 'Kodwa abantu bamangala, besithi: Ngonjani lo, ukuthi lemimoya lolwandle kumlalele?'
    28: Kwathi esefikile ngaphetsheya elizweni lamaGergesi, bamhlangabeza ababili ababengenwe ngamadimoni bephuma emangcwabeni, belolaka kakhulu, okungangokuthi kwakungekho odlula ngaleyondlela;
    29: 'njalo khangela, bamemeza besithi: Silani lawe, Jesu, Ndodana kaNkulunkulu? Uze lapha yini ukusihlupha kungakafiki isikhathi?'
    30: Kwakukhona khatshana labo umhlambi wengulube ezinengi usidla.
    31: 'Amadimoni asemncenga, esithi: Uba usikhupha, sivumela ukuthi sihambe singene emhlanjini wengulube.'
    32: 'Wasesithi kuwo: Hambani. Esephumile angena emhlanjini wengulube; futhi khangela, umhlambi wonke wengulube waphaphatheka eliweni usiya olwandle, zafela emanzini.'
    33: Abazelusayo basebebaleka, basebesiya emzini babika konke, lezindaba zababengenwe ngamadimoni.
    34: Njalo khangela, umuzi wonke waphuma ukumhlangabeza uJesu; bathi bembona, bancenga ukuthi asuke emikhawulweni yakibo.
  9:
    1: Wasengena emkhunjini wachapha wafika emzini wakibo.
    2: 'Futhi khangela, baletha kuye umuntu owome umhlubulo elele ehlakeni; uJesu ebona-ke ukholo lwabo wathi koyisigoga: Mana isibindi, ndodana; uthethelelwe izono zakho.'
    3: 'Njalo khangela, abanye bababhali bakhulumela ngaphakathi bathi: Lo uyahlambaza.'
    4: 'Njalo uJesu ebona imicabango yabo wathi: Lina linakanelani okubi enhliziyweni zenu?'
    5: 'Ngoba yikuphi okulula, ukuthi: Uthethelelwe izono zakho; kumbe ukuthi: Sukuma uhambe?'
    6: 'Kodwa ukuze lazi ukuthi iNdodana yomuntu ilamandla emhlabeni okuthethelela izono (wasesithi kowome umhlubulo): Sukuma uthathe uhlaka lwakho, uye endlini yakho.'
    7: Wasesukuma waya endlini yakhe.
    8: Kwathi amaxuku esebonile, amangala, adumisa uNkulunkulu, onike abantu amandla anje.
    9: 'Esedlula lapho uJesu wabona umuntu, othiwa nguMathewu, ehlezi endlini yokuthelisela, wathi kuye: Ngilandela. Wasesukuma wamlandela.'
    10: Kwasekusithi ehlezi ekudleni endlini, khangela-ke, abathelisi abanengi lezoni beza bahlala ekudleni loJesu labafundi bakhe.
    11: 'AbaFarisi sebebonile bathi kubafundi bakhe: Kungani umfundisi wenu esidla labathelisi lezoni?'
    12: 'Kwathi uJesu esizwa wathi kubo: Abaphilileyo kabadingi melaphi, kodwa abagulayo.'
    13: 'Kodwa hambani lifunde ukuthi kutshoniukuthi: Ngifuna isihawu, njalo hatshi umhlatshelo; ngoba angizanga ukubiza abalungileyo, kodwa izoni zize ekuphendukeni.'
    14: 'Khona kwafika kuye abafundi bakaJohane, besithi: Kungani thina labaFarisi sizila ukudla kanengi, kodwa abafundi bakho bengazili ukudla?'
    15: 'UJesu wasesithi kubo: Abantwana bendlu yomthimba bangalila yini, selokhu umyeni elabo? Kodwa zizafika insuku lapho umyeni ezasuswa kubo; khona-ke bezazila ukudla.'
    16: Futhi kakho obekela isichibi selembu elingakafinyeli esembathweni esidala; ngoba lokho okubekelwe kuso kuzadabuka esembathweni, besesiqhela isikhala.
    17: Njalo kabatheli iwayini elitsha emigodleni emidala; uba-ke kungenjalo imigodla iyadabuka, lewayini lichitheke, lemigodla yonakale; kodwa iwayini elitsha balifaka emigodleni emitsha, besekulondolozeka kokubili.
    18: 'Kwathi esakhuluma lezizinto kubo, khangela, kwafika umphathi othile waguqa phambi kwakhe, wathi: Indodakazi yami isanda ukufa; kodwa woza ubeke isandla sakho phezu kwayo, njalo izaphila.'
    19: Wasesukuma uJesu wamlandela, labafundi bakhe.
    20: Njalo khangela, owesifazana owayelomopho okweminyaka elitshumi lambili, weza ngemuva kwakhe, wathinta umphetho wesembatho sakhe.
    21: 'Ngoba wathi ngaphakathi kwakhe: Aluba ngithinta nje isembatho sakhe, ngizasindiswa.'
    22: 'Kodwa uJesu etshibilika embona, wathi: Mana isibindi, ndodakazi; ukholo lwakho lukusindisile. Owesifazana wasesila kusukela ngalelohola.'
    23: UJesu wasefika endlini yomphathi, wabona abakhalisa imihlanga lexuku liphithizela,
    24: 'wathi kubo: Dedani; ngoba intombazana kayifanga, kodwa ilele. Basebemhleka usulu.'
    25: Kodwa ixuku selikhutshiwe, wangena wabamba isandla sayo, intombazana yasivuka.
    26: Indumela yalokho yasiphumela kulelolizwe lonke.
    27: 'Kwathi uJesu esedlula lapho, iziphofu ezimbili zamlandela, zimemeza zisithi: Sihawukele, Ndodana kaDavida!'
    28: 'Esengenile endlini, iziphofu zeza kuye; uJesu wasesithi kuzo: Liyakholwa yini ukuthi ngingakwenza lokhu? Zathi kuye: Yebo, Nkosi.'
    29: 'Wasethinta amehlo azo, wathi: Akwenzeke kini njengokholo lwenu.'
    30: 'Asevulwa amehlo azo; uJesu wasezilayisisa kakhulu wathi: Qaphelani, kakungabi lamuntu okwaziyo.'
    31: Kodwa zaphuma zafakaza ngaye kulo lonke lelolizwe.
    32: Kwathi ekuphumeni kwazo, khangela, baletha kuye umuntu oyisimungulu owayengenwe lidimoni;
    33: 'kwathi idimoni selikhutshiwe, isimungulu sakhuluma; amaxuku asemangala, athi: Kakuzanga kubonwe okunje koIsrayeli.'
    34: 'Kodwa abaFarisi bathi: Ukhupha amadimoni ngenkosi yamadimoni.'
    35: UJesu wasebhoda emizini yonke lemizaneni, efundisa emasinagogeni abo, etshumayela ivangeli lombuso, eselapha sonke isifo lobuthakathaka bonke ebantwini.
    36: Kwathi ebona amaxuku, waba lesihelo ngawo, ngoba ayekhathele ehlakazekile njengezimvu ezingelamelusi.
    37: 'Wasesithi kubafundi bakhe: Isibili isivuno sikhulu, kodwa izisebenzi zinlutshwana;'
    38: ngakho ncengani iNkosi yesivuno, ukuze ithume izisebenzi esivunweni sayo.
  10:
    1: Wasebizela kuye abafundi bakhe abalitshumi lambili, wabanika amandla phezu kwabomoya abangcolileyo, ukuthi babakhuphe, lokuthi belaphe sonke isifo lobuthakathaka bonke.
    2: 'Njalo amabizo abaphostoli abalitshumi lambili yiwo la: Owokuqala nguSimoni othiwa nguPetro, loAndreya umfowabo; uJakobe okaZebediya, loJohane umfowabo;'
    3: uFiliphu, loBartolomewu; uTomasi, loMathewu umthelisi; uJakobe okaAlfewu, loLabewu othiwa njalo nguTadewu;
    4: uSimoni umKhanani, loJudasi Iskariyothi laye owamnikelayo.
    5: 'Laba abalitshumi lambili uJesu wabathuma, wabalaya, esithi: Lingahambi ngendlela yabezizwe, lingangeni emzini wamaSamariya;'
    6: kodwa yanini ikakhulu ezimvini ezilahlekileyo zendlu kaIsrayeli.
    7: 'Futhi ekuhambeni kwenu tshumayelani, lisithi: Umbuso wamazulu usondele.'
    8: Silisani abagulayo, lihlambulule amalephero, livuse abafileyo, likhuphe amadimoni. Lemukeliswe ngesihle, phanini ngesihle.
    9: Lingazithatheli igolide, loba isiliva, loba ithusi emixhakeni yenu,
    10: loba isikhwama sendlela, loba izigqoko ezimbili, loba amanyathela, loba udondolo; ngoba isisebenzi sifanele ukudla kwaso.
    11: Lakuwuphi umuzi kumbe umzana elingena kuwo, buzani ukuthi ngubani ofaneleyo kuwo; njalo lihlale khona, lize lisuke.
    12: Njalo nxa lingena endlini, liyibingelele.
    13: Njalo uba indlu ifanele, ukuthula kwenu kakube phezu kwayo; kodwa uba ingafanele, ukuthula kwenu kakubuyele kini.
    14: Njalo loba ngubani ongalemukeliyo kumbe ongalaleli amazwi enu, nxa liphuma kuleyondlu kumbe kulowomuzi, thintithani uthuli lwenyawo zenu.
    15: 'Ngiqinisile ngithi kini: Kuzakuba ngcono kulizwe leSodoma leleGomora ngosuku lwesigwebo, kulakulowomuzi.'
    16: Khangelani, mina ngiyalithuma njengezimvu phakathi kwezimpisi; ngakho hlakaniphani njengezinyoka, libe msulwa njengamajuba.
    17: Kodwa limukani abantu; ngoba bazalinikela emiphakathini, balitshaye ngesiswepu emasinagogeni abo;
    18: njalo lizalethwa laphambi kwababusi lamakhosi ngenxa yami, kube yibufakazi kubo lakwabezizwe.
    19: Kodwa nxa belinikela, lingakhathaleli ukuthi lizakhuluma njani kumbe into bani; ngoba lizanikwa ngalelohola lokho elizakukhuluma;
    20: ngoba kakusini elikhulumayo, kodwa nguMoya kaYihlo okhuluma phakathi kwenu.
    21: Futhi umfowabo uzanikela umfowabo ekufeni, loyise umntwana; labantwana bazavukela abazali, bababulale.
    22: Njalo lizazondwa yibo bonke ngenxa yebizo lami; kodwa ophikelelayo kuze kube sekupheleni, nguye ozasindiswa.
    23: 'Kodwa nxa belizingela kulo umuzi, balekelani komunye; ngoba ngiqinisile ngithi kini: Kaliyikuqeda imizi yonke yakoIsrayeli, kuze kufike iNdodana yomuntu.'
    24: Umfundi kaphezu komfundisi, lenceku kayiphezu kwenkosi yayo.
    25: Kumanele umfundi ukuthi abe njengomfundisi wakhe, lenceku njengenkosi yayo. Aluba bebizile umninindlu ngokuthi nguBhelezebhule, kakhulu kangakanani labo abendlu yakhe?
    26: Ngakho lingabesabi; ngoba kakukho okufihliweyo, okungayikubonakaliswa; lokuthukuziweyo, okungayikwaziwa.
    27: Lokho engikutsho kini emnyameni, kukhulumeni ekukhanyeni; lalokho elikuzwa endlebeni, kumemezeleni phezu kwezindlu.
    28: Njalo lingabesabi ababulala umzimba, kodwa bengelamandla okubulala umphefumulo; kodwa mesabeni kakhulu olamandla okubhubhisa kokubili umphefumulo lomzimba esihogweni.
    29: Kazithengiswa yini intaka ezimbili ngendibilitshi? Kodwa kakuyikuwa emhlabathini lanye yazo, ngaphandle kukaYihlo.
    30: Kodwa lezenu inwele zekhanda zibaliwe zonke.
    31: Ngakho lingesabi; lina liyazidlula intaka ezinengi.
    32: Ngakho ngulowo lalowo ozangivuma phambi kwabantu, lami ngizamvuma phambi kukaBaba osemazulwini.
    33: Kodwa loba ngubani ongiphika phambi kwabantu, lami ngizamphika phambi kukaBaba osemazulwini.
    34: Lingacabangi ukuthi ngize ukuletha ukuthula emhlabeni; angizanga ukuletha ukuthula, kodwa inkemba.
    35: Ngoba ngize ukwehlukanisa umuntu loyise, lendodakazi lonina, lomalokazana loninazala;
    36: lezitha zomuntu ngabendlu yakhe.
    37: Othanda uyise kumbe unina kulami kangifanele; lothanda indodana kumbe indodakazi kulami kangifanele;
    38: longathathi isiphambano sakhe njalo angilandele, kangifanele.
    39: Lowo othola impilo yakhe uzalahlekelwa yiyo; lolahlekelwa yimpilo yakhe ngenxa yami uzayithola.
    40: Owemukela lina wemukela mina; lowemukela mina wemukela ongithumileyo.
    41: Owemukela umprofethi ebizweni lomprofethi uzazuza umvuzo womprofethi; lowemukela olungileyo ebizweni lolungileyo uzazuza umvuzo wolungileyo.
    42: 'Njalo loba ngubani ozanathisa omunye walababancinyane inkezo nje yamanzi aqandayo ebizweni lomfundi, ngiqinisile ngithi kini: Kasoze alahlekelwa ngumvuzo wakhe.'
  11:
    1: Kwasekusithi uJesu eseqedile ukulaya abafundi bakhe abalitshumi lambili, wasuka lapho ukuyafundisa lokutshumayela emizini yabo.
    2: Kwathi uJohane esentolongweni esezwile imisebenzi kaKristu, wathuma ababili babafundi bakhe,
    3: 'wathi kuye: Wena unguye ozayo yini, kumbe silindele omunye?'
    4: 'UJesu wasephendula wathi kubo: Hambani limtshele uJohane izinto elizizwayo lelizibonayo:'
    5: Iziphofu zibuye zibone, leziqhuli ziyahamba, abalobulephero bayahlanjululwa, lezacuthe ziyezwa, abafileyo bayavuswa, labayanga bayatshunyayezwa ivangeli;
    6: njalo ubusisiwe loba ngubani ongakhubekiyo ngami.
    7: 'Kwathi labo sebesuka uJesu waqala ukukhuluma emaxukwini ngoJohane wathi: Laphuma laya enkangala ukuyabonani? Umhlanga onyikinywa ngumoya yini?'
    8: Kanti laphumela ukuyabonani? Umuntu owembethe izembatho ezibuthakathaka yini? Khangelani, abembethe ezibuthakathaka basezindlini zamakhosi.
    9: 'Pho laphumela ukuyabonani? Umprofethi yini? Yebo, ngithi kini: Loba owedlula umprofethi;'
    10: 'ngoba lo nguye okulotshwe ngaye ukuthi: Khangela, mina ngiyathuma isithunywa sami phambi kobuso bakho, esizalungisa indlela yakho phambi kwakho.'
    11: 'Ngiqinisile ngithi kini: Kakuvelanga phakathi kwabazelwe ngabesifazana omkhulu kuloJohane uMbhabhathizi. Kodwa omncinyane embusweni wamazulu mkhulu kulaye.'
    12: Njalo kusukela ensukwini zikaJohane uMbhabhathizi kuze kube khathesi umbuso wamazulu uphathwa ngodlakela, labalodlakela bawuthatha ngamandla.
    13: Ngoba abaprofethi bonke lomlayo baprofetha kwaze kwaba nguJohane;
    14: njalo uba livuma ukukwemukela, lo unguElija obezakuza.
    15: Olendlebe zokuzwa, akezwe.
    16: Kodwa ngizasifananisa lani lesisizukulwana? Sifanana labantwana abahlezi emamakethe, bememeza kubangane babo,
    17: 'besithi: Salitshayela umhlanga, kodwa kalisinanga; salililela, kodwa kalikhalanga.'
    18: 'Ngoba uJohane wafika engadli enganathi, basebesithi: Uledimoni.'
    19: 'INdodana yomuntu yafika isidla inatha, basebesithi: Khangelani, umuntu oligovu lesinathi sewayini, umngane wabathelisi lezoni. Kodwa inhlakanipho ithiwa ilungile ngabantwana bayo.'
    20: 'Waseqala ukusola imizi okwakwenziwe phakathi kwayo ubunengi bemisebenzi yakhe yamandla, ngoba ingaphendukanga, wathi:'
    21: Maye kuwe, Korazini! Maye kuwe, Bhethisayida! Ngoba uba kwakwenziwe eTire leSidoni imisebenzi yamandla eyenziwe kini, ngabe kade baphenduka emasakeni lemlotheni.
    22: 'Kodwa ngithi kini: Kuzakuba ngcono eTire leSidoni ngosuku lwesigwebo kulakini.'
    23: Lawe, Kapenawume, ophakanyiselwe ezulwini, uzaphoselwa phansi esihogweni; ngoba uba yayenziwe eSodoma imisebenzi yamandla eyenziwe kuwe, ngabe basekhona kuze kube lamuhla.
    24: 'Kodwa ngithi kini: Kuzakuba ngcono kulizwe leSodoma ngosuku lwesigwebo, kulakuwe.'
    25: 'Ngalesosikhathi uJesu waphendula wathi: Ngiyakubonga, Baba, Nkosi yezulu lomhlaba, ngoba uzifihlile lezizinto kwabahlakaniphileyo labaqedisisayo, kodwa wazembulela izingane;'
    26: yebo Baba, ngoba ngokunjalo kwaba kuhle phambi kwakho.
    27: Konke kwanikelwa kimi nguBaba; njalo kakho oyaziyo iNdodana, ngaphandle kukaYise; kakho futhi omaziyo uYise ngaphandle kweNdodana, njalo loba ngubani iNdodana ethanda ukumembulela.
    28: Wozani kimi lonke elikhatheleyo lelisindiweyo, njalo mina ngizaliphumuza.
    29: Thathani ijogwe lami lilibeke phezu kwenu lifunde kimi, ngoba ngimnene ngithobekile enhliziyweni; njalo lizathola ukuphumula emiphefumulweni yenu;
    30: ngoba ijogwe lami libutshelezi, lomthwalo wami ulula.
  12:
    1: Ngalesosikhathi uJesu wadabula emasimini amabele ngesabatha; njalo abafundi bakhe babelambile, baqala ukukha izikhwebu, badla.
    2: 'Kodwa abaFarisi bekubona bathi kuye: Khangela, abafundi bakho benza okungavunyelwanga ukwenziwa ngesabatha.'
    3: 'Kodwa wathi kubo: Kalifundanga yini uDavida akwenzayo, mhla elambile yena lababelaye;'
    4: ukuthi wangena njani endlini kaNkulunkulu, wadla izinkwa zokubukiswa, ayengavunyelwa ukuzidla, ngitsho lababelaye, ngaphandle kwabapristi bodwa?
    5: Ingabe kalifundanga yini emlayweni, ukuthi ngamasabatha abapristi bayalona isabatha ethempelini, bangabi lacala?
    6: 'Kodwa ngithi kini: Kukhona lapha omkhulu kulethempeli.'
    7: 'Kodwa aluba belisazi ukuthi kutshoni ukuthi: Ngifisa isihawu hatshi umhlatshelo, ngabe kalibalahlanga abangelacala.'
    8: Ngoba iNdodana yomuntu iyiNkosi leyesabatha.
    9: Futhi wasuka lapho wangena esinagogeni labo;
    10: 'njalo khangela, kwakukhona umuntu olesandla esitshwabheneyo; basebembuza besithi: Kuvunyelwe yini ukusilisa ngamasabatha? ukuze bambeke icala.'
    11: 'Kodwa wathi kubo: Nguwuphi umuntu phakathi kwenu, elemvu eyodwa, futhi uba yona iwele emgodini ngesabatha, ongayikuyibamba ayikhuphule?'
    12: Umuntu uyedlula-ke kangakanani imvu! Ngakho kuvunyelwe ukwenza okuhle ngamasabatha.
    13: 'Wasesithi kumuntu: Yelula isandla sakho. Waseselula, sasesisiliswa saphila njengesinye.'
    14: Basebephuma abaFarisi becebisana ngaye, ukuthi bangambulala njani.
    15: Kodwa uJesu esekwazi wasuka lapho; amaxuku amakhulu asemlandela, wasebasilisa bonke.
    16: Wasebalayisisa ukuthi bangamvezi;
    17: 'ukuze kugcwaliseke okwakhulunywa nguIsaya umprofethi, ukuthi:'
    18: Khangela, inceku yami engiyikhethileyo; othandekayo wami othokoza ngaye umphefumulo wami; ngizabeka uMoya wami phezu kwakhe, njalo uzatshumayela ukwahlulela kwabezizwe.
    19: Kayikubangisa, kayikumemeza, njalo kakho ozalizwa ilizwi lakhe ezindleleni.
    20: Umhlanga ofecekileyo kayikuwephula, lentambo yesibane ethunqayo kayikuyicitsha, aze aphumelelise ukwahlulela ekunqobeni.
    21: Lezizwe zizathemba ebizweni lakhe.
    22: Kwasekulethwa kuye ongenwe lidimoni, eyisiphofu lesimungulu; wasemsilisa, kwaze kwathi isiphofu esiyisimungulu sakhuluma njalo sabona.
    23: 'Asemangala amaxuku wonke athi: Lo kayisiyo yini iNdodana kaDavida?'
    24: 'Kodwa abaFarisi sebezwile bathi: Lumuntu kakhuphi amadimoni, ngaphandle ngoBhelezebhule inkosi yamadimoni.'
    25: 'Kodwa uJesu, eseyazi imicabango yabo, wathi kubo: Wonke umbuso owehlukene umelene lawo ngokwawo uyachitheka; lawo wonke umuzi kumbe indlu eyehlukene imelene layo ngokwayo ingeze yema.'
    26: Njalo uba uSathane ekhupha uSathane, wehlukene emelene laye ngokwakhe; pho umbuso wakhe uzakuma njani?
    27: Futhi uba mina ngikhupha amadimoni ngoBhelezebhule, amadodana enu akhupha ngobani? Ngakho wona azakuba ngabagwebi benu.
    28: Kodwa uba mina ngikhupha amadimoni ngoMoya kaNkulunkulu, umbuso kaNkulunkulu usufikile kini.
    29: Kumbe umuntu angangena njani endlini yesiqhwaga aphange impahla yaso, ngaphandle kokuthi asibophe kuqala isiqhwaga? Abesephanga-ke indlu yaso.
    30: Ongelami, umelene lami, longabuthi lami, uyachithiza.
    31: 'Ngakho ngithi kini: Abantu bazathethelelwa sonke isono lokuhlambaza; kodwa ukuhlambaza uMoya kakuyikuthethelelwa abantu.'
    32: Lalowo okhuluma ilizwi elimelana leNdodana yomuntu, uzathethelelwa; kodwa lowo okhuluma emelana loMoya oyiNgcwele, kayikuthethelelwa, kungeyisikho kulesisikhathi loba kwesizayo.
    33: Loba yenzani isihlahla sibe ngesilungileyo, lesithelo saso sibe ngesilungileyo, kumbe lenze isihlahla sibe sibi, lesithelo saso sibe sibi, ngoba isihlahla saziwa ngesithelo.
    34: Nzalo yezinyoka, lingakhuluma njani izinto ezinhle, libabi? Ngoba umlomo ukhuluma ngokugcwala kwenhliziyo.
    35: Umuntu olungileyo ukhupha izinto ezilungileyo kokuligugu elilungileyo lenhliziyo; lomuntu omubi ukhupha izinto ezimbi kokuligugu elibi.
    36: 'Kodwa ngithi kini: Lonke ilizwi eliyize abalikhulumayo abantu, bazaziphendulela ngalo ngosuku lokwahlulela.'
    37: Ngoba ngamazwi akho uzalungisiswa, langamazwi akho uzalahlwa.
    38: 'Abanye bababhali labaFarisi basebephendula, bathi: Mfundisi, sifuna ukubona isibonakaliso esivela kuwe.'
    39: 'Kodwa waphendula wathi kubo: Isizukulwana esibi lesifebayo sidinga isibonakaliso; kodwa kasiyikunikwa isibonakaliso, ngaphandle kwesibonakaliso sikaJona umprofethi.'
    40: Ngoba njengalokhu uJona waba sesiswini sensikabayitshiye insuku ezintathu lobusuku obuthathu, ngokunjalo iNdodana yomuntu izakuba semathunjini omhlaba insuku ezintathu lobusuku obuthathu.
    41: Amadoda eNineve azasukuma ekugwetshweni kanye lalesisizukulwana, asilahle; ngoba aphenduka ngokutshumayela kukaJona; njalo khangelani, omkhulu kuloJona ulapha.
    42: Indlovukazi yeningizimu izasukuma ekugwetshweni kanye lalesisizukulwana, isilahle; ngoba yavela emikhawulweni yomhlaba ukuzakuzwa inhlakanipho kaSolomoni; njalo khangelani, omkhulu kuloSolomoni ulapha.
    43: Kodwa nxa umoya ongcolileyo esephumile emuntwini, uyahamba adabule indawo ezomileyo, edinga ukuphumula, kodwa engakutholi.
    44: 'Abesesithi: Ngizabuyela endlini yami engaphuma kuyo; njalo esefikile ayifice ize, ithanyelwe, njalo ilungisiwe.'
    45: Abesehamba athathe kanye laye abanye omoya abayisikhombisa ababi kulaye uqobo, besebengena bahlale khona; njalo ukucina kwalowomuntu kube kubi kulokuqala. Kuzakuba njalo lakulesisizukulwana esibi.
    46: Kwathi esakhuluma emaxukwini, khangela, unina labafowabo bema ngaphandle, bedinga ukukhuluma laye.
    47: 'Omunye wasesithi kuye: Khangela, unyoko labafowenu bemi phandle, bedinga ukukhuluma lawe.'
    48: 'Kodwa waphendula wathi komtshelileyo: Ngubani umama? Labafowethu ngobani?'
    49: 'Waseselulela isandla sakhe kubafundi bakhe wathi: Khangelani, umama labafowethu.'
    50: Ngoba loba ngubani owenza intando kaBaba osemazulwini, nguye ongumfowethu lodadewethu lomama.
  13:
    1: Kwathi ngalolosuku uJesu waphuma endlini wahlala phansi elwandle.
    2: Kwasekubuthana kuye amaxuku amakhulu, waze wangena emkhunjini wahlala phansi; lexuku lonke lema ekhunjini.
    3: 'Wasekhuluma labo izinto ezinengi ngemifanekiso, esithi: Khangelani, kwaphuma umhlanyeli ukuyahlanyela.'
    4: Kwathi ekuhlanyeleni kwakhe, enye inhlanyelo yawela eceleni kwendlela; kwasekufika inyoni, zayidla zayiqeda.
    5: Kodwa enye yawela emhlabathini olamatshe, lapho eyayingelamhlabathi omnengi khona; futhi yahle yamila, ngoba kwakungelakutshona komhlabathi;
    6: kwathi ekuphumeni kwelanga yahangulwa; njalo ngoba yayingelampande yabuna.
    7: Kodwa enye yawela emeveni; ameva asekhula ayiminyanisa.
    8: Kodwa enye yawela emhlabathini omuhle, yathela isithelo, enye ikhulu, lenye amatshumi ayisithupha, lenye amatshumi amathathu.
    9: Olendlebe zokuzwa, akezwe.
    10: 'Kwasekufika abafundi bathi kuye: Ukhulumelani kubo ngemifanekiso?'
    11: 'Wasephendula wathi kubo: Ngoba kuphiwe kini ukwazi imfihlo zombuso wamazulu, kodwa bona kabakunikwanga.'
    12: Ngoba loba ngubani olakho uzaphiwa, abe lokwengezelelweyo; kodwa lowo ongelakho, uzakwemukwa lalokho alakho.
    13: Ngakho ngikhuluma labo ngemifanekiso, ngoba bebona kababoni, njalo besizwa kabezwa, futhi kabaqedisisi.
    14: 'Kubo besekugcwaliseka isiprofetho sikaIsaya, esithi: Ukuzwa lizakuzwa, kodwa kalisoze liqedisise; lokubona lizabona, kodwa kalisoze libonisise;'
    15: ngoba inhliziyo yalababantu seyaba lukhuni, njalo bezwa kanzima ngendlebe, lamehlo abo bawacimezile; hlezi loba nini babone ngamehlo, njalo bezwe ngendlebe, futhi baqedisise ngenhliziyo, njalo baphenduke, besengibasilisa.
    16: Kodwa abusisiwe amehlo enu, ngoba ayabona; lendlebe zenu, ngoba ziyezwa.
    17: 'Ngoba ngiqinisile ngithi kini: Abaprofethi labalungileyo abanengi babethanda ukubona izinto elizibonayo, kodwa kabazibonanga; lokuzwa izinto elizizwayo kodwa kabazizwanga.'
    18: Ngakho lina zwanini umfanekiso womhlanyeli.
    19: Kuthi wonke ozwayo ilizwi lombuso kodwa engaqedisisi, omubi afike, ahluthune okuhlanyelwe enhliziyweni yakhe. Lo nguye ohlanyelwe eceleni kwendlela.
    20: Kodwa ohlanyelwe emhlabathini olamatshe, nguye olizwayo ilizwi, ahle alemukele ngentokozo;
    21: kodwa kalampande phakathi kwakhe, kodwa uhlala isikhathi; kuthi sekufika inkathazo kumbe ukuzingelwa ngenxa yelizwi, ahle akhubeke.
    22: Lohlanyelwe emeveni, nguye olizwayo ilizwi, kodwa impisekelo yalumhlaba lenkohliso yenotho kuyaliminyanisa ilizwi, futhi lingabi lesithelo.
    23: Kodwa ohlanyelwe emhlabathini omuhle, nguye olizwayo ilizwi aliqedisise; isibili athele izithelo, aveze, omunye ikhulu, lomunye amatshumi ayisithupha, lomunye amatshumi amathathu.
    24: 'Wabeka phambi kwabo omunye umfanekiso, esithi: Umbuso wamazulu ufananiswa lomuntu owahlanyela inhlanyelo enhle ensimini yakhe.'
    25: Kodwa abantu besalele, kwafika isitha sakhe sahlanyela umfaba phakathi kwamabele, sahamba.
    26: Kodwa kwathi selumilile usungulo lwathela isithelo, lomfaba wasubonakala.
    27: 'Zasezisondela inceku zomninimuzi zathi kuye: Nkosi, kawuhlanyelanga yini inhlanyelo enhle ensimini yakho? Pho iwuthethe ngaphi umfaba?'
    28: 'Wasesithi kuzo: Umuntu oyisitha ukwenzile lokhu. Inceku zasezisithi kuye: Uthanda ukuthi siyewubutha yini?'
    29: 'Kodwa wathi: Hatshi, hlezi, ekubutheni kwenu umfaba, lisiphune amabele kanye lawo.'
    30: 'Yekelani kukhule kokubili ndawonye kuze kube yisivuno; langesikhathi sokuvuna ngizakuthi kwabavunayo: Buthani kuqala umfaba, liwubophe izinyanda ukuze liwutshise; kodwa amabele liwabuthele esiphaleni sami.'
    31: 'Wasebabekela omunye umfanekiso, esithi: Umbuso wamazulu unjengohlamvu lwemasitedi, aluthatha umuntu waluhlanyela ensimini yakhe;'
    32: lona kambe luncinyane kulazo zonke inhlamvu; kodwa nxa selukhulile, lukhulu kulezilimo zonke, njalo luba yisihlahla, kuze kufike inyoni zezulu, zakhele engatsheni zaso.
    33: 'Wabatshela omunye umfanekiso, wathi: Umbuso wamazulu unjengemvubelo, ayithathayo owesifazana wayifaka emagokokweni amathathu empuphu, kwaze kwabila konke.'
    34: Lezizinto zonke uJesu wazikhuluma emaxukwini ngemifanekiso, futhi ngaphandle komfanekiso kakhulumanga kubo;
    35: 'ukuze kugcwaliseke okwakhulunywa ngumprofethi, esithi: Ngizavula umlomo wami ngemifanekiso, ngizaveza izinto ebezifihlakele kusukela ekusekelweni komhlaba.'
    36: 'Kwathi uJesu esewayekele amaxuku ahamba wangena endlini; basebesondela kuye abafundi bakhe, besithi: Sichasisele umfanekiso womfaba ensimini.'
    37: 'Wasephendula wathi kubo: Ohlanyela inhlanyelo enhle yiNdodana yomuntu;'
    38: lensimu ngumhlaba; lenhlanyelo enhle, yona ingabantwana bombuso; kodwa umfaba ungabantwana bomubi;
    39: lesitha esawuhlanyelayo ngudiyabhola; lesivuno siyikuphela kwesikhathi; labavunayo bazingilosi.
    40: Ngakho-ke njengalokhu umfaba uyabuthwa utshiswe emlilweni, kuzakuba njalo ekupheleni kwalesisikhathi.
    41: INdodana yomuntu izathuma ingilosi zayo, besezibutha zikhuphe embusweni wayo konke okukhubekisayo lalabo abenza okubi,
    42: besezibaphosela esithandweni somlilo; lapho kuzakuba khona ukukhala lokugedla amazinyo.
    43: Khona abalungileyo bezakhanya njengelanga embusweni kaYise. Olendlebe zokuzwa akezwe.
    44: Futhi umbuso wamazulu unjengempahla eligugu efihliweyo ensimini, okuthi umuntu eseyificile wayifihla; entokozweni yakhe uyahamba, athengise konke alakho, athenge leyonsimu.
    45: Futhi umbuso wamazulu unjengomuntu ongumthengi odinga amapharele amahle;
    46: esethole elinye ipharele eliligugu kakhulu, wasuka wathengisa konke alakho, walithenga.
    47: Futhi umbuso wamazulu unjengembule elaphoswa olwandle, laselibutha zonke inhlobo;
    48: lona, lithe seligcwele, balidonsela ekhunjini, bahlala phansi, babuthela ezilungileyo ezitsheni, kodwa ezimbi bazilahlela ngaphandle.
    49: Kuzakuba njalo ekupheleni kwesikhathi; ingilosi zizaphuma, zehlukanise ababi zibasuse phakathi kwabalungileyo,
    50: besezibaphosela esithandweni somlilo; lapho kuzakuba khona ukukhala lokugedla amazinyo.
    51: 'UJesu wathi kubo: Seliziqedisisile zonke lezizinto yini? Bathi kuye: Yebo, Nkosi.'
    52: 'Wasesithi kubo: Ngakho wonke umbhali ofundiselwe umbuso wamazulu unjengomuntu ongumninimuzi, okhupha empahleni yakhe eligugu okutsha lokudala.'
    53: Kwasekusithi uJesu eseqedile limifanekiso, wasuka lapho.
    54: 'Wathi esefikile emzini wakibo wabafundisa esinagogeni labo, baze bamangala bathi: Ivela ngaphi kuyenalo linhlakanipho lalimisebenzi yamandla?'
    55: Lo kayisiyo yini indodana yombazi? Unina kathiwa nguMariya yini, labafowabo oJakobe loJose loSimoni loJudasi?
    56: Labodadewabo kabakho yini bonke kithi? Pho, zivela ngaphi zonke lezizinto kuye?
    57: 'Basebekhubeka ngaye. Kodwa uJesu wathi kubo: Umprofethi kasweli ukudunyiswa ngaphandle kwelizweni lakibo lendlini yakwabo.'
    58: Njalo kenzanga lapho imisebenzi yamandla eminengi, ngenxa yokungakholwa kwabo.
  14:
    1: Ngalesosikhathi uHerodi umtetrarki wezwa indumela kaJesu,
    2: 'wasesithi ezincekwini zakhe: Lo nguJohane uMbhabhathizi; yena uvukile kwabafileyo, kungakho-ke imisebenzi yamandla isebenza kuye.'
    3: Ngoba uHerodi wayembambile uJohane wambopha wamfaka entolongweni, ngenxa kaHerodiyasi umkaFiliphu umfowabo;
    4: 'ngoba uJohane wayethe kuye: Kawuvunyelwa ukuba laye.'
    5: Njalo efuna ukumbulala, wesaba ixuku, ngoba lalimphatha njengomprofethi.
    6: Kodwa kwathi kugcinwa usuku lokuzalwa kukaHerodi, indodakazi kaHerodiyasi yagida phakathi kwabo, yamthokozisa uHerodi.
    7: Ngakho wathembisa ngesifungo ukuyinika loba yini ezayicela.
    8: 'Kodwa yona, isilayiwe ngunina, yathi: Ngiphe lapha emganwini ikhanda likaJohane uMbhabhathizi.'
    9: Inkosi yasisiba losizi, kodwa ngenxa yezifungo langalabo ababehlezi layo ekudleni yalaya ukuthi inikwe.
    10: Yasithuma yamquma uJohane ikhanda entolongweni.
    11: Ikhanda lakhe laselilethwa ngomganu, lanikwa intombi; njalo yona yalisa kunina.
    12: Kwasekusiza abafundi bakhe bathatha isidumbu, basingcwaba; basebesuka bambikela uJesu.
    13: UJesu esezwile wasuka lapho ngomkhumbi waya endaweni eyinkangala eyedwa; kodwa amaxuku ekuzwa amlandela ngenyawo evela emizini.
    14: UJesu esephumile wabona ixuku elikhulu, waba lesihelo ngabo, wasilisa abagulayo babo.
    15: 'Kwathi sekuhlwile abafundi bakhe beza kuye, bathi: Lindawo iyinkangala, lesikhathi sesihambile; liyekele ixuku lihambe, ukuze baye emizaneni bazithengele ukudla.'
    16: 'Kodwa uJesu wathi kubo: Kakuswelekanga ukuthi bahambe; banikeni lina ukuthi badle.'
    17: 'Kodwa bathi kuye: Kasila lapha ngaphandle kwezinkwa ezinhlanu lenhlanzi ezimbili.'
    18: 'Wasesithi: Ziletheni lapha kimi.'
    19: Waselaya amaxuku ukuthi ahlale phansi etshanini, wathatha izinkwa ezinhlanu lenhlanzi ezimbili, wakhangela phezulu ezulwini, wabusisa, esezihlephule wabanika abafundi izinkwa, labafundi bapha amaxuku.
    20: Basebesidla bonke, basutha; badobha imvuthu ezazisele, izitsha ezigcweleyo ezilitshumi lambili.
    21: Lalabo abasebedlile babengamadoda angaba zinkulungwane ezinhlanu, ngaphandle kwabesifazana labantwana.
    22: Njalo uJesu wahle wacindezela abafundi bakhe ukuthi bangene emkhunjini, njalo bamqalele ukuya ngaphetsheya, esayekela amaxuku ahambe.
    23: Kwathi eseyekele amaxuku ahamba, wenyukela entabeni eyedwa ukuze akhuleke; kwathi sekuhlwile, wayeyedwa lapho.
    24: Kodwa umkhumbi wawusuphakathi kolwandle, utshukunyiswa ngamagagasi; ngoba umoya wawuphambene labo.
    25: Kwathi ngesikhathi somlindo wesine wobusuku uJesu weza kubo, ehamba phezu kolwandle.
    26: 'Kodwa kwathi abafundi bembona ehamba phezu kolwandle bethuka, bathi: Lithonga. Basebekhala ngokwesaba.'
    27: 'Kodwa uJesu wahle wakhuluma labo, wathi: Manini isibindi; yimi; lingesabi.'
    28: 'UPetro wasemphendula wathi: Nkosi, uba kunguwe, ngilaya ukuthi ngize kuwe phezu kwamanzi.'
    29: 'Wasesithi: Woza. UPetro wasesehla emkhunjini wahamba phezu kwamanzi, ukuze aye kuJesu.'
    30: 'Kodwa ebona umoya olamandla wesaba; wathi eseqala ukutshona wakhala, wathi: Nkosi, ngisindisa!'
    31: 'Njalo uJesu wahle welula isandla, wambamba, wathi kuye: Wena olokukholwa okuncinyane, uthandabuzelani?'
    32: Sebengenile emkhunjini, umoya wathula.
    33: 'Abasemkhunjini basebesiza bamkhonza bathi: Ngeqiniso wena uyiNdodana kaNkulunkulu.'
    34: Kwathi sebechaphile bafika elizweni leGenesaretha.
    35: Esemazi amadoda akuleyondawo athumela ilizwi kuso sonke lesosigaba esizingelezeleyo, aletha kuye bonke abagulayo.
    36: Basebemncenga, ukuthi bathinte nje umphetho wesembatho sakhe; njalo bonke abathintayo basiliswa.
  15:
    1: 'Kwasekufika kuJesu ababhali labaFarisi ababevela eJerusalema, bathi:'
    2: Kungani abafundi bakho besephula isiko labadala? Ngoba kabagezi izandla zabo, nxa besidla isinkwa.
    3: 'Kodwa waphendula wathi kubo: Lani-ke kungani lisephula umlayo kaNkulunkulu ngenxa yesiko lenu?'
    4: 'Ngoba uNkulunkulu walaya, wathi: Hlonipha uyihlo lonyoko; lokuthi: Othuka uyise kumbe unina kumele afe lokufa;'
    5: 'kodwa lina lithi: Loba ngubani othi kuyise kumbe kunina: Kungumnikelo, loba yini evela kimi ingakusiza,'
    6: njalo engasoze amhloniphe uyise kumbe unina; ngalokho lenza umlayo kaNkulunkulu ube yize ngenxa yesiko lenu.
    7: 'Bazenzisi, uIsaya waprofetha kuhle ngani, esithi:'
    8: Lababantu basondela kimi ngomlomo wabo, langendebe bangidumise; kodwa inhliziyo yabo ikhatshana lami.
    9: Kodwa bangikhonza ngeze, befundisa izimfundiso eziyimilayo yabantu.
    10: 'Esebizele kuye ixuku, wathi kilo: Lalelani futhi liqedisise.'
    11: Kakusikho okungena emlonyeni okungcolisa umuntu; kodwa okuphuma emlonyeni, yikho okungcolisa umuntu.
    12: 'Abafundi bakhe basebesondela bathi kuye: Uyazi yini ukuthi abaFarisi bathe ukulizwa lelilizwi bakhubeka?'
    13: 'Kodwa waphendula wathi: Sonke isihlahlakazana, uBaba osezulwini angasihlanyelanga, sizasitshunwa.'
    14: Bayekeleni; bangabakhokheli beziphofu abayiziphofu; njalo nxa isiphofu sikhokhela isiphofu, zizawela emgodini zombili.
    15: 'UPetro wasephendula wathi kuye: Sichasisele lumfanekiso.'
    16: 'UJesu wasesithi: Kanti lani lisengabangelakuqedisisa?'
    17: Lilokhe lingaqedisisi yini, ukuthi konke okungena emlonyeni kuya esiswini, futhi kuyelahlelwa ngaphandle?
    18: Kodwa izinto eziphuma emlonyeni zivela enhliziyweni; lezi ziyamngcolisa umuntu.
    19: Ngoba enhliziyweni kuvela imicabango emibi, ukubulala, ubufebe, ukuphinga, ukweba, ukufakaza amanga, ukuhlambaza;
    20: yizo lezozinto ezimngcolisayo umuntu; kodwa ukudla ngezandla ezingagezwanga kakumngcolisi umuntu.
    21: UJesu wasesuka lapho, waya kungxenye zeTire lezeSidoni.
    22: 'Njalo khangela, owesifazana ongumKhanani ovela kuleyomikhawulo, wakhala kuye esithi: Nkosi, Ndodana kaDavida, akungihawukele! Indodakazi yami ihlaselwe kubi lidimoni.'
    23: 'Kodwa kamphendulanga ngalizwi. Basebesondela kuye abafundi bakhe bamncenga, bathi: Mxotshe, ngoba uyakhala ngemva kwethu.'
    24: 'Kodwa waphendula wathi: Kangithunywanga, ngaphandle kuzo izimvu ezilahlekileyo zendlu yakoIsrayeli.'
    25: 'Kodwa weza wamkhonza wathi: Nkosi, ngisize.'
    26: 'Kodwa waphendula wathi: Kakukuhle ukuthatha isinkwa sabantwana, lokusiphosela izinjana.'
    27: 'Kodwa yena wathi: Yebo, Nkosi, kodwa lezinjana ziyadla okwemvuthuluka eziwa etafuleni labaninizo.'
    28: 'UJesu wasephendula wathi kuye: O mama, lukhulu ukholo lwakho! Kakube kuwe njengokuthanda kwakho. Indodakazi yakhe yasisila kusukela kulelohola.'
    29: UJesu wasesuka lapho weza eduzane kolwandle lweGalili; wenyukela entabeni wahlala phansi khona.
    30: Kwasekusiza kuye amaxuku amakhulu, beleziqhuli, iziphofu, izimungulu, izingini, labanye abanengi, basebebaphosela enyaweni zikaJesu, wasebasilisa;
    31: aze amangala amaxuku, ebona izimungulu zikhuluma, izingini ziphilile, iziqhuli zihamba, leziphofu zibona; basebemdumisa uNkulunkulu kaIsrayeli.
    32: 'UJesu wasebizela kuye abafundi bakhe wathi: Ngilesihelo ngexuku, ngoba sebelami insuku ezintathu, bengelalutho lokudla; njalo kangithandi ukuthi ngibayekele bahambe bengadlanga, hlezi bayathe endleleni.'
    33: 'Abafundi bakhe basebesithi kuye: Sizazuza ngaphi enkangala izinkwa ezinengi kangaka, ukuthi zisuthise ixuku elikhulu kangaka?'
    34: 'UJesu wasesithi kubo: Lilezinkwa ezingaki? Basebesithi: Eziyisikhombisa, lenhlanzana ezinlutshwana.'
    35: Waselaya amaxuku ukuthi ahlale phansi emhlabathini.
    36: Wasethatha izinkwa eziyisikhombisa lenhlanzi, esebongile wazihlephula, wazinika abafundi bakhe, labafundi ixuku.
    37: Basebesidla bonke basutha; basebedobha imvuthu ezazisele, izitsha eziyisikhombisa zigcwele.
    38: Lalabo abadlayo babengamadoda azinkulungwane ezine, ngaphandle kwabesifazana labantwana.
    39: Eseyekele amaxuku ahamba wangena emkhunjini, weza emikhawulweni yeMagadala.
  16:
    1: AbaFarisi labaSadusi sebezile, bemlinga bamcela ukuthi abatshengise isibonakaliso esivela ezulwini.
    2: 'Kodwa waphendula wathi kubo: Kusihlwa lithi: Umkhathi muhle; ngoba isibhakabhaka sibomvu;'
    3: 'lekuseni lithi: Umkhathi mubi lamuhla; ngoba isibhakabhaka sibomvu sinyukubele. Bazenzisi, liyakwazi ukwehlukanisa umumo wesibhakabhaka; kodwa izibonakaliso zezikhathi lingeke yini?'
    4: Isizukulwana esibi lesifebayo sidinga isibonakaliso; kodwa kasiyikunikwa isibonakaliso, ngaphandle kwesibonakaliso sikaJona umprofethi. Wasebatshiya, wahamba.
    5: Sebefikile ngaphetsheya abafundi bakhe babekhohliwe ukuthatha izinkwa.
    6: 'UJesu wasesithi kubo: Nanzelelani liqaphele imvubelo yabaFarisi labaSadusi.'
    7: 'Basebekhulumisana besithi: Ngoba singathathanga izinkwa.'
    8: 'UJesu esekwazi wathi kubo: Lina abokholo oluncinyane, kungani likhulumisana ngokuthi alithathanga izinkwa?'
    9: Kalikaqedisisi yini, futhi kalikhumbuli izinkwa ezinhlanu zenkulungwane ezinhlanu, lokuthi labutha izitsha ezingaki?
    10: Futhi lezinkwa eziyisikhombisa zenkulungwane ezine, lokuthi labutha izitsha ezingaki?
    11: Kaliqedisisi njani, ukuthi bekungemayelana lesinkwa ebengikukhuluma kini ukuthi liqaphele imvubelo yabaFarisi labaSadusi?
    12: Basebeqedisisa ukuthi katshongo ukuthi baqaphele imvubelo yezinkwa, kodwa imfundiso yabaFarisi labaSadusi.
    13: 'Kwathi uJesu esefikile kungxenye zeKesariya yeFiliphu wababuza abafundi bakhe, esithi: Abantu bathi, mina, iNdodana yomuntu, ngingubani?'
    14: 'Basebesithi: Abanye bathi: NguJohane uMbhabhathizi; labanye bathi: NguElija; labanye bathi: NguJeremiya, kumbe ngomunye wabaprofethi.'
    15: 'Wathi kubo: Lina-ke lithi ngingubani?'
    16: 'USimoni Petro wasephendula wathi: Wena unguKristu, iNdodana kaNkulunkulu ophilayo.'
    17: 'UJesu wasephendula wathi kuye: Ubusisiwe, Simoni ndodana kaJona, ngoba inyama legazi kakukwembulelanga lokhu, kodwa uBaba osemazulwini.'
    18: Lami-ke ngiyakutshela, ukuthi wena unguPetro; laphezu kwalelidwala ngizalakha ibandla lami, lamasango esihogo kawayikulehlula.
    19: Futhi ngizakunika izihluthulelo zombuso wamazulu; njalo loba yini ozayibopha emhlabeni, izakuba ibotshiwe emazulwini; njalo loba yini ozayithukulula emhlabeni, izakuba ithukululwe emazulwini.
    20: Wasebalayisisa abafundi ukuthi bangatsheli muntu ukuthi yena unguJesu onguKristu.
    21: Kusukela kulesosikhathi uJesu waqala ukubatshengisa abafundi bakhe ukuthi umele ukuya eJerusalema, njalo ahlupheke okunengi ngabadala labapristi abakhulu lababhali, abulawe, avuswe ngosuku lwesithathu.
    22: 'UPetro wasesiya laye eceleni waqala ukumkhuza esithi: Kakungabi kuwe, Nkosi; lokhu kakusoze kwenziwa kuwe.'
    23: 'Kodwa yena watshibilika wathi kuPetro: Suka ngemva kwami, Sathane, uyisikhubekiso kimi; ngoba kawucabangi izinto zikaNkulunkulu, kodwa ezabantu.'
    24: 'UJesu wasesithi kubafundi bakhe: Uba umuntu ethanda ukuza ngemva kwami, kazidele, athathe isiphambano sakhe, angilandele.'
    25: Ngoba loba ngubani othanda ukusindisa impilo yakhe izamlahlekela; kodwa loba ngubani olahlekelwa yimpilo yakhe ngenxa yami uzayithola;
    26: ngoba kuzamsizani umuntu nxa ezuza umhlaba wonke, kodwa alahlekelwe ngumphefumulo wakhe? Kumbe umuntu uzanikani kube lihlawulo lomphefumulo wakhe?
    27: Ngoba iNdodana yomuntu izakuza ngenkazimulo kaYise kanye lengilosi zayo, khona izavuza ngulowo lalowo njengokwenza kwakhe.
    28: 'Ngiqinisile ngithi kini: Bakhona abanye kwabemiyo lapha, abangasoze bezwe ukufa, baze bayibone iNdodana yomuntu isiza embusweni wayo.'
  17:
    1: Lemva kwensuku eziyisithupha uJesu wathatha uPetro loJakobe loJohane umfowabo, wasekhwela labo entabeni ende bebodwa.
    2: Waseguqulwa isimo phambi kwabo, njalo ubuso bakhe bakhanya njengelanga, lezembatho zakhe zaba mhlophe njengokukhanya.
    3: Futhi khangela, kwasekubonakala kubo uMozisi loElija, bekhuluma laye.
    4: 'UPetro wasephendula wathi kuJesu: Nkosi, kuhle ukuthi sibe lapha. Uba uthanda, asakhe lapha amadumba amathathu, elinye ngelakho, lelinye ngelikaMozisi, lelinye ngelikaElija.'
    5: 'Kwathi esakhuluma, khangela, iyezi elikhanyayo labasibekela; futhi khangela, ilizwi laphuma eyezini, lisithi: Lo uyiNdodana yami ethandekayo, engithokoza ngayo; zwanini yona.'
    6: Sebezwile abafundi, bawa phansi ngobuso babo, besaba kakhulu.
    7: 'Kodwa uJesu weza wabathinta wathi: Sukumani lingesabi.'
    8: Sebephakamisile amehlo abo, kababonanga muntu, ngaphandle kukaJesu yedwa.
    9: 'Sebesehla entabeni, uJesu wabalaya, wathi: Lingatsheli muntu lowombono, ize ivuke kwabafileyo iNdodana yomuntu.'
    10: 'Abafundi bakhe basebembuza bathi: Pho batsholoni ababhali ukuthi uElija ufanele ukufika kuqala?'
    11: 'UJesu wasephendula wathi kubo: UElija uzafika kuqala isibili, uzabuyisela zonke izinto;'
    12: kodwa ngitsho kini ukuthi uElija sewafika, kodwa kabamazanga, kodwa benza kuye konke ababekuthanda; ngokunjalo leNdodana yomuntu izahlutshwa yibo.
    13: Abafundi basebeqedisisa ukuthi wakhuluma labo ngoJohane uMbhabhathizi.
    14: 'Kwathi sebefikile exukwini, kweza kuye umuntu waguqa phambi kwakhe wathi:'
    15: Nkosi, akuhawukele indodana yami, ngoba ilesithuthwane iyahlupheka kakhulu; ngoba iwele kanengi emlilweni, futhi kanengi emanzini.
    16: Njalo ngiyilethe kubafundi bakho, kodwa bebengelakho ukuyisilisa.
    17: 'UJesu wasephendula wathi: O sizukulwana esingelakholo lesonakeleyo, koze kube nini ngilani? Koze kube nini ngilibekezelela? Mletheni kimi lapha.'
    18: UJesu waselikhuza, idimoni laseliphuma kuyo, umntwana wasesila kusukela kulelohola.
    19: 'Abafundi basebesiza kuJesu bebodwa bathi: Kungani thina sehlulekile ukulikhupha?'
    20: 'UJesu wasesithi kubo: Kungenxa yokungakholwa kwenu. Ngoba ngiqinisile ngithi kini: Aluba lilokholo olunjengohlamvu lwemasitedi, lizakuthi kulintaba: Suka lapha uye laphaya; njalo izasuka; futhi kaliyikwehlulwa lutho.'
    21: Kodwa loluhlobo kaluphumi ngaphandle kwangomkhuleko langokuzila ukudla.
    22: 'Besahlezi eGalili, uJesu wathi kubo: INdodana yomuntu isizanikelwa ezandleni zabantu,'
    23: njalo bazayibulala, kodwa ngosuku lwesithathu izavuswa. Basebedabuka kakhulu.
    24: 'Kwathi sebefikile eKapenawume, abemukela umthelo beza kuPetro bathi: Umfundisi wenu katheli yini?'
    25: 'Wathi: Yebo. Esengenile endlini, uJesu wamandulela wathi: Ucabangani, Simoni? Amakhosi omhlaba emukela kubani imfanelo kumbe imithelo? Kumadodana abo yini, kumbe kwabezizwe?'
    26: 'UPetro wathi kuye: Kwabezizwe. UJesu wathi kuye: Ngakho-ke amadodana akhululekile.'
    27: Kodwa-ke ukuze singabakhubekisi, hamba uye elwandle uphose ingwegwe, uthathe inhlanzi ezaphuma kuqala; kuzakuthi usuvule umlomo wayo uzathola imali; uyithathe ubanike ibe ngeyami leyakho.
  18:
    1: 'Ngalesosikhathi abafundi beza kuJesu, bathi: Kanti ngubani omkhulu embusweni wamazulu?'
    2: UJesu wasebizela kuye umntwana omncane wammisa phakathi kwabo,
    3: 'wathi: Ngiqinisile ngithi kini: Ngaphandle kokuthi liphenduke libe njengabantwana abancane, kalisoze lingene embusweni wamazulu.'
    4: Ngakho lowo ozazithoba njengalumntwana omncane, nguye omkhulu embusweni wamazulu.
    5: Njalo loba ngubani owemukela abe munye umntwana omncane onje ebizweni lami, wemukela mina.
    6: Kodwa loba ngubani okhubekisa omunye walaba abancinyane abakholwa kimi, kungakuhle kuye ukuthi ilitshe lokuchola elikhulu lilengiswe entanyeni yakhe, abesetshoniswa enzikini yolwandle.
    7: Maye kuwo umhlaba ngenxa yezikhubekiso! Ngoba izikhubekiso zimele ukufika; kodwa maye kulowomuntu, esifika ngaye isikhubekiso!
    8: Njalo uba isandla sakho kumbe unyawo lwakho kukukhubekisa, kuqume ukulahlele khatshana lawe; kungcono kuwe ukungena ekuphileni uyingini kumbe uyisiqhwala, kulokuthi ulezandla ezimbili kumbe inyawo ezimbili uphoselwe emlilweni olaphakade.
    9: Futhi uba ilihlo lakho likukhubekisa, likhuphe ulilahlele khatshana lawe; kungcono kuwe ukungena ekuphileni ulelihlo elilodwa, kulokuthi ulamehlo amabili uphoselwe esihogweni somlilo.
    10: 'Qaphelani lingadeleli omunye walaba abancinyane, ngoba ngithi kini: Emazulwini ingilosi zabo zihlala zibona ubuso bukaBaba osemazulwini.'
    11: Ngoba iNdodana yomuntu ize ukusindisa okwakulahlekile.
    12: Licabangani? Uba umuntu othile elezimvu ezilikhulu, besekulahleka enye yazo, kazitshiyi yini ezingamatshumi ayisificamunwemunye lasificamunwemunye, ahambe ezintabeni ukuyadinga elahlekileyo?
    13: 'Futhi uba kungenzakala ukuthi ayithole, ngiqinisile ngithi kini: Uthokoza ngayo kakhulu kulalezo ezingamatshumi ayisificamunwemunye lasificamunwemunye ezingalahlekanga.'
    14: Ngokunjalo kayisiyo intando kaYihlo osemazulwini ukuthi kubhubhe abe munye walaba abancinyane.
    15: Kodwa nxa umfowenu ekona, hamba umsole phakathi kwakho laye lilodwa. Uba ekuzwa, umzuzile umfowenu;
    16: kodwa uba engakuzwa, thatha abe munye kumbe babe babili kanye lawe futhi, ukuze lonke ilizwi liqiniswe ngomlomo wabafakazi ababili kumbe abathathu;
    17: njalo nxa esala ukubezwa bona, tshela ibandla; uba esala ukuzwa lalo ibandla, kabe njengowezizwe lomthelisi kuwe.
    18: 'Ngiqinisile ngithi kini: Konke elizakubopha emhlabeni, kuzakuba kubotshiwe ezulwini; njalo konke elizakukhulula emhlabeni, kuzakuba kukhululiwe ezulwini.'
    19: 'Njalo ngithi kini: Uba ababili benu bevumelana emhlabeni loba ngaluphi ulutho abalucelayo, bazalwenzelwa nguBaba osemazulwini.'
    20: Ngoba lapho ababili kumbe abathathu ababuthene khona ebizweni lami, ngikhona lapho phakathi kwabo.
    21: 'UPetro wasemsondelela wathi: Nkosi, umfowethu uzangona kangaki, njalo ngimthethelela? Kuze kube kasikhombisa yini?'
    22: 'UJesu wathi kuye: Kangitsho kuwe ukuthi kuze kube kasikhombisa, kodwa kuze kube ngamatshumi ayisikhombisa aphindwe kasikhombisa.'
    23: Ngakho umbuso wamazulu ufananiswa lomuntu oyinkosi, owayethanda ukulandiselana lenceku zakhe.
    24: Kwathi eseqalile ukulandisa, kwalethwa kuye enye elomlandu kuyo wamathalenta azinkulungwane ezilitshumi.
    25: Kodwa njengoba yayingelalutho lokuhlawula, inkosi yayo yalaya ukuthi ithengiswe, lomkayo labantwana bayo, lakho konke elakho, besekuhlawulwa.
    26: 'Ngakho inceku yawa phansi imkhothamela, yathi: Nkosi, ngibekezelela, futhi ngizakuhlawula konke.'
    27: Inkosi yaleyonceku yasisiba lesihelo yayikhulula, yayixolela umlandu.
    28: 'Kodwa yaphuma leyonceku yathola omunye oyinceku kanye layo, olomlandu kuyo wabodenariyo abalikhulu, yambamba yamkhama, yathi: Ngihlawula okufaneleyo.'
    29: 'Ngakho oyinceku kanye layo wawa phansi ezinyaweni zayo wayincenga, wathi: Ungibekezelele, futhi ngizakuhlawula konke.'
    30: Kodwa yona kayivumanga, kodwa yasuka yayiphosela entolongweni, ize iwuhlawule umlandu.
    31: Kwathi abayizinceku kanye layo bebona izinto ezazenzakele badabuka kakhulu; beza babikela inkosi yabo konke okwakwenzekile.
    32: 'Inkosi yayo yasiyibizela kiyo yathi kiyo: Wena nceku embi, ngakuxolela wonke lowomlandu, ngoba wangincenga;'
    33: ngabe lawe kawumhawukelanga yini omunye oyinceku kanye lawe, njengoba lami ngakuhawukela?
    34: Inkosi yayo yasithukuthela yayinikela kubahlukuluzi, ize ihlawule konke okufaneleyo kuyo.
    35: Uzakwenza njalo kini laye uBaba osezulwini, uba lingathetheleli lowo lalowo umfowenu iziphambeko zabo ngenhliziyo zenu.
  19:
    1: Kwasekusithi uJesu eseqedile lawomazwi, wasuka eGalili, weza emikhawulweni yeJudiya ngaphetsheya kweJordani.
    2: Amaxuku amakhulu asemlandela, wasewasilisa lapho.
    3: 'Basebesiza kuye abaFarisi bemlinga, bathi kuye: Kuvunyelwe yini ukuthi indoda yale umkayo ngaso sonke isizatho?'
    4: 'Wasephendula wathi kubo: Kalifundanga yini ukuthi owabadabula kusukela ekuqaleni wabenza owesilisa lowesifazana?'
    5: 'Wasesithi: Ngenxa yalokhu indoda izatshiya uyise lonina, inamathele kumkayo; labo ababili bazakuba nyamanye.'
    6: Ngakho kabasebabili, kodwa sebenyamanye. Ngakho lokho uNkulunkulu akuhlanganisileyo kakungabi lamuntu okwehlukanisayo.
    7: 'Bathi kuye: Pho uMozisi walayelani ukunika incwadi yesehlukaniso, lokumala?'
    8: 'Wathi kubo: Ngenxa yobulukhuni benhliziyo zenu uMozisi walivumela ukwala omkenu; kodwa kusukela ekuqaleni kwakungenjalo.'
    9: 'Kodwa ngithi kini: Loba ngubani owala umkakhe, ngaphandle kokufeba, abesethatha omunye, uyafeba; futhi othatha owaliweyo uyafeba.'
    10: 'Abafundi bathi kuye: Uba udaba lomuntu lomfazi lunjalo, akusizi ukuthatha.'
    11: 'Kodwa wathi kubo: Kakusibo bonke abangalemukela lelilizwi, ngaphandle kwabakunikiweyo.'
    12: Ngoba kukhona abathenwa, abazalwa benjalo kusukela esiswini sikanina; njalo kukhona abathenwa, abathenwa ngabantu; kukhona futhi abathenwa, abazithenileyo ngenxa yombuso wamazulu. Lowo ongakwemukela lokho kakwamukele.
    13: Khona kwalethwa kuye abantwana abancane, ukuze abeke izandla zakhe phezu kwabo, akhuleke; kodwa abafundi babakhuza.
    14: 'Kodwa uJesu wathi: Vumelani abantwana abancane, lingabenqabeli ukuza kimi; ngoba umbuso wamazulu ungowabanje.'
    15: Wasebeka izandla phezu kwabo, wasuka lapho.
    16: 'Njalo khangela, kwasondela omunye wathi kuye: Mfundisi olungileyo, ngizakwenzani okulungileyo, ukuze ngibe lempilo elaphakade?'
    17: 'Wasesithi kuye: Ungibizelani ngokuthi olungileyo? Kakho olungileyo, ngaphandle koyedwa, uNkulunkulu. Kodwa uba uthanda ukungena ekuphileni, gcina imilayo.'
    18: 'Wathi kuye: Yiyiphi? UJesu wasesithi: Ungabulali; ungafebi; ungebi; ungafakazi amanga;'
    19: hlonipha uyihlo lonyoko; njalo, wothanda umakhelwane wakho njengalokhu uzithanda wena.
    20: 'Ijaha lathi kuye: Konke lokhu ngikugcinile kusukela ebutsheni bami; ngisaswelani?'
    21: 'UJesu wathi kulo: Uba uthanda ukuphelela, hamba uthengise impahla zakho uphe abayanga, njalo uzakuba lempahla eligugu ezulwini; njalo uze lapha, ungilandele.'
    22: Kodwa selizwile lelilizwi ijaha lasuka lidanile; ngoba lalilempahla ezinengi.
    23: 'UJesu wasesithi kubafundi bakhe: Ngiqinisile ngithi kini: Onothileyo uzangena ngokulukhuni embusweni wamazulu.'
    24: 'Njalo futhi ngithi kini: Kulula ukuthi ikamela lingene ngentunja yenalithi, kulokuthi onothileyo angene embusweni wezulu.'
    25: 'Sebezwile abafundi bakhe bamangala kakhulu, bathi: Pho kungasindiswa bani?'
    26: 'Kodwa uJesu wabakhangela wathi kubo: Kubantu kakulakwenzeka, kodwa kuNkulunkulu zonke izinto zingenzeka.'
    27: 'Khona uPetro waphendula wathi kuye: Khangela, thina sitshiye konke sakulandela; pho sizazuzani?'
    28: 'UJesu wasesithi kubo: Ngiqinisile ngithi kini: Lina elingilandeleyo, ekuvuselelweni lapho iNdodana yomuntu isihlezi esihlalweni sobukhosi senkazimulo yayo, lani lizahlala ezihlalweni zobukhosi ezilitshumi lambili lahlulele izizwe ezilitshumi lambili zakoIsrayeli.'
    29: Laye wonke otshiye izindlu, kumbe abafowabo, kumbe odadewabo, kumbe uyise, kumbe unina, kumbe umkakhe, kumbe abantwana, kumbe amasimu, ngenxa yebizo lami, uzakwemukela ngekhulu, adle ilifa lempilo elaphakade.
    30: Kodwa abanengi abokuqala bazakuba ngabokucina, labokucina ngabokuqala.
  20:
    1: Ngoba umbuso wamazulu ufanana lomuntu ongumninindlu, owaphuma ekuseni kakhulu ukuqhatsha izisebenzi ziye esivinini sakhe;
    2: esevumelene lezisebenzi ngodenariyo ngosuku, wazithuma esivinini sakhe.
    3: Wasephuma sekungaba lihola lesithathu, wabona abanye bemi emdangeni bengenzi lutho;
    4: 'lakulabo wathi: Yanini lani esivinini; njalo loba yini efaneleyo ngizalinika yona. Bahamba-ke.'
    5: Wabuya waphuma sekungaba lihola lesithupha langelesificamunwemunye, wenza njalo.
    6: 'Kwathi sekungaba lihola letshumi lanye waphuma, wathola abanye bemi bengenzi lutho, wathi kubo: Limeleni lapha usuku lonke lingenzi lutho?'
    7: 'Bathi kuye: Ngoba akulamuntu osiqhatshileyo. Wathi kubo: Yanini lani esivinini, njalo lizakwemukela loba kuyini okufaneleyo.'
    8: 'Kwathi sekuntambama umninisivini wathi enduneni yakhe: Biza izisebenzi, uzibhadale iholo, uqale ngezokucina kuze kube ngezokuqala.'
    9: Kuthe befika abaqhatshwa ngehola letshumi lanye ngulowo lalowo wemukela udenariyo.
    10: Njalo sebezile abokuqala bacabanga ukuthi bazakwemukela okungaphezulu; kodwa labo bemukela udenariyo ngamunye.
    11: Kwathi beyemukela bamsola umninindlu,
    12: 'besithi: Labo abokucina basebenze ihola elilodwa, kodwa ubalinganise lathi esithwele ubunzima bosuku lokutshisa.'
    13: 'Kodwa ephendula wathi komunye wabo: Mngane, angikoni; kanti kawuvumelananga lami ngodenariyo?'
    14: Thatha okwakho uhambe; ngiyathanda ukumnika lowokucina njengawe.
    15: Kumbe angivunyelwa yini ukwenza engikuthandayo ngezinto zami? Loba ilihlo lakho libi yini, ngoba mina ngilungile?
    16: Kunjalo-ke abokucina bazakuba ngabokuqala, labokuqala ngabokucina; ngoba banengi ababiziweyo, kodwa balutshwana abakhethiweyo.
    17: 'Kwathi uJesu esesenyukela eJerusalema wathatha abalitshumi lambili bebodwa endleleni, wathi kubo:'
    18: Khangelani, senyukela eJerusalema, njalo iNdodana yomuntu izanikelwa kubapristi abakhulu lakubabhali; besebeyilahlela ukufa,
    19: bayinikele kwabezizwe ukuze bayiyangise bayitshaye ngesiswepu bayibethele; njalo ngosuku lwesithathu izabuya ivuke.
    20: Kwasekusiza kuye unina wamadodana kaZebediya kanye lamadodana akhe, waguqa wacela ulutho kuye.
    21: 'Wasesithi kuye: Ufunani? Wathi kuye: Tshono ukuthi la amadodana ami amabili ahlale, enye ngakwesokunene sakho, lenye ngakwesokhohlo, embusweni wakho.'
    22: 'Kodwa uJesu waphendula wathi: Kalikwazi elikucelayo. Linganatha yini inkezo engizayinatha mina, njalo libhabhathizwe ngobhabhathizo engibhabhathizwa ngalo mina? Bathi kuye: Singakwenza.'
    23: 'Wasesithi kubo: Ngeqiniso lizayinatha inkezo yami, libhabhathizwe ngobhabhathizo mina engizabhabhathizwa ngalo; kodwa ukuhlala ngakwesokunene sami langakwesokhohlo sami, kayisikho okwami ukuphana ngakho, kodwa kungokwalabo abakulungiselweyo nguBaba.'
    24: Kwathi sebezwile abalitshumi, bathukuthela ngezelamani ezimbili.
    25: 'Kodwa uJesu wababizela kuye wathi: Liyazi ukuthi ababusi bezizwe bayazibusa ngobulukhuni, lezikhulu zisebenzisa amandla phezu kwazo.'
    26: Kodwa akuyikuba njalo phakathi kwenu; kodwa loba ngubani othanda ukuba ngomkhulu phakathi kwenu kabe yisisebenzi senu;
    27: njalo loba ngubani othanda ukuba ngowokuqala phakathi kwenu kabe yisisebenzi senu;
    28: njengalokhu iNdodana yomuntu kayizanga ukukhonzwa, kodwa ukukhonza, lokunika impilo yayo ibe lihlawulo labanengi.
    29: Kwathi bephuma eJeriko, ixuku elikhulu lamlandela.
    30: 'Njalo khangela, iziphofu ezimbili zihlezi endleleni, sezizwile ukuthi uJesu uyadlula, zamemeza, zathi: Sihawukele, Nkosi, Ndodana kaDavida!'
    31: 'Ixuku laselizikhuza ukuthi zithule, kodwa zamemeza kakhulu, zisithi: Sihawukele, Nkosi, Ndodana kaDavida!'
    32: 'UJesu wasesima wazibiza, wathi: Lifuna ukuthi ngilenzeleni?'
    33: 'Zathi kuye: Nkosi, ukuthi amehlo ethu avuleke.'
    34: UJesu esesiba lesihelo wathinta amehlo azo; njalo amehlo azo ahle abuya abona, zasezimlandela.
  21:
    1: Kwathi-ke sebesondele eJerusalema, sebefikile eBetfage entabeni yeMihlwathi, khona uJesu wathuma abafundi ababili,
    2: 'esithi kubo: Hambani liye emzaneni okhangelene lani, lizahle libone ubabhemi ekhulekiwe, lethole lilaye; libakhulule, libalethe kimi.'
    3: 'Futhi uba umuntu ekhuluma ulutho kini, lizakuthi: INkosi iyabaswela; njalo uzahle abathumele.'
    4: 'Njalo konke lokhu kwenzeka, ukuze kugcwaliseke okwakhulunywa ngumprofethi, ukuthi:'
    5: 'Tshelani indodakazi yeSiyoni ukuthi: Khangela, iNkosi yakho iyeza kuwe, imnene igade ubabhemi, lethole inkonyana yenyamazana yokuthwala.'
    6: Abafundi bahamba-ke, benza njengalokhu uJesu wayebalayile,
    7: baletha ubabhemi lethole, babeka izembatho zabo phezu kwabo, bamhlalisa phezu kwazo.
    8: Lenengi lexuku lendlala ezalo izembatho endleleni; labanye bagamula ingatsha zezihlahla, bazendlala endleleni.
    9: 'Lamaxuku ayehamba phambili lababelandela bamemeza, besithi: Hosana kuyo iNdodana kaDavida! Ubusisiwe ozayo ebizweni leNkosi. Hosana kweliphezulu!'
    10: 'Esengenile eJerusalema umuzi wonke wanyakazela usithi: Ngubani lo?'
    11: 'Amaxuku asesithi: Lo nguJesu umprofethi, oweNazaretha yeGalili.'
    12: UJesu wasengena ethempelini likaNkulunkulu, wabaxotsha bonke ababethengisa lababethenga ethempelini, wasegenqula amatafula ababentshintshelana imali, lezihlalo zalabo ababethengisa amajuba.
    13: 'Wasesithi kubo: Kulotshiwe ukuthi: Indlu yami izabizwa ngokuthi yindlu yomkhuleko; kodwa lina liyenze ubhalu lwabaphangi.'
    14: Kwasekufika kuye iziphofu leziqhuli ethempelini; wasezisilisa.
    15: 'Kodwa abapristi abakhulu lababhali sebebonile izimangaliso azenzayo, labantwana bememeza ethempelini, besithi: Hosana eNdodaneni kaDavida! bathukuthela,'
    16: 'basebesithi kuye: Uyakuzwa lokhu yini abakutshoyo laba? UJesu wasesithi kubo: Yebo; alikaze lifunde yini ukuthi: Emlonyeni wezingane lowabamunyayo uphelelise indumiso?'
    17: Wasebatshiya waphuma phandle komuzi esiya eBethani, walala khona.
    18: Kwathi ebuyela emzini ekuseni, walamba;
    19: 'kwathi ebona umkhiwa othile endleleni, wasondela kuwo, kodwa katholanga lutho kuwo ngaphandle kwamahlamvu wodwa; wathi kuwo: Kakungabe kusavela isithelo kuwe lanini. Njalo umkhiwa wahle wabuna.'
    20: 'Kwathi bebona lokhu abafundi bakhe bamangala, besithi: Umkhiwa uhle wabuna njani?'
    21: 'UJesu wasephendula wathi kubo: Ngiqinisile ngithi kini: Uba lilokholo, lingathandabuzi, kaliyikwenza lokhu okomkhiwa kuphela, kodwa loba lisithi lakulintaba: Qutshunwa uphoselwe olwandle, kuzakwenzeka.'
    22: Njalo konke loba kuyini elikucelayo emkhulekweni, likholwa, lizakwemukela.
    23: 'Kwathi esengenile ethempelini, abapristi abakhulu labadala babantu basondela kuye esafundisa, bathi: Izinto lezi uzenza ngaliphi igunya? Njalo ngubani okunike leligunya?'
    24: 'UJesu wasephendula wathi kubo: Lami ngizalibuza umbuzo ube munye; uba lingitshela lokhu, lami ngizalitshela ukuthi ngenza lezizinto ngaliphi igunya:'
    25: 'Ubhabhathizo lukaJohane lwavela ngaphi? Ezulwini kumbe ebantwini? Basebekhulumisana, besithi: Uba sisithi: Ezulwini, uzakuthi kithi: Pho kalikholwanga kuye ngani?'
    26: 'Kodwa uba sisithi: Ebantwini, siyesaba ixuku; ngoba bonke bamphatha uJohane njengomprofethi.'
    27: 'Basebemphendula uJesu bathi: Kasazi. Wasesithi kubo: Lami kangilitsheli ukuthi ngenza lezizinto ngaliphi igunya.'
    28: 'Kanti licabangani? Umuntu wayelamadodana amabili; waya kweyokuqala wathi: Mntanami, hamba, uyesebenza lamuhla esivinini sami.'
    29: 'Kodwa yaphendula yathi: Angifuni. Kodwa emva kwalokho yaphenduka, yahamba.'
    30: 'Wasesiya kweyesibili watsho ngokunjalo. Yona-ke yaphendula yathi: Ngiyahamba, nkosi. Kodwa kayiyanga.'
    31: 'Yiyiphi kulawo amabili eyenza intando kayise? Bathi kuye: Eyokuqala. UJesu wathi kubo: Ngiqinisile ngithi kini: Abathelisi lezifebe bayangena embusweni kaNkulunkulu phambi kwenu.'
    32: Ngoba uJohane wafika kini ngendlela yokulunga, kalikholwanga kuye; kodwa abathelisi lezifebe bakholwa kuye; kodwa lina selikubonile kaliphendukanga emva kwalokho ukuthi likholwe kuye.
    33: Zwanini omunye umfanekiso. Kwakukhona umuntu othile ongumninimuzi, owahlanyela isivini, wasibiyela ngothango, wagebha isikhamelo kuso, wakha umphotshongo, wasiqhatshisa kubalimi, waya kwelinye ilizwe.
    34: Kwathi sekusondele isikhathi sezithelo, wathuma inceku zakhe kubalimi, ukuze zemukele izithelo zakhe.
    35: Abalimi basebezibamba inceku zakhe, enye bayitshaya, lenye bayibulala, lenye bayikhanda ngamatshe.
    36: Wabuya wathuma ezinye inceku ezinengi kulezokuqala; basebesenza njalo kulezo.
    37: 'Ekucineni wasethuma indodana yakhe kubo, esithi: Bazayihlonipha indodana yami.'
    38: 'Kodwa abalimi sebeyibonile indodana bakhulumisana besithi: Le yindlalifa; wozani, siyibulale, njalo sibambe ilifa layo.'
    39: Basebeyibamba bayiphosela ngaphandle kwesivini, bayibulala.
    40: Ngakho mhla kufika umninisivini, uzabenzani abalimi labo?
    41: 'Bathi kuye: Uzababhubhisa kakubi labo ababi, njalo uzaqhatshisa isivini kwabanye abalimi, abazamnika izithelo ngezikhathi zazo.'
    42: 'UJesu wathi kubo: Alikaze lifunde yini emibhalweni ukuthi: Ilitshe abakhi abalalayo, yilo eseliyinhloko yengonsi; lokhu yikwenza kweNkosi; njalo kuyamangalisa emehlweni ethu?'
    43: 'Ngakho ngithi kini: Lizakwemukwa umbuso kaNkulunkulu, unikwe isizwe esithela izithelo zawo.'
    44: Lalowo owela phezu kwalelilitshe uzaphahlazwa; kodwa loba ngubani eliwela phezu kwakhe lizamchoboza.
    45: Kwathi abapristi abakhulu labaFarisi sebezwile imifanekiso yakhe bazi ukuthi ubekhuluma ngabo.
    46: Kwathi sebedinga ukumbamba besaba amaxuku, ngoba ayemphatha njengomprofethi.
  22:
    1: 'UJesu wasephendula wabuya wakhuluma labo ngemifanekiso, wathi:'
    2: Umbuso wamazulu ufananiswa lomuntu oyinkosi, owenzela indodana yakhe idili lomtshado;
    3: wasethuma inceku zakhe ukuthi zibize abanxusiweyo emtshadweni, kodwa kabavumanga ukubuya.
    4: 'Wabuya wathuma ezinye inceku, esithi: Batsheleni abanxusiweyo ukuthi: Khangelani, sengilungisile ukudla kwami kwemini, inkabi zami lokunonileyo sekuhlatshiwe, izinto zonke sezilungile; wozani emtshadweni.'
    5: Kodwa kabananzanga, bazihambela, omunye ensimini yakhe, omunye ekuthengiselaneni kwakhe;
    6: abaseleyo basebezibamba inceku zakhe baziphatha kubi bazibulala.
    7: Kodwa kwathi inkosi ikuzwa lokho yathukuthela, yathuma amabutho ayo yabhubhisa labobabulali, yatshisa umuzi wabo.
    8: 'Yasisithi encekwini zayo: Umtshado usulungile, kodwa abanxusiweyo bebengafanelanga.'
    9: Ngakho yanini emahlanganweni ezindlela, njalo bonke elingabathola, libabizele emtshadweni.
    10: Lezonceku zaseziphuma zaya ezindleleni zabutha bonke ezabatholayo, ababi kanye labalungileyo; indlu yomtshado yasigcwala ngabahleziyo.
    11: Kwathi inkosi ingena ukukhangela ababehlezi ekudleni yabona khona umuntu owayengembathanga isembatho somtshado;
    12: 'yasisithi kuye: Mngane, ungene njani lapha ungelasembatho somtshado? Kodwa yena waqunywa umlomo.'
    13: 'Inkosi yasisithi ezincekwini: Mbopheni inyawo lezandla, limsuse limphosele emnyameni ongaphandle; lapho kuzakuba khona ukukhala lokugedla amazinyo.'
    14: Ngoba banengi ababiziweyo, kodwa balutshwana abakhethiweyo.
    15: Khona-ke abaFarisi basuka, bacebisana ngokuthi bangamthiya njani ekukhulumeni.
    16: 'Basebethuma kuye abafundi babo kanye labakaHerodi, besithi: Mfundisi, siyazi ukuthi wena uqotho, ufundisa indlela kaNkulunkulu ngeqiniso, kawukhathaleli muntu, ngoba kawunanzi isimo sabantu.'
    17: Ngakho sitshele, wena ucabangani? Kuvunyelwe yini ukuthela kuKesari, kumbe hatshi?
    18: 'Kodwa uJesu ebazi ububi babo wathi: Bazenzisi, lingilingelani?'
    19: Ngitshengisani imali yokuthela. Basebeletha kuye udenariyo.
    20: 'Wasesithi kubo: Ngokabani lumfanekiso lalumbhalo?'
    21: 'Bathi: NgokaKesari. Wasesithi kubo: Ngakho mnikeni uKesari izinto zikaKesari; loNkulunkulu izinto zikaNkulunkulu.'
    22: Kwathi sebezwile bamangala; bamtshiya bahamba.
    23: Ngalolosuku kweza kuye abaSadusi, abathi kakukho ukuvuka kwabafileyo, basebembuza,
    24: 'besithi: Mfundisi, uMozisi wathi: Uba umuntu esifa engelabantwana, umfowabo uzamthatha umkakhe, amvusele umfowabo inzalo.'
    25: Kwakukhona phakathi kwethu izelamani eziyisikhombisa; owokuqala wasethatha umfazi wafa; futhi engelanzalo, watshiya umkakhe kumfowabo.
    26: Kwaba njalo lowesibili, lowesithathu, kwaze kwaba kowesikhombisa.
    27: Kwathi emva kwabo bonke kwafa lomfazi.
    28: Ngakho ekuvukeni kwabafileyo, uzakuba ngumkabani kwabayisikhombisa? Ngoba bonke babelaye.
    29: 'Kodwa uJesu waphendula wathi kubo: Liduhile, lingayazi imibhalo, loba amandla kaNkulunkulu;'
    30: ngoba ekuvukeni kwabafileyo kabathathani, kabendiswa, kodwa banjengengilosi zikaNkulunkulu ezulwini.
    31: 'Kodwa mayelana lokuvuka kwabafileyo, kalifundanga yini okwakhulunywa kini nguNkulunkulu, esithi:'
    32: Mina nginguNkulunkulu kaAbrahama, loNkulunkulu kaIsaka, loNkulunkulu kaJakobe? UNkulunkulu kayisuye uNkulunkulu wabafileyo, kodwa owabaphilayo.
    33: Kwathi amaxuku ekuzwa amangala kakhulu ngokufundisa kwakhe.
    34: Kwathi abaFarisi, sebezwile ukuthi uJesu ubaqume umlomo abaSadusi, babuthana ndawonye.
    35: 'Lomunye wabo, isazumthetho, wambuza, emlinga, esithi:'
    36: Mfundisi, yiwuphi umlayo omkhulu emthethweni?
    37: 'UJesu wasesithi kuye: Wothanda iNkosi uNkulunkulu wakho, ngenhliziyo yakho yonke, langomphefumulo wakho wonke, langengqondo yakho yonke;'
    38: yiwo lowo umlayo owokuqala lomkhulu.
    39: 'Lowesibili ufanana lawo uthi: Wothanda umakhelwane wakho njengalokhu uzithanda wena.'
    40: Kuleyomilayo emibili kweyeme umthetho wonke labaprofethi.
    41: Kwathi sebebuthene abaFarisi, uJesu wababuza,
    42: 'esithi: Licabangani ngoKristu? Uyindodana kabani? Bathi kuye: NgekaDavida.'
    43: 'Wathi kubo: Pho uDavida wambiza njani ekuMoya ngokuthi yiNkosi, esithi:'
    44: 'INkosi yathi eNkosini yami: Hlala ngakwesokunene sami, ngize ngenze izitha zakho zibe yisenabelo senyawo zakho?'
    45: Ngakho uba uDavida embiza ngokuthi yiNkosi, uyiNdodana yakhe njani?
    46: Njalo kwakungekho owayengamphendula ilizwi; kusukela ngalolosuku kakwabe kusaba khona umuntu olesibindi sokumbuza.
  23:
    1: Khona uJesu wakhuluma emaxukwini lakubafundi bakhe,
    2: 'esithi: Ababhali labaFarisi bahlezi esihlalweni sikaMozisi;'
    3: ngakho konke lokhu abalitshela khona ukuthi likugcine, kugcineni likwenze; kodwa lingenzi njengokwemisebenzi yabo, ngoba bayakhuluma bangenzi.
    4: Ngoba bayabopha imithwalo enzima njalo elukhuni ukuthwalwa, bayibeke emahlombe abantu, kodwa kabafuni ukuyisusa ngomunwe wabo.
    5: Njalo imisebenzi yabo yonke bayenza ukuze babonwe ngabantu; ngoba benza amafilakteriyu abo abe banzi, njalo bakhulisa intshaka zezembatho zabo;
    6: bathanda izihlalo zabahloniphekayo ekudleni kwantambama, lezihlalo eziqakathekileyo emasinagogeni,
    7: 'lokubingelelwa emidangeni, lokubizwa ngabantu ngokuthi: Rabi, Rabi.'
    8: Kodwa lina kalingabizwa ngokuthi Rabi; ngoba munye ongumfundisi wenu, uKristu; njalo lina lonke lingabazalwane.
    9: Futhi lingabizi muntu emhlabeni ngokuthi nguyihlo; ngoba munye onguYihlo, osemazulwini;
    10: kalingabizwa ngokuthi lingabafundisi; ngoba munye ongumfundisi wenu, uKristu.
    11: Kodwa omkhulu kini uzakuba yinceku yenu.
    12: Lalowo oziphakamisayo, uzathotshiswa; lalowo ozithobayo, uzaphakanyiswa.
    13: Kodwa maye kini, babhali labaFarisi, bazenzisi, ngoba livalela abantu umbuso wamazulu; ngoba kalingeni lina, labangenayo kalibavumeli ukuthi bangene.
    14: Maye kini, babhali labaFarisi, bazenzisi, ngoba lidla izindlu zabafelokazi, langokuzenzisa lenza imikhuleko emide; ngakho lizakwemukela ukulahlwa okukhulu.
    15: Maye kini, babhali labaFarisi, bazenzisi, ngoba libhoda ulwandle lomhlaba ukuthi lenze abe munye ophendukela kumaJuda, kuthi nxa esenziwe njalo, limenze umntwana wesihogo ngokuphindwe kabili kulani.
    16: 'Maye kini, bakhokheli abayiziphofu, abathi: Loba ngubani ofunga ngethempeli, akulutho; kodwa loba ngubani ofunga ngegolide lethempeli, ulomlandu.'
    17: Zithutha leziphofu! Ngoba yikuphi okukhulu, igolide, kumbe ithempeli elenza igolide libe ngcwele?
    18: 'Njalo: Loba ngubani ofunga ngelathi, akulutho; kodwa loba ngubani ofunga ngomnikelo ophezu kwalo, ulomlandu.'
    19: Zithutha leziphofu! Ngoba yikuphi okukhulu, umnikelo, kumbe ilathi elenza umnikelo ube ngcwele?
    20: Ngakho ofunga ngelathi ufunga ngalo langakho konke okuphezu kwalo;
    21: lofunga ngethempeli ufunga ngalo langaye ohlala kulo;
    22: lofunga ngezulu ufunga ngesihlalo sobukhosi sikaNkulunkulu langaye ohlala phezu kwaso.
    23: Maye kini, babhali labaFarisi, bazenzisi, ngoba lithela okwetshumi kwetshwayi leganga ledile lekhumini; liyekele okunzima komlayo, ukwahlulela lesihawu lokholo; belifanele ukwenza lezizinto, lingaziyekeli lalezo.
    24: Bakhokheli abayiziphofu, likhetha umiyane, kodwa liginye ikamela.
    25: Maye kini, babhali labaFarisi, bazenzisi, ngoba lihlambulula ingaphandle yenkezo leyomganu, kodwa ngaphakathi kugcwele ukuphanga lobuhwaba.
    26: MFarisi oyisiphofu! Hlambulula kuqala ingaphakathi yenkezo leyomganu, ukuze kuhlambuluke lengaphandle yakho.
    27: Maye kini, babhali labaFarisi, bazenzisi, ngoba lifanana lamangcwaba aconjwe aba mhlophe, abonakala emahle ngaphandle, kanti ngaphakathi agcwele amathambo abafileyo lokungcola konke.
    28: Kunjalo lani ngaphandle libonakala ebantwini lilungile, kanti ngaphakathi ligcwele ukuzenzisa lobubi.
    29: Maye kini, babhali labaFarisi, bazenzisi, ngoba lakha amangcwaba abaprofethi, licecise amangcwaba abalungileyo,
    30: 'lithi: Uba besikhona ensukwini zabobaba bethu, besingayikuhlanganyela labo egazini labaprofethi.'
    31: Kunjalo liyazifakazela lina ukuthi lingamadodana alabo ababulala abaprofethi;
    32: lina-ke gcwalisani isilinganiso saboyihlo!
    33: Zinyoka, nzalo yamabululu, lizaphepha njani ukulahlwa kwesihogo?
    34: Ngakho, khangelani, mina ngithuma kini abaprofethi labahlakaniphileyo lababhali; labanye babo lizababulala libabethele; labanye lizabatshaya ngesiswepu emasinagogeni enu libazingele imizi ngemizi;
    35: ukuze kwehlele phezu kwenu igazi lonke elilungileyo elachithwa emhlabeni, kusukela egazini likaAbela olungileyo, kuze kufike egazini likaZakariya indodana kaBarakiya, elambulala phakathi kwethempeli lelathi.
    36: 'Ngiqinisile ngithi kini: Zonke lezizinto zizakwehlela phezu kwalesisizukulwana.'
    37: Jerusalema, Jerusalema, wena obulala abaprofethi njalo obakhanda ngamatshe labo abathunywe kuwe! Bengithanda kangakanani ukubuthela ndawonye abantwana bakho, njengesikhukhukazi sibuthela amatsiyane aso ngaphansi kwempiko, kodwa kalivumanga.
    38: Khangelani, indlu yenu itshiyiwe kini ilunxiwa.
    39: 'Ngoba ngithi kini: Kalisoze langibona kusukela khathesi, lize lithi: Ubusisiwe ozayo ebizweni leNkosi.'
  24:
    1: UJesu wasephuma wasuka ethempelini; basebesondela abafundi bakhe ukumtshengisa izakhiwo zethempeli.
    2: 'UJesu wasesithi kubo: Kaliziboni yini zonke lezizinto? Ngiqinisile ngithi kini: Akusoze kutshiywe lapha ilitshe elilodwa phezu kwelitshe, elingasoze lidilizelwe phansi.'
    3: 'Kwathi esehlezi entabeni yeMihlwathi, abafundi beza kuye bebodwa, bathi: Sitshele, lezizinto zizakuba nini? Lesibonakaliso sokuza kwakho, lesokuphela kwesikhathi sizakuba yini?'
    4: 'UJesu wasephendula wathi kubo: Qaphelani, kungabi khona oliduhisayo;'
    5: 'ngoba abanengi bazakuza ngebizo lami, besithi: Mina nginguKristu; futhi baduhise abanengi.'
    6: Njalo lizakuzwa ngezimpi lamahungahunga ezimpi; nanzelelani, lingethuki; ngoba konke lokhu kufanele kwenzeke; kodwa ukuphela kakukabi khona.
    7: Ngoba isizwe sizavukela isizwe, lombuso uvukele umbuso; njalo kuzakuba khona indlala labomatshayabhuqe bezifo lokuzamazama komhlaba indawo ngendawo;
    8: kodwa zonke lezizinto ziyikuqala kwemihelo.
    9: Lapho-ke bazalinikela ekuhluphekeni, balibulale; futhi lizazondwa yizizwe zonke ngenxa yebizo lami.
    10: Njalo ngalesosikhathi abanengi bazakhubeka, banikelane, bazondane.
    11: Futhi kuzavuka abaprofethi bamanga abanengi, baduhise abanengi.
    12: Njalo ngenxa yokwanda kobubi, uthando lwabanengi luzaphola;
    13: kodwa ophikelelayo kuze kube sekupheleni, nguye ozasindiswa.
    14: Njalo lelivangeli lombuso lizatshunyayelwa emhlabeni wonke kube yibufakazi ezizweni zonke; khona-ke kuzafika ukuphela.
    15: Ngakho nxa libona amanyala encithakalo, akhulunywa nguDaniyeli umprofethi, emi endaweni engcwele (obalayo kaqedisise),
    16: khona labo abaseJudiya kababalekele ezintabeni;
    17: ophezu kophahla lwendlu angehli ukuthatha ulutho endlini yakhe;
    18: losemasimini angabuyeli emuva ukuyathatha izembatho zakhe.
    19: Kodwa maye kwabakhulelweyo labamunyisayo ngalezonsuku!
    20: Kodwa khulekani ukuthi ukubaleka kwenu kungabi sebusika, loba ngesabatha.
    21: Ngoba ngalesosikhathi kuzakuba khona ukuhlupheka okukhulu, okungazanga kube khona kusukela ekuqaleni komhlaba kuze kube khathesi, njalo okungasayikuba khona.
    22: Uba-ke lezonsuku bezingafinyezwanga, bekungesindiswe nyama; kodwa ngenxa yabakhethiweyo lezonsuku zizafinyezwa.
    23: 'Ngalesosikhathi nxa umuntu esithi kini: Khangelani, nangu uKristu, kumbe nanguya, lingakholwa.'
    24: Ngoba kuzavuka okristu bamanga labaprofethi bamanga, benze izibonakaliso ezinkulu lezimangaliso, ukuze kuthi, nxa kungenzeka, baduhise labakhethiweyo.
    25: Khangelani, sengilitshelile ngaphambili.
    26: 'Ngakho uba bengathi kini: Khangelani, usenkangala, lingaphumi; khangelani, usendlini yensitha, lingakholwa.'
    27: Ngoba njengalokhu umbane ubaneka empumalanga ukhanye lentshonalanga, kuzakuba njalo lokufika kweNdodana yomuntu.
    28: Ngoba loba ngaphi lapho okukhona isidumbu, lapho amanqe azabuthana khona.
    29: Njalo masinyane emva kokuhlupheka kwalezonsuku, ilanga lizafiphazwa, lenyanga kayiyikupha ukukhanya kwayo, lenkanyezi zizakuwa ezulwini, lamandla amazulu azazanyazanyiswa.
    30: Khona-ke sizabonakala ezulwini isibonakaliso seNdodana yomuntu; njalo besezikhala zonke izizwe zomhlaba, sezibona iNdodana yomuntu isiza emayezini ezulu ilamandla lenkazimulo enkulu.
    31: Njalo izathuma izingilosi zayo lokukhala okukhulu kophondo, beseziqoqa abakhethiweyo bayo emimoyeni emine, kusukela emkhawulweni omunye wamazulu kuze kube komunye umkhawulo wawo.
    32: Kodwa fundani umfanekiso emkhiweni; nxa khathesi ugatsha lwawo selusiba buthakathaka, njalo luhlume amahlamvu, liyazi ukuthi ihlobo seliseduze;
    33: ngokunjalo lani, nxa libona lezizinto zonke, yazini ukuthi kuseduze kuseminyango.
    34: 'Ngiqinisile ngithi kini: Lesisizukulwana asisoze sidlule, kuze kwenzeke zonke lezizinto.'
    35: Kuzadlula izulu lomhlaba, kodwa amazwi ami awasoze adlule.
    36: Kodwa lolosuku lehola kakho owaziyo ngalo, ngitsho lezingilosi zemazulwini, ngaphandle kukaBaba kuphela.
    37: Kodwa njengensuku zikaNowa, kuzakuba njalo ukufika kweNdodana yomuntu.
    38: Ngoba njengakulezonsuku ezaziphambili kukazamcolo babesidla benatha, bethatha besendiswa, kwaze kwafika usuku uNowa angena ngalo emkhunjini,
    39: njalo babengazi, kwaze kwafika uzamcolo wasebasusa bonke, kuzakuba njalo lokufika kweNdodana yomuntu.
    40: Ngalesosikhathi kuzakuba khona ababili ensimini; omunye athathwe, lomunye atshiywe;
    41: kuzakuthi abesifazana ababili bechola elitsheni; omunye athathwe, lomunye atshiywe.
    42: Ngakho lindani, ngoba kalazi ukuthi iNkosi yenu izafika ngaliphi ihola.
    43: Kodwa yazini lokhu, ukuthi uba umninindlu ebewazi umlindo isela elizafika ngawo, ubezalinda, futhi ubengayikuvuma ukuthi indlu yakhe ifohlelwe.
    44: Ngakho lani hlalani lilungile; ngoba ngehola elingalicabangiyo, iNdodana yomuntu izakuza.
    45: Pho ngubani inceku ethembekileyo lehlakaniphileyo, inkosi yayo eyibeke phezu kwabendlu yayo, ukuthi ibanike ukudla ngesikhathi esifaneleyo?
    46: Ibusisiwe leyonceku, okuzakuthi inkosi yayo nxa ifika izayifica isenza njalo.
    47: 'Ngiqinisile ngithi kini: Izayibeka phezu kwakho konke elakho.'
    48: 'Kodwa nxa leyonceku embi isithi enhliziyweni yayo: Inkosi yami iphuzile ukubuya,'
    49: njalo ibisiqala ukutshaya abayizinceku kanye layo, lokudla lokunatha lezidakwa,
    50: inkosi yaleyonceku izafika ngosuku engayilindele ngalo, langehola engalaziyo,
    51: izayiquma phakathi, izanika isabelo sayo labazenzisi; kuzakuba khona lapho ukukhala lokugedla amazinyo.
  25:
    1: Ngalesosikhathi umbuso wamazulu uzafananiswa lentombi ezilitshumi ezathatha izibane zazo zaphuma ukuhlangabeza umyeni.
    2: Njalo ezinhlanu zazo zazihlakaniphile, lezinhlanu zaziyizithutha.
    3: Eziyizithutha zathatha izibane zazo, kazithathanga amafutha kanye lazo;
    4: kodwa ezihlakaniphileyo zathatha amafutha ezitsheni kanye lezibane zazo.
    5: Kwathi umyeni esephuzile, zawozela zonke zalala ubuthongo.
    6: 'Kodwa phakathi kobusuku kwamenyezwa: Khangelani, umyeni uyeza, phumani liyemhlangabeza!'
    7: Zasezivuka lezontombi zonke, zalungisa izibane zazo.
    8: 'Eziyizithutha zasezisithi kwezihlakaniphileyo: Sipheni okwamafutha enu, ngoba izibane zethu ziyacitsha.'
    9: 'Kodwa ezihlakaniphileyo zaphendula, zathi: Hlezi angaseneli thina lani; kodwa kungcono ukuthi lihambe liye kwabathengisayo lizithengele.'
    10: Kwathi zisiyathenga, weza umyeni. Ezasezilungile zasezingena laye emtshadweni, kwasekuvalwa umnyango.
    11: 'Kwathi emva kwalokho zafika lalezontombi ezinye, zathi: Nkosi, Nkosi, sivulele!'
    12: 'Kodwa yena waphendula wathi: Ngiqinisile ngithi kini: Angilazi lina.'
    13: Ngakho lindani, ngoba kalilwazi usuku lehola iNdodana yomuntu efika ngalo.
    14: Ngoba kunjengomuntu owaya kwelinye ilizwe wabiza inceku zakhe, wazinika impahla zakhe;
    15: kwathi enye wayinika amathalenta amahlanu, lenye amabili, lenye lalinye, kwaba yileyo laleyo njengamandla ayo; njalo wahle wasuka.
    16: Leyo eyayemukele amathalenta amahlanu yasihamba yathengiselana ngawo, yenza amanye amathalenta amahlanu.
    17: Ngokunjalo laleyo elamabili, layo yazuza amanye amabili.
    18: Kodwa leyo eyayemukele elilodwa yasuka yagebha emhlabathini yayifihla imali yenkosi yayo.
    19: Kwathi emva kwesikhathi eside inkosi yalezozinceku yafika, yasilandiselana lazo.
    20: 'Kwasekusiza eyayemukele amathalenta amahlanu yaletha amanye amathalenta amahlanu, yathi: Nkosi, wanginika amathalenta amahlanu; khangela, ngizuzile amanye amathalenta amahlanu phezu kwawo.'
    21: 'Inkosi yayo yasisithi kiyo: Kuhle, nceku elungileyo lethembekileyo, ubuthembekile ezintweni ezinlutshwana, ngizakubeka phezu kwezinengi; ngena entokozweni yenkosi yakho.'
    22: 'Kwasekusiza laleyo eyayemukele amathalenta amabili yathi: Nkosi, wanginika amathalenta amabili; khangela, ngizuzile amanye amathalenta amabili phezu kwawo.'
    23: 'Inkosi yayo yathi kiyo: Kuhle, nceku elungileyo lethembekileyo, ubuthembekile ezintweni ezinlutshwana, ngizakubeka phezu kwezinengi; ngena entokozweni yenkosi yakho.'
    24: 'Kodwa kweza laleyo eyayemukele ithalenta elilodwa yathi: Nkosi, bengikwazi wena ukuthi ungumuntu olukhuni, uvuna lapho ongahlanyelanga khona, njalo ubutha lapho ongahlakazanga khona;'
    25: ngasengisesaba, ngasuka ngalifihla ithalenta lakho emhlabathini; khangela, ulokwakho.
    26: 'Kodwa inkosi yayo yaphendula yathi kiyo: Nceku embi lelivila, ubusazi ukuthi ngivuna lapho engingahlanyelanga khona, njalo ngibutha lapho engingahlakazanga khona;'
    27: ngakho ngabe ubekile imali yami ebhanga, njalo ekufikeni kwami ngabe ngemukele okwami lenzuzo.
    28: Ngakho mthatheleni ithalenta, lilinike yena olamathalenta alitshumi.
    29: Ngoba wonke olakho uzaphiwa, uzakwengezelelwa; kodwa ongelakho uzathathelwa lalokho alakho.
    30: Laleyonceku engasizi lutho iphoseleni emnyameni ongaphandle; kuzakuba khona lapho ukukhala lokugedla amazinyo.
    31: Njalo nxa isiza iNdodana yomuntu ngobukhosi bayo, lengilosi ezingcwele zonke laye, khona izahlala esihlalweni sobukhosi sodumo lwayo,
    32: kuzabuthelwa phambi kwayo izizwe zonke, njalo izabehlukanisa abanye kwabanye, njengomelusi esehlukanisa izimvu embuzini;
    33: ibisibeka izimvu ngakwesokunene sayo, kodwa imbuzi ngakwesokhohlo.
    34: 'Khona-ke iNkosi izakuthi kubo abangakwesokunene sayo: Wozani, lina elibusisiweyo nguBaba, lidle ilifa lombuso eliwulungiselweyo kusukela ekusekelweni komhlaba.'
    35: Ngoba ngangilambile, langinika ukudla; ngangomile, langinathisa; ngangingowemzini, langemukela;
    36: ngangize, langigqokisa; ngangigula, leza ukungibona; ngangisentolongweni, leza kimi.
    37: 'Khona abalungileyo bezayiphendula, besithi: Nkosi, sakubona nini ulambile, njalo sakunika ukudla, kumbe womile, njalo sakunathisa?'
    38: Njalo sakubona nini ungowemzini, futhi sakwemukela, kumbe uze, futhi sakugqokisa?
    39: Njalo sakubona nini ugula, loba usentolongweni, njalo seza kuwe?
    40: 'Futhi iNkosi izaphendula ithi kubo: Ngiqinisile ngithi kini: Njengoba likwenzile komunye walaba abazalwane bami abancinyane, likwenzile kimi.'
    41: 'Ngalesosikhathi izakuthi njalo kubo abangakwesokhohlo: Sukani kimi, lina eliqalekisiweyo, liye emlilweni olaphakade, olungiselwe udiyabhola lengilosi zakhe.'
    42: Ngoba ngangilambile, kodwa kalinginikanga ukudla; ngangomile, kodwa kalinginathisanga;
    43: ngangingowemzini, kodwa kalingemukelanga; ngangize, kodwa kalingigqokisanga; ngangigula, ngangisentolongweni, kodwa kalizanga ukungibona.
    44: 'Khona lalaba bezamphendula, besithi: Nkosi, sakubona nini ulambile, loba womile, loba ungowemzini, loba uze, loba ugula, loba usentolongweni, kodwa kasakusiza?'
    45: 'Isizabaphendula, ithi: Ngiqinisile ngithi kini: Njengoba lingakwenzanga komunye walaba abancinyane, kalikwenzanga lakimi.'
    46: Lalaba bazakuya ekujezisweni okulaphakade; kodwa abalungileyo empilweni elaphakade.
  26:
    1: 'Kwasekusithi uJesu eseqedile wonke lamazwi, wathi kubafundi bakhe:'
    2: Liyazi ukuthi emva kwensuku ezimbili kuzakuba liphasika, leNdodana yomuntu izanikelwa ukuze ibethelwe.
    3: Kwasekubuthana abapristi abakhulu lababhali labadala babantu egumeni lompristi omkhulu othiwa nguKayafasi,
    4: basebecebisana ukuthi bambambe uJesu ngobuqili bambulale.
    5: 'Kodwa bathi: Kungabi ngomkhosi, ukuthi kungabi khona isiphithiphithi ebantwini.'
    6: Kwathi uJesu eseBethani endlini kaSimoni umlephero,
    7: kwafika kuye owesifazana ephethe umfuma we-alibasta ulamagcobo aligugu elikhulu, wasewuthululela ekhanda lakhe ehlezi ekudleni.
    8: 'Kodwa abafundi bebona lokhu bathukuthela, bathi: Ngokwani ukumotsha lokhu?'
    9: Ngoba la amagcobo angathengiswa ngokunengi, besekunikwa abayanga.
    10: 'Kodwa uJesu ekwazi wathi kubo: Limhluphelani owesifazana? Ngoba wenzile umsebenzi omuhle kimi;'
    11: ngoba abayanga lihlala lilabo, kodwa mina kalihlali lilami.
    12: Ngoba ngokuthululela la amagcobo emzimbeni wami, ukwenzele umngcwabo wami.
    13: 'Ngiqinisile ngithi kini: Loba ngaphi emhlabeni wonke lapho okuzatshunyayelwa khona lelivangeli, lalokho akwenzileyo kuzakhulunywa ngakho, kube yisikhumbuzo ngaye.'
    14: Omunye wabalitshumi lambili, othiwa nguJudasi Iskariyothi, wasesiya kubapristi abakhulu,
    15: 'wathi: Livuma ukunginikani, mina-ke ngizamnikela kini? Basebevumelana laye ngenhlamvu zesiliva ezingamatshumi amathathu.'
    16: Njalo kusukela lapho wadinga ithuba elihle lokumnikela.
    17: 'Kwathi ngolokuqala lwesinkwa esingelamvubelo abafundi beza kuJesu, besithi kuye: Uthanda ukuthi sikulungisele ngaphi ukuthi udle iphasika?'
    18: 'Wasesithi: Hambani liye emzini kumuntu othile, lithi kuye: UMfundisi uthi: Isikhathi sami sesiseduze; ngizakwenza iphasika kwakho kanye labafundi bami.'
    19: Benza-ke abafundi njengoba uJesu ebalayile, basebelungisa iphasika.
    20: Kwathi sekuhlwile wayehlezi labalitshumi lambili.
    21: 'Bathi besidla wathi: Ngiqinisile ngithi kini: Omunye wenu uzanginikela.'
    22: 'Basebedabuka kakhulu baqala ukuthi kuye ngamunye wabo: Nkosi, ayisimi, akunjalo yini?'
    23: 'Wasephendula wathi: Ofaka isandla sakhe kanye lami emganwini, nguye ozanginikela.'
    24: Sibili iNdodana yomuntu ihamba, njengokulotshiweyo ngayo; kodwa maye kulowomuntu iNdodana yomuntu enikelwa nguye! Bekungakuhle kuye aluba lowomuntu wayengazalwanga.
    25: 'Wasephendula uJudasi owamnikelayo wathi: Rabi, ayisimi, akunjalo yini? Wathi kuye: Utshilo wena.'
    26: 'Kwathi besidla, uJesu wathatha isinkwa, wasesibusisa, wasihlephula wabanika abafundi, wathi: Thathani, lidle; lokhu kungumzimba wami.'
    27: 'Wasethatha inkezo, wabonga, wabanika, esithi: Nathani lonke kuyo;'
    28: ngoba lokhu kuligazi lami, elesivumelwano esitsha, elichithelwa abanengi kukho ukuthethelelwa kwezono.
    29: 'Kodwa ngithi kini: Kusukela khathesi kangiyikunatha okwalesisithelo sevini, kuze kufike lolosuku lapho ngizasinatha lani sisitsha embusweni kaBaba.'
    30: Kwathi sebehlabele ingoma yokudumisa baphuma baya entabeni yeMihlwathi.
    31: 'UJesu wasesithi kubo: Lina lonke lizakhubeka ngami ngalobubusuku; ngoba kulotshiwe ukuthi: Ngizatshaya umelusi, izimvu zomhlambi besezihlakazeka.'
    32: Kodwa emva kokuvuswa kwami, ngizalandulela ukuya eGalili.
    33: 'Kodwa uPetro waphendula wathi kuye: Lanxa bonke bezakhubeka ngawe, mina angisoze ngikhubeke.'
    34: 'UJesu wathi kuye: Ngiqinisile ngithi kuwe: Ngalobubusuku, lingakakhali iqhude, uzangiphika kathathu.'
    35: 'UPetro wathi kuye: Loba kudingeka ngife lawe, angisoze ngikuphike. Basebesitsho njalo bonke abafundi.'
    36: 'UJesu wasefika labo endaweni ethiwa yiGetsemane, wasesithi kubafundi: Hlalani phansi lapha, ngisayakhuleka laphaya.'
    37: Wasethatha kanye laye uPetro lamadodana amabili kaZebediya, waqala ukudabuka lokukhathazeka kakhulu.
    38: 'Wasesithi kubo: Umphefumulo wami udabukile kakhulu kuze kube sekufeni; hlalani lapha lilinde lami.'
    39: 'Waseqhubeka ibangana, wawa ngobuso bakhe wakhuleka wathi: Baba, uba kungenzeka, kakudlule kimi linkezo; kodwa kungabi njengoba ngithanda mina, kodwa njengoba uthanda wena.'
    40: 'Wasesiza kubafundi, wabafica belele, wathi kuPetro: Kanti belingelinde lami ihola ibenye?'
    41: Lindani likhuleke, ukuze lingangeni ekulingweni; umoya isibili uyavuma, kodwa inyama ibuthakathaka.
    42: 'Wabuya wasuka ngokwesibili wakhuleka, wathi: Baba, uba inkezo le ingedlule kimi, ngaphandle kokuthi ngiyinathe, kayenziwe intando yakho.'
    43: Wasebuya wabafica futhi belele, ngoba amehlo abo ayenzima.
    44: Wasebatshiya wahamba futhi wakhuleka ngokwesithathu, esitsho wona lawomazwi.
    45: 'Wasesiza kubafundi bakhe, wathi kubo: Qhubekani lilele, liphumule; khangelani, isikhathi sesisondele, futhi iNdodana yomuntu iyanikelwa ezandleni zezoni.'
    46: Sukumani, sihambe; khangelani, onginikelayo useduze.
    47: Kwathi esakhuluma, khangela, kwafika uJudasi, omunye wabalitshumi lambili, lexuku elikhulu lilaye elilezinkemba lezinduku, livela kubapristi abakhulu labadala babantu.
    48: 'Laye omnikelayo wayebanike isiboniso, esithi: Lowo engizamanga, nguye; limbambe.'
    49: 'Njalo wahle wasondela kuJesu wathi: Mpilo enhle, Rabi! Wasemanga.'
    50: 'UJesu wasesithi kuye: Mngane, ulandeni? Basebesondela bamdumela uJesu ngezandla, bambamba.'
    51: Futhi khangela, omunye walabo ababeloJesu welula isandla, wakhokha inkemba yakhe, wagadla inceku yompristi omkhulu waquma indlebe yayo.
    52: 'UJesu wasesithi kuye: Buyisela inkemba yakho endaweni yayo; ngoba bonke abaphatha inkemba bazabhubha ngenkemba.'
    53: Kumbe ucabanga ukuthi ngingemcele uBaba yini khathesi, futhi anginike amabutho amakhulu ezingilosi edlula itshumi lambili?
    54: Pho ingagcwaliseka njani imibhalo, ukuthi kumele ukuthi kube njalo?
    55: 'Ngalelohola uJesu wathi emaxukwini: Liphume njengokuyamelana lomphangi yini lilezinkemba lezinduku ukuzangibamba? Bengihlezi insuku ngensuku ethempelini ngifundisa, kodwa kalingibambanga.'
    56: Kodwa konke lokhu kwenzakele, ukuze kugcwaliseke imibhalo yabaprofethi. Basebemtshiya bonke abafundi babaleka.
    57: Lababembambile uJesu bamqhuba bamusa kuKayafasi umpristi omkhulu, lapho ababebuthene khona ababhali labadala.
    58: Kodwa uPetro wamlandela ekhatshana, kwaze kwaba segumeni lompristi omkhulu, njalo wangena phakathi wahlala phansi lezinceku, ukuze abone isicino.
    59: Njalo abapristi abakhulu labadala lomphakathi wonke badinga ubufakazi bamanga obumelana loJesu, ukuze bambulale,
    60: kodwa kababutholanga; lanxa kwavela abafakazi abanengi bamanga, ababutholanga. Kwathi emva kwalokho kwavela ababili abafakazi bamanga,
    61: 'bathi: Lo wathi: Ngilakho ukudiliza ithempeli likaNkulunkulu, njalo ngilakhe ngensuku ezintathu.'
    62: 'Kwasekusukuma umpristi omkhulu wathi kuye: Kawuphenduli lutho yini? Bafakazani laba okumelana lawe?'
    63: 'Kodwa uJesu wathula. Umpristi omkhulu wasephendula wathi kuye: Ngikufungisa ngoNkulunkulu ophilayo, ukuthi usitshele ukuthi unguKristu, iNdodana kaNkulunkulu.'
    64: 'UJesu wathi kuye: Utshilo wena. Kodwa ngithi kini: Kusukela khathesi lizabona iNdodana yomuntu ihlezi ngakwesokunene samandla isiza phezu kwamayezi ezulu.'
    65: 'Umpristi omkhulu wasedabula izembatho zakhe, wathi: Usehlambazile; sisadingelani abafakazi? Khangelani, khathesi seliyizwile inhlamba yakhe;'
    66: 'licabangani? Basebephendula besithi: Ulecala lokufa.'
    67: Basebemkhafulela amathe ebusweni bamdutshuza; labanye bamwakala,
    68: 'bathi: Profetha kithi, Kristu, ngubani okutshayileyo?'
    69: 'UPetro wayesehlezi ngaphandle egumeni; kwasekusiza kuye incekukazi ethile, yathi: Lawe ubuloJesu weGalili.'
    70: 'Kodwa waphika phambi kwabo bonke, wathi: Kangikwazi lokho okutshoyo.'
    71: 'Kwathi esephuma esiya esangweni, enye incekukazi yambona, yathi kwababekhona: Laye lo ubeloJesu weNazaretha.'
    72: 'Waphika njalo ngesifungo esithi: Kangimazi lumuntu.'
    73: 'Kwathi emva kwesikhatshana labo ababemi khona basondela bathi kuPetro: Ngeqiniso lawe ungowabo; ngoba lokukhuluma kwakho kuyakuveza.'
    74: 'Waseqala ukuqalekisa lokufunga esithi: Kangimazi lumuntu. Njalo lahle lakhala iqhude.'
    75: 'UPetro wasekhumbula ilizwi likaJesu esithi kuye: Lingakakhali iqhude, uzangiphika kathathu. Wasephumela ngaphandle wakhala kabuhlungu.'
  27:
    1: Kwathi sekusile, bonke abapristi abakhulu labadala babantu bacebisana bemelene loJesu ukuthi bambulale;
    2: sebembophile bamqhuba bamnikela kuPontiyusi Pilatu umbusi.
    3: Kwathi uJudasi owamnikelayo esebonile ukuthi ulahliwe, wazisola wabuyisela inhlamvu zesiliva ezingamatshumi amathathu kubapristi abakhulu labadala,
    4: 'wathi: Ngonile nginikele igazi elingelacala. Kodwa bona bathi: Kulani lathi? Zibonele wena.'
    5: Wasephosela inhlamvu zesiliva ethempelini, wasuka; wayaziphanyeka.
    6: 'Abapristi abakhulu basebethatha inhlamvu zesiliva bathi: Kakuvunyelwa ukuzifaka emnikelweni, ngoba ziyintengo yegazi.'
    7: Basebecebisana bathenga ngazo isiqinti sombumbi, sibe ngesokungcwaba abezizwe.
    8: Ngakho lesosiqinti sathiwa yisiqinti segazi, kuze kube lamuhla.
    9: 'Kwasekugcwaliseka okwakhulunywa ngumprofethi uJeremiya, esithi: Basebethatha inhlamvu zesiliva ezingamatshumi amathathu, intengo yalowo owalinganiswayo, abantwana bakoIsrayeli abamlinganisayo;'
    10: basebebapha zona ngensimu yombumbi, njengoba iNkosi ingilayile.
    11: 'UJesu wasesima phambi kombusi; umbusi wasembuza, wathi: Wena uyiNkosi yamaJuda yini? UJesu wasesithi: Utshilo wena.'
    12: Kwathi nxa esemangalelwe ngabapristi abakhulu labadala, kaphendulanga lutho.
    13: 'UPilatu wasesithi kuye: Kawuzwa yini izinto ezingaka abazifakaza ngawe?'
    14: Kodwa kamphendulanga lakwelilodwa ilizwi, waze wamangala kakhulu umbusi.
    15: Futhi ngomkhosi umbusi wayejwayele ukukhululela ixuku isibotshwa esisodwa, elisifunayo.
    16: Njalo ngalesosikhathi babelesibotshwa esidumileyo, esithiwa nguBarabasi.
    17: 'Ngakho sebebuthene, uPilatu wathi kubo: Lithanda ukuthi ngilikhululele bani, uBarabasi, kumbe uJesu othiwa nguKristu?'
    18: Ngoba wayekwazi ukuthi bamnikele ngomona.
    19: 'Kwathi esehlezi esihlalweni sokwahlulela, umkakhe wathumela kuye, wathi: Ungabi landaba lalowo olungileyo; ngoba lamuhla ngihluphekile kakhulu ngaye ephutsheni.'
    20: Kodwa abapristi abakhulu labadala bancengana lamaxuku ukuthi acele uBarabasi, ambhubhise uJesu.
    21: 'Wasephendula umbusi wathi kubo: Lithanda ukuthi ngilikhululele bani kulaba ababili? Basebesithi: UBarabasi.'
    22: 'UPilatu wathi kubo: Pho ngimenzeni uJesu othiwa nguKristu? Bonke bathi kuye: Kabethelwe.'
    23: 'Umbusi wasesithi: Ngoba wenze bubi bani? Kodwa bamemeza kakhulu, bathi: Kabethelwe!'
    24: 'Kwathi uPilatu esebonile ukuthi kakusizi lutho, kodwa ukuthi kwasekuqala kulalokhu ukuba lesiphithiphithi, wathatha amanzi, wageza izandla phambi kwexuku, wathi: Angilacala ngegazi lalumuntu olungileyo; ziboneleni lina.'
    25: 'Bonke abantu basebephendula bathi: Igazi lakhe kalibe phezu kwethu laphezu kwabantwana bethu.'
    26: Wasebakhululela uBarabasi; kodwa esemtshaye ngesiswepu uJesu wamnikela ukuthi abethelwe.
    27: Abebutho bombusi basebemngenisa uJesu endlini yombusi, baqoqela kuye ibutho lonke;
    28: bamhlubula, bamgqokisa isembatho esibomvu,
    29: 'sebelukile umqhele wameva, bamethesa wona ekhanda, bamphathisa lomhlanga esandleni sakhe sokunene; baguqa phambi kwakhe bamklolodela, bathi: Bayethe, Nkosi yamaJuda!'
    30: Bamkhafulela amathe, bathatha umhlanga, batshaya ikhanda lakhe.
    31: Sebemklolodele, bamhlubula isembatho, bamgqokisa izigqoko zakhe, bamqhuba ukuze bambethele.
    32: Kwathi sebephuma, bafica umuntu weKurene, uSimoni ngebizo; bambamba ngamandla lowo ukuthi athwale isiphambano sakhe.
    33: Sebefikile endaweni ethiwa yiGolgotha, okuyikuthi iNdawo yokhakhayi,
    34: bamnika iviniga elixutshaniswe lenyongo ukuze alinathe; kodwa eselizwile kavumanga ukunatha.
    35: 'Futhi sebembethele, baba izembatho zakhe, benza inkatho yokuphosa; ukuze kugcwaliseke okwakhulunywa ngumprofethi ukuthi: Babelana izembatho zami, benza inkatho yokuphosa ngesigqoko sami.'
    36: Njalo sebehlala phansi bamlinda khona.
    37: 'Babeka ngaphezu kwekhanda lakhe incwadi yecala lakhe ilotshiwe ukuthi: LO NGUJESU INKOSI YAMAJUDA.'
    38: Kwasekubethelwa abaphangi ababili kanye laye, omunye ngakwesokunene lomunye ngakwesokhohlo.
    39: Labadlulayo bamhlambaza, benikina amakhanda abo,
    40: 'besithi: Wena odiliza ithempeli ulakhe ngensuku ezintathu, zisindise; uba uyiNdodana kaNkulunkulu, yehla esiphambanweni.'
    41: 'Langokunjalo labapristi abakhulu labo bekloloda kanye lababhali labadala bathi:'
    42: Wasindisa abanye, yena angezisindise. Uba eyiNkosi yakoIsrayeli, kehle khathesi esiphambanweni, futhi sizamkholwa.
    43: 'Wathemba kuNkulunkulu; kamkhulule khathesi, uba emthanda. Ngoba wathi: NgiyiNdodana kaNkulunkulu.'
    44: Labaphangi ababebethelwe kanye laye bamyangisa ngokufananayo.
    45: Njalo kusukela ngehola lesithupha kwaba lobumnyama emhlabeni wonke kwaze kwaba lihola lesificamunwemunye;
    46: 'sekungaba lihola lesificamunwemunye uJesu wamemeza ngelizwi elikhulu, wathi: "Eli, Eli, lama sabaktani?" Okuyikuthi: Nkulunkulu wami, Nkulunkulu wami, ungitshiyeleni?'
    47: 'Njalo abanye kwababemi khona besizwa bathi: Lo ubiza uElija.'
    48: Njalo omunye wabo wahle wagijima, wathatha uzipho, walugcwalisa ngeviniga, waluhloma emhlangeni, wamnika ukuthi anathe.
    49: 'Kodwa abanye bathi: Yekelani sibone ukuthi uElija uzakuza amsindise.'
    50: UJesu wasebuya ememeza ngelizwi elikhulu wanikela umoya.
    51: Futhi khangela, iveyili lethempeli ladatshulwa incezu ezimbili laqala phezulu lisiya phansi; lomhlaba wazamazama; lamadwala aqhekezeka;
    52: lamangcwaba avuleka; lezidumbu ezinengi zabangcwele abasebelele zavuswa;
    53: sebephumile emangcwabeni emva kokuvuka kwakhe bangena emzini ongcwele, babonakala kwabanengi.
    54: 'Kwathi induna yekhulu lalabo ababelayo belinde uJesu, sebebonile ukuzamazama komhlaba lezinto ezenzekileyo, besaba kakhulu, bathi: Ngeqiniso lo ubeyiNdodana kaNkulunkulu.'
    55: Kwakukhona lapho abesifazana abanengi bebukele bekhatshana, ababemlandele uJesu bevela eGalili, bemncedisa;
    56: okwakukhona phakathi kwabo oMariya Magadalena, loMariya unina kaJakobe loJose, lonina wamadodana kaZebediya.
    57: Kwathi sekuhlwile, kwafika umuntu onothileyo evela eArimathiya, ibizo lakhe linguJosefa, owayengumfundi kaJesu laye;
    58: yena waya kuPilatu, wacela isidumbu sikaJesu. UPilatu waselaya ukuthi isidumbu asinikwe.
    59: UJosefa wasethatha isidumbu wasigoqela ngelembu elicolekileyo elihlambulukileyo,
    60: wasibeka engcwabeni lakhe elitsha, elaligujiwe edwaleni; wasegiqela ilitshe elikhulu emnyango wengcwaba, wahamba.
    61: Futhi kwakukhona lapho uMariya Magadalena, lomunye uMariya, behlezi maqondana lengcwaba.
    62: Langosuku olulandelayo, olulandela olwamalungiselelo, abapristi abakhulu labaFarisi babuthana kuPilatu,
    63: 'besithi: Nkosi, siyakhumbula ukuthi lowomkhohlisi esaphila wathi: Emva kwensuku ezintathu ngizavuka.'
    64: 'Ngakho laya ukuthi ingcwaba liqiniswe kuze kube lusuku lwesithathu; hlezi abafundi bakhe bafike ebusuku bamebe, besebesithi ebantwini: Uvukile kwabafileyo; kuthi inkohliso yokucina ibembi kuleyokuqala.'
    65: 'UPilatu wasesithi kubo: Lilabalindi; hambani, liliqinise njengokubona kwenu.'
    66: Bahamba-ke baliqinisa ingcwaba, beliphawula ilitshe, belabalindi.
  28:
    1: Kwathi ekupheleni kwesabatha, emadabukakusa kusiya osukwini lokuqala lweviki, kwafika uMariya Magadalena, lomunye uMariya, ukuzabona ingcwaba.
    2: Futhi khangela, kwaba khona ukuzamazama komhlaba okukhulu; ngoba ingilosi yeNkosi yehla ivela ezulwini, yasondela yagiqa ilitshe yalisusa emnyango, yahlala phezu kwalo.
    3: Lokubonakala kwayo kwakunjengombane, lesembatho sayo sasimhlophe njengeliqhwa elikhithikileyo.
    4: Abalindi basebethuthumela ngokuyesaba, baba njengabafileyo.
    5: 'Kodwa ingilosi yaphendula yathi kwabesifazana: Lingesabi lina; ngoba ngiyazi ukuthi lidinga uJesu obebethelwe;'
    6: kakho lapha; ngoba uvukile, njengokutsho kwakhe; wozani libone indawo lapho iNkosi ebilele khona.
    7: Hambani masinyane litshele abafundi bakhe ukuthi uvukile kwabafileyo; njalo khangelani, uzalandulela ukuya eGalili; lizambona khona; khangelani, sengilitshelile.
    8: Basebephuma engcwabeni ngokuphangisa belokwesaba lentokozo enkulu, bagijima baya ukubikela abafundi bakhe.
    9: 'Kwathi besiyatshela abafundi bakhe, futhi khangela, uJesu wabahlangabeza, wathi: Mpilo enhle! Basebesondela babamba inyawo zakhe, bamkhonza.'
    10: 'UJesu wasesithi kubo: Lingesabi; hambani, libikele abafowethu ukuthi baye eGalili, njalo bazangibona khona.'
    11: Kwathi sebehamba, khangela, abanye kubalindi baya emzini babikela abapristi abakhulu konke okwenzakeleyo.
    12: Sebebuthene labadala, benza icebo, banika abebutho imali enengi,
    13: 'besithi: Kalibokuthi: Abafundi bakhe beze ebusuku bameba silele thina.'
    14: Futhi uba lokhu kuzwakala kumbusi, thina sizamncenga, silenze lingabi senkathazweni.
    15: Basebethatha imali benza njengalokhu ababekufundisiwe; lalelilizwi landa phakathi kwamaJuda kuze kube lamuhla.
    16: Kwathi abafundi abalitshumi lanye baya eGalili, entabeni uJesu ayebalayele yona;
    17: sebembonile bamkhonza; kodwa abanye bathandabuza.
    18: 'UJesu wasesondela wakhuluma labo, esithi: Wonke amandla aphiwe mina ezulwini lemhlabeni;'
    19: ngakho hambani lenze izizwe zonke zibe ngabafundi, libabhabhathiza ebizweni likaYise leleNdodana lelikaMoya oNgcwele;
    20: libafundisa ukugcina konke engililaye khona; futhi khangelani, mina ngilani insuku zonke kuze kube sekupheleni kwesikhathi. Ameni.
41:
  1:
    1: Ukuqala kwevangeli likaJesu Kristu, iNdodana kaNkulunkulu;
    2: 'njengokulotshiweyo kubaprofethiukuthi: Khangela, mina ngiyathuma isithunywa sami phambi kobuso bakho, esizalungisa indlela yakho phambi kwakho.'
    3: 'Ilizwi lomemezayo enkangala, lithi: Lungisani indlela yeNkosi; qondisani izindledlana zayo.'
    4: Kweza uJohane ebhabhathiza enkangala, etshumayela ubhabhathizo lokuphenduka kukho ukuthethelelwa kwezono,
    5: njalo kwaphumela kuye ilizwe lonke leJudiya, labo abeJerusalema, basebebhabhathizwa bonke nguye emfuleni iJordani, bevuma izono zabo.
    6: Futhi uJohane wayembethe uboya bekamela, elozwezwe lwesikhumba ekhalweni lwakhe, wayesidla intethe loluju lweganga.
    7: 'Watshumayela, esithi: Olamandla kulami uyeza emva kwami, engingafanele ukukhothama ngithukulule umchilo wamanyathela akhe.'
    8: Mina isibili ngilibhabhathize ngamanzi; kodwa yena uzalibhabhathiza ngoMoya oNgcwele.
    9: Kwasekusithi ngalezonsuku kwafika uJesu evela eNazaretha yeGalili, wabhabhathizwa nguJohane eJordani.
    10: Wenela ukukhuphuka emanzini, wabona amazulu eqhekezeka, loMoya kungathi lijuba esehlela phezu kwakhe;
    11: 'kwasekusiza ilizwi livela emazulwini, lathi: Wena uyiNdodana yami ethandekayo, engithokoza ngayo.'
    12: Njalo uMoya wahle wamqhubela enkangala.
    13: Wayekhona-ke lapho enkangala insuku ezingamatshumi amane elingwa nguSathane, wayelezilo, ingilosi zasezimnceda.
    14: Kwathi emva kokunikelwa kukaJohane, uJesu wafika eGalili, etshumayela ivangeli lombuso kaNkulunkulu,
    15: 'njalo esithi: Isikhathi sigcwalisekile, njalo umbuso kaNkulunkulu ususondele; phendukani, likholwe ivangeli.'
    16: Kwathi ehambahamba elwandle lweGalili wabona uSimoni loAndreya umfowabo, bephosela imbule olwandle; ngoba babengabagoli benhlanzi.
    17: 'UJesu wasesithi kubo: Ngilandelani, ngizalenza libe ngabagoli babantu.'
    18: Njalo bahle batshiya amambule abo, bamlandela.
    19: Eseqhubeke ibangana esuka lapho, wabona uJakobe okaZebediya, loJohane umfowabo, labo babesemkhunjini belungisa amambule abo.
    20: Njalo wahle wababiza; basebetshiya uyise uZebediya emkhunjini leziqhatshwa, basuka bamlandela.
    21: Basebengena eKapenawume; kwathi ngesabatha wahle wangena esinagogeni, wafundisa.
    22: Basebebabaza ngemfundiso yakhe; ngoba wabafundisa njengolamandla, njalo kungenjengababhali.
    23: Futhi kwakukhona esinagogeni labo umuntu owayelomoya ongcolileyo, wasememeza,
    24: 'wathi: Yekela, silani lawe, Jesu weNazaretha? Uze ukusibhubhisa yini? Ngiyakwazi wena ukuthi ungubani: ONgcwele kaNkulunkulu.'
    25: 'UJesu wasemkhuza, wathi: Thula, uphume kuye.'
    26: Futhi umoya ongcolileyo emhlukuluza ekhala ngelizwi elikhulu, waphuma kuye.
    27: 'Basebemangala bonke, baze babuzana, bathi: Kuyini lokhu? Yimfundiso bani entsha le, ukuthi ngamandla uyalaya labomoya abangcolileyo, futhi bamlalele.'
    28: Njalo yahle yaphuma indumela yakhe esigabeni sonke seGalili esizingelezeleyo.
    29: Njalo bahle baphuma esinagogeni, bangena endlini kaSimoni loAndreya, kanye loJakobe loJohane.
    30: Futhi uninazala kaSimoni wayelele eloqhuqho, njalo bahle bamtshela ngaye;
    31: wasesondela, wabamba isandla sakhe wamvusa; futhi uqhuqho lwahle lwamyekela, wabasebenzela.
    32: Kwathi sekuhlwile, ilanga selitshona, baletha kuye bonke abagulayo lababengenwe ngamadimoni;
    33: njalo umuzi wonke wawubuthene emnyango.
    34: Wasesilisa abanengi ababegula izifo ezitshiyeneyo, wakhupha amadimoni amanengi, kodwa kavumelanga amadimoni ukuthi akhulume, ngoba ayemazi.
    35: Njalo ekuseni kusesemnyama kakhulu wavuka waphuma, waya endaweni eyinkangala, wakhuleka khona.
    36: USimoni lababelaye basebemdingisisa;
    37: 'sebemtholile bathi kuye: Bonke bayakudinga.'
    38: 'Wasesithi kubo: Asiye emizini eseduze, ukuze ngitshumayele lakhona; ngoba ngiphumele lokhu.'
    39: Wasetshumayela emasinagogeni abo kulo lonke eleGalili, ekhupha amadimoni.
    40: 'Kwasekufika kuye umlephero, emncenga eguqa ngamadolo phambi kwakhe, esithi kuye: Aluba uthanda, ungangihlambulula.'
    41: 'UJesu wasesiba lesihelo, welula isandla, wamthinta, wathi kuye: Ngiyathanda, hlambuluka;'
    42: esekhulumile bahle basuka ubulephero kuye, wahlanjululwa.
    43: Wasemlayisisa, wahle wamyekela wahamba,
    44: 'esithi kuye: Khangela ungatsheli muntu ulutho; kodwa hamba, uziveze kumpristi, unikele ngokuhlanjululwa kwakho lokho uMozisi akulayayo, kube yibufakazi kubo.'
    45: Kodwa yena esephumile waqala ukumemezela kakhulu walwandisa udaba, kwaze kwathi wayengaselakho ukungena emzini obala, kodwa wayengaphandle ezindaweni ezizinkangala; beza kuye bevela enhlangothini zonke.
  2:
    1: Njalo wabuya wangena eKapenawume emva kwezinsuku; kwasekuzwakala ukuthi usendlini.
    2: Njalo kwahle kwabuthana abanengi, akwazabe kusaba lendawo yabo, ngitsho langasemnyango; wasekhuluma ilizwi kubo.
    3: Basebesiza kuye, beletha owome umhlubulo, ethwelwe ngabane.
    4: Babengelakusondela kuye ngenxa yexuku, bavula uphahla lapho ayekhona, bathi sebelubhobozile behlisa ithala alele kulo owome umhlubulo.
    5: 'Njalo uJesu ebona ukholo lwabo wathi kowome umhlubulo: Ndodana, izono zakho uzithethelelwe.'
    6: 'Kodwa abanye bababhali ababehlezi lapho, banakana enhliziyweni zabo, bathi:'
    7: Ukhulumelani inhlamba enje lo? Ngubani ongathethelela izono ngaphandle koyedwa, uNkulunkulu?
    8: 'Njalo khonokho uJesu ekwazi emoyeni wakhe ukuthi babenakana njalo phakathi kwabo, wathi kubo: Linakanelani izinto lezi enhliziyweni zenu?'
    9: 'Yikuphi okulula, ukuthi kowome umhlubulo: Izono zakho uzithethelelwe, kumbe ukuthi: Sukuma, uthathe icansi lakho, uhambe?'
    10: 'Kodwa ukuze lazi ukuthi iNdodana yomuntu ilamandla okuthethelela izono emhlabeni (wathi kowome umhlubulo):'
    11: 'Ngithi kuwe: Sukuma uthathe icansi lakho, uye endlini yakho.'
    12: 'Njalo wahle wasukuma, wathatha icansi, waphuma phambi kwabo bonke; baze bamangala bonke, bamdumisa uNkulunkulu, besithi: Kasizange sikubone okunje.'
    13: Wasebuya esiya elwandle, ixuku lonke laselisiza kuye, wasebafundisa.
    14: 'Wathi esedlula wabona uLevi okaAlfewu ehlezi endlini yokuthelisela, wasesithi kuye: Ngilandela. Wasesukuma wamlandela.'
    15: Kwasekusithi ehlezi endlini yakhe, labathelisi abanengi lezoni bahlala ekudleni loJesu labafundi bakhe; ngoba babebanengi, njalo bemlandela.
    16: 'Kwathi ababhali labaFarisi, bembona esidla labathelisi lezoni, bathi kubafundi bakhe: Kungani esidla enatha labathelisi lezoni?'
    17: 'Kwathi uJesu esezwile wathi kubo: Abaphilileyo kabadingi melaphi, kodwa labo abagulayo. Kangizanga ukubiza abalungileyo, kodwa izoni zize ekuphendukeni.'
    18: 'Njalo abafundi bakaJohane lababaFarisi babezila ukudla; basebesiza bathi kuye: Kungani abafundi bakaJohane lababaFarisi bezila ukudla, kodwa abafundi bakho bengazili ukudla?'
    19: 'UJesu wasesithi kubo: Amadodana endlu yomthimba angazila yini ukudla, umyeni eselawo? Angezile, ingqe ngesikhathi umyeni eselawo;'
    20: kodwa zizafika insuku lapho umyeni azasuswa kuwo, njalo khona azazila ukudla ngalezonsuku.
    21: Futhi kakho othungela isichibi selembu elingakafinyeli esembathweni esidala; uba-ke kungenjalo okubekelweyo kudabuke kiso, okutsha kwesidala, kuqhele ukudabuka.
    22: Futhi kakho othela iwayini elitsha emigodleni emidala; uba-ke kungenjalo iwayini elitsha lidabula imigodla, lichitheke iwayini lemigodla yonakale; kodwa iwayini elitsha limele lifakwe emigodleni emitsha.
    23: Kwasekusithi edabula emasimini amabele ngesabatha, abafundi bakhe basebeqala ukukha izikhwebu behamba.
    24: 'AbaFarisi basebesithi kuye: Khangela, kungani besenza lokho okungavunyelwayo ngesabatha?'
    25: 'Yena wasesithi kubo: Kalizange libale yini uDavida akwenzayo, mhla eswele, elambile, yena lababelaye?'
    26: Ukuthi wayangena njani endlini kaNkulunkulu esikhathini uAbhiyatha engumpristi omkhulu, wadla izinkwa zokubukiswa ezingavunyelwa ukudliwa ngaphandle kwabapristi, wabanika lababelaye?
    27: 'Wasesithi kubo: Isabatha lenziwa ngenxa yomuntu, njalo umuntu kenziwanga ngenxa yesabatha;'
    28: ngakho iNdodana yomuntu iyiNkosi leyesabatha.
  3:
    1: Wasebuya engena esinagogeni, njalo kwakukhona lapho umuntu olesandla esitshwabheneyo.
    2: Basebemqaphela ukuthi uzamsilisa ngesabatha, ukuze bambeke icala.
    3: 'Wasesithi kumuntu olesandla esitshwabheneyo: Sukuma uye phakathi.'
    4: 'Wathi kubo: Kuvunyelwe yini ngamasabatha ukwenza okulungileyo, kumbe ukwenza okubi? Ukusindisa impilo, kumbe ukubulala? Kodwa bathula.'
    5: 'Wasebathalaza ngokuthukuthela, edabukile ngobulukhuni benhliziyo yabo, wathi kumuntu: Yelula isandla sakho. Waselula, isandla sakhe sasesisiliswa saphila njengesinye.'
    6: Basebephuma abaFarisi bahle bacebisana labakaHerodi bemelane laye, ukuthi bangambulala njani.
    7: Kodwa uJesu wasuka wahamba labafundi bakhe ngaselwandle; ixuku elikhulu laselimlandela livela eGalili, leJudiya;
    8: leJerusalema, leIdumiya, langaphetsheya kweJordani, labemimangweni yeTire leSidoni, ixuku elikhulu, selizwile izinto ezinkulu abezenza, leza kuye.
    9: Wasetshela abafundi bakhe ukuthi umkolo umlindele ngenxa yexuku, ukuze lingamcindezeli.
    10: Ngoba wayesilisa abanengi, baze bawela phezu kwakhe bonke abalezifo, ukuze bamthinte.
    11: 'Njalo omoya abangcolileyo, lapho bembona, babesiwa phansi phambi kwakhe, bakhale besithi: Wena uyiNdodana kaNkulunkulu.'
    12: Wasebalayisisa kakhulu ukuthi bangamvezi.
    13: Wasesenyukela entabeni, wabizela kuye labo ayebafuna yena; basebesiza kuye.
    14: Wasemisa abalitshumi lambili, ukuze babe laye, lokuze abathume ukuyatshumayela,
    15: futhi babe lamandla okwelapha imikhuhlane, lawokukhupha amadimoni.
    16: LoSimoni wamutha ibizo lokuthi nguPetro;
    17: 'loJakobe okaZebediya, loJohane umfowabo kaJakobe; wabatha amabizo wathi ngoBowanegesi, okuyikuthi: Amadodana omdumo;'
    18: loAndreya, loFiliphu, loBartolomewu, loMathewu, loTomasi, loJakobe okaAlfewu, loTadewu, loSimoni umKhanani,
    19: loJudasi uIskariyothi, laye owamnikelayo. Basebengena endlini.
    20: Ixuku laselibuthana futhi, kwaze kwathi bona abasazange benelise lokudla isinkwa.
    21: 'Kwathi abakibo sebezwile lokhu baphuma ukuyambamba; ngoba bathi: Uyahlanya.'
    22: 'Lababhali abavela eJerusalema bathi: UloBhelezebhule, lokuthi: Ukhupha amadimoni ngenkosi yamadimoni.'
    23: 'Wasebabizela kuye, wathi kubo ngemifanekiso: USathane angakhupha njani uSathane?'
    24: Futhi uba umbuso wehlukene umelene lawo ngokwawo, lowombuso ungeme.
    25: Lendlu uba yehlukene imelana layo ngokwayo, leyondlu ingeme.
    26: LoSathane uba ezivukela yena, ahlukane, angeme, kodwa uyaphela.
    27: Kakho ongangena endlini yesiqhwaga, aphange impahla yaso, uba engasibophi isiqhwaga kuqala, abesephanga indlu yaso.
    28: 'Ngiqinisile ngithi kini: Zonke izono zizathethelelwa kubantwana babantu, lezinhlamba loba ziphi abahlambaza ngazo;'
    29: kodwa loba ngubani ohlambaza emelene loMoya oyiNgcwele, kalakuthethelelwa lanini, kodwa ulecala lokulahlwa okulaphakade;
    30: 'ngoba bathi: Ulomoya ongcolileyo.'
    31: Kwasekufika abafowabo lonina, bema ngaphandle bathumela kuye, bembiza.
    32: 'Njalo ixuku lalihlezi limphahlile; basebesithi kuye: Khangela, unyoko labafowenu baphandle bayakudinga.'
    33: 'Wasebaphendula wathi: Ngubani umama kumbe abafowethu?'
    34: 'Wasethalaza labo ababehlezi bemphahlile, wathi: Khangelani umama labafowethu.'
    35: Ngoba loba ngubani owenza intando kaNkulunkulu, nguye ongumfowethu lodadewethu lomama.
  4:
    1: Wasebuya waqala ukufundisa ngaselwandle; kwasekubuthana kuye ixuku elikhulu, waze wangena emkhunjini wahlala olwandle; njalo ixuku lonke lalisemhlabathini ngaselwandle.
    2: 'Wasebafundisa izinto ezinengi ngemifanekiso, lekufundiseni kwakhe wathi kubo:'
    3: Lalelani; khangelani, kwaphuma umhlanyeli ukuyahlanyela.
    4: Kwasekusithi ekuhlanyeleni, enye yawela eceleni kwendlela, kwasekufika inyoni zezulu zayidla zayiqeda.
    5: Njalo enye yawela emhlabathini olamatshe, lapho eyayingelamhlabathi omnengi khona; futhi yahle yamila, ngoba yayingelakutshona komhlabathi;
    6: kwathi ekuphumeni kwelanga yahangulwa yabuna ngoba yayingelampande.
    7: Enye yasiwela emeveni, ameva asekhula, ayiminyanisa, futhi ayithelanga isithelo.
    8: Njalo enye yawela emhlabathini omuhle; yathela isithelo esakhulayo sanda, yazala enye amatshumi amathathu, lenye amatshumi ayisithupha, lenye ikhulu.
    9: 'Wasesithi kubo: Olendlebe zokuzwa, akezwe.'
    10: Kwathi eseyedwa, labo ababemphahlile kanye labalitshumi lambili bambuza ngomfanekiso.
    11: 'Wasesithi kubo: Kuphiwe kini ukwazi imfihlo yombuso kaNkulunkulu; kodwa labo abangaphandle benzelwa izinto zonke ngemifanekiso;'
    12: ukuze bebona babone, bangabonisisi; njalo besizwa bezwe, bangaqedisisi; hlezi loba nini baphenduke, bathethelelwe izono zabo.
    13: 'Wasesithi kubo: Kaliwazi lumfanekiso yini? Pho lizayazi njani imifanekiso yonke?'
    14: Umhlanyeli uhlanyela ilizwi.
    15: Njalo abaseceleni kwendlela, yilabo lapho okuhlanyelwa khona ilizwi, futhi nxa belizwa, uSathane ahle afike alisuse ilizwi elihlanyelwe enhliziyweni zabo.
    16: Lalabo ngokunjalo abahlanyelwe emhlabathini olamatshe, abathi, lapho besizwa ilizwi, bahle balemukele ngentokozo,
    17: njalo kabalampande phakathi kwabo, kodwa bahlala okwesikhathi; kuthi sekufika inkathazo kumbe ukuzingelwa ngenxa yelizwi, bahle bakhubeke.
    18: Lalaba yilabo abahlanyelwe emeveni, abalizwayo ilizwi,
    19: kodwa impisekelo yalumhlaba, lenkohliso yenotho, lenkanuko yezinye izinto kungene kuminyanise ilizwi, futhi ibe ingasatheli.
    20: Lalaba yilabo abahlanyelwe emhlabathini omuhle, abathi belizwile ilizwi, balemukele, bathele, enye amatshumi amathathu, lenye amatshumi ayisithupha, lenye ikhulu.
    21: 'Wasesithi kubo: Kanti isibane silethwa ukuze sibekwe ngaphansi kwesitsha kumbe ngaphansi kombheda? Angithi ukuze sibekwe esiqobaneni sesibane?'
    22: Ngoba kakukho okufihliweyo okungayikubonakaliswa; akukho okwenzeka kube yimfihlo, kodwa ukuze kube sobala.
    23: Nxa umuntu elendlebe zokuzwa akezwe.
    24: 'Wasesithi kubo: Qaphelisani elikuzwayo. Ngesilinganiso elilinganisa ngaso lizalinganiselwa ngaso, njalo lina elizwayo lizaphiwa ngokwengezelelweyo.'
    25: Ngoba loba ngubani olakho, uzaphiwa; kodwa loba ngubani ongelakho, uzakwemukwa lalokho alakho.
    26: 'Wasesithi: Unjalo umbuso kaNkulunkulu, njengokuba nxa umuntu ephosa inhlanyelo emhlabathini,'
    27: njalo alale abesevuka ebusuku lemini, lenhlanyelo imile njalo ikhule, yena kakwazi ukuthi njani.
    28: Ngoba umhlabathi uyathela ngokwawo, kuqala usungulo, kulandele isikhwebu, kulandele amabele apheleleyo esikhwetshini.
    29: Kodwa nxa sesivuthiwe isithelo, uhle athumeze isikela, ngoba ukuvuna sekufikile.
    30: 'Wathi futhi: Sizawufananisa lani umbuso kaNkulunkulu? Kumbe sizawufananisa ngomfanekiso bani?'
    31: Unjengohlamvu lwemasitedi, oluthi nxa seluhlanyelwe emhlabathini, luncinyane kulazo zonke inhlamvu ezisemhlabeni;
    32: njalo nxa seluhlanyelwe, lukhule, lube lukhulu lwedlule izilimo zonke, lwenze ingatsha ezinkulu, kuze kuthi inyoni zezulu zingakhela ngaphansi komthunzi wazo.
    33: Waselikhuluma kubo ilizwi ngemifanekiso eminengi enjalo, njengamandla abo okuzwa;
    34: kodwa ngaphandle komfanekiso kakhulumanga kubo; kodwa sebebodwa wabachasisela abafundi bakhe izinto zonke.
    35: 'Ngalolosuku sekuhlwile, wasesithi kubo: Asichapheleni ngaphetsheya.'
    36: Sebeyekele ixuku lahamba, bamthatha bahamba laye njengoba enjalo emkhunjini. Futhi leminye imikolo yayilaye.
    37: Kwasekuvuka isiphepho esikhulu somoya; lamagagasi aphoseka emkhunjini, waze wagcwala khathesi.
    38: 'Njalo yena wayengemuva emkhunjini elele emqamelweni; basebemvusa, bathi kuye: Mfundisi, kawukhathali yini ukuthi siyabhubha?'
    39: 'Wasevuka wakhuza umoya, wathi kulo ulwandle: Thula, uthi zwi! Umoya wasuqamuka, kwasekusiba khona ukuthula okukhulu.'
    40: 'Wasesithi kubo: Kungani lisesaba kangaka? Kalilakholo ngani?'
    41: 'Basebesesaba ngokwesaba okukhulu, bathi omunye komunye: Kanti ungubani lo, ukuthi lomoya lolwandle kumlalele?'
  5:
    1: Basebefika ngaphetsheya kolwandle, elizweni lamaGadarene.
    2: Esephumile emkhunjini, wahle wamhlangabeza umuntu ovela emangcwabeni elomoya ongcolileyo,
    3: owayehlala emangcwabeni; njalo kwakungelamuntu owayengambopha ngitsho langamaketane,
    4: ngoba wayebotshiwe kanengi ngezibopho langamaketane, kodwa amaketane ayeqanyulwa nguye, lezibopho zaqanyuqanyulwa; njalo kwakungekho owayengamthambisa;
    5: langezikhathi zonke, ebusuku lemini, wayesezintabeni lemangcwabeni eklabalala ezisika ngamatshe.
    6: Kwathi ebona uJesu ekhatshana, wagijima wamkhonza,
    7: 'wamemeza ngelizwi elikhulu esithi: Ngilani lawe, Jesu, Ndodana kaNkulunkulu oPhezukonke? Ngikufungisa ngoNkulunkulu, ungangihluphi.'
    8: 'Ngoba wathi kuye: Phuma emuntwini, moya ongcolileyo.'
    9: 'Wasembuza wathi: Ibizo lakho ungubani? Wasephendula, wathi: Ibizo lami nginguLegiyoni, ngoba sibanengi.'
    10: Wasemncenga kakhulu, ukuthi angabaxotsheli ngaphandle kwelizwe.
    11: Kwakukhona lapho ngasezintabeni umhlambi omkhulu wengulube usidla;
    12: 'lamadimoni wonke amncenga, athi: Sithume engulubeni, singene kuzo.'
    13: Njalo uJesu wahle wawavumela. Omoya abangcolileyo basebephuma bangena ezingulubeni; umhlambi wasuphaphatheka eliweni usiya olwandle; njalo zazingaba zinkulungwane ezimbili; zaminzwa olwandle.
    14: Abazelusayo ingulube basebebaleka, bayabika emzini lemaphandleni. Basebephuma ukubona ukuthi kuyini okwenzakeleyo;
    15: bafika kuJesu, bambona obengenwe ngamadimoni ehlezi egqokile eqondile, yena owayelelegiyoni; basebesesaba.
    16: Labo ababekubonile babatshela ukuthi kwenzeke njani kowayengenwe ngamadimoni, langengulube.
    17: Basebeqala ukumncenga ukuthi asuke elizweni lakibo.
    18: Wathi engena emkhunjini, owayengenwe ngamadimoni wamncenga, ukuthi abe laye.
    19: 'Kodwa uJesu kamvumelanga, kodwa wathi kuye: Hamba uye ekhaya kwabakini, ubatshele ukuthi iNkosi ikwenzele okungakanani, ikuhawukele.'
    20: Wasesuka ehamba waqala ukutshumayela eDikapolisi ukuthi uJesu umenzele okungakanani; basebemangala bonke.
    21: UJesu esebuye wachaphela ngaphetsheya ngomkhumbi, kwabuthana kuye ixuku elikhulu, futhi wayengaselwandle.
    22: Njalo khangela, kwafika omunye wabaphathi besinagoge, uJayirosi ngebizo; embona, wawa phansi enyaweni zakhe,
    23: 'wamncenga kakhulu, esithi: Indodakazi yami encane isiphela; ake uze ubeke izandla phezu kwayo, ukuze isindiswe, njalo izaphila.'
    24: Wasehamba laye; ixuku elikhulu laselimlandela, lamminyezela.
    25: Njalo owesifazana othile owayelomopho wegazi okweminyaka elitshumi lambili,
    26: ehluphekile kakhulu kubelaphi abanengi, echithile konke ayelakho, engasizakalanga, kodwa kulokhu kumqinela,
    27: esezwile ngoJesu, weza exukwini ngemuva, wathinta isembatho sakhe;
    28: 'ngoba wathi: Aluba ngithinta izembatho zakhe nje, ngizasindiswa.'
    29: Futhi wahle woma umthombo wegazi lakhe, wasesizwa emzimbeni ukuthi usilile esifweni.
    30: 'Njalo uJesu wahle wazi phakathi kwakhe ukuthi amandla aphumile kuye, watshibilika esexukwini, wathi: Ngubani othinte izembatho zami?'
    31: 'Abafundi bakhe basebesithi kuye: Uyabona ixuku likuminyezela, kodwa uthi: Ngubani ongithintileyo?'
    32: Wasethalaza ukuthi ambone owenze lokhu.
    33: Kodwa owesifazana esesaba ethuthumela, ekwazi okwenzekileyo kuye, weza wawa phambi kwakhe, wamtshela iqiniso lonke.
    34: 'Wasesithi kuye: Ndodakazi, ukholo lwakho lukusindisile; hamba ngokuthula, siliswa esifweni sakho.'
    35: 'Esakhuluma, kwafika abanye bomphathi wesinagoge, bathi: Indodakazi yakho isifile; usamkhathazelani uMfundisi?'
    36: 'Kwahle kwathi uJesu esizwa ilizwi elikhulunywayo wathi kumphathi wesinagoge: Ungesabi, kholwa kuphela.'
    37: Futhi kavumelanga muntu ukuthi amlandele, ngaphandle kukaPetro loJakobe loJohane umfowabo kaJakobe.
    38: Wafika-ke endlini yomphathi wesinagoge, wabona isiphithiphithi, labakhalayo labalilayo kakhulu,
    39: 'esengenile wathi kubo: Liphithizelelani, likhala? Umntwana kafanga, kodwa ulele.'
    40: Basebemhleka usulu. Kodwa yena, esebakhuphile bonke, wathatha uyise womntwana omncane lonina lalabo ababelaye, wangena lapho okwakulele khona umntwana omncane.
    41: 'Wabamba isandla somntwana omncane, wathi kuye: "Thalitha, kumi"; okuyikuthi ngokuphendulelwa: Wena ntombazana encane, ngithi kuwe, vuka.'
    42: Njalo yahle yavuka intombazana encane, yahamba, ngoba yayileminyaka elitshumi lambili; basebesanganiseka ngokusanganiseka okukhulu.
    43: Wasebalayisisa kakhulu ukuthi lokhu kungaziwa muntu; wathi kayinikwe ukudla.
  6:
    1: Wasesuka lapho, waya emzini wakibo; abafundi bakhe basebemlandela.
    2: 'Sekufike isabatha, waqala ukufundisa esinagogeni; labanengi abamuzwayo bamangala, bathi: Zivela ngaphi lezizinto kuye? Njalo yinhlakanipho bani ayinikiweyo, ukuthi lalimisebenzi yamandla enje yenziwe ngezandla zakhe?'
    3: Lo kayisuye umbazi yini, indodana kaMariya, lomfowabo kaJakobe loJose loJudasi loSimoni? Labodadewabo kabakho yini lapha kithi? Basebekhubeka ngaye.
    4: 'Kodwa uJesu wathi kubo: Umprofethi kasweli ukudunyiswa, ngaphandle kwelizweni lakibo, lezihlotsheni zakhe lendlini yakwabo.'
    5: Futhi wayengelakho ukwenza lowodwa umsebenzi wamandla lapho, ngaphandle kokubeka izandla phezu kwabagulayo abalutshwana, wabasilisa.
    6: Wasemangala ngokungakholwa kwabo. Wabhodabhoda imizana efundisa.
    7: Wasebizela kuye abalitshumi lambili, waqala ukubathuma ngababili ngababili, wabanika amandla phezu kwabomoya abangcolileyo.
    8: Wabalaya ukuthi bangaphathi lutho lwendlela, ngaphandle kodondolo kuphela; lasikhwama, lasinkwa, lamali ezwezweni;
    9: kodwa bafake amanyathela; futhi bangembathi izembatho ezimbili.
    10: 'Wasesithi kubo: Lapho elingena khona endlini, hlalani kiyo lize liphume khona.'
    11: 'Njalo loba ngobani abangayikulemukela, kumbe balizwe, nxa liphuma lapho, thintithani uthuli olungaphansi kwenyawo zenu kube yibufakazi kubo. Ngiqinisile ngithi kini: Kuzakuba lula eSodoma kumbe laseGomora ngosuku lwesigwebo, kulakulowomuzi.'
    12: Sebephumile batshumayela ukuthi baphenduke;
    13: bakhupha amadimoni amanengi, bagcoba abanengi abagulayo ngamagcobo babasilisa.
    14: 'Inkosi uHerodi wasesizwa ngakho, ngoba ibizo lakhe laba sobala, wasesithi: UJohane owabhabhathizayo uvukile kwabafileyo, futhi kungakho lamandla esebenza kuye.'
    15: 'Abanye bathi: UnguElija; labanye bathi: Ungumprofethi, kumbe unjengomunye wabaprofethi.'
    16: 'Kodwa uHerodi esezwile wathi: Lo nguJohane, mina engamquma ikhanda; yena uvukile kwabafileyo.'
    17: Ngoba yena uHerodi wayethumele wambamba uJohane, wambopha entolongweni, ngenxa kaHerodiyasi umkaFiliphu umfowabo, ngoba wayemthethe.
    18: 'Ngoba uJohane wayethe kuHerodi: Kawuvunyelwa ukuba lomkamfowenu.'
    19: UHerodiyasi wasembambela inhliziyo, wafuna ukumbulala; kodwa kenelisanga;
    20: ngoba uHerodi wayemesaba uJohane, esazi ukuthi uyindoda elungileyo lengcwele, wamlondoloza; lalapho emuzwa, wenza izinto ezinengi, wamuzwa ngokuthokoza.
    21: Kwathi selufikile usuku oluhle, uHerodi ngelanga lakhe lokuzalwa wenzela izikhulu zakhe lenduna zenkulungwane labalisa beGalili ukudla kwantambama,
    22: 'kwathi indodakazi kaHerodiyasi lo isingenile yagida, yamkholisa uHerodi lalabo ababehlezi ekudleni laye, inkosi yathi entombini: Cela kimi loba kuyini okuthandayo, njalo ngizakupha;'
    23: 'wafunga kuyo esithi: Loba kuyini ongakucela kimi, ngizakunika, kuze kube yingxenye yombuso wami.'
    24: 'Yasiphuma isithi kunina: Ngizacelani? Yena wasesithi: Ikhanda likaJohane uMbhabhathizi.'
    25: 'Njalo yahle yangena enkosini ngokuphangisa, yacela, yathi: Ngifuna ukuthi unginike khathesinje emganwini ikhanda likaJohane uMbhabhathizi.'
    26: Inkosi yasidabuka kakhulu, kodwa ngenxa yezifungo langalabo ababehlezi layo ekudleni kayithandanga ukuyilandulela.
    27: Njalo inkosi yahle yathuma ibutho yalaya ukuthi kulethwe ikhanda lakhe. Wasehamba wamquma ikhanda entolongweni,
    28: waletha ikhanda lakhe ngomganu, walinika intombi; intombi yasilinika unina.
    29: Kwathi abafundi bakhe sebezwile beza, bathatha isidumbu sakhe, basibeka engcwabeni.
    30: Abaphostoli basebebuthana kuJesu, bambikela konke, lababekwenzile kanye lababekufundisile.
    31: 'Wasesithi kubo: Wozani lina lodwa endaweni eyinkangala, liphumule kancinyane. Ngoba babebanengi abafikayo labahambayo, futhi bengelathuba lokudla.'
    32: Bakhuphuka ngomkhumbi baya endaweni eyinkangala bebodwa.
    33: Amaxuku asebabona besuka, labanengi bamazi, bagijimela khona kanyekanye ngenyawo bevela emizini yonke, basebebandulela, bahlangana kuye.
    34: Kwathi uJesu esephuma wabona ixuku elikhulu, waba lesihelo ngabo, ngoba babenjengezimvu ezingelamelusi; waseqala ukubafundisa izinto ezinengi.
    35: 'Kwathi isikhathi sesihambile, abafundi bakhe beza kuye bathi: Lindawo iyinkangala, lesikhathi sesihambile;'
    36: bayekele, ukuze baye ezigabeni ezizingelezeleyo lemizaneni bazithengele izinkwa; ngoba bengelalutho abangaludla.
    37: 'Wasephendula wathi kubo: Banikeni lina ukuthi badle. Basebesithi kuye: Sihambe yini siyethenga izinkwa ngabodenariyo abangamakhulu amabili, sibaphe badle?'
    38: 'Wasesithi kubo: Lilezinkwa ezingaki? Hambani liyebona. Sebesazi bathi: Zinhlanu, lenhlanzi ezimbili.'
    39: Wasebalaya ukuthi babahlalise bonke phansi ngezigaba ngezigaba etshanini obuluhlaza.
    40: Basebehlala phansi ngamaviyo ngamaviyo, ngamakhulu langamatshumi amahlanu.
    41: Wasethatha izinkwa ezinhlanu lenhlanzi ezimbili, ekhangela phezulu ezulwini, wabonga, wazihlephula izinkwa, wazinika abafundi bakhe ukuthi bazibeke phambi kwabo; lenhlanzi ezimbili wazabela bonke.
    42: Basebesidla bonke, basutha.
    43: Basebedobha izitsha ezilitshumi lambili ezagcwala imvuthu ezazisele, lokuseleyo kwenhlanzi.
    44: Lalabo abadlayo izinkwa, babengaba ngamadoda azinkulungwane ezinhlanu.
    45: Njalo wahle wacindezela abafundi bakhe ukuthi bangene emkhunjini, njalo bamqalele ukuya ngaphetsheya eBhethisayida, yena esayekela ixuku lihamba.
    46: Esebavalelisile, wasuka waya entabeni ukuyakhuleka.
    47: Sekuhlwile, umkhumbi wawuphakathi kolwandle, futhi yena wayeyedwa emhlabathini.
    48: Wababona behlupheka kakhulu ekugwedleni, ngoba umoya wawuphambene labo, wasesiza kubo sokungaba yisikhathi somlindo wesine wobusuku, ehamba phezu kolwandle; wasefuna ukubadlula.
    49: Sebembonile ehamba phezu kolwandle, basebecabanga ukuthi lithonga, bakhala kakhulu;
    50: 'ngoba bambona bonke, bethuka. Kodwa wahle wakhuluma labo, wathi kubo: Manini isibindi; yimi, lingesabi.'
    51: Wasesenyukela kubo emkhunjini, umoya wasuthula; basebesanganiseka kakhulu okwedlula amalawulo ngaphakathi, bamangala.
    52: Ngoba babengaqedisisanga ngezinkwa; ngoba inhliziyo yabo yayilukhuni.
    53: Kwathi sebechaphile bafika elizweni leGenesaretha, babophela umkhumbi ekhunjini.
    54: Bathi sebephumile emkhunjini, bahle bamazi,
    55: njalo bagijimela kuso sonke lesosigaba esizingelezeleyo, baqala ukubhoda bethwala abagulayo ngamathala bebasa lapho abebesizwa ukuthi ukhona.
    56: Njalo loba ngaphi angena khona emizaneni loba emizini, loba emaphandleni, babeka abagulayo emidangeni, bamncenga ukuthi bathinte umphetho wesembatho sakhe nje; njalo bonke abamthintayo basindiswa.
  7:
    1: Kwasekubuthana kuye abaFarisi, labanye bababhali, ababevela eJerusalema;
    2: sebebonile ukuthi abanye babafundi bakhe badla izinkwa ngezandla ezingcolileyo, okuyikuthi ezingagezwanga, basola.
    3: Ngoba abaFarisi lamaJuda bonke kabadli, ngaphandle kokuthi bagezisise izandla zabo, belondoloza isiko labadala.
    4: Nxa bevela emdangeni, kabadli, ngaphandle kokuthi bageze; futhi zikhona ezinye izinto ezinengi abazemukelayo ukuzilondoloza, ukugezisa inkezo lembiza lezitsha zethusi lemibheda.
    5: 'Emva kwalokhu abaFarisi lababhali bambuza bathi: Kungani abafundi bakho bengahambi ngesiko labadala, kodwa badla isinkwa ngezandla ezingahlanjwanga?'
    6: 'Kodwa waphendula wathi kubo: UIsaya waprofetha kuhle ngani lina bazenzisi, njengokulotshiweyo ukuthi: Lesisizwe singidumisa ngezindebe, kodwa inhliziyo yabo ikhatshana lami.'
    7: Kodwa zingikhonza ngeze, zifundisa izimfundiso eziyimilayo yabantu.
    8: Ngoba liyekela umlayo kaNkulunkulu, ligcine isiko labantu, ukugezisa imbiza lenkezo; lezinye izinto ezinengi ezinjalo liyazenza.
    9: 'Wasesithi kubo: Liyachitha kuhle umlayo kaNkulunkulu, ukuze lilondoloze isiko lenu.'
    10: 'Ngoba uMozisi wathi: Hlonipha uyihlo lonyoko; lokuthi: Othuka uyise kumbe unina kumele afe ukufa;'
    11: 'kodwa lina lithi: Aluba umuntu esithi kuyise kumbe kunina: Lokho obungasizwa yimi ngakho, "liKhobane", okuyikuthi umnikelo kuNkulunkulu;'
    12: kalisamvumeli ukwenzela uyise kumbe unina ulutho,
    13: lilenza ize ilizwi likaNkulunkulu ngesiko lenu eliliqhubayo; lezinto ezinengi ezinjalo liyazenza.
    14: 'Esebizile kuye ixuku lonke, wathi kilo: Ngilalelani lonke, liqedisise.'
    15: Kalukho ulutho olungaphandle komuntu olungamngcolisa lungena kuye; kodwa izinto eziphuma kuye, yizo lezo ezingcolisa umuntu.
    16: Uba ekhona olendlebe zokuzwa akezwe.
    17: Esengenile endlini evela exukwini, abafundi bakhe bambuza ngomfanekiso.
    18: 'Wasesithi kubo: Ngokunjalo lani lingabangelakuqedisisa yini? Kaliqedisisi yini ukuthi konke okungaphandle okungena emuntwini kungemngcolise?'
    19: Ngoba kakungeni enhliziyweni yakhe, kodwa esiswini, kuphumele ngaphandle, kuhlambulula ukudla konke.
    20: 'Wasesithi: Okuphumayo emuntwini, yikho okungcolisa umuntu.'
    21: Ngoba kuphuma ngaphakathi enhliziyweni yabantu imicabango emibi, ukuphinga, ukufeba, ukubulala,
    22: ukweba, ubuhwaba, ukuxhwala, inkohliso, amanyala, ilihlo elibi, inhlamba, ukuzigqaja, ubuthutha;
    23: zonke lezizinto ezimbi zivela ngaphakathi, zimngcolise umuntu.
    24: Wasesukuma lapho waya emikhawulweni yeTire leSidoni. Wangena endlini, engathandi ukuthi kwaziwe muntu, kodwa wayengelakufihlakala.
    25: Ngoba owesifazana, olentombazana yakhe elomoya ongcolileyo, esezwile ngaye, weza wawa phansi enyaweni zakhe;
    26: njalo owesifazana wayengumGriki, engumSirofenike ngokuzalwa; wasemncenga ukuthi akhuphe idimoni endodakazini yakhe.
    27: 'Kodwa uJesu wathi kuye: Ake kusuthe abantwana kuqala; ngoba kakukuhle ukuthatha isinkwa sabantwana sisiphosele izinjana.'
    28: 'Kodwa waphendula wathi kuye: Yebo, Nkosi; kodwa lezinjana ezingaphansi kwetafula ziyadla imvuthuluka yabantwana.'
    29: 'Wasesithi kuye: Ngenxa yalokhukutsho hamba-ke; idimoni liphumile endodakazini yakho.'
    30: Wasesuka waya endlini yakhe, wafica idimoni seliphumile, lendodakazi ilele embhedeni.
    31: Wasebuya wasuka emikhawulweni yeTire leSidoni, weza elwandle lweGalili, phakathi kwemikhawulo yeDikapolisi.
    32: Basebeletha kuye isacuthe esigagasayo, bamncenga ukuthi abeke isandla sakhe phezu kwaso.
    33: Wasesikhupha exukwini sabasodwa, wafaka iminwe yakhe endlebeni zaso, wakhafula wathinta ulimi lwaso,
    34: 'ekhangela phezulu ezulwini, wabubula, wathi kuso: "Efatha"; okuyikuthi: Vulwa!'
    35: Njalo zahle zavulwa indlebe zaso; yasithukululwa intambo yolimi lwaso, sasesikhuluma saqonda.
    36: Wasebalaya ukuthi bangatsheli muntu; kodwa lanxa wayebalayile kakhulu, kwang'khona bekumemezela ngamandla.
    37: 'Basebemangala kakhulukazi sibili, bathi: Uzenzile kuhle izinto zonke; wenza kokubili izacuthe ukuthi zizwe, lezimungulu ukuthi zikhulume.'
  8:
    1: 'Ngalezonsuku kwakukhona ixuku elikhulu kakhulu, njalo lalingelakho okokudla, uJesu wabizela kuye abafundi bakhe wathi kubo:'
    2: Ngilesihelo ngexuku; ngoba sebehlezi lami insuku ezintathu, bengelalutho lokudla;
    3: njalo uba ngibayekela baye emakhaya abo bengadlanga, bazayatha endleleni; ngoba abanye babo bavela khatshana.
    4: 'Abafundi bakhe basebemphendula bathi: Zingavela ngaphi izinkwa umuntu angasuthisa ngazo laba lapha enkangala?'
    5: 'Wasebabuza wathi: Lilezinkwa ezingaki? Basebesithi: Eziyisikhombisa.'
    6: Waselaya ixuku ukuthi lihlale phansi emhlabathini; wasethatha izinkwa eziyisikhombisa, esebongile wazihlephula wazinika abafundi bakhe, ukuthi babeke phambi kwabo; basebebeka phambi kwexuku.
    7: Njalo babelenhlanzana ezinlutshwana; esebusisile wathi bazibeke lazo phambi kwabo.
    8: Basebesidla, basutha; basebedobha imvuthu ezazisele, izitsha eziyisikhombisa.
    9: Lababedlile babengaba zinkulungwane ezine; wasebayekela bahamba.
    10: Njalo wahle wangena emkhunjini labafundi bakhe, weza kungxenye zeDalmanutha.
    11: AbaFarisi basebephuma, baqala ukuphikisana laye, befunisisa kuye isibonakaliso esivela ezulwini, bemlinga.
    12: 'Wasebubula kakhulu emoyeni wakhe wathi: Lesisizukulwana sidingelani isibonakaliso? Ngiqinisile ngithi kini: Kakulasibonakaliso esizanikwa kulesisizukulwana.'
    13: Wasebatshiya, wangena emkhunjini futhi, wasuka waya ngaphetsheya.
    14: Kodwa abafundi babekhohliwe ukuthatha izinkwa, njalo bengelalutho emkhunjini ngaphandle kwesinkwa esisodwa.
    15: 'Wasebalaya, wathi: Nanzelelani, liqaphele imvubelo yabaFarisi lemvubelo kaHerodi.'
    16: 'Basebekhulumisana, besithi: Ngoba kasilazinkwa.'
    17: 'UJesu esekwazi wathi kubo: Kungani likhulumisana ngokuthi kalilazinkwa? Kalikaboni, njalo kaliqedisisi yini? Lokhe lilenhliziyo ezilukhuni yini?'
    18: Lilamehlo kaliboni yini? Futhi lilendlebe kalizwa yini? Njalo kalikhumbuli yini?
    19: 'Mhla ngahlephulela abazinkulungwane ezinhlanu izinkwa ezinhlanu, ladobha izitsha ezingaki ezigcwele imvuthu? Bathi kuye: Ezilitshumi lambili.'
    20: 'Njalo mhla ziyisikhombisa kwabazinkulungwane ezine, ladobha izitsha ezingaki ezigcwele imvuthu? Basebesithi: Eziyisikhombisa.'
    21: 'Wasesithi kubo: Yinindaba lingaqedisisi?'
    22: Wasefika eBhethisayida. Basebeletha kuye isiphofu, bamncenga ukuthi asithinte.
    23: Wasebamba isandla sesiphofu, wasikhuphela ngaphandle komzana; esekhafulele emehlweni aso, wabeka izandla zakhe phezu kwaso, wasibuza ukuthi ngabe sibona ulutho.
    24: 'Sasesikhangela phezulu sathi: Ngibona abantu behambahamba kungathi yizihlahla.'
    25: Emva kwalokhu wabuya wabeka izandla zakhe phezu kwamehlo aso, wasenza sakhangela phezulu; sasesisiliswa, sabona bonke ngokucacileyo.
    26: 'Wasesithuma endlini yaso, wathi: Ungangeni emzaneni, njalo ungatsheli muntu loyedwa emzaneni.'
    27: 'UJesu wasephuma labafundi bakhe baya emizaneni yeKesariya yeFiliphu; besendleleni wababuza abafundi bakhe, wathi kubo: Abantu bathi ngingubani?'
    28: 'Basebephendula bathi: UJohane uMbhabhathizi; labanye: UElija; labanye: Omunye wabaprofethi.'
    29: 'Yena wasesithi kubo: Lina-ke lithi ngingubani? UPetro wasephendula wathi kuye: Wena unguKristu.'
    30: Wasebalayisisa ukuthi bangatsheli muntu ngaye.
    31: Waseqala ukubafundisa, ukuthi iNdodana yomuntu imele ukuhlupheka izinto ezinengi, ilahlwe ngabadala labapristi abakhulu lababhali, ibulawe, ibuye ivuke emva kwensuku ezintathu.
    32: Waselikhuluma lelilizwi obala. UPetro wasemthatha waqala ukumkhuza.
    33: 'Kodwa etshibilika, wabona abafundi bakhe, wamkhuza uPetro, wathi: Suka ngemva kwami, Sathane; ngoba kawucabangi ngezinto zikaNkulunkulu, kodwa ngezabantu.'
    34: 'Kwathi esebizele kuye ixuku kanye labafundi bakhe, wathi kubo: Uba umuntu ethanda ukuza ngemva kwami, kazidele, athathe isiphambano sakhe, angilandele.'
    35: Ngoba loba ngubani othanda ukusindisa impilo yakhe, izamlahlekela; kodwa loba ngubani olahlekelwa yimpilo yakhe ngenxa yami levangeli, yena uzayisindisa.
    36: Ngoba kuzamsizani umuntu, nxa ezuza umhlaba wonke, kodwa alahlekelwe ngumphefumulo wakhe?
    37: Kumbe umuntu uzanikani kube lihlawulo lomphefumulo wakhe?
    38: Ngoba loba ngubani olenhloni ngami langamazwi ami kulesisizukulwana esifebayo lesonakeleyo, iNdodana yomuntu layo izakuba lenhloni ngaye, nxa isiza enkazimulweni kaYise kanye lengilosi ezingcwele.
  9:
    1: 'Wasesithi kubo: Ngiqinisile ngithi kini: Bakhona abanye kwabemiyo lapha, abangasoze bezwe ukufa, baze babone umbuso kaNkulunkulu usufikile ngamandla.'
    2: Emva kwensuku eziyisithupha uJesu wasethatha uPetro loJakobe loJohane, wasebakhuphulela entabeni ende ebehlukanisa bodwa; waseguqulwa isimo phambi kwabo;
    3: lezembatho zakhe zacwazimula, zaba mhlophe nke njengeliqhwa elikhithikileyo, kakulamcoli welembu emhlabeni ongazenza zibe mhlophe kangako.
    4: Kwasekubonakala kubo uElija eloMozisi, njalo bekhuluma loJesu.
    5: 'UPetro wasephendula wathi kuJesu: Rabi, kuhle ukuthi sibe lapha; futhi asakhe amadumba amathathu, elinye ngelakho, lelinye ngelikaMozisi, lelinye ngelikaElija.'
    6: Ngoba wayengakwazi angakutsho; ngoba babesesaba kakhulu.
    7: 'Kwasekufika iyezi labasibekela; kwaba lelizwi elivela eyezini, lisithi: Lo uyiNdodana yami ethandekayo; zwanini yona.'
    8: Njalo bahle bathalaza, kababe besabona muntu, kodwa uJesu yedwa elabo.
    9: Kwathi besehla entabeni, wabalaya ukuthi bangatsheli muntu izinto abazibonileyo, ize ivuke kwabafileyo iNdodana yomuntu.
    10: Njalo bazigcinela lelilizwi, bebuzana ukuthi kutshoni ukuvuka kwabafileyo.
    11: 'Basebembuza, besithi: Batsholoni ababhali ukuthi uElija ufanele ukufika kuqala?'
    12: 'Wasephendula, wathi kubo: UElija ufika kuqala isibili, abuyisele zonke izinto; njalo kubhalwe njani ngeNdodana yomuntu, ukuthi izahlupheka izinto ezinengi njalo idelelwe.'
    13: Kodwa ngitsho kini ukuthi uElija laye sewafika, basebesenza kuye konke abakuthandayo, njengokulotshiweyo ngaye.
    14: Kwathi efika kubafundi, wabona ixuku elikhulu libahanqile, lababhali bephikisana labo.
    15: Lahle lathi ukumbona ixuku lonke laselimangala, lagijimela kuye lambingelela.
    16: 'Wasebabuza ababhali wathi: Liphikisana ngani labo?'
    17: 'Omunye wexuku wasephendula wathi: Mfundisi, ngilethe kuwe indodana yami, elomoya oyisimungulu;'
    18: kuthi loba ngaphi oyibamba khona, uyidabule; ikhihlize amagwebu, igedle amazinyo ayo, yome qha; njalo ngikhulume labafundi bakho ukuthi bawukhuphe, kodwa behluleka.
    19: 'Wasemphendula wathi: O sizukulwana esingelakholo, koze kube nini ngilani? Koze kube nini ngilibekezelela? Iletheni kimi.'
    20: Basebeyiletha kuye; kwathi umbona, umoya wahle wayihlukuza; yawela emhlabathini, yazigiqagiqa ikhihliza amagwebu.
    21: 'Wasebuza uyise wathi: Kulesikhathi esingakanani, lokhu kwenzeka kiyo? Wasesithi: Kusukela ebuntwaneni.'
    22: Futhi uyiphosele kanengi emlilweni lemanzini, ukuze uyibhubhise; kodwa nxa kukhona ongakwenza, sihawukele, usisize.
    23: 'UJesu wasesithi kuye: Nxa usenelisa ukukholwa, zonke izinto ziyenzeka kokholwayo.'
    24: 'Njalo uyise womntwana wahle wamemeza ngezinyembezi wathi: Ngiyakholwa, Nkosi, siza ukungakholwa kwami.'
    25: 'Kwathi uJesu esebona ukuthi ixuku ligijima kanyekanye ndawonye, wakhuza umoya ongcolileyo, esithi kuwo: Wena moya oyisimungulu loyisacuthe, mina ngiyakulaya: Phuma kuye, ungabe usangena kuye.'
    26: Usumemezile, wayihlukuza kakhulu, waphuma; yasisiba njengofileyo, kwaze kwathi abanengi bathi isifile.
    27: Kodwa uJesu wayibamba ngesandla, wayiphakamisa; yasisukuma.
    28: 'Wathi esengenile endlini, abafundi bakhe bambuza bebodwa bathi: Kungani thina sehlulekile ukuwukhupha?'
    29: 'Wasesithi kubo: Loluhlobo lungeke luphume ngalutho, ngaphandle komkhuleko lokuzila ukudla.'
    30: Basebesuka lapho badabula eGalili; wayengathandi ukuthi loba ngubani akwazi,
    31: 'ngoba wayefundisa abafundi bakhe, esithi kubo: INdodana yomuntu inikelwa ezandleni zabantu, njalo bazayibulala; kuthi isibulewe, izavuka ngosuku lwesithathu.'
    32: Kodwa kabaqedisisanga lumutsho, basebesesaba ukumbuza.
    33: 'Wasefika eKapenawume. Kwathi esendlini wababuza wathi: Beliphikisana ngani endleleni?'
    34: Kodwa bathula; ngoba endleleni babephikisene ngokuthi ngubani omkhulu.
    35: 'Wasehlala phansi wabiza abalitshumi lambili, wathi kubo: Uba umuntu ethanda ukuba ngowokuqala, uzakuba ngowokucina kubo bonke, lesisebenzi sabo bonke.'
    36: 'Wasethatha umntwana omncane, wammisa phakathi kwabo; wamgona, wathi kubo:'
    37: Loba ngubani owemukela omunye wabantwana abancane abanje ebizweni lami, wemukela mina; njalo loba ngubani owemukela mina, kemukeli mina, kodwa yena ongithumileyo.
    38: 'UJohane wasemphendula, wathi: Mfundisi, sabona omunye ongasilandeliyo ekhupha amadimoni ngebizo lakho; sasesimenqabela, ngoba engasilandeli.'
    39: 'Kodwa uJesu wathi: Lingamenqabeli; ngoba kakho owenza umsebenzi wamandla ebizweni lami, njalo olamandla okukhuluma kubi ngami masinyane;'
    40: ngoba ongamelani lathi, ungowethu.
    41: 'Ngoba loba ngubani ozalinathisa inkezo yamanzi ngebizo lami, ngoba lingabakaKristu, ngiqinisile ngithi kini: Kasoze alahlekelwa ngumvuzo wakhe.'
    42: Futhi loba ngubani okhubekisa omunye walaba abancinyane abakholwa kimi, kungcono kuye ukuthi ilitshe lokuchola ligaxwe entanyeni yakhe, abesephoselwa olwandle.
    43: Njalo uba isandla sakho sikukhubekisa, siqume; kungcono kuwe ukungena ekuphileni uyingini, kulokuthi ulezandla ezimbili usuke uye esihogweni, emlilweni ongacitshekiyo,
    44: lapho impethu yabo engafi khona, lomlilo ongacitshi khona.
    45: Njalo uba unyawo lwakho lukukhubekisa, luqume; kungcono kuwe ukungena ekuphileni uyisiqhwala, kulokuthi ulenyawo ezimbili uphoselwe esihogweni, emlilweni ongacitshekiyo,
    46: lapho impethu yabo engafi khona, lomlilo ongacitshi khona.
    47: Njalo uba ilihlo lakho likukhubekisa, likhuphe; kungcono kuwe ukungena embusweni kaNkulunkulu ulelihlo elilodwa, kulokuthi ulamehlo amabili uphoselwe esihogweni somlilo,
    48: lapho impethu yabo engafi khona, lomlilo ongacitshi khona.
    49: Ngoba wonke uzatshwaywa ngomlilo; njalo wonke umhlatshelo uzatshwaywa ngetshwayi.
    50: Itshwayi lihle; kodwa uba itshwayi lingelabutshwayi, lizalivuselela ngani? Banini letshwayi phakathi kwenu, njalo lihlalisane ngokuthula.
  10:
    1: Wasesukuma lapho weza emingceleni yeJudiya edabula ngaphetsheya kweJordani; amaxuku asebuya abuthana kuye; wasephinda ukubafundisa, njengokwejwayela kwakhe.
    2: 'Kwasekusiza kuye abaFarisi bambuza ukuthi: Kuvunyelwe yini ukuthi indoda yale umkayo? bemlinga.'
    3: 'Wasephendula wathi kubo: UMozisi walilayani?'
    4: 'Basebesithi: UMozisi wavuma ukubhala incwadi yesehlukaniso, lokumala.'
    5: 'UJesu wasephendula wathi kubo: Ngenxa yobulukhuni benhliziyo yenu walibhalela lumlayo;'
    6: kodwa kusukela ekuqaleni kokudaliweyo, uNkulunkulu wabenza owesilisa lowesifazana.
    7: Ngenxa yalokhu indoda izatshiya uyise lonina, inamathele kumkayo,
    8: njalo labo ababili bazakuba nyamanye. Ngakho kabasebabili, kodwa banyamanye.
    9: Ngakho lokho uNkulunkulu akuhlanganisileyo, kakungabi lamuntu okwehlukanisayo.
    10: Endlini abafundi bakhe basebebuya bembuza ngalokhu.
    11: 'Wasesithi kubo: Loba ngubani owala umkakhe athathe omunye, uyafeba kuye;'
    12: lomfazi uba esala indoda yakhe endele kwenye, uyafeba.
    13: Basebeletha abantwana abancane kuye ukuze ababambe; kodwa abafundi bakhe babakhuza ababalethayo.
    14: 'Kodwa uJesu ekubona wathukuthela, wathi kubo: Vumelani abantwana abancane beze kimi, lingabenqabeli. Ngoba umbuso kaNkulunkulu ungowabanje.'
    15: 'Ngiqinisile ngithi kini: Loba ngubani ongemukeli umbuso kaNkulunkulu njengomntwana omncane, kasoze angene kuwo.'
    16: Njalo ebagona, ebeka izandla zakhe phezu kwabo, wababusisa.
    17: 'Esephumele endleleni, omunye wamgijimela, eguqa phambi kwakhe wambuza wathi: Mfundisi olungileyo, ngingenzani ukuze ngidle ilifa lempilo elaphakade?'
    18: 'UJesu wasesithi kuye: Ungibizelani ngokuthi olungileyo? Kakho olungileyo, ngaphandle koyedwa, uNkulunkulu.'
    19: 'Uyayazi imilayo ethi: Ungafebi, ungabulali, ungebi, ungafakazi amanga, ungadlelezeli, hlonipha uyihlo lonyoko.'
    20: 'Wasephendula wathi kuye: Mfundisi, lezizinto zonke ngizigcinile kusukela ebutsheni bami.'
    21: 'Njalo uJesu emkhangela wamthanda, wathi kuye: Kunye okusweleyo; hamba, uthengise konke olakho, uphe abayanga, njalo uzakuba lokuligugu ezulwini; njalo uze, uthathe isiphambano, ungilandele.'
    22: Kodwa edanile ngalelilizwi wasuka wahamba edabukile; ngoba wayelempahla ezinengi.
    23: 'UJesu wasethalaza wathi kubafundi bakhe: Kuzakuba lukhuni kangakanani kwabalenotho ukungena embusweni kaNkulunkulu.'
    24: 'Abafundi basebemangala ngamazwi akhe. Kodwa uJesu ephendula futhi wathi kubo: Bantwana, kulukhuni kangakanani kwabathembela enothweni ukungena embusweni kaNkulunkulu;'
    25: kulula ukuthi ikamela lithutshe entunjeni yenalithi, kulokuthi umuntu onothileyo angene embusweni kaNkulunkulu.
    26: 'Basebemangala kakhulukazi, bekhulumisana bathi: Pho kungasindiswa bani?'
    27: 'UJesu wasebakhangela wathi: Kubantu kakulakwenzeka, kodwa kakunjalo kuNkulunkulu; ngoba zonke izinto ziyenzeka kuNkulunkulu.'
    28: 'UPetro waseqala ukuthi kuye: Khangela, thina sitshiye konke, sakulandela.'
    29: 'UJesu wasephendula wathi: Ngiqinisile ngithi kini: Kakukho muntu otshiye indlu, kumbe abafowabo, kumbe odadewabo, kumbe uyise, kumbe unina, kumbe umkakhe, kumbe abantwana, kumbe amasimu, ngenxa yami levangeli,'
    30: ongayikwemukela ngokwekhulu khathesi ngalesisikhathi, izindlu labafowabo labodadewabo labonina labantwana lamasimu, kanye lokuzingelwa, lempilo elaphakade esikhathini esizayo.
    31: Kodwa abanengi abokuqala bazakuba ngabokucina, labokucina ngabokuqala.
    32: Njalo babesendleleni besenyukela eJerusalema; uJesu wayesehamba phambi kwabo, njalo babemangele, belandela babesesaba. Wasethatha futhi abalitshumi lambili, waqala ukubatshela izinto ezazizakwenzakala kuye
    33: 'ukuthi: Khangelani, senyukela eJerusalema, futhi iNdodana yomuntu izanikelwa kubapristi abakhulu lakubabhali, njalo bazayigwebela ukufa, bayinikele kwabezizwe,'
    34: bazayiyangisa, bayitshaye ngesiswepu, bayikhafulele amathe, bayibulale; njalo ngosuku lwesithathu izabuya ivuke ekufeni.
    35: 'Kwasekusiza kuye uJakobe loJohane, amadodana kaZebediya, besithi: Mfundisi, sithanda ukuthi usenzele loba yini esizayicela.'
    36: 'Wasesithi kubo: Lithanda ukuthi ngilenzeleni?'
    37: 'Basebesithi kuye: Siphe ukuthi sihlale omunye ngakwesokunene sakho lomunye ngakwesokhohlo sakho ebukhosini bakho.'
    38: 'Kodwa uJesu wathi kubo: Kalikwazi elikucelayo. Linganatha yini inkezo engiyinathayo mina, njalo libhabhathizwe ngobhabhathizo engibhabhathizwa ngalo mina?'
    39: 'Basebesithi kuye: Singakwenza. Kodwa uJesu wathi kubo: Isibili inkezo engiyinathayo mina lizayinatha; lizabhabhathizwa ngobhabhathizo engibhabhathizwa ngalo mina;'
    40: kodwa ukuhlala ngakwesokunene sami langakwesokhohlo sami kayisikho okwami ukukupha, kodwa kungokwalabo abakulungiselweyo.
    41: Kwathi sebezwile abalitshumi baqala ukuthukuthela ngoJakobe loJohane.
    42: 'Kodwa uJesu wababizela kuye wathi kubo: Liyazi ukuthi labo okuthiwa babusa izizwe bazibusa ngobulukhuni; lezikhulu zazo zisebenzisa amandla phezu kwazo.'
    43: Kodwa akuyikuba njalo phakathi kwenu; kodwa loba ngubani othanda ukuba ngomkhulu phakathi kwenu, kabe yisisebenzi senu;
    44: njalo loba ngubani othanda ukuba ngowokuqala phakathi kwenu, kabe yisisebenzi sabo bonke.
    45: Ngoba leNdodana yomuntu kayizanga ukukhonzwa, kodwa ukukhonza, lokunika impilo yayo ibe lihlawulo labanengi.
    46: Basebefika eJeriko; kwathi esephuma eJeriko, labafundi bakhe, lexuku elikhulu, indodana kaTimewu, uBartimewu oyisiphofu wayehlezi endleleni ephanza.
    47: 'Kwathi esezwile ukuthi nguJesu weNazaretha, waqala ukumemeza lokuthi: Jesu Ndodana kaDavida, akungihawukele!'
    48: 'Abanengi basebemkhuza ukuthi athule; kodwa wamemeza kakhulukazi, esithi: Ndodana kaDavida, akungihawukele!'
    49: 'UJesu esima wasesithi kabizwe; basebesibiza isiphofu, besithi kuso: Mana isibindi; sukuma, uyakubiza.'
    50: Sasesilahla isembatho saso sasukuma seza kuJesu.
    51: 'UJesu wasephendula wathi kuso: Ufuna ukuthi ngikwenzeleni? Isiphofu sasesisithi kuye: Raboni, ukuthi ngibuye ngibone.'
    52: 'UJesu wasesithi kuso: Hamba; ukholo lwakho lukusindisile. Njalo sahle sabuye sabona, salandela uJesu endleleni.'
  11:
    1: Kwathi besondela eJerusalema, eBetfage leBethani, entabeni yeMihlwathi, wathuma ababili kubafundi bakhe,
    2: 'wathi kubo: Hambani liye emzaneni okhangelene lani; lizahle lithi lingena kuwo lifice ithole likababhemi likhulekiwe, okungazange kuhlale kulo umuntu; lilikhulule lililethe.'
    3: 'Njalo uba umuntu esithi kini: Likwenzelani lokhu? Lithi: INkosi iyaliswela; njalo uzahle alithumele lapha.'
    4: Bahamba-ke bafica ithole likhulekiwe lisesangweni ngaphandle, endleleni; basebelikhulula.
    5: 'Labanye kwababemi khona bathi kubo: Lenzani likhulula ithole?'
    6: Basebesitsho kubo njengoba uJesu elayile; basebebayekela bahamba.
    7: Basebeliletha ithole kuJesu, baphosela izembatho zabo phezu kwalo, wasehlala phezu kwalo.
    8: Labanengi bendlala izembatho zabo endleleni; labanye bagamula izingatsha lamahlamvu ezihlahleni, bakwendlala endleleni.
    9: 'Lalabo ababehamba phambili lababelandela bamemeza, besithi: Hosana! Ubusisiwe ozayo ebizweni leNkosi;'
    10: ubusisiwe umbuso kababa wethu uDavida, ozayo ebizweni leNkosi. Hosana kweliphezulu!
    11: UJesu wasengena eJerusalema, lethempelini; wathi esekhangele izinto zonke jikelele, sekuhlwile, waphuma waya eBethani labalitshumi lambili.
    12: Lakusisa bephuma eBethani, walamba.
    13: Ebona umkhiwa ukhatshana, ulamahlamvu, wasondela ukuthi mhlawumbe angathola ulutho kuwo; njalo efika kuwo, katholanga lutho ngaphandle kwamahlamvu; ngoba kwakungesiso isikhathi somkhiwa.
    14: 'UJesu ekhuluma wathi kuwo: Kakungabi kusadla muntu isithelo kuwe kuze kube nininini. Labafundi bakhe bakuzwa.'
    15: Basebefika eJerusalema; uJesu wasengena ethempelini waqala ukuxotsha labo ababethengisa lababethenga ethempelini; wasegenqula amatafula ababentshintshelana imali, lezihlalo zalabo ababethengisa amajuba;
    16: wayengavumeli ukuthi umuntu athwale impahla adabule ethempelini.
    17: 'Wasefundisa, wathi kubo: Kakulotshiwe yini ukuthi: Indlu yami izabizwa ngokuthi yindlu yomkhuleko yezizwe zonke? Kodwa lina seliyenze ubhalu lwabaphangi.'
    18: Ababhali labapristi abakhulu basebekuzwa, badinga ukuthi bangambulala njani; ngoba babemesaba, ngoba lonke ixuku lamangala kakhulu ngokufundisa kwakhe.
    19: Sekusihlwa, waphuma phandle komuzi.
    20: Ekuseni kakhulu besedlula, babona umkhiwa womile kusukela empandeni.
    21: 'UPetro wasekhumbula wathi kuye: Rabi, khangela, umkhiwa owuqalekisileyo womile.'
    22: 'UJesu wasephendula wathi kubo: Banini lokholo kuNkulunkulu.'
    23: 'Ngoba ngiqinisile ngithi kini: Loba ngubani ozakuthi kulintaba: Phakanyiswa, uphoselwe olwandle; njalo engathandabuzi enhliziyweni yakhe, kodwa ekholwa ukuthi akutshoyo kuyenzeka, kuzakuba kuye loba yikuphi akutshoyo.'
    24: 'Ngakho ngithi kini: Konke loba yikuphi elikucelayo likhuleka, kholwani ukuthi liyakwemukela, njalo lizakuba lakho.'
    25: Njalo nxa limi likhuleka, thethelelani uba lilolutho olumelana lomuntu; ukuze uYihlo osemazulwini laye alithethelele iziphambeko zenu.
    26: Kodwa uba lina lingathetheleli, loYihlo osemazulwini kayikulithethelela iziphambeko zenu.
    27: Basebebuya bafika eJerusalema; kwathi ehambahamba ethempelini, abapristi abakhulu lababhali labadala beza kuye,
    28: 'bathi kuye: Izinto lezi uzenza ngaliphi igunya; njalo ngubani okunike leligunya lokuthi wenze lezizinto?'
    29: 'UJesu wasephendula wathi kubo: Lami ngizalibuza umbuzo ube munye, njalo lingiphendule, khona ngizalitshela ukuthi ngenza lezizinto ngaliphi igunya.'
    30: Ubhabhathizo lukaJohane lwavela ezulwini, kumbe ebantwini? Ngiphendulani.
    31: 'Basebekhulumisana, besithi: Uba sisithi: Ezulwini, uzakuthi: Pho kalikholwanga kuye ngani?'
    32: 'Kodwa uba sisithi: Ebantwini; besaba abantu; ngoba bonke babemphatha uJohane, ngokuthi ungumprofethi ngeqiniso.'
    33: 'Basebephendula bathi kuJesu: Kasazi. UJesu wasephendula wathi kubo: Lami kangilitsheli ukuthi ngenza lezizinto ngaliphi igunya.'
  12:
    1: 'Waseqala ukukhuluma labo ngemifanekiso wathi: Umuntu wahlanyela isivini, wasibiyela ngothango, wagebha isikhamelo, wakha umphotshongo, wasiqhatshisa kubalimi, waya kwelinye ilizwe.'
    2: Kwathi sekuyisikhathi esifaneleyo wathuma inceku kubalimi, ukuze yemukele kubalimi okwesithelo sesivini.
    3: Kodwa bayibamba bayitshaya, bayimukisa ize.
    4: Wasebuya ethuma kubo enye inceku; laleyo bayitshaya ngamatshe bayilimaza ekhanda, bayixotsha isithelwe inhloni.
    5: Wasebuya ethuma enye; yona basebeyibulala; lezinye ezinengi, ezinye bazitshaya, lezinye bazibulala.
    6: 'Ngakho eseselendodana eyodwa ethandekayo kuye, ekucineni wayithuma kubo layo, esithi: Bazayihlonipha indodana yami.'
    7: 'Kodwa labobalimi bakhulumisana besithi: Le yindlalifa; wozani, siyibulale, lelifa lizakuba ngelethu.'
    8: Basebeyibamba bayibulala, bayiphosela ngaphandle kwesivini.
    9: Ngakho uzakwenzani umninisivini? Uzakuza ababhubhise abalimi, anikele isivini kwabanye.
    10: 'Kalibalanga yini lumbhalo othi: Ilitshe abakhi abalalayo, yilo eseliyinhloko yengonsi;'
    11: lokhu kwenziwe yiNkosi, njalo kuyisimanga emehlweni ethu?
    12: Basebedinga ukumbamba, kodwa besaba ixuku; ngoba babesazi ukuthi wayekhulume lumfanekiso emelane labo. Basebemtshiya bahamba.
    13: Basebethuma kuye abanye babaFarisi labakaHerodi, ukuze bamthiye ekukhulumeni.
    14: 'Basebesiza bathi kuye: Mfundisi, siyazi ukuthi wena uqotho, njalo kawukhathali ngomuntu; ngoba kawunanzi isimo somuntu, kodwa ufundisa indlela kaNkulunkulu ngeqiniso: Kuvunyelwe yini ukuthela kuKesari kumbe hatshi?'
    15: 'Sithele, kumbe singatheli? Kodwa ekwazi ukuzenzisa kwabo wathi kubo: Lingilingelani? Lethani kimi udenariyo, ukuze ngibone.'
    16: 'Basebeletha. Wasesithi kubo: Ngokabani lumfanekiso lalumbhalo? Basebesithi kuye: NgokaKesari.'
    17: 'UJesu wasephendula wathi kubo: Mnikeni uKesari okukaKesari, loNkulunkulu okukaNkulunkulu. Basebemangala ngaye.'
    18: 'Basebesiza kuye abaSadusi, abathi kakukho ukuvuka kwabafileyo; basebembuza, besithi:'
    19: 'Mfundisi, uMozisi wasibhalela, ukuthi: Uba umfowabo womuntu esifa, atshiye umkakhe, engatshiyi bantwana, umfowabo kamthathe umkakhe, amvusele umfowabo inzalo;'
    20: kwakulezelamani eziyisikhombisa; owokuqala wasethatha umfazi, wafa engatshiyanga inzalo;
    21: lowesibili wamthatha, wafa, laye engatshiyanga inzalo; lowesithathu kwaba njalo;
    22: lalaba boyisikhombisa bamthatha, kabatshiyanga inzalo. Ekucineni kwabo bonke kwafa lomfazi.
    23: Ngakho ekuvukeni kwabafileyo, mhla bevukayo, uzakuba ngumkabani kubo; lokhu abayisikhombisa babelaye engumkabo?
    24: 'UJesu wasephendula wathi kubo: Kaliduhanga yini ngalokhu, ngoba lingayazi imibhalo, loba amandla kaNkulunkulu?'
    25: Ngoba mhla bevukayo ekufeni, kabathathani, njalo kabendiswa, kodwa banjengengilosi ezisemazulwini.
    26: 'Kodwa mayelana labafileyo, ukuthi bayavuswa, kalifundanga yini egwalweni lukaMozisi, ukuthi uNkulunkulu esihlahleni wakhuluma njani kuye, esithi: NginguNkulunkulu kaAbrahama, loNkulunkulu kaIsaka, loNkulunkulu kaJakobe?'
    27: Kayisuye uNkulunkulu wabafileyo, kodwa uNkulunkulu wabaphilayo; ngakho lina liduhile kakhulu.
    28: 'Wasefika omunye wababhali, esezwile bebuzana, esebonile ukuthi ubaphendule kuhle, wambuza wathi: Yiwuphi umlayo wokuqala kuyo yonke?'
    29: 'UJesu wasemphendula wathi: Owokuqala kuyo yonke imilayo ngowokuthi: Zwana, Israyeli: INkosi uNkulunkulu wethu, iNkosi yinye;'
    30: njalo wothanda iNkosi uNkulunkulu wakho ngenhliziyo yakho yonke, langomphefumulo wakho wonke, langengqondo yakho yonke, langamandla akho wonke. Yilo umlayo owokuqala.
    31: 'Lowesibili uyafanana, yilo: Wothanda umakhelwane wakho njengalokhu uzithanda wena. Kawukho omunye umlayo omkhulu kulale.'
    32: 'Umbhali wasesithi kuye: Kuhle, Mfundisi, utsho okuqotho ukuthi kuloNkulunkulu oyedwa, langaphandle kwakhe kakho omunye;'
    33: lokumthanda ngenhliziyo yonke, langokuqedisisa konke, langomphefumulo wonke, langamandla wonke, lokuthanda umakhelwane njengawe, kuyedlula yonke iminikelo yokutshiswa lemihlatshelo.
    34: 'UJesu esembona ukuthi uphendule ngenhlakanipho, wathi kuye: Kawukhatshana lombuso kaNkulunkulu. Njalo kakwabe kusaba khona umuntu olesibindi sokumbuza.'
    35: 'UJesu, efundisa ethempelini, wasephendula wathi: Batsho njani ababhali ukuthi uKristu uyindodana kaDavida?'
    36: 'Ngoba uDavida uqobo lwakhe ngoMoya oyiNgcwele wathi: INkosi yathi eNkosini yami: Hlala ngakwesokunene sami, ngize ngibeke izitha zakho zibe yisenabelo senyawo zakho.'
    37: Ngakho uDavida uqobo lwakhe umbiza ngokuthi yiNkosi; pho uyindodana yakhe njani? Lexuku elikhulu lamuzwa ngokuthokoza.
    38: 'Wasesithi kubo ekufundiseni kwakhe: Qaphelani ababhali, abathanda ukuhamba bembethe izembatho ezinde, lokubingelelwa emidangeni,'
    39: lezihlalo eziqakathekileyo emasinagogeni, lezihlalo zabahloniphekayo ekudleni kwantambama;
    40: abadla izindlu zabafelokazi, bekhuleka isikhathi eside ngokuzenzisa; laba bazakwemukela ukulahlwa okukhulu.
    41: UJesu wasehlala phansi maqondana lesitsha somnikelo wabona ukuthi ixuku liphosela njani imali esitsheni somnikelo; labanothileyo abanengi baphosela okunengi.
    42: Kwasekufika umfelokazi othile ongumyanga waphosela inhlamvana ezimbili ezincane zemali, eziyindibilitshi.
    43: 'Wasebizela kuye abafundi bakhe, wathi kubo: Ngiqinisile ngithi kini: Lumfelokazi ongumyanga uphosele okwedlula bonke laba abaphoseleyo esitsheni somnikelo;'
    44: ngoba bonke baphosele kokunengi kwabo; kodwa yena ebuyangeni bakhe uphosele konke alakho, konke okwempilo yakhe.
  13:
    1: 'Kwathi ephuma ethempelini, omunye wabafundi bakhe wathi kuye: Mfundisi, khangela, amatshe anjani lezakhiwo ezinjani!'
    2: 'UJesu wasephendula wathi kuye: Uyabona lezizakhiwo ezinkulu yini? Akusoze kutshiywe ilitshe phezu kwelitshe, elingasoze lidilizelwe phansi.'
    3: Esehlezi entabeni yeMihlwathi maqondana lethempeli, uPetro loJakobe loJohane loAndreya bambuza bebodwa,
    4: 'bathi: Sitshele, lezizinto zizakuba nini? Lesibonakaliso siyini lapho sezizapheleliswa lezizinto zonke?'
    5: 'UJesu ebaphendula waseqala ukuthi: Qaphelani kungabi khona oliduhisayo.'
    6: 'Ngoba abanengi bazakuza ngebizo lami, besithi: Mina nginguye; futhi baduhise abanengi.'
    7: Kodwa nxa lisizwa ngezimpi lamahungahunga ezimpi, lingethuki; ngoba kufanele kwenzeke; kodwa ukuphela kakukabi khona.
    8: Ngoba isizwe sizavukela isizwe, lombuso uvukele umbuso; njalo kuzakuba khona ukuzamazama komhlaba indawo ngendawo, njalo kuzakuba khona indlala lezinhlupheko; lezizinto ziyikuqala kwemihelo.
    9: Kodwa ziqapheleni lina; ngoba bazalinikela emiphakathini, lemasinagogeni lizatshaywa, lizalethwa laphambi kwababusi lamakhosi ngenxa yami, kube yibufakazi kubo.
    10: Kodwa ivangeli limele ukutshunyayelwa kuqala kuzo zonke izizwe.
    11: Kodwa nxa belidonsa belinikela, lingakhathaleli ngaphambili elizakukhuluma, linganakani; kodwa loba yini elizayinikwa ngalelohola, ikhulumeni; ngoba kakusini elikhulumayo, kodwa uMoya oyiNgcwele.
    12: Futhi umfowabo uzanikela umfowabo ekufeni, loyise umntwana; labantwana bazavukela abazali, besebebabulala;
    13: njalo lizazondwa yibo bonke ngenxa yebizo lami; kodwa ophikelelayo kuze kube sekupheleni, nguye ozasindiswa.
    14: Kodwa nxa libona amanyala encithakalo, akhulunywa nguDaniyeli umprofethi, emi lapho angafanele khona (ofundayo kaqedisise), khona labo abaseJudiya kababalekele ezintabeni;
    15: lophezu kophahla lwendlu angehleli endlini, angangeni ukuthatha ulutho endlini yakhe;
    16: losemasimini angabuyeli emuva, ukuyathatha isembatho sakhe.
    17: Kodwa maye kwabakhulelweyo labamunyisayo ngalezonsuku!
    18: Kodwa khulekani ukuthi ukubaleka kwenu kungabi sebusika.
    19: Ngoba ngalezonsuku kuzakuba khona ukuhlupheka, okungazanga kube khona kusukela ekuqaleni kokudaliweyo uNkulunkulu akudalayo kuze kube khathesi, lokungasoze kwaba khona.
    20: Njalo uba iNkosi ibingazifinyezanga lezonsuku, bekungesindiswe nyama; kodwa ngenxa yabakhethiweyo, ebakhethileyo, izifinyezile insuku.
    21: 'Langalesosikhathi nxa umuntu esithi kini: Khangelani, nangu uKristu; kumbe: Khangelani, ulaphayana; lingakholwa;'
    22: ngoba kuzavuka okristu bamanga labaprofethi bamanga, besebesenza izibonakaliso lezimangaliso, ukuduhisa, nxa kungenzeka, labakhethiweyo.
    23: Kodwa qaphelani lina; khangelani, sengilitshelile konke ngaphambili.
    24: Kodwa ngalezonsuku, emva kwalokhokuhlupheka, ilanga lizafiphazwa, lenyanga kayiyikupha ukukhanya kwayo,
    25: lenkanyezi zezulu zizabe zisiwa, lamandla asemazulwini azazanyazanyiswa.
    26: Khona-ke bezabona iNdodana yomuntu isiza emayezini ilamandla amakhulu lenkazimulo,
    27: khona-ke izathuma ingilosi zayo, ibisiqoqa abakhethiweyo bayo emimoyeni yomine, kusukela emkhawulweni womhlaba kuze kube semkhawulweni wezulu.
    28: Fundani-ke umfanekiso emkhiweni; nxa ugatsha lwawo selusiba buthakathaka, luhlume amahlamvu, liyazi ukuthi ihlobo seliseduze;
    29: ngokunjalo lani, nxa libona lezizinto zisenzeka, yazini ukuthi kuseduze kuseminyango.
    30: 'Ngiqinisile ngithi kini: Lesisizukulwana asisoze sidlule, zize zenzeke izinto zonke lezi.'
    31: Kuzadlula izulu lomhlaba; kodwa amazwi ami awasoze adlule.
    32: Kodwa lolosuku lalelohola kakho owaziyo ngakho, ngitsho lengilosi ezisezulwini, ngitsho leNdodana, ngaphandle kukaBaba.
    33: Qaphelani, lilinde likhuleke; ngoba kalazi ukuthi isikhathi sinini.
    34: Njengomuntu owasuka elizweni lakibo watshiya indlu yakhe, wanika inceku zakhe amandla, kuleyo laleyo umsebenzi wayo, walaya umlindisango ukuthi alinde.
    35: Ngakho lindani; ngoba kalazi ukuthi inkosi yendlu izafika nini, kusihlwa, loba phakathi kobusuku, loba ekukhaleni kweqhude, loba emadabukakusa;
    36: hlezi ifike ilijume, ilifice lilele.
    37: 'Lalokhu engikutsho kini ngikutsho kubo bonke: Lindani.'
  14:
    1: Kwathi emva kwensuku ezimbili kwaba khona iphasika lomkhosi wesinkwa esingelamvubelo; abapristi abakhulu lababhali basebedinga ukuthi bangambamba njani ngobuqili bambulale;
    2: 'kodwa bathi: Kungabi ngomkhosi, hlezi kube lesiphithiphithi sabantu.'
    3: Kwathi eseBethani, endlini kaSimoni umlephero, ehlezi ekudleni, kwafika owesifazana ephethe umfuma we-alibasta wamagcobo awenadi uqobo aligugu elikhulu; wasephahlaza umfuma we-alibasta, wawathela ekhanda lakhe.
    4: 'Kwakukhona abanye abathukuthelayo ngaphakathi kwabo, besithi: Kwenzelwani ukumotshwa kwalamagcobo?'
    5: Ngoba la abengathengiswa ngemali edlula odenariyo abangamakhulu amathathu, besekunikwa abayanga. Basebemsola.
    6: 'Kodwa uJesu wathi: Myekeleni; limhluphelani? Wenze umsebenzi omuhle kimi.'
    7: Ngoba abayanga lihlala lilabo, futhi uba lithanda lingabenzela okuhle; kodwa mina kalihlali lilami.
    8: Yena wenzile abengakwenza; uqalile ngaphambili ukuwugcobela ukungcwatshwa umzimba wami.
    9: 'Ngiqinisile ngithi kini: Loba ngaphi emhlabeni wonke lapho okuzatshunyayelwa khona lelivangeli, lalokhu akwenzileyo kuzakhulunywa ngakho kube yisikhumbuzo ngaye.'
    10: UJudasi Iskariyothi, omunye wabalitshumi lambili, wasesiya kubapristi abakhulu, ukuze amnikele kubo.
    11: Futhi sebezwile bathokoza, bathembisa ukumnika imali; wasedinga ukuthi angamnikela njani kuhle.
    12: 'Kwathi ngosuku lokuqala lwesinkwa esingelamvubelo, ababehlaba ngalo iphasika, abafundi bakhe bathi kuye: Uthanda ukuthi siyelungisa ngaphi ukuze udle iphasika?'
    13: 'Wasethuma ababili kubafundi bakhe, wathi kubo: Hambani liye emzini, njalo umuntu uzahlangana lani ethwele imbiza yamanzi; limlandele,'
    14: 'njalo loba kungaphi azangena khona, kalibokuthi kumninindlu: UMfundisi uthi: Ingaphi indlu yezihambi, lapho engingadlela khona iphasika labafundi bami?'
    15: Futhi yena uzalitshengisa indlu enkulu ephezulu eyendlelweyo elungisiweyo; silungiseleni khona.
    16: Abafundi bakhe basebephuma, bangena emzini, bathola kunjengokutsho kwakhe kubo; basebelungisa iphasika.
    17: Kwathi sekukusihlwa wafika labalitshumi lambili.
    18: 'Sebehlezi besidla, uJesu wathi: Ngiqinisile ngithi kini: Omunye wenu, odla lami, uzanginikela.'
    19: 'Basebeqala ukudabuka, bathi kuye ngamunye ngamunye: Ayisimi, akunjalo yini? Lomunye: Ayisimi, akunjalo yini?'
    20: 'Kodwa waphendula wathi kubo: Ngomunye wabalitshumi lambili, otsheba kanye lami emganwini.'
    21: Sibili iNdodana yomuntu ihamba, njengokulotshiweyo ngayo; kodwa maye kulowomuntu enikelwa nguye iNdodana yomuntu! Bekungakuhle kuye aluba lowomuntu wayengazalwanga.
    22: 'Kwathi besidla, uJesu wathatha isinkwa, wasibusisa wasihlephula, wabanika, wathi: Thathani, lidle; lokhu kungumzimba wami.'
    23: Wasethatha inkezo, esebongile wabanika; basebenatha kuyo bonke.
    24: 'Wasesithi kubo: Leli ligazi lami, elesivumelwano esitsha, elichithelwa abanengi.'
    25: 'Ngiqinisile ngithi kini: Angisayikunatha okwesithelo sevini, kuze kufike lolosuku engizasinatha ngalo sisitsha embusweni kaNkulunkulu.'
    26: Kwathi sebehlabele ingoma yokudumisa baphuma baya entabeni yeMihlwathi.
    27: 'UJesu wasesithi kubo: Lonke lizakhubeka ngami ngalobubusuku; ngoba kulotshiwe ukuthi: Ngizatshaya umelusi, izimvu besezihlakazeka.'
    28: Kodwa emva kokuvuswa kwami, ngizalandulela ukuya eGalili.
    29: 'Kodwa uPetro wathi kuye: Lanxa bonke bezakhubeka, kodwa hatshi mina.'
    30: 'UJesu wasesithi kuye: Ngiqinisile ngithi kuwe: Lamuhla ngalobubusuku, lingakakhali kabili iqhude, uzangiphika kathathu.'
    31: 'Kodwa waqinisa ngamandla esithi: Loba kudingeka ngife lawe, angisoze ngikuphike. Basebesitsho njalo labo bonke.'
    32: 'Basebefika endaweni ebizo layo yiGetsemane; wasesithi kubafundi bakhe: Hlalani phansi lapha, ngisayakhuleka.'
    33: Wasethatha kanye laye uPetro loJakobe loJohane, waseqala ukudatshulwa sibili lokukhathazeka kakhulu.
    34: 'Wasesithi kubo: Umphefumulo wami udabukile kakhulu kuze kube sekufeni; hlalani lapha lilinde.'
    35: Waseqhubeka ibangana, wawela emhlabathini, wakhuleka ukuthi, uba kungenzeka, kudlule kuye lelihola.
    36: 'Wasesithi: Abha, Baba, zonke izinto ziyenzeka kuwe. Susa linkezo kimi; kodwa kungabi yikuthi ngithandani mina, kodwa kube yikuthi uthandani wena.'
    37: 'Wasesiza, wabafica belele, wathi kuPetro: Simoni, ulele yini? Ubungelinde yini ihola libe linye?'
    38: Lindani likhuleke, ukuze lingangeni ekulingweni. Umoya uyavuma-ke, kodwa inyama ibuthakathaka.
    39: Wasebuya wahamba wayakhuleka, esitsho wona lawomazwi.
    40: Wasebuya wabafica futhi belele; ngoba amehlo abo ayenzima, kodwa babengazi ukuthi bazamphendula bathini.
    41: 'Wasesiza ngokwesithathu, wathi kubo: Qhubekani-ke lilele, liphumule. Kwanele; ihola selifikile; khangelani, iNdodana yomuntu iyanikelwa ezandleni zezoni.'
    42: Sukumani, sihambe; khangelani, onginikelayo useduze.
    43: Kwathi esakhuluma, wahle wafika uJudasi, omunye wabalitshumi lambili, njalo elexuku elikhulu elilezinkemba lezinduku, livela kubapristi abakhulu lababhali labadala.
    44: 'Lomnikelayo wayebanike isiboniso, esithi: Lowo engizamanga, nguye; limbambe, limqhube limqinise.'
    45: 'Esefikile, wahle wasondela kuye wathi: Rabi, Rabi! Wasemanga.'
    46: Basebemdumela, bambamba.
    47: Lomunye kwababemi khona wakhokha inkemba wagadla inceku yompristi omkhulu, waquma indlebe yayo.
    48: 'UJesu wasephendula wathi kubo: Liphume njengokuyamelana lomphangi yini lilezinkemba lezinduku ukuzangibamba?'
    49: Bengilani insuku ngensuku ethempelini ngifundisa, kodwa kalingibambanga - kodwa ukuze kugcwaliseke imibhalo.
    50: Bonke basebemtshiya babaleka.
    51: Lejaha elithile lamlandela, lembethe ilembu elicolekileyo emzimbeni onqunu. Aselibamba amajaha;
    52: laselitshiya ilembu elicolekileyo lababalekela linqunu.
    53: Basebemqhuba uJesu bamusa kumpristi omkhulu; basebebuthana kuye abapristi abakhulu bonke labadala lababhali.
    54: UPetro wasemlandela ekhatshana waze waba phakathi kweguma lompristi omkhulu; wayehlezi kanye lezinceku, esotha umlilo.
    55: Labapristi abakhulu lomphakathi wonke badinga ubufakazi ngoJesu, ukuze bambulale; kodwa kababutholanga.
    56: Ngoba abanengi bafakaza amanga ngaye, kodwa lobubufakazi kabuvumelananga.
    57: 'Kwasekusukuma abanye bafakaza amanga amelana laye besithi:'
    58: 'Thina samuzwa esithi: Mina ngizadiliza lelithempeli elenziwe ngezandla, njalo ngakhe elinye elingenziwanga ngezandla ngensuku ezintathu.'
    59: Loba kunjalo ubufakazi babo kabuvumelananga.
    60: 'Kwasekusukuma umpristi omkhulu phakathi kwabo wambuza uJesu, esithi: Kawuphenduli lutho yini? Bafakazani laba okumelana lawe?'
    61: 'Kodwa wathula, kaphendulanga lutho. Umpristi omkhulu wabuya wambuza, wathi kuye: Wena unguKristu, iNdodana yoBusisiweyo yini?'
    62: 'UJesu wasesithi: Mina nginguye. Njalo lizabona iNdodana yomuntu ihlezi ngakwesokunene samandla, isiza ngamayezi ezulu.'
    63: 'Umpristi omkhulu wasedabula izembatho zakhe wathi: Sisaswelelani abafakazi?'
    64: Liyizwile inhlamba; licabangani? Bonke basebemlahla ukuthi ulecala lokufa.
    65: 'Abanye basebeqala ukumkhafulela amathe, lokumgubuzela ubuso, lokumdutshuza, lokuthi kuye: Profetha! Izinceku zasezimwakala.'
    66: UPetro esegumeni ngaphansi, kwafika enye yezincekukazi zompristi omkhulu;
    67: 'isibona uPetro esotha, yamkhangela yathi: Lawe ubulomNazaretha, uJesu.'
    68: 'Kodwa waphika, wathi: Kangikwazi, futhi kangikuqedisisi okutshoyo. Wasephuma phandle, waya entubeni; laselikhala iqhude.'
    69: 'Njalo incekukazi encane yabuya yambona, yaqala ukutsho kwababemi khona ukuthi: Lo ungomunye wabo.'
    70: 'Kodwa wabuya waphika. Kwathi emva kwesikhatshana futhi labo ababemi khona bathi kuPetro: Ngeqiniso ungomunye wabo; ngoba lawe ungumGalili, lolimi lwakho luyavumelana.'
    71: 'Waseqala ukuqalekisa lokufunga esithi: Kangimazi lumuntu elimtshoyo.'
    72: 'Iqhude laselikhala ngokwesibili. UPetro wasekhumbula ilizwi uJesu ayelitshilo kuye lokuthi: Lingakakhali kabili iqhude, uzangiphika kathathu. Esenakane ngalokhu wakhala.'
  15:
    1: Kwathi khonokho ekuseni kakhulu abapristi abakhulu benza umhlangano kanye labadala lababhali, lomphakathi wonke, bambopha uJesu bamqhuba bamnikela kuPilatu.
    2: 'UPilatu wasembuza wathi: Wena uyiNkosi yamaJuda yini? Wasemphendula wathi kuye: Uyatsho wena.'
    3: Abapristi abakhulu basebemmangalela ngezinto ezinengi; kodwa yena kaphendulanga lutho.
    4: 'UPilatu wasebuya embuza, wathi: Kawuphenduli lutho yini? Khangela, zingaki izinto abazifakazayo ezimelana lawe.'
    5: Kodwa uJesu kabesaphendula lutho, waze wamangala uPilatu.
    6: Langomkhosi wayebakhululela isibotshwa esisodwa, loba yisiphi abasicelayo.
    7: Kwakukhona umuntu othiwa nguBarabasi, owayebotshiwe lalabo ababevukele umbuso laye, ababebulele ekuvukeleni umbuso.
    8: Ixuku laselimemeza laqala ukucela ukuthi enze njengalokho ayehlezi ekwenza kubo.
    9: 'UPilatu wasebaphendula, wathi: Lithanda ukuthi ngilikhululele iNkosi yamaJuda yini?'
    10: Ngoba wayekwazi ukuthi ngomona abapristi abakhulu bamnikele.
    11: Kodwa abapristi abakhulu bavusa ixuku, ukuthi kungcono alikhululele uBarabasi.
    12: 'UPilatu wasephendula wathi futhi kubo: Pho lifuna ngimenzeni lo elithi uyiNkosi yamaJuda?'
    13: 'Basebememeza futhi bathi: Mbethele!'
    14: 'Kodwa uPilatu wathi kubo: Ngoba wenze ububi bani? Kodwa bamemeza kakhulu bathi: Mbethele!'
    15: Khona uPilatu ethanda ukukholisa ixuku, wabakhululela uBarabasi; kodwa wamnikela uJesu, esemtshaye ngesiswepu, ukuthi abethelwe.
    16: Abebutho basebemngenisa phakathi, egumeni, eliyindlu yombusi, basebebizela ibutho lonke ndawonye,
    17: bamgqokisa okuyibubende, sebeluke umqhele wameva bamethesa,
    18: 'baqala ukumbingelela besithi: Bayethe, Nkosi yamaJuda!'
    19: Batshaya ikhanda lakhe ngomhlanga, bamkhafulela amathe, baguqa ngamadolo bamkhonza.
    20: Sebemklolodele, bamhlubula okuyibubende, bamgqokisa ezakhe izembatho. Basebemusa phandle ukuze bambethele.
    21: Babamba ngamandla omunye owayesedlula othiwa nguSimoni umKurene, evela emaphandleni, uyise kaAleksandro loRufusi, ukuthi athwale isiphambano sakhe.
    22: Basebemusa endaweniethiwa yiGolgotha, okuyikuthi ngokuphendulelwa, iNdawo yokhakhayi.
    23: Basebemnika iwayini lixutshaniswe lenhlaka ukuthi alinathe; kodwa kalemukelanga.
    24: Sebembethele, babelana izembatho zakhe, benza inkatho yokuphosa ngazo, ukuthi ngamunye uzathathani.
    25: Kwakulihola lesithathu, njalo bambethela.
    26: 'Futhi kwakulombhalo wecala lakhe elalibhalwe phezulu usithi: INKOSI YAMAJUDA.'
    27: Njalo babethela kanye laye abaphangi ababili, omunye ngakwesokunene lomunye ngakwesokhohlo sakhe.
    28: 'Wasugcwaliseka umbhalo othi: Futhi wabalwa kanye lezoni.'
    29: 'Labedlulayo bamhlambaza, benikina amakhanda abo, besithi: Hiya, wena odiliza ithempeli, ulakhe ngensuku ezintathu,'
    30: zisindise, wehle esiphambanweni.
    31: 'Langokunjalo abapristi abakhulu labo bakloloda kanye lababhali bathi omunye komunye: Wasindisa abanye, angezisindise yena.'
    32: UKristu iNkosi yakoIsrayeli kehle khathesi esiphambanweni, ukuze sibone sikholwe. Lababebethelwe kanye laye bamklolodela.
    33: Kwathi sekufike ihola lesithupha, kwaba khona ubumnyama phezu komhlaba wonke kwaze kwaba lihola lesificamunwemunye.
    34: 'Ngehola lesificamunwemunye uJesu wamemeza ngelizwi elikhulu, wathi, "Eloyi, Eloyi, lama sabaktani?" Okuyikuthi ngokuphendulelwa: Nkulunkulu wami, Nkulunkulu wami, ungitshiyeleni?'
    35: 'Labanye kwababemi khona besizwa bathi: Khangelani, ubiza uElija.'
    36: 'Wasegijima omunye, wagcwalisa uzipho ngeviniga, waluhloma emhlangeni, wamnika ukuthi anathe, esithi: Yekelani, sibone uba uElija uzakuza amethule.'
    37: UJesu wasememeza ngelizwi elikhulu waphefumula okokucina.
    38: Leveyili lethempeli ladatshulwa laba zincezu ezimbili laqala phezulu lisiya phansi.
    39: 'Kwathi induna yekhulu eyayimi maqondana laye ibona ukuthi ukhale njalo, waphefumula okokucina, yathi: Ngeqiniso lumuntu ubeyiNdodana kaNkulunkulu.'
    40: Kwakukhona labesifazana bebukele bekhatshana, okwakukhona phakathi kwabo loMariya Magadalena, loMariya unina kaJakobe omncinyane lokaJose, loSalome,
    41: (labo abamlandela, eseseGalili, bamsebenzela), labanye abesifazana abanengi abenyukela eJerusalema laye.
    42: Kwathi sekuhlwile, ngoba kwakungamalungiselelo, okuyikuthi usuku phambi kwesabatha,
    43: wafika uJosefa owayevela eArimathiya, ilunga elihloniphekayo lomphakathi, owayelindele laye umbuso kaNkulunkulu; wangena ngesibindi kuPilatu, wacela isidumbu sikaJesu.
    44: UPilatu wasemangala ngokuthi usefile; wabizela kuye induna yekhulu, wayibuza ukuthi kambe sekuyisikhathi efile.
    45: Esazisiwe yinduna yekhulu, wamnika uJosefa isidumbu.
    46: Wasethenga ilembu elicolekileyo, wamethula, wamgoqela ngelembu elicolekileyo, wambeka engcwabeni elaligujwe edwaleni; wagiqela ilitshe emnyango wengcwaba.
    47: Futhi uMariya Magadalena loMariya unina kaJose babona lapho abekwe khona.
  16:
    1: Isabatha selidlulile, uMariya Magadalena loMariya unina kaJakobe loSalome bathenga amakha, ukuze bahambe bayemgcoba.
    2: Kwathi ekuseni kakhulu ngosuku lokuqala lweviki beza engcwabeni, ekuphumeni kwelanga.
    3: 'Basebekhulumisana besithi: Ngubani ozasigiqela ilitshe lisuke emnyango wengcwaba?'
    4: Futhi bathi ukukhangela babona ilitshe seligiqwe lasuswa; ngoba lalilikhulu kakhulu.
    5: Kuthe bengena engcwabeni, babona ijaha lihlezi ngakwesokunene, lembethe isembatho eside esimhlophe; besaba.
    6: 'Kodwa lathi kubo: Lingesabi; lidinga uJesu umNazaretha obebethelwe; uvukile, kakho lapha; khangelani, indawo lapho abebembeke khona.'
    7: Kodwa hambani, litshele abafundi bakhe loPetro ukuthi uzalandulela ukuya eGalili; lizambona khona, njengalokho ayekutshilo kini.
    8: Basebephuma ngokuphangisa babaleka engcwabeni; futhi ukuqhuqha lokwethuka kwababamba; futhi kabakhulumanga lutho emuntwini, ngoba babesesaba.
    9: '(note: The most reliable and earliest manuscripts do not include Mark 16:9-20.) Kwathi uJesu esevukile ekuseni kakhulu ngolokuqala lweviki, wabonakala kuqala kuMariya Magadalena, ayekhuphe kuye amadimoni ayisikhombisa.'
    10: Yena wasuka wababikela labo ababelaye, belila bekhala.
    11: Labo sebezwile ukuthi uyaphila lokuthi ubonwe nguye, kabakholwanga.
    12: Njalo emva kwalezizinto wabonakala ngesinye isimo kwababili babo behamba, besiya emaphandleni.
    13: Labo bahamba babikela abanye; lalabo kababakholwanga.
    14: Emva kwalokhu wabonakala kwabalitshumi lanye behlezi ekudleni, wasola ukungakholwa kwabo lobulukhuni benhliziyo, ngoba bengakholwanga labo abambonayo esevukile.
    15: 'Wasesithi kubo: Hambani liye emhlabeni wonke, litshumayele ivangeli kuso sonke isidalwa.'
    16: Lowo okholwayo abhabhathizwe uzasindiswa; kodwa ongakholwayo uzalahlwa.
    17: 'Lalezizibonakaliso zizabalandela abakholwayo: Ebizweni lami bazakhupha amadimoni; bakhulume ngendimi ezintsha;'
    18: bazadobha izinyoka; uba benatha loba yikuphi okubulalayo, kakusoze kubalimaze; bazabeka izandla phezu kwabagulayo, futhi bazaphila.
    19: Ngakho iNkosi, emva kokuthi isikhulumile labo, yakhutshulelwa ezulwini, yahlala ngakwesokunene sikaNkulunkulu.
    20: Bona basebephuma batshumayela endaweni zonke, iNkosi isebenza labo, iqinisa ilizwi ngezibonakaliso ezazilandela. Ameni.
42:
  1:
    1: Njengoba abanengi sebebeke izandla ukubeka ngendlela efaneleyo ukulandiswa kwezinto eziqiniseke ngokupheleleyo phakathi kwethu,
    2: njengalokhu basinika labo ababonayo ngamehlo ekuqaleni njalo bezinceku zelizwi,
    3: kukhanye kukuhle lakimi, sengizihlolisisile zonke izinto kusukela ekuqaleni, ukuthi ngikubhalele ngokulandelana, mhlekazi Teyofilu,
    4: ukuze wazi iqiniso ngalezozinto ozifundisiweyo.
    5: Ensukwini zikaHerodi inkosi yeJudiya kwakukhona umpristi othile othiwa nguZakariya, oweqembu likaAbhiya; lomkakhe wayevela kumadodakazi kaAroni, lebizo lakhe linguElizabethi.
    6: Njalo babelungile bobabili phambi kukaNkulunkulu, behamba ngayo yonke imilayo lezimiso zeNkosi, bengasoleki.
    7: Njalo babengelamntwana, ngoba uElizabethi wayeyinyumba, basebeleminyaka eminengi bobabili.
    8: Kwasekusithi esenza inkonzo yobupristi phambi kukaNkulunkulu esesimisweni seqembu lakibo,
    9: ngomkhuba wenkonzo yobupristi, nguye owadliwa yinkatho yokutshisa impepha esengene ethempelini leNkosi.
    10: Njalo ixuku lonke labantu lalikhuleka ngaphandle ngesikhathi sokutshisa impepha.
    11: Ingilosi yeNkosi yasibonakala kuye, imi ngakwesokunene selathi lempepha.
    12: Kwathi uZakariya eyibona waqhuqha, lokwesaba kwawela phezu kwakhe.
    13: 'Kodwa ingilosi yathi kuye: Ungesabi Zakariya; ngoba umkhuleko wakho uzwakele, lomkakho uElizabethi uzakuzalela indodana, njalo uzakuthi ibizo layo nguJohane.'
    14: Futhi uzakuba lenjabulo lentokozo, labanengi bazakujabulela ukuzalwa kwakhe.
    15: Ngoba uzakuba mkhulu phambi kweNkosi, iwayini kanye lokunathwayo okulamandla kasoze akunathe, futhi uzagcwaliswa ngoMoya oNgcwele kusukela esesesiswini sikanina.
    16: Labanengi kubantwana bakoIsrayeli uzabaphendulela eNkosini uNkulunkulu wabo;
    17: njalo yena uzahamba phambi kwayo emoyeni lemandleni kaElija, ukuphendulela inhliziyo zaboyise kubantwana, labangalaleliyo ekuhlakanipheni kwabalungileyo, ukulungiselela iNkosi isizwe esilungisiweyo.
    18: 'UZakariya wasesithi kuyo ingilosi: Ngizakwazi ngani lokhu? Ngoba mina ngilixhegu, lomkami useleminyaka eminengi.'
    19: 'Ingilosi yasiphendula yathi kuye: NginguGabriyeli mina, omayo phambi kukaNkulunkulu; njalo ngithunyiwe ukukhuluma lawe, lokukubikela lezizindaba ezinhle.'
    20: Njalo khangela, uzakuba yisimungulu njalo wehluleke ukukhuluma, kuze kube lusuku okuzakwenzeka ngalo lezizinto, ngenxa yokuthi ungakholwanga amazwi ami, azagcwaliseka ngesikhathi sawo.
    21: Labantu babemlindele uZakariya; bamangala ngokuphuza kwakhe ethempelini.
    22: Kuthe esephuma wehluleka ukukhuluma labo; njalo bazi ukuthi ubone umbono ethempelini; njalo yena wayesebaqhweba, wahlala eyisimungulu.
    23: Kwasekusithi seziphelile insuku zokukhonza kwakhe, waya endlini yakhe.
    24: 'Kwathi emva kwalezonsuku uElizabethi umkakhe wathatha isisu, wazifihla okwezinyanga ezinhlanu, esithi:'
    25: Yenze kanje kimi iNkosi ensukwini eyangikhangela ngazo ukususa ihlazo lami phakathi kwabantu.
    26: Kwathi ngenyanga yesithupha ingilosi uGabriyeli yathunywa nguNkulunkulu emzini weGalili othiwa yiNazaretha,
    27: entombini eyayigane indoda, ebizo layo lalinguJosefa, eyendlu kaDavida; lebizo lentombi linguMariya.
    28: 'Ingilosi yasingena kuye yathi: Ekuhle, wena othandiweyo! INkosi ilawe, ubusisiwe wena phakathi kwabesifazana.'
    29: Kwathi eseyibonile wethuswa kakhulu yilizwi layo, wanakana ukuthi yikubingelela okunjani lokhu.
    30: 'Ingilosi yasisithi kuye: Ungesabi, Mariya; ngoba uthole uthando kuNkulunkulu.'
    31: Njalo khangela, uzathatha isisu, uzale indodana, uzakuthi ibizo layo nguJesu.
    32: Yena uzakuba mkhulu, uzabizwa ngokuthi yiNdodana yoPhezukonke; futhi iNkosi uNkulunkulu izamnika isihlalo sobukhosi sikayise uDavida,
    33: njalo uzabusa phezu kwendlu kaJakobe kuze kube nininini, langombuso wakhe kawuzukuba lokuphela.
    34: 'UMariya wasesithi kuyo ingilosi: Lokhu kungenzeka njani, njengoba ngingazi indoda?'
    35: 'Ingilosi yasiphendula yathi kuye: UMoya oNgcwele uzakuza phezu kwakho, lamandla oPhezukonke azakwembesa; ngakho lalokhu okungcwele okuzazalwa nguwe kuzakuthiwa yiNdodana kaNkulunkulu.'
    36: Njalo khangela, isinini sakho uElizabethi, laye ukhulelwe yindodana ebudaleni bakhe; lale yinyanga yesithupha kuye obekuthiwa uyinyumba.
    37: Ngoba kuNkulunkulu kakulalutho oluzakwehlula.
    38: 'UMariya wasesithi: Khangela, incekukazi yeNkosi; kakube kimi njengelizwi lakho. Ingilosi yasisuka kuye.'
    39: Ngalezonsuku uMariya wasesukuma waya ezintabeni ngokuphangisa, emzini weJuda,
    40: wangena endlini kaZakariya, wabingelela uElizabethi.
    41: Kwasekusithi uElizabethi ezwe ukubingelela kukaMariya, inkonyane yeqa esiswini sakhe; loElizabethi wagcwaliswa ngoMoya oNgcwele,
    42: 'wamemeza ngelizwi elikhulu, wathi: Ubusisiwe wena phakathi kwabesifazana, njalo sibusisiwe isithelo sesizalo sakho!'
    43: Kanti kuvela ngaphi lokhu kimi, ukuthi unina weNkosi yami eze kimi?
    44: Ngoba khangela, kuthe ilizwi lokubingelela kwakho lifika endlebeni zami, umntwana weqa esiswini sami ngokuthokoza.
    45: Futhi ubusisiwe okholiweyo, ngoba kuzagcwaliseka lezozinto ezakhulunywa kuye yiNkosi.
    46: 'UMariya wasesithi: Umphefumulo wami uyayikhulisa iNkosi,'
    47: lomoya wami uyathokoza kuNkulunkulu uMsindisi wami,
    48: ngoba ukhangele ubuphansi bencekukazi yakhe. Ngoba khangela, kusukela khathesi zonke izizukulwana zizakuthi ngibusisiwe.
    49: Ngoba yena olamandla ungenzele izinto ezinkulu, lingcwele lebizo lakhe,
    50: lesihawu sakhe sikusizukulwana ngesizukulwana kulabo abamesabayo.
    51: Wenzile amandla ngengalo yakhe; uhlakazile abazigqajayo ekunakaneni kwenhliziyo zabo.
    52: Wehlisile iziphathamandla ezihlalweni zobukhosi, kodwa uphakamisile abantukazana.
    53: Abalambileyo ubasuthise ngezinto ezinhle, kodwa abanothileyo wabamukisa beze.
    54: Umsizile uIsrayeli inceku yakhe, ngokukhumbula isihawu,
    55: njengoba watsho kubobaba bethu, kuAbrahama, lenzalweni yakhe kuze kube nininini.
    56: UMariya wasehlala laye okungaba zinyanga ezintathu, wasebuyela endlini yakhe.
    57: Isikhathi sikaElizabethi sokuthi abelethe sesiphelele, wasebeletha indodana.
    58: Abakhelene laye lezinini zakhe basebesizwa ukuthi iNkosi yenze isihawu sayo saba sikhulu kuye, basebethokoza laye.
    59: Kwasekusithi ngosuku lwesificaminwembili, beza ukuzasoka usane; balubiza ngebizo likayise ngokuthi nguZakariya.
    60: 'Kodwa unina waphendula wathi: Hatshi bo, kodwa luzathiwa nguJohane.'
    61: 'Basebesithi kuye: Kakho ezihlotsheni zakho obizwa ngalelibizo.'
    62: Basebeqhweba uyise, ukuthi angathanda ukuthi lubizwe ngokuthini.
    63: 'Wasecela into yokubhalela, wabhala, esithi: NguJohane ibizo lalo; basebemangala bonke.'
    64: Njalo wahle wavulwa umlomo wakhe lolimi lwakhe lwatshwaphululwa, wasekhuluma edumisa uNkulunkulu.
    65: Lokwesaba kwehlela phezu kwabo bonke abakhelene labo; njalo kwakhulunywa ngazo zonke lezizinto kulo lonke elezintabeni zeJudiya,
    66: 'labo bonke abazizwayo bazilondoloza ezinhliziyweni zabo, besithi: Kambe lolusane luzakuba njani? Njalo isandla seNkosi sasilalo.'
    67: 'LoZakariya uyise wagcwaliswa ngoMoya oNgcwele, waprofetha, esithi:'
    68: Ibusisiwe iNkosi uNkulunkulu kaIsrayeli, ngoba ihambele yasenzela inkululeko isizwe sayo,
    69: yasivusela uphondo losindiso endlini kaDavida inceku yayo,
    70: njengalokho yakhuluma ngomlomo wabaprofethi bayo abangcwele kusukela ekuqaleni komhlaba,
    71: isikhulula ezitheni zethu, lesandleni sabo bonke abasizondayo;
    72: ukwenzela obaba bethu isihawu, lokukhumbula isivumelwano sayo esingcwele,
    73: isifungo eyasifunga kubaba wethu uAbrahama,
    74: ukusinika, ukuthi sesikhululiwe esandleni sezitha zethu, siyikhonze singelakwesaba,
    75: ngobungcwele langokulunga phambi kwayo zonke izinsuku zempilo yethu.
    76: Lawe-ke, sane, uzabizwa ngokuthi ungumprofethi woPhezukonke; ngoba uzahamba phambi kobuso beNkosi ukulungisa izindlela zayo;
    77: lokunika isizwe sayo ulwazi losindiso ngothethelelo lwezono zabo,
    78: ngesihelo sikaNkulunkulu wethu, okuthi ngaso ukusa kwaphezulu kusethekelele,
    79: ukubakhanyisela abahlezi emnyameni lethunzini lokufa, ukuqondisa inyawo zethu endleleni yokuthula.
    80: Wakhula-ke umntwana omncane, waqina emoyeni, waba sezinkangala kwaze kwaba lusuku lokubonakala kwakhe kuIsrayeli.
  2:
    1: Kwasekusithi ngalezonsuku, isimiso saphuma kuKesari uAgastasi, sokuthi kubhalwe umhlaba wonke.
    2: Lokhukubhalwa kwakungokokuqala ukwenziwa lapho uKwiriniya engumbusi weSiriya.
    3: Bonke basebesiya ukuze bayebhalwa, ngulowo lalowo emzini wakibo.
    4: LoJosefa laye wenyuka esuka eGalili, emzini iNazaretha, waya eJudiya, emzini kaDavida, othiwa yiBhethelehema, ngoba wayengowendlu lowosendo lukaDavida,
    5: ukuyabhalwa kanye loMariya umkakhe ayemganile, owayezithwele.
    6: Kwasekusithi belapho, zaseziphelela insuku zokubeletha kwakhe.
    7: Wasebeletha indodana yakhe eyingqabutho, wayigoqela ngamalembu, wayilalisa emkolweni, ngoba kwakungelandawo yabo endlini yezihambi.
    8: Njalo kwakukhona kulelolizwe abelusi ababehlala egangeni futhi belinde umhlambi wabo ebusuku.
    9: Njalo khangela, ingilosi yeNkosi yema eduze kwabo, lenkazimulo yeNkosi yakhanya ibazingelezele; njalo besaba ngokwesaba okukhulu.
    10: 'Ingilosi yasisithi kubo: Lingesabi; ngoba khangelani, ngitshumayela indaba ezinhle kini ezentokozo enkulu, ezakuba kubantu bonke;'
    11: ngoba lizalelwe lamuhla uMsindisi, onguKristu iNkosi, emzini kaDavida.
    12: 'Njalo lokhu kuzakuba yisibonakaliso kini: Lizathola usane lugoqelwe ngamalembu, lulele emkolweni.'
    13: 'Njalo kwahle kwaba khona kanye lengilosi ixuku lebutho lasezulwini, lidumisa uNkulunkulu, lisithi:'
    14: Udumo kalube kuNkulunkulu kweliphezulu, lokuthula emhlabeni; isifiso esihle ebantwini.
    15: 'Kwasekusithi, ingilosi sezisukile kubo zisiya ezulwini, abantu, abangabelusi, bakhulumisana besithi: Ake siye eBhethelehema, sibone leyonto eyenzakeleyo, iNkosi esazise yona.'
    16: Basebesiza ngokuphangisa, bathola oMariya loJosefa, losane lulele emkolweni.
    17: Sebebonile basebesazisa indawo ezizingelezeleyo ngelizwi ababelitshelwe mayelana lalo umntwana omncane.
    18: Labo bonke abakuzwayo bamangala ngezinto ezazikhulunywe ngabelusi kubo.
    19: Kodwa uMariya walondoloza wonke la amazwi, enakana ngawo enhliziyweni yakhe.
    20: Basebebuyela abelusi, bemdumisa bembonga uNkulunkulu ngazo zonke izinto ababezizwile lababezibonile, njengalokho okwakukhulunywe kubo.
    21: Kwathi seziphelile insuku eziyisificaminwembili zokuthi umntwana omncane asokwe, ibizo lakhe laselithiwa nguJesu, elalibizwe yingilosi engakomulwa esiswini.
    22: Kwathi seziphelele insuku zokuhlanjululwa kwakhe ngokomlayo kaMozisi, bamletha eJerusalema, ukuze bammise phambi kweNkosi
    23: (njengokulotshiweyo emlayweni weNkosi ukuthi konke okwesilisa okuvula isibeletho kuzathiwa kungcwele eNkosini)
    24: lokuthi banikele umhlatshelo njengokutshiwo emlayweni weNkosi, amajuba amabili kumbe amaphuphu amabili enkwilimba.
    25: Njalo khangela, kwakukhona eJerusalema umuntu, obizo lakhe linguSimeyoni, njalo lumuntu wayelungile ekhuthele ekukhonzeni, elindele induduzo kaIsrayeli, loMoya oNgcwele wayephezu kwakhe.
    26: Futhi kwakubonakalisiwe kuye nguMoya oyiNgcwele, ukuthi kayikubona ukufa engakamboni uKristu weNkosi.
    27: Wasengena ethempelini ngoMoya; kwathi abazali bemletha umntwana omncane uJesu, ukuze benze ngaye ngokomkhuba womlayo,
    28: 'yena wasemthatha wamphatha engalweni zakhe, wabonga uNkulunkulu, wathi:'
    29: Nkosi, khathesi iyekele inceku yakho ihambe ngokuthula, njengokwelizwi lakho;
    30: ngoba amehlo ami alubonile usindiso lwakho
    31: olulungisileyo phambi kobuso babantu bonke;
    32: ukukhanya kokwembulela abezizwe, lenkazimulo yesizwe sakho uIsrayeli.
    33: UJosefa lonina basebemangala ngezinto ezatshiwo ngaye.
    34: 'USimeyoni wasebabusisa, wathi kuMariya unina: Khangela, lo umiselwe ukuwa lokuvuka kwabanengi kuIsrayeli, lokuba yisibonakaliso esizaphikiswa;'
    35: futhi lawe, inkemba izadabula owakho umphefumulo; ukuze imicabango yenhliziyo ezinengi yembulwe.
    36: Njalo kwakukhona uAna umprofethikazi, indodakazi kaFanuweli, owesizwe sikaAsheri; wayesekhulile kakhulu, ebehlale lendoda iminyaka eyisikhombisa kusukela ebuntombini bakhe,
    37: njalo wayengumfelokazi owayengaba leminyaka engamatshumi ayisificaminwembili lane, engasuki ethempelini, ekhonza ngokuzila ukudla langemikhuleko ebusuku lemini.
    38: Laye efika ngalelohola wadumisa uNkulunkulu, wakhuluma ngaye kubo bonke ababelindele inkululeko eJerusalema.
    39: Kwathi sebeqedile konke okungokomlayo weNkosi, babuyela eGalili, emzini wakibo iNazaretha.
    40: Lomntwana omncane wakhula, waqina emoyeni, wagcwala inhlakanipho; lomusa kaNkulunkulu wawuphezu kwakhe.
    41: Njalo abazali bakhe babesiya eJerusalema iminyaka yonke ngomkhosi wephasika.
    42: Kwathi eseleminyaka elitshumi lambili, sebenyukele eJerusalema njengomkhuba womkhosi,
    43: njalo sebeziqedile insuku, ekubuyeleni kwabo, umntwana uJesu wasala eJerusalema; njalo uJosefa lonina bengazi;
    44: kodwa becabanga ukuthi wayesexukwini endleleni, bahamba uhambo losuku, bamdinga phakathi kwezinini labazana labo;
    45: kodwa bengamtholi, babuyela eJerusalema, bemdinga.
    46: Kwasekusithi emva kwensuku ezintathu, bamthola ethempelini, ehlezi phakathi kwabafundisi, njalo ebalalela, futhi ebabuza.
    47: Njalo bonke ababemuzwa bamangala kakhulu ngolwazi lempendulo zakhe.
    48: 'Kwathi bembona bamangala; lonina wathi kuye: Mntanami, wenzeleni okunje kithi? Khangela, uyihlo lami besikudinga sidubekile.'
    49: 'Wasesithi kubo: Kungani lingidinga? Belingakwazi yini ukuthi kumele ukuthi ngibe sezintweni zikaBaba?'
    50: Kodwa bona kabaliqedisisanga ilizwi alikhuluma kubo.
    51: Wasesehla labo, weza eNazaretha; wazehlisela ngaphansi kwabo. Unina wasegcina zonke lezizinto enhliziyweni yakhe.
    52: UJesu waseqhubeka enhlakanipheni lekukhuleni, lekuthandekeni kuNkulunkulu lebantwini.
  3:
    1: Kwathi ngomnyaka wetshumi lanhlanu wokubusa kukaTiberiyosi uKesari, uPontiyusi Pilatu engumbusi weJudiya, loHerodi engumtetrarki weGalili, loFiliphu umfowabo engumtetrarki weIturiya lelizweni iTrakoniti, loLisaniya engumtetrarki weAbilene,
    2: uAnasi loKayafasi bengabapristi abakhulu, ilizwi likaNkulunkulu lafika kuJohane indodana kaZakariya enkangala.
    3: Wasesiza esigabeni sonke seJordani esizingelezeleyo, etshumayela ubhabhathizo lokuphenduka kube yikuthethelelwa kwezono;
    4: 'njengokulotshiweyo egwalweni lwamazwi kaIsaya umprofethi, ukuthi: Ilizwi lomemezayo enkangala lithi: Lungisani indlela yeNkosi; qondisani indledlana zayo.'
    5: Sonke isigodi sizagqitshwa, layo yonke intaba loqaqa kuzakwehliswa; njalo kuzaqondiswa amazombazombe, lamaxhakaxhaka ezindlela azalungiswa;
    6: layo yonke inyama izabona usindiso lukaNkulunkulu.
    7: 'Ngakho wathi emaxukwini aphumela ukubhabhathizwa nguye: Nzalo yezinyoka, ngubani olixwayise ukubalekela ulaka oluzayo?'
    8: 'Ngakho thelani izithelo ezifanele ukuphenduka; njalo lingaqali ukuthi phakathi kwenu: SiloAbrahama ongubaba wethu; ngoba ngithi kini: UNkulunkulu ulamandla okumvusela uAbrahama abantwana kulamatshe.'
    9: Lakhathesi lehloka selibekiwe empandeni zezihlahla; ngakho sonke isihlahla esingatheli isithelo esihle siyaganyulwa siphoselwe emlilweni.
    10: 'Amaxuku asembuza, athi: Pho thina sizakwenzani?'
    11: 'Wasephendula wathi kubo: Olezembatho ezimbili, kamuphe ongelaso; lolokudla kenze njalo.'
    12: 'Kwasekufika labathelisi ukuze babhabhathizwe, basebesithi kuye: Mfundisi, sizakwenzani?'
    13: 'Wasesithi kubo: Lingabizi okwedlula elikumiselweyo.'
    14: 'Lamabutho lawo ambuza, athi: Thina-ke sizakwenzani? Wasesithi kuwo: Lingenzi udlakela emuntwini, njalo lingacali ngamanga; njalo yeneliswani yimivuzo yenu.'
    15: Kwathi abantu belindile, futhi bonke bezibuza enhliziyweni zabo ngoJohane, ukuthi kambe yena angaba enguKristu,
    16: 'uJohane waphendula, esithi kubo bonke: Mina-ke ngilibhabhathiza ngamanzi; kodwa uyeza olamandla kulami, engingafanele ukuthukulula umchilo wamanyathela akhe; yena uzalibhabhathiza ngoMoya oNgcwele langomlilo;'
    17: okhomane lwakhe lokwela lusesandleni sakhe, njalo uzahlambululisisa isibuya sakhe, abesebuthela amabele esiphaleni sakhe, kodwa amakhoba uzawatshisa ngomlilo ongacitshekiyo.
    18: Langokulaya ngezinye izinto ezinengi, watshumayela ivangeli ebantwini.
    19: Kodwa uHerodi umtetrarki, owayesolwe nguye ngoHerodiyasi umkaFiliphu umfowabo, langakho konke okubi ayekwenzile uHerodi,
    20: wengezelela lalokhu phezu kwakho konke, ukuthi wamvalela uJohane entolongweni.
    21: Kwasekusithi sebebhabhathiziwe bonke abantu, laye uJesu esebhabhathiziwe, ekhuleka, izulu lavulwa,
    22: 'uMoya oyiNgcwele wasesehlela phezu kwakhe elesimo somzimba onjengowejuba, lelizwi lavela ezulwini, lisithi: Wena uyiNdodana yami ethandekayo, ngithokoza ngawe.'
    23: Yena uJesu waseqala ukuba leminyaka engaba ngamatshumi amathathu, yena (njengokwakunakanwa) eyindodana kaJosefa, kaEli,
    24: kaMathati, kaLevi, kaMeliki, kaJanayi, kaJosefa,
    25: kaMatathiya, kaAmosi, kaNahume, kaEseli, kaNagayi,
    26: kaMahati, kaMatathiya, kaSemeyi, kaJosefa, kaJuda,
    27: kaJohana, kaResa, kaZerubhabheli, kaSalatiyeli, kaNeri,
    28: kaMeliki, kaAdi, kaKosamu, kaElimodamu, kaEri,
    29: kaJose, kaEliyezeri, kaJorima, kaMathati, kaLevi,
    30: kaSimeyoni, kaJuda, kaJosefa, kaJonanu, kaEliyakhimi,
    31: kaMeleya, kaMena, kaMathata, kaNathani, kaDavida,
    32: kaJese, kaObedi, kaBowosi, kaSalimoni, kaNashoni,
    33: kaAminadaba, kaAramu, kaEsiromu, kaFaresi, kaJuda,
    34: kaJakobe, kaIsaka, kaAbrahama, kaThara, kaNahori,
    35: kaSarugi, kaRagawu, kaFaleki, kaEberi, kaSala,
    36: kaKayinani, kaArpakishadi, kaShemu, kaNowe, kaLameki,
    37: kaMethusala, kaEnoki, kaJaredi, kaMaleleyeli, kaKayinani,
    38: kaEnosi, kaSeti, kaAdamu, kaNkulunkulu.
  4:
    1: Kwathi uJesu egcwele uMoya oNgcwele wabuya evela eJordani, wakhokhelelwa nguMoya enkangala,
    2: walingwa ngudiyabhola insuku ezingamatshumi amane. Njalo kadlanga lutho ngalezonsuku; kwathi seziphelile, ekucineni walamba.
    3: 'Udiyabhola wasesithi kuye: Uba uyiNdodana kaNkulunkulu, tshono kulelilitshe ukuthi libe yisinkwa.'
    4: 'UJesu wasemphendula, wathi: Kulotshiwe, ukuthi umuntu kayikuphila ngesinkwa sodwa, kodwa ngalo lonke ilizwi likaNkulunkulu.'
    5: Udiyabhola wasemkhokhelela entabeni ende wamtshengisa yonke imibuso yomhlaba ngesikhatshana.
    6: 'Udiyabhola wasesithi kuye: Amandla wonke la lobukhosi bayo ngizakunika; ngoba anikwe mina, njalo ngiwanika loba ngubani engithandayo.'
    7: Ngakho wena uba ukhonza phambi kwami, konke kuzakuba ngokwakho.
    8: 'UJesu wasemphendula wathi: Suka ngemva kwami, Sathane; ngoba kulotshiwe ukuthi: Uzakhothamela eNkosini uNkulunkulu wakho, njalo umkhonze yena yedwa.'
    9: 'Wasemkhokhelela eJerusalema, wammisa engqongeni yethempeli, wasesithi kuye: Uba uyiNdodana kaNkulunkulu, ziwisele phansi usuka lapha;'
    10: 'ngoba kulotshiwe ukuthi: Uzalaya ingilosi zakhe ngawe, ukukulondoloza;'
    11: 'lokuthi: Zizakuphatha ngezandla, hlezi loba nini ukhube unyawo lwakho elitsheni.'
    12: 'UJesu wasephendula wathi kuye: Kuthiwa: Ungayilingi iNkosi uNkulunkulu wakho.'
    13: Udiyabhola eseqedile ukulinga konke, wasuka kuye kwaze kwaba ngesinye isikhathi.
    14: UJesu wasebuyela eGalili ngamandla kaMoya; lendumela yakhe yaphuma kuso sonke isigaba esizingelezeleyo.
    15: Yena wasefundisa emasinagogeni abo, edunyiswa yibo bonke.
    16: Wasefika eNazaretha, lapho ayondliwe khona; njengokwejwayela kwakhe wasengena esinagogeni ngosuku lwesabatha, wasukuma ukuze afunde.
    17: 'Wasenikwa ugwalo lomprofethi uIsaya. Waseluvula ugwalo, wayithola indawo okubhalwe kuyo ukuthi:'
    18: UMoya weNkosi uphezu kwami, ngakho ingigcobile ukuthi ngitshumayele ivangeli kubayanga; ingithumile ukusilisa abadabukileyo enhliziyweni; ukumemezela ukukhululwa kwabathunjiweyo, lokubona kwabayiziphofu, ukukhulula ababandezelweyo,
    19: ukumemezela umnyaka womusa weNkosi.
    20: Waselugoqa ugwalo, walubuyisela encekwini, wahlala phansi; lamehlo abo bonke ababesesinagogeni amjolozela.
    21: 'Waseqala ukuthi kubo: Lamuhla lumbhalo ugcwalisekile endlebeni zenu.'
    22: 'Labo bonke bafakaza ngaye, bamangala ngamazwi omusa aphuma emlonyeni wakhe, basebesithi: Lo kayisiyo indodana kaJosefa yini?'
    23: 'Wasesithi kubo: Isibili lizakutsho kimi lesisaga: Melaphi, zelaphe wena; konke lokho esikuzwileyo okwenzeke eKapenawume, kwenze lalapha emzini wakini.'
    24: 'Wathi-ke: Ngiqinisile ngithi kini: Kakho umprofethi owemukelekayo elizweni lakibo.'
    25: 'Kodwa ngeqiniso ngithi kini: Abafelokazi abanengi babekhona koIsrayeli ensukwini zikaElija, lapho izulu lalivalekile iminyaka emithathu lenyanga eziyisithupha, kwaze kwaba khona indlala enkulu emhlabeni wonke;'
    26: kodwa uElija kathunyelwanga lakomunye wabo, ngaphandle kweSarepita yeSidoni kowesifazana ongumfelokazi.
    27: Futhi amalephero amanengi ayekhona koIsrayeli ngesikhathi sikaElisha umprofethi; kodwa kakuhlanjululwanga lamunye wawo, ngaphandle kukaNamani umSiriya.
    28: Kwathi bonke ababesesinagogeni bagcwala ulaka, bezizwa lezizinto,
    29: basebesukuma, bamkhuphela ngaphandle komuzi, bamqhubela eliweni lentaba umuzi wabo owawakhiwe phezu kwayo, ukuze bamphosele phansi eliweni.
    30: Kodwa yena edabula phakathi kwabo wahamba.
    31: Wasesehlela eKapenawume umuzi weGalili; njalo wayebafundisa ngamasabatha.
    32: Basebebabaza ngemfundiso yakhe, ngoba ilizwi lakhe lalilamandla.
    33: Futhi kwakukhona esinagogeni umuntu owayelomoya wedimoni ongcolileyo, wasememeza ngelizwi elikhulu,
    34: 'wathi: Yekela! Silani lawe, Jesu mNazaretha? Uze ukusibhubhisa yini? Ngiyakwazi wena ukuthi ungubani: ONgcwele kaNkulunkulu.'
    35: 'UJesu wasemkhuza, esithi: Thula, uphume kuye! Ledimoni selimwisele phakathi laphuma kuye, lingamlimazanga.'
    36: 'Kwasekubafikela bonke ukumangala, bakhulumisana, besithi: Yilizwi bani leli, ukuthi ngegunya langamandla uyalaya omoya abangcolileyo, baphume?'
    37: Yasiphuma indumela yakhe kuyo yonke indawo yesigaba esizingelezeleyo.
    38: Wasesukuma waphuma esinagogeni, wayangena endlini kaSimoni; njalo uninazala kaSimoni wayebanjwe luqhuqho olukhulu; basebemcelela kuye.
    39: Wasemengama, wakhuza uqhuqho, khona lwamyekela; njalo wahle wasukuma wabasebenzela.
    40: Kwathi ekutshoneni kwelanga, bonke ababelababegula izifo ezitshiyeneyo babaletha kuye; wasebeka izandla kulowo lalowo wabo wabasilisa.
    41: 'Kwasekuphuma lamadimoni kwabanengi, ememeza esithi: Wena unguKristu iNdodana kaNkulunkulu. Wasewakhuza engawavumeli ukuthi akhulume, ngoba ayemazi ukuthi unguKristu.'
    42: Kwathi sekusile, waphuma waya endaweni eyinkangala, lamaxuku amdinga, eza kuye, amvimbela ukuthi angasuki kiwo.
    43: 'Kodwa wathi kuwo: Ngimele ukutshumayela ivangeli lombuso kaNkulunkulu lakweminye imizi; ngoba ngithunyelwe lokho.'
    44: Wayesetshumayela emasinagogeni eGalili.
  5:
    1: Kwasekusithi ixuku selimminyezele ukuzwa ilizwi likaNkulunkulu, yena wasesima eceleni kwechibi leGenesaretha;
    2: wabona imikhumbi emibili imi eceleni kwechibi; kodwa abagoli benhlanzi babephumile kiyo behlambulula amambule.
    3: Wasengena komunye wemikhumbi, ongokaSimoni, wamcela ukuthi asuke kancinyane emhlabathini. Wasehlala phansi wafundisa amaxuku esemkhunjini.
    4: 'Kwathi eseqedile ukukhuluma, wathi kuSimoni: Ngena enzikini, lehlise amambule enu ukuze libambe.'
    5: 'USimoni wasephendula wathi kuye: Nkosi, sitshikatshike ubusuku bonke, kasibambanga lutho; kodwa ngokutsho kwakho ngizakwehlisa imbule.'
    6: Kwathi sebekwenzile lokho, babamba inhlanzi ezinengi kakhulu. Laselidabuka imbule labo.
    7: Basebeqhweba ababehlanganyele labo ababekomunye umkhumbi, ukuthi beze babasize; beza-ke bayigcwalisa imikhumbi yomibili, yaze yaqalisa ukutshona.
    8: 'Kuthe uSimoni Petro ebona, wawela emadolweni kaJesu, esithi: Suka kimi, Nkosi, ngoba ngingumuntu oyisoni.'
    9: Ngoba ukumangala kwakumbambile, labo bonke ababelaye, ngokubanjwa kwenhlanzi ababezibambile;
    10: 'ngokufananayo-ke loJakobe loJohane, amadodana kaZebediya, ababehlanganyele loSimoni. UJesu wasesithi kuSimoni: Ungesabi; kusukela khathesi uzagola abantu.'
    11: Kwathi sebeyifikisile imikhumbi emhlabathini, batshiya konke, bamlandela.
    12: 'Kwasekusithi, esekomunye wemizi, khangela-ke, indoda egcwele ubulephero; yathi ibona uJesu, yawa ngobuso, yamncenga, isithi: Nkosi, aluba uthanda, ungangihlambulula.'
    13: 'Waseselula isandla, wayithinta, esithi: Ngiyathanda, hlambuluka. Njalo bahle basuka ubulephero kuyo.'
    14: 'Yena waseyilaya ukuthi ingatsheli muntu; wathi: Kodwa hamba uziveze kumpristi, unikelele ukuhlanjululwa kwakho, njengoba uMozisi walaya, kube yibufakazi kubo.'
    15: Kodwa kwayilapho ukukhuluma ngaye kwanda kakhulu; lamaxuku amanengi abuthana ukulalela, lokusiliswa nguye ezifweni zawo.
    16: Kodwa yena waphumela enkangala wakhuleka.
    17: Kwasekusithi ngolunye lwezinsuku, yena wayefundisa; njalo kwakuhlezi abaFarisi labafundisi bomlayo, abavela kuyo yonke imizana yeGalili leJudiya leJerusalema; lamandla eNkosi ayekhona ukubasilisa.
    18: Njalo khangela, amadoda ethwele ngohlaka umuntu owayome umhlubulo; njalo adinga ukumngenisa ambeke phambi kwakhe;
    19: kodwa engatholi indlela yokumngenisa ngenxa yexuku, akhwela ephahleni lwendlu, amehlisa ezitineni zokufulela ngethala phambi kukaJesu phakathi laphakathi.
    20: 'Kwathi ebona ukholo lwawo, wathi kuye: Ndoda, izono zakho uzithethelelwe.'
    21: 'Ababhali labaFarisi basebeqala ukunakana, besithi: Ungubani lo okhuluma inhlamba? Ngubani ongathethelela izono, ngaphandle kukaNkulunkulu yedwa?'
    22: 'Kwathi uJesu esazi ukunakana kwabo waphendula wathi kubo: Linakanani enhliziyweni zenu?'
    23: 'Yikuphi okulula, ukuthi: Izono zakho uzithethelelwe; kumbe ukuthi: Sukuma uhambe?'
    24: 'Kodwa ukuze lazi ukuthi iNdodana yomuntu ilamandla okuthethelela izono emhlabeni (wathi koyisigoga): Ngithi kuwe: Sukuma, uthathe ithala lakho, uye endlini yakho.'
    25: Njalo wahle wasukuma phambi kwabo, wathatha lokhu ayelele kukho, wasuka waya endlini yakhe, edumisa uNkulunkulu.
    26: 'Lokusanganiseka kwababamba bonke, basebedumisa uNkulunkulu, bagcwala ukwesaba, besithi: Sibone izimanga lamuhla.'
    27: 'Njalo emva kwalezizinto waphuma, wabona umthelisi, uLevi ngebizo, ehlezi endlini yokuthelisela, wathi kuye: Ngilandela.'
    28: Wasetshiya konke, wasukuma wamlandela.
    29: ULevi wasemenzela idili elikhulu endlini yakhe; njalo kwakukhona ixuku elikhulu labathelisi lelabanye abahlala kanye labo ekudleni.
    30: 'Ababhali babo labaFarisi basebesola kubafundi bakhe, besithi: Kungani lisidla linatha labathelisi lezoni?'
    31: 'UJesu wasephendula wathi kubo: Abaphilayo kabasweli melaphi, kodwa abagulayo.'
    32: Kangizanga ukubiza abalungileyo, kodwa izoni zize ekuphendukeni.
    33: 'Basebesithi kuye: Kungani abafundi bakaJohane bezila ukudla kanengi, benze imikhuleko, kunjalo lababaFarisi; kodwa abakho bayadla banathe?'
    34: 'Kodwa wathi kubo: Kambe, lingabazilisa ukudla yini abantwana bendlu yomthimba, umyeni eselabo?'
    35: Kodwa zizafika insuku, lapho umyeni ezasuswa kubo, khona bezazila ukudla ngalezonsuku.
    36: 'Wasebatshela futhi umfanekiso wokuthi: Kakho obekela isichibi sesembatho esitsha esembathweni esidala; uba kungenjalo, esitsha laso siyadabula, lesichibi sesitsha asihambelani lesidala.'
    37: Futhi kakho ofaka iwayini elitsha emigodleni emidala; uba-ke kungenjalo, iwayini elitsha lizadabula imigodla, lichitheke lona, lemigodla yonakale.
    38: Kodwa iwayini elitsha limele lifakwe emigodleni emitsha, njalo kokubili kulondolozeke.
    39: 'Njalo kakho othi esenathe iwayini elidala ahle afise elitsha; ngoba uthi: Elidala lingcono.'
  6:
    1: Kwasekusithi ngesabatha lesibili lakuqala edabula emasimini amabele, abafundi bakhe bakha izikhwebu, badla, bezihlikihla ngezandla.
    2: 'Kodwa abathile babaFarisi bathi kubo: Lenzelani okungavunyelwa ukwenziwa ngensuku zesabatha?'
    3: 'UJesu wasebaphendula, wathi: Alifundanga lalokho yini, uDavida akwenzayo, mhla elambile yena lababelaye,'
    4: ukuthi wayangena njani endlini kaNkulunkulu, wathatha izinkwa zokubukiswa, wasesidla, wanika lalabo ababelaye; ezingavunyelwa ukudliwa ngaphandle kwabapristi bodwa?
    5: 'Wasesithi kubo: INdodana yomuntu iyiNkosi leyesabatha.'
    6: Kwasekusithi langelinye isabatha wangena esinagogeni, wafundisa; njalo kwakukhona umuntu lapho, osandla sakhe sokunene sasitshwabhene.
    7: Ababhali labaFarisi basebemqaphela, ukuthi uzasilisa ngesabatha yini; ukuze bathole okokumbeka icala.
    8: 'Kodwa wayazi imicabango yabo, wathi kumuntu olesandla esitshwabheneyo: Sukuma, ume phakathi. Wasukuma-ke wema.'
    9: 'UJesu wasesithi kubo: Ngizalibuza ulutho: Kuvunyelwe yini ngamasabatha ukwenza okulungileyo kumbe ukwenza okubi? Ukusindisa impilo kumbe ukuchitha?'
    10: 'Wasebathalaza bonke, wathi kumuntu: Yelula isandla sakho. Wasesenza njalo. Isandla sakhe sasesisiliswa saphila njengesinye.'
    11: Basebegcwala ubuhlanya; bakhulumisana omunye komunye, ukuthi bangamenzani uJesu.
    12: Kwasekusithi ngalezonsuku waphuma waya entabeni ukuyakhuleka; wahlala ubusuku bonke ekukhulekeni kuNkulunkulu.
    13: Kwathi sekusile, wabizela kuye abafundi bakhe; wakhetha kubo abalitshumi lambili, ababiza futhi ngokuthi ngabaphostoli;
    14: uSimoni laye ambiza ngokuthi nguPetro, loAndreya umfowabo, uJakobe loJohane, uFiliphu loBartolomewu,
    15: uMathewu loTomasi, uJakobe okaAlfewu, loSimoni owayethiwa ngumZelothi,
    16: uJudasi kaJakobe, loJudasi Iskariyothi, laye owaba ngumnikeli.
    17: Wasesehla labo, wema esigcawini, lexuku labafundi bakhe, lexuku elikhulu labantu abavela kuyo yonke iJudiya leJerusalema, langaselwandle lweTire leSidoni, ababezile ukumuzwa, lokusiliswa ezifweni zabo;
    18: lalabo ababekhathazwa ngomoya abangcolileyo, basebesiliswa.
    19: Lexuku lonke ladinga ukumthinta; ngoba kwaphuma amandla kuye, asebasilisa bonke.
    20: 'Yena wasephakamisela amehlo akhe kubafundi bakhe wathi: Libusisiwe, bayanga, ngoba umbuso kaNkulunkulu ungowenu.'
    21: Libusisiwe, lina elilambileyo khathesi, ngoba lizasuthiswa. Libusisiwe, lina elikhalayo khathesi, ngoba lizahleka.
    22: Libusisiwe, nxa abantu belizonda, njalo nxa belehlukanisa, belithuka, belahla ibizo lenu ngokungathi libi, ngenxa yeNdodana yomuntu.
    23: Thokozani ngalolosuku leqe ngokuthokoza; ngoba khangelani, umvuzo wenu mkhulu ezulwini; ngoba oyise benza njalo kubaprofethi.
    24: Kodwa maye kini lina elinothileyo! Ngoba seliyemukele induduzo yenu.
    25: Maye kini, lina elisuthiyo! Ngoba lizalamba. Maye kini, lina elihlekayo khathesi! Ngoba lizalila, likhale.
    26: Maye kini, nxa abantu bonke bekhuluma kuhle ngani! Ngoba oyise babesenza njalo kubaprofethi bamanga.
    27: 'Kodwa ngithi kini elizwayo: Thandani izitha zenu, lenze okuhle kwabalizondayo,'
    28: libusise abaliqalekisayo, libakhulekele abaliphatha kubi.
    29: Okutshaya esihlathini, mnike lesinye; lokwemuka isembatho sakho, ungali lesigqoko sakho.
    30: Kodwa mnike wonke ocela kuwe; lokwemuka okwakho, ungabuyi ukubize kuye.
    31: Njalo njengalokho lithanda ukuthi abantu benze kini, lani yenzani njalo kubo.
    32: Njalo uba lithanda labo abalithandayo, yikubongwa bani elilakho? Ngoba lezoni zithanda labo abazithandayo.
    33: Njalo uba lisenza okuhle kulabo abenza okuhle kini, yikubongwa bani elilakho? Ngoba lezoni zenza okufananayo.
    34: Futhi uba liseboleka labo elithemba ukwemukela kubo, yikubongwa bani elilakho? Ngoba lezoni zeboleka izoni, ukuze zemukele izinto ezifananayo.
    35: Kodwa thandani izitha zenu, lenze okuhle, leboleke, lingalindeli lutho olubuyiselwayo; lomvuzo wenu uzakuba mkhulu, njalo libe ngabantwana boPhezukonke; ngoba yena ulobubele kwabangabongiyo lababi.
    36: Ngakho banini lesihawu, njengoba laye uYihlo elesihawu.
    37: Lingahluleli, njalo alisoze lahlulelwe; lingalahli, njalo alisoze lilahlwe; thethelelani, njalo lizathethelelwa;
    38: phanini, lani lizaphiwa; isilinganiso esihle, sigqitshiwe sahlukuzwa, siphuphuma, bazalipha esifubeni. Ngoba ngalesosilinganiso elilinganisa ngaso lizalinganiselwa ngaso futhi.
    39: 'Wasebatshela umfanekiso wokuthi: Kambe isiphofu singakhokhela isiphofu yini? Kabayikuwela bobabili emgodini yini?'
    40: Umfundi kamkhulu kulomfundisi wakhe; kodwa wonke opheleleyo uzakuba njengomfundisi wakhe.
    41: Njalo ukhangelelani ucezwana oluselihlweni lomfowenu, kodwa ungalunanzeleli ugodo olukwelakho ilihlo?
    42: 'Kumbe ungatsho njani kumfowenu ukuthi: Mfowethu, kahle ngikhuphe ucezwana oluselihlweni lakho, wena ungaluboni ugodo oluselihlweni lakho? Mzenzisi, qala ukhuphe ugodo elihlweni lakho, khona-ke uzabona kuhle ukukhupha ucezwana oluselihlweni lomfowenu.'
    43: Ngoba kayisiso isihlahla esihle esithela isithelo esibi; futhi kayisiso isihlahla esibi esithela isithelo esihle.
    44: Ngoba yileso laleso isihlahla saziwa ngesaso isithelo. Ngoba kabaseli imikhiwa emeveni, futhi kakukhiwa isithelo sevini evikaneni.
    45: Umuntu olungileyo uveza okulungileyo kokuligugu elilungileyo lenhliziyo yakhe, lomuntu omubi uveza okubi kokuligugu elibi lenhliziyo yakhe; ngoba umlomo wakhe ukhuluma ngokugcwala kwenhliziyo.
    46: 'Kodwa lingibizelani ngokuthi: Nkosi, Nkosi, kodwa lingazenzi izinto engizitshoyo?'
    47: Wonke oza kimi awezwe amazwi ami njalo awenze, ngizalitshengisa ukuthi ufanana lobani;
    48: ufanana lomuntu owakha indlu, wagebha watshonisa, wabeka isisekelo phezu kwedwala; kwathi ekufikeni kwempophoma, umfula watshaya kuleyondlu, kodwa wawungelamandla okuyinyikinya; ngoba yayisekelwe phezu kwedwala.
    49: Kodwa owezwayo njalo angawenzi unjengomuntu owakha indlu emhlabathini ingelasisekelo; umfula wayitshaya, njalo yahle yawa, futhi kwaba kukhulu ukudilika kwaleyondlu.
  7:
    1: Kwathi eseqedile amazwi akhe wonke endlebeni zabantu, wangena eKapenawume.
    2: Njalo inceku yenduna yekhulu ethile, eyayiligugu kuyo, yayigula isizakufa.
    3: Kwathi isizwile ngoJesu, yathuma kuye abadala bamaJuda, imcela, ukuze eze asilise inceku yayo.
    4: 'Kwathi bona, sebefikile kuJesu, bamncenga kakhulu, besithi: Yona kufanele ukuthi uyenzele lokhu;'
    5: ngoba iyasithanda isizwe sakithi, njalo yiyo eyasakhela isinagoge.
    6: 'UJesu wasehamba labo. Kwathi engasekhatshana lendlu, induna yekhulu yathuma abangane kuye, isithi kuye: Nkosi, ungazikhathazi; ngoba kangifanele ukuthi ungene ngaphansi kophahla lwami;'
    7: yikho kangizibonanga ngifanele ukuza kuwe; kodwa khuluma ngelizwi, njalo inceku yami izasiliswa.
    8: 'Ngoba lami ngingumuntu obekwe ngaphansi kwamandla, ngilamabutho ngaphansi kwami, njalo ngithi kuleli: Hamba, njalo lihambe; lakwelinye: Woza, njalo lize; lencekwini yami: Yenza lokhu, njalo ikwenze.'
    9: 'Kwathi uJesu ezizwa lezizinto wamangala ngayo, watshibilika, wathi exukwini elimlandelayo: Ngithi kini, angitholanga ukholo olungaka ngitsho lakoIsrayeli.'
    10: Kwathi ababethunyiwe sebebuyele endlini bafica inceku eyayigula isisilile.
    11: Kwasekusithi ngelanga elilandelayo, waya emzini othiwa yiNayini; abafundi bakhe abanengi basebehamba laye, lexuku elikhulu.
    12: Kwathi esesondela esangweni lomuzi, njalo khangela, kwakulofileyo ethwelwe kuphunywa, indodana engeyodwa kanina, futhi yena engumfelokazi; lexuku elikhulu lomuzi lalilaye.
    13: 'INkosi imbona, yasisiba lesihelo ngaye, yathi kuye: Ungakhali.'
    14: 'Yasondela yathinta ithala; abalithweleyo basebesima; yasisithi: Jaha, ngithi kuwe: Vuka!'
    15: Ofileyo wasevuka wahlala waqala ukukhuluma. Yasimnika unina.
    16: 'Ukwesaba kwasekubabamba bonke, basebemdumisa uNkulunkulu, besithi: Umprofethi omkhulu usevukile phakathi kwethu; lokuthi: UNkulunkulu uhambele abantu bakhe.'
    17: Le indumela ngaye yasiphumela kuyo yonke iJudiya, lakuso sonke isigaba esizingelezeleyo.
    18: Abafundi bakaJohane basebembikela ngazo zonke lezizinto.
    19: 'UJohane wasebizela kuye ababili abathile kubafundi bakhe wabathuma kuJesu, esithi: Wena unguye ozayo yini, kumbe silindele omunye?'
    20: 'Lamadoda esefikile kuye athi: UJohane uMbhabhathizi usithumile kuwe, esithi: Wena unguye ozayo yini, kumbe silindele omunye?'
    21: Langalelohola wasilisa abanengi ezifweni lemikhuhlaneni lakubomoya ababi, labayiziphofu abanengi wabapha ukubona.
    22: 'UJesu wasephendula wathi kubo: Hambani limtshele uJohane izinto elizibonileyo lelizizwileyo: Ukuthi iziphofu zibuye zibone, iziqhuli ziyahamba, amalephero ayahlanjululwa, izacuthe ziyezwa, abafileyo bayavuswa, abayanga bayatshunyayezwa ivangeli;'
    23: njalo ubusisiwe loba ngubani ongakhubekiyo ngami.
    24: 'Kwathi sezihambile izithunywa zikaJohane, waqala ukukhuluma lamaxuku ngoJohane esithi: Laphuma laya enkangala ukuyabonani? Umhlanga onyikinywa ngumoya yini?'
    25: Kanti laphumela ukuyabonani? Umuntu owembethe izembatho ezicolekileyo yini? Khangelani, abembethe ezikhazimulayo baphila mnandi basezindlini zamakhosi.
    26: 'Pho laphumela ukuyabonani? Umprofethi yini? Yebo, ngithi kini: Loba odlula kakhulu umprofethi.'
    27: 'Lo nguye okubhalwe ngaye ukuthi: Khangela, mina ngiyathuma isithunywa sami phambi kobuso bakho, esizalungisa indlela yakho phambi kwakho.'
    28: 'Ngoba ngithi kini: Phakathi kwabazelwe ngabesifazana kakho umprofethi omkhulu kuloJohane uMbhabhathizi; kodwa omncinyane embusweni kaNkulunkulu mkhulu kulaye.'
    29: Labantu bonke bekuzwa, labathelisi, bathi ulungile uNkulunkulu, sebebhabhathiziwe ngobhabhathizo lukaJohane;
    30: kodwa abaFarisi lezazumthetho balala icebo likaNkulunkulu bemelene labo, ngoba bengabhabhathizwanga nguye.
    31: 'Yasisithi iNkosi: Pho-ke abantu balesisizukulwana ngizabafananisa lani? Kanti bafanana lani?'
    32: 'Banjengabantwana abancane abahlezi emakethe bememezana besithi: Silitshayele umhlanga, kodwa kalisinanga; silililele, kodwa kalikhalanga.'
    33: 'Ngoba uJohane uMbhabhathizi wafika engadli isinkwa njalo enganathi iwayini, laselisithi: Uledimoni;'
    34: 'iNdodana yomuntu ifikile isidla, inatha, laselisithi: Khangelani, umuntu oligovu lesinathi sewayini, umngane wabathelisi lezoni.'
    35: Kodwa inhlakanipho ithiwa ilungile ngabantwana bayo bonke.
    36: Omunye wabaFarisi wasemcela ukuthi adle laye; esengenile endlini yomFarisi wahlala ekudleni.
    37: Njalo khangela, owesifazana kulowomuzi, owayeyisoni, esekwazi ukuthi uJesu uhlezi ekudleni endlini yomFarisi, waletha umfuma we-alibasta owamagcobo,
    38: wasesima eceleni kwenyawo zakhe ngemva kwakhe ekhala, waqala ukuthambisa inyawo zakhe ngenyembezi, wazesula ngenwele zekhanda lakhe, wanga inyawo zakhe, wazigcoba ngamagcobo.
    39: 'Kuthe umFarisi obemnxusile ekubona wakhulumela ngaphakathi kwakhe wathi: Lo, uba ebengumprofethi, ngabe uyamazi ukuthi ungubani lokuthi unjani lo owesifazana omthintayo, ngoba uyisoni.'
    40: 'UJesu wasephendula wathi kuye: Simoni, ngilengizakukhuluma lawe. Yena wasesithi: Khuluma, Mfundisi.'
    41: Kwakukhona ababili ababelezikwelede kumkweledisi othile; omunye wayelomlandu wabodenariyo abangamakhulu amahlanu, lomunye abangamatshumi amahlanu.
    42: Kwathi bengelakho okokuhlawula ngakho, wabaxolela bobabili. Kambe nguwuphi kubo, tshono, ozamthanda okwedlulisileyo?
    43: 'USimoni wasephendula wathi: Ngicabanga ngulowo amxolela okwedlulisileyo. Wathi kuye: Wahlulele ngokuqonda.'
    44: 'Wasetshibilikela kowesifazana, wathi kuSimoni: Uyambona lo owesifazana yini? Ngingene endlini yakho, amanzi enyaweni zami kawunginikanga; kodwa yena uzithambisile inyawo zami ngenyembezi zakhe, wazesula ngenwele zekhanda lakhe.'
    45: Kawunganganga; kodwa yena, lokhu ngingenile, kayekelanga ukwanga inyawo zami.
    46: Ngamagcobo ikhanda lami kawuligcobanga; kodwa yena ugcobile inyawo zami ngamakha.
    47: 'Ngenxa yalokhu, ngithi kuwe: Izono zakhe ezinengi zithethelelwe, ngoba uthandile kakhulu; kodwa lowo othethelelwa kancinyane, uthanda kancinyane.'
    48: 'Wasesithi kuye: Zithethelelwe izono zakho.'
    49: 'Ababehlezi laye ekudleni basebeqala ukukhulumisana bodwa besithi: Ngubani lo othethelela lezono?'
    50: 'Wasesithi kowesifazana: Ukholo lwakho lukusindisile; hamba ngokuthula.'
  8:
    1: Kwasekusithi emva kwalokho, yena wadabula imizi lemizana, ememezela lokutshumayela indaba ezinhle zombuso kaNkulunkulu; labalitshumi lambili babelaye,
    2: labesifazana abathile ababesiliswe kubomoya ababi lemikhuhlaneni, uMariya othiwa nguMagadalena, okwaphuma kuye amadimoni ayisikhombisa,
    3: loJowana umkaKuza induna kaHerodi, loSusana, labanye abanengi, ababemsiza ngempahla zabo.
    4: Kwathi sekubuthene ixuku elikhulu, njalo bevela emizini ngemizi besiza kuye, wakhuluma ngomfanekiso,
    5: 'wathi: Umhlanyeli waphuma ukuyahlanyela inhlanyelo yakhe; kwathi ekuhlanyeleni kwakhe, enye yawela eceleni kwendlela; yasinyathelwa ngenyawo, lenyoni zezulu zayidla zayiqeda.'
    6: Lenye yawela edwaleni, kwathi ekukhuleni yabuna, ngoba yaswela ubumanzi.
    7: Lenye yawela phakathi kwameva, ameva asemila layo ayiminyanisa.
    8: 'Lenye yawela emhlabathini omuhle, yakhula yathela ikhulu. Esetshilo lezizinto wamemeza wathi: Olendlebe zokuzwa akezwe.'
    9: 'Abafundi bakhe basebembuza besithi: Ungaba yini lumfanekiso?'
    10: 'Wasesithi: Kuphiwe kini ukwazi imfihlo zombuso kaNkulunkulu; kodwa kwabanye ngemifanekiso, ukuze bebona bangaboni, njalo besizwa bangaqedisisi.'
    11: 'Lomfanekiso uyilokhu: Inhlanyelo iyilizwi likaNkulunkulu.'
    12: Labaseceleni kwendlela yilabo abathi sebezwile, besekufika udiyabhola alisuse ilizwi enhliziyweni zabo, ukuze bangakholwa basindiswe.
    13: Labasedwaleni yilabo, abathi belizwile, balemukele ilizwi ngentokozo, kodwa laba kabalampande, abakholwa okwesikhathi, kuthi ngesikhathi sokulingwa bawe.
    14: Lewele phakathi kwameva, yilabo abathi sebezwile, bahambe baminyaniswe yikukhathalela lenotho lenkanuko yempilo, njalo bangatheli izithelo ezivuthiweyo.
    15: Kodwa esemhlabathini omuhle, yilabo abathi belizwile ilizwi balilondoloze enhliziyweni enhle lelungileyo, bathela izithelo ngokubekezela.
    16: Njalo kakho othi eselumathise isibane, asembese ngesitsha, kumbe asibeke ngaphansi kombheda, kodwa usibeka esiqobaneni sesibane, ukuze abangenayo babone ukukhanya.
    17: Ngoba kakukho okufihliweyo, okungasoze kube sobala; lokuthukuziweyo, okungayikwaziwa lokungayikulethwa obala.
    18: Ngakho qaphelisani ukuthi lizwa njani; ngoba loba ngubani olakho, uzaphiwa; kodwa loba ngubani ongelakho, uzakwemukwa lalokho acabanga ukuthi ulakho.
    19: Kwasekufika kuye unina labafowabo, kodwa abazange bamfinyelele ngenxa yexuku.
    20: 'Wasebikelwa ngabanye abathi: Unyoko labafowenu bemi phandle, bafuna ukukubona.'
    21: 'Kodwa waphendula wathi kubo: Umama labafowethu yilabo, abalizwayo ilizwi likaNkulunkulu balenze.'
    22: 'Kwasekusithi ngolunye lwezinsuku, wangena emkhunjini yena labafundi bakhe, wasesithi kubo: Asichaphele ngaphetsheya kwechibi; basuka-ke.'
    23: Kwathi behamba ngomkhumbi, walala ubuthongo; isiphepho esikhulu somoya sasesisehlela phansi echibini, bagcwalelwa ngamanzi, babesengozini.
    24: 'Basebesondela bamvusa, besithi: Nkosi, nkosi, siyabhubha! Wasevuka wakhuza umoya lamagagasi amakhulu amanzi; kwasekusima, kwasekusiba lokuthula.'
    25: 'Wasesithi kubo: Lungaphi ukholo lwenu? Basebesesaba bamangala, bakhulumisana besithi: Kambe ungubani lo, ukuthi alaye ngitsho imimoya lamanzi, njalo kumlalele?'
    26: Basebesiya ngomkhumbi elizweni lamaGadarene, eliqondene leGalili.
    27: Kwathi esephumele emhlabathini, yamhlangabeza indoda ethile ivela emzini, eyayilamadimoni okwesikhathi eside, njalo ingembathi isembatho, ingahlali endlini, kodwa emangcwabeni.
    28: 'Yathi imbona uJesu, yamemeza, yawa phansi phambi kwakhe, yathi ngelizwi elikhulu: Ngilani lawe, Jesu, Ndodana kaNkulunkulu oPhezukonke? Ngiyakuncenga, ungangihluphi.'
    29: Ngoba walaya umoya ongcolileyo ukuthi aphume kulowomuntu; ngoba wayesembambe okwezikhathi ezinengi, walindwa ebotshiwe ngamaketane lezibopho, kodwa eseqamule izibopho waqhutshelwa enkangala lidimoni.
    30: 'UJesu wasembuza, wathi: Ungubani ibizo lakho? Wasesithi: NguLegiyoni; ngoba amadimoni amanengi ayengene kuye.'
    31: Asemncenga ukuthi angawalayi ukuya emgodini ongelamkhawulo.
    32: Kwakukhona lapho umhlambi wengulube ezinengi usidla entabeni; asemncenga ukuthi awavumele angene kuzo. Wasewavumela.
    33: Kwathi amadimoni esephumile kulowomuntu angena engulubeni; umhlambi wasuphaphatheka usuka eliweni usiya echibini, waminzwa.
    34: Kwathi ababezelusile bebona okwenzakeleyo babaleka, basuka bayabika emzini, lemaphandleni.
    35: Basebephuma ukuyabona okwenzakeleyo; bafika kuJesu, bamfica umuntu okwakuphume kuye amadimoni ehlezi enyaweni zikaJesu, embethe esephelele engqondweni; basebesesaba.
    36: Basebebatshela lalabo ababebonile ukuthi usindiswe njani owayengenwe ngamadimoni.
    37: Ixuku lonke lesigaba samaGadarene esizingelezeleyo laselimcela ukuthi asuke kubo, ngoba babanjwa yikwesaba okukhulu; yena wasengena emkhunjini waphindela emuva.
    38: 'Kodwa indoda okwakuphume kuyo amadimoni yamncenga ukuthi ibe laye. Kodwa uJesu wayiyekela yahamba, esithi:'
    39: Buyela endlini yakho, ulandise ukuthi kungakanani uNkulunkulu akwenze kuwe. Wasesuka wahamba, etshumayela phakathi komuzi wonke ukuthi kungakanani uJesu ayekwenzile kuye.
    40: Kwasekusithi ekubuyeni kukaJesu, ixuku lamthakazelela; ngoba bonke babemlindele.
    41: Njalo khangela, kwafika indoda, uJayirosi ngebizo, yona ingumphathi wesinagoge, yasisiwa phansi enyaweni zikaJesu yamncenga ukuthi angene endlini yayo;
    42: ngoba yayilendodakazi eyodwa ezelweyo eyayingaba leminyaka elitshumi lambili, njalo yona yayisisifa. Kwathi esahamba amaxuku amcindezela.
    43: Lowesifazana owayelomopho wegazi okweminyaka elitshumi lambili, echithe konke okwempilo yakhe kubelaphi engelakusiliswa langubani,
    44: wasondela ngemva kwakhe, wathinta umphetho wesembatho sakhe; njalo wahle wakhawula umopho wegazi lakhe.
    45: 'UJesu wasesithi: Ngubani ongithintileyo? Kwathi lapho bephika bonke, uPetro wathi lababelaye: Nkosi, ixuku likuminyanisile likucindezele, kodwa uthi: Ngubani ongithintileyo?'
    46: 'Kodwa uJesu wathi: Ukhona ongithintileyo; ngoba mina ngazile ukuthi amandla aphumile kimi.'
    47: Kwathi owesifazana ebona ukuthi kafihlakalanga, weza ethuthumela, wawa phambi kwakhe, walandisa phambi kwabantu bonke ukuthi umthinte ngesizatho bani, lokuthi uhle wasila njani.
    48: 'Wasesithi kuye: Mana isibindi, ndodakazi, ukholo lwakho lukusindisile; hamba ngokuthula.'
    49: 'Esakhuluma, kwafika umuntu evela endlini yomphathi wesinagoge, wathi kuye: Indodakazi yakho isifile; ungamhluphi uMfundisi.'
    50: 'Kodwa uJesu esizwa, wamphendula, wathi: Ungesabi; kholwa kuphela, njalo izasindiswa.'
    51: Futhi esengenile endlini, kavumanga ukuthi kungene muntu, ngaphandle kukaPetro loJakobe loJohane, loyise wendodakazi lonina.
    52: 'Njalo bakhala bonke, beyililela. Kodwa wathi: Lingakhali; kayifanga, kodwa ilele.'
    53: Basebemhleka usulu, besazi ukuthi ifile.
    54: 'Kodwa yena esebakhuphele phandle bonke, wabamba isandla sayo, wamemeza, esithi: Ndodakazi, vuka!'
    55: Wasubuya umoya wayo, yasivuka khona lapho; waselaya ukuthi kayiphiwe ukudla.
    56: Abazali bayo basebemangala kakhulu; kodwa wabalaya ukuthi bangatsheli muntu okwenzakeleyo.
  9:
    1: Wasebizela ndawonye abafundi bakhe abalitshumi lambili, wabanika amandla legunya phezu kwamadimoni wonke, lawokwelapha izifo.
    2: Wasebathuma ukuyatshumayela umbuso kaNkulunkulu, lokusilisa abagulayo,
    3: 'wasesithi kubo: Lingaphathi lutho lwendlela; lodondolo, lesikhwama, lomphako, lemali, njalo lingabi lezigqoko ezimbili ngamunye.'
    4: Lakuyiphi indlu elingena kuyo, hlalani lapho, lalapho lisuke.
    5: Labo bonke abangalemukeliyo, nxa lisuka kulowomuzi, thintithani ngitsho uthuli enyaweni zenu kube yibufakazi obumelana labo.
    6: Basuka-ke bahamba bedabula imizana, betshumayela ivangeli besilisa endaweni zonke.
    7: UHerodi umtetrarki wasekuzwa konke okwenziwa nguye; wasedideka, ngoba kwatshiwo ngabanye ukuthi uJohane uvukile kwabafileyo;
    8: langabanye ukuthi uElija ubonakele; langabanye ukuthi kuvukile omunye wabaprofethi abadala.
    9: 'Kodwa uHerodi wathi: UJohane ngamquma ikhanda mina; kodwa ngubani lo, mina engizwa ngaye izinto ezinje? Wasefunisisa ukumbona.'
    10: Abaphostoli sebebuyile bambikela konke ababekwenzile. Wasebathatha, wahamba labo bebodwa waya endaweni eyinkangala eyomuzi othiwa yiBhethisayida.
    11: Kwathi amaxuku esekwazi, amlandela; wasewemukela, wakhuluma lawo ngombuso kaNkulunkulu, wabasilisa labo abaswele ukusiliswa.
    12: 'Ilanga laseliqala ukutshona; abalitshumi lambili basebesiza bathi kuye: Yekela ixuku lihambe, ukuze baye emizaneni lezigabeni ezizingelezeleyo bangenise khona, bathole ukudla; ngoba lapha sisendaweni eyinkangala.'
    13: 'Kodwa wathi kubo: Banikeni lina bona ukuthi badle. Bathi-ke: Asilakho okwedlula izinkwa ezinhlanu lenhlanzi ezimbili, ngaphandle kokuthi thina siyebathengela ukudla bonke lababantu.'
    14: 'Ngoba kwakukhona amadoda angaba zinkulungwane ezinhlanu. Wasesithi kubafundi bakhe: Bahlaliseni phansi ngezigaba ngamatshumi amahlanu.'
    15: Basebesenza njalo, babahlalisa phansi bonke.
    16: Wasezithatha izinkwa ezinhlanu lenhlanzi ezimbili, wakhangela phezulu ezulwini, wazibusisa, wazihlephula, wazinika abafundi ukuthi babeke phambi kwexuku.
    17: Basebesidla basutha bonke; kwadojwa imvuthu ezazisele kubo, izitsha ezilitshumi lambili.
    18: 'Kwasekusithi ekhuleka yedwa, abafundi babelaye; wasebabuza, esithi: Amaxuku athi ngingubani?'
    19: 'Basebephendula bathi: UJohane uMbhabhathizi; kodwa abanye bathi: UElija; kodwa abanye bathi: Kuvukile umprofethi othile wabadala.'
    20: 'Wasesithi kubo: Lina-ke lithi ngingubani? UPetro wasephendula wathi: UKristu kaNkulunkulu.'
    21: Esebaxwayisisile walaya ukuthi bangatsheli muntu lokhu,
    22: 'esithi: INdodana yomuntu imele ihlupheke kakhulu, ilahlwe ngabadala labapristi abakhulu lababhali, ibulawe, ibisivuswa ngosuku lwesithathu.'
    23: 'Wasesithi kubo bonke: Uba umuntu ethanda ukuza ngemva kwami, kazidele, athathe isiphambano sakhe insuku ngensuku, angilandele.'
    24: Ngoba loba ngubani othanda ukusindisa impilo yakhe, izamlahlekela; kodwa loba ngubani olahlekelwa yimpilo yakhe ngenxa yami, yena uzayisindisa.
    25: Ngoba kuzamsizani umuntu, uba ezuza umhlaba wonke, kodwa yena uqobo lwakhe azone kumbe alahleke?
    26: Ngoba loba ngubani olenhloni ngami langamazwi ami, iNdodana yomuntu izakuba lenhloni ngaye, nxa isiza enkazimulweni yayo lekaBaba leyengilosi ezingcwele.
    27: 'Kodwa ngilitshela ngeqiniso: Bakhona abanye kwabemiyo lapha, abangasoze bezwe ukufa, baze babone umbuso kaNkulunkulu.'
    28: Kwasekusithi emva kwalawomazwi, kungaba zinsuku eziyisificaminwembili, wathatha uPetro loJohane loJakobe, wakhwela entabeni ukuyakhuleka.
    29: Kwasekusithi ekukhulekeni kwakhe, isimo sobuso bakhe saphenduka, lesembatho sakhe saba mhlophe, sacwazimula.
    30: Njalo khangela, akhuluma laye amadoda amabili, ayengoMozisi loElija;
    31: abonakala ngenkazimulo akhuluma ngokusuka kwakhe ayezakuphelelisa eJerusalema.
    32: Kodwa uPetro lababelaye babesindwe yibuthongo; kodwa sebephapheme babona inkazimulo yakhe, lamadoda amabili ayemi laye.
    33: 'Kwasekusithi, ekwehlukaneni kwawo laye, uPetro wathi kuJesu: Nkosi, kuhle ukuthi sibe lapha; futhi asakhe amadumba amathathu, elinye ngelakho, lelinye ngelikaMozisi, lelinye ngelikaElija; engakwazi akutshoyo.'
    34: Kwathi ekhuluma lezizinto, kwafika iyezi labasibekela; basebesesaba ekungeneni kwabo eyezini.
    35: 'Kwasekuphuma ilizwi eyezini, lisithi: Lo uyiNdodana yami ethandekayo; zwanini yona.'
    36: Kwathi ilizwi selifikile, uJesu waficwa eyedwa. Kodwa bona bathula, kabaze batshela muntu ngalezonsuku okunye kwalezozinto abazibonileyo.
    37: Kwasekusithi ngelanga elilandelayo, sebehlile entabeni, ixuku elikhulu lamhlangabeza.
    38: 'Njalo khangela, indoda exukwini yamemeza, isithi: Mfundisi, ngiyakuncenga, bona indodana yami, ngoba yiyo yodwa ezelweyo yami;'
    39: njalo khangela, umoya uyayibamba, futhi ihle iklabalale, njalo uyihlukuze, ikhihlize amagwebu, uphume nzima kuyo, uyihluzule.
    40: Njalo ngincenge abafundi bakho ukuthi bawukhuphe, kodwa abenelisanga.
    41: 'UJesu wasephendula wathi: O sizukulwana esingelakholo lesonakeleyo, kuzaze kube nini ngilani, ngilibekezelela? Ilethe lapha indodana yakho.'
    42: Kuthe iseza, idimoni layidabula layihlukuza; kodwa uJesu wawukhuza umoya ongcolileyo, wamsilisa umntwana, wambuyisela kuyise.
    43: 'Bonke basebemangaliswa kakhulu yibukhulu bukaNkulunkulu. Kwathi bemangele bonke ngazo zonke izinto uJesu azenzileyo, wathi kubafundi bakhe:'
    44: 'Fakani lina endlebeni zenu lamazwi: Ngoba iNdodana yomuntu izanikelwa ezandleni zabantu.'
    45: Kodwa kabaqedisisanga lumutsho, njalo wawufihlakele kubo, ukuze bangawuzwisisi; basebesesaba ukumbuza ngalumutsho.
    46: Kwasekungena ukuphikisana phakathi kwabo, ukuthi ngubani ongaba mkhulu kubo.
    47: Kwathi uJesu ebona ukunakana kwenhliziyo yabo, wathatha umntwana omncane, wammisa phansi kwakhe,
    48: 'wasesithi kubo: Loba ngubani owemukela lumntwana omncane ebizweni lami wemukela mina; njalo loba ngubani owemukela mina wemukela ongithumileyo; ngoba omncinyane kini lonke nguye ozakuba mkhulu.'
    49: 'UJohane wasephendula wathi: Nkosi, sabona omunye ekhupha amadimoni ngebizo lakho, sasesimenqabela, ngoba engalandeli kanye lathi.'
    50: 'Kodwa uJesu wathi kuye: Lingamenqabeli, ngoba ongamelani lathi ungakithi.'
    51: Kwathi seziphelelisiwe insuku zokwenyuka kwakhe, yena wasekhangelisa ubuso bakhe ukuya eJerusalema,
    52: wasethuma izithunywa phambi kobuso bakhe; zasezihamba zangena emzaneni wamaSamariya, ukuze zimlungisele.
    53: Kodwa kawamemukelanga, ngoba ubuso bakhe babukhangele eJerusalema.
    54: 'Kwathi abafundi bakhe uJakobe loJohane bebona lokhu bathi: Nkosi, uyathanda yini ukuthi sitsho ukuthi umlilo wehle uvela ezulwini, ubaqothule, njengoba loElija wenza?'
    55: 'Kodwa watshibilika wabakhuza, esithi: Alazi ukuthi lina lingabomoya onjani.'
    56: Ngoba iNdodana yomuntu kayizanga ukuthi ibhubhise imiphefumulo yabantu, kodwa ukuyisindisa. Basebesedlulela komunye umzana.
    57: 'Kwasekusithi behamba endleleni, umuntu othile wathi kuye: Nkosi, ngizakulandela loba ngaphi lapho oya khona.'
    58: 'UJesu wasesithi kuye: Amakhanka alemilindi, lenyoni zezulu zilezidleke; kodwa iNdodana yomuntu kayilalapho engaqamelisa ikhanda khona.'
    59: 'Wasesithi komunye: Ngilandela. Kodwa yena wathi: Nkosi, ngivumela ukuthi ngiyengcwaba ubaba kuqala.'
    60: 'Kodwa uJesu wathi kuye: Yekela abafileyo bangcwabe ababo abafileyo; kodwa wena hamba utshumayele umbuso kaNkulunkulu.'
    61: 'Lomunye wasesithi: Ngizakulandela, Nkosi; kodwa ngivumela kuqala ukuthi ngiyevalelisa abasendlini yami.'
    62: 'Kodwa uJesu wathi kuye: Kakho othi esebeke isandla sakhe ekhubeni, akhangele kokusemuva, ofanele umbuso kaNkulunkulu.'
  10:
    1: Njalo emva kwalezizinto iNkosi yamisa njalo abanye abangamatshumi ayisikhombisa, yabathuma ngababili phambi kobuso bayo emizini yonke lezindaweni zonke ebizakuya kuzo yona.
    2: 'Ngakho yathi kubo: Isibili isivuno sikhulu, kodwa izisebenzi zinlutshwana. Ngakho ncengani eNkosini yesivuno, ukuze ithume izisebenzi esivunweni sayo.'
    3: Hambani; khangelani, mina ngiyalithuma linjengezimvana phakathi kwezimpisi.
    4: Lingaphathi umxhaka, lesikhwama, lamanyathela; njalo lingabingeleli muntu endleleni.
    5: 'Njalo lakuyiphi indlu elingena kuyo, qalani lithi: Ukuthula kakube kulindlu.'
    6: Njalo uba kukhona lapho indodana yokuthula, ukuthula kwenu kuzahlala phezu kwayo; kodwa uba kungenjalo, kuzabuyela kini.
    7: Hlalani-ke kuleyondlu, lidle linathe izinto ezivela kubo; ngoba isisebenzi sifanele umvuzo waso. Lingayi endlini lendlini.
    8: Lakuwuphi umuzi elingena kuwo, besebelemukela, dlanini okubekwa phambi kwenu,
    9: 'lisilise abagulayo abakuwo, njalo lithi kubo: Umbuso kaNkulunkulu usondele kini.'
    10: 'Kodwa lakuwuphi umuzi elingena kuwo, futhi bengalemukeli, phumelani endleleni zawo, lithi:'
    11: Lothuli lomuzi wenu olusinamatheleyo siyaluthintithela kini; kodwa-ke yazini lokhu, ukuthi umbuso kaNkulunkulu usondele kini.
    12: 'Njalo ngithi kini: Kuzakuba lula eSodoma ngalolosuku, kulakulowomuzi.'
    13: Maye kuwe, Korazini! Maye kuwe, Bhethisayida! Ngoba uba kwakwenziwe eTire leSidoni imisebenzi yamandla eyenziwe kini, ngabe kade baphenduka bahlala emasakeni lemlotheni.
    14: Kodwa kuzakuba lula eTire leSidoni ekugwetshweni, kulakini.
    15: Lawe, Kapenawume, ophakanyiselwe ezulwini, uzaphoselwa phansi esihogweni.
    16: Olizwayo lina uyangizwa mina; lolalayo lina uyangala mina; longalayo mina uyamala ongithumileyo.
    17: 'Babuya-ke abangamatshumi ayisikhombisa ngentokozo, besithi: Nkosi, lamadimoni ayazehlisela ngaphansi kwethu ebizweni lakho.'
    18: 'Wasesithi kubo: Ngabona uSathane njengombane esiwa evela ezulwini.'
    19: Khangelani, ngilinika amandla okunyathela phezu kwezinyoka labofezela, laphezu kwamandla wonke esitha; njalo akusoze kube lalutho olungalilimaza.
    20: Kodwa lingathokozi ngalokho ukuthi omoya bayazehlisela ngaphansi kwenu; kodwa ikakhulu thokozani ukuthi amabizo enu alotshiwe emazulwini.
    21: 'Ngalelohola uJesu wathokoza emoyeni, wathi: Ngiyakubonga, Baba, Nkosi yezulu lomhlaba, ngoba uzifihlile lezizinto kwabahlakaniphileyo labaqedisisayo, kodwa wazembulela izingane; yebo, Baba, ngoba ngokunjalo kwaba kuhle phambi kwakho.'
    22: Konke kwanikelwa kimi nguBaba; njalo kakho owaziyo ukuthi iNdodana ingubani, ngaphandle kukaBaba, lokuthi uBaba ungubani, ngaphandle kweNdodana, njalo loba ngubani iNdodana ethanda ukumembulela.
    23: 'Wasephendukela kubafundi bebodwa wathi: Abusisiwe amehlo abona elikubonayo.'
    24: 'Ngoba ngithi kini: Abaprofethi abanengi lamakhosi babethanda ukubona izinto elizibonayo lina, kodwa kabazibonanga; lokuzwa izinto elizizwayo, kodwa kabazizwanga.'
    25: 'Njalo khangela, isazumthetho esithile sasesisukuma, simlinga, sisithi: Mfundisi, ngenzeni ukuze ngidle ilifa lempilo elaphakade?'
    26: 'Wasesithi kuso: Kubhalweni emlayweni? Uwubala njani?'
    27: 'Sasesiphendula sathi: Wothanda iNkosi uNkulunkulu wakho, ngenhliziyo yakho yonke, langomphefumulo wakho wonke, langamandla akho wonke, langengqondo yakho yonke; lomakhelwane wakho njengalokhu uzithanda wena.'
    28: 'Wasesithi kuso: Uphendule ngokuqonda; yenza lokhu, futhi uzaphila.'
    29: 'Kodwa sona sithanda ukuzilungisisa sathi kuJesu: Kanti ngubani umakhelwane wami?'
    30: 'UJesu wasephendula wathi: Umuntu othile wehla evela eJerusalema esiya eJeriko, watheleka phakathi kwabaphangi, njalo bamhlubula impahla bamtshaya imivimvinya basuka bahamba, bamtshiya ephosukufa.'
    31: Umpristi othile waseqabuka esehla ngaleyondlela; njalo wathi embona, wadlula eceleni.
    32: Langokunjalo lomLevi nxa wayesekulindawo, wafika embona, wadlula eceleni.
    33: Kodwa umSamariya othile owayehamba wafika lapho ayekhona, njalo kwathi embona waba lesihelo,
    34: waya kuye wabopha amanxeba akhe, ewathela amagcobo lewayini; wamkhweza phezu kweyakhe inyamazana, wamusa endlini yezihambi, wamlondoloza.
    35: 'Kusisa esehamba, wakhupha odenariyo ababili wabanika umninindlu, wathi kuye: Umlondoloze; njalo loba yini ozakuchitha okwedlula lokhu, mina ngizabuyisela kuwe ekubuyeni kwami.'
    36: Pho, nguwuphi kulaba abathathu ocabanga ukuthi wayengumakhelwane walowo owatheleka phakathi kwabaphangi?
    37: 'Wasesithi: Ngulowo owamenzela isihawu. Ngakho uJesu wathi kuye: Hamba, lawe wenze njalo.'
    38: Kwasekusithi ekuhambeni kwabo, yena wangena emzaneni othile; lowesifazana othile, uMarta ngebizo, wamemukela endlini yakhe.
    39: Njalo lo wayelodadewabo othiwa nguMariya, laye owahlala enyaweni zikaJesu, walizwa ilizwi lakhe.
    40: 'Kodwa uMarta wayephazanyiswa yikusebenza okunengi; weza eduze wasesithi: Nkosi, kawukhathali yini ukuthi udadewethu ungitshiye ukuthi ngisebenze ngedwa? Ngakho umtshele ukuthi angisize.'
    41: 'Kodwa uJesu waphendula wathi kuye: Marta, Marta, uyaphiseka ukhathazeke ngezinto ezinengi;'
    42: kodwa yinye into edingekayo; kodwa uMariya ukhethile isabelo esihle, angayikwemukwa sona.
  11:
    1: 'Kwasekusithi ekhuleka endaweni ethile, eseqedile, omunye wabafundi bakhe wathi kuye: Nkosi, sifundise ukukhuleka, njengoJohane laye wafundisa abafundi bakhe.'
    2: 'Wasesithi kubo: Nxa likhuleka, libokuthi: Baba wethu osemazulwini, kalihlonitshwe ibizo lakho. Umbuso wakho kawuze. Intando yakho kayenziwe, lemhlabeni njengezulwini.'
    3: Siphe usuku ngosuku ukudla kwethu kwensuku zonke.
    4: Njalo usithethelele izono zethu, ngoba lathi sibathethelela bonke abalamacala kithi. Njalo ungasingenisi ekulingweni, kodwa usikhulule ebubini.
    5: 'Wasesithi kubo: Nguwuphi kini olomngane, futhi aye kuye phakathi kobusuku, athi kuye: Mngane, ngeboleka izinkwa ezintathu,'
    6: ngoba kufike kimi umngane wami evela ekuhambeni, kodwa kangilalutho engingalubeka phambi kwakhe;
    7: 'longaphakathi aphendule athi: Ungangihluphi; umnyango usuvaliwe, labantwana bami abancane balami embhedeni; kangingeke ngivuke ngikunike.'
    8: 'Ngithi kini: Loba engazukuvuka amnike, ngoba engumngane wakhe, kodwa ngenxa yokuphikelela kwakhe uzavuka amnike konke akuswelayo.'
    9: 'Mina-ke ngithi kini: Celani, lizaphiwa; dingani, lizathola; qoqodani, lizavulelwa.'
    10: Ngoba wonke ocelayo uyemukela; lodingayo uyathola; loqoqodayo uyavulelwa.
    11: Kambe, nguwuphi kini onguyise ongathi indodana icela isinkwa, ayinike ilitshe? Loba-ke inhlanzi, ayinike inyoka endaweni yenhlanzi yini?
    12: Uba-ke icela iqanda, ayinike ufezela yini?
    13: Ngakho uba lina elingababi likwazi ukupha abantwana benu izipho ezinhle, kakhulu kangakanani uBaba osezulwini ezabapha uMoya oNgcwele abacela kuye.
    14: Wayesekhupha idimoni, elaliyisimungulu. Kwasekusithi, seliphumile idimoni, wakhuluma oyisimungulu; amaxuku asemangala.
    15: 'Kodwa abanye babo bathi: Ukhupha amadimoni ngoBhelezebhule inkosi yamadimoni.'
    16: Labanye bemlinga badinga kuye isibonakaliso esivela ezulwini.
    17: 'Kodwa yena eyazi imicabango yabo wathi kubo: Wonke umbuso owehlukene umelene lawo ngokwawo uyachitheka; njalo indlu emelene lendlu iyadilika.'
    18: Njalo uba uSathane laye ehlukene emelane laye ngokwakhe, umbuso wakhe uzakuma njani? Ngoba lithi, ngikhupha amadimoni ngoBhelezebhule.
    19: Njalo uba mina ngikhupha amadimoni ngoBhelezebhule, amadodana enu akhupha ngobani? Ngakho wona azakuba ngabagwebi benu.
    20: Kodwa uba ngikhupha amadimoni ngomunwe kaNkulunkulu, isibili umbuso kaNkulunkulu usufikile kini.
    21: Uba isiqhwaga sihlomile silinda owaso umuzi, impahla yaso isekuthuleni;
    22: kodwa nxa olamandla kulaso esisukela asinqobe, uyasemuka izikhali zaso ebesithembele kuzo, abesesaba impango yaso.
    23: Ongelami umelene lami; longabuthi lami uyachithiza.
    24: 'Nxa umoya ongcolileyo esephumile emuntwini, uyahamba adabule indawo ezomileyo, edinga ukuphumula; kodwa engakutholi athi: Ngizabuyela endlini yami engaphuma kuyo;'
    25: njalo esefikile ayifice ithanyelwe njalo ilungisiwe.
    26: Abesehamba azithathele abanye omoya abayisikhombisa ababi kulaye uqobo, bangene bahlale lapho; njalo ukucina kwalowomuntu kube kubi kulokuqala.
    27: 'Kwasekusithi ekhuluma lezizinto, owesifazana othile exukwini waphakamisa ilizwi, wathi kuye: Sibusisiwe isisu esakuthwalayo, lamabele owawamunyayo.'
    28: 'Kodwa yena wathi: Kodwa ikakhulu babusisiwe abalizwayo ilizwi likaNkulunkulu balilondoloze.'
    29: 'Kwathi sekubuthene amaxuku eminyene, waqala ukuthi: Lesi isizukulwana sibi; sidinga isibonakaliso, kodwa kasiyikunikwa isibonakaliso, ngaphandle kwesibonakaliso sikaJona umprofethi.'
    30: Ngoba njengalokhu uJona waba yisibonakaliso kwabeNineve, leNdodana yomuntu izakuba njalo kulesisizukulwana.
    31: Indlovukazi yeningizimu izasukuma ekugwetshweni kanye lamadoda alesisizukulwana, iwalahle; ngoba yavela emikhawulweni yomhlaba ukuzakuzwa inhlakanipho kaSolomoni, njalo khangelani, omkhulu kuloSolomoni ulapha.
    32: Amadoda eNineve azasukuma ekugwetshweni kanye lalesisizukulwana, asilahle; ngoba aphenduka ngokutshumayela kukaJona, njalo khangelani, omkhulu kuloJona ulapha.
    33: Futhi kakho othi eselumathise isibane asibeke ekusithekeni, loba ngaphansi kwesitsha, kodwa phezu kwesiqobane sesibane, ukuze abangenayo babone ukukhanya.
    34: Isibane somzimba yilihlo; ngakho nxa ilihlo lakho liphilile, lomzimba wakho wonke ugcwele ukukhanya; kodwa nxa lilibi, lomzimba wakho ulobumnyama.
    35: Ngakho qaphela ukuthi ukukhanya okukuwe kungabi ngumnyama.
    36: Ngakho uba umzimba wakho wonke ugcwele ukukhanya, ungelandawo emnyama, uzakhanya wonke, njengesibane sikukhanyisa ngokukhanya.
    37: Kwathi esakhuluma, umFarisi othile wamcela ukuthi adle laye; wasengena wahlala ekudleni.
    38: Kwathi umFarisi ebona lokhu wamangala ukuthi kazange aqale ageze phambi kokudla kwemini.
    39: 'Yasisithi iNkosi kuye: Khathesi lina baFarisi lihlambulula ingaphandle yenkezo leyesitsha, kodwa ingaphakathi yenu igcwele ukuphanga lobubi.'
    40: Zithutha, yena owenza ingaphandle kayenzanga yini lengaphakathi?
    41: Kodwa phanini zibe yizipho zabayanga lezozinto ezingaphakathi; khangelani-ke, konke kuzahlambuluka kini.
    42: Kodwa maye kini baFarisi! Ngoba lithela okwetshumi kwetshwayi leganga leruwi, lakuyo yonke imibhida, njalo liseqa ukwehlulela lothando lukaNkulunkulu; belifanele ukwenza lezizinto, lingakuyekeli lalokhu.
    43: Maye kini baFarisi! Ngoba lithanda izihlalo zabahloniphekayo emasinagogeni, lokubingelelwa emidangeni.
    44: Maye kini, babhali labaFarisi, bazenzisi! Ngoba lifanana lamangcwaba angabonakaliyo, labantu abahamba phezu kwawo bengawazi.
    45: 'Omunye wezazumthetho wasephendula wathi kuye: Mfundisi, ngokutsho lezizinto uyasithuka lathi.'
    46: 'Kodwa wathi: Maye lakini zazumthetho! Ngoba lethwesa abantu imithwalo enzima ukuthwalwa, kodwa lina uqobo lwenu kaliyithinti leyomithwalo langomunye weminwe yenu.'
    47: Maye kini! Ngoba lakha amangcwaba abaprofethi, njalo oyihlo bababulala.
    48: Ngalokhu-ke lifakaza ukuthi livumelana lemisebenzi yaboyihlo; ngoba bona bababulala, lina-ke liyawakha amangcwaba abo.
    49: 'Ngalokhu-ke inhlakanipho kaNkulunkulu yathi: Ngizabathuma abaprofethi labaphostoli, labanye babo bazababulala babaxotshe;'
    50: ukuze kubizwe kulesisizukulwana igazi labaprofethi bonke elachithwa kusukela ekusekelweni komhlaba,
    51: 'kusukela egazini likaAbela kuze kufike egazini likaZakariya owabulawa phakathi laphakathi kwelathi lendlu kaNkulunkulu; yebo, ngithi kini: Lizabizwa kulesisizukulwana.'
    52: Maye kini zazumthetho! Ngoba lisusile isihluthulelo solwazi; kalingenanga lina uqobo lwenu, labangenayo labavimbela.
    53: Kwathi ekhuluma lezizinto kubo, ababhali labaFarisi baqala ukumngxamela kakhulukazi, lokumbuzisisa ngezinto ezinengi,
    54: bemthiya, bedinga ukubamba ulutho oluphuma emlonyeni wakhe, ukuze bambeke icala.
  12:
    1: 'Kusenjalo sezibuthene izigidi zexuku, baze banyathelana, waqala ukukhuluma labafundi bakhe kuqala: Lina xwayani imvubelo yabaFarisi, eyikuzenzisa.'
    2: Njalo kakukho okumbomboziweyo, okungayikwembulwa, lokufihliweyo, okungayikwaziwa.
    3: Ngakho loba yini eliyikhuluma emnyameni izazwakala ekukhanyeni; lelikukhulume endlebeni ezindlini zensitha kuzamenyezelwa phezu kwezindlu.
    4: 'Njalo ngithi kini bangane bami: Lingabesabi ababulala umzimba, njalo emva kwalokho bengelakho ukwenza olunye ulutho.'
    5: 'Kodwa ngizalitshengisa elifanele ukumesaba: Mesabeni lowo othi esebulele abe lamandla okuphosela esihogweni; yebo, ngithi kini: Mesabeni yena.'
    6: Kazithengiswa yini intaka ezinhlanu ngendibilitshi ezimbili? Kakukhohlakali lanye yazo phambi kukaNkulunkulu.
    7: Kanti lenwele zekhanda lenu zibaliwe zonke. Ngakho lingesabi; liyazedlula intaka ezinengi.
    8: 'Njalo ngithi kini: Wonke loba ngubani ongivuma phambi kwabantu, iNdodana yomuntu layo izamvuma phambi kwengilosi zikaNkulunkulu;'
    9: kodwa ongiphika phambi kwabantu uzaphikwa phambi kwengilosi zikaNkulunkulu.
    10: Laye wonke okhuluma ilizwi elimelana leNdodana yomuntu, uzathethelelwa; kodwa lowo ohlambaza uMoya oNgcwele kayikuthethelelwa.
    11: Njalo nxa belisa emasinagogeni lakubabusi leziphathamandla, lingakhathazeki ukuthi lizaphendula njani kumbe liphenduleni, kumbe lizakhulumani;
    12: ngoba uMoya oNgcwele uzalifundisa ngalelohola izinto elifanele ukuzikhuluma.
    13: 'Futhi omunye wexuku wathi kuye: Mfundisi, akutshele umfowethu abelane lami ilifa.'
    14: 'Kodwa wathi kuye: Ndoda, ngubani ongimise ukuthi ngibe ngumahluleli loba umehlukanisi phezu kwenu?'
    15: 'Wasesithi kubo: Nanzelelani liqaphele ubuhwaba, ngoba impilo yomuntu kayikho ebunengini bezinto alazo.'
    16: 'Wasebatshela umfanekiso, esithi: Insimu yomuntu othile onothileyo yathela kakhulu;'
    17: 'wasenakana ngaphakathi kwakhe, esithi: Ngizakwenza njani, ngoba kangilandawo lapho engingabuthela khona izithelo zami?'
    18: 'Wasesithi: Ngizakwenza lokhu; ngizadiliza iziphala zami, ngakhe ezinkulu, ngibuthele khona izilimo zami zonke lempahla yami,'
    19: 'besengisithi kumphefumulo wami: Mphefumulo, ulempahla ezinengi ezibekelwe iminyaka eminengi; phumula, udle, unathe, uthokoze.'
    20: 'Kodwa uNkulunkulu wathi kuye: Siphukuphuku, ngalobubusuku umphefumulo wakho uzabizwa kuwe; pho izinto ozilungisileyo zizakuba ngezikabani?'
    21: Kunjalo-ke kozibekela inotho, kodwa enganothanga kuNkulunkulu.
    22: 'Wasesithi kubafundi bakhe: Ngakho ngithi kini: Lingakhathaleli impilo yenu, ukuthi lizakudlani; loba umzimba, ukuthi lizakwembathani.'
    23: Impilo yedlula ukudla, lomzimba isembatho.
    24: Qaphelisisani amawabayi, ukuthi kawahlanyeli, njalo kawavuni, kawalasiphala loba isilulu, kanti uNkulunkulu uyawondla; lina lizedlula kangakanani inyoni?
    25: Njalo nguwuphi kini ongathi ngokuphiseka engezelele ingalo ibenye ebudeni bakhe?
    26: Ngakho nxa lingelamandla okwenza into encinyane, liphisekelani ngokunye?
    27: 'Qaphelisani imiduze ukuthi ikhula njani; kayitshikatshiki, kayiphothi, kodwa ngithi kini: LoSolomoni ebucwazicwazini bakhe bonke wayengembathiswanga njengomunye wayo.'
    28: Njalo uba uNkulunkulu esembathisa ngokunjalo utshani obukhona lamuhla egangeni, kuthi kusasa buphoswa eziko, uzalembathisa ngokukhulu kangakanani, lina abokholo oluncinyane?
    29: Lani-ke lingadingi elizakudla lelizakunatha; njalo lingakhathazeki.
    30: Ngoba konke lokhu izizwe zomhlaba ziyakudinga; kodwa uYihlo uyazi ukuthi liyaziswela lezizinto.
    31: Kodwa dingani umbuso kaNkulunkulu, njalo zonke lezizinto zizakwengezelelwa kini.
    32: Lingesabi, mhlambi omncinyane; ngoba kuyikuthanda kukaYihlo ukulinika umbuso.
    33: Thengisani impahla zenu liphe izipho. Lizenzele imixhaka engagugiyo, impahla eligugu engapheliyo emazulwini, lapho okungasondeli isela khona, lenundu engoni khona;
    34: ngoba lapho okukhona impahla yenu eligugu, izakuba khona lapho lenhliziyo yenu.
    35: Inkalo zenu kazihlale zibotshiwe, lezibane zenu zibhebha;
    36: lani libe njengabantu abalindele inkosi yabo, lapho izabuya ivela emtshadweni, ukuze, nxa ifika iqoqoda, bahle bayivulele.
    37: 'Zibusisiwe lezozinceku, okuzakuthi inkosi nxa ifika izifice zilindile; ngiqinisile ngithi kini: Izabhinca, izihlalise ekudleni, isondele izisebenzele.'
    38: Njalo nxa ifika ngomlindo wesibili, kumbe ifika ngomlindo wesithathu, futhi izifice zinjalo, zibusisiwe lezozinceku.
    39: Kodwa yazini lokhu, ukuthi uba umninindlu ebelazi ihola isela elizafika ngalo, ubezalinda, futhi ubengayikuvuma ukuthi indlu yakhe ifohlelwe.
    40: Ngakho lani-ke hlalani lilungile; ngoba ngehola elingalicabangeliyo iNdodana yomuntu izafika.
    41: 'UPetro wasesithi kuye: Nkosi, uwutshela thina lumfanekiso, kumbe labo bonke yini?'
    42: 'INkosi yasisithi: Pho ngubani umphathi wezinceku othembekileyo lohlakaniphileyo, inkosi ezambeka phezu kwabendlu yayo, ukuze abanike isabelo sabo sokudla ngesikhathi esifaneleyo?'
    43: Ibusisiwe leyonceku, okuzakuthi inkosi yayo nxa ifika iyifice isenza njalo.
    44: 'Ngiqinisile ngithi kini: Izayibeka phezu kwakho konke elakho.'
    45: 'Kodwa nxa leyonceku isithi enhliziyweni yayo: Inkosi yami iphuzile ukubuya; njalo ibisiqala ukutshaya izinceku lezincekukazi, lokudla lokunatha lokudakwa,'
    46: inkosi yaleyonceku izafika ngosuku engayilindele ngalo, langehola engalaziyo; izayiquma phakathi, izanika isabelo sayo lalabo abangathembekanga.
    47: Laleyonceku ebisazi intando yenkosi yayo, kodwa ingalungiselanga njalo ingenzanga ngokwentando yayo, izatshaywa imivimvinya eminengi.
    48: Kodwa leyo ebingayazi, yenza okufanele ukutshaywa, izatshaywa imivimvinya emilutshwana. Laye wonke ophiwe okunengi, kuzadingwa okunengi kuye; lalowo ophathiswe okunengi, kuzabizwa kuye okungaphezulu.
    49: Ngize ukuphosela umlilo emhlabeni, futhi kuyini engikufisayo nxa usubasiwe?
    50: Kodwa ngilobhabhathizo engizabhabhathizwa ngalo, futhi ngicindezelwe kangakanani luze lupheleliswe.
    51: Licabanga ukuthi ngize ukunika ukuthula emhlabeni yini? Hatshi bo, ngithi kini, kodwa kulalokhu ukwehlukana.
    52: Ngoba kusukela khathesi abahlanu endlini yinye bazakwehlukana, abathathu bamelane lababili, lababili bamelane labathathu,
    53: bazakwehlukana, uyise amelane lendodana, lendodana imelane loyise; unina amelane lendodakazi, lendodakazi imelane lonina; uninazala amelane lomalokazana wakhe, lomalokazana amelane loninazala.
    54: 'Wasesithi lemaxukwini: Nxa libona iyezi lisukuma entshonalanga, lihle lithi: Izulu liyabuya; futhi kube njalo.'
    55: 'Njalo nxa libona umoya weningizimu uphephetha, lithi: Lizatshisa; besekusenzakala.'
    56: Bazenzisi! Liyakwazi ukuhlola umumo wesibhakabhaka lowomhlaba; kodwa lesisikhathi kungani lingasihloli?
    57: Pho, kungani ukuthi lingahluleli lani lina uqobo lwenu okulungileyo?
    58: Ngoba nxa usiya lomangalelene laye kumantshi, endleleni yenza ubungcono ukuthi ukhululwe kuye; hlezi akudonsele kumahluleli, lomahluleli akunikele epholiseni, lepholisa likuphosele entolongweni.
    59: Ngithi kuwe, kawusoze waphuma khona, uze ubhadale lenhlamvu encane yemali yokucina.
  13:
    1: Njalo ngalesosikhathi kwaba khona abathile abamtshela ngamaGalili, igazi lawo uPilatu alixubanisa lemihlatshelo yawo.
    2: 'UJesu wasephendula wathi kubo: Licabanga ukuthi amaGalili la ayeyizoni yini kulawo wonke amaGalili, ngoba ahlupheka izinto ezinje?'
    3: 'Hatshi bo, ngithi kini: Kodwa uba lingaphenduki, lizabhubha ngokunjalo lonke.'
    4: Lalabo abalitshumi lesificaminwembili, owawela phezu kwabo umphotshongo eSilowama wababulala, licabanga ukuthi bona babebabi yini kulabantu bonke ababehlala eJerusalema?
    5: 'Hatshi bo, ngithi kini: Kodwa uba lingaphenduki, lizabhubha ngokunjalo lonke.'
    6: 'Wasekhuluma lumfanekiso wathi: Umuntu othile wayelomkhiwa owawuhlanyelwe esivinini sakhe; wafika edinga isithelo kuwo, kodwa kasitholanga.'
    7: 'Wasesithi kuso isisebenzi sesivini: Khangela, sekuyiminyaka emithathu ngisiza ngidinga isithelo emkhiweni, kodwa ngingasitholi; ugamule; yini ukuthi wone ngitsho umhlabathi?'
    8: 'Sasesiphendula sathi kuye: Nkosi, ake uwuyekele langalumnyaka, ngize ngigebhe ngiwugombolozele, ngithele umquba;'
    9: njalo uba uthela isithelo, kuhle; kodwa uba kungenjalo, emva kwalokho uzawugamula.
    10: Futhi wayefundisa kwelinye lamasinagoge ngesabatha;
    11: njalo khangela, kwakukhona owesifazana owayelomoya wobuthakathaka iminyaka elitshumi leyisificaminwembili, esegogekile, wayengezelulamise ngokupheleleyo.
    12: 'Kwathi uJesu embona wambizela kuye, wathi kuye: Mama, ukhululwe ebuthakathakeni bakho.'
    13: Wasebeka izandla phezu kwakhe; njalo wahle welulanyiswa, wadumisa uNkulunkulu.
    14: 'Kodwa umphathi wesinagoge, ethukuthele ngoba uJesu esilise ngesabatha, waphendula wathi exukwini: Zikhona insuku eziyisithupha okufanele ukusetshenzwa ngazo; ngakho wozani ngazo lisiliswe, kodwa kungabi ngosuku lwesabatha.'
    15: 'Ngakho iNkosi yamphendula, yathi: Mzenzisi, ngulowo lalowo wenu kayikhululi yini inkabi yakhe kumbe ubabhemi esibayeni ngesabatha, ayikhokhele ayeyinathisa?'
    16: Lalo, oyindodakazi kaAbrahama, uSathane obembophile, khangela, iminyaka elitshumi leyisificaminwembili, kakufanele yini ukuthi akhululwe kulesisibopho ngosuku lwesabatha?
    17: Kwathi esitsho lezizinto, bayangeka bonke ababephikisana laye; lexuku lonke lathokoza ngezinto zonke ezilodumo ezenziwe nguye.
    18: 'Wasesithi: Umbuso kaNkulunkulu unjengani? Futhi ngizawufananisa lani?'
    19: Unjengohlamvu lwemasitedi, umuntu aluthatha waluphosa esivandeni sakhe; lwaselumila, lwaba yisihlahla esikhulu, lenyoni zezulu zakhele engatsheni zaso.
    20: 'Wasebuya wathi: Ngizawufananisa lani umbuso kaNkulunkulu?'
    21: Unjengemvubelo, ayithathayo owesifazana wayifaka ezilinganisweni ezintathu zempuphu, kwaze kwabila konke.
    22: Wasehamba edabula imizi lemizana efundisa, ejonge ukuya eJerusalema.
    23: 'Omunye wasesithi kuye: Nkosi, balutshwana yini abasindiswayo? Wasesithi kubo:'
    24: Zamani kakhulu ukungena ngesango elincinyane; ngoba abanengi, ngithi kini, bazadinga ukungena, kodwa bazakwehluleka.
    25: 'Emva kokuthi umninindlu esesukume wavala umnyango, beseliqala ukuma ngaphandle liqoqode emnyango, lisithi: Nkosi, Nkosi, sivulele; yena-ke aphendule athi kini: Kangilazi, lapho elivela khona;'
    26: 'lapho lizaqala ukuthi: Sadla sanatha phambi kwakho, njalo wawufundisa emigwaqweni yakithi.'
    27: 'Kodwa uzakuthi: Ngithi kini: Kangilazi lapho elivela khona; sukani kimi lina lonke benzi bokubi.'
    28: Lapho kuzakuba khona ukukhala lokugedla amazinyo, nxa selibona uAbrahama loIsaka loJakobe labaprofethi bonke embusweni kaNkulunkulu, kodwa lina lilahlelwe ngaphandle.
    29: Futhi bazakuza bevela empumalanga lentshonalanga, njalo enyakatho leningizimu, bahlale embusweni kaNkulunkulu.
    30: Njalo khangelani, bakhona abokucina abazakuba ngabokuqala, njalo bakhona abokuqala abazakuba ngabokucina.
    31: 'Ngelanga elifananayo kwafika abaFarisi abathile, bathi kuye: Phuma usuke lapha, ngoba uHerodi ufuna ukukubulala.'
    32: 'Wasesithi kubo: Hambani lilitshele lelokhanka: Khangela, ngiyakhupha amadimoni ngenza izelapho lamuhla lakusasa, langelesithathu ngipheleliswe.'
    33: Kodwa kumele ukuthi ngihambe lamuhla lakusasa langomhlomunye; ngoba kakwenzeki ukuthi umprofethi abulawelwe ngaphandle kweJerusalema.
    34: Jerusalema, Jerusalema, wena obulala abaprofethi, lobakhanda ngamatshe labo abathunywe kuwe! Bengithanda kangakanani ukubuthela ndawonye abantwana bakho, njengesikhukhukazi sibuthela amatsiyane aso ngaphansi kwempiko, kodwa kalivumanga.
    35: 'Khangelani, indlu yenu itshiywe kini ilunxiwa; njalo ngiqinisile ngithi kini: Kalisoze langibona kuze kufike ukuthi lithi: Ubusisiwe ozayo ebizweni leNkosi.'
  14:
    1: Kwasekusithi ekungeneni kwakhe ngesabatha endlini yomunye wabakhulu kubaFarisi ukuthi adle isinkwa, bona basebemqaphela.
    2: Njalo khangela, kwakukhona umuntu othile phambi kwakhe owayelombizankulu.
    3: 'UJesu wasephendula wakhuluma lezazumthetho labaFarisi, wathi: Kuvunyelwe yini ukusilisa ngesabatha?'
    4: Kodwa bathula. Wasembamba wamsilisa wamyekela ukuthi ahambe.
    5: 'Wasebaphendula esithi: Nguwuphi kini ongathi elobabhemi kumbe inkabi yakhe ewele emgodini, futhi angahle ayikhuphe ngosuku lwesabatha?'
    6: Abasazange babuyisele impendulo kuye ngalezizinto.
    7: 'Wasekhuluma umfanekiso kubo abanxusiweyo, ebona ukuthi bakhetha njani izihlalo zabahloniphekayo, wathi kubo:'
    8: Nxa unxusiwe ngumuntu emtshadweni, ungahlali esihlalweni sabahloniphekayo; hlezi kukhona omkhulu kulawe onxusiweyo nguye,
    9: 'futhi okunxusileyo wena laye eze athi kuwe: Mxekele lo; khona uzaqala ukuhlala endaweni esekucineni usulenhloni.'
    10: 'Kodwa nxa unxusiwe, hamba uhlale endaweni esekucineni; ukuze, nxa efika okunxusileyo, athi kuwe: Mngane, yenyukela ngaphezulu; khona kuzakuba ludumo kuwe phambi kwabo abahlezi ekudleni lawe.'
    11: Ngoba wonke oziphakamisayo uzathotshiswa, lozithobayo uzaphakanyiswa.
    12: 'Wasesithi lakulowo owayemnxusile: Nxa usenza ukudla kwemini loba ukudla kwantambama, unganxusi abangane bakho, loba abafowenu, loba izihlobo zakho, loba omakhelwane abanothileyo; hlezi labo babuye bakunxuse, futhi ukwenananiswa kwenziwe kuwe.'
    13: Kodwa nxa usenza idili, nxusa abayanga, izilima, iziqhuli, iziphofu;
    14: njalo uzabusiswa, ngoba abalalutho lokukwenanisa; ngoba uzakwenaniselwa ekuvukeni kwabalungileyo.
    15: 'Kwathi omunye kwababehlezi laye ekudleni esezwile lezizinto wathi kuye: Ubusisiwe lowo ozakudla isinkwa embusweni kaNkulunkulu.'
    16: 'Kodwa wathi kuye: Umuntu othile wenza ukudla kwantambama okukhulu, wanxusa abanengi.'
    17: 'Ngesikhathi sokudla kwantambama wasethuma inceku yakhe ukuthi ithi kwabanxusiweyo: Wozani, ngoba sekulungisiwe konke.'
    18: 'Kodwa bonke baqala omunye lomunye ukuzixolisela. Owokuqala wathi kuye: Ngithenge insimu, ngimele ukuhamba ngiyeyibona; ngiyakuncenga, akungixolisele.'
    19: 'Lomunye wathi: Sengithenge izipane ezinhlanu zenkabi, ngiya ukuzilinga; ngiyakuncenga, akungixolisele.'
    20: 'Lomunye wathi: Sengithethe umfazi, ngakho ngingeze ngeza.'
    21: 'Isibuyile leyonceku yayibikela lezizinto inkosi yayo. Wasethukuthela umninindlu wathi encekwini yakhe: Phuma ngokuphangisa uye emigwaqweni lendleleni zomuzi, ulethe abayanga lezilima leziqhuli leziphofu ubangenise lapha.'
    22: 'Inceku yasisithi: Nkosi, sekwenziwe njengokulaya kwakho, njalo indawo isesekhona.'
    23: 'Yasisithi inkosi encekwini: Phuma uye ezindleleni lezintangweni ubacindezele bangene, ukuze igcwaliswe indlu yami.'
    24: 'Ngoba ngithi kini: Kakho kulamadoda ayenxusiwe ozakuzwa ukudla kwami kwantambama.'
    25: 'Kwakuhamba laye amaxuku amanengi; wasetshibilika wathi kuwo:'
    26: Uba umuntu esiza kimi, futhi engazondi uyise, lonina, lomkakhe, labantwana, labafowabo, labodadewabo, yebo ngitsho leyakhe impilo, angebe ngumfundi wami.
    27: Njalo loba ngubani ongathwali isiphambano sakhe angilandele, angebe ngumfundi wami.
    28: Ngoba nguwuphi kini, othi efuna ukwakha umphotshongo, ongaqali ahlale phansi, abale indleko, ukuthi ulakho yini okokuqedisa?
    29: Ukuze hlezi, kuthi esebekile isisekelo kodwa angabi lamandla okuqeda, bonke abakubonayo baqale ukumhleka,
    30: 'besithi: Lumuntu waqala ukwakha, kodwa kabanga lamandla okuqeda.'
    31: Loba yiyiphi inkosi ezakuya empini imelene lenye inkosi engaqali ihlale phansi inakane ngokuthi ilamandla yini ngenkulungwane ezilitshumi okuhlangabezana laleyo eza ilenkulungwane ezingamatshumi amabili ukumelana layo?
    32: Kodwa uba kungenjalo, ingathi isekhatshana leyo, ithume amanxusa icele okokuthula.
    33: Ngakho kunjalo wonke kini ongadeli konke alakho, angeke aba ngumfundi wami.
    34: Itshwayi lihle; kodwa uba itshwayi seliduma, lizavuselelwa ngani?
    35: Kalifanele lamhlabathi ledundulu lomquba; kodwa liyalahlwa ngaphandle. Olendlebe zokuzwa, akezwe.
  15:
    1: Kwasekusondela kuye bonke abathelisi lezoni, ukumuzwa.
    2: 'AbaFarisi lababhali basebesola besithi: Lo wemukela izoni, adle lazo.'
    3: 'Wasebatshela lumfanekiso, esithi:'
    4: Nguwuphi umuntu kini ongathi elezimvu ezilikhulu, abeselahlekelwa ngenye yazo, ongazitshiyi ezingamatshumi ayisificamunwemunye lasificamunwemunye egangeni, alandele elahlekileyo, aze ayithole?
    5: Njalo athi eseyitholile ayetshate ethokoza.
    6: 'Esefikile ekhaya, abizele ndawonye abangane labomakhelwane, esithi kubo: Thokozani lami, ngoba ngithole imvu yami ebilahlekile.'
    7: 'Ngithi kini: Ngokunjalo kuzakuba khona intokozo ezulwini ngesoni esisodwa esiphendukayo, kulabalungileyo abangamatshumi ayisificamunwemunye lasificamunwemunye, abangasweli ukuphenduka.'
    8: Loba nguwuphi umfazi othi elenhlamvu zesiliva ezilitshumi, uba elahlekelwa luhlamvu olulodwa lwesiliva, angalumathisi isibane, athanyele indlu, adingisise aze aluthole?
    9: 'Njalo nxa eselutholile ubizela ndawonye abangane labomakhelwane, athi: Thokozani lami, ngoba sengilutholile uhlamvu lwesiliva ebengilahlekelwe yilo.'
    10: Ngokunjalo, ngithi kini, ikhona intokozo phambi kwezingilosi zikaNkulunkulu ngesoni esisodwa esiphendukayo.
    11: 'Wasesithi: Umuntu othile wayelamadodana amabili;'
    12: 'encinyane yawo yasisithi kuyise: Baba, nginika isabelo sempahla esiqondene lami. Wasewehlukanisela impahla.'
    13: Njalo kungelansuku ezinengi emva kwalokhu indodana encinyane yabutha konke yasuka yahamba yaya elizweni elikhatshana, njalo lapho yachitha khona impahla yayo, iphila okobuhlanya.
    14: Yathi isichithile konke, kwavela indlala enkulu kulelolizwe, yona yasiqala ukuswela.
    15: Yasisuka yazihlanganisa lesinye sezakhamizi zalelolizwe; njalo sayithuma emasimini aso ukuze yeluse izingulube.
    16: Yasifisa ukugcwalisa isisu sayo ngamakhasi ingulube eziwadlayo; njalo kwakungelamuntu oyinika ulutho.
    17: 'Kwathi ingqondo yayo isibuyile yathi: Zingaki izisebenzi zikababa eziqhatshiweyo ezilezinkwa ezinengi kakhulu, kanti mina ngiyafa yindlala;'
    18: 'ngizasukuma ngiye kubaba, ngithi kuye: Baba, ngonile ezulwini, laphambi kwakho;'
    19: njalo kangisafanelanga ukubizwa ngithiwe ngiyindodana yakho; ngenza ngibe njengomunye wezisebenzi zakho eziqhatshiweyo.
    20: Yasisukuma yaya kuyise. Kodwa kuthe isesekhatshana, uyise wayibona, waba lesihelo, wagijima wawela entanyeni yayo, wayanga.
    21: 'Indodana yasisithi kuye: Baba, ngonile ezulwini laphambi kwakho, futhi kangisafanelanga ukubizwa ngokuthi ngiyindodana yakho.'
    22: 'Kodwa uyise wathi ezincekwini zakhe: Khuphani lilethe isembatho esihle kakhulu liyigqokise, lifake indandatho esandleni sayo, lamanyathela enyaweni zayo;'
    23: lilethe ithole elinonisiweyo lilihlabe, njalo sidle sithokoze;
    24: ngoba indodana yami le ibifile, isibuye yaphila; ibilahlekile, itholiwe; basebeqala ukuthokoza.
    25: Kodwa indodana yakhe endala yayisensimini; yathi isiza isondela endlini, yezwa ukuhlabelela lokusina.
    26: Yasibizela kuyo omunye wezinceku, yabuza ukuthi zitshoni lezizinto.
    27: 'Yasisithi kuyo: Umfowenu ufikile; loyihlo uhlabile ithole elinonisiweyo, ngoba ememukele ephila.'
    28: Kodwa yathukuthela, ayizange ifune ukungena; ngakho uyise waphuma wayincenga.
    29: 'Kodwa yaphendula yathi kuyise: Khangela, iminyaka engaka ngikusebenzela, kangizange ngeqe umlayo wakho, kodwa kawuzange unginike lazinyane lembuzi, ukuze ngijabule kanye labangane bami.'
    30: Kodwa kuthe isifikile lindodana yakho eyachitha impahla yakho lezifebe, wayihlabela ithole elinonisiweyo.
    31: 'Wasesithi kuyo: Ndodana, wena uhlezi ulami, futhi konke okungokwami kungokwakho.'
    32: Kodwa bekufanele ukujabula lokuthokoza; ngoba umfowenu lo owayefile, usebuye waphila; wayelahlekile, utholiwe.
  16:
    1: 'Wasekhuluma futhi kubafundi bakhe esithi: Kwakukhona umuntu othile onothileyo, owayelomphathi; lalo wayemangalelwe kuye njengochitha impahla yakhe.'
    2: 'Wasembiza wathi kuye: Kuyini lokhu engikuzwayo ngawe? Landisa ngobuphathi bakho; ngoba ungebe usaba ngumphathi.'
    3: 'Umphathi wasesithi ngaphakathi kwakhe: Ngizakwenzani, lokhu inkosi yami isingemuka ubuphathi? Kangilamandla okugebha, ngilenhloni zokuphanza.'
    4: Ngiyakwazi engizakwenza, ukuze nxa sengikhutshiwe ebuphathini, bangemukele ezindlini zabo.
    5: 'Wasebabizela kuye ngamunye abalemilandu enkosini yakhe, wathi kowokuqala: Ulomlandu ongakanani enkosini yami?'
    6: 'Wasesithi yena: Izilinganiso ezilikhulu zamagcobo. Wasesithi kuye: Thatha incwadi yakho, uhlale phansi ubhale masinya amatshumi amahlanu.'
    7: 'Wasesithi komunye: Wena-ke ulomlandu ongakanani? Wasesithi: Izilinganiso ezilikhulu zamabele. Wasesithi kuye: Thatha incwadi yakho, ubhale amatshumi ayisificaminwembili.'
    8: Inkosi yasimbabaza umphathi ongalunganga ngokuthi wenze ngokuhlakanipha; ngoba abantwana balesisikhathi bahlakaniphile esizukulwaneni sabo kulabantwana bokukhanya.
    9: 'Lami ngithi kini: Zenzeleni lina abangane ngoMamona ongalunganga, ukuze kuthi, nxa selehlulekile, balemukele ezindlini eziphakade.'
    10: Othembekileyo kokuncinyanyana uthembekile lakokukhulu, longathembekanga kokuncinyanyana kathembekanga lakokukhulu.
    11: Ngakho uba lingathembekanga kuMamona ongalunganga, ngubani ozaliphathisa into eqotho?
    12: Futhi uba lingathembekanga kokomunye, ngubani ozalinika okungokwenu?
    13: Kayikho inceku engakhonza amakhosi amabili; ngoba izazonda enye, ibisithanda enye; kumbe izabambelela kwenye, kodwa ibisidelela enye. Lingekhonze uNkulunkulu loMamona.
    14: Njalo labaFarisi ababethanda imali bazizwa zonke lezizinto, basebemklolodela.
    15: 'Kodwa wathi kubo: Lina yini elizilungisisayo phambi kwabantu, kodwa uNkulunkulu uyazazi inhliziyo zenu; ngoba lokho okuphakanyiswayo phakathi kwabantu kuyisinengiso phambi kukaNkulunkulu.'
    16: Umlayo labaprofethi kukhona kuze kube nguJohane; kusukela lapho ivangeli lombuso kaNkulunkulu liyatshunyayelwa, njalo wonke uyafohlela kuwo.
    17: Kodwa kulula ukuthi kudlule izulu lomhlaba, kulokuthi kuwe ichatshana elilodwa lomlayo.
    18: Wonke owala umkakhe athathe omunye uyafeba; njalo wonke othatha owaliwe yindoda uyafeba.
    19: Kwakukhona umuntu othile onothileyo, owayegqoka eziyibubende lamalembu acolekileyo kakhulu, ephila ngokuthokoza etamasa insuku zonke.
    20: Kwakukhona futhi umyanga othile othiwa nguLazaro, owayebekiwe esangweni lakhe egcwele izilonda,
    21: wafisa ukusuthiswa ngemvuthuluka eziwayo etafuleni lesinothi; kanti lezinja zazisiza zikhothe izilonda zakhe.
    22: Kwasekusithi ongumyanga wafa, wathwalelwa zingilosi esifubeni sikaAbrahama; lesinothi laso safa, sangcwatshwa.
    23: Sisesihogweni saphakamisa amehlo aso, sisebuhlungwini, sabona uAbrahama ekhatshana, loLazaro esesifubeni sakhe.
    24: 'Sona sasesimemeza sisithi: Baba Abrahama, ngihawukela, uthume uLazaro, ukuze acwilise isihloko somunwe wakhe emanzini, apholise ulimi lwami; ngoba ngiyahlupheka kakhulu kulelilangabi.'
    25: 'Kodwa uAbrahama wathi: Ndodana, khumbula ukuthi wemukela okuhle kwakho empilweni yakho, loLazaro ngokunjalo okubi; kodwa khathesi uyaduduzwa, njalo wena uyahlupheka.'
    26: Langaphezu kwakho konke lokhu, kubekiwe phakathi kwethu lani igebe elikhulu, ukuze kuthi abafuna ukuchapha besuka ngapha beze ngakini bangekwenze, labangapho bangechaphele ngakithi.
    27: 'Sasesisithi: Ngakho ngiyakuncenga, baba, ukuthi umthume endlini kababa,'
    28: ngoba ngilabafowethu abahlanu, ukuze abaxwayise, hlezi labo beze kulindawo yokuhlupheka.
    29: 'UAbrahama wathi: BaloMozisi labaprofethi; kabezwe bona.'
    30: 'Sona sasesisithi: Hatshi bo, baba Abrahama; kodwa uba omunye kwabafileyo esiya kubo, bazaphenduka.'
    31: 'Kodwa wathi kuso: Uba bengalaleli uMozisi labaprofethi, bangeke bavunyiswe lakho, loba kuvuka omunye kwabafileyo.'
  17:
    1: 'Wasesithi kubafundi: Kakungeke kwenzeke ukuthi kungaveli izikhubekiso; kodwa maye kulowo ezivela ngaye!'
    2: Kungaba ngcono kuye ukuthi ilitshe lokuchola elikhulu ligaxwe entanyeni yakhe, abesephoselwa olwandle, kulokuthi akhubekise abe munye kulaba abancinyane.
    3: Zinanzeleleni lina. Njalo nxa umfowenu ekona, mkhuze; futhi nxa ephenduka, mthethelele.
    4: 'Njalo loba ekona kuze kube kasikhombisa ngosuku, abesebuya kuwe kasikhombisa ngosuku, esithi: Ngiyaphenduka; uzamthethelela.'
    5: 'Abaphostoli basebesithi eNkosini: Yandisa kithi ukholo.'
    6: 'INkosi yasisithi: Uba lilokholo olungangohlamvu lwemasitedi, belingatsho kulesisihlahla somabhulosi ukuthi: Quphuka, ugxumekeke olwandle; futhi besizalilalela.'
    7: 'Kodwa nguwuphi kini olenceku elimayo kumbe eyelusayo, ohle athi kiyo ingena ivela ensimini: Sondela, uhlale ekudleni?'
    8: 'Kodwa kazukutsho yini kuyo ukuthi: Lungisa engingakudla, uzibhince ungincedise, ngize ngidle nginathe; njalo emva kwalokhu udle unathe wena?'
    9: Uyayibonga yini leyonceku, ngoba yenze izinto ezilayiweyo? Angicabangi.
    10: 'Kunjalo-ke lani, nxa selikwenzile konke elikulayiweyo, kalibokuthi: Sizinceku ezingasizi lutho, ngoba senze lokhu ebesifanele ukukwenza.'
    11: Kwasekusithi esahamba esiya eJerusalema, yena wadabula phakathi laphakathi kweSamariya leGalili.
    12: Esangena emzaneni othile, amadoda alitshumi alobulephero amhlangabeza, ema khatshana;
    13: 'wona asephakamisa ilizwi, esithi: Jesu, Nkosi, sihawukele!'
    14: 'Futhi kuthe ewabona wathi kuwo: Hambani liyeziveza kubapristi. Kwasekusithi ekusukeni kwawo, ahlanjululwa.'
    15: Futhi omunye wawo, esebonile ukuthi usilisiwe, wabuyela, edumisa uNkulunkulu ngelizwi elikhulu;
    16: wasesiwa ngobuso enyaweni zakhe, embonga; njalo yena wayengumSamariya.
    17: 'Kodwa uJesu waphendula wathi: Kakuhlanjululwanga yini abalitshumi? Bangaphi pho abayisificamunwemunye?'
    18: Akuficakalanga ababuya ukunika uNkulunkulu udumo, ngaphandle kwalo owezizweni.
    19: 'Wasesithi kuye: Sukuma uhambe; ukholo lwakho lukusindisile.'
    20: 'Kwathi ebuzwa ngabaFarisi, ukuthi umbuso kaNkulunkulu uzakuza nini, wasebaphendula wathi: Umbuso kaNkulunkulu kawuzi ngokukhanyayo;'
    21: 'njalo kabayikutsho ukuthi: Khangelani nanku, kumbe: Khangelani nankuya. Ngoba khangelani, umbuso kaNkulunkulu uphakathi kwenu.'
    22: 'Wasesithi kubafundi: Kuzafika insuku lapho elizafisa ukubona lube lunye lwezinsuku zeNdodana yomuntu, kodwa kaliyikulubona.'
    23: 'Njalo bazakuthi kini: Khangelani nangu, kumbe: Khangelani nanguya; lingayi, njalo lingalandeli.'
    24: Ngoba njengombane ophazimayo ukhanyisa kusukela kokunye ukucina ngaphansi kwezulu kusiya kokunye ukucina ngaphansi kwezulu, izakuba njalo leNdodana yomuntu osukwini lwayo.
    25: Kodwa kuqala imele ihlupheke izinto ezinengi njalo ilahlwe yilesisizukulwana.
    26: Futhi njengoba kwenzeka ensukwini zikaNowa, kuzakuba njalo lensukwini zeNdodana yomuntu.
    27: Babesidla, benatha, bethatha, besendiswa, kwaze kwaba lusuku uNowa angena ngalo emkhunjini, kwasekufika uzamcolo, wababhubhisa bonke.
    28: Ngokufananayo futhi njengoba kwenzeka ensukwini zikaLothi; babesidla, benatha, bethenga, bethengisa, behlanyela, besakha;
    29: kodwa ngosuku uLothi aphuma ngalo eSodoma, kwana umlilo lesibabule kuvela ezulwini, kwababhubhisa bonke;
    30: kuzakuba njalo ngosuku ezakwembulwa ngalo iNdodana yomuntu.
    31: Ngalolosuku, lowo ophezu kophahla lwendlu, lempahla zakhe zisendlini, angehli ukuyazithatha; losensimini ngokunjalo angabuyeli ezintweni ezisemuva.
    32: Khumbulani umkaLothi.
    33: Loba ngubani odinga ukusindisa impilo yakhe izamlahlekela; kodwa loba ngubani olahlekelwa yiyo uzayilondoloza.
    34: 'Ngithi kini: Ngalobobusuku kuzakuba khona ababili embhedeni munye; omunye uzasuswa, lomunye atshiywe.'
    35: Kuzakuba khona abesifazana ababili bechola ndawonye; omunye uzasuswa, lomunye atshiywe.
    36: Kuzakuba khona ababili ensimini; omunye uzasuswa, lomunye atshiywe.
    37: 'Basebephendula bathi kuye: Ngaphi, Nkosi? Wasesithi kubo: Lapho okukhona isidumbu, kulapho amanqe azabuthana khona.'
  18:
    1: Wasebatshela lomfanekiso esenzela ukuthi bafanele ukukhuleka isikhathi sonke, njalo bengadinwa,
    2: 'wathi: Kwakukhona emzini othile umahluleli othile, owayengesabi uNkulunkulu, njalo engahloniphi muntu;'
    3: 'kwakukhona futhi kulowomuzi umfelokazi othile, njalo wayefika kuye, esithi: Ngiphindiselele esitheni sami.'
    4: 'Kodwa kavumanga okwesikhathi; kodwa emva kwalezizinto wathi ngaphakathi kwakhe: Lanxa ngingamesabi uNkulunkulu, ngingahloniphi muntu,'
    5: kodwa ngoba lumfelokazi engikhathaza, ngizamphindiselela, hlezi angaze ekucineni angidinise.
    6: 'INkosi yasisithi: Zwanini umahluleli ongalunganga akutshoyo.'
    7: Kanti uNkulunkulu kayikwenza impindiselo yabakhethiweyo bakhe abakhalayo kuye emini lebusuku, lanxa ebekezela ngabo?
    8: Ngiyalitshela ukuthi uzahle enze impindiselo yabo. Kodwa-ke nxa iNdodana yomuntu ifika, izathola ukholo yini emhlabeni?
    9: 'Wasekhuluma lumfanekiso lakwabathile ababezithemba ukuthi balungile, futhi bedelela abanye, wathi:'
    10: Abantu ababili benyukela ethempelini ukuyakhuleka; omunye engumFarisi, lomunye engumthelisi.
    11: 'UmFarisi wema wazikhulekela kanje wathi: Nkulunkulu, ngiyakubonga ukuthi kanginjengabanye abantu, abaphangi, abangalunganga, izifebe, loba lanjengalumthelisi.'
    12: Ngizila ukudla kabili ngeviki, nginikela okwetshumi kwakho konke engikuzuzayo.
    13: 'Kodwa umthelisi emi khatshana wayengathandi lokuphakamisela amehlo ezulwini, kodwa watshaya isifuba sakhe, esithi: Nkulunkulu, ngihawukele mina soni.'
    14: 'Ngithi kini: Lo wehlela endlini yakhe elungisisiwe kulalowayana; ngoba wonke oziphakamisayo uzathotshiswa, kodwa ozithobayo uzaphakanyiswa.'
    15: Basebeletha kuye lensane, ukuze azibambe; kodwa abafundi bekubona babakhuza.
    16: 'Kodwa uJesu wazibizela kuye wathi: Vumelani abantwana abancane beze kimi, lingabenqabeli, ngoba umbuso kaNkulunkulu ungowabanje.'
    17: 'Ngiqinisile ngithi kini: Loba ngubani ongemukeli umbuso kaNkulunkulu njengomntwana omncane, kasoze angene kuwo.'
    18: 'Umbusi othile wasembuza, esithi: Mfundisi olungileyo, ngenzeni ukuze ngidle ilifa lempilo elaphakade?'
    19: 'Kodwa uJesu wathi kuye: Ungibizelani ngokuthi olungileyo? Kakho olungileyo, ngaphandle koyedwa, uNkulunkulu.'
    20: 'Uyayazi imilayo ethi: Ungafebi, ungabulali, ungebi, ungafakazi amanga, hlonipha uyihlo lonyoko.'
    21: 'Yena wasesithi: Konke lokhu ngikugcinile kusukela ebutsheni bami.'
    22: 'Kodwa uJesu esizwa lezizinto wathi kuye: Usaswele ulutho olulodwa; thengisa konke olakho, wabele abayanga, njalo uzakuba lempahla eligugu ezulwini; njalo uze lapha ungilandele.'
    23: Kodwa yena esizwa lezizinto wadana kakhulu; ngoba wayenothile kakhulu.
    24: 'Kwathi uJesu ebona ukuthi usedane kakhulu wathi: Abalenotho bazangena ngokulukhuni kangakanani embusweni kaNkulunkulu.'
    25: Ngoba kulula ukuthi ikamela lingene ngentunja yenalithi, kulokuthi umuntu onothileyo angene embusweni kaNkulunkulu.
    26: 'Abakuzwayo basebesithi: Pho kungasindiswa bani?'
    27: 'Kodwa yena wathi: Izinto ezingenzekiyo ebantwini ziyenzeka kuNkulunkulu.'
    28: 'UPetro wasesithi: Khangela, thina sitshiye konke, sakulandela.'
    29: 'Wasesithi kubo: Ngiqinisile ngithi kini: Kakho umuntu otshiye indlu, kumbe abazali, kumbe abafowabo, kumbe umkakhe, kumbe abantwana, ngenxa yombuso kaNkulunkulu,'
    30: ongayikwemukela okuphindwe kanengi kulesisikhathi, lesikhathini esizayo impilo elaphakade.
    31: 'Wasezithathela abalitshumi lambili, wathi kubo: Khangelani, senyukela eJerusalema, futhi konke okulotshiweyo ngabaprofethi ngeNdodana yomuntu kuzagcwaliseka.'
    32: Ngoba izanikelwa kwabezizwe, iyangiswe, ithukwe, ikhafulelwe ngamathe,
    33: bayitshaye ngesiswepu bayibulale; njalo ngosuku lwesithathu izabuya ivuke.
    34: Kodwa bona kabaqedisisanga lutho ngalezizinto, lalinkulumo yayifihlakele kubo, njalo kabaziqedisisanga izinto ezazitshiwo.
    35: Kwasekusithi esesondela eJeriko, isiphofu esithile sasihlezi eceleni kwendlela siphanza;
    36: sathi sisizwa ixuku lisedlula, sabuza ukuthi kuyini lokho.
    37: 'Basebesitshela bathi: UJesu weNazaretha uyedlula.'
    38: 'Sasesimemeza, sisithi: Jesu, Ndodana kaDavida, ngihawukela!'
    39: 'Ababehamba phambili basebesikhuza ukuthi sithule; kodwa samemeza kakhulukazi, sisithi: Ndodana kaDavida, ngihawukele!'
    40: UJesu wema-ke walaya ukuthi silethwe kuye; sathi sesisondele wasibuza,
    41: 'esithi: Ufuna ukuthi ngikwenzeleni? Sasesisithi: Nkosi, ukuthi ngibuye ngibone.'
    42: 'UJesu wasesithi kuso: Buya ubone! Ukholo lwakho lukusindisile.'
    43: Njalo sahle sabuya sabona, samlandela, sidumisa uNkulunkulu; labantu bonke bekubona badumisa uNkulunkulu.
  19:
    1: Wathi uJesu engena, wadabula eJeriko.
    2: Njalo khangela, kwakukhona indoda eyayithiwa nguZakewu ngebizo; owayeyinduna yabathelisi, njalo wayenothile;
    3: wadinga ukubona uJesu ukuthi ungubani, kodwa kazange enelise ngenxa yexuku, ngoba wayelesithombo esifitshane.
    4: Wasegijimela phambili wakhwela emkhiweni wesikhamore ukuze ambone; ngoba wayezadlula ngaleyondlela.
    5: 'Kwathi uJesu efika kuleyondawo, wakhangela phezulu wambona, wathi kuye: Zakewu, phangisa wehle; ngoba lamuhla ngimele ukuhlala endlini yakho.'
    6: Wasephangisa wehla, wamemukela ethokoza.
    7: 'Futhi bonke bekubona basola, besithi: Ungene wethekelela indoda eyisoni.'
    8: 'Kodwa uZakewu wema wathi eNkosini: Khangela, ingxenye yempahla yami, Nkosi, ngiyipha abayanga; kuthi uba ngimthathele umuntu ulutho ngobuqili, ngilubuyisela luphindwe kane.'
    9: 'UJesu wasesithi kuye: Lamuhla usindiso lufikile kulindlu, ngoba laye uyindodana kaAbrahama.'
    10: Ngoba iNdodana yomuntu ize ukudinga lokusindisa okulahlekileyo.
    11: Kwathi besizwa lezizinto, wengezelela watsho umfanekiso, ngoba wayeseduze leJerusalema, langoba babecabanga ukuthi umbuso kaNkulunkulu uzahle ubonakaliswe.
    12: 'Wasesithi-ke: Umuntu othile oyisikhulu waya elizweni elikhatshana, ukuzemukelela umbuso, aphinde abuye.'
    13: 'Wasebiza inceku zakhe ezilitshumi, wazinika impondo ezilitshumi, wathi kuzo: Sebenzani ngemali ngize ngibuye.'
    14: 'Kodwa izakhamizi zakhe zamzonda, zathuma amanxusa emva kwakhe, zisithi: Kasithandi ukuthi lo asibuse.'
    15: Kwasekusithi esebuyile esewemukele umbuso, wathi azibizelwe kuye lezozinceku, ayezinike imali, ukuze azi ukuthi yileyo laleyo izuzeni ngokuthengiselana.
    16: 'Kweza-ke eyokuqala, yathi: Nkosi, impondo yakho izuze impondo ezilitshumi.'
    17: 'Wasesithi kuyo: Kuhle, nceku elungileyo; lokhu uthembekile kokuncinyanyana, woba lamandla phezu kwemizi elitshumi.'
    18: 'Kwasekusiza eyesibili, yathi: Nkosi, impondo yakho yenze impondo ezinhlanu.'
    19: 'Wasesithi lakuyo: Lawe woba phezu kwemizi emihlanu.'
    20: 'Kwasekusiza enye, isithi: Nkosi, khangela impondo yakho, engayibeka elenjini;'
    21: ngoba bengikwesaba, ngoba ungumuntu olukhuni; uthatha lokho ongakubekanga, futhi uvune lokho ongakuhlanyelanga.
    22: 'Wasesithi kuyo: Ngizakugweba ngokuvela emlonyeni wakho, nceku embi. Ubusazi ukuthi mina ngingumuntu olukhuni, othatha lokho engingakubekanga, futhi avune lokho engingakuhlanyelanga;'
    23: ngakho kungani ungafakanga imali yami ebhanga, kuthi-ke mina ekufikeni kwami ngiyithathe kanye lenzuzo?
    24: 'Wasesithi kulabo ababemi khona: Memukeni impondo, liyinike lowo olempondo ezilitshumi.'
    25: 'Kodwa bathi kuye: Nkosi, lowo ulempondo ezilitshumi.'
    26: 'Ngoba ngithi kini: Wonke olakho uzaphiwa; kodwa lowo ongelakho, uzakwemukwa lalokho alakho.'
    27: Kodwa lezozitha zami, ebezingathandi ukuthi ngizibuse, ziletheni lapha, lizibulale phambi kwami.
    28: Esetshilo lezizinto, wahamba phambili, esenyukela eJerusalema.
    29: Kwasekusithi esondela eBetfage leBethani entabeni okuthiwa ngeyeMihlwathi, wathuma ababili kubafundi bakhe,
    30: 'esithi: Hambani liye emzaneni okhangelene lani; lizakuthi lingena kuwo lifice ithole likababhemi libotshiwe, okungazanga kuhlale kulo muntu; lilikhulule lililethe.'
    31: 'Uba umuntu elibuza esithi: Lilikhululelani? Lizakutsho njalo kuye ukuthi: INkosi iyaliswela.'
    32: Ababethunyiwe bahamba-ke bafica kunjengoba ebatshelile.
    33: 'Kuthe besalikhulula ithole, abaninilo bathi kubo: Lilikhululelani ithole?'
    34: 'Bona basebesithi: INkosi iyaliswela.'
    35: Basebeliletha kuJesu; baphosela izembatho zabo phezu kwethole likababhemi, bamkhweza uJesu kulo.
    36: Kwathi ehamba, bendlala izembatho zabo phansi endleleni.
    37: Kwathi khathesi esesondela ekwehleni kwentaba yeMihlwathi, ixuku lonke labafundi laqala ukuthokoza lokudumisa uNkulunkulu ngelizwi elikhulu ngayo yonke imisebenzi yamandla eliyibonileyo,
    38: 'lisithi: Ibusisiwe inkosi ezayo ebizweni leNkosi; ukuthula ezulwini, lenkazimulo kweliphezulu.'
    39: 'Labanye babaFarisi ababesexukwini bathi kuye: Mfundisi, khuza abafundi bakho.'
    40: 'Wasephendula wathi kubo: Ngithi kini, uba bethula laba, amatshe azamemeza.'
    41: Kwathi esondela, ewubona umuzi, wawukhalela,
    42: 'esithi: Kungathi ngabe wazile lawe, ngitsho ngalolusuku lwakho, izinto zokuthula kwakho; kodwa-ke khathesi zifihlakele emehlweni akho.'
    43: Ngoba insuku zizakwehlela phezu kwakho, lapho izitha zakho zizakwakhela umthangala zikugombolozele, zikuzingelezele, zikuvimbele inhlangothi zonke,
    44: zikudilizele phansi wena labantwana bakho abaphakathi kwakho, zingatshiyi ilitshe phezu kwelitshe phakathi kwakho; ngoba ungasazanga isikhathi sokuhanjelwa kwakho.
    45: Wasengena ethempelini, waqala ukuxotsha abathengisayo kulo, labathengayo,
    46: 'esithi kubo: Kulotshiwe ukuthi: Indlu yami yindlu yomkhuleko; kodwa lina liyenze ubhalu lwabaphangi.'
    47: Njalo wayefundisa ethempelini insuku zonke; kodwa abapristi abakhulu lababhali lenduna zabantu badinga ukumbulala;
    48: kodwa kabatholanga abangakwenza, ngoba abantu bonke banamathela kuye bemlalela.
  20:
    1: Kwasekusithi ngolunye lwalezonsuku, efundisa abantu ethempelini etshumayela ivangeli, bamfikela abapristi abakhulu lababhali kanye labadala,
    2: 'basebekhuluma laye, besithi: Sitshele, ukuthi izinto lezi uzenza ngaliphi igunya, kumbe ngubani okunike leligunya?'
    3: 'Wasephendula wathi kubo: Lami ngizalibuza umbuzo ube munye, njalo lingitshele:'
    4: Ubhabhathizo lukaJohane lwavela ezulwini, kumbe ebantwini?
    5: 'Basebezindlisana, besithi: Uba sisithi: Ezulwini; uzakuthi: Kungani-ke lingamkholwanga?'
    6: 'Kodwa uba sisithi: Ebantwini; abantu bonke bazasikhanda ngamatshe; ngoba baleqiniso lokuthi uJohane wayengumprofethi.'
    7: Basebephendula ngokuthi kabazi lapho olwavela khona.
    8: 'UJesu wasesithi kubo: Lami kangilitsheli ukuthi ngenza lezizinto ngaliphi igunya.'
    9: 'Waseqala ukutshela abantu lumfanekiso, esithi: Umuntu othile wahlanyela isivini, wasiqhatshisa kubalimi, waya kwelinye ilizwe okwesikhathi eside;'
    10: kwathi ngesikhathi esifaneleyo wathuma inceku kubalimi, ukuze bayinike okwesithelo sesivini; kodwa abalimi bayitshaya bayithumeza ize.
    11: Wasethuma njalo enye inceku; layo bayitshaya bayiyangisa, bayithumeza ize.
    12: Wasephinda ethuma leyesithathu; layo leyo bayilimaza bayiphosela ngaphandle.
    13: 'Umninisivini wasesithi: Ngizakwenza njani? Ngizathuma indodana yami ethandekayo; mhlawumbe bebona yona bazayihlonipha.'
    14: 'Kodwa abalimi beyibona bazindlisana, besithi: Le yindlalifa; wozani, siyibulale, ukuze ilifa libe ngelethu.'
    15: Bayiphosela ngaphandle kwesivini, bayibulala. Kambe uzakwenzani kubo umninisivini?
    16: 'Uzakuza, ababhubhise labobalimi, anikele isivini kwabanye. Bekuzwa basebesithi: Akungabinjalo!'
    17: 'Kodwa wabakhangela wathi: Pho kuyini lokhu okulotshiweyo, okuthi: Ilitshe abakhi abalalayo, yilo eseliyinhloko yengonsi?'
    18: Wonke owela phezu kwalelolitshe, uzaphahlazwa; kodwa loba ngubani eliwela phezu kwakhe, lizamchoboza.
    19: Abapristi abakhulu lababhali basebedinga ukumbamba ngezandla ngalelohola, kodwa besaba abantu; ngoba baqedisisa ukuthi wayekhuluma lumfanekiso emelane labo.
    20: Basebemqaphela, bethuma inhloli, ezazitshaya ezilungileyo, ukuze bambambe ekukhulumeni, ukuze bamnikele egunyeni lemandleni ombusi.
    21: 'Bambuza-ke, besithi: Mfundisi, siyazi ukuthi wena ukhuluma ufundise ngokuqondileyo, kawemukeli buso, kodwa ufundisa indlela kaNkulunkulu ngeqiniso.'
    22: Sivunyelwe yini ukuthela kuKesari, kumbe hatshi?
    23: 'Kodwa wabubona ubuqili babo, wathi kubo: Lingilingelani?'
    24: 'Ngitshengisani udenariyo; ulomfanekiso lombhalo kabani? Basebephendula besithi: OkaKesari.'
    25: 'Wasesithi kubo: Ngakho nikani uKesari okukaKesari, loNkulunkulu okukaNkulunkulu.'
    26: Basebesehluleka ukumbamba ngelizwi lakhe phambi kwabantu; basebemangaliswa yimpendulo yakhe, bathula.
    27: Kwasekusiza kuye abathile babaSadusi, abaphika besithi kakukho ukuvuka kwabafileyo, bambuza,
    28: 'besithi: Mfundisi, uMozisi wasibhalela ukuthi: Uba kusifa umfowabo womuntu elomkakhe, lo abesesifa engelamntwana, umfowabo kamthathe umfazi, abesemvusela inzalo umfowabo.'
    29: Ngakho kwakulezelamani eziyisikhombisa; owokuqala wasethatha umfazi, wafa engelamntwana;
    30: lowesibili wamthatha umfazi, laye lo wafa engelamntwana;
    31: lowesithathu wamthatha. Kwaba njalo-ke lakwabayisikhombisa; abatshiyanga abantwana, bafa.
    32: Ekucineni kwabo bonke kwafa lomfazi.
    33: Ngakho ekuvukeni kwabafileyo, uzafika abe ngumkabani kubo? Ngoba abayisikhombisa babelaye engumkabo.
    34: 'UJesu wasephendula wathi kubo: Abantwana balumhlaba bayathatha, bendiswe;'
    35: kodwa labo okuzathiwa bafanele ukuzuza lowomhlaba lokuvuka kwabafileyo kabathathani, kabendiswa;
    36: ngoba bengelakuphinda bafe; ngoba banjengezingilosi, njalo bangabantwana bakaNkulunkulu, bengabantwana bokuvuka.
    37: Kodwa ukuthi abafileyo bayavuswa, loMozisi wakutshengisa esihlahleni, lapho eyibiza iNkosi ngokuthi nguNkulunkulu kaAbrahama loNkulunkulu kaIsaka loNkulunkulu kaJakobe.
    38: Futhi kayisuye uNkulunkulu wabafileyo, kodwa owabaphilayo; ngoba bonke baphilela yena.
    39: 'Abathile bababhali basebephendula bathi: Mfundisi, ukhulume kuhle.'
    40: Njalo kababanga lesibindi sokuphinda bambuze ulutho.
    41: 'Wasesithi kubo: Batsho njani ukuthi uKristu uyiNdodana kaDavida?'
    42: 'Ngoba uDavida uqobo lwakhe uthi encwadini yeziHlabelelo: INkosi yathi eNkosini yami: Hlala ngakwesokunene sami,'
    43: ngize ngenze izitha zakho zibe yisenabelo senyawo zakho.
    44: Ngakho uDavida umbiza ngokuthi yiNkosi, pho uyindodana yakhe njani?
    45: 'Kwathi besalalele abantu bonke, wathi kubafundi bakhe:'
    46: Xwayani ababhali abathanda ukuhamba bembethe izembatho ezinde, njalo bethanda ukubingelelwa emidangeni, lezihlalo eziqakathekileyo emasinagogeni, lezihlalo zabahloniphekayo ezilayelweni;
    47: abadla izindlu zabafelokazi, bekhuleka isikhathi eside ngokuzenzisa. Laba bazakwemukela ukulahlwa okukhulu.
  21:
    1: Wathi ephakamisa amehlo wabona abanothileyo bephosela iminikelo yabo esitsheni somnikelo.
    2: Wabona lomfelokazi othile ongumyanga ephosela khona inhlamvana ezincane ezimbili zemali.
    3: 'Wathi: Ngiqinisile ngithi kini: Lumfelokazi ongumyanga uphosele okwedlula okwabo bonke;'
    4: ngoba bonke laba baphosele kokunengi kwabo eminikelweni kaNkulunkulu, kodwa yena ebuyangeni bakhe uphosele konke alakho abephila ngakho.
    5: 'Abanye besakhuluma ngethempeli, ukuthi liceciswe ngamatshe amahle langezipho, wathi:'
    6: Lezizinto elizibonayo, kuzafika insuku okungayikutshiywa ngazo ilitshe phezu kwelitshe, elingayikudilizelwa phansi.
    7: 'Basebembuza, besithi: Mfundisi, pho lezizinto zizakuba nini? Lesibonakaliso siyini, lapho sekuzakwenzeka lezizinto?'
    8: 'Wasesithi: Qaphelani ukuthi lingaduhiswa; ngoba abanengi bazakuza ebizweni lami, besithi: Nginguye; futhi: Isikhathi sesisondele. Ngakho lingabalandeli.'
    9: Njalo nxa lisizwa ngezimpi langeziphithiphithi, lingethuki; ngoba lezizinto zimele ukuthi zenzeke kuqala, kodwa ukuphela kakuhle kufike.
    10: 'Wasesithi kubo: Isizwe sizavukela isizwe, lombuso uvukele umbuso;'
    11: njalo kuzakuba khona ukuzamazama komhlaba okukhulu indawo ngendawo lezindlala labomatshayabhuqe bezifo; kube khona lezinto ezesabekayo lezibonakaliso ezinkulu ezivela ezulwini.
    12: Kodwa ngaphambi kwakho konke lokhu bazalibamba ngezandla zabo, balizingele, balinikele emasinagogeni lezintolongweni, balise phambi kwamakhosi lababusi, ngenxa yebizo lami.
    13: Njalo lokhu kuzaphenduka kini kube yibufakazi.
    14: Ngakho kubekeni enhliziyweni zenu ukuthi linganakani ngaphambili ngelizakuphendula;
    15: ngoba mina ngizalinika umlomo lenhlakanipho, abangekuphike, bamelane lakho, bonke abayizitha zenu.
    16: Njalo lizanikelwa langabazali labafowenu lezihlobo labangane, njalo bazabulala abanye benu.
    17: Njalo lizazondwa yibo bonke ngenxa yebizo lami.
    18: Kodwa kakuyikulahleka ngitsho unwele lwekhanda lenu.
    19: Ekubekezeleni kwenu zuzani imiphefumulo yenu.
    20: Kodwa nxa libona iJerusalema ihanqwe ngamabutho, yazini-ke ukuthi sekusondele ukuchitheka kwayo.
    21: Ngalesosikhathi abaseJudiya kababalekele ezintabeni; labaphakathi kwayo baphume; labasemaphandleni bangangeni kuyo.
    22: Ngoba lezi zinsuku zempindiselo, ukuze kugcwaliseke zonke izinto ezilotshiweyo.
    23: Kodwa maye kwabakhulelweyo labamunyisayo ngalezonsuku! Ngoba kuzakuba khona ukuhlupheka okukhulu emhlabeni, lolaka kulesisizwe.
    24: Njalo bazakuwa ngobukhali benkemba, bathunjelwe ezizweni zonke; leJerusalema inyathelelwe phansi ngabezizwe, kuze kugcwaliseke izikhathi zabezizwe.
    25: Kuzakuba khona izibonakaliso elangeni lenyangeni lezinkanyezini; lemhlabeni usizi lwezizwe ngokudideka; kudume ulwandle lamagagasi,
    26: abantu baphele amandla ngenxa yokwesaba langokulindela lokho okuzayo emhlabeni; ngoba amandla amazulu azazanyazanyiswa.
    27: Khona-ke bezayibona iNdodana yomuntu isiza eyezini ilamandla lenkazimulo enkulu.
    28: Njalo nxa kuqala ukwenzeka lezizinto, manini liqonde njalo liphakamise amakhanda enu; ngoba kusondele ukukhululwa kwenu.
    29: 'Wasebatshela umfanekiso: Khangelani umkhiwa lazo zonke izihlahla;'
    30: nxa sezihluma, liyazibonela lani likwazi ukuthi ihlobo selisondele.
    31: Ngokunjalo lani, nxa libona lezizinto zisenzeka, yazini ukuthi umbuso kaNkulunkulu useduze.
    32: 'Ngiqinisile ngithi kini: Lesisizukulwana asisoze sidlule, kuze kwenzeke zonke izinto.'
    33: Kuzadlula izulu lomhlaba, kodwa amazwi ami kawasoze adlule.
    34: Njalo ziqapheleni, ukuthi inhliziyo zenu zingasindwa ngenxa yokuminza lokudakwa lokuphisekela izinto zalokhukusila, lalolosuku lulifikele lingananzelele;
    35: ngoba luzafika njengomjibila phezu kwabo bonke abahlezi ebusweni bomhlaba wonke.
    36: Ngakho lindani ngezikhathi zonke likhulekele ukuthi lifanele ukuphepha zonke lezizinto ezizakwenzeka, lokuma phambi kweNdodana yomuntu.
    37: Njalo wayefundisa ethempelini emini; kodwa ebusuku wayephuma ayehlala entabeni ethiwa ngeyeMihlwathi.
    38: Lekuseni kakhulu abantu bonke babesiza kuye ethempelini ukumuzwa.
  22:
    1: Kwasekusondela umkhosi wesinkwa esingelamvubelo, othiwa liphasika.
    2: Abapristi abakhulu lababhali basebedinga ukuthi bangambulala njani; ngoba babesesaba abantu.
    3: USathane wasengena kuJudasi othiwa nguIskariyothi, owayengowenani labalitshumi lambili.
    4: Wasesuka wayakhuluma labapristi abakhulu lezinduna ngokuthi angamnikela njani kubo.
    5: Basebethokoza, basebevumelana ukumnika imali.
    6: Wasevuma, njalo wadinga ithuba elihle lokumnikela kubo lingekho ixuku.
    7: Lwaselufika usuku lwesinkwa esingelamvubelo, okwakumele kuhlatshwe ngalo iphasika.
    8: 'Wasethuma uPetro loJohane, esithi: Hambani liyesilungisela iphasika, ukuze sidle.'
    9: 'Basebesithi kuye: Uthanda ukuthi silungise ngaphi?'
    10: 'Wasesithi kubo: Khangelani, kuzakuthi selingenile emzini, umuntu uzahlangana lani ethwele imbiza yamanzi; limlandele endlini azangena kuyo.'
    11: 'Beselisithi kumninindlu: Uthi uMfundisi kuwe: Ingaphi indlu yezihambi, lapho engingadlela khona iphasika labafundi bami?'
    12: Yena-ke uzalitshengisa indlu enkulu ephezulu eyendlelweyo; lilungise khona.
    13: Bahamba-ke bafica njengokutsho kwakhe kubo; basebelungisa iphasika.
    14: Kwathi selifikile ihola, wahlala phansi, labaphostoli abalitshumi lambili belaye.
    15: 'Wasesithi kubo: Ngokunxwanela nginxwanele ukudla lani leliphasika ngingakahlupheki;'
    16: 'ngoba ngithi kini: Kangisoze ngidle futhi kulo, lize ligcwaliseke embusweni kaNkulunkulu.'
    17: 'Wasethatha inkezo, esebongile wathi: Thathani lokhu, beselisabelana;'
    18: 'ngoba ngithi kini: Kangisoze nginathe okwesithelo sevini, kuze kufike umbuso kaNkulunkulu.'
    19: 'Wasethatha isinkwa, esebongile wasihlephuna, wabanika, esithi: Lokhu kungumzimba wami, owanikelelwa lina; lokhu kwenzeni ukungikhumbula.'
    20: 'Ngokunjalo lenkezo emva kokudla, esithi: Inkezo le iyisivumelwano esitsha egazini lami, elichithelwa lina.'
    21: Kodwa khangelani, isandla songinikelayo silami etafuleni.
    22: Ngoba isibili iNdodana yomuntu ihamba njengokumisiweyo; kodwa maye kulowomuntu enikelwa nguye!
    23: Bona basebeqala ukubuzana ukuthi kambe ngubani kubo ozakwenza lokho.
    24: Kwavela lokuphikisana phakathi kwabo okokuthi nguwuphi kubo ongathiwa ngomkhulu.
    25: 'Wasesithi kubo: Amakhosi abezizwe azibusa ngobulukhuni, leziphathamandla zazo zithiwa ngabasizi.'
    26: Kodwa lina kakungabi njalo; kodwa omkhulu phakathi kwenu kabe njengomncinyane, longumkhokheli njengosebenzayo.
    27: Ngoba nguwuphi omkhulu, lowo ohleziyo ekudleni kumbe lowo osebenzayo? Kayisilowo yini ohlezi ekudleni? Kodwa mina ngiphakathi kwenu njengaye osebenzayo.
    28: Lina-ke liyibo ababehlezi lami ezilingweni zami;
    29: njalo mina ngilimisele umbuso, njengoba uBaba engimisele,
    30: ukuthi lidle linathe etafuleni lami embusweni wami, lihlale ezihlalweni zobukhosi, lisehlulela izizwe ezilitshumi lambili zakoIsrayeli.
    31: 'INkosi yasisithi: Simoni, Simoni, khangela, uSathane ulifunisisile, ukuze alihlungule njengamabele;'
    32: kodwa mina ngikukhulekele, ukuze ukholo lwakho lungapheli; wena-ke nxa usuphendukile uqinise abazalwane bakho.
    33: 'Kodwa wathi kuye: Nkosi, lentolongweni lekufeni ngilungele ukuya khona lawe.'
    34: 'Kodwa yena wathi: Ngiyakutshela, Petro, iqhude kaliyikukhala lamuhla, ungakaphiki kathathu ukuthi uyangazi.'
    35: 'Wasesithi kubo: Mhla ngilithuma lingelamxhaka lesikhwama lamanyathela, laswela yini ulutho? Basebesithi: Kasiswelanga lutho.'
    36: 'Wasesithi kubo: Kodwa khathesi lowo olomxhaka kawuthathe, ngokunjalo lesikhwama; lalowo ongelakho, athengise isembatho sakhe, athenge inkemba.'
    37: 'Ngoba ngithi kini, kusamele kugcwaliseke kimi lokhu okulotshiweyo, ukuthi: Wabalwa kanye lezoni; ngoba lalezizinto eziqondane lami zilesiphetho.'
    38: 'Basebesithi: Nkosi, khangela, nanzi inkemba ezimbili. Wasesithi kubo: Kwanele.'
    39: Wasephuma waya entabeni yeMihlwathi njengokwejwayela; labafundi bakhe bamlandela.
    40: 'Esefikile kuleyondawo, wathi kubo: Khulekani ukuthi lingangeni ekulingweni.'
    41: Yena wasemonyuka kubo okungaba libanga lokuphosa ilitshe, waguqa phansi ngamadolo wakhuleka,
    42: 'esithi: Baba, uba uthanda, susa linkezo kimi; kodwa-ke kungenziwa intando yami, kodwa eyakho.'
    43: Kwabonakala kuye ingilosi evela ezulwini imqinisa.
    44: Esesesizini olunzima, wakhuleka kakhulu. Njalo izithukuthuku zakhe zaba njengamathonsi egazi zawela emhlabathini.
    45: Esesukumile emkhulekweni, weza kubafundi bakhe, wabafica belele ngenxa yokudabuka,
    46: 'wasesithi kubo: Lilaleleni? Vukani likhuleke, ukuze lingangeni ekulingweni.'
    47: Kwathi esakhuluma, khangela, ixuku, lalowo okuthiwa nguJudasi, omunye wabalitshumi lambili, ehamba phambi kwabo, wasesondela kuJesu ukumanga.
    48: 'Kodwa uJesu wathi kuye: Judasi, uyayinikela yini iNdodana yomuntu ngokuyanga?'
    49: 'Kwathi labo ababengakuye sebebona okuzakwenzeka bathi kuye: Nkosi, sigadle yini ngenkemba?'
    50: Omunye wabo wasegadla inceku yompristi omkhulu, waquma indlebe yayo yokunene.
    51: 'Kodwa uJesu waphendula wathi: Yekelani kuze kube yilokhu. Wasethinta indlebe yayo, wayisilisa.'
    52: 'UJesu wasesithi kubapristi abakhulu lezinduna zethempeli labadala ababeze kuye: Liphume njengokuyamelana lomphangi yini lilezinkemba lezinduku?'
    53: Nxa bengilani insuku ngensuku ethempelini, kalelulanga izandla ukumelana lami; kodwa leli lihola lenu, lamandla obumnyama.
    54: Sebembambile bamqhuba, bamusa endlini yompristi omkhulu. UPetro waselandela ekhatshana.
    55: Sebebasile umlilo phakathi kweguma, sebehlezi phansi ndawonye, uPetro wahlala phakathi kwabo.
    56: 'Kodwa incekukazi ethile imbona ehlezi emlilweni, yamjolozela, yathi: Lumuntu laye ube laye.'
    57: 'Kodwa wamphika, wathi: Mama, kangimazi.'
    58: 'Emva kwesikhatshana omunye wasembona wathi: Lawe ungomunye wabo. Kodwa uPetro wathi: Ndoda, kangisuye.'
    59: 'Sekungaba kwedlule ihola elilodwa, omunye waqinisa, esithi: Isibili laye ube laye; ngoba futhi ungumGalili.'
    60: 'Kodwa uPetro wathi: Ndoda, kangazi ukuthi uthini. Njalo khonokho esakhuluma lakhala iqhude.'
    61: 'INkosi yasiphenduka yamkhangela uPetro. UPetro waselikhumbula ilizwi leNkosi, ukuthi yakhuluma njani kuye isithi: Iqhude lingakakhali, uzangiphika kathathu.'
    62: UPetro wasephuma phandle wakhala kabuhlungu.
    63: Lamadoda ayembambile uJesu amklolodela, amtshaya.
    64: 'Amembesa, amtshaya ubuso, asembuza, esithi: Profetha! Ngubani okutshayileyo?'
    65: Akhuluma lezinye izinto ezinengi kuye ehlambaza.
    66: 'Kwathi sekusile, abadala babantu babuthana, labapristi abakhulu lababhali, basebemusa emphakathini wabo, bathi:'
    67: 'Uba unguKristu, sitshele. Wasesithi kubo: Uba ngilitshela, kalisoze likholwe;'
    68: njalo uba lami ngilibuza, kalisoze lingiphendule, loba lingikhulule.
    69: Kusukela khathesi iNdodana yomuntu izahlala ngakwesokunene samandla kaNkulunkulu.
    70: 'Basebesithi bonke: Kanti uyiNdodana kaNkulunkulu? Wasesithi kubo: Kutsho lina ukuthi ngiyiyo.'
    71: 'Basebesithi: Pho sisafunelani ubufakazi? Ngoba sesizizwele uqobo lwethu emlonyeni wakhe.'
  23:
    1: Kwasekusukuma ixuku labo lonke, lamusa kuPilatu.
    2: 'Baqala ukummangalela, besithi: Simficile lo eduhisa isizwe, esalela ukuthela kuKesari, esithi nguye onguKristu iNkosi.'
    3: 'UPilatu wasembuza, wathi: Wena uyiNkosi yamaJuda yini? Wasemphendula wathi: Uyatsho wena.'
    4: 'Wasesithi uPilatu kubapristi abakhulu lemaxukwini: Kangitholi cala kulumuntu.'
    5: 'Kodwa baqinisa, besithi: Udunga abantu, efundisa kuyo yonke iJudiya, eqala eGalili kuze kufike lapha.'
    6: Lapho uPilatu esizwa kuthiwa iGalili wabuza ukuthi lumuntu ungumGalili yini.
    7: Kwathi esezwile ukuthi ungowombuso kaHerodi, wamthumela kuHerodi, owayekhona laye eJerusalema ngalezonsuku.
    8: Kwathi uHerodi embona uJesu wathokoza kakhulu; ngoba wayekade ethanda ukumbona, ngoba wayezwile okunengi ngaye; wayethemba ukuthi uzabona isibonakaliso esithile sisenziwa nguye.
    9: Wambuza ngamazwi amanengi; kodwa yena kamphendulanga lutho.
    10: Abapristi abakhulu lababhali babemi, bemmangalela ngamandla.
    11: UHerodi lamabutho akhe bamyangisa, bamklolodela, basebemgqokisa isembatho esikhazimulayo, bambuyisela kuPilatu.
    12: Ngalolosuku uHerodi kanye loPilatu baba ngabangane omunye komunye; ngoba ngaphambi kwalokhu babelobutha phakathi kwabo.
    13: UPilatu wasebizela ndawonye abapristi abakhulu lababusi labantu,
    14: 'wathi kubo: Limlethile kimi lumuntu, ngokungathi ungoduhisa abantu; njalo khangelani, mina ngimhlolile phambi kwenu, kangitholanga cala kulumuntu ngalezozinto elimmangalela ngazo;'
    15: hatshi ngitsho loHerodi; ngoba ngilithumeze kuye, njalo khangelani, kakulalutho olufanele ukufa olwenziwe nguye.
    16: Ngakho ngizamtshaya ngimkhulule.
    17: Kwakufanele ukuthi abakhululele abe munye ngomkhosi.
    18: 'Bamemeza bonke kanyekanye besithi: Msuse lo, usikhululele uBarabasi'
    19: (owayephoselwe entolongweni ngenxa yomvukela othile owenzeka phakathi komuzi langenxa yokubulala).
    20: Ngakho uPilatu wabuya wakhuluma labo, efuna ukumkhulula uJesu.
    21: 'Kodwa bamemeza, besithi: Bethela, mbethele!'
    22: 'Wasesithi kubo ngokwesithathu: Ngoba lo enze bubi bani? Kangitholanga kuye icala afanele ukufa ngalo; ngakho ngizamtshaya ngimkhulule.'
    23: Kodwa baqinisa ngamazwi amakhulu, befuna ukuthi abethelwe; lamazwi abo lawabapristi abakhulu aphumelela.
    24: UPilatu wasequma ukuthi kwenziwe isicelo sabo.
    25: Wasebakhululela lowo ababemcelile owayephoselwe entolongweni ngenxa yomvukela lokubulala; kodwa uJesu wamnikela entandweni yabo.
    26: Kwathi sebemqhuba, babamba uSimoni othile umKurene owayevela emaphandleni, bamethesa isiphambano, ukuthi asithwale ngemva kukaJesu.
    27: Laselimlandela ixuku elikhulu labantu, labesifazana labo ababekhala bemlilela.
    28: 'Kodwa uJesu ephendukela kubo wathi: Madodakazi eJerusalema, lingangikhaleli mina, kodwa zikhaleleni lina labantwana benu,'
    29: 'ngoba khangelani, ziyeza insuku abazakutsho ngazo ukuthi: Zibusisiwe inyumba, lezizalo ezingazalanga, lamabele angamunyisanga.'
    30: 'Khona bezaqalisa ukuthi ezintabeni: Welani phezu kwethu; lemaqaqeni: Sisibekeleni.'
    31: Ngoba uba besenza lezizinto esihlahleni esimanzi, kuzakwenzakalani kwesomileyo?
    32: Kwaqhutshwa labanye abenzi bobubi ababili, ukuthi babulawe kanye laye.
    33: Sebefikile endaweni ethiwa luKhakhayi, bambethela khona, labenzi bobubi, omunye ngakwesokunene, lomunye ngakwesokhohlo.
    34: 'UJesu wasesithi: Baba, bathethelele; ngoba kabakwazi abakwenzayo. Njalo babelana izembatho zakhe, benza inkatho yokuphosa.'
    35: 'Labantu bema babukela. Lababusi kanye labo bamklolodela, besithi: Wasindisa abanye, kazisindise yena, uba yena enguKristu, okhethiweyo kaNkulunkulu.'
    36: Labebutho bamklolodela, beza kuye bamnika iviniga,
    37: 'besithi: Uba wena uyiNkosi yamaJuda, zisindise wena.'
    38: 'Kwakukhona lombhalo ngaphezu kwakhe kulotshiwe ngamabala esiGriki langesiRoma langesiHebheru othi: LO UYINKOSI YAMAJUDA.'
    39: 'Lomunye wabenzi bobubi ababelengisiwe wamthuka, esithi: Uba wena unguKristu, zisindise wena lathi.'
    40: 'Kodwa omunye waphendula emkhuza, esithi: Wena kawumesabi yini uNkulunkulu, lokhu lawe ukulokhukulahlwa?'
    41: Thina kambe kusilungele, ngoba semukela okulingene ukwenza kwethu; kodwa lo kenzanga lutho olungafanelanga.
    42: 'Wasesithi kuJesu: Ungikhumbule, Nkosi, lapha ufika embusweni wakho.'
    43: 'UJesu wasesithi kuye: Ngiqinisile ngithi kuwe: Lamuhla uzakuba lami eParadise.'
    44: Kwakungaba lihola lesithupha, kwaba khona ubumnyama phezu komhlaba wonke kwaze kwaba lihola lesificamunwemunye,
    45: futhi ilanga lalifiphaziwe, leveyili lethempeli ladatshulwa phakathi.
    46: 'UJesu wasememeza ngelizwi elikhulu esithi: Baba, ezandleni zakho ngibeka umoya wami; esetshilo lokhu waphefumula okokucina.'
    47: 'Kwathi induna yekhulu isibonile okwenzekileyo, yamdumisa uNkulunkulu, isithi: Isibili lumuntu ubelungile.'
    48: Lamaxuku wonke ayebuthene ukubukela lokho, sebebonile izinto ezenzekileyo, babuyela betshaya izifuba zabo.
    49: Bonke abazana laye, labesifazana ababemlandela bevela eGalili, bema khatshana, bebona lezizinto.
    50: Njalo khangela, indoda ethiwa nguJosefa, ilunga lomphakathi, indoda elungileyo eqotho;
    51: yena wayengavumelananga lecebo lesenzo sabo; wayevela eArimathiya umuzi wamaJuda, laye ngokwakhe wayelindele umbuso kaNkulunkulu;
    52: lowo waya kuPilatu wacela isidumbu sikaJesu.
    53: Wasesethula wasigoqela ngelembu elicolekileyo, wasibeka engcwabeni elaligujwe edwaleni, lapho okwakungazanga kubekwe khona umuntu.
    54: Kwakulusuku lwamalungiselelo, lesabatha laselisondela.
    55: Labesifazana, ababeze laye bevela eGalili, balandela, balibona ingcwaba, lokuthi isidumbu sibekwe njani.
    56: Basebebuyela emuva balungisa amakha lamagcobo. Ngesabatha basebephumula njengokomlayo.
  24:
    1: Kodwa ngosuku lokuqala lweviki, emadabukakusa, baya engcwabeni, bephethe amakha ababewalungisile, labanye ababelabo.
    2: Bafica ilitshe ligiqiwe lasuswa engcwabeni.
    3: Kuthe bengena kabasitholanga isidumbu seNkosi uJesu.
    4: Kwasekusithi bedidekile kakhulu ngalokhu, futhi khangela, amadoda amabili ema labo embethe izembatho ezicwazimulayo;
    5: 'njalo besesaba, bakhothamisa ubuso emhlabathini, athi kubo: Lidingelani ophilayo kwabafileyo?'
    6: Kakho lapha, kodwa uvukile; khumbulani ukuthi wakhuluma njani kini, eseseGalili,
    7: 'esithi: INdodana yomuntu imele ukunikelwa ezandleni zabantu abayizoni, ibethelwe, ibuye ivuke ngosuku lwesithathu.'
    8: Basebewakhumbula amazwi akhe.
    9: Sebebuyile bevela engcwabeni, babika konke lokhu kwabalitshumi lanye lakubo bonke abanye.
    10: KwakunguMariya Magadalena loJowana loMariya unina kaJakobe, labanye ababekanye labo, abatshela abaphostoli lezizinto.
    11: Kodwa amazwi abo akhanya kubo njengokukhuluma okuyize, futhi kabaze bawakholwa.
    12: Kodwa uPetro wasukuma wagijimela engcwabeni, wakhothama walunguza wabona amalembu acolekileyo ebekiwe ewodwa; wasuka, emangele ngaphakathi kwakhe ngokwenzekileyo.
    13: Futhi khangela, ngalona lolosuku ababili babo babehamba besiya emzaneni, obizo lawo yiEmawusi, ongamastadiyu angamatshumi ayisithupha kusukela eJerusalema.
    14: Njalo bona babekhulumisana ngazo zonke lezizinto ezenzekileyo.
    15: Kwasekusithi bekhulumisana bebuzana, uJesu uqobo wasondela wahamba kanye labo,
    16: kodwa amehlo abo ayebanjiwe ukuze bangamazi.
    17: 'Wasesithi kubo: Ngamazwi bani la elikhulumisana ngawo lihamba, lidanile?'
    18: 'Omunye, obizo lakhe linguKleyopha, wasephendula wathi kuye: Wena nguwe wedwa isihambi eJerusalema, njalo awazi yini izinto ezenzekileyo phakathi kwayo kulezinsuku?'
    19: 'Wasesithi kubo: Yizinto bani? Basebesithi kuye: Ezimayelana loJesu weNazaretha, obeyindoda umprofethi olamandla ngesenzo langelizwi phambi kukaNkulunkulu labantu bonke;'
    20: lokuthi abapristi abakhulu lababusi bethu bamnikela njani ekulahlweni kokufa, bambethela.
    21: Kodwa thina besithemba ukuthi nguye obezakhulula uIsrayeli. Kodwa-ke phezu kwakho konke lokhu lamuhla lusuku lwesithathu selokhu lezizinto zenzakele.
    22: Kodwa njalo abesifazana abathile abangakithi basimangalisile, ababesengcwabeni ekuseni kakhulu;
    23: kuthe bengasitholi isidumbu sakhe, babuya besithi babone lombono wezingilosi, ezithe uyaphila.
    24: Labathile abebelathi baya engcwabeni, bafica kunjalo njengokutsho kwabesifazana labo; kodwa yena kabambonanga.
    25: 'Yena wasesithi kubo: O lina elingelakuqedisisa elilenhliziyo ezivilaphela ukukholwa konke lokho abaprofethi abakutshoyo!'
    26: UKristu ubengamele yini ukuthi ahlupheke ngalezizinto, abesengena ebukhosini bakhe?
    27: Njalo esukela kuMozisi lakubo bonke abaprofethi, wabachasisela emibhalweni yonke izinto eziqondene laye.
    28: Basebesondela emzaneni ababesiya kuwo; yena wasesenza angathi uyedlula.
    29: 'Kodwa bamcindezela, besithi: Hlala lathi, ngoba sekuzakuhlwa, lelanga selitshonile. Wangena-ke ukuze ahlale labo.'
    30: Kwasekusithi ehlezi ekudleni labo, wathatha isinkwa wasibusisa, wasihlephuna wabanika.
    31: Amehlo abo asevuleka, basebemazi; wasenyamalala esuka emehlweni abo.
    32: 'Basebekhulumisana besithi: Kambe inhliziyo zethu bezingavuthi yini phakathi kwethu, lapho ekhuluma lathi endleleni, lalapho esivulela imibhalo?'
    33: Basebesukuma ngalelohola, babuyela eJerusalema, bafica abalitshumi lanye bebuthene ndawonye lalabo ababelabo,
    34: 'besithi: Isibili iNkosi ivukile, ibonwe nguSimoni.'
    35: Basebelandisa okwenzekileyo endleleni, lokuthi yaziwa njani yibo ekuhlephuneni isinkwa.
    36: 'Besakhuluma lezizinto, uJesu uqobo wema phakathi kwabo, wathi kubo: Ukuthula kakube kini.'
    37: Kodwa batshaywa luvalo besaba becabanga ukuthi babona umoya.
    38: 'Wasesithi kubo: Likhathazekelani, njalo kuvukelani imicabango enhliziyweni zenu?'
    39: Khangelani izandla zami lenyawo zami, ukuthi yimi uqobo; ngibambani libone, ngoba umoya kawulanyama lamathambo, njengoba lingibona ngilakho.
    40: Esekutshilo lokho wabatshengisa izandla lenyawo zakhe.
    41: 'Kodwa belokhu bengakholwa ngenxa yentokozo bemangala, wathi kubo: Lilalo ulutho lokudla lapha yini?'
    42: Bamnika iqatha lenhlanzi eyosiweyo, lohlanga lwenyosi.
    43: Wasekuthatha wakudla phambi kwabo.
    44: 'Wasesithi kubo: Yila amazwi, engawakhuluma kini ngiseselani okuthi, kumele ukuthi kugcwaliseke konke okwabhalwa ngami emlayweni kaMozisi labaprofethi leziHlabelelo.'
    45: Wasevula ingqondo yabo, ukuze baqedisise imibhalo;
    46: 'wasesithi kubo: Kulotshiwe kanje, njalo uKristu kumele ahlupheke kanje, njalo avuke kwabafileyo ngosuku lwesithathu,'
    47: njalo kutshunyayelwe ebizweni lakhe ukuphenduka lothethelelo lwezono ezizweni zonke, kuqalwa eJerusalema.
    48: Lina-ke lingabafakazi balezizinto.
    49: Futhi khangelani, mina ngiyathumela kini isithembiso sikaBaba; kodwa lina hlalani emzini weJerusalema, lize lembathiswe amandla avela phezulu.
    50: Wasebakhokhela ephuma phandle baze bafika eBethani; ephakamisa izandla zakhe wababusisa.
    51: Kwasekusithi esababusisa, wehlukana labo, wenyukiselwa ezulwini.
    52: Basebemkhonza, babuyela eJerusalema belentokozo enkulu;
    53: baqhubeka besethempelini, bebonga bedumisa uNkulunkulu. Ameni.
43:
  1:
    1: Ekuqaleni wayekhona uLizwi, njalo uLizwi wayeloNkulunkulu, njalo uLizwi wayenguNkulunkulu.
    2: Yena lo wayeloNkulunkulu ekuqaleni.
    3: Zonke izinto zenziwa ngaye, njalo ngaphandle kwakhe kakulalutho lolulodwa olwenziwayo lolo olwenziweyo.
    4: Impilo yayikuye, njalo impilo yayiyikukhanya kwabantu,
    5: lokukhanya kukhanya emnyameni, kodwa ubumnyama kabukwemukelanga.
    6: Kwavela umuntu ethunywe nguNkulunkulu, obizo lakhe linguJohane;
    7: yena lo wezela ubufakazi, ukuze afakaze ngokukhanya, ukuze bonke bakholwe ngaye.
    8: Yena wayengayisikho ukukhanya, kodwa ukuze afakaze ngokukhanya.
    9: Kwakuyikukhanya okuqotho, okukhanyisa wonke umuntu oza emhlabeni.
    10: Wayekhona emhlabeni, njalo umhlaba wenziwa ngaye, kodwa umhlaba kawumazanga.
    11: Weza kokwakhe, kodwa abakhe kabamemukelanga.
    12: Kodwa bonke abamemukelayo, wabapha amandla okuthi babe ngabantwana bakaNkulunkulu, labo abakholwa ebizweni lakhe;
    13: abazalwa kungeyisikho ngegazi, langentando yenyama, langentando yendoda, kodwa nguNkulunkulu.
    14: ULizwi wasesiba yinyama, wahlala phakathi kwethu, njalo sabona inkazimulo yakhe, inkazimulo injengeyozelwe yedwa kaYise, egcwele umusa leqiniso.
    15: 'UJohane wafakaza ngaye, wamemeza wathi: Nguye lo ebengisitsho ngaye ukuthi: Lowo ozayo emva kwami uphambi kwami; ngoba wayekhona kuqala kulami.'
    16: Lekugcwaleni kwakhe thina semukele sonke, futhi umusa ngomusa;
    17: ngoba umlayo wanikwa ngoMozisi, umusa leqiniso kweza ngoJesu Kristu.
    18: Kakho owake wabona uNkulunkulu; iNdodana ezelwe yodwa, esesifubeni sikaYise, yiyo emvezileyo.
    19: 'Njalo lobu yibufakazi bukaJohane, mhla amaJuda ethuma abapristi lamaLevi bevela eJerusalema ukuze bambuze ukuthi: Wena ungubani?'
    20: 'Wasevuma, kaphikanga; futhi wavuma wathi: Kangisuye uKristu mina.'
    21: 'Bambuza futhi bathi: Kuyini pho? Wena unguElija yini? Wasesithi: Kangisuye. Wena ungulowomProfethi yini? Wasephendula wathi: Hatshi.'
    22: 'Basebesithi kuye: Ungubani? Ukuze sibaphe impendulo abasithumileyo; uthini ngawe?'
    23: 'Wathi: Mina ngiyilizwi lomemezayo enkangala: Lungisani indlela yeNkosi, njengoba uIsaya umprofethi watsho.'
    24: Lalabo ababethunyiwe babevela kubaFarisi.
    25: 'Basebembuza, bathi kuye: Ubhabhathizelani pho, uba wena ungeyisuye uKristu, loElija, lalowomProfethi?'
    26: 'UJohane wabaphendula, wathi: Mina ngibhabhathiza ngamanzi; kodwa phakathi kwenu kumi, lina elingamaziyo;'
    27: nguye ozayo emva kwami, ophambi kwami, engingafanele mina ukuthukulula umchilo wenyathela lakhe.
    28: Lezizinto zenzeka eBethabara ngaphetsheya kweJordani, lapho uJohane ayebhabhathiza khona.
    29: 'Kusisa uJohane wabona uJesu esiza kuye, wathi: Khangelani iWundlu likaNkulunkulu, elisusa isono somhlaba.'
    30: 'Nguye lo mina ebengilitshela ngaye ukuthi: Emva kwami kuza indoda, eyayikhona phambi kwami, ngoba yayikhona kuqala kulami.'
    31: Lami bengingamazi; kodwa ukuze abonakaliswe kuIsrayeli, ngalokho mina ngizile ngibhabhathiza ngamanzi.
    32: 'UJohane wasefakaza, esithi: Ngibonile uMoya esehla ezulwini njengejuba, wahlala phezu kwakhe.'
    33: 'Lami bengingamazi; kodwa owangithumayo ukubhabhathiza ngamanzi, yena wathi kimi: Lowo ozabona uMoya esehlela phezu kwakhe ahlale kuye, nguye obhabhathiza ngoMoya oNgcwele.'
    34: Mina ngibonile, ngafakaza ukuthi lo uyiNdodana kaNkulunkulu.
    35: Kusisa futhi uJohane wayemi, lababili kubafundi bakhe;
    36: 'wasekhangela uJesu ehambahamba, wathi: Khangelani iWundlu likaNkulunkulu.'
    37: Abafundi ababili bamuzwa ekhuluma, basebemlandela uJesu.
    38: 'Kwathi uJesu enyemukula ebabona belandela, wathi kubo: Lidingani? Basebesithi kuye: Rabi, (okuyikuthi ngokuphendulelwa, Mfundisi) uhlala ngaphi?'
    39: 'Wathi kubo: Wozani libone. Beza babona lapho ayehlala khona; bahlala laye ngalolosuku; kwakungaba lihola letshumi.'
    40: UAndreya umfowabo kaSimoni Petro wayengomunye wababili ababekuzwe ngoJohane bamlandela.
    41: 'Yena wathola kuqala umfowabo uqobo uSimoni, wathi kuye: Simtholile uMesiya, okuphendulelwa ngokuthi, uKristu.'
    42: 'Wasemletha kuJesu. UJesu esemkhangele wathi: Wena unguSimoni indodana kaJona; uzathiwa nguKefasi, okuphendulelwa ngokuthi uPetro.'
    43: 'Kusisa uJesu wayefuna ukusuka aye eGalili, wathola uFiliphu, wathi kuye: Ngilandela.'
    44: UFiliphu-ke wayengoweBhethisayida, emzini wakibo kaAndreya loPetro.
    45: 'UFiliphu wathola uNathaniyeli, wathi kuye: Simtholile lowo abhala ngaye uMozisi emlayweni labaprofethi, uJesu weNazaretha, indodana kaJosefa.'
    46: 'UNathaniyeli wasesithi kuye: Kambe kungavela okuhle eNazaretha? UFiliphu wathi kuye: Woza ubone.'
    47: 'UJesu wabona uNathaniyeli esiza kuye, wathi ngaye: Khangelani umIsrayeli uqobo, okungekho nkohliso kuye.'
    48: 'UNathaniyeli wathi kuye: Ungazela ngaphi? UJesu waphendula wathi kuye: UFiliphu engakakubizi, ungaphansi komkhiwa, ngakubona.'
    49: 'UNathaniyeli waphendula wathi kuye: Rabi, wena uyiNdodana kaNkulunkulu, wena uyiNkosi kaIsrayeli.'
    50: 'UJesu waphendula wathi kuye: Uyakholwa ngoba ngithe kuwe, bengikubona ungaphansi komkhiwa. Uzabona izinto ezinkulu kulalezi.'
    51: 'Wasesithi kuye: Ngiqinisile, ngiqinisile, ngithi kini: Kusukela khathesi lizabona izulu livulekile, lengilosi zikaNkulunkulu zisenyuka zisehla phezu kweNdodana yomuntu.'
  2:
    1: Kwathi ngosuku lwesithathu kwaba khona umtshado eKana yeGalili; lonina kaJesu wayekhona lapho;
    2: njalo uJesu laye wayenxusiwe labafundi bakhe emtshadweni.
    3: 'Kwathi iwayini selisweleka, unina kaJesu wathi kuye: Kabalalo iwayini.'
    4: 'UJesu wathi kuye: Mama, ngilani lawe? Ihola lami kalikafiki.'
    5: 'Unina wathi kuzinceku: Yenzani loba yikuphi azalitshela khona.'
    6: Kwakukhona lapho imbiza zamanzi ezamatshe zimiswe njengokokuhlambulula kwamaJuda, inye ingena amaphoco amabili kumbe amathathu.
    7: 'UJesu wathi kuzo: Gcwalisani imbiza zamanzi ngamanzi. Zasezizigcwalisa zathi kliki.'
    8: 'Wasesithi kuzo: Khanini khathesi, lise kumphathi wokudla. Zasezikusa.'
    9: Umphathi wokudla esizwa amanzi asebe liwayini, engazi ukuthi livela ngaphi (kodwa inceku ezaziwakhile amanzi zazisazi), umphathi wokudla wabiza umyeni,
    10: 'wasesithi kuye: Wonke umuntu uletha iwayini elimnandi kuqala, kuthi lapho sebenathile kakhulu, abeseletha elibi; wena ugcinile iwayini elimnandi kwaze kwaba khathesi.'
    11: Lokho kuyikuqala kwezibonakaliso uJesu akwenza eKana yeGalili wabonakalisa inkazimulo yakhe; labafundi bakhe bakholwa kuye.
    12: Emva kwalokho wehlela eKapenawume, yena, lonina, labafowabo, labafundi bakhe; njalo bahlala khona kungeyisikho okwensuku ezinengi.
    13: Iphasika lamaJuda laselisondele, uJesu wasesenyukela eJerusalema.
    14: Wafica ethempelini labo abathengisa inkabi lezimvu lamajuba, labantshintshi bemali behlezi.
    15: Esenze isiswepu sezintambo wabaxotsha bonke ethempelini, izimvu kanye lenkabi; wachitha imali yabantshintshisayo, wagenqula amatafula;
    16: 'wasesithi kwabathengisa amajuba: Susani lezizinto lapha; lingenzi indlu kaBaba indlu yokuthengisela.'
    17: 'Abafundi bakhe basebekhumbula ukuthi kulotshiwe ukuthi: Ukutshisekela indlu yakho kungidlile.'
    18: 'Ngakho amaJuda aphendula athi kuye: Usitshengisa isibonakaliso bani, sokuthi wenze lezizinto?'
    19: 'UJesu waphendula wathi kuwo: Dilizani lelithempeli, njalo ngensuku ezintathu ngizalivusa.'
    20: 'AmaJuda asesithi: Okweminyaka engamatshumi amane lesithupha lelithempeli lakhiwa, wena-ke uzalivusa ngensuku ezintathu yini?'
    21: Kodwa yena wayekhuluma ngethempeli lomzimba wakhe.
    22: Ngakho, kwathi esevukile kwabafileyo, abafundi bakhe bakhumbula ukuthi wayekutshilo lokhu kubo; bakholwa umbhalo, lelizwi ayelitshilo uJesu.
    23: Njalo kwathi eseJerusalema ngephasika, emkhosini, abanengi bakholwa ebizweni lakhe, bebona izibonakaliso zakhe azenzayo;
    24: kodwa uJesu ngokwakhe kazinikelanga yena kubo, ngoba yena wayebazi bonke,
    25: langenxa yokuthi wayengasweli ukuthi loba ngubani afakaze ngomuntu; ngoba yena wayekwazi okusemuntwini.
  3:
    1: Kwakukhona-ke umuntu wakubaFarisi, nguNikodima ibizo lakhe, isikhulu samaJuda;
    2: 'lo weza kuJesu ebusuku, wathi kuye: Rabi, siyazi ukuthi ungumfundisi ovela kuNkulunkulu; ngoba kakho ongenza lezizibonakaliso ozenzayo wena, uba uNkulunkulu engelaye.'
    3: 'UJesu waphendula wathi kuye: Ngiqinisile, ngiqinisile, ngithi kuwe: Ngaphandle kokuthi umuntu azalwe ngokutsha, angewubone umbuso kaNkulunkulu.'
    4: 'UNikodima wathi kuye: Umuntu angazalwa njani esemdala? Angangena yini ngokwesibili esiswini sikanina azalwe?'
    5: 'UJesu waphendula wathi: Ngiqinisile, ngiqinisile, ngithi kuwe: Uba umuntu engazalwanga ngamanzi langoMoya, angengene embusweni kaNkulunkulu.'
    6: Lokho okuzelwe yinyama kuyinyama; lalokho okuzelwe nguMoya kungumoya.
    7: 'Ungamangali ukuthi ngithe kuwe: Kufanele ukuthi lizalwe ngokutsha.'
    8: Umoya uphephethela lapho othanda khona, uyawuzwa umdumo wawo, kodwa kawazi lapho ovela khona lalapho oya khona; unjalo wonke ozelwe nguMoya.
    9: 'UNikodima waphendula wathi kuye: Lezizinto zingenzeka njani?'
    10: 'UJesu waphendula wathi kuye: Wena ungumfundisi wakoIsrayeli, kodwa kawuzazi lezizinto yini?'
    11: 'Ngiqinisile, ngiqinisile, ngithi kuwe: Sikhuluma esikwaziyo, sifakaze esikubonileyo; kodwa kalibemukeli ubufakazi bethu.'
    12: Nxa ngilitshelile izinto zomhlaba njalo lingakholwa, lizakholwa njani, uba ngilitshela izinto zezulwini?
    13: Njalo kakho owake wenyukela ezulwini, ngaphandle kowehla ezulwini, iNdodana yomuntu esezulwini.
    14: Futhi njengoba uMozisi waphakamisa inyoka enkangala, ngokunjalo iNdodana yomuntu imele ukuphakanyiswa;
    15: ukuze wonke okholwa kuyo angabhubhi, kodwa abe lempilo elaphakade.
    16: Ngoba uNkulunkulu wawuthanda umhlaba ngokunjalo, ngakho wanika iNdodana yakhe ezelwe yodwa, ukuze wonke okholwa kuyo angabhubhi, kodwa abe lempilo elaphakade.
    17: Ngoba uNkulunkulu kayithumanga iNdodana yakhe emhlabeni ukuthi iwulahle umhlaba, kodwa ukuze umhlaba usindiswe ngayo.
    18: Okholwa kiyo kalahlwa; kodwa ongakholwayo uselahliwe, ngoba engakholwanga ebizweni leNdodana kaNkulunkulu ezelwe yodwa.
    19: Ukulahlwa kuyilokhu, ukuthi ukukhanya kufikile emhlabeni, kodwa abantu bathanda ubumnyama kulokukhanya; ngoba imisebenzi yabo yayimibi.
    20: Ngoba wonke owenza okubi uzonda ukukhanya, njalo kezi ekukhanyeni, ukuze imisebenzi yakhe ingasolwa.
    21: Kodwa owenza iqiniso uyeza ekukhanyeni, ukuze imisebenzi yakhe ibonakale, ukuthi yenziwe kuNkulunkulu.
    22: Emva kwalezizinto uJesu weza elizweni leJudiya labafundi bakhe; njalo wahlala khona kanye labo njalo wabhabhathiza.
    23: UJohane laye wayebhabhathiza eEnoni eduze leSalima, ngoba kwakulamanzi amanengi khona; njalo babesiza bebhabhathizwa.
    24: Ngoba uJohane wayengakaphoselwa entolongweni.
    25: Kwasekusiba khona ukuphikisana phakathi kwabafundi bakaJohane lamaJuda ngokuhlambulula.
    26: 'Basebesiza kuJohane bathi kuye: Rabi, lowo owawulaye ngaphetsheya kweJordani, owamfakazelayo, khangela yena uyabhabhathiza, njalo bayeza kuye bonke.'
    27: 'UJohane waphendula wathi: Umuntu angemukele ulutho, ngaphandle kokuthi alunikwe luvela ezulwini.'
    28: 'Lina ngokwenu liyangifakazela ukuthi ngathi: Kangisuye uKristu mina, kodwa ukuthi ngithunyiwe ngaphambi kwakhe.'
    29: Olomakoti ungumyeni; kodwa umngane womyeni, omiyo emuzwa, uthokoza ngentokozo ngelizwi lomyeni; ngakho lintokozo yami isiphelele.
    30: Umele ukukhula yena, kodwa mina nginciphe.
    31: Ovela phezulu uphezu kwakho konke. Ovela emhlabeni, ungowomhlaba, njalo ukhuluma okomhlaba; ovela ezulwini uphezu kwakho konke.
    32: Lalokho akubonileyo lakuzwileyo, ufakaza khona; kodwa kakho owemukela ubufakazi bakhe.
    33: Owemukele ubufakazi bakhe uphawulile ukuthi uNkulunkulu uqinisile.
    34: Ngoba lowo uNkulunkulu amthumileyo, ukhuluma amazwi kaNkulunkulu; ngoba uNkulunkulu umnika uMoya kungeyisikho ngesilinganiso.
    35: UYise uyayithanda iNdodana, njalo unikele izinto zonke esandleni sayo.
    36: Yena okholwa eNdodaneni ulempilo elaphakade; kodwa yena ongakholwayo eNdodaneni, kayikubona impilo, kodwa ulaka lukaNkulunkulu luhlezi phezu kwakhe.
  4:
    1: Kwathi-ke iNkosi isisazi ukuthi abaFarisi sebezwile ukuthi uJesu wenza wabhabhathiza abafundi abanengi kuloJohane,
    2: lanxa uJesu ngokwakhe wayengabhabhathizi, kodwa abafundi bakhe,
    3: wasuka eJudiya, wasuka waya futhi eGalili.
    4: Kodwa kwakumele ukuthi adabule eSamariya.
    5: Wafika-ke emzini weSamariya okuthiwa yiSikari, eduze lesiqinti uJakobe asinika indodana yakhe uJosefa;
    6: lomthombo kaJakobe wawulapho. Ngakho uJesu ekhathele ngohambo wahlala ngokunjalo emthonjeni. Kwakungaba lihola lesithupha.
    7: 'Kwafika owesifazana evela eSamariya ukuzakukha amanzi; uJesu wathi kuye: Nginathisa.'
    8: (Ngoba abafundi bakhe babehambile baya emzini, ukuze bathenge ukudla.)
    9: 'Ngakho owesifazana umSamariya wathi kuye: Kungani wena ungumJuda ucela ukunatha kimi, owesifazana ongumSamariya? Ngoba amaJuda awalabudlelwano lamaSamariya.'
    10: 'UJesu waphendula wathi kuye: Aluba ubusazi isipho sikaNkulunkulu, lokuthi ungubani othi kuwe: Nginathisa; ubuzacela kuye, njalo ubezakunika amanzi aphilayo.'
    11: 'Owesifazana wathi kuye: Nkosi, kawulalutho lokukha, lomgodi uyatshona; uwathethe ngaphi pho amanzi aphilayo?'
    12: Wena umkhulu yini kulobaba wethu uJakobe, owasinika umgodi, wanatha kuwo yena, labantwana bakhe, lemihlambi yakhe?
    13: 'UJesu waphendula wathi kuye: Wonke onatha lamanzi, uzakoma futhi;'
    14: kodwa loba ngubani onatha amanzi mina engizamnika wona, kasoze ome kuze kube laphakade; kodwa amanzi engizamnika wona azakuba ngumthombo wamanzi phakathi kwakhe ogobhozela empilweni elaphakade.
    15: 'Owesifazana wathi kuye: Nkosi, ngipha lawomanzi, ukuze ngingomi, ngingabe ngiseza lapha ukukha.'
    16: 'UJesu wathi kuye: Hamba, ubize umkakho, uze lapha.'
    17: 'Owesifazana waphendula wathi: Kangilandoda. UJesu wathi kuye: Utsho kuhle ukuthi: Kangilandoda;'
    18: ngoba usuke waba lamadoda amahlanu, le olayo khathesi kayisiyo indoda yakho; lokhu ukutsho uqinisile.
    19: 'Owesifazana wathi kuye: Nkosi, ngiyabona ukuthi wena ungumprofethi.'
    20: Obaba bethu babekhonza kulintaba; kodwa lina lithi iseJerusalema indawo lapho okufanele umuntu akhonze khona.
    21: 'UJesu wathi kuye: Mama, kholwa kimi, ukuthi ihola liyeza, lapho elizakhonza uBaba kungeyisikho kulintaba, kumbe eJerusalema.'
    22: Lina likhonza elingakwaziyo; thina sikhonza esikwaziyo; ngoba usindiso luvela kumaJuda.
    23: Kodwa ihola liyeza njalo seliyilo, lapho abakhonzi abaqotho bazakhonza uBaba ngomoya langeqiniso; ngoba-ke uBaba udinga abanjalo abamkhonzayo.
    24: UNkulunkulu unguMoya; lalabo abamkhonzayo, bafanele ukukhonza ngomoya langeqiniso.
    25: 'Owesifazana wathi kuye: Ngiyazi ukuthi uMesiya uyeza okuthiwa nguKristu; nxa lo esefikile, uzasitshela konke.'
    26: 'UJesu wathi kuye: Mina nginguye, okhuluma lawe.'
    27: 'Kwathi ngalesosikhathi bafika abafundi bakhe, bamangala ukuthi wayekhuluma lowesifazana; kodwa kakho owathi: Udingani? Kumbe: Ukhulumelani laye?'
    28: 'Ngakho owesifazana wasetshiya inkonxa yakhe, wasesuka waya emzini, wathi ebantwini:'
    29: Wozani, libone umuntu, ongitshele konke engakwenzayo; kambe kayisuye yini uKristu lo?
    30: Ngakho baphuma emzini, beza kuye.
    31: 'Kusenjalo abafundi bamncenga besithi: Rabi, dlana.'
    32: 'Kodwa wathi kubo: Mina ngilokudla engikudlayo lina elingakwaziyo.'
    33: 'Basebekhulumisana abafundi besithi: Kambe ukhona omlethele ukudla?'
    34: 'UJesu wathi kubo: Ukudla kwami kuyikuthi ngenze intando yongithumileyo, lokuthi ngiqede umsebenzi wakhe.'
    35: 'Kalitsho yini ukuthi: Kuseselenyanga ezine ukuthi kufike ukuvuna? Khangelani, ngithi kini: Phakamisani amehlo enu, libone amasimu, ngoba asehle emhlophe elungele isivuno.'
    36: Njalo ovunayo wemukela umvuzo, njalo abuthe isithelo empilweni elaphakade; ukuze bobabili ohlanyelayo lovunayo bathokoze bendawonye.
    37: 'Ngoba kulokhu ilizwi liqinisile elokuthi: Omunye ngohlanyelayo, lomunye ngovunayo.'
    38: Mina ngalithuma ukuvuna lokho elingakusebenzelanga; abanye basebenzile, lina-ke selingenile emsebenzini wabo.
    39: 'Njalo amaSamariya amanengi akulowomuzi akholwa kuye ngenxa yelizwi lowesifazana, owafakaza esithi: Ungitshele konke engikwenzileyo.'
    40: Kwathi esefikile kuye amaSamariya, amncenga ukuthi ahlale lawo; wasehlala khona insuku ezimbili.
    41: Abanengi bengezelelwa bakholwa ngenxa yelizwi lakhe.
    42: 'Basebesithi kowesifazana: Kasisakholwa ngenxa yokutsho kwakho; ngoba sesizizwele thina, siyazi ukuthi oqotho lo unguMsindisi womhlaba, uKristu.'
    43: Kwathi emva kwensuku ezimbili wasuka lapho, waya eGalili;
    44: ngoba uJesu ngokwakhe wafakaza ukuthi umprofethi kaladumo elizweni lakibo.
    45: Wathi esefikile eGalili, amaGalili amemukela, ebonile konke akwenzayo eJerusalema emkhosini; ngoba lawo ayeyile emkhosini.
    46: UJesu wafika-ke futhi eKana yeGalili, lapho enza khona amanzi aba liwayini. Kwakukhona othile owesikhosini, ondodana yakhe yayigula eKapenawume.
    47: Esezwile ukuthi uJesu usefikile eGalili evela eJudiya, waya kuye, wamncenga ukuthi ehle, asilise indodana yakhe, ngoba yayisizaphela.
    48: 'Ngakho uJesu wathi kuye: Ngaphandle kokuthi libone izibonakaliso lezimangaliso, kalisoze likholwe.'
    49: 'Owesikhosini wathi kuye: Nkosi, yehla engakafi umntanami.'
    50: 'UJesu wathi kuye: Hamba; indodana yakho iyaphila. Umuntu wasekholwa ilizwi uJesu alikhuluma laye, wasuka wahamba.'
    51: 'Kwathi esesehla, inceku zakhe zamhlangabeza, zabika zathi: Umntanakho uyaphila.'
    52: 'Wasezibuza ihola aqale ngalo ukuba ngcono. Zasezisithi kuye: Izolo ngehola lesikhombisa uqhuqho lumyekele.'
    53: 'Ngakho uyise wazi ukuthi kwakungalelohola uJesu athi ngalo kuye: Indodana yakho iyaphila; wasekholwa yena lendlu yakhe yonke.'
    54: UJesu waphinda wakwenza lokhu kwaba yisibonakaliso sesibili, efikile eGalili evela eJudiya.
  5:
    1: Emva kwalezizinto kwaba khona umkhosi wamaJuda; uJesu wasesenyukela eJerusalema.
    2: Kwakukhona-ke lapho eJerusalema eduze lesango lezimvu ichibi, elithiwa ngesiHebheru iBethesda, lilamakhulusi amahlanu.
    3: Kwakulele kuwo ixuku elikhulu labagulayo, eleziphofu, eleziqhuli, elabatshwabheneyo, belindele ukuzanyanzanyiswa kwamanzi.
    4: Ngoba ingilosi yayisehlela echibini ngezikhathi ezithile, izamazamise amanzi; kuthi lowo ongene kuqala emva kokuzanyazanyiswa kwamanzi, asiliswe, loba yisiphi isifo ebesimbambile.
    5: Njalo kwakukhona lapho umuntu othile owayelesifo okweminyaka engamatshumi amathathu leyisificaminwembili.
    6: 'Kwathi uJesu embona elele, esazi ukuthi ulesikhathi eside enjalo, wathi kuye: Uyafuna ukuthi uphile yini?'
    7: 'Ogulayo wamphendula wathi: Nkosi, kangilamuntu wokungifaka echibini, nxa amanzi ezanyazanyiswa; kuthi nxa ngizayo mina, kwehle omunye phambi kwami.'
    8: 'UJesu wathi kuye: Sukuma, uthathe icansi lakho, uhambe.'
    9: Lowomuntu wahle waphila, wathatha icansi lakhe wahamba. Njalo kwakulisabatha mhlalokho.
    10: 'Ngakho amaJuda athi kosilisiweyo: Kulisabatha; ngakho kawuvunyelwa ukuthwala icansi.'
    11: 'Wawaphendula wathi: Ongiphilisileyo, yena uthe kimi: Thatha icansi lakho uhambe.'
    12: 'Ngakho ambuza: Ngubani umuntu othe kuwe: Thatha icansi lakho uhambe?'
    13: Kodwa osilisiweyo wayengamazi ukuthi ungubani; ngoba uJesu wayesesithele, ngoba kukhona ixuku kuleyondawo.
    14: 'Emva kwalezizinto uJesu wamfica ethempelini, wasesithi kuye: Khangela usuphilile; ungabe usona futhi, hlezi kwehle kuwe okunye okubi kulalokhu.'
    15: Umuntu wasuka, watshela amaJuda ukuthi nguJesu owayemenze waphila.
    16: Njalo ngenxa yalokhu amaJuda amzingela uJesu, asedinga ukumbulala, ngoba wenza lezizinto ngesabatha.
    17: 'Kodwa uJesu wawaphendula wathi: UBaba uyasebenza kuze kube lamuhla, lami ngiyasebenza.'
    18: Ngenxa yalokhu-ke amaJuda adinga kakhulu ukumbulala, ngoba wayengephulanga isabatha kuphela, kodwa wabuya wathi uNkulunkulu unguYise wakhe, ezenza olingana loNkulunkulu.
    19: 'UJesu wasephendula wathi kubo: Ngiqinisile, ngiqinisile, ngithi kini: INdodana ingenze lutho ngokwayo, ngaphandle kwalokho ebona uYise ekwenza; ngoba loba yini yena ayenzayo, leNdodana iyenza lezizinto ngokunjalo.'
    20: Ngoba uYise uyayithanda iNdodana, uyayitshengisa konke akwenzayo yena; njalo uzayitshengisa imisebenzi emikhulu kulale, ukuze lina limangale.
    21: Ngoba njengalokhu uYise evusa abafileyo abaphilise, kunjalo-ke leNdodana iyabaphilisa labo ethandaukubaphilisa.
    22: Ngoba loYise kahluleli muntu, kodwa unike iNdodana konke ukwahlulela;
    23: ukuze bonke badumise iNdodana, njengalokhu bedumisa uYise. Ongayidumisiyo iNdodana, kamdumisi uYise oyithumileyo.
    24: 'Ngiqinisile, ngiqinisile, ngithi kini: Olizwayo ilizwi lami, akholwe kuye ongithumileyo, ulempilo elaphakade; njalo kangeni ekulahlweni, kodwa usedlule ekufeni waya empilweni.'
    25: 'Ngiqinisile, ngiqinisile, ngithi kini: Ihola liyeza, njalo selikhona, lapho abafileyo bezalizwa ilizwi leNdodana kaNkulunkulu, lalabo abalizwileyo bazaphila.'
    26: Ngoba njengoba uYise elempilo ngokwakhe, kunjalo uyinikile layo iNdodana ukuthi ibe lempilo ngokwayo;
    27: njalo uyiphile amandla lawokwahlulela, ngoba iyiNdodana yomuntu.
    28: Lingamangali ngalokhu; ngoba ihola liyeza, lapho bonke abasemangcwabeni bazalizwa ilizwi layo,
    29: babesebephuma, labo abenze okulungileyo, ekuvukeni kwempilo; lalabo abenze okubi, ekuvukeni kokulahlwa.
    30: Mina ngingenze lutho ngokwami; njengokuzwa kwami, ngiyahlulela; njalo ukwahlulela kwami kulungile; ngoba kangidingi intando yami, kodwa intando kaBaba ongithumileyo.
    31: Aluba ngizifakazela mina, ubufakazi bami abusiloqiniso.
    32: Ukhona omunye ongifakazelayo mina, njalo ngiyazi ukuthi ubufakazi abufakaza ngami buliqiniso.
    33: Lina lathumela kuJohane, walifakazela iqiniso.
    34: Kodwa mina kangibemukeli ubufakazi obuvela emuntwini, kodwa ngitsho lezizinto ukuze lina lisindiswe.
    35: Yena wayeyisibane esivuthayo lesikhanyayo, lani lavuma ukuthokoza okwesikhatshana ekukhanyeni kwakhe.
    36: Kodwa mina ngilobufakazi obukhulu kulobukaJohane; ngoba imisebenzi uBaba anginike yona ukuze ngiyiqede, yonale imisebenzi mina engiyenzayo, iyangifakazela ukuthi uBaba ungithumile.
    37: Laye uBaba ongithumileyo, yena ungifakazele. Kalikaze lilizwe ilizwi lakhe lanini, lesimo sakhe kalikaze lisibone,
    38: njalo kalilalizwi lakhe elihlala phakathi kwenu, ngoba amthumileyo yena, lowo lina kalimkholwa.
    39: Hlolani imibhalo, ngoba lina licabanga ukuthi lilempilo elaphakade kiyo, njalo yiyo engifakazelayo;
    40: kodwa kalivumi ukuza kimi, ukuze libe lempilo.
    41: Angemukeli udumo ebantwini;
    42: kodwa ngiyalazi lina, ukuthi kalilalo uthando lukaNkulunkulu phakathi kwenu.
    43: Mina ngizile ebizweni likaBaba, kodwa kalingemukeli; uba omunye esiza ngelakhe ibizo, lizamemukela yena.
    44: Lingakholwa njani lina, nxa lisemukela udumo omunye komunye, kodwa lingaludingi udumo oluvela kuNkulunkulu oyedwa?
    45: Lingacabangi ukuthi mina ngizalimangalela kuBaba; ukhona olimangalelayo, uMozisi, elithemba kuye lina.
    46: Ngoba uba belikholwa uMozisi, belizakholwa mina; ngoba yena wabhala ngami.
    47: Kodwa uba lingakholwa imibhalo yakhe, lizakholwa njani amazwi ami?
  6:
    1: Emva kwalezizinto uJesu wasuka waya ngaphetsheya kolwandle lweGalili, lweTiberiyasi.
    2: Laselimlandela ixuku elikhulu, ngoba babebone izibonakaliso zakhe azenza kulabo abagulayo.
    3: UJesu wasesenyukela entabeni, wahlala phansi khona labafundi bakhe.
    4: Iphasika, umkhosi wamaJuda, laselisondele.
    5: 'Kwathi uJesu ephakamisa amehlo, wasebona ixuku elikhulu lisiza kuye, wathi kuFiliphu: Sizathenga ngaphi izinkwa, ukuze laba badle?'
    6: Njalo watsho lokhu emhlola, ngoba yena wayekwazi azakwenza.
    7: 'UFiliphu wamphendula wathi: Izinkwa zabodenariyo abangamakhulu amabili zingebanele, ukuthi wonke ngamunye wabo azuze ingcosana.'
    8: 'Omunye wabafundi bakhe, uAndreya umfowabo kaSimoni Petro, wathi kuye:'
    9: Kukhona umfanyana lapha, olezinkwa ezinhlanu zebhali lenhlanzana ezimbili; kodwa ziyini kwabanengi kangaka?
    10: 'Kodwa uJesu wathi: Hlalisani abantu phansi. Kwakukhona utshani obunengi kuleyondawo. Ngakho amadoda ahlala phansi inani lawo lalingaba zinkulungwane ezinhlanu.'
    11: UJesu wasezithatha izinkwa, esebongile wazinika abafundi, labafundi kulabo ababehlezi phansi; ngokunjalo lenhlanzana ngangokufuna kwabo.
    12: 'Bathi sebesuthi, wathi kubafundi bakhe: Buthani imvuthu eziseleyo, ukuze kungachitheki lutho.'
    13: Basebebutha, bagcwalisa izitsha ezilitshumi lambili ngemvuthu zezinkwa ezinhlanu zebhali, ezasalayo kulabo abadlayo.
    14: 'Kwathi lababantu bebona isimangaliso asenzileyo uJesu, bathi: Ngeqiniso lo nguye umProfethi omele ukuza emhlabeni.'
    15: Kwathi uJesu esazi ukuthi bazakuza bambambe ngamandla, ukumbeka abe yinkosi, wabuyela futhi entabeni yena eyedwa.
    16: Sekuhlwile, abafundi bakhe behlela elwandle,
    17: sebengenile emkhunjini, beza ngaphetsheya kolwandle ukuya eKapenawume. Kwasekumnyama, uJesu wayengafikanga kubo.
    18: Lwaseluvuka ulwandle ngoba umoya olamandla wawuvunguza.
    19: Sebegwedlile amastadiyu angaba ngamatshumi amabili lanhlanu kumbe amatshumi amathathu, babona uJesu ehamba phezu kolwandle, esondela emkhunjini; basebesethuka.
    20: 'Kodwa wathi kubo: Yimi, lingesabi.'
    21: Basebevuma ukumemukela emkhunjini; njalo wahle wafika umkhumbi elizweni ababesiya kilo.
    22: Kusisa ixuku elalimi ngaphetsheya kolwandle, libona ukuthi kwakungela lamunye umkolo lapho ngaphandle kwalowo ababengene kuwo abafundi bakhe, lokuthi uJesu wayengangenanga emkolweni labafundi bakhe, kodwa abafundi bakhe babehambe bodwa,
    23: kodwa eminye imikolo evela eTiberiyasi yafika eduze lendawo lapho ababedle khona isinkwa, emva kokuthi iNkosi isibongile;
    24: ngakho ixuku selibonile ukuthi uJesu wayengekho lapho loba abafundi bakhe, bangena labo emikhunjini, bafika eKapenawume, bedinga uJesu.
    25: 'Bathi sebemtholile ngaphetsheya kolwandle, bathi kuye: Rabi, ufike nini lapha?'
    26: 'UJesu wabaphendula wathi: Ngiqinisile, ngiqinisile, ngithi kini: Liyangidinga, kungeyisikho ukuthi labona izibonakaliso, kodwa ngoba ladla izinkwa lasutha.'
    27: Lingasebenzeli ukudla okuphelayo, kodwa ukudla okuhlala kuze kube yimpilo elaphakade, ezalinika khona iNdodana yomuntu; ngoba yena uNkulunkulu uYise umphawulile.
    28: 'Basebesithi kuye: Sizakwenzani, ukuze senze imisebenzi kaNkulunkulu?'
    29: 'UJesu waphendula wathi kubo: Lo ngumsebenzi kaNkulunkulu, ukuze likholwe kulowo yena amthumileyo.'
    30: 'Ngakho bathi kuye: Pho wena wenza isibonakaliso bani, ukuze sibone sikholwe kuwe? Usebenzani?'
    31: 'Obaba bethu badla imana enkangala, njengokulotshiweyo ukuthi: Wabanika isinkwa esivela ezulwini ukuthi badle.'
    32: 'UJesu wasesithi kubo: Ngiqinisile, ngiqinisile, ngithi kini: UMozisi kalinikanga isinkwa esivela ezulwini; kodwa uBaba ulinika isinkwa soqobo esivela ezulwini.'
    33: Ngoba isinkwa sikaNkulunkulu singuye owehla evela ezulwini esinika impilo emhlabeni.
    34: 'Basebesithi kuye: Nkosi, sinike lesosinkwa njalonjalo.'
    35: 'UJesu wasesithi kubo: Mina ngiyisinkwa sempilo; lowo oza kimi, kasoze alambe; lalowo okholwa kimi, kasoze ome lakanye.'
    36: 'Kodwa ngithe kini: Lani lingibonile, kodwa kalikholwa.'
    37: Bonke uBaba anginika bona bazakuza kimi; lozayo kimi angisoze ngimxotshele phandle.
    38: Ngoba ngehlile ezulwini, hatshi ukuthi ngenze intando yami, kodwa intando yalowo ongithumileyo.
    39: Lalokhu kuyintando kaBaba ongithumileyo, ukuze konke anginike khona, ngingalahlekelwa lutho kikho, kodwa ngikuvuse ngosuku lokucina.
    40: Lalokhu kuyintando yongithumileyo, ukuthi wonke obona iNdodana njalo akholwe kuyo, abe lempilo elaphakade, njalo mina ngizamvusa ngosuku lokucina.
    41: 'Ngalokho amaJuda akhonona ngaye, ngoba wathi: Mina ngiyisinkwa esehla sivela ezulwini.'
    42: 'Athi-ke: Lo kayisuye yini uJesu indodana kaJosefa, uyise lonina thina esibaziyo? Pho yena utsho njani, ukuthi: Ngehle ngivela ezulwini?'
    43: 'UJesu wasephendula wathi kuwo: Lingakhononi phakathi kwenu.'
    44: Kakho ongeza kimi, ngaphandle kokuthi uBaba ongithumileyo amdonse, njalo mina ngizamvusa ngosuku lokucina.
    45: 'Kulotshiwe kubaprofethiukuthi: Njalo bonke bazafundiswa nguNkulunkulu. Ngakho wonke ozwileyo ngoBaba wafunda, uyeza kimi.'
    46: Kayisikho ukuthi ukhona obone uBaba, ngaphandle kwakhe ovela kuNkulunkulu, yena umbonile uBaba.
    47: 'Ngiqinisile, ngiqinisile, ngithi kini: Okholwayo kimi, ulempilo elaphakade.'
    48: Mina ngiyisinkwa sempilo.
    49: Oyihlo badla imana enkangala, futhi bafa;
    50: lesi yisinkwa esehla sivela ezulwini, ukuze umuntu adle okwaso angafi.
    51: Mina ngiyisinkwa esiphilayo, esehla sivela ezulwini; uba umuntu esidla lesisinkwa, uzaphila ephakadeni. Njalo lesinkwa mina engizasinika, siyinyama yami, mina engizayinikela impilo yomhlaba.
    52: 'AmaJuda asephikisana esithi: Lo angasinika njani inyama yakhe siyidle?'
    53: 'Ngakho uJesu wathi kuwo: Ngiqinisile, ngiqinisile, ngithi kini: Ngaphandle kokuthi lidle inyama yeNdodana yomuntu linathe igazi layo, kalilampilo phakathi kwenu.'
    54: Odla inyama yami anathe igazi lami, ulempilo elaphakade, njalo mina ngizamvusa ngosuku lokucina.
    55: Ngoba inyama yami iyikudla oqotho, legazi lami lingokunathwayo oqotho.
    56: Odla inyama yami anathe igazi lami, uhlala kimi, lami kuye.
    57: Njengalokhu uBaba ophilayo engithumile, lami ngiphila ngoBaba; ngakho ongidlayo, laye uzaphila ngami.
    58: Lesi yisinkwa esehla sivela ezulwini; akunjengaboyihlo abadla imana, sebafa; odla lesisinkwa, uzaphila okulaphakade.
    59: Watsho lezizinto esinagogeni efundisa eKapenawume.
    60: 'Kwathi abanengi kubafundi bakhe besizwa bathi: Lilukhuni lelilizwi; ngubani ongalizwa?'
    61: 'Kodwa uJesu esazi phakathi kwakhe ukuthi abafundi bakhe bayasola ngalokhu, wathi kubo: Lokhu kuyalikhuba yini?'
    62: Pho, lizathini uba libona iNdodana yomuntu isenyukela lapho eyayikhona kuqala?
    63: KunguMoya ophilisayo, inyama kayisizi lutho; amazwi mina engiwakhuluma kini, angumoya njalo ayimpilo.
    64: Kodwa bakhona abanye kini abangakholwayo. Ngoba uJesu wayekwazi kusukela ekuqaleni, ukuthi ngobani abangakholwayo, lokuthi ngubani ozamnikela.
    65: 'Wasesithi: Kungenxa yalokhu ngithe kini: Kakho ongeza kimi, ngaphandle kokuthi ekunikwe nguBaba.'
    66: Kusukela lapho abanengi babafundi bakhe babuyela emuva, kababe besahamba laye.
    67: 'UJesu wasesithi kwabalitshumi lambili: Lani lithanda ukuzihambela yini?'
    68: 'USimoni Petro wasemphendula wathi: Nkosi, sizakuya kubani? Amazwi empilo elaphakade akuwe,'
    69: njalo thina siyakholwa, sesisazi ukuthi wena unguKristu iNdodana kaNkulunkulu ophilayo.
    70: 'UJesu wabaphendula wathi: Mina kangilikhethanga yini lina abalitshumi lambili, kodwa omunye wenu ungudiyabhola?'
    71: Wayekhuluma ngoJudasi Iskariyothi kaSimoni; ngoba nguye owayezamnikela, engomunye wabalitshumi lambili.
  7:
    1: Njalo emva kwalezizinto uJesu wayehamba eGalili; ngoba wayengathandi ukuhamba eJudiya, ngenxa yokuthi amaJuda ayedinga ukumbulala.
    2: Wawusondele umkhosi wamaJuda wokwakha amadumba.
    3: 'Ngakho abafowabo bathi kuye: Suka lapha, uye eJudiya, ukuze labafundi bakho babone imisebenzi yakho oyenzayo.'
    4: Ngoba kakho owenza ulutho ensitha, kodwa yena ngokwakhe edinga ukuba sobala. Uba uzenza lezizinto, ziveze wena emhlabeni.
    5: Ngoba labafowabo babengakholwa kuye.
    6: 'Ngakho uJesu wathi kubo: Isikhathi sami kasikafiki, kodwa esenu isikhathi sihlala silungile.'
    7: Ungelizonde umhlaba lina; kodwa uyangizonda, ngoba mina ngifakaza ngawo, ukuthi imisebenzi yawo mibi.
    8: Yenyukelani lina emkhosini lo; mina angikenyukeli kulumkhosi, ngoba isikhathi sami kasikagcwaliseki.
    9: Esetshilo lezizinto kubo, wahlala eGalili.
    10: Kodwa sebenyukile abafowabo, laye wasesenyukela emkhosini, kungeyisikho obala, kodwa kungathi kusensitha.
    11: 'AmaJuda asemdinga emkhosini, athi: Ungaphi yena?'
    12: 'Kwakukhona ukukhonona okukhulu ngaye phakathi kwamaxuku; abanye bathi: Ulungile. Kodwa abanye bathi: Hatshi, kodwa uyaliduhisa ixuku.'
    13: Loba kunjalo kwakungekho muntu owakhuluma obala ngaye ngokwesaba amaJuda.
    14: Kuthe sekuphakathi komkhosi, uJesu wenyukela ethempelini, wafundisa.
    15: 'AmaJuda asemangala athi: Lo uyazi njani imibhalo, engafundanga?'
    16: 'UJesu wawaphendula wathi: Imfundiso yami kayisiyo eyami kodwa ngeyalowo ongithumileyo.'
    17: Uba umuntu ethanda ukwenza intando yakhe, uzakwazi ngemfundiso, ukuthi ivela kuNkulunkulu, kumbe ngizikhulumela mina ngokwami.
    18: Ozikhulumela ngokwakhe, uzidingela udumo lwakhe; kodwa odinga udumo lwalowo omthumileyo, lowo uqinisile, njalo kakukho ukungalungi kuye.
    19: Kalinikanga yini uMozisi umlayo, kanti kakho kini ogcina umlayo? Lidingelani ukungibulala?
    20: 'Ixuku laphendula lathi: Uledimoni; ngubani odinga ukukubulala?'
    21: 'UJesu waphendula wathi kubo: Ngenze umsebenzi owodwa, njalo lonke liyamangala.'
    22: Ngakho uMozisi walinika ukusoka (kungeyisikho ukuthi kwavela kuMozisi, kodwa kubobaba), njalo liyamsoka umuntu langesabatha.
    23: Uba ngesabatha umuntu esemukela ukusoka, ukuze kungephulwa umlayo kaMozisi, lingithukuthelela ngoba ngaphilisa umuntu ngokupheleleyo ngesabatha yini?
    24: Lingahluleli ngokubona, kodwa yahlulelani ukwahlulela okuqondileyo.
    25: 'Abanye kwabeJerusalema basebesithi: Lo kayisuye yini abadinga ukumbulala?'
    26: Kodwa khangela ukhuluma obala, kodwa kabatsho lutho kuye. Kungaba yikuthi ababusi sebesazi oqotho ukuthi lo unguKristu uqobo yini?
    27: Kodwa lo siyazi lapho avela khona; kodwa uKristu nxa efika, kakho ozakwazi lapho avela khona.
    28: 'Ngakho uJesu efundisa ethempelini wamemeza wathi: Lami liyangazi, liyakwazi lalapho engivela khona; njalo kangizizelanga ngokwami, kodwa ongithumileyo uqinisile, elingamaziyo lina.'
    29: Kodwa ngiyamazi mina, ngoba ngivela kuye, njalo yena ungithumile.
    30: Ngakho badinga ukumbamba, kodwa kakubanga khona owabeka isandla phezu kwakhe, ngoba ihola lakhe lalingakafiki.
    31: 'Kodwa abanengi bexuku bakholwa kuye, bathi: Nxa uKristu esefikile, uzakwenza yini izibonakaliso ezinengi kulalezi azenzileyo lo?'
    32: AbaFarisi bezwa ixuku likhonona lezizinto ngaye; abapristi abakhulu labaFarisi basebethuma abancedisi ukuze bambambe.
    33: 'UJesu wasesithi kubo: Ngiselani okwesikhatshana, besengihamba ngiye kongithumileyo.'
    34: Lizangidinga, lingangitholi, lalapho mina engikhona, lina lingeze leza.
    35: 'Ngakho amaJuda akhulumisana athi: Uzakuya ngaphi lo ukuthi thina singayikumthola? Kayikuya yini kwabahlakazekileyo bamaGriki, afundise amaGriki?'
    36: 'Yilizwi bani leli alitshoyo elokuthi: Lizangidinga, aliyikungithola; lelokuthi: Lapho engikhona mina, lina lingeze leza?'
    37: 'Kwathi ngosuku lokucina olukhulu lomkhosi uJesu wema wamemeza, esithi: Uba ekhona owomileyo, keze kimi anathe.'
    38: Okholwa kimi, njengokutsho kombhalo, kuzageleza kuphuma esiswini sakhe imifula yamanzi aphilayo.
    39: Lalokhu wakutsho ngoMoya ababezamemukela abakholwa kuye; ngoba uMoya oNgcwele wayengakafiki, lokhu uJesu wayengakadunyiswa.
    40: 'Ngakho abanengi bexuku besizwa lelilizwi bathi: Oqotho lo ungulowomProfethi.'
    41: 'Abanye bathi: Lo unguKristu. Kodwa abanye bathi: Kambe uKristu uzavela eGalili?'
    42: Kawutsho yini umbhalo ukuthi uKristu uzavela enzalweni kaDavida, leBhethelehema, emzaneni lapho uDavida ayekhona?
    43: Ngakho kwaba khona ukwehlukana ngaye phakathi kwexuku.
    44: Abanye babo bafuna ukumbamba, kodwa kakubanga khona owambeka izandla.
    45: 'Khona abancedisi baya kubapristi abakhulu lakubaFarisi; bona basebesithi kubo: Kungani lingamlethanga?'
    46: 'Abancedisi baphendula bathi: Kakuzange kukhulume umuntu kanje, njengalumuntu.'
    47: 'AbaFarisi basebebaphendula bathi: Lani seliduhisiwe yini?'
    48: Ukhona yini kubabusi kumbe kubaFarisi okholwe kuye?
    49: Kodwa lelixuku elingawaziyo umlayo liqalekisiwe.
    50: 'UNikodima, lowo oweza kuye ebusuku, owayengomunye wabo, wathi kubo:'
    51: Kanti umlayo wakithi uyamgweba umuntu, ngaphandle kokuthi umuzwe kuqala ukwazi akwenzayo?
    52: 'Baphendula bathi kuye: Kanti lawe ungoweGalili? Hlolisisa ubone ukuthi kakuvukanga umprofethi eGalili.'
    53: Ngulowo lalowo wasesuka waya ekhaya.
  8:
    1: Kodwa uJesu waya entabeni yeMihlwathi.
    2: Kwathi ekuseni kakhulu wabuya weza ethempelini, isizwe sonke sasesisiza kuye; wasehlala phansi wabafundisa.
    3: Ababhali labaFarisi basebeletha kuye owesifazana owayebanjwe efeba, bammisa phakathi,
    4: 'bathi kuye: Mfundisi, lo owesifazana ubanjwe eseqotsheni lokuphinga;'
    5: lemlayweni uMozisi wasilaya ukuthi abanje bakhandwe ngamatshe; ngakho wena uthini?
    6: Kodwa batsho lokhu bemlinga, ukuze bazuze okokummangalela ngakho. Kodwa uJesu ekhothamela phansi, wabhala emhlabathini ngomunwe, wenza angathi kabezwa.
    7: 'Kwathi bephikelela ukumbuza, walulama wathi kubo: Ongelasono phakathi kwenu, kaqale ukumjikijela ngelitshe.'
    8: Wasebuya ekhothamela phansi wabhala emhlabathini.
    9: Kodwa bona, bekuzwa, balahlwa yisazela sabo, baphuma ngamunye ngamunye kuqala komdala kwaze kwaba kowokucina; uJesu wasesala yedwa, lowesifazana emi phakathi.
    10: 'UJesu waseselulama, engaboni muntu ngaphandle kowesifazana, wathi kuye: Mama, bangaphi labo abakumangalelayo? Kakho okulahlayo yini?'
    11: 'Wasesithi: Kakho, Nkosi. UJesu wasesithi kuye: Lami kangikulahli; hamba ungabe usona futhi.'
    12: 'Ngakho uJesu wakhuluma labo futhi wathi: Mina ngiyikukhanya komhlaba; ongilandelayo, kasoze ahambe emnyameni, kodwa uzakuba lokukhanya kwempilo.'
    13: 'Ngakho abaFarisi bathi kuye: Wena uyazifakazela; ubufakazi bakho kabulaqiniso.'
    14: 'UJesu waphendula wathi kubo: Lanxa ngizifakazela mina, buqinisile ubufakazi bami; ngoba ngiyazi ukuthi ngivela ngaphi, lokuthi ngiya ngaphi; kodwa lina kalazi ukuthi ngivela ngaphi, lokuthi ngiya ngaphi.'
    15: Lina lahlulela ngokwenyama; mina kangahluleli muntu.
    16: Kodwa uba lami ngisahlulela, ukwahlulela kwami kuqinisile; ngoba kangingedwa, kodwa yimi loBaba ongithumileyo.
    17: Njalo emlayweni wenu kulotshiwe ukuthi ubufakazi babantu ababili bungobuqinisileyo.
    18: Mina ngingozifakazelayo, loBaba ongithumileyo ufakaza ngami.
    19: 'Ngakho bathi kuye: Ungaphi uYihlo? UJesu waphendula wathi: Kalingazi mina, loba uBaba. Uba belingazi mina, laye uBaba belizamazi.'
    20: UJesu wakhuluma la amazwi ngasesitsheni somnikelo, efundisa ethempelini; futhi kakho owambambayo, ngoba ihola lakhe lalingakafiki.
    21: 'Ngakho uJesu wathi kubo futhi: Ngiyahamba mina, njalo lizangidinga, njalo lizafela esonweni senu; lapho engiya khona mina, lingeze leza lina.'
    22: 'Ngakho amaJuda athi: Uzazibulala yini? Ngoba uthi: Lapho engiya khona mina, lingeze leza khona lina.'
    23: 'Wasesithi kuwo: Lina livela phansi, mina ngivela phezulu; lina lingabomhlaba lo, mina kangisuye owalumhlaba.'
    24: Ngakho ngithe kini, lizafela ezonweni zenu; ngoba uba lingakholwa ukuthi nginguye, lizafela ezonweni zenu.
    25: 'Ngakho athi kuye: Wena ungubani? UJesu wasesithi kuwo: Lokho engalitshela khona futhi ekuqaleni.'
    26: Ngilezinto ezinengi engilokuzikhuluma ngani lokwahlulela ngazo; kodwa ongithumileyo uqinisile, lezinto engizizwe kuye lezi ngizikhuluma emhlabeni.
    27: Kawaqedisisanga ukuthi ukhuluma lawo ngoYise.
    28: 'Ngakho uJesu wathi kuwo: Nxa seliyiphakamisile iNdodana yomuntu, khona lizakwazi ukuthi nginguye, njalo kangizenzeli lutho ngokwami, kodwa ngikhuluma lezizinto njengalokhu uBaba engifundisile;'
    29: njalo yena ongithumileyo ulami; uBaba kangitshiyanga ngedwa, ngoba mina ngihlala ngisenza lezizinto ezimthokozisayo yena.
    30: Esakhuluma lezizinto abanengi bakholwa kuye.
    31: 'Ngakho uJesu wathi kumaJuda akholwe kuye: Uba lina lihlala elizwini lami, lingabafundi bami oqotho;'
    32: lizalazi iqiniso, leqiniso lizalikhulula.
    33: 'Amphendula athi: Siyinzalo kaAbrahama, kasizanga sibe yizigqili zamuntu; wena utsho njani ukuthi: Lizakuba ngabakhululekileyo?'
    34: 'UJesu wawaphendula wathi: Ngiqinisile, ngiqinisile, ngithi kini: Wonke owenza isono uyisigqili sesono.'
    35: Njalo isigqili kasihlali phakade ekhaya; indodana ihlala phakade.
    36: Ngakho uba iNdodana ilikhulula, lizakuba ngabakhululekileyo oqotho.
    37: Ngiyazi ukuthi liyinzalo kaAbrahama; kodwa lidinga ukungibulala, ngoba ilizwi lami kalilandawo kini.
    38: Mina ngikhuluma lokho engikubonileyo kuBaba; lani-ke lenza lokho elikubonileyo kuyihlo.
    39: 'Aphendula athi kuye: Ubaba wethu nguAbrahama. UJesu wathi kuwo: Uba belingabantwana bakaAbrahama, belizakwenza imisebenzi kaAbrahama.'
    40: Kodwa khathesi lidinga ukungibulala, umuntu olitshele iqiniso, engilizwe kuNkulunkulu; lokho uAbrahama kakwenzanga.
    41: 'Lina lenza imisebenzi kayihlo. Ngakho athi kuye: Kasizalwanga ngobufebe thina; siloBaba munye, uNkulunkulu.'
    42: 'UJesu wathi kuwo: Uba uNkulunkulu ubenguYihlo, belizangithanda; ngoba mina ngiphume ngivela kuNkulunkulu; ngoba kangizizelanga ngokwami, kodwa yena ungithumile.'
    43: Kungani lingaqedisisi inkulumo yami? Ngoba lingeke lilizwe ilizwi lami.
    44: Lina lingabakayihlo udiyabhola, lithanda ukwenza inkanuko zikayihlo. Yena wayengumbulali kusukela ekuqaleni, njalo kemi eqinisweni, ngoba iqiniso kalikho kuye. Nxa eqamba amanga, ukhuluma ngokwakhe; ngoba engumqambimanga loyise wawo.
    45: Mina-ke ngoba ngikhuluma iqiniso, kalingikholwa.
    46: Nguwuphi kini ongilahla ngesono? Njalo uba ngilitshela iqiniso, lina kalingikholwa ngani?
    47: Yena ongokaNkulunkulu uyawezwa amazwi kaNkulunkulu; kungakho lina lingezwa, ngoba kalisibo abakaNkulunkulu.
    48: 'Ngakho amaJuda aphendula athi kuye: Kasitsho kuhle yini thina ukuthi wena ungumSamariya, lokuthi uledimoni?'
    49: 'UJesu waphendula wathi: Mina kangiladimoni, kodwa ngiyadumisa uBaba; kodwa lina liyangigcona.'
    50: Mina-ke kangizidingeli udumo lwami; ukhona odingayo lowahlulelayo.
    51: 'Ngiqinisile, ngiqinisile, ngithi kini: Uba umuntu elondoloza ilizwi lami, kasoze abone ukufa laphakade.'
    52: 'Ngakho amaJuda athi kuye: Khathesi sesisazi ukuthi uledimoni; uAbrahama wafa, labaprofethi, kodwa wena uthi: Uba umuntu elondoloza ilizwi lami, kasoze ezwe ukufa laphakade.'
    53: Wena umkhulu yini kulobaba wethu uAbrahama, owafayo? Labaprofethi bafa; uzenza bani wena?
    54: 'UJesu waphendula wathi: Uba ngizidumisa mina, udumo lwami luyize; nguBaba ongidumisayo, elitsho ngaye lina ukuthi unguNkulunkulu wenu,'
    55: njalo kalimazanga; kodwa mina ngiyamazi, njalo uba ngisithi kangimazi, ngizakuba ngumqambi wamanga njengani; kodwa ngiyamazi, ngiyalilondoloza ilizwi lakhe.
    56: Uyihlo uAbrahama wajabula kakhulu ukubona usuku lwami, njalo walubona wathokoza.
    57: 'Ngakho amaJuda athi kuye: Kawukabi leminyaka engamatshumi amahlanu, njalo wena wambona uAbrahama yini?'
    58: 'UJesu wathi kuwo: Ngiqinisile, ngiqinisile, ngithi kini: UAbrahama engakabi khona, mina ngikhona.'
    59: Asedobha amatshe ukuze amjikijele; kodwa uJesu wacatsha, waphuma ethempelini, edabula phakathi kwawo; wadlula ngokunjalo.
  9:
    1: Wathi esedlula wabona umuntu oyisiphofu kusukela ekuzalweni.
    2: 'Abafundi bakhe basebembuza bathi: Rabi, ngubani owonayo, lo kumbe abazali bakhe, aze azalwe eyisiphofu?'
    3: 'UJesu waphendula wathi: Konanga lo loba abazali bakhe; kodwa ukuze kubonakaliswe imisebenzi kaNkulunkulu kuye.'
    4: Kufanele ngisebenze imisebenzi yongithumileyo kusesemini; ubusuku buyeza, lapho okungekho olakho ukusebenza khona.
    5: Ngisekhona emhlabeni, ngiyikukhanya komhlaba.
    6: Esetshilo lezizinto, wakhafulela emhlabathini, wenza udaka ngamathe, waninda loludaka emehlweni esiphofu,
    7: 'wasesithi kuso: Hamba uyegeza echibini leSilowama (okuphendulelwa ngokuthi, oThunyiweyo). Ngakho sahamba sageza, sabuya sesibona.'
    8: 'Ngakho abakhelene laso lalabo ababesibonile ngaphambili ukuthi sasiyisiphofu, bathi: Kayisuye yini lo owayehlezi ephanza?'
    9: 'Abanye bathi: Lo nguye; kodwa abanye bathi: Unjengaye. Yena wathi: Nginguye.'
    10: 'Ngakho bathi kuye: Avulwe njani amehlo akho?'
    11: 'Yena waphendula wathi: Umuntu othiwa nguJesu wenze udaka, waninda amehlo ami, wathi kimi: Hamba uye echibini leSilowama, ugeze. Njalo ngahamba ngageza, ngabuye ngabona.'
    12: 'Ngakho bathi kuye: Ungaphi yena? Wathi: Kangazi.'
    13: Basebemletha kubaFarisi, lowo owayekade eyisiphofu.
    14: Njalo kwakulisabatha mhla uJesu esenza udaka, evula amehlo akhe.
    15: 'AbaFarisi labo basebembuza futhi, ukuthi wemukele njani ukubona. Wasesithi kubo: Ufake udaka emehlweni ami, ngasengigeza, sengibona.'
    16: 'Ngakho abanye babaFarisi bathi: Lumuntu kaveli kuNkulunkulu, ngoba kagcini isabatha. Abanye bathi: Umuntu oyisoni angazenza njani izibonakaliso ezinje? Kwasekusiba khona ukwehlukana phakathi kwabo.'
    17: 'Baphinda bathi kuso isiphofu: Wena uthini ngaye, lokhu evule amehlo akho? Wasesithi: Ungumprofethi.'
    18: AmaJuda-ke kawakholwanga ngaye, ukuthi wayeyisiphofu usemukele ukubona, aze abiza abazali bakhe osebuye wabona,
    19: 'asebabuza athi: Lo uyindodana yenu, lina elithi yazalwa iyisiphofu yini? Pho isibona njani khathesi?'
    20: 'Abazali bakhe bawaphendula bathi: Siyazi ukuthi lo uyindodana yethu, lokuthi wazalwa eyisiphofu;'
    21: kodwa ukuthi ubona njani khathesi, kasikwazi; kumbe ngubani ovule amehlo akhe, thina kasikwazi; yena usekhulile; mbuzeni, uzazikhulumela yena.
    22: Abazali bakhe batsho lezizinto, ngoba besesaba amaJuda; ngoba amaJuda ayesevumelene ngokuthi, uba loba engubani ovuma ukuthi unguKristu, kakhutshwe esinagogeni.
    23: 'Kungakho abazali bakhe bathi: Usekhulile, mbuzeni.'
    24: 'Ambiza-ke ngokwesibili lowomuntu owayeyisiphofu, athi kuye: Phana uNkulunkulu udumo; thina siyazi ukuthi lowomuntu uyisoni.'
    25: 'Yena wasephendula esithi: Loba eyisoni kangazi, kunye engikwaziyo, ukuthi bengiyisiphofu, khathesi sengibona.'
    26: 'Asesithi kuye futhi: Wenzeni kuwe? Uwavule njani amehlo akho?'
    27: 'Wawaphendula wathi: Sengilitshelile, kodwa kalizwanga, lifunelani ukuzwa futhi? Liyafisa lani ukuba ngabafundi bakhe yini?'
    28: 'Ngakho amthuka, esithi: Nguwe ongumfundi wakhe; kodwa thina singabafundi bakaMozisi.'
    29: Thina siyazi ukuthi uNkulunkulu wakhuluma loMozisi; kodwa lo kasimazi lapho avela khona.
    30: 'Umuntu waphendula wathi kuwo: Ngoba kulokhu kuyisimanga ukuthi lina kalimazi lapho avela khona, kanti uvule amehlo ami.'
    31: Njalo siyazi ukuthi uNkulunkulu kazizwa izoni; kodwa uba umuntu engokhonza uNkulunkulu, esenza intando yakhe, uyamuzwa lowo.
    32: Loba nini kakukaze kuzwakale ukuthi kukhona owavula amehlo owazalwa eyisiphofu.
    33: Uba lo ubengaveli kuNkulunkulu, ubengebe lamandla okwenza ulutho.
    34: 'Aphendula athi kuye: Wena wazalelwa esonweni ngokupheleleyo, njalo wena uyasifundisa yini? Asemxotshela phandle.'
    35: 'UJesu wezwa ukuthi amxotshele phandle; kwathi esemficile, wathi kuye: Wena uyakholwa yini eNdodaneni kaNkulunkulu?'
    36: 'Yena waphendula wathi: Ingubani, Nkosi, ukuze ngikholwe kuyo?'
    37: 'UJesu wasesithi kuye: Lawe usuyibonile, njalo okhuluma lawe uyiyo.'
    38: 'Wasesithi: Nkosi, ngiyakholwa; wasemkhonza.'
    39: 'UJesu wasesithi: Mina ngizele ukwahlulela kulumhlaba, ukuze abangaboniyo babone, lalabo ababonayo babe yiziphofu.'
    40: 'Lalabo kubaFarisi ababelaye bezwa lezizinto, bathi kuye: Lathi siyiziphofu yini?'
    41: 'UJesu wathi kubo: Uba beliyiziphofu, ngabe kalilasono. Kodwa khathesi lithi: Siyabona; ngakho isono senu simi.'
  10:
    1: 'Ngiqinisile, ngiqinisile, ngithi kini: Ongangeni ngesango esibayeni sezimvu, kodwa akhwele kwenye indawo, lowo ulisela lomphangi;'
    2: kodwa ongena ngesango ungumelusi wezimvu.
    3: Umlindi wesango uyamvulela, lezimvu ziyalizwa ilizwi lakhe, njalo uyazibiza ezakhe izimvu ngamabizo, azikhokhelele phandle.
    4: Nxa esezikhuphile ezakhe izimvu, uhamba phambi kwazo; lezimvu zimlandele, ngoba ziyalazi ilizwi lakhe.
    5: Kodwa owemzini kazisoze zimlandele, kodwa zizambalekela; ngoba kazilazi ilizwi labemzini.
    6: UJesu wakhuluma lumfanekiso kubo; kodwa bona kabaqedisisanga ukuthi ziyini izinto azitshoyo kubo.
    7: 'Ngakho uJesu waphinda wathi kubo: Ngiqinisile, ngiqinisile, ngithi kini: Mina ngilisango lezimvu;'
    8: bonke abake bafika phambi kwami bangamasela labaphangi; kodwa izimvu kazibezwanga.
    9: Mina ngilisango; uba umuntu engena ngami, uzasindiswa, angene aphume, athole idlelo.
    10: Isela kalizi ngaphandle kokuzakweba lokubulala lokubhubhisa; mina ngizile ukuze babe lempilo, babe layo iphuphume.
    11: Mina ngingumelusi olungileyo. Umelusi olungileyo uzibekela phansi izimvu impilo yakhe.
    12: Kodwa oqhatshiweyo, engesuye umelusi, izimvu zingesizo ezakhe, ubona impisi isiza, atshiye izimvu, abaleke; kuthi impisi izibambe, izichithachithe izimvu.
    13: Oqhatshiweyo uyabaleka-ke, ngoba engoqhatshiweyo, njalo engazikhathaleli izimvu.
    14: Mina ngingumelusi olungileyo, ngiyazazi ezami, ngiyaziwa ngezami,
    15: njengalokhu uBaba engazi, lami ngiyamazi uBaba; ngizibekela phansi izimvu impilo yami.
    16: Njalo ngilezinye izimvu, ezingesizo zalesisibaya; lazo kumele ngizilethe, njalo zizakuzwa ilizwi lami; njalo kube mhlambi munye, melusi munye.
    17: Ngenxa yalokhu uBaba uyangithanda, ngoba mina ngibeka phansi impilo yami, ukuze ngibuye ngiyithathe.
    18: Kakho ongemuka yona, kodwa mina ngiyibeka phansi ngokwami. Ngilamandla okuyibeka phansi, njalo ngilamandla okubuya ngiyithathe. Lumlayo ngiwemukele kuBaba.
    19: Ngakho kwaba khona futhi ukwehlukana phakathi kwamaJuda ngenxa yalamazwi.
    20: 'Labanengi bawo bathi: Uledimoni futhi uyahlanya; limlalelelani?'
    21: 'Amanye athi: Lamazwi kawasiwo wongenwe lidimoni; kambe idimoni lingavula amehlo eziphofu yini?'
    22: Kwakukhona umkhosi wokuvuselela eJerusalema, kwakusebusika;
    23: uJesu wasehambahamba ethempelini ekhulusini likaSolomoni.
    24: 'AmaJuda asemhanqa, athi kuye: Koze kube nini usilibazisa? Uba wena unguKristu, sitshele ngokucacileyo.'
    25: 'UJesu wawaphendula wathi: Ngalitshela, kodwa kalikholwanga; imisebenzi mina engiyenza ebizweni likaBaba, yiyo engifakazelayo;'
    26: kodwa lina kalikholwa; ngoba kalisibo abezimvu zami, njengokutsho kwami kini.
    27: Izimvu zami ziyalizwa ilizwi lami, lami ngiyazazi, futhi ziyangilandela;
    28: njalo mina ngizinika impilo elaphakade; futhi kazisoze zabhubha laphakade, njalo kungekho ozazihluthuna esandleni sami.
    29: UBaba ozinike mina, mkhulu kulabo bonke; kungekho njalo ongazihluthuna esandleni sikaBaba.
    30: Mina loBaba simunye.
    31: Ngakho amaJuda aphinda athatha amatshe ukuze amkhande ngawo.
    32: 'UJesu wawaphendula wathi: Ngilitshengise imisebenzi eminengi emihle evela kuBaba; yiwuphi umsebenzi kuyo elingikhandela wona ngamatshe?'
    33: 'AmaJuda amphendula athi: Kasikukhandi ngamatshe ngenxa yomsebenzi omuhle, kodwa ngenxa yenhlamba, langokuthi wena ungumuntu uzenza uNkulunkulu.'
    34: 'UJesu wawaphendula wathi: Kakulotshiwe yini emlayweni wenu ukuthi: Mina ngathi: Lingonkulunkulu?'
    35: Uba wababiza bona ngokuthi ngonkulunkulu, eleza kubo ilizwi likaNkulunkulu, njalo umbhalo ungephulwe,
    36: 'lowo uBaba amehlukanisileyo wamthuma emhlabeni, kanti lina lithi: Uyahlambaza, ngoba ngithe: NgiyiNdodana kaNkulunkulu?'
    37: Uba ngingenzi imisebenzi kaBaba, kalingakholwa kimi.
    38: Kodwa uba ngiyenza, lanxa lingakholwa kimi, kholwani imisebenzi; ukuze lazi likholwe ukuthi uBaba ukimi, lami ngikuye.
    39: Ngakho adinga futhi ukumbamba; kodwa waphunyuka esandleni sabo.
    40: Wasebuya wasuka waya ngaphetsheya kweJordani kundawo lapho uJohane ayebhabhathiza khona kuqala; wasehlala khona.
    41: 'Labanengi beza kuye, bathi: UJohane kenzanga sibonakaliso; kodwa konke uJohane akutsho ngalo, kwakuliqiniso.'
    42: Abanengi basebekholwa kuye lapho.
  11:
    1: Kwakukhona-ke othile owayegula othiwa nguLazaro weBethani, emzaneni kaMariya loMarta udadewabo.
    2: Kwakunguye uMariya owagcoba iNkosi ngamagcobo, wesula inyawo zayo ngenwele zakhe, omnewabo uLazaro wayegula.
    3: 'Ngakho odadewabo bathumela kuye besithi: Nkosi, khangela lowo omthandayo uyagula.'
    4: 'UJesu esezwile wathi: Lokhu ukugula kakusikho okokufa, kodwa kungokodumo lukaNkulunkulu ukuze iNdodana kaNkulunkulu idunyiswe ngakho.'
    5: UJesu wayebathanda-ke oMarta lodadewabo loLazaro.
    6: Ngakho esezwile ukuthi uyagula, wasehlala insuku ezimbili endaweni lapho ayekhona.
    7: 'Emva kwalokhu wasesithi kubafundi: Asiphinde siye eJudiya.'
    8: 'Abafundi bathi kuye: Rabi, amaJuda asanda ukudinga ukukukhanda ngamatshe, njalo uya khona futhi yini?'
    9: 'UJesu waphendula wathi: Kawakho amahola alitshumi lambili emini yini? Nxa umuntu ehamba emini, kakhubeki, ngoba uyabona ukukhanya kwalumhlaba.'
    10: Kodwa uba umuntu ehamba ebusuku, uyakhubeka, ngoba ukukhanya kakukho kuye.
    11: 'Wakhuluma lezizinto, emva kwalokhu wasesithi kubo: Umngane wethu uLazaro uselele; kodwa ngiyahamba ukuze ngimvuse ebuthongweni.'
    12: 'Ngakho abafundi bakhe bathi kuye: Nkosi, uba elele, uzaphila.'
    13: Kodwa uJesu wakhuluma ngokufa kwakhe; kodwa bona bacabanga ukuthi wakhuluma ngokuphumula kobuthongo.
    14: 'Ngakho uJesu wasebatshela ngokucacileyo: ULazaro ufile.'
    15: Njalo ngiyathokoza ngenxa yenu ukuthi bengingekho lapho, ukuze likholwe; kodwa asiye kuye.
    16: 'Ngakho uTomasi, othiwa nguDidimusi, wathi kubafundi kanye laye: Asihambeni lathi, ukuze sife kanye laye.'
    17: Kwathi esefika uJesu, wamfica eselensuku ezine engcwabeni.
    18: LeBethani yayiseduze leJerusalema, okungaba ngamastadiyu alitshumi lanhlanu ukusuka lapho;
    19: labanengi kumaJuda babefikile kuMarta loMariya, ukuze babaduduze ngomnewabo.
    20: Ngakho uMarta, esezwile ukuthi uJesu uyeza, wayamhlangabeza; kodwa uMariya wahlala endlini.
    21: 'UMarta wasesithi kuJesu: Nkosi, aluba ubukhona lapha, umnewethu ngabe kafanga;'
    22: kodwa lakhathesi ngiyazi ukuthi loba yini ongayicela kuNkulunkulu, uNkulunkulu uzakunika yona.
    23: 'UJesu wathi kuye: Umnewenu uzabuya avuke.'
    24: 'UMarta wathi kuye: Ngiyazi ukuthi uzabuya avuke ekuvukeni ngosuku lokucina.'
    25: 'UJesu wathi kuye: Mina ngiyikuvuka lempilo; okholwa kimi, loba esefile, uzaphila;'
    26: njalo wonke ophilayo ekholwa kimi, kasoze afe laphakade. Uyakukholwa lokhu yini?
    27: 'Wathi kuye: Yebo, Nkosi; mina ngiyakholwa ukuthi wena unguKristu, iNdodana kaNkulunkulu, obezakuza emhlabeni.'
    28: 'Esetshilo lokhu uMarta wasuka, wayabiza udadewabo uMariya ensitha, wathi: UMfundisi ulapha uyakubiza.'
    29: Yena-ke esezwile lokhu, wahle wasukuma waya kuye.
    30: Kodwa uJesu wayengakafiki emzaneni, kodwa wayesendaweni lapho uMarta amhlangabeza khona.
    31: 'Ngakho amaJuda ayesendlini laye emduduza, ebona uMariya ukuthi wasukuma ngokuphangisa ephuma, amlandela, esithi: Uya engcwabeni, ukuze akhale khona.'
    32: 'Kwathi uMariya, esefike lapho uJesu akhona, embona, wawela enyaweni zakhe, esithi kuye: Nkosi, ngabe ubukhona lapha, umnewethu ngabe kafanga.'
    33: Ngakho uJesu wathi embona ekhala, lamaJuda afika laye ekhala, wabubula emoyeni, wazikhathaza,
    34: 'wathi: Limbeke ngaphi? Bathi kuye: Nkosi, woza ubone.'
    35: UJesu walila.
    36: 'Ngakho amaJuda athi: Khangelani ukuthi ubemthanda njani.'
    37: 'Kodwa amanye awo athi: Lo, owavula amehlo esiphofu, ubengekwenze yini ukuthi lalo angafi?'
    38: Ngakho uJesu ebubula futhi phakathi kwakhe wafika engcwabeni. Njalo lalilubhalu, lelitshe libekwe phezu kwalo.
    39: 'UJesu wathi: Susani ilitshe. UMarta udadewabo wofileyo wathi kuye: Nkosi, usenuka; ngoba uselensuku ezine.'
    40: 'UJesu wathi kuye: Kangitshongo yini kuwe, ukuthi uba ukholwa, uzabona inkazimulo kaNkulunkulu?'
    41: 'Balisusa-ke ilitshe, lapho okwakulele khona ofileyo. UJesu wasephakamisela amehlo akhe phezulu, wathi: Baba, ngiyakubonga ngoba wena ungizwile.'
    42: Kodwa mina bengisazi ukuthi uyangizwa njalonjalo; kodwa ngenxa yexuku elingiphahlileyo ngitshilo lokhu, ukuze bakholwe ukuthi ungithumile.
    43: 'Esetshilo lezizinto, wamemeza ngelizwi elikhulu wathi: Lazaro, phuma!'
    44: 'Wasephuma owayefile, ebotshiwe inyawo lezandla ngamalembu okuthandela isidumbu, lobuso bakhe bugoqelwe ngeqhiye. UJesu wathi kubo: Mthukululeni, limyekele ahambe.'
    45: Ngakho abanengi kumaJuda, ababeze kuMariya bebona izinto azenzileyo uJesu, bakholwa kuye.
    46: Kodwa abanye babo baya kubaFarisi, babatshela izinto azenzileyo uJesu.
    47: 'Ngakho abapristi abakhulu labaFarisi baqoqa umphakathi, bathi: Sizakwenzani? Ngoba umuntu lo wenza izibonakaliso ezinengi;'
    48: uba simyekele njalo, bonke bazakholwa kuye; amaRoma asezakuza athathe lindawo lesizwe sakithi.
    49: 'Kodwa omunye wabo, uKayafasi, owayengumpristi omkhulu ngalowomnyaka, wathi kubo: Kalazi lutho lina,'
    50: futhi kalinakani ukuthi kusilungele ukuthi umuntu oyedwa afele abantu, lokuthi isizwe sonke singabhubhi.
    51: Kodwa kazitsholongo lokhu ngokwakhe, kodwa engumpristi omkhulu ngalowomnyaka, waprofetha ukuthi uJesu uzafela lesosizwe,
    52: njalo kungabi yisizwe kuphela, kodwa ukuze abuthele ndawonye labantwana bakaNkulunkulu abahlakazekileyo babe munye.
    53: Ngakho kusukela kulolosuku benza ndawonye icebo ukuze bambulale.
    54: Ngakho uJesu kabesahamba obala phakathi kwamaJuda, kodwa wasuka lapho waya elizweni eliseduze lenkangala, emzini othiwa yiEfrayimi, wasehlala khona labafundi bakhe.
    55: Laselisondele iphasika lamaJuda; labanengi abavela emaphandleni benyukela eJerusalema lingakafiki iphasika, ukuze bazihlambulule.
    56: 'Ngakho bamdinga uJesu, bekhulumisana bemi ethempelini besithi: Licabangani? Lithi isibili kayikuza emkhosini yini?'
    57: Kodwa bonke abapristi abakhulu labaFarisi babekhuphe umlayo wokuthi uba ekhona owaziyo lapho akhona, akubike ukuze bambambe.
  12:
    1: Kwathi kuselensuku eziyisithupha lingakafiki iphasika, uJesu wafika eBethani, lapho okwakuloLazaro khona owayefile, ayemvuse kwabafileyo.
    2: Basebemenzela ukudla kwantambama lapho, loMarta wayesebenza; njalo uLazaro wayengomunye walabo ababehlezi ekudleni laye.
    3: UMariya wasethatha iphawundi yamagcobo awenadi uqobo adulayo, wagcoba inyawo zikaJesu, wesula inyawo zakhe ngenwele zakhe; lendlu yagcwala iphunga lamagcobo.
    4: 'Ngakho omunye wabafundi bakhe, uJudasi Iskariyothi kaSimoni, owayezamnikela, wathi:'
    5: Kungani amafutha la engathengiswanga ngabodenariyo abangamakhulu amathathu, kwasekunikwa abayanga?
    6: Wakutsho-ke lokhu, kungeyisikho ukuthi ekhathalele abayanga, kodwa ngoba wayelisela, wayelesikhwama, ethwala okwakufakwa phakathi kwaso.
    7: 'UJesu wasesithi: Myekeleni; uwalondolozele usuku lokungcwatshwa kwami.'
    8: Ngoba abayanga lihlala lilabo, kodwa mina kalihlali lilami.
    9: Ngakho ixuku elikhulu lamaJuda lakwazi ukuthi ulapho; laselisiza kungesikuthi ngenxa kaJesu kuphela, kodwa lokuthi babone loLazaro, ayemvuse kwabafileyo.
    10: Abapristi abakhulu basebesenza icebo lokuthi babulale loLazaro;
    11: ngoba ngenxa yakhe amaJuda amanengi asuka, akholwa kuJesu.
    12: Kusisa ixuku elikhulu elalizile emkhosini, lezwa ukuthi uJesu uyeza eJerusalema,
    13: 'bathatha ingatsha zezihlahla zelala, baphuma ukuyamhlangabeza, bamemeza besithi: Hosana! Ubusisiwe ozayo ebizweni leNkosi, iNkosi kaIsrayeli.'
    14: 'UJesu wasefica ithole likababhemi, wahlala phezu kwalo, njengokulotshiweyo ukuthi:'
    15: Ungesabi, ndodakazi yeSiyoni; khangela, inkosi yakho iyeza, ihlezi phezu kwethole likababhemi.
    16: Kodwa abafundi bakhe kabaqedisisanga lezizinto ekuqaleni; kodwa uJesu esedunyisiwe, basebekhumbula ukuthi lezizinto zazilotshiwe ngaye, lokuthi babezenzile lezizinto kuye.
    17: Ngakho ixuku elalilaye lapho ebiza uLazaro ukuthi aphume engcwabeni, emvusa kwabafileyo, lafakaza.
    18: Ngenxa yalokhu ixuku laphuma futhi ukuyamhlangabeza, ngoba lezwa ukuthi wenze lesisibonakaliso.
    19: 'Ngakho abaFarisi bakhulumisana besithi: Liyabona ukuthi kalisizi lutho; khangelani umhlaba uyamlandela.'
    20: Kwakukhona amaGriki phakathi kwalabo ababenyukelele ukukhonza emkhosini;
    21: 'wona-ke eza kuFiliphu oweBhethisayida yeGalili, basebemcela besithi: Nkosi, sithanda ukubona uJesu.'
    22: UFiliphu weza watshela uAndreya; uAndreya loFiliphu basebetshela uJesu futhi.
    23: 'UJesu wasebaphendula esithi: Ihola selifikile lokuthi iNdodana yomuntu idunyiswe.'
    24: 'Ngiqinisile, ngiqinisile, ngithi kini: Ngaphandle kokuthi uhlamvu lwebele luwele emhlabathini lufe, lona luhlala lulodwa; kodwa aluba lusifa, luthela isithelo sande.'
    25: Yena othanda impilo yakhe uyalahlekelwa yiyo; lozonda impilo yakhe kulumhlaba uzayilondoloza kuze kube yimpilo engulaphakade.
    26: Uba umuntu engisebenzela, kangilandele; lalapho engikhona mina, lenceku yami izakuba khona. Futhi uba umuntu engisebenzela, uBaba uzamhlonipha.
    27: Khathesi umphefumulo wami ukhathazekile; sengizathini? Baba, ngisindise kulelihola. Kodwa ngenxa yalokhu ngifikile kulelihola.
    28: 'Baba, dumisa ibizo lakho. Kwasekusiza ilizwi livela ezulwini lisithi: Sengilidumisile, ngizaphinda ngilidumise.'
    29: 'Ngakho ixuku elalimi khona lisizwa lathi kube lomdumo. Abanye bathi: Ingilosi ikhulume laye.'
    30: 'UJesu waphendula wathi: Lelilizwi kalizanga ngenxa yami, kodwa ngenxa yenu.'
    31: Khathesi kulesigwebo salumhlaba; khathesi umbusi walumhlaba uzaxotshelwa phandle.
    32: Mina-ke nxa ngiphakanyiswa emhlabeni, ngizadonsela bonke kimi.
    33: Watsho-ke lokhu etshengisa uhlobo lokufa ayezakufa ngalo.
    34: 'Ixuku lamphendula lathi: Thina sezwa emlayweni ukuthi uKristu uhlala phakade; njalo ungatsho njani ukuthi: INdodana yomuntu imele ukuphakanyiswa? Ingubani le iNdodana yomuntu?'
    35: 'UJesu wasesithi kubo: Kuseyisikhatshana ukukhanya lilakho. Hambani liselokukhanya, hlezi umnyama ulehlule; njalo ohamba emnyameni kazi lapho aya khona.'
    36: Liselokukhanya, kholwani kukho ukukhanya, ukuze libe ngabantwana bokukhanya. UJesu wakhuluma lezizinto, wasuka, wabacatshela.
    37: Lanxa wayenze izibonakaliso ezinengi kangaka phambi kwabo, kabakholwanga kuye;
    38: 'ukuze ligcwaliseke ilizwi likaIsaya umprofethi, alikhulumayo elokuthi: Nkosi, ngubani okholwe intshumayelo yethu? Lengalo yeNkosi yembulelwa bani?'
    39: 'Ngakho babengelakho ukukholwa, ngoba uIsaya wabuya wathi:'
    40: Uphumputhekisile amehlo abo, wayenza lukhuni inhliziyo yabo; ukuze bangaboni ngamehlo abo, baqedisise ngenhliziyo, baphenduke, besengibasilisa.
    41: UIsaya wakhuluma lezizinto, lapho ebona inkazimulo yakhe, wakhuluma ngaye.
    42: Loba kunjalo-ke labanengi bababusi bakholwa kuye; kodwa ngenxa yabaFarisi kabavumanga, ukuze bangakhutshwa esinagogeni;
    43: ngoba bathanda udumo lwabantu kulodumo lukaNkulunkulu.
    44: 'UJesu wasememeza esithi: Okholwa kimi, kakholwa kimi, kodwa kuye ongithumileyo;'
    45: njalo obona mina, ubona ongithumileyo.
    46: Mina ngizile ngiyikukhanya emhlabeni, ukuze wonke okholwa kimi, angahlali emnyameni.
    47: Njalo uba ekhona owezwayo amazwi ami angakholwa, mina kangimgwebi; ngoba kangizanga ukuthi ngigwebe umhlaba, kodwa ukuze ngisindise umhlaba.
    48: Yena ongalayo engawemukeli amazwi ami, ulaye omgwebayo; ilizwi esengilikhulumile, lona lizamgweba ngosuku lokucina.
    49: Ngoba mina kangizikhulumelanga ngokwami; kodwa uBaba ongithumileyo, nguye onginike umlayo, wokuthi ngizathini lokuthi ngizakhulumani.
    50: Njalo ngiyazi ukuthi umlayo wakhe uyimpilo elaphakade; ngakho izinto mina engizikhulumayo, njengokutsho kukaBaba kimi, ngokunjalo ngiyakhuluma.
  13:
    1: Kwathi ungakafiki umkhosi wephasika, uJesu esazi ukuthi ihola lakhe laselifikile ukuthi asuke kulumhlaba aye kuYise, esebathandile abakhe abasemhlabeni, wabathanda kwaze kwaba sekupheleni.
    2: Ukudla kwantambama sekwenziwe, udiyabhola esekufakile enhliziyweni kaJudasi Iskariyothi, kaSimoni, ukuthi amnikele,
    3: uJesu ekwazi ukuthi uYise unikele izinto zonke ezandleni zakhe, lokuthi wavela kuNkulunkulu njalo uya kuNkulunkulu,
    4: wasukuma ekudleni kwantambama, wakhupha izembatho zakhe, wathatha ilembu wazithandela ngalo.
    5: Emva kwalokhu wathela amanzi emganwini, waqala ukugezisa inyawo zabafundi, lokuzesula ngelembu ayezithandele ngalo.
    6: 'Wasefika kuSimoni Petro; yena wasesithi kuye: Nkosi, wena ugezisa inyawo zami yini?'
    7: 'UJesu waphendula wathi kuye: Engikwenzayo mina, kawukwazi khathesi, kodwa uzakwazi emva kwalezizinto.'
    8: 'UPetro wathi kuye: Kawusoze ugezise inyawo zami kuze kube laphakade. UJesu wamphendula wathi: Uba ngingakugezisi, kawulasabelo lami.'
    9: 'USimoni Petro wathi kuye: Nkosi, kakungabi zinyawo zami zodwa, kodwa lezandla lekhanda.'
    10: 'UJesu wathi kuye: Ogezisiweyo kasweli lutho ngaphandle kokugeziswa inyawo, kodwa uhlambulukile ngokupheleleyo; lina-ke lihlambulukile, kodwa-ke kakusini lonke.'
    11: 'Ngoba wayemazi lowo owayezamnikela; ngenxa yalokhu wathi: Kalihlambulukanga lonke.'
    12: 'Esegezisile inyawo zabo, wathatha izembatho zakhe, wabuya wahlala phansi, wathi kubo: Liyakwazi yini engikwenze kini?'
    13: 'Lina lingibiza lithi: Mfundisi, lokuthi Nkosi; likutsho kuhle, ngoba ngiyikho.'
    14: Ngakho uba mina, iNkosi loMfundisi, ngigezise inyawo zenu, lani-ke lifanele ukugezisana inyawo.
    15: Ngoba ngilinikile isibonelo, ukuze lenze lani njengoba mina ngenzile kini.
    16: 'Ngiqinisile, ngiqinisile, ngithi kini: Inceku kayinkulu kulenkosi yayo, lothunyiweyo kamkhulu kulomthumileyo.'
    17: Uba lisazi lezizinto, libusisiwe uba lizenza.
    18: 'Kangikhulumi ngani lonke; mina ngiyabazi engibakhethileyo; kodwa ukuze kugcwaliseke umbhalo othi: Odla lami isinkwa ungiphakamisele isithende sakhe.'
    19: Sengilitshela kusukela khathesi kungakenzeki, ukuze, nxa sekusenzeka, likholwe ukuthi nginguye.
    20: 'Ngiqinisile, ngiqinisile, ngithi kini: Owemukela loba ngubani engimthumileyo, wemukela mina; lowemukela mina, wemukela ongithumileyo.'
    21: 'UJesu esetshilo lezizinto wakhathazeka emoyeni, wafakaza wathi: Ngiqinisile, ngiqinisile, ngithi kini, omunye wenu uzanginikela.'
    22: Ngakho abafundi bakhangelana, bengaqondi ukuthi ukhuluma ngobani.
    23: Kwakweyeme esifubeni sikaJesu omunye wabafundi bakhe, uJesu ayemthanda;
    24: ngakho uSimoni Petro wamqhweba ukubuza ukuthi ngubani akhuluma ngaye.
    25: 'Yena-ke eqamela esifubeni sikaJesu, wathi kuye: Nkosi, ngubani?'
    26: 'UJesu waphendula wathi: Ngulowo mina engizamnika ucezu sengilutshebile. Kwathi eselutshebile ucezu, walunika uJudasi Iskariyothi kaSimoni.'
    27: 'Futhi emva kocezu, uSathane wasengena kuye. UJesu wasesithi kuye: Okwenzayo, kwenze masinyane.'
    28: Kodwa kakho kwababehlezi ekudleni owayekwazi ukuthi ukutsholoni kuye.
    29: 'Ngoba abanye bacabanga ukuthi, njengoba uJudasi wayelesikhwama, uJesu wathi kuye: Thenga esikuswelayo emkhosini; loba ukuthi kanike abayanga okunye.'
    30: Lowo wathi eselwemukele ucezu, wahle waphuma; kwakusebusuku.
    31: 'Ngakho kwathi esephumile, uJesu wathi: Khathesi iNdodana yomuntu idunyisiwe, loNkulunkulu udunyisiwe kuyo.'
    32: Uba uNkulunkulu edunyiswe kuyo, loNkulunkulu uzayidumisa kuye ngokwakhe, njalo uzahle ayidumise.
    33: 'Bantwanyana, ngiselani isikhatshana. Lizangidinga, futhi njengalokhu ngatsho kumaJuda ukuthi: Lapho mina engiya khona, lingeze leza lina; ngitsho lakini khathesi.'
    34: Ngilinika umlayo omutsha, ukuthi lithandane; njengalokhu ngilithandile, lani-ke lithandane.
    35: Ngalokhu bonke bazakwazi ukuthi lingabafundi bami, uba lilothando omunye komunye.
    36: 'USimoni Petro wathi kuye: Nkosi, uya ngaphi? UJesu wamphendula wathi: Lapho engiya khona, ungengilandele khathesi, kodwa uzangilandela emva kwalokhu.'
    37: 'UPetro wathi kuye: Nkosi, ngingekulandele khathesi ngani? Impilo yami ngizayibekela wena phansi.'
    38: 'UJesu wamphendula wathi: Impilo yakho uzayibekela mina phansi yini? Ngiqinisile, ngiqinisile, ngithi kuwe: Iqhude kalisoze likhale uze ungiphike kathathu.'
  14:
    1: Inhliziyo yenu kayingakhathazeki; liyakholwa kuNkulunkulu, kholwani lakimi.
    2: Ekhaya likaBaba kukhona izindlu ezinengi; kodwa uba kwakungenjalo, ngabe ngalitshela. Ngiyahamba ukuyalilungisela indawo.
    3: Njalo nxa ngihamba ngisiyalilungisela indawo, ngizabuya futhi ngilemukele kimi; ukuze kuthi lapho mina engikhona, libe khona lani.
    4: Lalapho mina engiya khona liyakwazi, lendlela liyayazi.
    5: 'UTomasi wathi kuye: Nkosi, kasikwazi lapho oya khona; pho, singayazi njani indlela?'
    6: 'UJesu wathi kuye: Mina ngiyindlela, leqiniso, lempilo; kakho oza kuBaba, kodwa ngami.'
    7: Uba belingazile, belizamazi loBaba; njalo kusukela khathesi liyamazi, selimbonile.
    8: 'UFiliphu wathi kuye: Nkosi, sitshengise uYihlo, njalo kusanele.'
    9: 'UJesu wathi kuye: Sengilani isikhathi eside kangaka, kawukangazi, Filiphu? Yena obone mina, ubone uBaba; njalo utsho njani ukuthi: Sitshengise uYihlo?'
    10: Kawukholwa yini ukuthi mina ngikuBaba, loBaba ukimi? Amazwi mina engiwakhuluma kini, kangizikhulumeli ngokwami; kodwa uBaba ohlezi kimi, yena wenza imisebenzi.
    11: Ngikholwani ukuthi mina ngikuBaba, loBaba ukimi; njalo uba kungenjalo, ngikholwani ngenxa yemisebenzi ngokwayo.
    12: 'Ngiqinisile, ngiqinisile, ngithi kini: Okholwa kimi, imisebenzi engiyenzayo uzayenza laye, lemikhulu kulale uzayenza; ngoba mina ngiya kuBaba.'
    13: Njalo loba yini eliyicelayo ngebizo lami, le ngizayenza, ukuze uYise adunyiswe eNdodaneni.
    14: Uba licela loba yini ebizweni lami, mina ngizayenza.
    15: Uba lingithanda, londolozani imilayo yami.
    16: Lami ngizacela kuBaba, laye uzalinika omunye uMduduzi, ukuze ahlale lani laphakade,
    17: uMoya weqiniso, ongememukele umhlaba, ngoba ungamboni, ungamazi. Kodwa lina liyamazi, ngoba uhlala lani, njalo uzakuba kini.
    18: Kangiyikulitshiya lizintandane; ngizakuza kini.
    19: Kube kanti okwesikhatshana, lomhlaba kawusayikungibona, kodwa lina lizangibona; ngoba mina ngiyaphila, lani lizaphila.
    20: Ngalolosuku lina lizakwazi ukuthi mina ngikuBaba, lani likimi, lami ngikini.
    21: Olemilayo yami ayilondoloze, nguye ongithandayo; njalo yena ongithandayo, uzathandwa nguBaba; lami ngizamthanda, ngizazibonakalisa kuye.
    22: 'UJudasi, ongesuye uIskariyothi, wathi kuye: Nkosi, kungani uzazibonakalisa kithi, kodwa kungeyisikho kumhlaba?'
    23: 'UJesu waphendula wathi kuye: Uba umuntu engithanda, uzalondoloza ilizwi lami, loBaba uzamthanda, njalo sizakuza kuye, sihlale laye.'
    24: Yena ongangithandiyo, kawalondolozi amazwi ami; lelizwi elilizwayo kayisilo elami, kodwa ngelikaBaba ongithumileyo.
    25: Lezizinto ngizikhulumile kini ngihlezi lani.
    26: Kodwa uMduduzi, uMoya oyiNgcwele, uBaba azamthuma ebizweni lami, yena uzalifundisa zonke izinto, njalo alikhumbuze konke engakutshoyo kini.
    27: Ukuthula ngikutshiya kini, ukuthula kwami ngilinika khona; kungeyisikho njengoba umhlaba unika, mina ngiyalinika. Inhliziyo yenu kayingakhathazwa, ingesabi.
    28: 'Lizwile ukuthi mina ngithe kini: Ngiyahamba njalo ngizabuya kini. Uba belingithanda, belizathokoza, ngoba ngithe: Ngiya kuBaba; ngoba uBaba mkhulu kulami.'
    29: Njalo khathesi ngilitshelile kungakenzeki; ukuze, lapho sekusenzeka, likholwe.
    30: Kangisayikukhuluma okunengi lani; ngoba umbusi walumhlaba uyeza, kodwa kalalutho kimi;
    31: kodwa ukuze umhlaba wazi ukuthi ngiyamthanda uBaba, lokuthi njengoba uBaba engilayile, ngenze njalo. Sukumani, sisuke lapha.
  15:
    1: Mina ngilivini eliqotho, njalo uBaba ungumlimi.
    2: Lonke ugatsha olukimi olungatheliyo isithelo, uyalususa; lalo lonke oluthela isithelo, uyaluthena, ukuze lwengeze ukuthela.
    3: Selihlambululekile lina ngelizwi engilikhulume kini.
    4: Hlalani kimi, lami kini. Njengalokhu ugatsha lungethele isithelo ngokwalo, uba lungahlali evinini, ngokunjalo lani lingeke, uba lingahlali kimi.
    5: Mina ngilivini, lina lizingatsha. Lowo ohlala kimi, lami kuye, yena uyathela isithelo sande; ngoba ngaphandle kwami lingenze lutho.
    6: Uba umuntu engahlali kimi, ulahlelwa phandle njengogatsha, abe esebuna, bazibuthe baziphose emlilweni, zitshiswe.
    7: Uba lihlala kimi, lamazwi ami ehlala kini, lizacela elikuthandayo, lizakwenzelwa.
    8: UBaba uyadunyiswa ngalokhu, ukuthi lithele isithelo sande; njalo lizakuba ngabafundi bami.
    9: Njengalokhu uBaba engithandile, lami ngilithandile; hlalani ethandweni lwami.
    10: Uba lilondoloza imilayo yami, lizahlala ethandweni lwami; njengalokhu mina ngilondoloze imilayo kaBaba, njalo ngihlala ethandweni lwakhe.
    11: Lezizinto ngizikhulume kini, ukuze intokozo yami ihlale kini, njalo intokozo yenu igcwale.
    12: Lo ngumlayo wami, ukuthi lithandane, njengalokhu ngilithandile.
    13: Kakho olothando olukhulu kulalolu, lokuthi umuntu ababekele phansi abangane bakhe impilo yakhe.
    14: Lina lingabangane bami, uba lisenza loba yini mina engililaya yona.
    15: Kangisalibizi ngokuthi lizinceku, ngoba inceku kayikwazi ukuthi inkosi yayo yenzani; kodwa sengilibize ngokuthi lingabangane, ngoba konke engikuzwileyo kuBaba ngilazise khona.
    16: Kalingikhethanga lina, kodwa mina ngilikhethile, njalo ngilimisile, ukuze lina lihambe lithele isithelo, lesithelo senu sihlale; ukuze loba yini eliyicela kuBaba ngebizo lami, alinike.
    17: Ngililaya lezizinto, ukuze lithandane.
    18: Uba umhlaba ulizonda, yazini ukuthi wangizonda mina ngaphambi kwenu.
    19: Uba belingabomhlaba, umhlaba ubuzathanda abawo; kodwa ngoba lingeyisibo abomhlaba, kodwa ngalikhetha mina emhlabeni, ngakho umhlaba uyalizonda.
    20: 'Khumbulani ilizwi mina engalitsho kini: Inceku kayinkulu kulenkosi yayo. Uba bengizingele mina, bazalizingela lani; uba belondoloza ilizwi lami, bazalondoloza lelenu.'
    21: Kodwa bazakwenza konke lokhu ngenxa yebizo lami, ngoba bengamazi ongithumileyo.
    22: Uba bengingafikanga ngakhuluma labo, ngabe kabalasono; kodwa khathesi kabalazaba ngesono sabo.
    23: Ongizondayo, uzonda loBaba.
    24: Uba bengingenzanga phakathi kwabo imisebenzi kungekho omunye owayenzayo, ngabe kabalasono; kodwa khathesi sebeyibonile sebezonde sonke mina loBaba.
    25: 'Kodwa ukuze ligcwaliseke ilizwi elilotshiweyo emlayweni wabo elokuthi: Bangizonda kungelasizatho.'
    26: Kodwa nxa esefikile uMduduzi, engizamthuma mina kini evela kuBaba, uMoya weqiniso, ophuma kuBaba, lo uzangifakazela;
    27: lani futhi lizafakaza, ngoba belilami kusukela ekuqaleni.
  16:
    1: Lezizinto ngizikhulume kini, ukuze lingakhubeki.
    2: Bazalikhupha emasinagogeni; yebo isikhathi siyeza, lapho wonke olibulalayo ezacabanga ukuthi wenzela uNkulunkulu inkonzo.
    3: Lalezizinto bazazenza kini, ngoba bengamazanga uBaba loba mina.
    4: Kodwa ngikhulume lezizinto kini, ukuze lapho sesifikile isikhathi, lizikhumbule ukuthi mina ngalitshela. Kodwa lezizinto kangizikhulumanga kini kwasekuqaleni, ngoba bengilani.
    5: 'Kodwa khathesi ngiyahamba ngiya kongithumileyo, kanti kakho kini ongibuza ukuthi: Uya ngaphi?'
    6: Kodwa ngoba ngikhulume lezizinto kini, usizi lugcwalise inhliziyo yenu.
    7: 'Kodwa mina ngilitshela iqiniso: Kulilungele ukuthi mina ngihambe; ngoba nxa ngingahambi, uMduduzi kayikuza kini; kodwa nxa ngihamba, ngizamthuma kini.'
    8: Njalo nxa esefikile yena uzaqinisekisa umhlaba ngesono langokulunga langesigwebo;
    9: ngesono, ngoba kabakholwa kimi;
    10: langokulunga, ngoba ngiya kuBaba, kalisayikungibona;
    11: langesigwebo, ngoba umbusi walumhlaba usegwetshiwe.
    12: Ngiseselezinto ezinengi engingalitshela zona, kodwa lingezithwale khathesi;
    13: kodwa nxa yena esefikile, uMoya weqiniso, uzalikhokhelela eqinisweni lonke; ngoba kayikuzikhulumela ngokwakhe, kodwa loba yini ayizwayo uzayikhuluma, alibikele izinto ezizayo.
    14: Yena uzangidumisa, ngoba uzathatha okungokwami, alibikele khona.
    15: Konke uBaba alakho, kungokwami; yikho-ke ngisithi uzathatha okungokwami, alibikele khona.
    16: Okwesikhatshana futhi kaliyikungibona, kubuye kube yisikhatshana libe selingibona, ngoba mina ngiya kuBaba.
    17: 'Ngakho abanye kubafundi bakhe bakhulumisana besithi: Kuyini lokho akutsho kithi: Okwesikhatshana, futhi kaliyikungibona, kubuye kube yisikhatshana libe selingibona; lokuthi: Ngoba mina ngiya kuBaba?'
    18: 'Basebesithi: Kuyini lokhu akutshoyo ukuthi: Okwesikhatshana? Kasazi ukuthi utshoni.'
    19: 'UJesu wayesesazi ukuthi babethanda ukumbuza, wasesithi kubo: Liyabuzana ngalokho yini, ukuthi ngithe: Okwesikhatshana futhi kaliyikungibona, kubuye kube yisikhatshana libe selingibona?'
    20: 'Ngiqinisile, ngiqinisile, ngithi kini: Lina lizakhala lilile, kodwa umhlaba uzathokoza; futhi lizakuba losizi lina, kodwa usizi lwenu luzaphendulwa lube yintokozo.'
    21: Owesifazana nxa ebeletha ulobuhlungu, ngoba ihola lakhe selifikile; kodwa nxa esebelethe usane, kasakhumbuli ubuhlungu, ngenxa yentokozo yokuthi kuzelwe umuntu emhlabeni.
    22: Ngakho lani-ke lilosizi khathesi; kodwa ngizabuya ngilibone, lenhliziyo yenu ithokoze, njalo kakho ongalemuka intokozo yenu.
    23: 'Langalolosuku kaliyikungibuza lutho. Ngiqinisile, ngiqinisile, ngithi kini: Loba kuyini elizakucela kuBaba ebizweni lami uzalinika.'
    24: Kuze kube khathesi kalicelanga lutho ebizweni lami; celani, lizakwemukeliswa, ukuze intokozo yenu igcwale.
    25: Ngikhulume izinto lezi kini ngemifanekiso; kodwa isikhathi siyeza lapho ngingasayikukhuluma kini ngemifanekiso, kodwa ngizalitshela ngoBaba ngokucacileyo.
    26: Ngalolosuku lizacela ebizweni lami; njalo kangitsho kini ukuthi ngizalicelela mina kuBaba;
    27: ngoba uBaba uqobo uyalithanda, ngoba lina lingithandile, likholiwe ukuthi mina ngiphume kuNkulunkulu.
    28: Ngiphume kuBaba, njalo ngeza emhlabeni; ngiyasuka futhi emhlabeni, ngiya kuBaba.
    29: 'Abafundi bakhe bathi kuye: Khangela khathesi ukhuluma ngokucacileyo, njalo kawukhulumi lamfanekiso.'
    30: Khathesi siyazi ukuthi uyazi izinto zonke, njalo kawudingi ukuthi umuntu akubuze; ngalokhu siyakholwa ukuthi uphume kuNkulunkulu.
    31: 'UJesu wabaphendula wathi: Selikholwa yini?'
    32: Khangelani, ihola liyeza, yebo selifikile, elokuthi lihlakazeke ngulowo lalowo aye kubo, lingitshiye ngingedwa; kanti kangingedwa, ngoba uBaba ulami.
    33: Ngikhulume lezizinto kini, ukuze libe lokuthula kimi. Emhlabeni lizakuba lenhlupheko; kodwa manini isibindi, mina ngiwunqobile umhlaba.
  17:
    1: 'UJesu wakhuluma lezizinto, waphakamisela amehlo akhe ezulwini, wathi: Baba, ihola selifikile; dumisa iNdodana yakho, ukuze layo iNdodana yakho ikudumise;'
    2: njengoba uyinikile amandla phezu kwayo yonke inyama, ukuze bonke obanike yona, ibanike impilo elaphakade.
    3: Lalokhu yimpilo elaphakade, ukuthi bazi wena uNkulunkulu wedwa weqiniso, loJesu Kristu omthumileyo.
    4: Mina ngikudumisile emhlabeni; ngiwuqedile umsebenzi obunginike wona ukuthi ngiwenze;
    5: khathesi-ke ngidumise wena, Baba, ngilawe uqobo ngenkazimulo engangilayo kanye lawe ungakabi khona umhlaba.
    6: Ngilibonakalisile ibizo lakho ebantwini onginike bona bevela emhlabeni; babengabakho, njalo wanginika bona; balilondolozile ilizwi lakho.
    7: Khathesi sebesazi ukuthi konke, loba yikuphi onginike khona, kuvela kuwe;
    8: ngoba amazwi onginike wona, ngibanikile wona; bawemukela, njalo bayazi ngeqiniso ukuthi ngiphuma kuwe, bakholiwe ukuthi ungithumile wena.
    9: Mina ngiyabakhulekela bona; kangikhulekeli umhlaba, kodwa labo onginike bona, ngoba bangabakho;
    10: njalo konke okwami kungokwakho, lokwakho kungokwami; njalo ngidunyisiwe kubo.
    11: Njalo kangisekho emhlabeni, kodwa basemhlabeni bona, njalo mina ngiyeza kuwe. Baba oNgcwele, balondoloze ebizweni lakho labo onginike bona, ukuze babe munye, njengathi.
    12: Lapho ngiselabo emhlabeni, mina ngabalondoloza ebizweni lakho; labo onginike bona ngibalindile, njalo kakho kubo olahlekileyo, ngaphandle kwendodana yokulahlwa, ukuze kugcwaliseke umbhalo.
    13: Kodwa khathesi ngiza kuwe, njalo lezizinto ngizikhuluma emhlabeni, ukuze babe lentokozo yami igcwalisekile kubo.
    14: Mina ngibanikile ilizwi lakho, lomhlaba ubazondile, ngoba bengeyisibo abomhlaba, njengoba mina ngingesuye owomhlaba.
    15: Kangiceli ukuthi ubasuse emhlabeni, kodwa ukuze ubalondoloze kokubi.
    16: Kabasibo abomhlaba, njengalokhu mina ngingesuye owomhlaba.
    17: Bangcwelise eqinisweni lakho; ilizwi lakho liliqiniso.
    18: Njengalokhu wangithuma emhlabeni, lami ngibathumile emhlabeni.
    19: Njalo mina ngizehlukanisela bona, ukuze labo behlukaniswe eqinisweni.
    20: Njalo kangiceleli laba bodwa, kodwa lalabo abazakholwa kimi ngelizwi labo;
    21: ukuze bonke babe munye; njengalokhu wena, Baba, ukimi, lami ngikuwe, ukuze labo babe munye kithi; ukuze umhlaba ukholwe ukuthi wena ungithumile.
    22: Lenkazimulo mina onginike yona, ngibanikile bona, ukuze babe munye, njengathi simunye.
    23: Mina ngikubo, lawe ukimi, ukuze bapheleliswe babe munye, lokuze umhlaba wazi ukuthi wena ungithumile, lokuthi ubathandile, njengalokhu ungithandile.
    24: Baba, labo onginike bona, ngithanda ukuthi lapho mina engikhona, labo babe lami; ukuze babone inkazimulo yami, onginike yona, ngoba wangithanda kungakasekelwa umhlaba.
    25: Baba olungileyo, ngitsho umhlaba kawukwazanga, kodwa mina ngikwazile, lalaba bayazi ukuthi wena ungithumile;
    26: njalo ngibazisile ibizo lakho, njalo ngizabazisa lona; ukuze uthando ongithande ngalo lube kubo, lami kubo.
  18:
    1: UJesu esekhulumile lezizinto waphuma kanye labafundi bakhewaya ngaphetsheya kwesifudlana iKidroni, lapho okwakukhona isivande, angena kuso yena labafundi bakhe.
    2: Njalo uJudasi laye, owamnikelayo, wayeyazi lindawo; ngoba uJesu wayebuthana khona labafundi bakhe kanengi.
    3: Ngakho uJudasi, esethethe isigaba samabutho, labancedisi abavela kubapristi abakhulu labaFarisi, waya khona belezibane lamalambi lezikhali.
    4: 'Kwathi uJesu, ekwazi konke okwakuzamehlela, waphuma wathi kubo: Lidinga bani?'
    5: 'Bamphendula bathi: UJesu weNazaretha. UJesu wathi kubo: Mina nginguye. LoJudasi owamnikelayo laye wayemi labo.'
    6: 'Ngakho kuthe esithi kubo: Mina nginguye; bahlehla nyovane, bawela phansi.'
    7: 'Wasephinda wababuza wathi: Lidinga bani? Basebesithi: UJesu weNazaretha.'
    8: 'UJesu waphendula wathi: Ngilitshelile ukuthi mina nginguye; ngakho uba lidinga mina, yekelani laba bahambe;'
    9: 'ukuze ligcwaliseke ilizwi ayelikhulumile elokuthi: Kulabo owanginika bona, angilahlekelwanga lamunye wabo.'
    10: Kwathi uSimoni Petro elenkemba wayihwatsha, wagadla inceku yompristi omkhulu, waquma indlebe yayo yokunene. Lebizo lenceku lalinguMalikusi.
    11: 'UJesu wasesithi kuPetro: Faka inkemba yakho esikhwameni; inkezo uBaba anginike yona, kangiyikuyinatha yini?'
    12: Ngakho isigaba samabutho lenduna labancedisi bamaJuda bambamba uJesu, bambopha,
    13: basebemusa kuqala kuAnasi; ngoba wayenguyisezala kaKayafasi, owayengumpristi omkhulu ngalowomnyaka.
    14: Kwakunguye uKayafasi owayecebise amaJuda, ukuthi kwakulungile ukuthi umuntu oyedwa afele isizwe.
    15: USimoni Petro wasemlandela uJesu, lomunye umfundi. Lalowomfundi wayesaziwa ngumpristi omkhulu, wangena loJesu egumeni lompristi omkhulu;
    16: kodwa uPetro wayemi ngaphandle emnyango. Wasephuma lowomfundi omunye owayesaziwa ngumpristi omkhulu, wasekhuluma lomlindisangokazi, wamngenisa uPetro.
    17: 'Incekukazi encane engumlindisango yasisithi kuPetro: Kawusuye lawe omunye wabafundi balumuntu yini? Yena wathi: Kangisuye.'
    18: Njalo izinceku labancedisi babemi bebase umlilo wamalahle, ngoba kwakumakhaza, njalo besotha; uPetro laye wayemi labo esotha.
    19: Umpristi omkhulu wasembuza uJesu ngabafundi bakhe, langemfundiso yakhe.
    20: 'UJesu wamphendula wathi: Mina ngikhulume obala emhlabeni; ngezikhathi zonke mina bengifundisa esinagogeni lethempelini, lapho amaJuda abuthana khona ngesikhathi sonke, njalo kangikhulumanga lutho ensitha.'
    21: Ubuzelani kimi? Buza labo abakuzwayo lokho engakukhuluma labo; khangela, bona bayazazi izinto mina engazitshoyo.
    22: 'Kwathi esetshilo lezizinto, omunye wabancedisi owayemi khona wamwakala uJesu, esithi: Kanti uphendula njalo umpristi omkhulu?'
    23: 'UJesu wamphendula wathi: Uba ngikhulume kubi, fakaza ngobubi; kodwa uba kuhle, ungitshayelani?'
    24: UAnasi wasemthuma ebotshiwe kuKayafasi umpristi omkhulu.
    25: 'Kodwa uSimoni Petro wayemi esotha; basebesithi kuye: Kawusuye lawe omunye wabafundi bakhe yini? Waphika yena, wathi: Kangisuye.'
    26: 'Omunye wezinceku zompristi omkhulu, oyisinini somuntu uPetro aquma indlebe yakhe, wathi: Mina kangikubonanga yini esivandeni ulaye?'
    27: UPetro wasebuya ephika; njalo lahle lakhala iqhude.
    28: Basebemkhupha uJesu kuKayafasi bamusa endlini yombusi; njalo kwakusekuseni, kodwa kabangenanga bona endlini yombusi, ukuze bangangcoli, kodwa ukuze badle iphasika.
    29: 'Ngakho uPilatu waphumela kubo, wathi: Limbeka cala bani lumuntu?'
    30: 'Basebephendula bathi kuye: Uba lo ubengesuye owenza okubi, ngabe kasimnikelanga kuwe.'
    31: 'UPilatu wasesithi kubo: Mthatheni lina, limahlulele njengomlayo wakini. Ngakho amaJuda athi kuye: Kakuvunyelwa kithi ukubulala umuntu;'
    32: ukuze kugcwaliseke ilizwi uJesu alikhulumayo, ukutshengisa uhlobo lokufa ayezakufa ngalo.
    33: 'Ngakho uPilatu wabuye wangena endlini yombusi, wambiza uJesu, wathi kuye: Wena uyiNkosi yamaJuda yini?'
    34: 'UJesu wamphendula wathi: Uyazitsholo lokhu wena yini, kumbe abanye bakutshelile ngami?'
    35: 'UPilatu waphendula wathi: Kanti ngingumJuda mina? Isizwe sakini labapristi abakhulu bakunikele kimi; wenzeni?'
    36: 'UJesu waphendula wathi: Umbuso wami kawusiwo walumhlaba; uba umbuso wami ubungowalumhlaba, inceku zami bezizakulwa, ukuze nginganikelwa kumaJuda; kodwa khathesi umbuso wami kawusiwo owalapha.'
    37: 'UPilatu wasesithi kuye: Ngakho uyinkosi yini? UJesu waphendula wathi: Uyatsho wena, ukuthi mina ngiyinkosi. Mina ngazalelwa lokhu, njalo ngizele lokhu emhlabeni, ukuze ngifakazele iqiniso. Wonke oweqiniso uyalizwa ilizwi lami.'
    38: 'UPilatu wathi kuye: Liyini iqiniso? Kwathi esetshilo lokhu, wabuya waphumela kumaJuda, wathi kuwo: Mina kangitholi lacala kuye.'
    39: Kodwa lilomkhuba, wokuthi ngilikhululele omunye ngephasika; ngakho liyathanda ukuthi ngilikhululele iNkosi yamaJuda yini?
    40: 'Wonke asememeza futhi, athi: Hatshi lo, kodwa uBarabasi; kodwa uBarabasi wayengumphangi.'
  19:
    1: Ngakho uPilatu wamthatha uJesu, wamtshaya ngesiswepu.
    2: Labebutho beluka umqhele wameva bawubeka ekhanda lakhe, bamgqokisa isembatho esiyibubende,
    3: 'basebesithi: Bayethe, Nkosi yamaJuda! Basebemtshaya ngempama.'
    4: 'UPilatu wasebuya waphumela phandle, wathi kubo: Khangelani, ngiyamkhuphela phandle kini, ukuze lazi ukuthi kangitholi lacala kuye.'
    5: 'UJesu wasephumela phandle, ethwele umqhele wameva embethe isembatho esiyibubende. UPilatu wasesithi kubo: Khangelani lumuntu!'
    6: 'Kwathi abapristi abakhulu labancedisi bembona, bamemeza bathi: Bethela, bethela! UPilatu wathi kubo: Mthatheni lina, limbethele; ngoba mina kangitholi cala kuye.'
    7: 'AmaJuda amphendula athi: Silomlayo thina, langokomlayo wethu ufanele ukufa, ngoba uzenze iNdodana kaNkulunkulu.'
    8: Kwathi uPilatu esizwa lelolizwi, wesaba kakhulu,
    9: 'wangena futhi endlini yombusi, wathi kuJesu: Uvela ngaphi wena? Kodwa uJesu kamnikanga mpendulo.'
    10: 'Khona uPilatu wathi kuye: Kawukhulumi lami yini? Kawazi yini ukuthi ngilamandla okukubethela, njalo ngilamandla okukukhulula?'
    11: 'UJesu wamphendula wathi: Ungeke ube lamandla phezu kwami, uba ungawanikwanga evela phezulu; ngakho onginikele kuwe ulesono esikhulu.'
    12: 'Kusukela lapho uPilatu wadinga ukumkhulula. Kodwa amaJuda amemeza athi: Uba ukhulula lo, kawusuye umngane kaKesari; wonke ozenza inkosi, uphikisana loKesari.'
    13: Kwathi uPilatu esizwa lelilizwi wamkhuphela phandle uJesu, wahlala phansi esihlalweni sokwahlulela, endaweni ebizwa ngokuthi Gandelwe ngaMatshe, kodwa ngesiHebheru yiGabatha;
    14: 'njalo kwakungamalungiselelo ephasika, njalo kwakungaba lihola lesithupha; wasesithi kumaJuda: Khangelani inkosi yenu!'
    15: 'Kodwa amemeza athi: Susa, susa, mbethele! UPilatu wathi kuwo: Ngibethele yini inkosi yenu? Abapristi abakhulu baphendula bathi: Kasilankosi ngaphandle kukaKesari.'
    16: Ngakho wasemnikela kubo, ukuze abethelwe. Basebemthatha uJesu bamqhuba.
    17: Kwathi ethwele isiphambano sakhe waphuma waya endaweni ethiwa yiNdawo yokhakhayi, ethiwa ngesiHebheru yiGolgotha;
    18: lapho abambethela khona, labanye ababili kanye laye, ngapha langapha, loJesu ephakathi.
    19: 'UPilatu wasebhala lesaziso, wasiphanyeka esiphambanweni; njalo kwakubhalwe ukuthi: UJESU UMNAZARETHA INKOSI YAMAJUDA.'
    20: Lalesisaziso abanengi bamaJuda basifunda, ngoba indawo lapho uJesu ayebethelwe khona yayiseduze lomuzi; njalo kwakubhalwe ngesiHebheru, ngesiGriki, langesiRoma.
    21: 'Abapristi abakhulu bamaJuda basebesithi kuPilatu: Ungabhali ukuthi: INkosi yamaJuda; kodwa ukuthi lo wathi: NgiyiNkosi yamaJuda.'
    22: 'UPilatu waphendula wathi: Engikubhalileyo, ngikubhalile.'
    23: Kwathi abebutho, sebembethele uJesu, bathatha izembatho zakhe, basebezenza izabelo ezine, ngulowo lalowo owebutho waba lesabelo, lesigqoko; kodwa isigqoko sasingelamthungo, selukiwe sonke kusukela phezulu.
    24: 'Ngakho bakhulumisana besithi: Kasingasidabuli, kodwa asisenzele inkatho, ukuthi sizakuba ngesikabani; ukuze kugcwaliseke umbhalo othi: Babelana izembatho zami, benza inkatho yokuphosa ngesigqoko sami. Azenza-ke lezizinto amabutho.'
    25: Kwakumi esiphambanweni sikaJesu unina, lodadewabo kanina, uMariyaumkaKlophasi, loMariya Magadalena.
    26: 'Ngakho uJesu ebona unina, lomfundi amthandayo emi khona, wathi kunina: Mama, khangela indodana yakho.'
    27: 'Emva kwalokho wathi kumfundi: Khangela unyoko. Kusukela ngalelohola lowomfundi wamthatha wamusa kwakhe.'
    28: 'Emva kwalokhu uJesu ekwazi ukuthi konke kwasekuphelile, ukuze kugcwaliseke umbhalo, wathi: Ngomile.'
    29: Kwakubekwe isitsha sigcwele iviniga; basebegcwalisa uzipho ngeviniga, baluhloma kuhisope, balusa emlonyeni wakhe.
    30: 'Kwathi-ke uJesu elemukele iviniga, wathi: Kuphelile; wasekhothamisa ikhanda, wanikela umoya.'
    31: Ngakho amaJuda, ngoba kwakungamalungiselelo, ukuze izidumbu zingahlali esiphambanweni ngesabatha (ngoba lolosuku lwesabatha lwalulukhulu), acela uPilatu ukuthi yephulwe imilenze yabo, njalo basuswe.
    32: Ngakho abebutho beza, bephula imilenze yowokuqala leyomunye ababebethelwe laye;
    33: kodwa sebefika kuJesu, kwathi bebona ukuthi wayesefile, kabayephulanga imilenze yakhe;
    34: kodwa omunye webutho wamgwaza ngomkhonto ehlangothini, njalo kwahle kwaphuma igazi lamanzi.
    35: Yena owabonayo ufakazile, njalo ubufakazi bakhe buqinisile, yena-ke uyazi ukuthi ukhuluma okuliqiniso, ukuze lina likholwe.
    36: 'Ngoba lezizinto zenzeka ukuze kugcwaliseke umbhalo othi: Kakuyikwephulwa thambo lakhe.'
    37: 'Njalo lomunye umbhalo uthi: Bazamkhangela abamgwazileyo.'
    38: Kwathi emva kwalezizinto uJosefa weArimathiya, owayengumfundi kaJesu, kodwa ngasese ngenxa yokwesaba amaJuda, wacela kuPilatu ukuthi asuse isidumbu sikaJesu; futhi uPilatu wavuma. Ngakho weza wasisusa isidumbu sikaJesu.
    39: Kwasekusiza loNikodima, owafika kuJesu kuqala ebusuku, ephethe inhlanganiso yemure lenhlaba engaba amaphawundi alikhulu.
    40: Basebesithatha isidumbu sikaJesu, basibopha ngamalembu acolekileyo kanye lamakha, njengomkhuba wamaJuda wokungcwaba.
    41: Njalo kwakukhona kuleyondawo ayebethelwe khona isivande, lesivandeni kwakulengcwaba elitsha, okwakungazange kubekwe muntu kulo.
    42: Basebembeka lapho uJesu ngenxa yamalungiselelo amaJuda, ngoba ingcwaba laliseduze.
  20:
    1: Kwathi ngolokuqala lweviki uMariya Magadalena wafika engcwabeni ekuseni kakhulu, kusesemnyama, wabona ilitshe lisusiwe engcwabeni.
    2: 'Ngakho wagijima weza kuSimoni Petro lakomunye umfundi uJesu ayemthanda, wathi kubo: Bayisusile iNkosi engcwabeni, njalo kasazi lapho abayibeke khona.'
    3: Ngakho uPetro waphuma lomunye umfundi, bafika engcwabeni.
    4: Basebegijima bobabili kanyekanye; omunye umfundi wasegijima phambili ngesiqubu kuloPetro, wafika kuqala engcwabeni.
    5: Kwathi ekhothama elunguza wabona amalembu acolekileyo endlelwe, kodwa kangenanga.
    6: USimoni Petro wasefika emlandela, wangena engcwabeni, wabona amalembu acolekileyo endlelwe,
    7: lelembu lobuso elalisekhanda lakhe, lingabekwanga lamalembu acolekileyo, kodwa lendluliwe lisendaweni yalo lodwa.
    8: Ngakho wasengena laye omunye umfundi owayefike kuqala engcwabeni, wabona, wakholwa;
    9: ngoba babengakaqedisisi umbhalo, ukuthi ubemele ukuvuka kwabafileyo.
    10: Basebesuka futhi abafundi baya kubo.
    11: Kodwa uMariya wema engcwabeni phandle ekhala; kwathi esakhala, wakhothama walunguza engcwabeni,
    12: wasebona ingilosi ezimbili zembethe ezimhlophe zihlezi, enye ingasekhanda, lenye ingasenyaweni, lapho isidumbu sikaJesu ebesilele khona.
    13: 'Zona zasezisithi kuye: Mama, ukhalelani? Wathi kuzo: Ngoba bayithethe iNkosi yami, njalo kangazi lapho abayibeke khona.'
    14: Kwathi esetshilo lezizinto watshibilika, wabona uJesu emi, kodwa wayengazi ukuthi nguJesu.
    15: 'UJesu wathi kuye: Mama, ukhalelani? Udinga bani? Yena ecabanga ukuthi ngumphathi wesivande, wathi kuye: Nkosi, uba wena umsusile, ngitshele lapho ombeke khona, mina-ke ngizamthatha.'
    16: 'UJesu wathi kuye: Mariya! Yena watshibilika wathi kuye: Raboni! okuyikuthi: Mfundisi.'
    17: 'UJesu wathi kuye: Ungangibambi, ngoba kangikenyukeli kuBaba; kodwa yana kubafowethu, uthi kubo: Ngiyenyukela kuBaba loYihlo, lakuNkulunkulu wami loNkulunkulu wenu.'
    18: UMariya Magadalena weza wababikela abafundi ukuthi uyibonile iNkosi, njalo imtshele lezizinto.
    19: 'Kwathi kusihlwa ngalolosuku, olokuqala lweviki, leminyango ivaliwe lapho abafundi ababehlangene khona, ngenxa yokwesaba amaJuda, uJesu wafika wema phakathi, wathi kubo: Ukuthula kakube kini.'
    20: Njalo esetshilo lokhu wabatshengisa izandla zakhe lohlangothi lwakhe. Ngakho abafundi bathokoza beyibona iNkosi.
    21: 'UJesu wasebuya esithi kubo: Ukuthula kakube kini; njengoba uBaba engithumile, lami ngiyalithuma.'
    22: 'Kwathi esetshilo lokhu waphephetha phezu kwabo wathi kubo: Yemukelani uMoya oNgcwele.'
    23: Loba ngobani elithethelela izono zabo, bathethelelwe; loba ngobani elibamba ezabo, zibanjiwe.
    24: Kodwa uTomasi, omunye wabalitshumi lambili, othiwa nguDidimusi, wayengekho labo mhla uJesu efika.
    25: 'Ngakho abanye abafundi bathi kuye: Siyibonile iNkosi. Kodwa yena wathi kubo: Uba ngingaboni ezandleni zayo amanxeba ezipikili, njalo ngifake umunwe wami enxebeni lezipikili, njalo ngibeke izandla zami ehlangothini lwayo, kangisoze ngikholwe.'
    26: 'Njalo emva kwensuku eziyisificaminwembili abafundi bakhe babephakathi futhi, loTomasi elabo. UJesu wafika, iminyango ivaliwe, wema phakathi wathi: Ukuthula kakube kini.'
    27: 'Wasesithi kuTomasi: Letha umunwe wakho lapha, ubone izandla zami; njalo letha isandla sakho, usifake ehlangothini lwami; njalo ungabi ngongakholwayo, kodwa okholwayo.'
    28: 'UTomasi wasephendula, wathi kuye: Nkosi yami loNkulunkulu wami!'
    29: 'UJesu wathi kuye: Ngoba usungibonile, Tomasi, ukholiwe; babusisiwe abangabonanga, kanti bakholiwe.'
    30: Njalo uJesu wazenza lezinye izibonakaliso ezinengi phambi kwabafundi bakhe, ezingalotshwanga kulolugwalo.
    31: Kodwa lezi zilotshiwe, ukuze likholwe ukuthi uJesu unguKristu iNdodana kaNkulunkulu, njalo ukuze lithi, likholwa, libe lempilo ebizweni lakhe.
  21:
    1: Emva kwalezizinto uJesu wabuya wazibonakalisa kubafundi elwandle lweTiberiyasi; njalo wazibonakalisa ngalindlela.
    2: Babendawonye oSimoni Petro, loTomasi othiwa nguDidimusi, loNathaniyeli oweKana yeGalili, lamadodana kaZebediya, labanye ababili babafundi bakhe.
    3: 'USimoni Petro wathi kubo: Ngiyagola inhlanzi. Bathi kuye: Lathi sizahamba lawe. Basebephuma bahle bangena emkhunjini, kodwa ngalobobusuku kababambanga lutho.'
    4: Kwathi sekusemadabukakusa uJesu wema ekhunjini; kodwa abafundi babengazi ukuthi nguJesu.
    5: 'Ngakho uJesu wathi kubo: Bantwana, lilokudla yini? Bamphendula bathi: Hatshi.'
    6: 'Wasesithi kubo: Phosani imbule ehlangothini lokunene lomkhumbi, njalo lizathola. Basebephosa, njalo babengaselakho ukulidonsa ngenxa yobunengi benhlanzi.'
    7: 'Ngakho lowomfundi uJesu ayemthanda wathi kuPetro: YiNkosi. USimoni Petro, esezwile ukuthi yiNkosi, wagqoka isembatho (ngoba wayenqunu), waseziphosela olwandle.'
    8: Kodwa abanye abafundi beza ngomkolo, bedonsa imbule lenhlanzi, ngoba babengekhatshana lomhlabathi, kodwa kungaba zingalo ezingamakhulu amabili.
    9: Kwathi sebekhuphukele emhlabathini, babona umlilo wamalahle khona, lenhlanzi zibekwe phezu kwawo, lesinkwa.
    10: 'UJesu wathi kubo: Lethani ezinye zezinhlanzi elisanda kuzibamba.'
    11: USimoni Petro wasekhwela, wahudulela imbule emhlabathini, ligcwele inhlanzi ezinkulu, ikhulu lamatshumi amahlanu lantathu; njalo lanxa zazinengi kangaka, imbule kalidabukanga.
    12: 'UJesu wathi kubo: Wozani lidle. Kodwa kakho kubafundi owaba lesibindi sokumbuza ukuthi: Ungubani wena? besazi ukuthi yiNkosi.'
    13: UJesu wasesiza, wathatha isinkwa, wabanika, lenhlanzi ngokufananayo.
    14: Lokhu sekungokwesithathu uJesu ebonakaliswa kubafundi, esevukile kwabafileyo.
    15: 'Sebedlile, uJesu wathi kuSimoni Petro: Simoni kaJona, uyangithanda kulalaba yini? Wathi kuye: Yebo Nkosi; wena uyazi ukuthi ngiyakuthanda. Wathi kuye: Phana amawundlu ami ukudla.'
    16: 'Wabuya wathi kuye ngokwesibili: Simoni kaJona, uyangithanda yini? Wathi kuye: Yebo Nkosi, wena uyazi ukuthi ngiyakuthanda. Wathi kuye: Yelusa izimvu zami.'
    17: 'Wathi kuye ngokwesithathu: Simoni kaJona, uyangithanda yini? UPetro wadabuka ngoba wathi kuye ngokwesithathu: Uyangithanda yini? Wasesithi kuye: Nkosi, wena uyakwazi konke; wena uyakwazi ukuthi ngiyakuthanda. UJesu wathi kuye: Phana izimvu zami ukudla.'
    18: 'Ngiqinisile, ngiqinisile, ngithi kuwe: Usemutsha, wawuzibhinca, uhamba lapho othanda khona; kodwa nxa usumdala, uzakwelula izandla zakho, omunye abesekubopha, akuse lapho ongathandi khona.'
    19: 'Lalokhu wakutsho, etshengisa indlela yokufa ayezadumisa uNkulunkulu ngayo. Esetshilo lokhu wathi kuye: Ngilandela.'
    20: 'UPetro etshibilika wabona umfundi uJesu amthandayo elandela, yena futhi owayeyeme esifubeni sakhe ekudleni kwantambama wathi: Nkosi, ngubani ozakunikela?'
    21: 'Kwathi uPetro embona wathi kuJesu: Nkosi, lo-ke?'
    22: 'UJesu wathi kuye: Uba ngithanda ukuthi ahlale ngize ngifike, ulani lakho? Ngilandela wena.'
    23: 'Ngakho lelilizwi laphumela kubazalwane, ukuthi lowomfundi kayikufa; kanti uJesu katshongo kuye ukuthi kayikufa; kodwa wathi: Uba ngithanda ukuthi ahlale ngize ngifike, ulani lakho?'
    24: Nguye lowomfundi ofakaza ngalezizinto, lozibhalileyo; njalo siyazi ukuthi ubufakazi bakhe buliqiniso.
    25: Njalo zikhona lezinye izinto ezinengi uJesu azenzayo, uba bezilotshiwe zonke ngazinye, ngicabanga ukuthi lomhlaba lawo ubungebe lendawo yezingwalo ezilotshiweyo. Ameni.
44:
  1:
    1: Ukulandisa kokuqala ngakwenza, Teyofilu, ngakho konke uJesu aqala kokubili ukukwenza lokukufundisa,
    2: kwaze kwaba lusuku akhutshulwa ngalo, esebalayile ngoMoya oNgcwele abaphostoli ayebakhethile;
    3: wazibonakalisa futhi kubo ephilile emva kokuhlupheka kwakhe ngobufakazi obunengi obuqinisekileyo, wabonwa yibo okwensuku ezingamatshumi amane, ekhuluma ngezinto ezimayelana lombuso kaNkulunkulu.
    4: Kwathi ehlangene labo, wabalaya ukuthi bangasuki eJerusalema, kodwa balindele isithembiso sikaBaba, elasizwa ngami;
    5: ngoba ngeqiniso uJohane wabhabhathiza ngamanzi, kodwa lina lizabhabhathizwa ngoMoya oNgcwele kungakadluli insuku ezinengi.
    6: 'Kwathi sebebuthene bambuza bathi: Nkosi, uzabuyisela umbuso kuIsrayeli kulesisikhathi yini?'
    7: 'Wasesithi kubo: Kakusikho okwenu ukwazi izikhathi kumbe imizuzu ayimisileyo uBaba ngawakhe amandla;'
    8: kodwa lizakwemukela amandla, esefikile phezu kwenu uMoya oNgcwele; njalo libe ngabafakazi bami eJerusalema kanye layo yonke iJudiya leSamariya, njalo kuze kube semkhawulweni womhlaba.
    9: Kwathi esetshilo lezizinto, wakhutshulwa bekhangele, leyezi lamsusa emehlweni abo.
    10: Bathi besajolozele ezulwini, esenyuka, njalo khangela, amadoda amabili ema labo elezembatho ezimhlophe,
    11: 'njalo athi: Madoda maGalili, limeleni lijolozele ezulwini? UJesu lo, osuswe kini wenyukiselwa ezulwini, uzabuya ngokunjalo ngendlela elimbone esiya ngayo ezulwini.'
    12: Basebebuyela eJerusalema bevela entabeni ethiwa ngeyoMhlwathi, eseduze leJerusalema, ummango wohambo lwesabatha.
    13: Kwathi sebengenile, benyukela endlini ephezulu, lapho ababehlala khona, uPetro loJakobe loJohane loAndreya, uFiliphu loTomasi, uBartolomewu loMathewu, uJakobe kaAlfewu loSimoni umZelothi, loJudasi kaJakobe.
    14: Bonke laba baphikelela bengqondonye emkhulekweni lekuncengeni, kanye labesifazana loMariya unina kaJesu, njalo labafowabo.
    15: 'Kwathi ngalezonsuku uPetro wasukuma phakathi kwabafundi, kwakulexuku labantu ndawonye elalingaba likhulu lamatshumi amabili, wathi:'
    16: Madoda bazalwane, kwakumele ukuthi lumbhalo ugcwaliswe, uMoya oyiNgcwele awukhuluma ngaphambili ngomlomo kaDavida ngoJudasi, owayengumkhokheli walabo abambambayo uJesu,
    17: ngoba wayebalwe kanye lathi, njalo wemukela isabelo salinkonzo.
    18: Lo-ke wathenga isiqinti ngomvuzo wobubi, wawa ngekhanda waqhekezeka phakathi, lemibilini yakhe yonke yachitheka.
    19: Njalo kwaziwa yibo bonke abakhileyo eJerusalema, saze sabizwa lesosiqinti ngolimi lwakibo ngokuthi iAkeldama, okuyikuthi iSiqinti segazi.
    20: 'Ngoba kulotshiwe egwalweni lweziHlabelelo ukuthi: Umuzi wakhe kawube lunxiwa, njalo kungabi khona ohlala kuwo; lokuthi: Omunye kathathe ubuphathi bakhe.'
    21: Ngakho kumele ukuthi kulawomadoda ayehamba lathi kuso sonke isikhathi lapho iNkosi uJesu yayingena njalo iphuma phakathi kwethu,
    22: kusukela ebhabhathizweni lukaJohane, kwaze kwaba lusuku akhutshulwa ngalo kithi, omunye wabo kabe ngumfakazi kanye lathi wokuvuka kwakhe.
    23: Basebemisa ababili, uJosefa othiwa nguBarsaba, othiwa futhi nguJustusi, loMathiyasi.
    24: 'Basebekhuleka besithi: Wena Nkosi, wena owaziyo inhliziyo zabo bonke, tshengisa kulaba ababili oyedwa, omkhethileyo,'
    25: ukwemukela isabelo kulinkonzo lobuphostoli, uJudasi aphambuka kuso, ukuthi aye endaweni engeyakhe.
    26: Basebebapha inkatho yabo; lenkatho yadla uMathiyasi, wasebalwa kanye labaphostoli abalitshumi lanye.
  2:
    1: Kwathi selugcwalisekile usuku lwePentekoste, babendawonye bengqondonye bonke.
    2: Kwahle kwezwakala-ke umdumo ovela ezulwini onjengowokuvunguza komoya olamandla, njalo wagcwalisa indlu yonke ababehlezi kuyo,
    3: kwasekubonakala kubo inlimi ezehlukanisiweyo kungathi ngezomlilo, zasezihlala phezu kwalowo lalowo wabo.
    4: Basebegcwaliswa bonke ngoMoya oNgcwele, baqala ukukhuluma ngezinye indimi, njengalokhu uMoya wabanika ukuphumisela.
    5: Kwakuhlala-ke eJerusalema amaJuda, amadoda aqotho, avela kuso sonke isizwe salezo ezingaphansi kwezulu.
    6: Kwathi sekulalo umdumo, ixuku labuthana ndawonye lasanganiseka, ngoba ngulowo lalowo wabezwa bekhuluma ngolimi lwakibo.
    7: 'Basebemangala kakhulu bonke bababaza, bakhulumisana bathi: Khangelani, bonke laba abakhulumayo kayisibo abeGalili yini?'
    8: Kungani, pho, thina sibezwa ngamunye wabo ngolimi lwakithi esazalwa lalo?
    9: AmaPathiya lamaMede lamaElamu, labahlali beMesopotamiya, labeJudiya labeKaphadosiya, abePontusi labeAsiya,
    10: abeFrigiya labePamfiliya, abeGibhithe labengxenye zeLibiya eduze leKurene, lezihambi ezingamaRoma, kokubili amaJuda labaphendukela kumaJuda,
    11: amaKrete lamaArabhiya, siyabezwa bekhuluma ngendimi zakithi imisebenzi emikhulu kaNkulunkulu.
    12: 'Bonke basebemangala kakhulu badideka, bakhulumisana besithi: Lokhu kungaba yini?'
    13: 'Kodwa abanye bahleka usulu bathi: Basuthi iwayini elitsha.'
    14: 'Kodwa uPetro emi labalitshumi lanye, waphakamisa ilizwi lakhe, wasesithi kubo: Madoda maJuda, lani lonke elihlala eJerusalema, kakwaziwe kini lokhu, njalo lilalelisise amazwi ami.'
    15: Ngoba laba kabadakwanga, njengoba lina licabanga; ngoba kulihola lesithathu losuku;
    16: 'kodwa lokhu yikho okwakhulunywa ngumprofethi uJoweli:'
    17: Njalo kuzakuthi ensukwini zokucina, utsho uNkulunkulu, ngizathulula okoMoya wami phezu kwayo yonke inyama; lamadodana enu lamadodakazi enu azaprofetha, lamajaha enu abone imibono, labadala benu baphuphe amaphupho;
    18: njalo laphezu kwenceku zami laphezu kwencekukazi zami ngalezonsuku ngizathulula okoMoya wami, njalo zizaprofetha.
    19: Njalo ngizaveza izimangaliso ezulwini phezulu, lezibonakaliso emhlabeni phansi, igazi, lomlilo, leyezi lentuthu;
    20: ilanga lizaphendulwa umnyama, lenyanga igazi, lungakafiki usuku lweNkosi olukhulu loludumisekayo;
    21: kuzakuthi, wonke obiza ibizo leNkosi uzasindiswa.
    22: 'Madoda maIsrayeli, zwanini la amazwi: UJesu weNazaretha, umuntu ofakazelwe nguNkulunkulu phambi kwenu ngemisebenzi yamandla langezimangaliso langezibonakaliso, uNkulunkulu azenza ngaye phakathi kwenu, njengalokhu lisazi lani uqobo lwenu,'
    23: yena lo esenikelwe ngecebo elimisiweyo langokwazi okuphambili kukaNkulunkulu lamthatha, ngezandla zabangelamthetho lambethela lambulala;
    24: yena uNkulunkulu wamvusa, esethukulule inhlungu zokufa, ngoba kwakungelakwenzeka ukuthi abanjwe yikho.
    25: 'Ngoba uDavida uthi ngaye: Ngangibona iNkosi phambi kwami njalonjalo; ngoba ingakwesokunene sami, ukuze nginganyikinyeki;'
    26: ngakho inhliziyo yami yajabula, lolimi lwami lwathokoza; ngitsho lenyama yami izahlala ethembeni;
    27: ngoba kawuyikutshiya umphefumulo wami esihogweni, kawuyikunikela oNgcwele wakho ukuthi abone ukubola.
    28: Wangazisa indlela zempilo; uzangigcwalisa ngenjabulo ebusweni bakho.
    29: Madoda bazalwane, ake ngikhulume kini ngokusobala ngokhokho uDavida, ukuthi wafa njalo wangcwatshwa, lengcwaba lakhe likhona kithi kuze kube lamuhla.
    30: Ngakho, yena engumprofethi, ekwazi ukuthi uNkulunkulu wafunga ngesifungo kuye, ukuthi esithelweni sokhalo lwakhe ngokwenyama uzavusa uKristu, ukuze ahlale esihlalweni sakhe sobukhosi,
    31: ebonile ngaphambili wakhuluma ngokuvuka kukaKristu, ukuthi umphefumulo wakhe kawutshiywanga esihogweni, lenyama yakhe kayikubonanga ukubola.
    32: UJesu lo uNkulunkulu wamvusa, esingabafakazi balokhu thina sonke.
    33: Ngakho ephakanyiswe ngakwesokunene sikaNkulunkulu, esemukele kuBaba isithembiso sikaMoya oNgcwele, uthulule lokhu elikubonayo lelikuzwayo khathesi.
    34: 'Ngoba uDavida kenyukelanga emazulwini, kodwa yena uqobo lwakhe uthi: INkosi yathi eNkosini yami: Hlala ngakwesokunene sami,'
    35: ngize ngenze izitha zakho zibe yisenabelo senyawo zakho.
    36: Ngakho indlu kaIsrayeli yonke kayazi isibili, ukuthi uNkulunkulu umenzile kokubili ukuba yiNkosi loKristu, uJesu lo elambethelayo lina.
    37: 'Sebekuzwa lokhu bahlabeka enhliziyweni, basebesithi kuPetro lakwabanye abaphostoli: Madoda bazalwane, sizakwenzani?'
    38: 'UPetro wasesithi kubo: Phendukani, libhabhathizwe lonke ngamunye wenu ebizweni likaJesu Kristu ethethelelweni lwezono, njalo lizakwemukela isipho sikaMoya oNgcwele.'
    39: Ngoba isithembiso ngesenu, lesabantwana benu, lesabo bonke abakhatshana, bonke iNkosi uNkulunkulu wethu ezababizela kuyo.
    40: 'Langamanye amazwi amanengi wafakaza wakhuthaza wathi: Zisindiseni kulesisizukulwana esiphambeneyo.'
    41: Ngakho abalemukelayo ilizwi lakhe ngokuthokoza babhabhathizwa; njalo ngalolosuku kwengezelelwa imiphefumulo engaba zinkulungwane ezintathu.
    42: Basebephikelela ekufundiseni kwabaphostoli lebudlelwaneni, lekuhlephuleni isinkwa lemikhulekweni.
    43: Lokwesaba kwehlela phezu kwayo yonke imiphefumulo; njalo kwenziwa ngabaphostoli izimangaliso lezibonakaliso ezinengi.
    44: Njalo bonke abakholwayo babendawonye, babelezinto zonke bezihlanganyela,
    45: basebethengisa izinto lempahla zabo, basebesabelana bonke, njengokuswela komunye lomunye.
    46: Insuku ngensuku basebephikelela nganhliziyonye ethempelini, behlephula isinkwa izindlu ngezindlu, besidla ndawonye ngentokozo langenhliziyo emhlophe,
    47: bedumisa uNkulunkulu, bethandeka ebantwini bonke. LeNkosi yengezelela ebandleni insuku ngensuku labo abasindiswayo.
  3:
    1: UPetro loJohane basebesenyukela bonke ethempelini ngehola lomkhuleko elesificamunwemunye.
    2: Kwasekuthwalwa indoda ethile eyayiyisiqhuli kusukela esizalweni sikanina; ababeyibeka insuku ngensuku esangweni lethempeli elithiwa eLihle, ukuthi icele isipho kulabo abangenayo ethempelini.
    3: Eyathi ibona uPetro loJohane sebezangena ethempelini, yacela isipho.
    4: 'UPetro waseyijolozela eloJohane, wathi: Sikhangele!'
    5: Yasibananzelela, ilindele ukuthi izakwemukela ulutho kubo.
    6: 'UPetro wasesithi: Isiliva legolide kangilakho; kodwa lokho engilakho, ngikunika khona; ebizweni likaJesu Kristu umNazaretha, sukuma uhambe.'
    7: Waseyibamba ngesandla sokunene wayisukumisa; njalo kwahle kwaqiniswa inyawo lenqagala zayo.
    8: Yasisithi lothu yema yasihamba, yangena labo ethempelini, ihamba iseqa idumisa uNkulunkulu.
    9: Njalo bonke abantu bayibona ihamba, idumisa uNkulunkulu;
    10: basebeyazi ukuthi yiyo eyayihlalela isipho esangweni eLihle lethempeli; basebegcwala ukumangala lokusanganiseka ngalokho okwenzeka kuyo.
    11: Kwathi isiqhuli esasisilisiwe sibambelele kuPetro loJohane, bonke abantu bagijimela kubo ndawonye ekhulusini elithiwa elikaSolomoni, bemangala kakhulu.
    12: 'Kwathi uPetro ekubona lokho waphendula ebantwini wathi: Madoda maIsrayeli, limangalelani ngalokhu, kumbe lisijolozelelani, ngokungathi ngawethu amandla kumbe ukulunga simenze ukuthi lo ahambe?'
    13: UNkulunkulu kaAbrahama lokaIsaka lokaJakobe, uNkulunkulu wabobaba bethu, uyidumisile iNdodana yakhe uJesu; elayinikelayo lina, layiphika phambi kobuso bukaPilatu, yena esequme ukuyikhulula.
    14: Kodwa lina lamphika oNgcwele loLungileyo, lacela ukuthi liphiwe indoda engumbulali,
    15: labulala uMqali wempilo; amvusayo uNkulunkulu kwabafileyo, esingabafakazi bakho thina.
    16: Njalo ngokholo ebizweni lakhe, lo elimbonayo lelimaziyo ibizo lakhe limqinisile; lokholo olungaye lumnike lokhukusila okupheleleyo phambi kwenu lonke.
    17: Njalo khathesi, bazalwane, ngiyazi ukuthi lakwenza ngokungazi, njengababusi benu futhi.
    18: Kodwa uNkulunkulu wagcwalisa ngokunjalo lokhu akukhuluma phambili ngomlomo wabaprofethi bakhe bonke, ukuthi uKristu uzahlupheka.
    19: Ngakho phendukani libuye futhi, ukuze kwesulwe izono zenu, ukuze kufike izikhathi zokukhudumala ezivela ebusweni beNkosi,
    20: njalo ithume lo owamenyezelwa kini phambili, uJesu Kristu;
    21: okumele ukuthi izulu limemukele kuze kufike izikhathi zokubuyisela konke, uNkulunkulu akutshoyo ngomlomo wabo bonke abaprofethi bakhe abangcwele endulo.
    22: 'Ngoba uMozisi wathi kubobaba: INkosi uNkulunkulu wenu izalivusela umprofethi kubazalwane benu onjengami; yena lizamlalela kukho konke azakukhuluma kini.'
    23: Njalo kuzakuthi, wonke umphefumulo, loba ngubani ongayikumlalela lowomprofethi, uzachithwa ebantwini.
    24: Njalo labaprofethi bonke, kusukela kuSamuweli labalandelayo, bonke abakhulumayo, bamemezela phambili lezinsuku.
    25: 'Lina lingabantwana babaprofethi, labesivumelwano uNkulunkulu asenza labobaba bethu, esithi kuAbrahama: Langenzalo yakho zizabusiswa zonke izizukulwana zomhlaba.'
    26: UNkulunkulu, eseyivusile iNdodana yakhe uJesu, wayithuma kini kuqala ukulibusisa, ngokuliphendula ngulowo lalowo ebubini bakhe.
  4:
    1: Kwathi besakhuluma ebantwini, abapristi lenduna yethempeli labaSadusi babafikela,
    2: benengekile ngoba babefundisa abantu, njalo betshumayela ukuvuka kwabafileyo ngoJesu.
    3: Babadumela ngezandla, babafaka esitokisini kwaze kwaba kusisa; ngoba kwasekuhlwile.
    4: Kodwa abanengi abalizwayo ilizwi bakholwa; lenani lamadoda lalingaba zinkulungwane ezinhlanu.
    5: Kwasekusithi kusisa kwabuthana ababusi labadala lababhali babo eJerusalema,
    6: loAnasi umpristi omkhulu, loKayafasi, loJohane, loAleksandro, labo bonke abendlu yompristi omkhulu.
    7: 'Sebebamise phakathi, babuza: Lokhu lina likwenze ngawaphi amandla kumbe ngaliphi ibizo?'
    8: 'Khona uPetro egcwaliswe nguMoya oNgcwele wathi kubo: Babusi babantu labadala bakoIsrayeli,'
    9: nxa thina sibuzwa lamuhla ngomsebenzi omuhle emuntwini obuthakathaka emzimbeni, ukuthi yena usiliswe ngani;
    10: kakwaziwe yini lonke laso sonke isizwe sakoIsrayeli, ukuthi ngebizo likaJesu Kristu umNazaretha, lina elambethelayo, uNkulunkulu owamvusayo kwabafileyo, ngaye lo umi lapha phambi kwenu esesilile.
    11: Yena lo uyilitshe elaliwa yini abakhi, eseliyinhloko yengonsi.
    12: Njalo kalukho usindiso komunye; ngoba kalikho lelinye ibizo ngaphansi kwezulu elinikiweyo phakathi kwabantu, esimele sisindiswe ngalo.
    13: Kwathi bebona isibindi sikaPetro loJohane, njalo besazi ukuthi babengabantu abangafundanga njalo bengabantu nje, bamangala, njalo babazi ukuthi babeloJesu,
    14: kodwa bebona umuntu osilisiweyo emi labo, babengelakuphika lutho.
    15: Kodwa sebebalayile ukuthi baphume phandle emphakathini, bacebisana bodwa,
    16: 'besithi: Sizabenzani lababantu? Ngoba ukuthi isibonakaliso esidumisekayo senziwa yibo, kusobala kubo bonke abahlezi eJerusalema, njalo singekuphike;'
    17: kodwa ukuze kungabe kusanda phakathi kwabantu, asibaqonqosele ukuthi bangabe besakhuluma lamuntu ngalelibizo.
    18: Basebebabiza, babalaya ukuthi bangakhulumi lakanye njalo bangafundisi ngebizo likaJesu.
    19: 'Kodwa uPetro loJohane babaphendula bathi: Yehlukanisani ukuthi kulungile phambi kukaNkulunkulu ukulalela lina kuloNkulunkulu.'
    20: Ngoba thina kasilakuyekela ukukhuluma izinto esizibonileyo lesizizwileyo.
    21: Kwathi sebebaqonqosele futhi, babayekela bahamba; bengatholi lutho lokuthi bangabajezisa njani, ngenxa yabantu, ngoba bonke badumisa uNkulunkulu ngalokho okwenzakeleyo.
    22: Ngoba umuntu wayeleminyaka edlula amatshumi amane esenziwa kuye lesisibonakaliso seselapho.
    23: Kwathi sebeyekelwe basuka baya kwabakibo, bababikela konke abapristi abakhulu labadala abakutshiloyo kubo.
    24: 'Kwathi bona sebezwile baphakamisela ilizwi nganhliziyonye kuNkulunkulu, bathi: Nkosi, wena unguNkulunkulu owenza izulu lomhlaba lolwandle lakho konke okukukho;'
    25: 'owathi ngomlomo wenceku yakho uDavida: Kungani abezizwe bexokozela, labantu banakane okuyize?'
    26: Amakhosi omhlaba ema, lababusi bahlangana ndawonye ukumelana leNkosi, lokumelana loGcotshiweyo wayo;
    27: ngoba isibili bahlangana ndawonye bemelane leNdodana yakho engcwele uJesu, owayigcobayo, bonke uHerodi loPontiyusi Pilatu, kanye labezizwe labantu bakoIsrayeli,
    28: ukwenza konke isandla sakho lecebo lakho elakumisa phambili ukuthi kwenzeke.
    29: Njalo ngalesisikhathi, Nkosi, khangela ukusonga kwabo, unike izinceku zakho ukuthi zikhulume ilizwi lakho ngesibindi sonke,
    30: ngokuthi welule isandla sakho ukusilisa, lokuthi kwenziwe izibonakaliso lezimangaliso ngebizo leNdodana yakho engcwele uJesu.
    31: Kwathi sebekhulekile kwazanyazanyiswa indawo ababebuthene kuyo, basebegcwaliswa bonke ngoMoya oNgcwele, basebekhuluma ilizwi likaNkulunkulu ngesibindi.
    32: Lexuku labakholwayo lalinhliziyonye lomoya munye; njalo kungekho oyedwa owathi ezintweni alazo ngezakhe, kodwa bahlanganyela izinto zonke.
    33: Langamandla amakhulu abaphostoli baveza ubufakazi bokuvuka kweNkosi uJesu, lomusa omkhulu waba phezu kwabo bonke.
    34: Ngoba kwakungekho futhi oswelayo phakathi kwabo; ngoba bonke ababengabanikazi bemihlaba kumbe izindlu, bathengisa baletha intengo zalokho okuthengisiweyo,
    35: bayibeka enyaweni zabaphostoli; njalo kwabelwa ngulowo lalowo njengokuswela kwakhe.
    36: Kwathi uJose owabizwa ngabaphostoli ngokuthi nguBarnabasi, okuyikuthi ngokuphendulelwa, indodana yenduduzo, umLevi, umKuprosi ngokuzalwa,
    37: elesiqinti, wasithengisa, waletha imali, wayibeka enyaweni zabaphostoli.
  5:
    1: Kodwa indoda ethile uAnaniya ngebizo, loSafira umkakhe, bathengisa impahla,
    2: yagodla entengweni, lomkakhe ekwazi, yaletha ingxenye ethile yayibeka enyaweni zabaphostoli.
    3: 'Kodwa uPetro wathi: Ananiya, kungani uSathane egcwalise inhliziyo yakho, uqambe amanga kuMoya oyiNgcwele, njalo ugodle entengweni yesiqinti?'
    4: Sisekhona besingesiso esakho, sesithengisiwe besingekho emandleni akho yini? Kungani ukuthi ubeke lesisenzo enhliziyweni yakho? Kawuqambanga amanga ebantwini kodwa kuNkulunkulu.
    5: Kwathi uAnaniya esizwa lamazwi, wawela phansi waphela; lokwesaba okukhulu kwehlela phezu kwabo bonke abazizwayo lezizinto.
    6: Lamajaha asuka amgoqela asemthwalela ngaphandle amngcwaba.
    7: Kwasekusithi sekungaba ngamahola amathathu kwedlule, lomkakhe wangena engakwazi okwenzakeleyo.
    8: 'UPetro wasemphendula wathi: Ngitshele ukuthi isiqinti lisithengise ngokungaka. Wasesithi: Yebo, ngokungaka.'
    9: 'UPetro wasesithi kuye: Kungani ukuthi livumelane ukulinga uMoya weNkosi? Khangela, inyawo zabangcwabe indoda yakho zisemnyango, lawe bazakuthwalela ngaphandle.'
    10: Njalo wahle wawela phansi enyaweni zakhe, wasephela; lamajaha engena amfica esefile, asemthwalela ngaphandle amngcwaba eduze kwendoda yakhe.
    11: Lokwesaba okukhulu kwehlela phezu kwebandla lonke, lakubo bonke abazizwayo lezizinto.
    12: Njalo ngezandla zabaphostoli kwenziwa izibonakaliso lezimangaliso ezinengi ebantwini; babenhliziyonye bonke ekhulusini likaSolomoni.
    13: Kodwa kwabanye kwakungekho olesibindi sokuzihlanganisa labo, kodwa abantu babebahlonipha kakhulu;
    14: njalo abakholwayo bengezelelwa banda eNkosini, amaxuku womabili amadoda labesifazana;
    15: baze bathwalela phandle emigwaqweni abagulayo, basebebabeka ezinhlakeni lemacansini, ukuze kuthi lapho uPetro esiza ngitsho isithunzi sibasibekele abanye babo.
    16: Njalo lamaxuku avela emizini ezingelezeleyo babuthana ndawonye eJerusalema, beletha abagulayo labahlutshwa ngomoya abangcolileyo, basiliswa bonke.
    17: Kwasekusukuma umpristi omkhulu labo bonke ababelaye abangabehlelo labaSadusi, bagcwala umona,
    18: babadumela abaphostoli ngezandla zabo, basebebafaka esitokisini sabantu.
    19: 'Kodwa ebusuku ingilosi yeNkosi yavula iminyango yentolongo yabakhupha yathi:'
    20: Hambani, njalo lime likhulume ethempelini ebantwini wonke amazwi alimpilo.
    21: Kwathi sebezwile, bangena ethempelini emadabukakusa, bafundisa. Kodwa kwasekufika umpristi omkhulu lalabo ababelaye, babizela ndawonye umphakathi labo bonke abadala babantwana bakoIsrayeli, bathumela entolongweni ukubaletha.
    22: Kodwa kwathi abancedisi befika kababaficanga entolongweni; babuyela emuva babika,
    23: 'besithi: Intolongo siyifice ivaliwe konke kuqinile, labalindi bemi phandle phambi kweminyango; kodwa sesivulile, phakathi kasificanga muntu.'
    24: Njalo kwathi umpristi lenduna yethempeli labapristi abakhulu bezwe lamazwi, badideka kakhulu ngabo, ukuthi lokhu kuzakuba yini.
    25: 'Kwasekufika omunye wabatshela wathi: Khangelani, amadoda ebeliwafake entolongweni ami ethempelini afundisa abantu.'
    26: Yasihamba induna labancedisi babaletha, kungeyisikho ngamandla, ngoba babesesaba abantu, ukuze bangakhandwa ngamatshe.
    27: Sebebalethile babamisa phambi komphakathi. Umpristi omkhulu wasebabuza,
    28: 'esithi: Kasililayisisanga yini ukuthi lingafundisi ngalelibizo? Kodwa khangelani seligcwalise iJerusalema ngemfundiso yenu, liqonde ukwehlisela igazi lalumuntu phezu kwethu.'
    29: 'Kodwa uPetro labaphostoli baphendula bathi: Kumele ukulalela uNkulunkulu kulabantu.'
    30: UNkulunkulu wabobaba bethu wamvusa uJesu, elambulala lina, limphanyeka esihlahleni.
    31: Yena lo, uNkulunkulu wamphakamisa ngesandla sakhe sokunene, abe nguMkhokheli loMsindisi, ukunika uIsrayeli ukuphenduka lothethelelo lwezono.
    32: Njalo thina singabafakazi bakhe balezizinto, njalo loMoya oyiNgcwele, uNkulunkulu amnike labo abamlalelayo.
    33: Kwathi sebezwile lokhu bathukuthela kakhulu, benza icebo lokubabulala.
    34: Kwasekusukuma umFarisi othile emphakathini, uGamaliyeli ngebizo, umfundisi womlayo, ohlonitshwa yibo bonke abantu, walaya ukuthi bakhuphele phandle abaphostoli okwesikhatshana.
    35: 'Wasesithi kubo: Madoda maIsrayeli, ziqapheleni mayelana lalababantu, elizakwenza.'
    36: Ngoba ngaphambi kwalezinsuku kwasuka uTewuda, esithi yena ngokwakhe ungumuntu, lahlanganyela laye inani lamadoda angaba ngamakhulu amane; wabulawa, labo bonke ababemlalela bachitheka baphela.
    37: Emva kwakhe kwasuka uJudasi umGalili ensukwini zokubalwa, wadonsela abantu abanengi ngemva kwakhe; laye wabhubha, lalabo bonke ababemlalela bachitheka.
    38: 'Njalo khathesi ngithi kini: Dedani kulababantu, libayekele; ngoba uba lelicebo kumbe lumsebenzi ungowabantu, uzachitheka;'
    39: kodwa uba ungokaNkulunkulu, lingeke lawuchitha, hlezi lificwe ngitsho lingabalwayo loNkulunkulu.
    40: Basebemlalela; sebebabizele kubo abaphostoli babatshaya, babalaya ukuthi bangakhulumi ngebizo likaJesu, basebebakhulula.
    41: Ngakho basuka ebusweni bomphakathi, bethokoza ukuthi kwakubafanele ukudunyazwa ngenxa yebizo lakhe.
    42: Njalo insuku zonke, ethempelini lakundlu ngendlu, kabayekelanga ukufundisa lokutshumayela uJesu Kristu.
  6:
    1: Kwathi ngalezonsuku, abafundi sebandile, kwavela ukusola kwamaHelenisiti ngamaHebheru, ngoba abafelokazi babo babengananzwa ekwabelweni kwensuku ngensuku.
    2: 'Abalitshumi lambili basebebizela kubo ixuku labafundi, bathi: Kakulunganga ukuthi thina sitshiye ilizwi likaNkulunkulu, sisebenze ematafuleni.'
    3: Ngakho, bazalwane, khangelani phakathi kwenu amadoda ayisikhombisa alobufakazi obuhle, agcwele uMoya oNgcwele lenhlakanipho, esingawamisa phezu kwale inswelo.
    4: Kodwa thina sizaphikelela emkhulekweni lemsebenzini welizwi.
    5: Lalelilizwi lalithokozisa lonke ixuku; basebekhetha uStefane, indoda egcwele ukholo loMoya oNgcwele, loFiliphu, loProkoro, loNikanori, loTimoni, loParmena, loNikola owaphendukela kumaJuda evela eAntiyoki,
    6: ababamisa phambi kwabaphostoli; sebekhulekile babeka izandla phezu kwabo.
    7: Lelizwi likaNkulunkulu landa, lenani labafundi lakhula kakhulu sibili eJerusalema, lexuku elikhulu labapristi lalalela ukholo.
    8: Kwathi uStefane egcwele ukholo lamandla wenza izimangaliso lezibonakaliso ezinkulu phakathi kwabantu.
    9: Kwasekusukuma abanye abesinagoge elithiwa ngelabaKhululwa, labeKurene labeAleksandriya, lakulabo abavela eKilikhiya leAsiya, baphikisana loStefane.
    10: Kodwa babengelamandla okumelana lenhlakanipho loMoya ayekhuluma ngawo.
    11: 'Basebefumbathisa amadoda athi: Simzwile ekhuluma amazwi ayinhlamba amelana loMozisi loNkulunkulu.'
    12: Basebevusa abantu labadala lababhali, basebemfikela bambamba, bamletha emphakathini,
    13: 'basebemisa abafakazi bamanga abathi: Lumuntu kayekeli ukukhuluma amazwi ayinhlamba amelene lalindawo engcwele langomlayo;'
    14: ngoba simzwile esithi, uJesu lo weNazaretha uzadiliza lindawo, aphendule lemikhuba uMozisi asinika yona.
    15: Bonke ababehlezi emphakathini basebemjolozela, babona ubuso bakhe bungathi yibuso bengilosi.
  7:
    1: 'Umpristi omkhulu wasesithi: Kambe lezizinto zinjalo?'
    2: 'Wasesithi: Madoda, bazalwane labobaba, lalelani. UNkulunkulu wenkazimulo wabonakala kubaba wethu uAbrahama eseMesopotamiya, engakahlali eHarani,'
    3: 'wasesithi kuye: Phuma elizweni lakini lezihlotsheni zakho, uze elizweni engizakutshengisa lona.'
    4: Wasesuka elizweni lamaKhaladiya wahlala eHarani; kwathi esuka lapho, emva kokufa kukayise, wamsusa wamhlalisa kulelilizwe elihlezi kilo lina khathesi;
    5: kodwa kamnikanga ilifa kilo, hatshi lanyathela; kodwa wathembisa ukumnika lona libe ngelakhe, lelenzalo yakhe emva kwakhe, engakabi lamntwana.
    6: UNkulunkulu wasekhuluma kanje esithi inzalo yakhe izakuba yisihambi elizweni lemzini, bazayenza isigqili bazayiphatha kubi, iminyaka engamakhulu amane;
    7: kodwa lesosizwe, abazakuba yizigqili kuso, ngizasigweba mina, kutsho uNkulunkulu; njalo emva kwalezizinto bazaphuma, bangikhonze kulindawo.
    8: Wasemnika isivumelwano sokusoka; ngokunjalo wazala uIsaka, wamsoka ngosuku lwesificaminwembili; loIsaka wazala uJakobe, loJakobe okhokho abalitshumi lambili.
    9: Okhokho basebesiba lomona bathengisa uJosefa eGibhithe; kodwa uNkulunkulu wayelaye,
    10: wasemkhulula kuzo zonke inhlupheko zakhe, wamnika umusa lenhlakanipho phambi kukaFaro inkosi yeGibhithe; wasembeka ukuba ngumbusi phezu kweGibhithe lowendlu yakhe yonke.
    11: Kwasekufika indlala elizweni lonke leGibhithe leleKhanani, lokuhlupheka okukhulu; labobaba bethu kabatholanga ukudla.
    12: Kodwa uJakobe esezwile ukuthi kukhona amabele eGibhithe, wathuma obaba bethu okokuqala.
    13: Kwathi ngokwesibili uJosefa waziswa kubafowabo, labakibo kaJosefa babonakaliswa kuFaro.
    14: UJosefa wasethumela wabizela kuye uyise uJakobe, lalo lonke usendo lwakhe, kulemiphefumulo engamatshumi ayisikhombisa lanhlanu.
    15: UJakobe wasesehlela eGibhithe, wasesifa yena labobaba bethu;
    16: basebethwalelwa eShikemi, balaliswa engcwabeni uAbrahama ayelithenge ngentengo yemali kumadodana kaHamori weShikemi.
    17: Kwathi sesisondele isikhathi sesithembiso uNkulunkulu ayesifunge kuAbrahama, bakhula abantu banda eGibhithe,
    18: kwaze kwavela enye inkosi, eyayingamazi uJosefa.
    19: Yona yasiphatha ngobuqili isizukulu sakithi, yabahlupha obaba bethu, ukubalahlisa insane zabo, ukuze zingaphili.
    20: Ngalesosikhathi kwazalwa uMozisi, waba muhle kuNkulunkulu; owondliwa endlini kayise inyanga ezintathu.
    21: Eselahliwe, indodakazi kaFaro yamdobha, yazondlela yena ukuthi abe yindodana.
    22: Njalo uMozisi wafundiswa kuyo yonke inhlakanipho yamaGibhithe; wasesiba lamandla ngamazwi langemisebenzi.
    23: Kwathi eselesikhathi seminyaka engamatshumi amane agcweleyo, kwafika enhliziyweni yakhe ukuthi ahambele abafowabo abantwana bakoIsrayeli.
    24: Kwathi ebona omunye ephathwa kubi, wamvikela wamphindisela ohlutshwayo, watshaya umGibhithe;
    25: njalo wayethemba ukuthi abafowabo bazaqedisisa ukuthi uNkulunkulu ubanika inkululeko ngesandla sakhe; kodwa kabaqedisisanga.
    26: 'Njalo ngosuku olulandelayo wazibonakalisa kubo ababesilwa, wabalamula ngamandla, esithi: Madoda, lingabazalwane; liphathanelani kubi?'
    27: 'Kodwa lowo owayemona umakhelwane wamsunduza, esithi: Ubekwe ngubani ukuba ngumbusi lomahluleli phezu kwethu?'
    28: Usufuna ukungibulala yini, njengoba ubulele umGibhithe izolo?
    29: Ngalelilizwi uMozisi wasebaleka, waba ngowemzini elizweni leMadiyani, lapho azala khona amadodana amabili.
    30: Kwathi sekugcwaliseke iminyaka engamatshumi amane, kwabonakala kuye enkangala yentaba iSinayi ingilosi yeNkosi phakathi kwelangabi lomlilo esihlahleni.
    31: 'Kwathi uMozisi esebonile wamangala ngalowombono; esasondela ukuthi akhangelisise, ilizwi leNkosi lafika kuye lisithi:'
    32: Mina nginguNkulunkulu waboyihlo, uNkulunkulu kaAbrahama loNkulunkulu kaIsaka loNkulunkulu kaJakobe. UMozisi wasethuthumela, kazaba lesibindi sokukhangelisisa.
    33: 'INkosi yasisithi kuye: Khulula amanyathela enyaweni zakho; ngoba indawo omi kiyo ingumhlabathi ongcwele.'
    34: Ngikubonile lokukubona ukuhlutshwa kwabantu bami abaseGibhithe, njalo ngizwile ukububula kwabo; sengehlile ukuthi ngibakhulule; khathesi-ke woza, ngizakuthuma eGibhithe.
    35: 'UMozisi lo abamalayo besithi: Ubekwe ngubani ukuba ngumbusi lomahluleli? - nguye uNkulunkulu amthumayo ukuba ngumbusi lomkhululi ngesandla sengilosi eyabonakala kuye esihlahleni.'
    36: Yena wabakhupha, esenze izimangaliso lezibonakaliso elizweni leGibhithe loLwandle oluBomvu, lenkangala iminyaka engamatshumi amane.
    37: 'Nguye lowo uMozisi owathi kubantwana bakoIsrayeli: INkosi uNkulunkulu wenu uzalivusela umprofethi kubazalwane benu onjengami; lizamuzwa yena.'
    38: Nguye lowo owayesebandleni enkangala, kanye lengilosi eyakhuluma laye entabeni iSinayi kanye labobaba bethu; owemukela amazwi aphilayo, ukuze asinike;
    39: yena obaba bethu abangavumanga ukumlalela, kodwa bamsunduzela eceleni, basebebuyela eGibhithe ngenhliziyo zabo,
    40: 'besithi kuAroni: Senzele onkulunkulu abazahamba phambi kwethu; ngoba uMozisi lo, owasikhupha elizweni iGibhithe, kasazi ukuthi wehlelwe yini.'
    41: Basebesenza ithole ngalezonsuku, baletha umhlatshelo esithombeni, bajabula ngemisebenzi yezandla zabo.
    42: 'Kodwa uNkulunkulu wafulathela, wabanikela ukuthi bakhonze ibutho lezulu; njengokulotshiweyo encwadini yabaprofethi ukuthi: Laletha kimi yini imihlatshelo leminikelo iminyaka engamatshumi amane enkangala, ndlu kaIsrayeli?'
    43: Njalo lathatha ithabhanekele likaMoloki lenkanyezi kankulunkulu wenu uRefani, imifanekiso elayenza ukuthi liyikhonze; njalo ngizalithuthela ngaphambili kweBhabhiloni.
    44: Obaba bethu babelalo ithabhanekele lobufakazi enkangala, njengokulayela kwalowo owakhuluma loMozisi, ukuthi alenze ngomfanekiso ayewubonile;
    45: okwathi futhi obaba bethu abalandelayo sebelemukele balingenisa kanye loJoshuwa empahleni yezizwe, uNkulunkulu azixotsha phambi kobuso babobaba, kwaze kwaba sensukwini zikaDavida;
    46: owathola umusa phambi kukaNkulunkulu, wacela ukutholela uNkulunkulu kaJakobe ithabhanekele.
    47: Kodwa uSolomoni wamakhela indlu.
    48: 'Kodwa oPhezukonke kahlali ethempelini elenziwe ngezandla, njengokutsho komprofethi ukuthi:'
    49: Izulu kimi liyisihlalo sobukhosi, lomhlaba uyisenabelo senyawo zami; lizangakhela indlu enjani, kutsho iNkosi; kumbe yiyiphi indawo yami yokuphumula?
    50: Isandla sami kasizenzanga yini zonke lezizinto?
    51: Lina ntamo zilukhuni njalo abangasokanga enhliziyweni lendlebeni, lina limelana njalonjalo loMoya oyiNgcwele; njengaboyihlo, linjalo lani.
    52: Nguwuphi owabaprofethi oyihlo abangamzingelanga? Basebebulala labo abamemezela ngaphambili ngokuza koLungileyo, yena lo lina khathesi eselabangabanikeli lababulali bakhe;
    53: elemukela umlayo ngokuhlela kwezingilosi, kodwa kaliwulondolozanga.
    54: Bathi sebezwile lezizinto, bahlabeka enhliziyweni zabo, bamgedlela amazinyo.
    55: Kodwa yena egcwele uMoya oNgcwele, wajolozela ezulwini, wabona inkazimulo kaNkulunkulu, loJesu emi ngakwesokunene sikaNkulunkulu,
    56: 'wasesithi: Khangelani, ngibona amazulu evulekile, leNdodana yomuntu imi ngakwesokunene sikaNkulunkulu.'
    57: Kodwa bamemeza ngelizwi elikhulu, bavala indlebe zabo, batheleka phezu kwakhe bengqondonye;
    58: basebemkhuphela ngaphandle komuzi, bamkhanda ngamatshe; labafakazi babeka phansi izembatho zabo enyaweni zejaha elithiwa nguSawuli.
    59: 'Bamkhanda ngamatshe uStefane, ebiza esithi: Nkosi Jesu, yemukela umoya wami.'
    60: 'Waseguqa ngamadolo, wamemeza ngelizwi elikhulu esithi: Nkosi, ungababaleli lesisono. Esetshilo lokhu walala.'
  8:
    1: Njalo uSawuli wayevumelana lokubulawa kwakhe. Ngalolosuku kwasekusuka ukuzingelwa okukhulu kwebandla elaliseJerusalema; bonke basebehlakazeka emazweni eJudiya leSamariya, ngaphandle kwabaphostoli.
    2: Amadoda akholwayo asembutha uStefane, amenzela isililo esikhulu.
    3: Kodwa uSawuli walichitha ibandla, engena izindlu ngezindlu, ehudula amadoda labafazi ebafaka entolongweni.
    4: Ngakho abahlakazekileyo badabula ilizwe, betshumayela ilizwi.
    5: UFiliphu wasesehlela emzini weSamariya, watshumayela kubo uKristu.
    6: Amaxuku aselalela nganhliziyonye okwakhulunywa nguFiliphu, esizwa njalo ebona izibonakaliso azenzayo.
    7: Ngoba kwabanengi ababelabomoya abangcolileyo, bememeza ngelizwi elikhulu baphuma; labanengi ababome umhlubulo lababeyiziqhuli basiliswa.
    8: Kwaba khona intokozo enkulu kulowomuzi.
    9: Njalo indoda ethile, uSimoni ngebizo, eyayikade isenza imilingo emzini isanganisa isizwe saseSamariya, isithi ingumuntu omkhulu;
    10: 'abayilalelayo bonke kusukela kwabancinyane kuze kube kwabakhulu, besithi: Lo ungamandla amakhulu kaNkulunkulu.'
    11: Basebemlalela, ngoba wabasanganisa isikhathi eside ngemilingo.
    12: Kodwa kwathi sebekholwe uFiliphu etshumayela indaba ezinhle zezinto ngombuso kaNkulunkulu langebizo likaJesu Kristu, babhabhathizwa bonke amadoda labafazi.
    13: LoSimoni laye wakholwa, njalo esebhabhathiziwe wanamathela kuFiliphu; wasanganiseka, ebona imisebenzi yamandla lezibonakaliso ezazisenziwa.
    14: Kwathi abaphostoli abaseJerusalema bezwe ukuthi iSamariya ilemukele ilizwi likaNkulunkulu, bathuma kubo uPetro loJohane;
    15: abathi sebehlile babakhulekela, ukuze bamemukele uMoya oNgcwele;
    16: ngoba wayengakehleli lakoyedwa wabo, kodwa babebhabhathizwe ebizweni leNkosi uJesu kuphela.
    17: Basebebeka izandla phezu kwabo, basebesemukela uMoya oNgcwele.
    18: Njalo uSimoni esebonile ukuthi ngokubekwa kwezandla zabaphostoli uyaphiwa uMoya oyiNgcwele, waletha imali kubo,
    19: 'esithi: Ngiphani lami lawomandla, ukuze kuthi loba ngubani engibeka izandla zami phezu kwakhe, emukele uMoya oNgcwele.'
    20: 'Kodwa uPetro wathi kuye: Isiliva sakho kanye lawe kakube sekubhubheni, ngoba ucabanga ukuthi isipho sikaNkulunkulu singazuzwa ngemali.'
    21: Kawulasabelo lelifa kuloludaba. Ngoba inhliziyo yakho kayiqondanga phambi kukaNkulunkulu.
    22: Ngakho phenduka kulobububi bakho, njalo ucele iNkosi, ukuthi uba kungenzeka uthethelelwe umnakano wenhliziyo yakho.
    23: Ngoba ngibona ukuthi usenyongweni ebabayo njalo usekubotshweni yisono.
    24: 'USimoni wasephendula esithi: Ngikhulekelani lina eNkosini, ukuze ngingehlelwa ngolunye lwalezizinto elizikhulumileyo.'
    25: Ngakho kuthe sebefakazile bekhulumile ilizwi leNkosi, babuyela eJerusalema, njalo betshumayela ivangeli emizaneni eminengi yamaSamariya.
    26: 'Ingilosi yeNkosi yasikhuluma loFiliphu, yathi: Sukuma uye eningizimu endleleni eyehla isuka eJerusalema isiya eGaza; yona iyinkangala.'
    27: Wasesukuma ehamba; njalo khangela umuntu weEthiyophiya umthenwa induna enkulu kaKandake indlovukazi yamaEthiyophiya, eyayiphezu kwempahla yakhe eligugu yonke, eyayifikile eJerusalema ukukhonza,
    28: yayisibuyela ihlezi enqoleni yayo, ibala kumprofethi uIsaya.
    29: 'UMoya wasesithi kuFiliphu: Sondela uhambe lalinqola.'
    30: 'UFiliphu wasegijimela kuyo wayizwa ibala umprofethi uIsaya, wathi: Kambe uyaqedisisa yini lezizinto ozifundayo?'
    31: 'Yasisithi: Kambe ngingakwenelisa njani, ngaphandle kokuthi omunye angiqondise? Yasimcela uFiliphu ukuthi akhwele ahlale layo.'
    32: 'Lesehlukwana sombhalo eyayisifunda yilesi: Walethwa ekuhlatshweni njengemvu; lanjengewundlu lithule phambi komgundi walo, ngokunjalo kawuvuli umlomo wakhe.'
    33: Ekuthotshisweni kwakhe ukwahlulelwa kwakhe kwasuswa, njalo ngubani ongalandisa ngesizukulwana sakhe? Ngoba impilo yakhe iyasuswa emhlabeni.
    34: 'Umthenwa wasephendula uFiliphu wathi: Ngiyakubuza, umprofethi ukhuluma lokhu ngobani? Ngaye ngokwakhe, kumbe ngomunye yini?'
    35: UFiliphu wasevula umlomo wakhe, eseqala kulowombhalo, watshumayela uJesu kuye.
    36: 'Kwathi besahamba endleleni, bafika emanzini athile; lomthenwa wathi: Khangela, nanka amanzi; kuyini okungivimbela ukuthi ngibhabhathizwe?'
    37: 'UFiliphu wasesithi: Uba ukholwa ngenhliziyo yonke, kuvunyelwe. Wasephendula wathi: Ngiyakholwa ukuthi uJesu Kristu uyiNdodana kaNkulunkulu.'
    38: Waselaya ukuthi inqola ime; basebesehlela emanzini bobabili, uFiliphu lomthenwa; wasembhabhathiza.
    39: Kwathi sebekhuphukile emanzini, uMoya weNkosi wamhluthuna uFiliphu; njalo umthenwa kazabe esambona; wahamba-ke ngendlela yakhe ethokoza.
    40: Kodwa uFiliphu waficwa eAzotu; njalo edabula watshumayela ivangeli kuyo yonke imizi, waze wafika eKesariya.
  9:
    1: Kwathi uSawuli, esaphefumula insongo lokubulala emelane labafundi beNkosi, waya kumpristi omkhulu,
    2: wacela kuye incwadi zokuya eDamaseko kumasinagoge, ukuze kuthi uba ethola abanye baleyondlela, amadoda kanye labafazi, abalethe eJerusalema bebotshiwe.
    3: Kwathi ekuhambeni, kwenzeka ukuthi esesondele eDamaseko; njalo kwahle kwamphazimela inhlangothi zonke ukukhanya okuvela ezulwini;
    4: 'njalo ewela emhlabathini, wezwa ilizwi lisithi kuye: Sawuli, Sawuli, ungizingelelani?'
    5: 'Wasesithi: Ungubani, Nkosi? INkosi yasisithi: Mina nginguJesu omzingelayo; kulukhuni kuwe ukukhahlelana lezincijo.'
    6: 'Ethuthumela njalo emangala wathi: Nkosi, uthanda ukuthi ngenzeni? LeNkosi yathi kuye: Sukuma ungene emzini, njalo uzatshelwa lokho omele ukwenze.'
    7: Lamadoda ayehamba laye ayemi engelakukhuluma, esizwa ilizwi, kodwa engaboni muntu.
    8: USawuli wasevuka emhlabathini; kwathi esevule amehlo akhe, kabonanga muntu. Basebembamba ngesandla, bamusa eDamaseko.
    9: Wasesiba lensuku ezintathu engaboni, njalo engadli futhi enganathi.
    10: 'Kwakukhona eDamaseko umfundi othile uAnaniya ngebizo; iNkosi yasisithi kuye ngombono: Ananiya! Wasesithi: Khangela ngilapha, Nkosi.'
    11: 'INkosi yasisithi kuye: Sukuma uye endleleni ethiwa iQondile, udinge endlini kaJudasi umuntu, uSawuli ngebizo, weTarsu; ngoba khangela uyakhuleka,'
    12: njalo ubonile ngombono umuntu, uAnaniya ngebizo, engena ebeka isandla phezu kwakhe, ukuze abuye abone.
    13: 'Kodwa uAnaniya waphendula wathi: Nkosi, ngizwile ngabanengi ngalindoda, kungakanani okubi akwenzileyo kwabangcwele bakho eJerusalema;'
    14: lalapha ulamandla avela kubapristi abakhulu, okubopha bonke labo ababiza ibizo lakho.
    15: 'Kodwa iNkosi yathi kuye: Hamba, ngoba lowo uyisitsha sami esikhethiweyo, ukuphatha ibizo lami phambi kwezizwe lamakhosi, labantwana bakoIsrayeli;'
    16: ngoba mina ngizamtshengisa ukuthi umele ukuhlupheka kangakanani ngenxa yebizo lami.
    17: 'UAnaniya wasesuka wangena endlini, wabeka izandla zakhe phezu kwakhe esithi: Sawuli mzalwane, iNkosi ingithumile, uJesu obonakele kuwe endleleni oze ngayo, ukuze ubuye ubone njalo ugcwaliswe ngoMoya oNgcwele.'
    18: Kwahle kwawa emehlweni akhe kwangathi zinkwethu, wahle wabuye wabona, njalo esukuma wabhabhathizwa,
    19: njalo esedlile wathola amandla. USawuli wasehlala labafundi ababeseDamaseko insuku ezithile.
    20: Wahle-ke watshumayela uKristu emasinagogeni, ukuthi yena uyiNdodana kaNkulunkulu.
    21: 'Njalo bonke abezwayo basanganiseka bathi: Lo kayisuye yini owachitha eJerusalema labo ababiza lelibizo, lalapha uzele lokho ukuthi abaqhube bebotshiwe abase kubapristi abakhulu?'
    22: Kodwa uSawuli waqiniswa kakhulu, wasanganisa amaJuda akhileyo eDamaseko, eqinisa ukuthi lo unguye uKristu.
    23: Kwathi sezigcwalisiwe insuku ezinengi, amaJuda enza icebo ndawonye ukuthi ambulale;
    24: kodwa iqhinga lawo laziwa nguSawuli. Aselinda emasangweni emini lebusuku, ukuze ambulale;
    25: kodwa abafundi bamthatha ebusuku, bamehlisela emthangaleni bemehlisa ngesilulu.
    26: Kwathi uSawuli esefikile eJerusalema, wazama ukuzihlanganisa labafundi; kodwa bonke bamesaba, bengakholwa ukuthi ungumfundi.
    27: Kodwa uBarnabasi wamthatha wamusa kubaphostoli, wabalandisela ukuthi uyibone njani iNkosi endleleni, lokuthi ikhulumile kuye, lokuthi eDamaseko ukhulume njani ngesibindi ebizweni likaJesu.
    28: Wasehlala labo engena ephuma eJerusalema,
    29: wasekhuluma ngesibindi ngebizo leNkosi uJesu, wakhuluma njalo futhi ephikisana lamaHelenisiti; kodwa bazama ukumbulala.
    30: Kodwa abazalwane sebekwazi bamehlisela eKesariya, bamthuma eTarsu.
    31: Ngakho amabandla kuyo yonke iJudiya leGalili leSamariya aba lokuthula, esakheka, ehamba ekwesabeni iNkosi langenduduzo kaMoya oNgcwele, anda.
    32: Kwasekusithi uPetro edabula indawo zonke wehlela lakwabangcwele abahlala eLida.
    33: Wasefica khona umuntu othile uEneya ngebizo, owayeselele ecansini iminyaka eyisificaminwembili, ome umhlubulo.
    34: 'UPetro wasesithi kuye: Eneya, uJesu Kristu uyakusilisa; sukuma uzendlalele icansi. Njalo wahle wasukuma.'
    35: Basebembona bonke abakhileyo eLida leSaroni, abaphendukela eNkosini.
    36: Kwakukhona eJopha umfundikazi othile, uTabitha ngebizo, okungokuchasiswa kuthiwa nguDorkasi; lo wayegcwele imisebenzi emihle lemisebenzi yomusa ayenzayo.
    37: Kwasekusithi kulezonsuku wagula wafa; sebemgezisile bamlalisa endlini ephezulu.
    38: Njalo njengoba iLida yayiseduze leJopha, abafundi sebezwile ukuthi uPetro wayekhona kuyo, bathuma amadoda amabili kuye, bemncenga ukuthi angaphuzi ukuza kubo.
    39: UPetro wasesukuma wahamba labo; okwathi esefikile bamthatha bamusa endlini ephezulu, labafelokazi bonke bema laye bekhala bemtshengisa izembatho lezigqoko uDorkasi ayezenzile eselabo.
    40: 'Kodwa uPetro esebakhuphele phandle bonke eguqa ngamadolo wakhuleka; esetshibilikela esidunjini, wathi: Tabitha, vuka! Wasevula amehlo akhe; wabona uPetro, walulama.'
    41: Wamelulela isandla, wamsukumisa; esebize abangcwele labafelokazi, wambeka phambi kwabo ephila.
    42: Kwasekusaziwa kuyo yonke iJopha, labanengi bakholwa eNkosini.
    43: Kwenzeka ukuthi ahlale eJopha insuku ezinengi loSimoni othile umtshuki wezikhumba.
  10:
    1: Kwakukhona eKesariya indoda ethile ngebizo nguKorneliyu, induna yekhulu yebutho elithiwa ngeleIthaliya,
    2: eqotho lemesabayo uNkulunkulu kanye lendlu yayo yonke, eyenza imisebenzi yomusa eminengi ebantwini, ikhuleka njalonjalo kuNkulunkulu;
    3: 'yabona embonweni ngokucacileyo, ngokungaba lihola lesificamunwemunye losuku, ingilosi kaNkulunkulu ingena kuyo, yasisithi kuyo: Korneliyu!'
    4: 'Waseyijolozela efikelwa yikwesaba wathi: Kuyini, Nkosi? Yasisithi kuye: Imikhuleko yakho lezipho zakho kubayanga kwenyuke kwaba yisikhumbuzo phambi kukaNkulunkulu.'
    5: Khathesi-ke thuma amadoda eJopha, ubize uSimoni othiwa futhi nguPetro;
    6: yena ungenisile kuSimoni othile umtshuki wezikhumba, ondlu yakhe iselwandle; yena uzakutshela ofanele ukwenze.
    7: Kwathi ingilosi ebikhuluma loKorneliyu isihambile, wabiza ababili kwabendlu yakhe, lowebutho oqotho kulabo ababemlinda,
    8: njalo eselandisile konke kubo, wabathuma eJopha.
    9: Njalo kusisa bona besahamba sebesondela emzini, uPetro wenyukela phezu kophahla lwendlu ukuyakhuleka, okungaba lihola lesithupha;
    10: waselamba kakhulu, wafuna ukudla; kwathi bona besamlungisela, ukuhlehliswa kwengqondo kwamehlela,
    11: wasebona izulu livulekile, lesitsha esithile sehlela kuye, njengelembu elikhulu, libotshwe ngamasondo amane, lisehliselwa emhlabeni;
    12: okwakukhona kulo izidalwa zonke ezilenyawo ezine zomhlaba lezeganga lezihuquzelayo lenyoni zezulu.
    13: 'Kwasekufika ilizwi kuye lathi: Sukuma, Petro, hlaba udle.'
    14: 'Kodwa uPetro wathi: Hatshi bo, Nkosi; ngoba kangizake ngidle loba yini engahlambulukanga kumbe engcolileyo.'
    15: 'Ilizwi laphinda ngokwesibili kuye: Izinto uNkulunkulu azihlambululileyo, wena ungatsho ukuthi kazihlambulukanga.'
    16: Njalo lokhu kwenzeka kwaze kwaba kathathu; lesitsha sabuya saphakanyiselwa ezulwini.
    17: Kwathi uPetro esadidekile ngaphakathi kwakhe ukuthi ngabe uyini umbono awubonileyo, njalo khangela, amadoda ayethunywe evela kuKorneliyu, esebuzile indlu kaSimoni, ema esangweni,
    18: esememezile abuza ukuthi uSimoni, othiwa futhi nguPetro, ungenisile lapha yini.
    19: 'Kwathi uPetro esanakana ngombono, uMoya wathi kuye: Khangela, amadoda amathathu ayakudinga.'
    20: Ngakho sukuma wehle, uhambe lawo, ungathandabuzi; ngoba yimi engiwathumileyo.
    21: 'UPetro wasesehlela emadodeni avela kuKorneliyu ayethunywe kuye, wathi: Khangelani, yimi elimdingayo; yisizatho bani elize ngaso?'
    22: 'Basebesithi: UKorneliyu induna yekhulu, indoda elungileyo lemesabayo uNkulunkulu, efakazelwa yisizwe sonke samaJuda, walayelwa nguNkulunkulu ngengilosi engcwele ukuthi akubizele endlini yakhe, njalo ezwe amazwi kuwe.'
    23: Ngakho esebabizele phakathi wabangenisa. Njalo kusisa uPetro waphuma wahamba labo, labanye babazalwane ababeseJopha bahamba laye.
    24: Ngosuku olulandelayo basebengena eKesariya. LoKorneliyu wayebalindele, esebizele ndawonye izihlobo zakhe labangane abazwana laye.
    25: Kwathi sekwenzakele ukuthi uPetro angene, uKorneliyu wamhlangabeza, ewela enyaweni zakhe, wamkhonza.
    26: 'Kodwa uPetro emphakamisa, wathi: Sukuma; lami ngokwami ngingumuntu.'
    27: Njalo esakhuluma layo wangena, wafica abanengi bebuthene,
    28: 'wasesithi kubo: Lina liyazi ukuthi kakuvunyelwa emuntwini ongumJuda ukuhlangana kumbe ukuya emuntwini wesinye isizwe; kodwa uNkulunkulu ungitshengisile ukuthi ngingabizi muntu ngokuthi kahlambulukanga kumbe ungcolile;'
    29: ngakho-ke ngizile ngingaphikisanga nxa ngibizwa. Ngakho ngiyabuza, ukuthi ungibizele sizatho bani?
    30: 'UKorneliyu wasesithi: Ngensuku ezine ezidlulileyo kuze kube yilelihola ngangizila ukudla, ngehola lesificamunwemunye ngangikhuleka endlini yami; njalo khangela, indoda yema phambi kwami yembethe isembatho esikhazimulayo,'
    31: 'yasisithi: Korneliyu, umkhuleko wakho uzwakele, lemisebenzi yakho yomusa ikhunjulwe phambi kukaNkulunkulu.'
    32: Ngakho thumela eJopha, ubusubiza uSimoni othiwa futhi nguPetro; yena ungenisile endlini kaSimoni umtshuki wezikhumba ngaselwandle; ozakuthi angabuya akutshele.
    33: Ngakho ngahle ngathumela kuwe; njalo wena wenze kuhle ukuthi ufike. Ngakho khathesi sesikhona sonke phambi kukaNkulunkulu ukuze sizwe konke okulayelwe nguNkulunkulu.
    34: 'Kwathi uPetro evula umlomo, wathi: Ngeqiniso ngiyaqedisisa ukuthi uNkulunkulu kayisuye umkhangeli wobuso bomuntu;'
    35: kodwa kuso sonke isizwe yena omesabayo lowenza ukulunga, uyemukeleka kuye.
    36: Ilizwi alithumela kubantwana bakoIsrayeli, ngevangeli etshumayela ukuthula ngoJesu Kristu (yena uyiNkosi yabo bonke).
    37: Lina liyalazi ilizwi elamenyezelwa eJudiya yonke, kusukela eGalili, emva kobhabhathizo uJohane alutshumayelayo;
    38: uJesu weNazaretha, ukuthi uNkulunkulu wamgcoba njani ngoMoya oNgcwele langamandla, owabhoda esenza okulungileyo njalo esilisa bonke labo abacindezelwe ngudiyabhola, ngoba uNkulunkulu wayelaye.
    39: Lathi singabafakazi bezinto zonke azenzayo elizweni lamaJuda leJerusalema; abambulala bamphanyeka esihlahleni.
    40: Yena uNkulunkulu wamvusa ngosuku lwesithathu, wasemnika ukuze abonakale,
    41: kungeyisikho kubo bonke abantu, kodwa kubafakazi ababekhethwe ngaphambili nguNkulunkulu, kithi, esadla sanatha kanye laye emva kokuvuka kwakhe kwabafileyo.
    42: Wasesilaya ukuthi sitshumayele ebantwini, sifakaze ukuthi nguye omiswe nguNkulunkulu ukuba nguMehluli wabaphilayo labafileyo.
    43: Ngaye bonke abaprofethi bafakaza, ukuthi wonke okholwa kuye uzakwemukela uthethelelo lwezono ngebizo lakhe.
    44: Kwathi uPetro esakhuluma lawomazwi, uMoya oyiNgcwele wehlela phezu kwabo bonke abalizwayo ilizwi.
    45: Labokusoka abakholwayo basanganiseka, bonke ababefike loPetro, ukuthi isipho sikaMoya oNgcwele sathululelwa laphezu kwabezizwe;
    46: 'ngoba babezwa bekhuluma ngendimi, bekhulisa uNkulunkulu. Khona uPetro waphendula wathi:'
    47: Ukhona yini ongala lamanzi, ukuthi laba bangabhabhathizwa, abemukele uMoya oyiNgcwele lanjengathi?
    48: Waselaya ukuthi babhabhathizwe ebizweni leNkosi. Basebemcela ukuthi ahlale insuku ezithile.
  11:
    1: Abaphostoli labazalwane ababeseJudiya basebesizwa ukuthi abezizwe labo balemukele ilizwi likaNkulunkulu.
    2: Kwathi uPetro esenyukele eJerusalema, abokusoka baphikisana laye,
    3: 'besithi: Ungene emadodeni angasokanga, wadla lawo.'
    4: 'Kodwa uPetro eqala wabalandisela ngokulandelana esithi:'
    5: Mina ngangisemzini weJopha ngikhuleka, ngasengibona ekuhlehlisweni kwengqondo umbono, kwehla isitsha esithile, sinjengelembu elikhulu sisehliswa ngamasondo amane sivela ezulwini, sasesifika kimi;
    6: okwathi sengilikhangelisisile ngaqaphelisa, ngasengibona inyamazana ezilenyawo ezine zomhlaba lezeganga lezihuquzelayo lenyoni zezulu.
    7: 'Ngasengisizwa ilizwi lisithi kimi: Sukuma, Petro, hlaba udle.'
    8: 'Kodwa ngathi: Hatshi bo Nkosi; ngoba loba yini engahlambulukanga kumbe engcolileyo kayizake ingene emlonyeni wami.'
    9: 'Kodwa ilizwi langiphendula ngokwesibili livela ezulwini lathi: Izinto uNkulunkulu azihlambululileyo, wena ungatsho ukuthi kazihlambulukanga.'
    10: Lokhu-ke kwenzeka kathathu, njalo konke kwabuye kwadonselwa phezulu ezulwini.
    11: Njalo khangela, ngasona lesosikhathi amadoda amathathu ema phambi kwendlu engangikuyo, ethunyiwe kimi evela eKesariya.
    12: UMoya wasesithi kimi ngihambe lawo, ngingathandabuzi; lalababazalwane abayisithupha labo bahamba lami, sasesingena endlini yendoda;
    13: 'yasisibikela ukuthi yayibone njani ingilosi imi endlini yayo, isithi kuyo: Thumela amadoda eJopha, ubize uSimoni, othiwa nguPetro,'
    14: ozakutshela amazwi, ozasindiswa ngawo wena lendlu yakho yonke.
    15: Kwathi ngisaqala ukukhuluma, uMoya oyiNgcwele wehlela phezu kwabo, lanjengakithi ekuqaleni.
    16: 'Ngakhumbula ilizwi leNkosi, ukuthi yakhuluma njani isithi: Isibili uJohane wabhabhathiza ngamanzi, kodwa lina lizabhabhathizwa ngoMoya oNgcwele.'
    17: Ngakho nxa uNkulunkulu ebanikile isipho esifananayo lanjengakithi, esakholwa eNkosini uJesu Kristu, mina bengingubani ebengingavimbela uNkulunkulu?
    18: 'Njalo bathi sebezizwile lezizinto bathula, bamdumisa uNkulunkulu, besithi: Ngakho-ke uNkulunkulu unikile abezizwe labo ukuphendukela empilweni.'
    19: Labo-ke abahlakazeka ngokuhlupheka okwenzeka mayelana loStefane badabula baze bafika eFenekiya leKuprosi leAntiyoki, bengalikhulumi ilizwi lakoyedwa ngaphandle kumaJuda kuphela.
    20: Kodwa kwakukhona abanye kubo, amadoda amaKuprosi lamaKurene, abathi sebefike eAntiyoki, bakhuluma lamaHelenisiti, betshumayela indaba ezinhle zeNkosi uJesu.
    21: Lesandla seNkosi sasilabo; njalo inani elikhulu lakholwa laphendukela eNkosini.
    22: Zasezizwakala indaba ngabo endlebeni zebandla elaliseJerusalema; basebethuma uBarnabasi ukuthi adabule kuze kube seAntiyoki;
    23: kwathi esefikile esebona umusa kaNkulunkulu wathokoza, wasebakhuthaza bonke ukuthi babambelele eNkosini ngokuzimisela kwenhliziyo;
    24: ngoba wayeyindoda elungileyo egcwele uMoya oNgcwele lokholo; kwengezelelwa eNkosini ixuku elikhulu.
    25: UBarnabasi wasesiya eTarsu ukuze adinge uSawuli,
    26: kwathi esemtholile wamletha eAntiyoki. Kwasekusithi umnyaka wonke behlangana ebandleni bafundisa ixuku elikhulu; njalo abafundi baqala ukubizwa ngokuthi ngamaKristu eAntiyoki.
    27: Kwathi ngalezonsuku kwafika eAntiyoki abaprofethi bevela eJerusalema.
    28: Kwasekusukuma omunye wabo othiwa nguAgabusi, watshengisa ngoMoya ukuthi kuzakuba khona indlala enkulu emhlabeni wonke; eyaba khona futhi ngesikhathi sikaKlawudiyosi Kesari.
    29: Labafundi bazimisela ukuthi ngulowo lalowo wabo athumele njengamandla alowo lalowo okokusiza abazalwane abahlala eJudiya;
    30: abakwenzayo-ke, bakuthumela kubadala ngesandla sikaBarnabasi loSawuli.
  12:
    1: Ngalesosikhathi uHerodi inkosi waseselula izandla ukuthi ahluphe abanye bebandla.
    2: Wasebulala uJakobe umfowabo kaJohane ngenkemba.
    3: Esebonile ukuthi lokhu kuyawathokozisa amaJuda, waqhubeka wabamba uPetro laye (njalo kwakuzinsuku zesinkwa esingelamvubelo);
    4: esembambile laye wamfaka entolongweni, wamnikela kumaviyo amane alamabutho amane ukuze amlinde, eqonde ukumusa ebantwini emva kwephasika.
    5: Ngakho uPetro wagcinwa entolongweni; kodwa umkhuleko oqhubekayo wenziwa libandla ngaye kuNkulunkulu.
    6: Kwathi uHerodi esezamkhupha, ngalobobusuku uPetro wayelele phakathi kwabebutho ababili, ebotshwe ngamaketane amabili; labalindi phambi komnyango babegcine intolongo.
    7: 'Njalo khangela, ingilosi yeNkosi yema, lokukhanya kwakhanyisa ekamelweni; yasitshaya uPetro ehlangothini, yamvusa isithi: Sukuma ngokuphangisa. Asesiwa amaketane akhe ezandleni zakhe.'
    8: 'Ingilosi yasisithi kuye: Bhinca, ubophe amanyathela akho. Wasesenza njalo. Yasisithi kuye: Yembatha isembatho sakho, ungilandele.'
    9: Wasephuma wayilandela; njalo wayengazi ukuthi kuliqiniso okwenziwa yingilosi, kodwa wayecabanga ukuthi ubona umbono.
    10: Njalo sebedlulile abalindi bokuqala labesibili, bafika esangweni lensimbi, elokuya emzini, elabavulekela ngokwalo; basebephuma bahamba umgwaqo waba munye; njalo ingilosi yahle yamtshiya.
    11: 'Kwathi uPetro, eseqaqabukile, wathi: Khathesi sengisazi ngeqiniso ukuthi iNkosi ithumile ingilosi yayo, yangikhulula esandleni sikaHerodi lakukho konke okulindelwe yisizwe samaJuda.'
    12: Kwathi esenanzelele waya endlini kaMariya unina kaJohane othiwa futhi nguMarko, lapho okwakuhlangene khona abanengi bekhuleka.
    13: Kwathi uPetro eseqoqodile esivalweni sesango, incekukazi encane yeza ukulalela, uRoda ngebizo,
    14: kwathi isilazi ilizwi likaPetro, kayivulanga isango ngenxa yentokozo, kodwa yagijima yangena yabika ukuthi uPetro umi phambi kwesango.
    15: 'Kodwa bathi kuyo: Uyahlanya. Kodwa yaqinisisa ukuthi kunjalo. Basebesithi: Yingilosi yakhe.'
    16: Kodwa uPetro waqhubeka eqoqoda; sebevulile bambona, basanganiseka.
    17: 'Wasebaqhweba ngesandla ukuze bathule, wabalandisela ukuthi iNkosi imkhuphe njani entolongweni, wathi: Bikelani uJakobe labazalwane lezizinto. Wasephuma waya kwenye indawo.'
    18: Sekusile, kwaba khona isiphithiphithi esingesincinyane phakathi kwebutho, ukuthi wayesehlelwe yini uPetro.
    19: Kwathi uHerodi esemdingile engamtholi, wabuzisisa abalindi, walaya ukuthi basuswe bayebulawa. Wasesuka eJudiya wehlela eKesariya wahlala khona.
    20: Njalo uHerodi wayebathukuthelele abeTire labeSidoni; basebesiza kuye bengqondonye; sebevumelene loBlastusi induna yekamelo lokulala lenkosi, bacela ukuthula, ngoba ilizwe labo lalifunzwa ngelenkosi.
    21: Njalo ngosuku olumisiweyo uHerodi wembatha isembatho sobukhosi, wasehlala esihlalweni sokwahlulela, wenza inkulumo kubo.
    22: 'Abantu basebememeza besithi: Yilizwi likaNkulunkulu njalo kayisilo elomuntu.'
    23: Njalo yahle yamtshaya ingilosi yeNkosi, ngoba kanikanga udumo kuNkulunkulu; wasedliwa zimpethu, waphela.
    24: Kodwa ilizwi likaNkulunkulu lakhula landa.
    25: UBarnabasi loSawuli basebebuya bevela eJerusalema, sebeqedile inkonzo, babuya beloJohane laye othiwa futhi nguMarko.
  13:
    1: Kwakukhona eAntiyoki ebandleni lapho abaprofethi labafundisi abathile, uBarnabasi kanye loSimeyoni othiwa nguNigeri, loLukiyu umKurene, loManayeni owayondliwe kanye loHerodi umtetrarki, loSawuli.
    2: 'Kwathi bekhonza iNkosi bezila ukudla, uMoya oyiNgcwele wathi: Ngehlukaniselani oBarnabasi kanye loSawuli emsebenzini engibabizele wona.'
    3: Sebezile ukudla bakhuleka babeka izandla phezu kwabo, babathuma.
    4: Bona-ke sebethunyiwe nguMoya oyiNgcwele, behlela eSelukiya, basuka lapho baya eKuprosi ngomkhumbi.
    5: Kwathi sebefikile eSalamisi, batshumayela ilizwi likaNkulunkulu emasinagogeni amaJuda; njalo babeloJohane umsizi.
    6: Kwathi sebedabule isihlenge bafika ePhafosi, bafica isanuse esithile, umprofethi wamanga, umJuda, obizo lakhe nguBarjesu,
    7: owayelombusi uSergiyu Pawuli, indoda ehlakaniphileyo. Lo wabizela kuye uBarnabasi loSawuli edinga ukuzwa ilizwi likaNkulunkulu.
    8: Kodwa isanuse, uElimasi, ngoba liphendulelwa njalo ibizo lakhe, waphikisana labo, edinga ukuphambula umbusi ekholweni.
    9: Kodwa uSawuli, onguPawuli futhi, egcwele uMoya oNgcwele, njalo emjolozela
    10: 'wathi: O wena ogcwele inkohliso yonke lobuqili bonke, ndodana kadiyabhola, sitha sakho konke ukulunga, kawuyekeli ukuphambula indlela eziqondileyo zeNkosi yini?'
    11: Njalo khathesi khangela, isandla seNkosi siphezu kwakho, njalo uzakuba yisiphofu, ungaliboni ilanga okwesikhathi. Kwahle kwamehlela ukufiphala lobumnyama, wahamba ebhoda edinga abazamdonsa ngesandla.
    12: Ngalesosikhathi umbusi wabona okwenziweyo wakholwa, edidwa yimfundiso yeNkosi.
    13: UPawuli lababelaye basebesuka ngomkhumbi ePhafosi bafika ePerga esePamfiliya. Kodwa uJohane wehlukana labo wabuyela eJerusalema.
    14: Kodwa bona bedabula besuka ePerga, bafika eAntiyoki esePisidiya; ngosuku lwesabatha basebengena esinagogeni, bahlala phansi.
    15: 'Kwathi sekufundwe umlayo labaprofethi, abaphathi besinagoge bathumela kubo, besithi: Madoda bazalwane, uba kulelizwi phakathi kwenu lenkuthazo ebantwini, khulumani.'
    16: 'Kwathi uPawuli esukuma, njalo eqhweba ngesandla, wathi: Madoda maIsrayeli, lani elesaba uNkulunkulu, lalelani.'
    17: UNkulunkulu walesisizwe sakoIsrayeli wakhetha obaba bethu, wabaphakamisa abantu bengabemzini elizweni leGibhithe, wabakhupha kulo ngengalo ephakemeyo.
    18: Wasebekezelela isimilo sabo okungaba yisikhathi seminyaka engamatshumi amane enkangala.
    19: Njalo esechithile izizwe eziyisikhombisa elizweni leKhanani, wabehlukanisela ilizwe labo ngenkatho.
    20: Lemva kwalezizinto, okungaba ngokweminyaka engamakhulu amane lamatshumi amahlanu, wabanika abahluleli kwaze kwaba nguSamuweli umprofethi.
    21: Njalo kusukela lapho bacela inkosi; uNkulunkulu wasebanika uSawuli indodana kaKishi, indoda yesizwe sakoBhenjamini, okweminyaka engamatshumi amane.
    22: 'Njalo esemkhuphile, wabavusela uDavida waba yinkosi, afakaza langaye ngokuthi: Ngimtholile uDavida kaJese, indoda ngokwenhliziyo yami, ezakwenza intando yami yonke.'
    23: Enzalweni yalumuntu njengesithembiso, uNkulunkulu uvusele uIsrayeli uMsindisi uJesu;
    24: engakafiki yena uJohane wayesetshumayele kuqala ubhabhathizo lokuphenduka kubo bonke abantu bakoIsrayeli.
    25: 'UJohane esegcwalise uhambo lwakhe, wathi: Licabanga ukuthi ngingubani? Kangisuye mina; kodwa khangelani, emva kwami uyeza, engingafanelanga ukukhulula amanyathela enyawo zakhe.'
    26: Madoda bazalwane, bantwana bohlanga lukaAbrahama, lalabo phakathi kwenu abesaba uNkulunkulu, lithunyelwe kini ilizwi lalolusindiso.
    27: Ngoba labo abahlala eJerusalema lababusi babo kabamazanga lo, bawagcwalisa lamazwi abaprofethi afundwayo isabatha ngesabatha, ngokumlahla;
    28: njalo bengatholi lacala lokufa, bacela kuPilatu ukuthi abulawe.
    29: Kwathi sebeqedile konke okulotshiweyo ngaye, bamethula esihlahleni, bamlalisa engcwabeni.
    30: Kodwa uNkulunkulu wamvusa kwabafileyo;
    31: owabonwa insuku ezinengi yilabo ababenyukele laye ukuya eJerusalema besuka eGalili, abangabafakazi bakhe ebantwini.
    32: Lathi sitshumayela indaba ezinhle kini zesithembiso esenziwa kubobaba,
    33: 'ukuthi uNkulunkulu usigcwalisile sona kithi, abantwana babo, emvusile uJesu, njengoba kulotshiwe futhi kusihlabelelo sesibili ukuthi: Wena uyiNdodana yami, lamuhla mina ngikuzele.'
    34: 'Njalo ngokuthi wamvusa kwabafileyo, engasayikubuyela ekuboleni, wakhuluma kanje wathi: Ngizalinika izibusiso ezingcwele lezithembekileyo zikaDavida.'
    35: 'Ngakho njalo kwenye indawo uthi: Kawuyikunikela oNgcwele wakho abone ukubola.'
    36: Ngoba uDavida, esekhonze esakhe isizukulwana ngecebo likaNkulunkulu walala, njalo walaliswa laboyise, wabona ukubola;
    37: kodwa lowo uNkulunkulu amvusayo, kakubonanga ukubola.
    38: Ngakho kakwaziwe yini, madoda bazalwane, ukuthi ngalowo kutshunyayelwa kini uthethelelo lwezono;
    39: njalo kulo wonke okholwayo uyalungisiswa kukho konke ebelingelungisiswe kukho ngomlayo kaMozisi.
    40: 'Ngakho qaphelani ukuthi kalehlelwa yilokhu okwakhulunywa kubaprofethi, okokuthi:'
    41: Khangelani, zideleli, njalo limangale, litshabalale; ngoba mina ngenza umsebenzi ensukwini zenu, umsebenzi elingasoze lawukholwa, nxa umuntu elilandisela.
    42: Kwathi ekuphumeni kwamaJuda esinagogeni, abezizwe bacela ukuthi lamazwi akhulunywe kubo ngesabatha elilandelayo.
    43: Kwathi abesinagoge sebephumile, abanengi kumaJuda labakhonzayo abaphendukela kumaJuda balandela uPawuli loBarnabasi; abakhuluma labo, bebancenga ukuthi bahlale emuseni kaNkulunkulu.
    44: Kwathi ngesabatha elilandelayo babuthana kwaphose kwaba ngumuzi wonke ukuzwa ilizwi likaNkulunkulu.
    45: Kodwa amaJuda ebona amaxuku agcwaliswa ngomona, aphikisa izinto ezakhulunywa nguPawuli, ephikisa njalo ehlambaza.
    46: 'Kodwa uPawuli loBarnabasi bekhuluma ngesibindi bathi: Kwakudingeka ukuthi ilizwi likaNkulunkulu likhulunywe kini kuqala; kodwa njengoba lilinina, njalo lizigweba ukuthi alifanelanga impilo elaphakade, khangelani, siphendukela kwabezizwe.'
    47: 'Ngoba iNkosi isilayile ngokunjalo yathi: Ngikumisile ube yikukhanya kwabezizwe, ube ngowosindiso kuze kube semkhawulweni womhlaba.'
    48: Kwathi abezizwe bekuzwa bathokoza, basebelidumisa ilizwi leNkosi, basebekholwa bonke ababemiselwe impilo elaphakade;
    49: lelizwi leNkosi lasatshalaliswa elizweni lonke.
    50: Kodwa amaJuda avusa abesifazana abakhonzayo abadumileyo lezikhulu zomuzi, avusela uPawuli loBarnabasi ukuzingelwa, abaxotsha emikhawulweni yawo.
    51: Kodwa babathintithela uthuli lwenyawo zabo, bafika eIkoniyuma.
    52: Njalo abafundi bagcwaliswa ngentokozo loMoya oNgcwele.
  14:
    1: Kwasekusithi eIkoniyuma, bangena ndawonye esinagogeni lamaJuda, basebekhuluma njalo kwaze kwakholwa ixuku elikhulu lamaJuda kanye lamaGriki.
    2: Kodwa amaJuda angakholwayo avusa athela umoya omubi emiphefumulweni yabezizwe ngabazalwane.
    3: Ngakho bahlala isikhathi eside bekhuluma ngesibindi beseNkosini eyafakazela ilizwi lomusa wayo, njalo ibanika ukuthi kwenziwe izibonakaliso lezimangaliso ngezandla zabo.
    4: Kodwa ixuku lomuzi lehlukaniswa phakathi; abanye basebesiba lamaJuda, labanye baba labaphostoli.
    5: Kwathi sekulokuhlasela kwabezizwe lamaJuda kanye lababusi babo, okokubaphatha kubi lokubakhanda ngamatshe,
    6: sebekwazi, babalekela emizini yeLikawoniya, eListra leDerbe, lelizweni elizingelezeleyo;
    7: lakhona batshumayela ivangeli.
    8: Njalo eListra kwakuhlezi indoda ethile engelamandla enyaweni zayo, eyisiqhuli kusukela esizalweni sikanina, engazange ihambe.
    9: Yona yamuzwa uPawuli ekhuluma; yena eyijolozela, ebona ukuthi ilokholo lokuthi isindisiwe,
    10: 'wathi ngelizwi elikhulu: Sukuma, ume ngenyawo zakho uqonde. Yasisukuma yathi lothu yahamba.'
    11: 'Kwathi amaxuku, ebona uPawuli akwenzileyo, aphakamisa amazwi awo esithi ngesiLikawoniya: Onkulunkulu behlele kithi befanana labantu.'
    12: UBarnabasi basebembiza ngokuthi nguZewusi, loPawuli ngokuthi nguHermesi, ngoba yena wayengumkhokheli wokukhuluma.
    13: Njalo umpristi kaZewusi owayephambi komuzi wabo, waletha izinkabi lemigaxo emasangweni, wafuna ukuhlaba umnikelo ekanye lamaxuku.
    14: Kodwa abaphostoli uBarnabasi loPawuli besizwa, badabula izembatho zabo, baphoseka exukwini, bememeza
    15: 'besithi: Madoda, lizenzelani lezizinto? Lathi singabantu abalemizwa efanana leyenu, sitshumayela indaba ezinhle kini ukuthi liphenduke kulezozinto eziyize liphendukele kuNkulunkulu ophilayo, owenza izulu lomhlaba lolwandle lakho konke okukukho;'
    16: owathi ezizukulwaneni ezidlulileyo wayekela izizwe zonke zahamba ngendlela zazo.
    17: Loba kunjalo kayekelanga yena ukuthi angabi lobufakazi, ukwenza okuhle esinika izulu livela ezulwini lezikhathi zenala, egcwalisa inhliziyo zenu ngokudla langenjabulo.
    18: Njalo bekhuluma lezizinto, bawayekelisa kalukhuni amaxuku ukuthi angabahlabeli.
    19: Kodwa kwafika amaJuda avela eAntiyoki leIkoniyuma, encenga amaxuku, amkhanda uPawuli ngamatshe, amhudulela ngaphandle komuzi, ecabanga ukuthi ufile.
    20: Kodwa kwathi abafundi bembuthanela, wasukuma wangena emzini; kusisa wasuka loBarnabasi baya eDerbe.
    21: Njalo sebetshumayele ivangeli kulowomuzi, sebezuzile abafundi abanengi, babuyela eListra leIkoniyuma leAntiyoki,
    22: beqinisa imiphefumulo yabafundi, bebakhuthaza ukuthi bahlale ekholweni, lokuthi simele ukungena embusweni kaNkulunkulu ngezinhlupheko ezinengi.
    23: Kwathi sebebabekele abadala kulo lonke ibandla, bakhuleka kanye lokuzila ukudla, babanikela eNkosini, asebekholwe kiyo.
    24: Basebedabula iPisidiya baya ePamfiliya.
    25: Sebekhulumile ilizwi ePerga, behlela eAtaliya;
    26: basuka lapho ngomkhumbi baya eAntiyoki, besuka lapho ababenikelwe khona emuseni kaNkulunkulu emsebenzini abasebewuqedile.
    27: Kwathi sebefikile bahlanganisa ibandla, balandisa konke uNkulunkulu ayekwenzile labo, lokuthi uvulele abezizwe umnyango wokholo.
    28: Basebehlala lapho okwesikhathi esingesifitshane labafundi.
  15:
    1: 'Kwasekusehla abathile bevela eJudiya, bafundisa abazalwane ukuthi: Nxa lingasokwanga ngokwesiko likaMozisi, lingesindiswe.'
    2: Ngakho kwathi sekulokuphambana lokuphikisana okungekuncinyane ngoPawuli loBarnabasi bemelane labo, bamisa ukuthi uPawuli loBarnabasi labanye abathile kubo benyukele kubaphostoli labadala eJerusalema, ngaloludaba.
    3: Ngakho, kwathi sebephelekezelwe libandla, badabula iFenekiya leSamariya, balandisa ngokuphenduka kwabezizwe; benzela bonke abazalwane intokozo enkulu.
    4: Kwathi sebefikile eJerusalema, bemukelwa libandla labaphostoli labadala, njalo balandisa ukuthi zingakanani izinto uNkulunkulu ayezenze labo.
    5: 'Kodwa kwasukuma abanye abakholwayo abangabehlelo labaFarisi, besithi: Kufanele ukubasoka, lokubalaya bagcine umlayo kaMozisi.'
    6: Kwasekubuthana abaphostoli labadala ndawonye ukuze baluhlole loludaba.
    7: 'Kwathi sebephikisene kakhulu, uPetro wasukuma wathi kubo: Madoda bazalwane, lina liyazi ukuthi ensukwini zakuqala uNkulunkulu wakhetha phakathi kwethu, ukuthi ngomlomo wami abezizwe balizwe ilizwi levangeli, bakholwe.'
    8: Njalo uNkulunkulu umazi wenhliziyo wabafakazela, ebanika uMoya oyiNgcwele, lanjengathi;
    9: futhi kehlukanisanga phakathi kwethu labo, ehlambulula inhliziyo zabo ngokholo.
    10: Pho-ke limlingelani uNkulunkulu, ngokubeka ijogwe entanyeni yabafundi, obaba bethu kanye lathi esingabanga lamandla okulithwala?
    11: Kodwa sikholwa ukuthi sisindiswa ngomusa weNkosi uJesu Kristu, ngandlelanye labo.
    12: Ixuku lonke laselithula; laselisizwa uBarnabasi loPawuli belandisa ukuthi zingakanani izibonakaliso lezimangaliso uNkulunkulu ayezenze ngabo phakathi kwabezizwe.
    13: 'Kwathi bona sebeqedile ukukhuluma, uJakobe waphendula wathi: Madoda bazalwane, ngilalelani:'
    14: USimeyoni uselandisile ukuthi uNkulunkulu wahambela njani abezizwe ekuqaleni ukuze azuzele ibizo lakhe abantu kubo.
    15: 'Njalo amazwi abaprofethi ayavumelana lalokhu, njengoba kulotshiwe ukuthi:'
    16: Emva kwalezizinto ngizabuya, ngilakhe futhi ithabhanekele likaDavida eliwileyo; njalo ngizakwakha okudilikileyo kwalo, njalo ngilimise;
    17: ukuze abaseleyo babantu bayidinge iNkosi, labezizwe bonke ibizo lami elibizwa phezu kwabo, itsho iNkosi eyenza lezizinto zonke.
    18: Kwaziwa kuNkulunkulu imisebenzi yonke yakhe kusukela ephakadeni.
    19: Ngakho mina ngiquma ukuthi singabakhathazi labo kwabezizwe abaphendukela kuNkulunkulu;
    20: kodwa sibabhalele ukuthi bazile amanyala ezithombe, lokufeba, lokukhanyiweyo, legazi.
    21: Ngoba uMozisi ulabo kusukela ezizukulwaneni zendulo abamtshumayelayo umuzi ngomuzi, efundwa emasinagogeni isabatha ngesabatha.
    22: Kwasekubonakala kukuhle kubaphostoli lakubadala kanye lebandla lonke, ukuthuma amadoda akhethiweyo phakathi kwabo eAntiyoki loPawuli loBarnabasi; babe ngoJudasi othiwa futhi nguBarsaba, loSilasi, amadoda angabakhokheli phakathi kwabazalwane,
    23: 'basebebhala lokhu ngesandla sabo ukuthi: Abaphostoli labadala labazalwane kubazalwane abangabezizwe eAntiyoki leSiriya leKilikhiya, bayabingelela;'
    24: njengoba sizwile ukuthi abathile abaphume kithi balikhathazile ngamazwi, bedunga imiphefumulo yenu, besithi lisokwe lilonde umthetho, bona esingabalayanga;
    25: kwabonakala kukuhle kithi singqondonye, ukuthi siwakhethe amadoda siwathume kini, kanye labathandekayo bethu uBarnabasi loPawuli,
    26: abantu abanikele impilo yabo ngenxa yebizo leNkosi yethu uJesu Kristu.
    27: Ngakho sithumile uJudasi loSilasi, abazakuthi labo ngelizwi lomlomo balitshele izinto ezifananayo.
    28: 'Ngoba kwabonakala kukuhle kuMoya oNgcwele, lakithi, ukuthi singalethesi umthwalo omkhulu, ngaphandle kwalezizinto ezifunekayo:'
    29: Ukuthi lizile okuhlatshelwe izithombe, legazi, lokukhanyiweyo, lokufeba; lezizinto nxa lizazizila, lizabe lenze kuhle. Salani kuhle.
    30: Ngakho sebebakhululile beza eAntiyoki; futhi sebelihlanganisile ixuku, balinika incwadi.
    31: Kwathi sebefundile, bathokoza ngenduduzo.
    32: UJudasi kanye loSilasi, njengoba labo babengabaprofethi, balaya abazalwane ngamazwi amanengi, babaqinisa.
    33: Sebehlale isikhathi, bayekelwa basuka ngokuthula kubazalwane baya kubaphostoli,
    34: kodwa kwabonakala kukuhle kuSilasi ukuthi asale khona.
    35: UPawuli loBarnabasi basebesala eAntiyoki, befundisa betshumayela indaba ezinhle zelizwi leNkosi, kanye labanye abanengi.
    36: 'Emva kwensuku ezithile uPawuli wasesithi kuBarnabasi: Ake sibuye sihambele abazalwane bethu emizini yonke, lapho esatshumayela khona ilizwi leNkosi, sibone ukuthi bahlezi njani.'
    37: UBarnabasi wasehlosa ukuthatha uJohane, othiwa nguMarko, ahambe labo.
    38: Kodwa uPawuli wacabanga ukuthi kufanele ukuthi bangamthathi ahambe labo lowo owabatshiya ePamfiliya, kaze aya labo emsebenzini.
    39: Kwasekuvela ukuphikisana okukhulu, baze behlukana phakathi; uBarnabasi wasethatha uMarko wahamba laye ngomkhumbi, baya eKuprosi.
    40: Kodwa uPawuli wakhetha uSilasi wasuka wahamba, esenikelwe emuseni kaNkulunkulu ngabazalwane.
    41: Wasedabula iSiriya leKilikhiya, eqinisa amabandla.
  16:
    1: Wasefika eDerbe leListra; njalo khangela, kwakukhona lapho umfundi othile, uTimothi ngebizo, indodana yowesifazana othile ongumJudakazi okholwayo, kodwa uyise wayengumGriki;
    2: owayenconywa ngabazalwane eListra leIkoniyuma.
    3: Lo uPawuli wathanda ukuthi aphume laye, wasemthatha wamsoka, ngenxa yamaJuda ayekhona kulezondawo; ngoba wonke ayemazi uyise, ukuthi wayengumGriki.
    4: Njalo bedabula imizi, babanika izimiso ukuzilondoloza ezamiswa ngabaphostoli labadala ababeseJerusalema.
    5: Ngakho amabandla aqiniswa ekholweni, njalo anda ngenani insuku ngensuku.
    6: Sebedabule eFrigiya lelizwe leGalathiya, balelwa nguMoya oNgcwele ukukhuluma ilizwi eAsiya,
    7: sebefikile ngaseMisiya bazama ukuya eBithiniya; kodwa uMoya kabavumelanga;
    8: basebeyiceza iMisiya behlela eTrowasi.
    9: 'Kwasekubonakala umbono kuPawuli ebusuku; indoda ethile umMakedoniya yayimi, imncenga isithi: Chaphela eMakedoniya, usisize.'
    10: Kwathi esewubonile umbono, sahle sazama ukusuka siye eMakedoniya, siphetha sisithi iNkosi isibizele ukutshumayela ivangeli kubo.
    11: Ngakho sasuka eTrowasi ngomkhumbi, saqonda eSamotrake, langolulandelayo eNeyapholi,
    12: sasuka lapho saya eFiliphi, engumuzi wokuqala wesigaba seMakedoniya, esibuswa ngelinye ilizwe; kulowomuzi sasesihlala insuku ezithile.
    13: Njalo ngosuku lwesabatha saphumela ngaphandle komuzi eceleni komfula, lapho okwakufanele kwenzelwe umkhuleko khona; sasesihlala phansi sakhuluma labesifazana ababebuthene ndawonye.
    14: Lowesifazana othile uLidiya ngebizo, ongumthengisikazi wamalembu ayibubende owemzini weTiyathira, ekhonza uNkulunkulu, wezwa, onhliziyo yakhe iNkosi yayivula, ukuthi alalele okwakhulunywa nguPawuli.
    15: 'Kuthe esebhabhathiziwe, lendlu yakhe, wasincenga esithi: Uba libonile ukuthi ngithembekile eNkosini, wozani endlini yami, lihlale khona. Wasesicindezela.'
    16: Kwasekusithi sisiya emkhulekweni, intombazana eyisigqili elomoya wokuhlahlula yahlangana lathi, eyayizuzela amakhosi ayo inzuzo enengi ngokuvumisa.
    17: 'Lo walandela uPawuli lathi, ememeza esithi: Lababantu bazinceku zikaNkulunkulu oPhezukonke, ezisitshumayeza indlela yosindiso.'
    18: 'Lalokhu yakwenza insuku ezinengi. Kwathi uPawuli esenengiwe, watshibilika, wathi kumoya: Ngiyakulaya ngebizo likaJesu Kristu ukuthi uphume kuyo. Wasephuma ngalesosikhathi.'
    19: Amakhosi akhe esebonile ukuthi ithemba lenzuzo yabo seliphumile, abamba uPawuli loSilasi, abadonsela emdangeni phambi kwababusi,
    20: 'esebalethile ezinduneni athi: Lababantu badunga umuzi wethu, bengamaJuda,'
    21: batshumayela imikhuba esingavunyelwa ukuyemukela siyenze, singamaRoma.
    22: Lexuku labelekelela, lenduna zabadabulela izembatho zabo zalaya ukuthi babatshaye ngenduku.
    23: Sebebatshayile imivimvinya eminengi babaphosela entolongweni, balaya umlindintolongo ukuthi abalondoloze abaqinise;
    24: yena, emukele umlayo onjalo, wabaphosela entolongweni ephakathi, waseqinisa inyawo zabo esigodweni.
    25: Kwathi sekungaba phakathi kobusuku uPawuli loSilasi babekhuleka behlabela amahubo endumiso kuNkulunkulu, lezibotshwa zazibezwa;
    26: njalo kwahle kwaba khona ukuzamazama komhlaba okukhulu, kwaze kwanyikinyeka izisekelo zentolongo; kwahle kwavulwa iminyango yonke, kwathukululwa izibopho zabo bonke.
    27: Kwathi umlindintolongo ephaphama, esebona iminyango yentolongo ivulekile, wakhokha inkemba, ezimisele ukuzibulala, ecabanga ukuthi izibotshwa zibalekile.
    28: 'Kodwa uPawuli wamemeza ngelizwi elikhulu esithi: Ungazilimazi; ngoba silapha sonke.'
    29: Wasecela isibane waphoseka phakathi, njalo wasethuthumela wawela phansi phambi kukaPawuli loSilasi,
    30: 'njalo esebakhuphela phandle wathi: Makhosi, kumele ngenzeni ukuze ngisindiswe?'
    31: 'Basebesithi: Kholwa eNkosini uJesu Kristu, njalo uzasindiswa wena lendlu yakho.'
    32: Basebekhuluma kuye ilizwi leNkosi, lakulabo bonke ababesendlini yakhe.
    33: Wasebathatha ngalelohola lobusuku wabagezisa amanxeba, njalo wahle wabhabhathizwa yena labakhe bonke.
    34: Wasebasa endlini yakhe wabeka itafula lokudla phambi kwabo, wasethokoza lendlu yakhe yonke, ekholwa kuNkulunkulu.
    35: 'Kwathi sekusile, induna zathuma amapholisa zisithi: Khulula labobantu.'
    36: 'Umlindintolongo wasebikela uPawuli lamazwi esithi: Induna zithumele, ukuthi likhululwe; ngakho phumani khathesi lihambe ngokuthula.'
    37: 'Kodwa uPawuli wathi kuwo: Basitshayile obala singalahlwanga licala, singamaRoma, basebesiphosela entolongweni, njalo khathesi ngensitha sebesiphosela phandle yini? Hatshi bo! Kodwa kumele beze bona basikhuphe.'
    38: Amapholisa azibikela izinduna lamazwi; zasezisesaba zisizwa ukuthi bangamaRoma,
    39: njalo zeza zabancenga, njalo zabakhupha zabacela ukuthi baphume emzini.
    40: Basebephuma entolongweni bangena koLidiya; kwathi sebebabonile abazalwane, babaduduza, basuka bahamba.
  17:
    1: Kwathi sebedabule iAmfipholi leApoloniya, bafika eThesalonika, lapho okwakukhona isinagoge lamaJuda;
    2: njalo njengomkhuba kaPawuli wangena kuwo, wakhulumisana lawo ngokuvela emibhalweni okwamasabatha amathathu,
    3: 'evula etshengisa ukuthi kwakufanele uKristu ahlupheke avuke kwabafileyo, lokuthi: UJesu lo, mina engimtshumayela kini, unguKristu.'
    4: Labanye babo bakholwa, bazihlanganisa loPawuli loSilasi, njalo ixuku elikhulu lamaGriki akhonzayo, lakwabesifazana abadumileyo abangabalutshwana.
    5: Kodwa amaJuda angakholwayo aba lomona, athatha amanye amadoda amabi angamavila emdangeni, enza ixuku, adunga umuzi; ahlasela indlu kaJasoni, edinga ukubakhuphela ebantwini;
    6: 'kwathi engabatholi, adonsela uJasoni labazalwane abathile kubaphathi bomuzi, ememeza esithi: Laba abayaluzelisa umhlaba, bona sebefikile lalapha,'
    7: uJasoni abemukeleyo; lalaba bonke benza okuphambene lemithetho kaKesari, besithi kukhona enye inkosi, enguJesu.
    8: Asedunga ixuku labaphathi bomuzi besizwa lezizinto.
    9: Kwathi sebethethe isibambiso kuJasoni lakwabanye, abakhulula.
    10: Njalo abazalwane bahle basusa uPawuli loSilasi babathuma eBeriya ebusuku; okwathi sebefikile khona basuka baya esinagogeni lamaJuda.
    11: Lawo ayelungile kulalawo aweThesalonika, emukela ilizwi ngokuvuma konke, ehlolisisa imibhalo insuku ngensuku, ukuthi zinjalo yini lezizinto.
    12: Ngakho amanengi kuwo akholwa, lakwabesifazana abahloniphekayo abangamaGriki lakwabesilisa abangabalutshwana.
    13: Kodwa kwathi amaJuda eThesalonika esekwazi ukuthi ilizwi likaNkulunkulu liyatshunyayelwa nguPawuli leBeriya, eza lakhona enyakazelisa amaxuku.
    14: Njalo ngalesosikhathi abazalwane bahle bamthuma uPawuli kungathi uya elwandle; kodwa uSilasi loTimothi basala khona.
    15: Lalabo ababephelekezela uPawuli, bamfikisa eAtene; sebemukele umlayezelo oya kuSilasi loTimothi, ukuthi beze kuye ngokuphangisa okukhulu, basuka bahamba.
    16: Kwathi uPawuli esabalindele eAtene, umoya wakhe wakhathazeka phakathi kwakhe, ebona umuzi ugcwele izithombe.
    17: Ngakho waphikisana lamaJuda esinagogeni labanye abakhonzayo, lasemdangeni insuku zonke lalabo ahlangana labo.
    18: 'Labathile kuzo izazi zamaEpikuri lamaStoyiki baphikisana laye. Labanye bathi: Uwumane lolu lufuna ukuthini? Kodwa abanye bathi: Kungathi ungotshumayela onkulunkulu bezizweni; ngoba ngevangeli watshumayela kubo uJesu lokuvuka kwabafileyo.'
    19: 'Basebemthatha, bamusa eAreyopagu besithi: Singazi yini ukuthi iyini limfundiso entsha oyifundisayo?'
    20: Ngoba uletha indaba ezimangalisayo ezithile endlebeni zethu; ngakho sifisa ukwazi ukuthi lezizinto ziyini.
    21: Ngoba bonke abeAtene lezethekeli ezihlala khona babechitha isikhathi kungeyisikho ngolutho olunye, ngaphandle kokutshela lokuzwa into entsha.
    22: 'Kwathi uPawuli esima phakathi kweAreyopagu, wathi: Madoda maAtene, ngiyabona ukuthi ezintweni zonke kungathi lilenkolelo enkulu.'
    23: 'Ngoba ngithe ngidabula ngikhangela izinto zenu elizikhonzayo, ngasengifica ilathi elilotshwe ukuthi: KUNKULUNKULU ONGAZIWAYO. Lowo-ke elimkhonza lingamazi, nguye mina engimtshumayela kini.'
    24: UNkulunkulu owenza umhlaba lakho konke okukuwo, yena, oyiNkosi yezulu lomhlaba, kahlali emathempelini enziwe ngezandla,
    25: futhi kakhonzwa ngezandla zabantu, njengoswela ulutho, ngoba yena uqobo lwakhe uyabapha bonke impilo lokuphefumula lazo zonke izinto;
    26: njalo wazenza zonke izizwe zabantu zivela egazini linye, ukuthi zihlale ebusweni bonke bomhlaba, wazimisela izikhathi eziqunyiweyo ngaphambili lemingcele yokuhlala kwazo;
    27: ukuze zidinge iNkosi, ukuthi mhlawumbe sibili zimuzwe zimthole, njalo kanti kakhatshana kulowo lalowo wethu.
    28: 'Ngoba kuye siphila njalo sihamba futhi sikhona; njengoba lembongi ezithile zakini zithe: Ngoba futhi siyinzalo yakhe.'
    29: Ngakho lokhu siyinzalo kaNkulunkulu, kakufanele ukuthi sinakane ukuthi ubuNkulunkulu bunjengegolide kumbe isiliva loba ilitshe, okubazwe ngeminwe langokunakana kwabantu.
    30: Ngakho izikhathi zokungazi uNkulunkulu kazinanzanga, kodwa khathesi uyalaya bonke abantu endaweni zonke ukuthi baphenduke;
    31: ngoba umisile usuku, azakwahlulela ngalo umhlaba ngokulunga, ngendoda ayimisileyo, waqinisa kubo bonke, ngokuyivusa kwabafileyo.
    32: 'Kwathi besizwa ngokuvuka kwabafileyo, abanye bahleka usulu; kodwa abanye bathi: Sizaphinda sikuzwe ngalokhu.'
    33: Langokunjalo uPawuli waphuma phakathi kwabo.
    34: Kodwa amadoda athile anamathela kuye, akholwa; phakathi kwawo kwakukhona loDiyonisiyu umAreyopagu, lowesifazana obizo lakhe nguDamari, labanye kanye labo.
  18:
    1: Emva kwalezizinto uPawuli wasuka eAtene weza eKorinte.
    2: Wasefica umJuda othile uAkwila ngebizo, owePontusi ngokuzalwa, owayesanda ukufika evela eIthaliya, loPrisila umkakhe (ngenxa yokulaya kukaKlawudiyosi kokuthi wonke amaJuda kawasuke eRoma), waya kubo;
    3: njalo ngoba babelomsebenzi ofananayo, wahlala kubo wasebenza; ngoba babengabenzi bamathente ngomsebenzi.
    4: Wasekhulumisana labo esinagogeni amasabatha wonke, wancenga amaJuda lamaGriki.
    5: Kwathi uSilasi loTimothi sebehlile bevela eMakedoniya, uPawuli wacindezelwa nguMoya, efakaza kumaJuda ukuthi uJesu unguKristu.
    6: 'Kwathi emelana laye ehlambaza, wathintitha izembatho, wathi kuwo: Igazi lenu kalibe phezu kwekhanda lenu; mina ngimsulwa; kusukela khathesi ngizakuya kwabezizwe.'
    7: Wasesuka lapho waya endlini yomunye obizo lakhe nguJustusi, okhonza uNkulunkulu, ondlu yakhe yayiseduze lesinagoge.
    8: Kodwa uKrispusi umphathi wesinagoge wakholwa eNkosini lendlu yakhe yonke; labanengi kwabeKorinte balalela bakholwa babhabhathizwa.
    9: 'INkosi yasisithi kuPawuli ebusuku ngombono: Ungesabi, kodwa khuluma njalo ungathuli;'
    10: ngoba mina ngilawe, njalo kakho ozakuhlasela ukukwenzela okubi; ngoba ngilabantu abanengi kulumuzi.
    11: Njalo wahlala umnyaka lenyanga eziyisithupha, efundisa ilizwi likaNkulunkulu phakathi kwabo.
    12: Kwathi uGaliyo engumbusi weAkaya, amaJuda amvukela uPawuli nganhliziyonye, amusa phambi kwesihlalo sokwahlulela,
    13: 'esithi: Lo uncenga abantu ukuthi bakhonze uNkulunkulu ngokuphambene lomlayo.'
    14: 'Kodwa kwathi uPawuli esezavula umlomo, uGaliyo wathi kumaJuda: Ngakho uba bekulento engalunganga kumbe inkohliso embi, maJuda, ngesizatho bengizalibekezelela;'
    15: kodwa uba kuyikuphikisana ngelizwi lamabizo, lomlayo phakathi kwenu, ziboneleni lina; ngoba mina kangithandi ukuba ngumahluleli walezizinto.
    16: Wasewaxotsha esihlalweni sokwahlulela.
    17: Wonke amaGriki asebamba uSostenesi umphathi wesinagoge, amtshaya phambi kwesihlalo sokwahlulela. Njalo uGaliyo kaze azinanza lezizinto.
    18: Kwathi uPawuli esahlezi insuku ezinengi, wavalelisa abazalwane, wasuka ngomkhumbi waya eSiriya, loPrisila loAkwila kanye laye, esephuce ikhanda eKenikreya, ngoba wayelesifungo.
    19: Sebefikile eEfesu, wasebatshiya khona; kodwa yena engena esinagogeni wakhulumisana lamaJuda.
    20: Sebemcelile ukuthi ahlale isikhathi esidanyana labo, kavumanga;
    21: 'kodwa wabavalelisa esithi: Kufanele isibili ukuthi ngigcine eJerusalema umkhosi ozayo; kodwa ngizabuyela kini njalo, uba uNkulunkulu evuma. Wasuka eEfesu ngomkhumbi,'
    22: njalo esefikile eKesariya, wenyuka wabingelela ibandla; wehlela eAntiyoki.
    23: Njalo esechithe isikhathi esithile, wasuka, wadabula ngokulandelana ilizwe leGalathiya leFrigiya, eqinisa bonke abafundi.
    24: Njalo umJuda othile, uApolosi ngebizo, umAleksandriya ngokuzalwa, eyindoda eyisikhulumi, wafika eEfesu, elamandla emibhalweni.
    25: Lo wayefundisiwe indlela yeNkosi, njalo evutha emoyeni wakhuluma wafundisa ngokukhuthala izinto ezimayelana leNkosi, esazi ubhabhathizo lukaJohane kuphela;
    26: lo waseqala ukukhuluma ngesibindi esinagogeni. Kwathi sebemzwile uPrisila loAkwila, bamthathela kubo, bamchasisela indlela kaNkulunkulu ngokuqonda okukhulu.
    27: Kwathi esethanda ukuchaphela eAkaya, abazalwane bemkhuthaza babhalela abafundi ukuthi bamemukele; okwathi esefikile wabasiza kakhulu abakholwa ngomusa;
    28: ngoba waphikisa ngamandla wawehlula ngokupheleleyo obala amaJuda, etshengisa ngemibhalo ukuthi uKristu unguJesu.
  19:
    1: Kwasekusithi, uApolosi eseseKorinte, uPawuli wafika eEfesu esedabule indawo eziphakemeyo; wasefica abafundi abathile
    2: 'wathi kubo: Lamemukela yini uMoya oNgcwele mhla likholwayo? Basebesithi kuye: Kodwa kasizanga sizwe ngitsho ukuthi kukhona uMoya oNgcwele.'
    3: 'Wasesithi kubo: Pho labhabhathizelwa kukuphi? Basebesithi: Kubhabhathizo lukaJohane.'
    4: 'Kodwa uPawuli wathi: UJohane isibili wabhabhathiza ubhabhathizo lokuphenduka, etshela abantu ukuze bakholwe kulowo oweza emva kwakhe, okuyikuthi, kuKristu Jesu.'
    5: Lalabo abezwayo babhabhathizwa ebizweni leNkosi uJesu.
    6: Wathi uPawuli esebeke izandla phezu kwabo, uMoya oyiNgcwele weza phezu kwabo; basebekhuluma ngendimi, baprofetha.
    7: Njalo wonke amadoda ayengaba litshumi lambili.
    8: Wasengena esinagogeni wakhuluma ngesibindi, inyanga ezintathu etshumayela eqinisekisa izinto ngombuso kaNkulunkulu.
    9: Kodwa kwathi abanye besiba lukhuni bengakholwa, bekhuluma kubi ngaleyondlela phambi kwabantu, wasuka kubo wehlukanisa abafundi, insuku ngensuku etshumayela esikolo sothile uTiranu.
    10: Lalokhu kwenzeka okweminyaka emibili, baze balizwa ilizwi leNkosi uJesu bonke abakhileyo eAsiya, amaJuda kanye lamaGriki.
    11: UNkulunkulu wasesenza imisebenzi yamandla engejwayelekanga ngezandla zikaPawuli,
    12: kwaze kwathi lakwabagulayo kwasiwa izifinyo kumbe amafasikoti okuvela emzimbeni wakhe, lezifo zasuka kubo, labomoya ababi baphuma kubo.
    13: 'Kwathi abanye kumihambuma yamaJuda, izanuse, bazama ukubiza ibizo leNkosi uJesu kulabo ababelabomoya ababi, besithi: Siyalifungisa ngoJesu amtshumayelayo uPawuli.'
    14: Njalo kwakukhona amadodana ayisikhombisa athile kaSikeva umJuda umpristi omkhulu akwenzayo lokho.
    15: 'Kodwa umoya omubi waphendula wathi: UJesu ngiyamazi, loPawuli ngiyazi ngaye; kodwa lina lingobani?'
    16: Lowomuntu okwakukuye umoya omubi waseseqela phezu kwabo, njalo wabehlula, wabanqoba, baze babaleka kuleyondlu benqunu belimele.
    17: Lokhu kwasekusaziwa yibo bonke abakhileyo eEfesu amaJuda kanye lamaGriki; lokwesaba kwasekubehlela bonke; njalo lakhuliswa ibizo leNkosi uJesu.
    18: Labanengi balabo abakholwayo beza, bevuma, bememezela izenzo zabo.
    19: Labanengi balabo ababesenza amasalamusi baletha ingwalo ndawonye bazitshisa phambi kwabo bonke; basebebala intengo yazo, bathola izinkulungwane ezingamatshumi amahlanu zesiliva.
    20: Ngokunjalo ilizwi leNkosi lakhula ngamandla lanqoba.
    21: 'Kwathi lezizinto seziphelile, uPawuli wazimisela emoyeni, esedabule eMakedoniya leAkaya, ukuya eJerusalema, esithi: Emva kokuba kwami lapho, ngimele ukubona iRoma layo.'
    22: Esethume eMakedoniya ababili balabo ababemsiza, uTimothi loErastu, yena wahlala eAsiya okwesikhathi.
    23: Kodwa ngalesosikhathi kwasuka isiphithiphithi esingesincinyane mayelana laleyondlela.
    24: Ngoba umuntu othile onguDemetriyu ngebizo, umkhandi wesiliva, owenza amathempelana esiliva kaDiyana, waletha kuzingcwethi inzuzo engencinyane;
    25: 'owabaqoqayo bona, lezisebenzi zezinto ezifananayo, wathi: Madoda, liyazi ukuthi inotho yethu ivela kulumsebenzi.'
    26: Njalo liyabona liyezwa ukuthi kungeyisikho eEfesu kuphela, kodwa phose kulo lonke iAsiya, uPawuli lo uncengile njalo uphambule ixuku elikhulu, esithi kayisibo onkulunkulu abenziwe ngezandla.
    27: Njalo kayisikho lokhu kuphela ukuthi sisengozini yokuthi lolugatsha lomsebenzi lufike ekutheni lungahlonitshwa, kodwa lethempeli likankulunkulukazi omkhulu uDiyana lizathiwa liyinto engesilutho, njalo lobukhulukazi bakhe buzakwehliswa, elimkhonzayo yonke iAsiya lomhlaba wonke.
    28: 'Kwathi bekuzwa bagcwala intukuthelo, bamemeza besithi: Mkhulu uDiyana wamaEfesu!'
    29: Njalo umuzi wonke wagcwala isiphithiphithi; basebetheleka kanyekanye endaweni yokudlalela, bahudula uGayusi loAristako amaMakedoniya, abaphelekezeli bakaPawuli.
    30: Kwathi uPawuli efuna ukungena exukwini, abafundi kabamvumelanga.
    31: Njalo labanye bababusi beAsiya, ababengabangane bakhe, bathuma kuye, bemncenga ukuthi angazinikeli endaweni yokudlalela.
    32: Ngakho abanye bamemeza okunye labanye okunye; ngoba umhlangano wawusanganisekile, njalo inengi labo lalingazi ukuthi libuthene lapho ngenxa yani.
    33: Basebemusa phambili uAleksandro esuka exukwini, ngoba amaJuda amqhubela phambili. UAleksandro waseqhweba ngesandla, efuna ukuzivikela ebantwini.
    34: 'Kodwa bathi sebekwazi ukuthi ungumJuda, kwaba lelizwi elilodwa livela kubo bonke okungaba ngamahola amabili limemeza lisithi: Mkhulu uDiyana wamaEfesu!'
    35: 'Njalo kwathi umabhalane eselithulisile ixuku wathi: Madoda eEfesu, kanti kukhona yini umuntu ongaziyo ukuthi umuzi weEfesu ungumlondolozi wethempeli likankulunkulukazi omkhulu uDiyana lowento eyawa ivela kuZewusi?'
    36: Ngakho njengoba lezizinto zingephikwe, kufanele lithule, lingenzi lutho ngamawala.
    37: Ngoba lilethe lamadoda, angeyisibo abaphangi bamathempeli langahlambazi unkulunkulukazi wenu.
    38: Ngakho uba uDemetriyu lezingcwethi kanye laye belodaba ngomuntu, amalanga okuthonisa amacala ayagcinwa, bakhona lababusi; kabamangalelane.
    39: Kodwa uba lidinga ulutho ngezinye izinto, kuzalungiswa emhlanganweni osemthethweni.
    40: Ngoba futhi sisengozini yokumangalelwa ngomvukela ngenxa yalamuhla, kungelambangela esingalandisa ngayo ngalesisiphithiphithi.
    41: Njalo esetshilo lokho, wawuchitha umhlangano.
  20:
    1: Kwathi sesiphelile isiyaluyalu, uPawuli wabizela kuye abafundi, esebagonile, waphuma ukuthi aye eMakedoniya.
    2: Kwathi esedabule lezongxenye, esebakhuthazile ngamazwi amanengi, wafika eGirisi,
    3: kwathi esehlale khona inyanga ezintathu, selenziwe iqhinga ngaye ngamaJuda esezasuka ngomkhumbi ukuya eSiriya, wazimisela ukubuyela adabule eMakedoniya.
    4: Wasemphelekezela kwaze kwaba seAsiya uSopatheri weBeriya; lowamaThesalonika, uAristako loSekhundu, loGayusi weDerbe, loTimothi; lamaAsiya, uTikiko loTrofimu.
    5: Laba sebehambe phambili basilindela eTrowasi.
    6: Kodwa thina sasuka ngomkhumbi eFiliphi emva kwensuku zesinkwa esingelamvubelo, safika kubo eTrowasi ngensuku ezinhlanu, lapho esahlala khona insuku eziyisikhombisa.
    7: Kwathi ngosuku lokuqala lweviki, abafundi bebuthene ukuhlephula isinkwa, uPawuli watshumayela kubo, elungele ukusuka kusisa, waseselula ilizwi kwaze kwaba phakathi kobusuku.
    8: Njalo kwakukhona izibane ezinengi endlini ephezulu ababebuthene kiyo.
    9: Kwakuhlezi ewindini ijaha elithile ngebizo linguYutikusi, elajunywa yibuthongo obukhulu, uPawuli esetshumayele isikhathi eside, selehlulwe yibuthongo lawela phansi lisuka esitezi sesithathu, laselidojwa lifile.
    10: 'Kodwa uPawuli wehla waziphosela phezu kwalo, elisingatha wathi: Lingakhathazeki; ngoba umphefumulo walo ukhona kilo.'
    11: Esenyukile njalo esehlephule isinkwa wadla, wakhuluma labo isikhathi eside kwaze kwasa, ngokunjalo wahamba.
    12: Basebemletha umfana ephila, basebeduduzwa hatshi lakancane.
    13: Kodwa thina, sesihambe phambili ukuya emkhunjini, sasuka ngomkhumbi saya eAsosi, lapho siqonde ukumkhweza uPawuli; ngoba wayemisile ngokunjalo, yena ebezahamba ngenyawo.
    14: Njalo esehlangene lathi eAsosi, samkhweza safika eMithilene,
    15: sasuka lapho ngomkhumbi, kusisa safika maqondana leKiyosi; langomhlomunye sasondela eSamosi; sasesihlala eTrogiliumu, ngolulandelayo safika eMilethu.
    16: Ngoba uPawuli wayezimisele ukuyiceza iEfesu ngomkhumbi, ukuze angalibali eAsiya; ngoba wayephanga, nxa kwakungenzeka kuye, ukuba seJerusalema ngosuku lwePentekoste.
    17: Kwathi eseMilethu wathumela eEfesu wabizela kuye abadala bebandla.
    18: 'Kwathi sebefikile kuye, wathi kubo: Liyazi lina, ukuthi kusukela osukwini lokuqala lokufika kwami eAsiya, ngangihlezi njani isikhathi sonke phakathi kwenu,'
    19: ngakhonza iNkosi ngokuthobeka konke langezinyembezi ezinengi langezilingo ezangehlela ngamaqhinga amaJuda;
    20: ukuthi angigodlanga lutho ngayo olusizayo, ukungatshumayeli kini lokungalifundisi obala, lakuzindlu ngezindlu,
    21: ngifakaza kumaJuda kanye lakumaGriki ukuphendukela kuNkulunkulu, lokholo ngakuyo iNkosi yethu uJesu Kristu.
    22: Lakhathesi khangelani, mina ngiya eJerusalema ngibotshwe nguMoya, ngingakwazi okuzangehlela phakathi kwayo,
    23: ngaphandle kokuthi uMoya oyiNgcwele uyafakaza emizini yonke esithi izibopho lezinhlupheko zingilindele.
    24: Kodwa angikhathaleli lutho lwalezizinto, lempilo yami angiyenzi into eligugu kimi, ukuze ngiphelelise uhambo lwami ngentokozo, lenkonzo engayemukela eNkosini uJesu, eyokufakaza ivangeli elomusa kaNkulunkulu.
    25: Njalo khathesi khangelani, mina ngiyazi ukuthi kalisayikubona ubuso bami lina lonke, engihamba phakathi kwenu ngitshumayela umbuso kaNkulunkulu.
    26: Ngakho ngiyafakaza kini ngalolusuku lwalamuhla, ukuthi mina ngimsulwa egazini labo bonke;
    27: ngoba kangigodlanga ukuthi ngilitshumayeze lonke icebo likaNkulunkulu.
    28: Ziqapheleni-ke lina lomhlambi wonke, alibeke phakathi kwawo uMoya oyiNgcwele ukuthi libe ngababonisi, bokwelusa ibandla likaNkulunkulu, azithengele lona ngegazi lakhe uqobo.
    29: Ngoba mina ngiyazi lokhu, ukuthi emva kokuhamba kwami kuzangena impisi eziphangayo phakathi kwenu, zingawuyekeli umhlambi;
    30: laphakathi kwenu ngokwenu kuzavela amadoda ekhuluma izinto eziduhisayo, ukuhugela abafundi ngemva kwawo.
    31: Ngakho lindani, likhumbule ukuthi okweminyaka emithathu ebusuku lemini kangimanga ukuleluleka omunye lomunye ngenyembezi.
    32: Lakhathesi, bazalwane, ngilinikela kuNkulunkulu laselizwini lomusa wakhe, elilamandla okulakha, lokulipha ilifa phakathi kwabo bonke abangcwelisiweyo.
    33: Kangihawukelanga isiliva kumbe igolide loba isembatho somuntu.
    34: Lina-ke uqobo lwenu liyazi ukuthi lezizandla zasebenzela inswelo zami lezalabo ababelami.
    35: 'Kukho konke ngilitshengisile, ukuthi kumele ukuthi sisize ababuthakathaka sisebenza ngokunjalo, sikhumbule amazwi eNkosi uJesu, ukuthi yena wathi: Kubusisekile kakhulu ukupha kulokwemukela.'
    36: Njalo esetshilo lezizinto, waguqa ngamadolo akhe, wakhuleka labo bonke.
    37: Kwaba khona ukukhala inyembezi kakhulu kwabo bonke; basebewela entanyeni kaPawuli bamanga,
    38: belosizi kakhulu ngelizwi alitshoyo, elokuthi kabasayikubona ubuso bakhe. Basebemphelekezela baya laye emkhunjini.
  21:
    1: Kwasekusithi sisuka ngomkhumbi sesehlukene labo, sahamba ngendlela eqondileyo safika eKosi, langosuku olulandelayo eRodesi, sasuka lapho saya ePathara;
    2: sasesithola umkhumbi ochaphela eFenekiya, sangena sahamba ngomkhumbi.
    3: Kwathi sesiqhamuka eKuprosi, sasesiyitshiyela ngakwesokhohlo, saya ngomkhumbi eSiriya, sehlikela eTire; ngoba umkhumbi wawuzakwethulela khona impahla.
    4: Sesibatholile abafundi, sahlala khona insuku eziyisikhombisa; bona bamtshela uPawuli ngoMoya, ukuthi angenyukeli eJerusalema.
    5: Kwathi sekwenzakele ukuthi siqede insuku, sasuka sahamba, bonke basiphelekezela kanye labomkabo labantwana kwaze kwaba ngaphandle komuzi; njalo saguqa ngamadolo ekhunjini sakhuleka,
    6: sesivalelisene, sangena emkhunjini, kodwa bona babuyela kubo.
    7: Kodwa thina, sesiqedile uhambo ngomkhumbi sisuka eTire, safika ePetolemayi, sesibingelele abazalwane sahlala labo usuku lwaba lunye.
    8: Kusisa thina esasiloPawuli sasuka safika eKesariya; sesingene endlini kaFiliphu umvangeli, owayengomunye wabayisikhombisa, sahlala laye.
    9: Yena-ke wayelamadodakazi amane, intombi, eziprofethayo.
    10: Kwathi sesihlezi insuku ezinengi, kwehla umprofethi othile uAgabusi ngebizo evela eJudiya,
    11: 'wasefika kithi, wathatha uzwezwe lukaPawuli, wazibopha izandla kanye lenyawo esithi: Utsho lokho uMoya oyiNgcwele: Indoda olungolwayo loluzwezwe, amaJuda eJerusalema azayibopha kanje, njalo ayinikele ezandleni zabezizwe.'
    12: Sesizizwile lezizinto, samncenga thina kanye lalabo ababelapho, ukuthi angenyukeli eJerusalema.
    13: 'Kodwa uPawuli waphendula esithi: Lenzani likhala lidabula inhliziyo yami? Ngoba mina sengilungele, kungeyisikho ukubotshwa kuphela, kodwa lokufa eJerusalema ngenxa yebizo leNkosi uJesu.'
    14: 'Kwathi engancengeki, sathula sathi: Kayenziwe intando yeNkosi.'
    15: Emva kwalezinsuku sasesilungiselela, senyukela eJerusalema.
    16: Labathile babafundi beKesariya basebehamba lathi, babuya lothile uMnasoni umKuprosi, umfundi omdala, ebesizangenisa kuye.
    17: Njalo sesifikile eJerusalema, abazalwane basemukela ngokuthokoza.
    18: Kusisa uPawuli wangena lathi kuJakobe, labadala bonke babekhona.
    19: Kwathi esebabingelele, walandisa ngakunye ngakunye izinto uNkulunkulu azenzileyo phakathi kwabezizwe ngenkonzo yakhe.
    20: 'Kwathi sebekuzwile, bayidumisa iNkosi; bathi kuye: Uyabona, mzalwane, ukuthi zinengi kangakanani izigidi zamaJuda akholwayo; futhi bonke batshisekela umlayo;'
    21: njalo sebetsheliwe ngawe, ukuthi ufundisa wonke amaJuda aphakathi kwabezizwe ukuthi adele uMozisi, usithi angasoki abantwana, lokuthi angahambi ngamasiko.
    22: Pho-ke kuyini? Isibili kufanele ukuthi ixuku libuthane; ngoba bazakuzwa ukuthi usufikile.
    23: Ngakho yenza lokhu esikutsho kuwe; silamadoda amane abalesifungo phezu kwawo;
    24: athathe kanye lawe, uzihlambulule kanye lawo, njalo uhlawule indleko zawo, ukuze aphuce amakhanda, njalo ukuze bakwazi bonke ukuthi kakulalutho kulokho abakutshelwe ngawe, kodwa ukuthi lawe uhamba ngokulondoloza umlayo.
    25: Kodwa mayelana labezizwe abakholwayo thina sesibhalile, saquma sathi bangagcini lutho olunjalo, ngaphandle kokuthi kabazile okuhlatshelwe izithombe, legazi, lokukhanyiweyo, lokufeba.
    26: UPawuli wasewathatha amadoda, kusisa wahlanjululwa kanye lawo wangena ethempelini, ukubika ukuphela kwensuku zokuhlanjululwa, kwaze kwalethwa umnikelo walowo lalowo wawo.
    27: Kwathi sezizaphela insuku eziyisikhombisa, amaJuda avela eAsiya ayembonile ethempelini, avusa ixuku lonke, amdumela ngezandla,
    28: 'amemeza athi: Madoda maIsrayeli, sizani! Nguye lumuntu ofundisa bonke endaweni zonke okuphambene lesizwe, lomlayo, lalindawo; futhi ungenisile lamaGriki ethempelini, useyingcolisile lindawo engcwele.'
    29: Ngoba ayebonile ngaphambili uTrofimu umEfesu emzini elaye, amkhumbulela ukuthi uPawuli umngenisile ethempelini.
    30: Lomuzi wonke wanyakazela, labantu bagijimela ndawonye, bamdumela uPawuli bamhudulela ngaphandle kwethempeli; leminyango yahle yavalwa.
    31: Kuthe besafuna ukumbulala, ilizwi lafika enduneni enkulu yesigaba, ukuthi iJerusalema yonke iyaphithizela;
    32: eyahle yathatha amabutho lezinduna zekhulu, yagijimela kubo; kwathi sebebona induna enkulu lamabutho, bayekela ukumtshaya uPawuli.
    33: Induna enkulu yasisondela, yambamba, yalaya ukuthi kabotshwe ngamaketane amabili, yabuza ukuthi ungubani, lokuthi wenzeni.
    34: Abanye exukwini bememeza okunye labanye okunye; kodwa ingelakulazi iqiniso ngenxa yomsindo, yalaya ukuthi asiwe enkambeni yamabutho.
    35: Kwathi esefikile ezikhwelweni, kwenzeka ukuthi athwalwe ngamabutho ngenxa yokufutheka kwexuku;
    36: 'ngoba ixuku labantu lalandela limemeza lisithi: Msuseni!'
    37: 'Kwathi uPawuli esezangeniswa enkambeni yamabutho wathi enduneni enkulu: Kuvunyelwe yini ukuthi ngikhulume ulutho kuwe? Yona yasisithi: Uyasazi isiGriki yini?'
    38: Kanti kawusuye yini lowomGibhithe okwathi kungakafiki lezinsuku wenza umvukela, wakhokhelela enkangala amadoda azinkulungwane ezine angababulali?
    39: 'Kodwa uPawuli wathi: Mina ngingumuntu ongumJuda, weTarsu yeKilikhiya, isakhamuzi somuzi ongadelelekanga; ngiyakuncenga, ngivumela ngikhulume ebantwini.'
    40: 'Kwathi esemvumele, uPawuli wema ezikhwelweni waqhweba abantu ngesandla; sekuthe cwaka, wasekhuluma labo ngolimi lwamaHebheru wathi:'
  22:
    1: Madoda, bazalwane, labobaba, zwanini ukuziphendulela kwami khathesi kini.
    2: 'Sebezwile ukuthi ukhuluma labo ngolimi lwamaHebheru, bathula kakhulu, wasesithi:'
    3: Mina ngiyindoda engumJuda, eyazalelwa eTarsu yeKilikhiya, ngakhuliselwa kulumuzi enyaweni zikaGamaliyeli, ngafundiswa ngokuqinileyo umlayo wabobaba, ngitshisekela uNkulunkulu, njengani lonke lamuhla;
    4: eyazingela leyondlela kwaze kwaba sekufeni, ngibabopha ngibanikela entolongweni amadoda kanye labafazi,
    5: njengoba lompristi omkhulu engifakazela, lomphakathi wonke wabadala; engazuza kubo incwadi eziya kubazalwane, ngaya eDamaseko, ukuthi lababekhona lapho ngibalethe eJerusalema bebotshiwe, ukuze bajeziswe.
    6: Kwasekusithi ngisahamba sengisondela eDamaseko, sekungaba yimini enkulu, kwahle kwakhanya ukukhanya okukhulu okuvela ezulwini kungizingelezela.
    7: 'Ngasengiwela phansi, ngasengisizwa ilizwi lisithi kimi: Sawuli, Sawuli, ungizingelelani?'
    8: 'Mina ngasengiphendula ngathi: Ungubani, Nkosi? Wasesithi kimi: NginguJesu weNazaretha wena omzingelayo.'
    9: Lalabo ababelami bakubona ukukhanya, njalo basebesesaba, kodwa kabalizwanga ilizwi elakhuluma lami.
    10: 'Ngasengisithi: Ngenzeni, Nkosi? INkosi yasisithi kimi: Sukuma uye eDamaseko; njalo uzatshelwa khona ngazo zonke izinto ozimiselwe ukuthi uzenze.'
    11: Njengoba ngangingaboni ngenxa yenkazimulo yalokhokukhanya, ngakhokhelwa ngesandla yilabo ababelami, ngafika eDamaseko.
    12: Njalo uAnaniya othile, indoda ekhuthele ekukhonzeni ngokomlayo, owayefakazelwa yiwo wonke amaJuda ahlala khona,
    13: 'weza kimi wasesima phansi kwami wathi kimi: Sawuli mzalwane, buya ubone. Njalo mina ngalesosikhathi ngasengimbona.'
    14: 'Wasesithi: UNkulunkulu wabobaba bethu ukumisile ngaphambili ukuthi wazi intando yakhe, lokuthi ubone oLungileyo, njalo uzwe ilizwi eliphuma emlonyeni wakhe,'
    15: ngoba uzakuba ngumfakazi wakhe kubo bonke abantu, walokho okubonileyo lokuzwileyo.
    16: Khathesi-ke, usalindeleni? Sukuma ubhabhathizwe uhlanjululwe ezonweni zakho, ubize ibizo leNkosi.
    17: Kwasekusithi kimi sengibuyele eJerusalema, njalo ngikhuleka ethempelini, ngaba lokuhlehla kwengqondo,
    18: 'ngasengimbona wathi kimi: Phangisa uphume ngesiqubu eJerusalema; ngoba kabasoze bemukele ubufakazi bakho ngami.'
    19: 'Ngasengisithi: Nkosi, bayazi bona ukuthi mina ngangibafaka entolongweni ngibatshaya emasinagogeni wonke labo abakholwa kuwe;'
    20: njalo mhla kuchithwa igazi likaStefane umfakazi wakho, mina uqobo ngangimi khona ngivumelana lokufa kwakhe, njalo ngilondoloza izembatho zalabo abambulalayo.
    21: 'Wasesithi kimi: Hamba, ngoba mina ngizakuthuma khatshana kwabezizwe.'
    22: 'Bamlalela kwaze kwafika kulelolizwi, baphakamisa ilizwi labo besithi: Msuseni onje emhlabeni, ngoba kakufanele ukuthi aphile!'
    23: Kwathi besamemeza, baphosa izembatho, baphosa uthuli emoyeni,
    24: induna enkulu yalaya ukuthi angeniswe enkambeni yamabutho, yathi kahlolisiswe ngokutshaywa ngesiswepu, ukuze yazi ukuthi kungasizatho bani bememeza ngokunjalo ngaye.
    25: 'Kwathi sebemelulele phambili ngemichilo, uPawuli wathi enduneni yekhulu eyayimi lapho: Kuvunyelwe kini yini ukutshaya ngesiswepu umuntu ongumRoma engalahlwanga licala?'
    26: 'Induna yekhulu isizwile yasondela yatshela induna enkulu isithi: Nanzelela osuzakwenza; ngoba lumuntu ungumRoma.'
    27: 'Induna enkulu yasifika yathi kuye: Ngitshele, wena ungumRoma yini? Yena wathi: Yebo.'
    28: 'Induna enkulu yasiphendula yathi: Mina lelilungelo lokuba yisakhamuzi ngalizuza ngemali enkulu. UPawuli wasesithi: Kodwa lami ngazalwa lalo.'
    29: Ngakho labo abasebezamhlola bahle basuka kuye. Lenduna enkulu layo yesaba, isisazi ukuthi ungumRoma, lokuthi ibimbophile.
    30: Kwathi kusisa ifuna ukwazi iqiniso, ukuthi kungani emangalelwa ngamaJuda, yamkhulula kuzibopho, yalaya ukuthi abapristi abakhulu lomphakathi wabo wonke babuye, yamehlisa uPawuli yammisa phambi kwabo.
  23:
    1: 'UPawuli wasewujolozela umphakathi wathi: Madoda bazalwane, mina ngihambile phambi kukaNkulunkulu ngesazela sonke esihle, kuze kube lamuhla.'
    2: Kodwa uAnaniya umpristi omkhulu walaya labo ababemi phansi kwakhe ukuthi bamtshaye umlomo.
    3: 'UPawuli wasesithi kuye: UNkulunkulu uzakutshaya, mduli oconjwe waba mhlophe; ngoba wena uhlalele ukungahlulela ngomlayo, kanti ngokuphambene lomlayo ulaya ukuthi ngitshaywe?'
    4: 'Lababemi lapho bathi: Uyamthuka umpristi omkhulu kaNkulunkulu yini?'
    5: 'UPawuli wasesithi: Bengingazi, bazalwane, ukuthi ungumpristi omkhulu; ngoba kulotshiwe ukuthi: Ungakhulumi kubi ngombusi wesizwe sakini.'
    6: 'Kwathi uPawuli esekwazi ukuthi enye ingxenye yabo ingabaSadusi, lenye ingabaFarisi, wamemeza emphakathini wathi: Madoda bazalwane, mina ngingumFarisi, indodana yomFarisi; ngethemba langokuvuka kwabafileyo mina ngiyahlulelwa.'
    7: Kwathi esetshilo lokhu, kwavela ukuphikisana kwabaFarisi labaSadusi, lexuku ladabuka phakathi;
    8: ngoba abaSadusi bathi kakukho ukuvuka kwabafileyo, loba ingilosi, loba umoya; kodwa abaFarisi bayakuvuma kokubili.
    9: 'Kwasekuvela ukumemeza okukhulu; kwathi ababhali behlelo labaFarisi basukuma baphika kakhulu besithi: Kasitholi bubi kulumuntu; kodwa nxa umoya kumbe ingilosi kukhulume laye, kasingalwi simelene loNkulunkulu.'
    10: Kwathi sekuvele ukuphikisana okukhulu, induna enkulu yesaba ukuthi uPawuli uzadatshulwa yibo, yalaya amabutho ukuthi ahle amhluthule phakathi kwabo, njalo abuyele laye enkambeni yamabutho.
    11: 'Njalo ngobusuku obulandelayo iNkosi yema phansi kwakhe yathi: Mana isibindi Pawuli; ngoba njengalokhu ufakaze izinto ngami eJerusalema, kunjalo-ke umele ufakaze leRoma.'
    12: Kwathi sekusile, abanye bamaJuda benza iqhinga, bazibopha ngesiqalekiso, besithi kabayikudla lokunatha baze bambulale uPawuli.
    13: Njalo babengaphezu kwamatshumi amane abenza lesisifungo ndawonye;
    14: 'abaya kubapristi abakhulu labadala bathi: Sizibophe ngesiqalekiso esikhulu, sokuthi kasiyikudla lutho size simbulale uPawuli.'
    15: Ngakho khathesi lina kanye lomphakathi yazisani induna enkulu, ukuze imthume kini kusasa, ngokungathi lizazwisisa okunengi ngendaba zakhe; thina-ke, engakasondeli, sesilungele ukumbulala.
    16: Kodwa indodana kadadewabo kaPawuli yezwa ngokumcathamela, yeza yangena enkambeni yamabutho, yamtshela uPawuli.
    17: 'UPawuli wasebizela kuye enye yezinduna zekhulu wathi: Sana lelijaha enduneni enkulu; ngoba lilento elizayitshela yona.'
    18: 'Yasilithatha-ke yalisa enduneni enkulu, yasisithi: UPawuli isibotshwa ungibizele kuye wacela ukuthi ngilethe lelijaha kuwe, lilento elizakutshela yona.'
    19: 'Induna enkulu yasilithatha ngesandla, yasibuyela eceleni bebodwa, yabuza: Kuyini ozongitshela khona?'
    20: 'Laselisithi: AmaJuda avumelene ukucela kuwe, ukuze wehlisele uPawuli emphakathini kusasa, kungathi azahlolisisa ngcono ulutho ngaye.'
    21: Ngakho wena ungavunyiswa yiwo; ngoba amadoda adlula amatshumi amane kuwo amcathamele, azibophe ngesiqalekiso ngokuthi angadli anganathi aze ambulale; lakhathesi alungile elindele isithembiso sakho.
    22: 'Ngakho induna enkulu yasiliyekela ijaha lahamba, ililaya isithi: Ungatsheli muntu ukuthi ungibikele lezizinto.'
    23: 'Yasibizela kuyo induna zekhulu ezithile ezimbili, yathi: Lungisani abebutho abangamakhulu amabili ukuze bahambe baze bayefika eKesariya, labagadi bamabhiza abangamatshumi ayisikhombisa, labemikhonto abangamakhulu amabili, kusukela ngehola lesithathu lobusuku;'
    24: lungisani lezinyamazana, ukuze ligadise uPawuli limfikise ephephile kumbusi uFelike;
    25: 'wabhala incwadi imumethe lokhu:'
    26: Klawudiyosi Lisiya kumhlekazi umbusi uFelike ngiyabingelela.
    27: Lindoda ibibanjwe ngamaJuda, njalo ibisizabulawa yiwo, ngafika lamabutho ngayophula, sengizwile ukuthi ungumRoma.
    28: Ngathi ngifuna ukuthi ngazi isizatho ayimangalela ngaso, ngayehlisela emphakathini wawo;
    29: engathi ngithola ukuthi imangalelwe ngemibuzo yomlayo wawo, kodwa ingamangalelwanga ngalutho olufanele ukufa loba izibopho.
    30: Kwathi sekuvelile kimi ukuthi kwasekuzakuba khona iqhinga ngalindoda ngamaJuda, ngahle ngayithuma kuwe, ngibalayile futhi abamangaleli ukuthi bakhulume izinto ababemelene layo ngazo phambi kwakho. Sala kuhle.
    31: Abebutho-ke, njengokulaywa kwabo, bamthatha uPawuli, bamusa eAntipatri ngobusuku.
    32: Njalo kusisa, batshiya abagadi bamabhiza ukuthi bahambe laye, babuyela enkambeni yamabutho;
    33: okwathi sebefikile eKesariya, bamnika umbusi incwadi, bammisa loPawuli phambi kwakhe.
    34: Kwathi umbusi eseyifundile incwadi, wasebuza ukuthi ungowawuphi umkhono; esezwile ukuthi ungoweKilikhiya,
    35: 'wathi: Ngizakuzwa, sebefikile labamangaleli bakho. Waselaya ukuthi alondolozwe endlini kaHerodi yokwahlulela.'
  24:
    1: Kwathi emva kwensuku ezinhlanu uAnaniya umpristi omkhulu wehla labadala lomkhulumeli othile uTertulo, abamangalela uPawuli kumbusi.
    2: 'Kwathi esebiziwe, uTertulo waqala ukumcala esithi: Ukuthula okukhulu sikuzuzile ngawe, lemisebenzi emihle yenzakele kulesisizwe ngokunakekela kwakho,'
    3: ngazo zonke indlela lakuzo zonke indawo siyakwemukela, mhlekazi Felike, ngakho konke ukubonga.
    4: Kodwa ukuze ngingakubambeleli kakhulu, ngiyakuncenga ukuthi ngomusa wakho usizwe ngokufitshane.
    5: Ngoba lindoda siyifice iyinkathazo, njalo ingeyenza umvukela phakathi kwamaJuda wonke emhlabeni jikelele, lomkhokheliqembu wobubhazuka bamaNazaretha;
    6: eyake yazama lokungcolisa ithempeli; esike sayibamba sithanda ukuyehlulela ngokomlayo wethu,
    7: kodwa kwafika uLisiya induna enkulu wamthatha ngodlakela olukhulu ezandleni zethu,
    8: elaya abamangaleli bakhe ukuthi beze kuwe; ongathi, ngokumbuzisisa wena uqobo, ungaba lakho ukwazi kuye ngazo zonke izinto thina esimmangalela ngazo.
    9: LamaJuda lawo avuma, esithi lezizinto zinjalo.
    10: 'UPawuli wasephendula, umbusi esemqhwebile ukuthi akhulume, wathi: Ngoba ngiyazi ukuthi sekuyiminyaka eminengi ungumahluleli phezu kwalesisizwe, ngiyaziphendulela ngesibindi esikhulu ngezinto zami,'
    11: njengoba ungakubona ukuthi kakukadluli insuku ezilitshumi lambili, lokhu ngenyukele eJerusalema ukukhuleka;
    12: njalo kabangificanga ethempelini ngiphikisana lomuntu loba ngivusa isiphithiphithi exukwini, loba emasinagogeni, loba emzini.
    13: Futhi bangeke baqinise ngezinto abangimangalela ngazo khathesi.
    14: Kodwa ngiyavuma kuwe lokhu, ukuthi ngendlela abayibiza ngokuthi yibubhazuka, ngokunjalo ngiyamkhonza uNkulunkulu wabobaba, ngikholwa konke okulotshiweyo emlayweni lakubaprofethi;
    15: ngilethemba kuNkulunkulu, abalilindeleyo labo uqobo lwabo, elokuthi kuzakuba khona ukuvuka kwabafileyo, okwabalungileyo kanye labangalunganga.
    16: Njalo kulokho mina ngiyazama, ukuthi ngibe lesazela esingelacala phambi kukaNkulunkulu labantu isikhathi sonke.
    17: Kwathi emva kweminyaka eminengi ngafika ukuletha izipho zomusa esizweni sakithi leminikelo;
    18: ngikulezizinto amaJuda athile avela eAsiya angifica ethempelini ngihlanjululwe, kungekho ixuku loba isiphithiphithi;
    19: afanele ukuba khona lapha phambi kwakho angicale uba elolutho ngami;
    20: kumbe bona ngokwabo kabatsho, ukuthi baficani okungalunganga kimi, mhla ngimi phambi komphakathi,
    21: 'ngaphandle kwalelolizwi elilodwa, engalimemeza ngimi phakathi kwabo ngisithi: Ngokuvuka kwabafileyo mina ngiyehlulelwa yini lamuhla.'
    22: 'Kwathi uFelike wabadlulisela phambili, esezwile lezizinto esazi ngokupheleleyo izinto ngaleyondlela, esithi: Nxa uLisiya induna enkulu isiyehlile, ngizayihlolisisa indaba yenu;'
    23: waselaya induna yekhulu ukuthi agcinwe uPawuli, lokuthi abe lenkululeko, njalo kungalelwa muntu wakibo ukumncedisa kumbe ukuza kuye.
    24: Kwathi emva kwensuku ezithile, uFelike weza loDrusila umkakhe engumJudakazi, wathumela ukubiza uPawuli, wamuzwa mayelana lokholo kuKristu.
    25: 'Kwathi esakhuluma ngokulunga langokuzithiba langokwahlulela okuzayo, uFelike watshaywa luvalo waphendula wathi: Hamba okwakhathesi; nxa sengizuze ithuba elihle ngizakubizela kimi;'
    26: njalo ngesikhathi esifananayo wayethemba futhi ukuthi uzanikwa imali nguPawuli, ukuze amkhulule; ngakho wayehlezi embizela kuye ekhuluma laye.
    27: Kodwa sekugcwaliseke iminyaka emibili, uFelike wemukela omlandelayo uPorkiyu uFestusi; uFelike efisa ukuthokozisa amaJuda wamtshiya uPawuli ebotshiwe.
  25:
    1: Ngakho kwathi uFestusi esengenile emkhonweni, emva kwensuku ezintathu wenyukela eJerusalema esuka eKesariya,
    2: lompristi omkhulu lezikhulu zamaJuda bammangalela uPawuli kuye, bemncenga,
    3: bacela ukwenzelwa umusa omelane laye, ukuthi amthume eJerusalema, becathamela ukumbulala endleleni.
    4: Kodwa uFestusi waphendula ngokuthi uPawuli ugciniwe eKesariya, lokuthi laye ngokwakhe uzakuya khona ngokuphangisa.
    5: 'Wathi: Ngakho labo abenelisayo phakathi kwenu kabehle kanye lami; uba kukhona ulutho olubi ngaleyondoda, bayimangalele.'
    6: Kwathi esehlale phakathi kwabo insuku ezedlula itshumi, wehlela eKesariya; kusisa wahlala esihlalweni sokwahlulela walaya ukuthi uPawuli alethwe.
    7: Kwathi esefikile, amaJuda ayehlile evela eJerusalema ema emhanqile, embeka amacala amanengi lanzima uPawuli, ayengelakuwaqinisa,
    8: 'yena eziphendulela wathi: Lemlayweni wamaJuda, lethempelini, lakuKesari kangonanga lutho.'
    9: 'Kodwa uFestusi ethanda ukuthabisa amaJuda, waphendula uPawuli wathi: Uyathanda yini ukwenyukela eJerusalema, wahlulelwe khona ngalezizinto phambi kwami?'
    10: 'Kodwa uPawuli wathi: Ngimi phambi kwesihlalo sokwahlulela sikaKesari, lapho okufanele ngahlulelwe khona; kangonanga lutho kumaJuda, njengoba lawe usazi kuhle kakhulu.'
    11: Ngoba uba ngonile ngenze ulutho olufanele ukufa, kangali ukufa; kodwa uba kungekho lutho lwezinto abangimangalela ngazo, kakulamuntu onganginikela kubo ngesihle. Ngilidlulisela kuKesari.
    12: 'Khona uFestusi esekhulume lomphakathi waphendula wathi: Ulidlulisele kuKesari? KuKesari uzakuya.'
    13: Kwathi sekudlule insuku ezithile, uAgripha inkosi loBernike bafika eKesariya, ukuze babingelele uFestusi.
    14: 'Kwathi sebehlezi khona insuku ezinengi, uFestusi wayilandisela inkosi izindaba zikaPawuli, esithi: Kukhona indoda ethile eyatshiywa nguFelike iyisibotshwa,'
    15: kwathi ngiseJerusalema, abapristi abakhulu labadala bamaJuda bammangalela, becela isigwebo esimelene laye.
    16: 'Engabaphendula ngathi: Kakusiwo umkhuba wamaRoma ukumnikela umuntu ekufeni, omangalelweyo labammangalelayo bengalethwanga ubuso ngobuso, njalo azuze ithuba lokuziphendulela ngecala.'
    17: Ngakho sebebuthene lapha, kangizange ngiphuze; ngosuku olulandelayo ngahlala esihlalweni sokwahlulela, ngalaya ukuthi indoda ilethwe;
    18: leyo abayimangalelayo sebemi kabavezanga cala ngayo ngezinto mina ebengizicabangela,
    19: kodwa babelokuphikisana okuthile laye ngenkolo yakibo, langothile uJesu owafayo, uPawuli othi ngaye uyaphila.
    20: Kuthe mina ngisadidekile ngombuzo onje, ngathi, angathanda yini ukuya eJerusalema, ayekwahlulelwa khona ngalezozinto.
    21: Kodwa kwathi uPawuli eselidlulisele phambili ukuthi agcinelwe ukuhlolwa yinkosi enkulu, ngalaya ukuthi agcinwe, ngize ngimthume kuKesari.
    22: 'UAgripha wasesithi kuFestusi: Lami bengithanda ukuthi ngimuzwe lumuntu. Yena wathi: Kusasa uzamuzwa.'
    23: Ngakho kusisa, kwathi uAgripha loBernike befika ngokuzibonakalisa okukhulu, basebengena endlini yokwahlulela kanye lezinduna ezinkulu lamadoda ayizikhulu zomuzi, uFestusi waselaya ukuthi uPawuli alethwe.
    24: 'UFestusi wasesithi: Nkosi Agripha, lani lonke madoda elikhona lapha kanye lathi, liyambona lo elangicela ngaye lonke ixuku lamaJuda eJerusalema kanye lalapha, limemeza lisithi kasafanele ukuphila.'
    25: Kodwa mina ngathola ukuthi kenzanga lutho olufanele ukufa, lokuthi yena ngokwakhe eselidlulisele enkosini enkulu, ngaquma ukumthuma.
    26: Okungaye kangilalutho oluqinileyo engingalubhalela inkosi. Ngakho ngimlethile phambi kwenu, ikakhulu phambi kwakho, nkosi Agripha, ukuze kuthi esehloliwe ngibe lakho engingakubhala.
    27: Ngoba ngibona kungaqondanga ukuthuma isibotshwa, kungatshengiswanga lamacala amelene laso.
  26:
    1: 'UAgripha wasesithi kuPawuli: Uvunyelwe ukuzikhulumela. UPawuli waseselula isandla, waziphendulela wathi:'
    2: Kukho konke engimangalelwa ngakho ngamaJuda, nkosi Agripha, ngizizwa ngithokoza ukuthi sengingaziphendulela phambi kwakho lamuhla;
    3: ikakhulu ngikwazi uyisazi sawo wonke amasiko lokuphikisana phakathi kwamaJuda; ngakho ngiyakuncenga, ukuthi ungizwe ngesineke.
    4: Ngakho ukuhamba kwami konke kusukela ebutsheni, okwakuqala esizweni sakithi eJerusalema, wonke amaJuda ayakwazi,
    5: ayangazi phambili kusukela ekuqaleni, uba bethanda ukufakaza, ukuthi ngendlela eqinileyo yehlelo lokukhonza kwakithi ngaphila ngingumFarisi.
    6: Lakhathesi ngimi ngithonisiswa ngenxa yethemba lesithembiso esenziwa nguNkulunkulu kubobaba,
    7: ezithemba ukufinyelela kuso izizwe zakithi ezilitshumi lambili, zikhonza ngesineke ebusuku lemini; engimangalelwe ngalelithemba, nkosi Agripha, ngamaJuda.
    8: Kungani kukhunjulwa ukuthi kuyinto engakholekiyo kini, nxa uNkulunkulu evusa abafileyo?
    9: Ngakho lami ngokwami ngangicabanga ukuthi ngangifanele ukwenza izinto ezinengi eziphambene lebizo likaJesu weNazaretha;
    10: lami engakwenza eJerusalema, njalo mina ngavalela abanengi kwabangcwele entolongweni, sengemukele amandla avela kubapristi abakhulu; lalapho bebulawa ngakukhetha ngimelene labo.
    11: Lemasinagogeni wonke ngabajezisa kanengi, ngababamba ngamandla ukuthi bahlambaze; njalo ngahlanya kakhulu ngabo, ngabazingela baze bafika emizini yabezizwe.
    12: Okungazo lami ngisiya eDamaseko ngamandla langokuthunywa ngabapristi abakhulu,
    13: emini enkulu, nkosi, ngabona endleleni ukukhanya kuvela ezulwini, kudlula ukukhanya kwelanga, kwakhanya kwangizingelezela lalabo ababehamba lami.
    14: 'Kwathi sonke sesiwele phansi emhlabathini, ngezwa ilizwi likhuluma lami lisithi ngolimi lwesiHebheru: Sawuli, Sawuli, ungizingelelani? Kulukhuni kuwe ukukhahlelana lezincijo.'
    15: 'Mina ngasengisithi: Ungubani, Nkosi? Wasesithi: Mina nginguJesu omzingelayo.'
    16: Kodwa sukuma, njalo ume ngenyawo zakho; ngoba ngibonakelele lokho kuwe, ukuthi ngikumise ube yisikhonzi lomfakazi wezinto ozibonileyo, kanye lengizazibonakalisa ngazo kuwe,
    17: ngikophula ebantwini lakwabezizwe, engikuthuma kubo khathesi,
    18: ukuvula amehlo abo, lokubaphendula emnyameni baye ekukhanyeni, lemandleni kaSathane baye kuNkulunkulu, ukuze bemukeliswe uthethelelo lwezono, lelifa phakathi kwabangcwelisiweyo ngokholo olukimi.
    19: Ngakho, nkosi Agripha, kangalanga ukulalela umbono wezulwini;
    20: kodwa ngatshumayela kuqala kwabaseDamaseko labeJerusalema, lakulo lonke ilizwe leJudiya, lakwabezizwe, ukuze baphenduke, babuyele kuNkulunkulu, benze imisebenzi efanele ukuphenduka.
    21: Ngenxa yalezizinto amaJuda angibamba ethempelini, azama ukungibulala.
    22: Ngakho ngizuzile usizo oluvela kuNkulunkulu, kuze kube lamuhla ngimi ngifakaza kubo bonke abancinyane labakhulu, ngingakhulumi lutho ngaphandle kwalezozinto abazikhulumayo abaprofethi loMozisi ukuthi zizakwenzeka,
    23: ukuthi uKristu umele ukuhlupheka, lokuthi engowokuqala ekuvukeni kwabafileyo uzatshumayela ukukhanya kulababantu lakwabezizwe.
    24: 'Kwathi esaziphendulela lezizinto, uFestusi wathi ngelizwi elikhulu: Uyahlanya, Pawuli; ukufunda okunengi kuyakuhlanyisa.'
    25: 'Kodwa wathi: Kangihlanyi, mhlekazi Festusi, kodwa ngimemezela amazwi aliqiniso laqondileyo.'
    26: Ngoba inkosi iyazi ngalezizinto, engikhuluma ngesibindi lakuyo; ngoba ngiqinisekile ukuthi akukho okunye kwalezizinto okufihlakeleyo kuyo; ngoba lokhu kakwenziwanga engonsini.
    27: Nkosi Agripha, uyakholwa abaprofethi yini? Ngiyazi ukuthi uyakholwa.
    28: 'UAgripha wasesithi kuPawuli: Usuphose wangiqinisekisa ukuthi ngibe ngumKristu.'
    29: 'UPawuli wasesithi: Bengingafisa kuNkulunkulu ukuthi, loba ngokulutshwana loba ngokunengi kungabi nguwe wedwa, kodwa labo bonke abangizwayo lamuhla, babe ngabanje njengoba nginjalo lami, ngaphandle kwalezizibopho.'
    30: Kwathi esekhulume lezizinto, yasukuma inkosi, lombusi, loBernike, lalabo ababehlezi labo;
    31: 'kwathi sebephumile bakhulumisana, besithi: Lumuntu kenzi lutho olufanele ukufa kumbe ukubotshwa.'
    32: 'UAgripha wasesithi kuFestusi: Lumuntu ubengakhululwa, uba ebengalidluliselanga kuKesari.'
  27:
    1: Kwathi sekuqunyiwe ukuthi siye eIthaliya ngomkhumbi, banikela uPawuli lezinye izibotshwa ezithile enduneni yekhulu, nguJuliyu ngebizo, eyesigaba senkosi enkulu.
    2: Sasesingena emkhunjini weAdramithiyu, obusuzakuya endaweni zangaseAsiya, saqala ukuhamba, uAristako umMakedoniya weThesalonika wayelathi.
    3: Lakusisa safika eSidoni; uJuliyu wasemphatha kuhle uPawuli, wamvumela ukuthi aye kubangane ukuze asizwe.
    4: Sasesisuka lapho ngomkhumbi sehla sagudla iKuprosi, ngoba imimoya yayiphambene lathi,
    5: kwathi sesidabule ulwandle olungaseKilikhiya lePamfiliya, safika eMira yeLikhiya.
    6: Lapho-ke induna yekhulu yathola umkhumbi weAleksandriya oya eIthaliya, yasikhweza kuwo.
    7: Sasesihamba kancinyane okwensuku ezinengi, safika nzima maqondana leKinidu, umoya ungasivumeli, sehla sagudla iKrete maqondana leSalamone;
    8: sasesiyigudla kanzima safika endaweni ethile ethiwa yiMathekwamahle; okwakuseduze layo umuzi iLaseya.
    9: Kwathi sekudlule isikhathi esikhulu, njalo sekuyingozi ukuhamba ngomkhumbi, ngoba lezilo lokudla laseledlule, uPawuli wabeluleka
    10: 'esithi kubo: Madoda, ngiyabona ukuthi uhambo luzakuba lengozi lomonakalo omkhulu, kungeyisiwo owempahla lomkhumbi kuphela kodwa lowempilo zethu.'
    11: Kodwa induna yekhulu yakholwa induna yomkhumbi lomnikazi wawo kulezinto ezazitshiwo nguPawuli.
    12: Kwathi njengoba itheku lalingalungelanga ukuhlalwa ebusika, inengi labo lacebisa ukuthi kusukwe lalapho, mhlawumbe kwenzeke ukuthi bafike eFenikisi bahlale khona ebusika, itheku leKrete elikhangele eningizimuntshonalanga lenyakathontshonalanga.
    13: Njalo kuthe umoya weningizimu usuphephetha buthakathaka, banakana ukuthi sebekuzuzile lokho ababekuqondile, sebephakamise ingwegwe sagudla eKrete.
    14: Kodwa kungabanga yisikhathi eside umoya oyisivunguzane, othiwa iYurakilidoni, wawutshaya;
    15: umkhumbi wasubanjwa, wehluleka ukukhangelana lomoya, sasesiwuyekela undenda.
    16: Sathi sesigudla phansi kwesihlengana esithile esithiwa yiKlawuda, senelisa kalukhuni ukuwubamba umkolo;
    17: abathi sebewuphanyekile, basebenzisa izincediso, babopha ngamagoda azingelezela umkhumbi; basebesesaba ukuthi bazaphoseka eSirtisi, behlisa iseyili, ngokunjalo basebendenda.
    18: Kuthe ukuthi siphoswe kakhulu yisiphepho, ngolulandelayo baphosa impahla;
    19: kwathi ngolwesithathu salahla izikhali zomkhumbi ngezandla zethu uqobo.
    20: Kwathi kungelalanga njalo kungelankanyezi ezibonakalayo insuku ezinengi, lesiphepho esingesincinyane siqinisa, kusukela lapho laseliphela ithemba lonke lokuthi sizasinda.
    21: 'Kwathi sekuyisikhathi eside bengasadli, uPawuli wasesukuma phakathi kwabo, wathi: Madoda, ngabe lalalela mina kalaze lasuka eKrete, njalo laphepha kulobubunzima lakulumonakalo.'
    22: Khathesi-ke sengileluleka ukuthi lime isibindi; ngoba kakusoze kulahleke impilo leyodwa kini, ngaphandle komkhumbi.
    23: Ngoba ngalobubusuku bekumi kimi ingilosi kaNkulunkulu, engingowakhe, lengimkhonzayo,
    24: 'yathi: Ungesabi Pawuli; ngoba umele ukuma phambi kukaKesari; njalo khangela, uNkulunkulu ukuphile bonke labo abahamba ngomkhumbi lawe.'
    25: Ngakho manini isibindi madoda; ngoba ngiyakholwa kuNkulunkulu ukuthi kuzakuba njengalokho engikutsheliweyo.
    26: Kodwa kumele sitshayeke esihlengeni esithile.
    27: Kwathi sekufike ubusuku betshumi lane, sasindenda sizula olwandle lweAdriya, phakathi kobusuku, abomkhumbi bakhumbula ukuthi umhlabathi othile ususondela kubo;
    28: basebephosa intambo yokulinganisa bathola amafathome angamatshumi amabili; sebeqhubekile kancinyane baphosa intambo yokulinganisa futhi, bathola amafathome alitshumi lanhlanu;
    29: njalo sesaba ukuthi mhlawumbe singatshayeka emadwaleni, basebephosela ingwegwe ezine ngemva komkhumbi, bafisa ukuthi kuse.
    30: Abomkhumbi sebezama ukubaleka emkhunjini, basebesehlisela olwandle umkolo ngokungathi basebezakwehlisela ingwegwe ngaphambi komkhumbi,
    31: 'uPawuli wathi enduneni yekhulu lakwabebutho: Uba laba bengahlali emkhunjini, lingesindiswe lina.'
    32: Abebutho basebequma amagoda omkolo, bawuyekela wawa.
    33: 'Kwasekusithi sekuzakusa, uPawuli wabancenga bonke ukuthi bathathe ukudla, esithi: Lamuhla kulusuku lwetshumi lane lilindile lihlezi lingadli, lingathathi lutho.'
    34: Ngakho ngiyalincenga ukuthi lithathe ukudla; ngoba lokhu ngokosindiso lwenu; ngoba kakuyikuwa komunye unwele lwekhanda lenu.
    35: Kwathi esetshilo lezizinto, esethethe isinkwa, wabonga uNkulunkulu phambi kwabo bonke; wasihlephula waqala ukudla.
    36: Basebesima isibindi bonke njalo bona bathatha ukudla.
    37: Njalo thina sonke esasisemkhunjini sasiyimiphefumulo engamakhulu amabili lamatshumi ayisikhombisa lesithupha.
    38: Njalo sebesuthi ukudla baphungula umkhumbi, baphosela amabele olwandle.
    39: Kwathi sekusile, kabalazanga ilizwe; kodwa babona itheku elithile lilokhumbi, abamisa ukuthi baqhubele umkhumbi kulo, uba kungenzeka.
    40: Basebequma ingwegwe baziyekela olwandle, ngesikhathi esifananayo bathukulula amagoda abophe amaphini okuqondisa, baphakamisela emoyeni iseyili yaphambili baqonda ekhunjini.
    41: Basebefika bengananzelele endaweni lapho ulwandle olwaluhlangana khona bawuqhubela umkhumbi esihlabathini; njalo isihloko somkhumbi sagxumekeka sahlala singanyikinyeki, kodwa ingemuva yomkhumbi yephulwa ngamandla amagagasi.
    42: Labebutho babeqonde ukubulala izibotshwa, hlezi ezinye zibaleke ngokuntshezela khatshana.
    43: Kodwa induna yekhulu, ifisa ukusindisa uPawuli, yabavimbela kunjongo yabo, yasilaya ukuthi labo abakwaziyo ukuntsheza baziphosele olwandle kuqala, baye emhlabathini;
    44: labaseleyo, abanye ngamapulanka, labanye ngezinye zezinto zomkhumbi. Ngokunjalo-ke kwenzeka ukuthi bonke bafike emhlabathini besindile.
  28:
    1: Kwathi sebesindile, basebesizwa ukuthi isihlenge sithiwa yiMelitha.
    2: Labalelolizwe basiphatha ngomusa ongandanga; ngoba babasa umlilo, basemukela sonke, ngenxa yezulu elaseliqalisile, langenxa yomqando.
    3: UPawuli wasetheza umnyaba wenkuni, wazibeka emlilweni, kwaphuma inyoka ngenxa yokutshisa, yanamathela esandleni sakhe.
    4: 'Kwathi abalelolizwe bebona isilo silenga esandleni sakhe, bakhulumisana besithi: Isibili lumuntu ungumbulali, othi esindile olwandle, ukulunga kakuvumi ukuthi aphile.'
    5: Yena-ke wasithintithela emlilweni isilo, akaze ehlelwa yibubi.
    6: Basebelindela ukuthi uzavuvuka lokuthi awele phansi ahle afe; kwathi sebelinde isikhathi eside, basebebona ukuthi kakulalutho olubi olwenzakala kuye, baphendula imicabango yabo bathi ungunkulunkulu.
    7: Kubomakhelwane baleyondawo kwakulamasimu esikhulu sesihlenge, uPubliyo ngebizo; owasemukela wasingenisa kuhle insuku ezintathu.
    8: Kwasekusithi uyise kaPubliyo wayelele ebanjwe luqhuqho lesisu segazi; angena kuye uPawuli, wakhuleka, wabeka izandla phezu kwakhe, wamsilisa.
    9: Ngakho lokho sekwenzakele, beza labanye ababesesihlengeni ababelezifo basebesiliswa;
    10: abasidumisa langodumo olunengi, njalo mhla sisukayo ngomkhumbi, basethesa izinto ezidingekayo.
    11: Kwathi emva kwenyanga ezintathu sasuka ngomkhumbi weAleksandriya, owawuhlezi ebusika esihlengeni, ulophawu oluthiwa ngoDiyosikuroyi.
    12: Sasesifika eSirakhuse sahlala insuku ezintathu;
    13: sasuka lapho sahamba ngokubhoda sayafika eRegiyuma, sekudlule usuku olulodwa kwafika umoya weningizimu, safika ePuthiyoli ngosuku lwesibili;
    14: lapho esafica khona abazalwane, sacelwa ukuhlala labo insuku eziyisikhombisa; ngokunjalo saya-ke eRoma.
    15: Njalo besuka lapho abazalwane sebezwile izinto ngathi, beza ukusihlangabeza baze bafika eApiyi Foruma leNdlini zeZihambi eziNtathu; okwathi uPawuli ebabona, wabonga uNkulunkulu, wema isibindi.
    16: Sathi sesifike eRoma, induna yekhulu yanikela izibotshwa enduneni yabalindi; kodwa uPawuli wavunyelwa ukuhlala yedwa, lowebutho omlindayo.
    17: 'Kwasekusithi emva kwensuku ezintathu uPawuli wabizela ndawonye labo abangabakhulu bamaJuda; sebebuthene, wathi kubo: Madoda bazalwane, mina kangenzanga lutho oluphambene lesizwe kumbe lamasiko abobaba, ngiyisibotshwa ngivela eJerusalema nganikelwa ezandleni zamaRoma;'
    18: wona esengihlolile afuna ukungikhulula, ngoba kungekho kimi cala elifanele ukufa.
    19: Kodwa amaJuda ala, ngacindezeleka ukulidlulisela kuKesari, kungeyisikho ukuthi ngilolutho olokumangalela isizwe sakithi.
    20: Ngakho ngenxa yalesisizatho ngilibizele lapha ukuthi ngilibone ngikhulume lani; ngoba ngenxa yethemba likaIsrayeli ngizingelezelwe ngaleliketane.
    21: 'Basebesithi kuye: Thina kasemukelanga izincwadi ngawe ezivela eJudiya, futhi loba ngubani wabazalwane, esefikile, kabikanga kumbe akhulume lutho olubi ngawe.'
    22: Kodwa sifisa ukuzwa izinto ozinakanayo wena; ngoba mayelana lalobububhazuka siyazi ukuthi buyaphikiswa endaweni zonke.
    23: Njalo kwathi sebemmisele usuku, abanengi beza kuye endlini yezihambi; owabachasisela wafakaza umbuso kaNkulunkulu, ebancenga ngezinto zikaJesu, ethathela emlayweni kaMozisi kanye labaprofethi, kusukela ekuseni kakhulu kwaze kwaba kusihlwa.
    24: Abanye basebekholwa izinto azitshoyo, kodwa abanye kabakholwanga.
    25: 'Kwasekusithi bengavumelani bodwa basuka bahamba, uPawuli esekhulume ilizwi laba linye lokuthi: Wayekhulume kuhle uMoya oyiNgcwele ngoIsaya umprofethi kubobaba bethu,'
    26: 'esithi: Hamba uye kulesisizwe ubususithi: Ngokuzwa lizakuzwa, njalo kalisoze liqedisise; lokubona lizabona, njalo kalisoze libonisise.'
    27: Ngoba inhliziyo yalesisizwe seyaba buthundu, njalo bezwa kanzima ngendlebe, lamehlo abo bawacimezile; hlezi babone ngamehlo, njalo bezwe ngendlebe, futhi baqedisise ngenhliziyo, njalo baphenduke, besengibasilisa.
    28: Ngakho kakwaziwe kini, ukuthi usindiso lukaNkulunkulu luyathunyelwa kwabezizwe, bona-ke bazakuzwa.
    29: Njalo kwathi esetshilo lezizinto, amaJuda asuka, elokuphikisana okukhulu phakathi kwawo.
    30: UPawuli wasehlala iminyaka emibili egcweleyo endlini yakhe uqobo ayeyiqhatshile, wemukela bonke abangena kuye,
    31: watshumayela umbuso kaNkulunkulu, njalo wafundisa ngeNkosi uJesu Kristu, ngaso sonke isibindi, engelakuvinjelwa.
45:
  1:
    1: UPawuli, inceku kaJesu Kristu, ebizelwe ukuba ngumphostoli, ehlukaniselwe ivangeli likaNkulunkulu,
    2: (alithembisa ngaphambili ngabaprofethi bakhe emibhalweni engcwele),
    3: mayelana leNdodana yakhe, eyavela enzalweni kaDavida ngokwenyama,
    4: eyabonakaliswa ukuba yiNdodana kaNkulunkulu ngamandla, ngokukaMoya wobungcwele, ngokuvuka kwabafileyo, uJesu Kristu iNkosi yethu;
    5: esemukela ngaye umusa lobuphostoli ukuthi kube yikulalela kokholo phakathi kwezizwe zonke, ngenxa yebizo lakhe,
    6: 'elikuzo lani, babiziweyo bakaJesu Kristu:'
    7: 'Kubo bonke abaseRoma, abathandiweyo bakaNkulunkulu, ababizelwe ukuba ngabangcwele: Kakube kini umusa lokuthula okuvela kuNkulunkulu uBaba wethu leNkosini uJesu Kristu.'
    8: Kuqala-ke ngibonga uNkulunkulu wami ngoJesu Kristu ngani lonke, ukuthi ukholo lwenu lumenyezelwa emhlabeni wonke.
    9: Ngoba uNkulunkulu ungumfakazi wami, engimkhonza emoyeni wami ngevangeli leNdodana yakhe, ukuthi kangiyekeli ukulikhumbula,
    10: ngesikhathi sonke emikhulekweni yami ngicela, ukuthi nxa kusenzeka ngentando kaNkulunkulu, ngiphumelele ukuza kini ekucineni.
    11: Ngoba ngilangatha ukulibona, ukuze ngiliphe isipho esithile somoya, ukuze liqiniswe,
    12: okuyikuthi, siduduzeke ndawonye phakathi kwenu ngokholo olukomunye lomunye, olwenu kanye lolwami.
    13: Kanti angithandi ukuthi kungaziwa kini, bazalwane, ukuthi ngazimisela kanengi ukuza kini (ngasengibambeka kuze kube khathesi), ukuze ngizuze esinye isithelo laphakathi kwenu, lanjengaphakathi kwezinye izizwe.
    14: Ngilomlandu kumaGriki kanye lakwabezizwe, kwabahlakaniphileyo kanye lakwabangahlakaniphanga;
    15: ngokunjalo njengokukimi ngilungele ukutshumayela ivangeli lakini abaseRoma.
    16: Ngoba kangilanhloni ngevangeli likaKristu; ngoba lingamandla kaNkulunkulu kube lusindiso kuye wonke okholwayo, kumJuda kuqala lakumGriki.
    17: 'Ngoba ukulunga kukaNkulunkulu kwembulwa kilo kusukela kukholo kusiya kukholo; njengokulotshiweyo ukuthi: Kodwa olungileyo uzaphila ngokholo.'
    18: Ngoba ulaka lukaNkulunkulu luyabonakaliswa luvela ezulwini phezu kwakho konke ukungakhonzi uNkulunkulu lokungalungi kwabantu abavimbela iqiniso ngokungalungi;
    19: ngoba lokho okwaziwayo ngoNkulunkulu kusobala phakathi kwabo; ngoba uNkulunkulu ukubonakalisile kubo.
    20: Ngoba okungabonwayo kwakhe, selokhu kwadatshulwa umhlaba, kuzwisiseka ngezinto ezenziweyo, kubonakaliswa obala, ngitsho amandla akhe aphakade kanye lobuNkulunkulu bakhe, kuze kuthi kabalakuzivikela;
    21: ngoba kuthe bemazi uNkulunkulu, kabamdumisanga njengoNkulunkulu kabambonga, kodwa baba yize kumicabango yabo, lenhliziyo yabo engaqondiyo yenziwa yaba mnyama.
    22: Bezitshaya abahlakaniphileyo baba yizithutha,
    23: lenkazimulo kaNkulunkulu ongabhubhiyo bayiphendulela ekufananeni lomfanekiso womuntu obhubhayo, lowezinyoni, lowezidalwa ezilenyawo ezine, lowokuhuquzelayo.
    24: Ngalokho-ke uNkulunkulu wabanikela emanyaleni, enkanukweni zenhliziyo zabo, ukuthi badumaze imizimba yabo phakathi kwabo;
    25: abaphendulela iqiniso likaNkulunkulu emangeni, basebedumisa bekhonza okudaliweyo kuloMdali, ongobongekayo kuze kube phakade. Ameni.
    26: Ngenxa yalokho uNkulunkulu wabanikela enkanukweni ezilihlazo; ngoba labesifazana babo baphendula ukwenza kwemvelo kwaba ngokuphambene lemvelo;
    27: langokunjalo labesilisa bayekela ukwenza kwemvelo kowesifazana, batsha ngokukhanukana kwabo, abesilisa labesilisa benza okulihlazo, bemukeliswa phakathi kwabo umvuzo ofanele ukuduha kwabo.
    28: Njalo njengalokhu bengavumanga ukuba lolwazi ngoNkulunkulu, uNkulunkulu wabanikela ukuthi babe lengqondo ebolileyo, eyokwenza izinto ezingafanelanga;
    29: begcwaliswe konke ukungalungi, ukuphinga, ububi, umhawu, inzondo; begcwele umona, ukubulala, inkani, inkohliso, ulunya; abahlebayo,
    30: abanyeyayo, abazonda uNkulunkulu, abangelamakhanda, abazigqajayo, abazikhukhumezayo, abaqambi bezinto ezimbi, abangalaleli abazali,
    31: abangelangqondo, abephula izithembiso, abalolunya, abangelakuxoliswa, abangelasihawu;
    32: abathi besazi umlayo wokulunga kaNkulunkulu, ukuthi abenza izinto ezinjalo bafanele ukufa, kungesikuthi bayazenza kuphela, kodwa futhi bevumelana labazenzayo.
  2:
    1: Ngakho kawulakuzilandulela, wena muntu, loba ungubani owahlulelayo; ngoba ngalokho owahlulela ngakho omunye, uyazilahla wena, ngoba wena owahlulelayo wenza izinto ezifananayo.
    2: Njalo siyazi ukuthi ukwahlulela kukaNkulunkulu kungokweqiniso phezu kwalabo abenza izinto ezinjalo.
    3: Njalo ucabanga lokho yini, O muntu owahlulela abenza izinto ezinjalo, lawe uzenza lezozinto, ukuthi wena uzaphepha ukwahlulela kukaNkulunkulu?
    4: Kumbe uyayeyisa yini inotho yomusa wakhe leyokubekezela lesineke, ungazi ukuthi umusa kaNkulunkulu ukukhokhelela ekuphendukeni?
    5: Kodwa ngobulukhuni bakho lenhliziyo yakho engaphendukiyo uzibekela ulaka ngosuku lolaka lolwesambulo sokwahlulelwa okulungileyo kukaNkulunkulu,
    6: ozavuza lowo lalowo ngokwemisebenzi yakhe;
    7: impilo elaphakade kubo abalesineke ngokwenza imisebenzi elungileyo bedinga inkazimulo lodumo lokungabhubhi;
    8: kodwa intukuthelo lolaka kulabo abalenkani, njalo bengalaleli iqiniso kodwa belalela ukungalungi,
    9: usizi lokubandezeleka, phezu kwawo wonke umphefumulo womuntu owenza ububi, owomJuda kuqala lowomGriki;
    10: kodwa inkazimulo lodumo lokuthula kuye wonke owenza okuhle, kumJuda kuqala lakumGriki;
    11: ngoba kakukho ukubandlulula umuntu kuNkulunkulu.
    12: Ngoba bonke abonileyo bengelamlayo, ngokunjalo bazabhubha bengelamlayo; njalo bonke abonileyo emlayweni, bazagwetshwa ngomlayo;
    13: ngoba kakusibo abezwayo umlayo abalungileyo phambi kukaNkulunkulu, kodwa abenzayo umlayo bazalungisiswa.
    14: Ngoba nxa abezizwe abangelawo umlayo besenza ngokwemvelo okungokomlayo, bona, bengelawo umlayo, bangumlayo kubo ngokwabo;
    15: ababonakalisa ukuthi umsebenzi womlayo ulotshiwe enhliziyweni zabo; isazela sabo laso siyafakaza, lemicabango yabo ibasole omunye komunye kumbe njalo ibavikele omunye komunye,
    16: ngosuku uNkulunkulu azakwahlulela ngalo imfihlo zabantu, ngoJesu Kristu, ngokwevangeli lami.
    17: Khangela wena ubizwa ngokuthi ungumJuda, weyeme emlayweni, uzincoma ngoNkulunkulu,
    18: usazi intando yakhe, usemukela izinto ezingcono, ufundiswe emlayweni,
    19: njalo uzithembile wena ukuthi ungumholi weziphofu, ukukhanya kwabasemnyameni,
    20: umeluleki wezithutha, umfundisi wensane, ulesimo solwazi lolweqiniso emlayweni.
    21: Ngakho wena ofundisa omunye, kawuzifundisi yini? Wena otshumayela ukuthi ungebi, uyeba yini?
    22: Wena othi ungafebi, uyafeba yini? Wena onengwa yizithombe, uphanga amathempeli yini?
    23: Wena ozincoma ngomlayo, udumaza uNkulunkulu ngokweqa umlayo yini?
    24: Ngoba ibizo likaNkulunkulu liyahlanjazwa phakathi kwabezizwe ngenxa yenu, njengoba kulotshiwe.
    25: Ngoba isibili ukusoka kuyasiza, uba usenza umlayo; kodwa uba ungumeqi womlayo, ukusoka kwakho sekuyikungasoki.
    26: Ngakho uba ukungasoki kugcina izimiso zomlayo, ukungasoki kwakhe kakuyikubalwa yini ukuthi kuyikusoka?
    27: Lokungasoki ngemvelo, uba kugcwalisa umlayo, kungekugwebe yini wena ongumeqi womlayo ngombhalo langokusoka?
    28: Ngoba kayisuye umJuda onguye ngokusobala, njalo kakusikho ukusoka okusobala enyameni;
    29: kodwa yena ungumJuda onguye ngasese, lokusoka kungokwenhliziyo, emoyeni, kungeyisikho ngombhalo; ondumiso yakhe kayiveli ebantwini kodwa kuNkulunkulu.
  3:
    1: Pho-ke yibuphi ubungcono bomJuda, kumbe luyini usizo lokusoka?
    2: Kukhulu ngendlela yonke; ngoba kuqala-ke ukuthi baphathiswe amazwi kaNkulunkulu.
    3: Ngoba kuyini uba abanye bengakholwanga? Ukungakholwa kwabo kuzakwenza ize ukholo lukaNkulunkulu yini?
    4: 'Phinde! Kodwa uNkulunkulu kabe leqiniso, kodwa wonke umuntu abe ngumqambimanga, njengokulotshiweyo ukuthi: Ukuze uthiwe ulungile emazwini akho, unqobe ekwahlulelweni kwakho.'
    5: Kodwa uba ukungalungi kwethu kubonakalisa ukulunga kukaNkulunkulu, sizakuthini? Kambe uNkulunkulu kalunganga yini owehlisela ulaka? (Ngikhuluma njengomuntu.)
    6: Phinde! Uba kungenjalo uNkulunkulu uzawahlulela njani umhlaba?
    7: Ngoba uba iqiniso likaNkulunkulu landisile kakhulu edumeni lwakhe ngamanga ami, ngisagwetshelwani mina futhi njengesoni?
    8: 'Njalo kungenjengalokhu sigconwa, lanjengoba abanye bathi thina sithi: Kasenze izinto ezimbi ukuze kuvele okuhle? Abakulahlwa kwabo kuba ngokokulunga.'
    9: Pho-ke? Singcono yini? Hatshi bo! Ngoba sesiwacalile mandulo amaJuda kanye lamaGriki ukuthi wonke angaphansi kwesono,
    10: 'njengokulotshiweyo ukuthi: Kakho olungileyo, kakho loyedwa;'
    11: kakho oqedisisayo, kakho odinga uNkulunkulu;
    12: bonke baphambukile, kabasizi lutho bonkana; kakho owenza okuhle, kakho ngitsho loyedwa;
    13: umphimbo wabo ulingcwaba elivulekileyo; bakhohlisa ngenlimi zabo; ubuhlungu bephimpi bungaphansi kwendebe zabo;
    14: omlomo wabo ugcwele ukuqalekisa lokubaba;
    15: inyawo zabo ziphangisela ukuchitha igazi;
    16: incithakalo losizi kusendleleni zabo,
    17: njalo indlela yokuthula kabayazanga;
    18: ukwesaba uNkulunkulu kakukho phambi kwamehlo abo.
    19: Njalo siyazi ukuthi konke okutshoyo umlayo, ukukhuluma kubo abangaphansi komlayo, ukuze yonke imilomo ivinjwe, lokuthi umhlaba wonke ube lecala kuNkulunkulu;
    20: ngoba emisebenzini yomlayo kakulanyama ezalungisiswa phambi kwakhe; ngoba ngomlayo kulokwazi isono.
    21: Kodwa khathesi-ke sekubonakalisiwe ukulunga kukaNkulunkulu ngaphandle komlayo, okufakazelwa ngumlayo labaprofethi;
    22: ngitsho ukulunga kukaNkulunkulu ngokholo lukaJesu Kristu kubo bonke laphezu kwabo bonke abakholwayo; ngoba kawukho umehluko;
    23: ngoba bonke bonile basilele enkazimulweni kaNkulunkulu,
    24: balungisiswa ngesihle ngomusa wakhe ngohlengo olukuKristu Jesu;
    25: uNkulunkulu ammisayo ukuthi abe yinhlawulo yokuthula, ngokholo egazini lakhe, ukuze kube yisibonakaliso sokulunga kwakhe, ngokuyekelwa kwezono ezenziwa ngaphambili, ekubekezeleni kukaNkulunkulu;
    26: ukuze kube yisibonakaliso sokulunga kwakhe kulesisikhathi, ukuze abe ngolungileyo lokuthi uyamlungisisa ongowokholo lukaJesu.
    27: Ngakho kungaphi ukuzincoma? Kuvalelwe phandle. Ngomthetho bani? Wemisebenzi yini? Hatshi bo, kodwa ngomthetho wokholo.
    28: Ngakho siphetha ngokuthi umuntu ulungisiswe ngokholo, ngaphandle kwemisebenzi yomlayo.
    29: Kambe unguNkulunkulu wamaJuda kuphela? Njalo kayisuye lowabezizwe yini? Yebo lowabezizwe;
    30: lokhu uNkulunkulu emunye, ozalungisisa ukusoka ekholweni, lokungasoki ngokholo.
    31: Ngakho siyawenza umlayo ube yize ngokholo yini? Phinde! Kodwa siyawuqinisa umlayo.
  4:
    1: Pho-ke sizakuthi uAbrahama ubaba wethu wazuzani ngokwenyama?
    2: Ngoba uba uAbrahama walungisiswa ngemisebenzi, ulokuzincoma, kodwa kungekho phambi kukaNkulunkulu.
    3: 'Ngoba umbhalo uthini? Uthi: Kodwa uAbrahama wakholwa kuNkulunkulu, kwasekubalelwa kuye ukuthi yikulunga.'
    4: Kodwa kulowo osebenzayo kabalelwa iholo ngokomusa, kodwa ngokomlandu.
    5: Kodwa kulowo ongasebenziyo, kodwa ekholwa kuye olungisisa oweyisa uNkulunkulu, ukholo lwakhe lubalelwa ukuthi yikulunga.
    6: 'Njengoba laye uDavida ekhuluma ngokubusiswa komuntu, uNkulunkulu ambalela ukulunga ngaphandle kwemisebenzi esithi:'
    7: Babusisiwe abaziphambeko zabo zithethelelwe labazono zabo zisitshekelwe.
    8: Ubusisiwe umuntu iNkosi engasoze yambalela isono.
    9: 'Ngakho lokhukubusiswa kuphezu kokusoka yini, kumbe laphezu kokungasoki? Ngoba sithi: Ukholo lwabalelwa kuAbrahama ukuthi luyikulunga.'
    10: Pho lwabalelwa njani? Lapho esekusokeni yini, kumbe ekungasokini? Kungekho ekusokeni, kodwa ekungasokini.
    11: Wasesemukela isibonakaliso sokusoka, uphawu lokulunga kokholo ayelakho ekungasokini; ukuze abe nguyise wabo bonke abakholwayo lanxa bengasokanga, ukuze ukulunga kubalelwe lakibo;
    12: loyise wokusoka kulabo abangayisibo bokusoka kuphela, kodwa futhi abahamba ezinyathelweni zokholo lukababa wethu uAbrahama ayelalo engakasokwa.
    13: Ngoba kasingomlayo isithembiso kuAbrahama kumbe kunzalo yakhe, ukuthi uzakuba yindlalifa yomhlaba, kodwa ngokulunga kokholo.
    14: Ngoba uba labo abomlayo beyizindlalifa, ukholo lwenziwe ize, lesithembiso senziwa ize;
    15: ngoba umlayo ubanga ulaka; ngoba lapho okungekho khona umlayo, kakukho lokweqa.
    16: Ngakho kungokholo, ukuze kube ngokomusa; ukuze isithembiso siqiniseke kuyo yonke inzalo; kungeyisiyo engeyomlayo kuphela kodwa lakuyo engeyokholo lukaAbrahama, ongubaba wethu sonke,
    17: '(njengokulotshiweyo ukuthi: Ngikumisile ukuthi ube nguyise wezizwe ezinengi) phambi kwakhe akholwa kuye, uNkulunkulu, ophilisa abafileyo, lobiza izinto ezingekho ngokungathi zikhona.'
    18: 'Owathi emelane lethemba wakholwa ngethemba, ukuze abe nguyise wezizwe ezinengi, njengalokho okwatshiwoyo ukuthi: Izakuba njalo inzalo yakho.'
    19: Njalo kabanga buthakathaka ekholweni, kanakananga umzimba wakhe uqobo owawusufile, ngoba wayesengaba leminyaka elikhulu, lokufa kwesizalo sikaSara;
    20: njalo kathandabuzanga ngesithembiso sikaNkulunkulu ngokungakholwa, kodwa waqiniswa ekholweni, enika uNkulunkulu udumo,
    21: njalo eqinisekile ngokupheleleyo ukuthi lokho ayekuthembisile, ulamandla ngitsho okukwenza.
    22: Ngalokho-ke kwabalelwa kuye ukuthi yikulunga.
    23: Kakubhalwanga-ke ngenxa yakhe yedwa, ukuthi kwabalelwa kuye;
    24: kodwa langenxa yethu, esizabalelwa khona, thina esikholwa kuye owavusa uJesu iNkosi yethu kwabafileyo,
    25: owanikelwa ngenxa yeziphambeko zethu, wavuswa ngenxa yokulungisiswa kwethu.
  5:
    1: Ngakho sesilungisisiwe ngokholo, silokuthula kuNkulunkulu ngeNkosi yethu uJesu Kristu,
    2: okungaye njalo silokungena ngokholo kulumusa esimi kuwo, sizincoma ethembeni lobukhosi bukaNkulunkulu.
    3: Kakusikho lokhu-ke kuphela, kodwa sizincoma langezinhlupheko, sisazi ukuthi ukuhlupheka kuveza ukubekezela,
    4: lokubekezela ukuqina, lokuqina ithemba;
    5: lethemba kalidanisi, ngoba uthando lukaNkulunkulu lutheliwe enhliziyweni zethu ngoMoya oNgcwele esimuphiweyo.
    6: Ngoba sisebuthakathaka, ngesikhathi esifaneleyo uKristu wafela abeyisa uNkulunkulu.
    7: Ngoba kunzima ukuthi umuntu afele olungileyo; kodwa mhlawumbe kungaba khona ngitsho olesibindi sokufela olungileyo.
    8: Kodwa uNkulunkulu uqinisa uthando lwakhe uqobo kithi, ukuthi uKristu wasifela siseyizoni.
    9: Ngakho kakhulu-ke, lokhu sesilungisisiwe khathesi ngegazi lakhe, sizasindiswa ngaye elakeni.
    10: Ngoba uba, lapho siseyizitha, sesibuyisene loNkulunkulu ngokufa kweNdodana yakhe, ikakhulu lokhu sesibuyisene sizasindiswa ngempilo yayo;
    11: njalo kakusikho lokhu kuphela, kodwa sizincoma futhi kuNkulunkulu ngeNkosi yethu uJesu Kristu, esesemukele ngaye ukubuyisana.
    12: Ngakho, njengalokhu ngamuntu munye isono sangena emhlabeni, langesono ukufa, ngokunjalo ukufa kwedlulela kubo bonke abantu, ngoba bonke bonile;
    13: ngoba kuze kufike umlayo isono sasikhona emhlabeni; kodwa isono kasibalelwa, ungekho umlayo,
    14: kanti ukufa kwabusa kusukela kuAdamu kusiya kuMozisi, laphezu kwalabo ababengonanga okufanana lokweqa kukaAdamu, ongumfanekiso wakhe obezakuza.
    15: Kodwa kungenjengesiphambeko, sinjalo lesipho somusa. Ngoba uba ngesiphambeko soyedwa abanengi bafa, ikakhulu kwanda kwabanengi umusa kaNkulunkulu, lesipho ngomusa womuntu munye, uJesu Kristu.
    16: Futhi isipho kasinjengoyedwa owonayo; ngoba isigwebo sasingesisodwa ngasekulahlweni, kodwa isipho somusa ngeseziphambeko ezinengi ngasekulungisisweni.
    17: Ngoba uba ngesiphambeko somuntu oyedwa ukufa kwabusa ngalowo oyedwa, ikakhulu bona abemukela ubunengi bomusa lobesipho sokulunga bazabusa empilweni ngalowo oyedwa, uJesu Kristu.
    18: Ngakho njengoba ngesiphambeko soyedwa isigwebo saba kubo bonke abantu ukuya ekulahlweni, ngokunjalo langokulunga koyedwa umusa weza kubo bonke abantu ukuya ekulungisisweni kwempilo.
    19: Ngoba njengoba ngokungalaleli komuntu munye abanengi benziwa izoni, ngokunjalo langokulalela koyedwa abanengi bazakwenziwa abalungileyo.
    20: Phezu kwalokho umlayo wangena, ukuze isiphambeko sande; kodwa lapho okwanda isono khona, umusa wanda kakhulukazi;
    21: ukuze njengoba isono sabusa ekufeni, ngokunjalo lomusa ubuse ngokulunga kuze kube sempilweni elaphakade, ngoJesu Kristu iNkosi yethu.
  6:
    1: Ngakho sizakuthini? Sizahlala yini esonweni, ukuze kwande umusa?
    2: Phinde! Thina esafa mayelana lesono, sizaphila njani kuso futhi?
    3: Kalazi yini ukuthi thina sonke esabhabhathizelwa kuKristu Jesu, sabhabhathizelwa ekufeni kwakhe?
    4: Ngakho sangcwatshwa kanye laye ngobhabhathizo ekufeni; ukuze, njengoba uKristu wavuswa kwabafileyo ngobukhosi bukaYise, ngokunjalo lathi sihambe ebutsheni bempilo.
    5: Ngoba uba sihlanyelwe kanye laye ekufananeni kokufa kwakhe, sizakuba njalo lekufananeni kokuvuka kwakhe;
    6: sisazi lokhu, ukuthi umuntu wethu omdala ubethelwe laye, ukuze umzimba wesono ubhujiswe, ukuze singabe sisakhonza isono;
    7: ngoba ofileyo ukhululiwe esonweni.
    8: Njalo uba sifile kanye loKristu, siyakholwa ukuthi sizaphila futhi kanye laye;
    9: sisazi ukuthi uKristu esevusiwe kwabafileyo kasafi futhi; ukufa kungeke kusabusa phezu kwakhe.
    10: Ngoba lokhu wafa, wafela isono kanye; kodwa lokhu ephila, uphilela uNkulunkulu.
    11: Ngokunjalo lani zinakaneni sibili lifile esonweni, kodwa liphilele uNkulunkulu ngoKristu Jesu iNkosi yethu.
    12: Ngakho kakumelanga isono sibuse emzimbeni wenu ofayo, lize lisilalele ezinkanukweni zawo;
    13: njalo linganikeli izitho zenu zibe yizikhali zokungalungi esonweni; kodwa zinikeleni lina kuNkulunkulu njengabaphilayo kwabafileyo, lezitho zenu kuNkulunkulu zibe yizikhali zokulunga;
    14: ngoba isono kasiyikubusa phezu kwenu; ngoba kalikho ngaphansi komlayo, kodwa ngaphansi komusa.
    15: Pho-ke? Sizakona yini, ngoba singekho ngaphansi komlayo, kodwa ngaphansi komusa? Phinde!
    16: Kalazi yini ukuthi lowo elizinikela kuye ukuze libe yizigqili zokumlalela, liyizigqili zakhe elimlalelayo, loba ezesono kube yikufa, loba ezokulalela kube yikulunga?
    17: Kodwa kabongwe uNkulunkulu, ukuthi lina lake laba yizigqili zesono, kodwa selilalela enhliziyweni isimo semfundiso elanikelwa kuso;
    18: njalo likhululiwe esonweni, lenziwe izigqili zokulunga.
    19: Ngikhuluma ngokwabantu ngenxa yobuthakathaka benyama yenu; ngoba njengalokho lanikela izitho zenu njengezigqili zamanyala lokubi kube ngokubi, ngokunjalo zinikeleni izitho zenu khathesi njengezigqili zokulunga, kube yibungcwele.
    20: Ngoba lapho liyizigqili zesono, lalikhululekile ekulungeni.
    21: Ngakho sithelobani elilaso ezintweni ngalesosikhathi eselilenhloni ngazo? Ngoba ukucina kwalezizinto yikufa.
    22: Kodwa khathesi-ke selikhululiwe esonweni, njalo selenziwe izigqili kuNkulunkulu, lilesithelo senu kube yibungcwele, lokucina kuyimpilo elaphakade.
    23: Ngoba inkokhelo yesono iyikufa, kodwa isipho somusa sikaNkulunkulu siyimpilo elaphakade ngoKristu Jesu iNkosi yethu.
  7:
    1: Kalazi yini, bazalwane (ngoba ngikhuluma lalabo abawaziyo umlayo), ukuthi umlayo ubusa umuntu selokhu esaphila?
    2: Ngoba umfazi owendileyo ubotshelwe ngomlayo endodeni ephilayo; kodwa uba indoda isifile, ukhululiwe emlayweni wendoda.
    3: Ngakho uba indoda isaphila, uzathiwa yisifebe uba esiba ngowenye indoda; kodwa uba indoda isifile, ukhululekile emlayweni, ukuze angabi yisifebe uba esiba ngowenye indoda.
    4: Ngakho, bazalwane bami, selenziwe lafa lani emlayweni ngomzimba kaKristu, ukuze libe ngabomunye, ngabalowo owavuswa kwabafileyo, ukuze sithelele uNkulunkulu izithelo.
    5: Ngoba sathi sisenyameni, inkanuko zezono ezingomlayo zasebenza ezithweni zethu ukuthelela ukufa izithelo.
    6: Kodwa khathesi-ke sesikhululiwe emthethweni, sifile mayelana lalokho esasibanjwe yikho, ukuze sikhonze ngobutsha bomoya, njalo kungeyisikho ngobudala bokulotshiweyo.
    7: 'Pho-ke sizakuthini? Umthetho uyisono yini? Phinde! Kodwa bengingasazi isono, ngaphandle ngomthetho; ngoba bengingawazi umhawu futhi, uba umthetho ubungatshongo ukuthi: Ungabi lomhawu.'
    8: Kodwa isono, sizuze ithuba ngomthetho, sasebenza kimi umhawu wonke; ngoba ngaphandle komlayo isono sifile.
    9: Mina-ke ngake ngaphila ngaphandle komlayo; kodwa kwathi sekufike umthetho, isono savuka, njalo ngafa mina;
    10: njalo umthetho ongowempilo, wona waficwa yimi ungowokufa;
    11: ngoba isono, sizuze ithuba ngomthetho, sangikhohlisa, sangibulala ngawo.
    12: Ngakho umthetho ungcwele, lomlayo ungcwele njalo ulungile, futhi muhle.
    13: Ngakho okulungileyo kwaba yikufa kimi yini? Phinde! Kodwa isono, ukuze sibonakaliswe ukuthi siyisono, sisebenza ukufa kimi ngokulungileyo; ukuze isono ngomthetho sibe yikonakala okukhulu kakhulu.
    14: Ngoba siyazi ukuthi umthetho ungowomoya; kanti mina ngingowenyama, ngithengisiwe ngaphansi kwesono.
    15: Ngoba lokhu engikwenzayo, angivumelanilakho; ngoba kakusikho engikuthandayo, lokho engikwenzayo; kodwa lokho engikuzondayo, yikho engikwenzayo.
    16: Uba ngisenza lokho engingakuthandiyo, ngiyawuvumela umthetho ukuthi ulungile.
    17: Kodwa khathesi-ke kakuseyimi engikwenzayo, kodwa yisono esihlala kimi.
    18: Ngoba ngiyazi ukuthi kimi, lokhu kuyikuthi enyameni yami, kakuhlali okuhle; ngoba kukhona ukuthanda kimi, kodwa ukwenza okuhle kangikutholi.
    19: Ngoba okuhle engikuthandayo, kangikwenzi; kodwa okubi engingakuthandiyo, yikho engikwenzayo.
    20: Kodwa uba ngisenza lokho mina engingakuthandiyo, kakuseyimi engikwenzayo, kodwa yisono esihlala kimi.
    21: Ngakho ngithola umthetho wokuthi lapho ngithanda ukwenza okuhle, okubi kukhona kimi.
    22: Ngoba ngiyathokoza emthethweni kaNkulunkulu ngomuntu ophakathi;
    23: kodwa ngibona ezithweni zami omunye umthetho olwa lomthetho wengqondo yami, longithumbela emthethweni wesono osezithweni zami.
    24: Mina muntu olusizi! Ngubani ozangikhulula kulumzimba walokhukufa?
    25: Ngiyabonga uNkulunkulu ngoJesu Kristu iNkosi yethu. Ngalokho-ke mina ngokwami ngikhonza umthetho kaNkulunkulu ngengqondo, kodwa ngenyama umthetho wesono.
  8:
    1: Ngakho khathesi kakukho ukulahlwa kubo abakuKristu Jesu, abangahambi ngokwenyama, kodwa ngokoMoya.
    2: Ngoba umthetho woMoya wempilo kuKristu Jesu ungikhulule emthethweni wesono lowokufa.
    3: Ngoba lokho umthetho owawungekwenze, ngoba ubuthakathaka ngenyama, uNkulunkulu ethuma eyakhe iNdodana ekufananeni kwenyama elesono, njalo ithunyelwe isono, walahla isono enyameni;
    4: ukuze ukulunga komthetho kugcwaliswe kithi, esingahambi ngokwenyama kodwa ngokukaMoya.
    5: Ngoba bona abangokwenyama banakana izinto zenyama; kodwa abangokoMoya izinto zikaMoya.
    6: Ngoba ukuzindla kwenyama kuyikufa; kodwa ukuzindla kukaMoya kuyimpilo lokuthula;
    7: ngoba ukuzindla kwenyama kuyibutha kuNkulunkulu; ngoba kakuzehliseli ngaphansi komthetho kaNkulunkulu, ngoba kungekwenze;
    8: lalabo abasenyameni kabalakumthokozisa uNkulunkulu.
    9: Lina-ke alisenyameni, kodwa likuMoya, uba phela uMoya kaNkulunkulu ehlala kini. Uba-ke umuntu engelaye uMoya kaKristu, lowo kayisuye owakhe.
    10: Uba-ke uKristu ekini, umzimba ufile ngenxa yesono, kodwa umoya uyimpilo ngenxa yokulunga.
    11: Njalo uba uMoya walowo owavusa uJesu kwabafileyo ehlala kini, yena owavusa uKristu kwabafileyo uzaphilisa lemizimba yenu efayo, ngoMoya wakhe ohlala kini.
    12: Ngakho, bazalwane, silomlandu, kungeyisikho enyameni, ukuthi siphile ngokwenyama;
    13: ngoba uba liphila ngokwenyama, lizakufa; kodwa uba libulala imisebenzi yomzimba ngoMoya, lizaphila.
    14: Ngoba bonke abakhokhelwa nguMoya kaNkulunkulu, bona bangabantwana bakaNkulunkulu.
    15: 'Ngoba kalemukelanga umoya wobugqili ukuze libuye lesabe, kodwa lemukele umoya wokuma kwabantwana, esimemeza ngawo sisithi: Abha, Baba!'
    16: UMoya uqobo ufakazelana kanye lomoya wethu, ukuthi singabantwana bakaNkulunkulu;
    17: njalo uba singabantwana, siyizindlalifa futhi; izindlalifa zikaNkulunkulu, lezindlalifa kanye loKristu; uba phela sihlupheka kanye laye, ukuze lathi sidunyiswe kanye laye.
    18: Ngoba ngithi inhlupheko zalesisikhathi kazilakulinganiswa lenkazimulo ezakwembulwa kithi.
    19: Ngoba ukulangatha kokudaliweyo kulindele ukwembulwa kwabantwana bakaNkulunkulu.
    20: Ngoba okudaliweyo kwehliselwa ngaphansi kobuze, kungeyisikho ngokuthanda, kodwa ngenxa yalowo owakwehliselayo; ethembeni
    21: lokuthi lalokho okudaliweyo kuzakhululwa ebugqilini bokubhubha kuze kube senkululekweni yenkazimulo yabantwana bakaNkulunkulu.
    22: Ngoba siyazi ukuthi konke okudaliweyo kuyabubula kanyekanye kuyahelelwa kuze kube khathesi.
    23: Kakusikho lokhu kuphela, kodwa lathi uqobo lwethu esilengqabutho yesithelo sikaMoya, lathi uqobo siyabubula ngaphakathi kwethu, silindele ukuma kwabantwana, uhlengo lomzimba wethu.
    24: Ngoba sisindiswa ngethemba; kodwa ithemba elibonwayo kayisilo ithemba; ngoba lokho umuntu akubonayo, ukuthembelani futhi?
    25: Kodwa uba sithemba lokho esingakuboniyo, sikulindela ngokubekezela.
    26: Ngokunjalo loMoya uyasiza ubuthakathaka bethu; ngoba kasikwazi esikukhulekelayo njengokufaneleyo, kodwa uMoya uqobo usincengela ngokububula okungelakuphumisela;
    27: yena-ke ohlola izinhliziyo uyakwazi lokho okuyingqondo kaMoya, ngoba uncengela abangcwele ngokwentando kaNkulunkulu.
    28: Njalo siyazi ukuthi izinto zonke zisebenzelana okuhle kulabo abamthandayo uNkulunkulu, ababiziweyo ngokwecebo lakhe.
    29: Ngoba labo abazi ngaphambili, wabamisa labo ngaphambili ukuthi bafanane lesimo seNdodana yakhe, ukuze yona ibe lizibulo phakathi kwezelamani ezinengi;
    30: lalabo abamisayo ngaphambili, bona labo wababiza; lalabo ababizayo, bona labo wabalungisisa; lalabo abalungisisayo, bona labo wabapha inkazimulo.
    31: Pho-ke sizakuthini kulezizinto? Uba uNkulunkulu engowethu, ngubani omelana lathi?
    32: Yena ongazange ayigodle eyakhe iNdodana, kodwa wayinikelela thina sonke, uzayekela njani ukusinika ngesihle konke kanye layo?
    33: Ngubani ozababeka icala abakhethiweyo bakaNkulunkulu? NguNkulunkulu olungisisayo;
    34: ngubani olahlayo? NguKristu owafayo, njalo ikakhulu owavuswayo, ongakwesokunene sikaNkulunkulu, losikhulekelayo.
    35: Ngubani ozasehlukanisa lothando lukaKristu? Ukuhlupheka, kumbe usizi, kumbe ukuzingelwa, kumbe indlala, kumbe ubuze, kumbe ingozi, kumbe inkemba yini?
    36: 'Njengokulotshiweyo ukuthi: Ngenxa yakho siyabulawa usuku lonke; kuthiwa sinjengezimvu zokuhlatshwa.'
    37: Kanti kulezizinto zonke sedlula abanqobi ngaye owasithandayo.
    38: Ngoba ngileqiniso ukuthi kayisikho ukufa lempilo lezingilosi lababusi lamandla lezinto ezikhona lezinto ezizayo
    39: lobude lokutshona laloba yisiphi isidalwa okuzakuba lamandla okusehlukanisa lothando lukaNkulunkulu olukuKristu Jesu iNkosi yethu.
  9:
    1: Ngikhuluma iqiniso kuKristu, kangiqambi manga, isazela sami sifakazelana lami ngoMoya oNgcwele,
    2: ukuthi ngilokudabuka okukhulu, lobuhlungu obungapheliyo enhliziyweni yami.
    3: Ngoba ngingafisa ukuthi mina uqobo ngiqalekiswe kuKristu ngenxa yabazalwane bami, izihlobo zami ngokwenyama;
    4: abangamaIsrayeli, okungokwabo ukuma kwabantwana, lenkazimulo, lezivumelwano, lokunikwa komlayo, lenkonzo kaNkulunkulu, lezithembiso,
    5: abangababo obaba, njalo avela kubo uKristu ngokwenyama, ophezu kwakho konke, uNkulunkulu obongekayo kuze kube nininini. Ameni.
    6: Kodwa kakunjengokuthi ilizwi likaNkulunkulu lehlulekile. Ngoba kakusibo bonke abavela kuIsrayeli, abanguIsrayeli;
    7: 'njalo kungesikuthi ngoba bayinzalo kaAbrahama, bonke bangabantwana; kodwa: NgoIsaka inzalo izabizelwa kuwe.'
    8: Lokhu kutsho ukuthi, kakusibo abantwana benyama, bona bangabantwana bakaNkulunkulu; kodwa abantwana besithembiso bathiwa yinzalo.
    9: 'Ngoba ilizwi lesithembiso yileli elokuthi: Ngalesisikhathi ngizafika, njalo uSara uzakuba lendodana.'
    10: Kakusikho lokhu kuphela, kodwa loRebeka esekhulelwe ngomunye, ubaba wethu uIsaka;
    11: ngoba abantwana bengakazalwa, bengakenzi okuhle loba okubi, ukuze icebo likaNkulunkulu elingokokukhetha lime, kungaveli emisebenzini, kodwa kuvele kobizayo,
    12: 'kwatshiwo kuye ukuthi: Omkhulu uzakhonza omncinyane,'
    13: 'njengokulotshiweyo ukuthi: UJakobe ngamthanda, kodwa uEsawu ngamzonda.'
    14: Pho-ke sizakuthini? Kukhona ukungalungi kuNkulunkulu yini? Phinde!
    15: 'Ngoba uthi kuMozisi: Ngizakuba lomusa kwengilomusa kuye, njalo ngimhawukele engimhawukelayo.'
    16: Ngakho kakusikho kothandayo, njalo kakusikho kogijimayo, kodwa ngokukaNkulunkulu olesihawu.
    17: 'Ngoba umbhalo uthi kuFaro: Ngakuphakamisela khona lokho, ukuze ngibonakalise amandla ami ngawe, njalo ukuze ibizo lami litshunyayelwe emhlabeni wonke.'
    18: Ngakho uhawukela lowo athanda ukumhawukela; njalo amenze abe lukhuni lowo athanda ukumenza lukhuni.
    19: 'Ngakho uzakuthi kimi: Usasolelani? Ngoba ngubani ongamelana lentando yakhe?'
    20: 'Hatshi bo, wena muntu, ungubani wena ophikisana loNkulunkulu? Okubunjiweyo kungatsho yini kowakubumbayo ukuthi: Wangenzelani ngabanje?'
    21: Kumbe umbumbi kalagunya yini phezu kwebumba, ukuthi ngesigaqa sisinye enze isitsha esinye esihloniphekayo, lesinye esingahloniphekiyo?
    22: Njalo uba uNkulunkulu ethanda ukubonakalisa ulaka lwakhe, lokwazisa amandla akhe, wathwala ngokubekezela okukhulu izitsha zolaka ezilungiselwe ukubhujiswa;
    23: njalo ukuze azise inotho yenkazimulo yakhe phezu kwezitsha zomusa, ayezilungisele ngaphambili inkazimulo,
    24: ngitsho thina, asibizileyo, kungeyisikho kumaJuda kuphela, kodwa lakwabezizwe?
    25: 'Njengalokhu akutsho lakuHoseya: Abangeyisibo abantu bami ngizababiza ngokuthi ngabantu bami; lowayengathandwa ngokuthi ngothandekayo;'
    26: 'njalo kuzakuthi, endaweni lapho okwathiwa khona kubo: Kalisibo abantu bami, khona lapho bazabizwa ngokuthi ngabantwana bakaNkulunkulu ophilayo.'
    27: 'LoIsaya umemeza ngoIsrayeli esithi: Lanxa inani labantwana bakoIsrayeli lingangetshebetshebe lolwandle, insali izasindiswa;'
    28: ngoba uzaqeda isenzo asiqume ngokulunga; ngoba iNkosi izakwenza isenzo siqunywe ngokuphangisa emhlabeni.
    29: 'Njalo njengoba uIsaya watsho ngaphambili ukuthi: Uba iNkosi yamabandla ibingasitshiyelanga inzalo, besizakuba njengeSodoma, njalo besizakwenziwa sifanane leGomora.'
    30: Pho sizakuthini? Ukuthi abezizwe abangadingisisi ukulunga, bakubambile ukulunga, ukulunga-ke okungokholo;
    31: kodwa uIsrayeli, edingisisa umlayo wokulunga, kawufinyelelanga umlayo wokulunga.
    32: Ngani? Ngoba kabadingisisanga ngokholo, kodwa ngokungathi ngemisebenzi yomlayo; ngoba bakhubeka elitsheni lokukhubekisa,
    33: 'njengokulotshiweyo ukuthi: Khangela ngibeka eSiyoni ilitshe lokukhubekisa ledwala lokuwisa; laye wonke okholwa kuye kayikuyangeka.'
  10:
    1: Bazalwane, isifiso senhliziyo yami, lomkhuleko kuNkulunkulu ngenxa kaIsrayeli yikuthi basindiswe.
    2: Ngoba ngiyabafakazela ukuthi balokutshisekela uNkulunkulu, kodwa kungenjengolwazi;
    3: ngoba bengakwazi ukulunga kukaNkulunkulu, njalo bedinga ukumisa okwabo ukulunga, kabazehliselanga ngaphansi kokulunga kukaNkulunkulu.
    4: Ngoba uKristu uyisiphetho somlayo ekulungeni kuye wonke okholwayo.
    5: Ngoba uMozisi ubhala ngokulunga okungokomlayo, ukuthi umuntu owenza lezizinto uzaphila ngazo.
    6: 'Kodwa ukulunga okungokholo kukhuluma kanje: Ungatsho enhliziyweni yakho ukuthi: Ngubani ozakwenyukela ezulwini? Lokhu kuyikuthi ukumehlisa uKristu;'
    7: 'kumbe ukuthi: Ngubani ozakwehlela ekujuleni? Lokhu kuyikuthi ukumkhuphula uKristu kwabafileyo.'
    8: Kodwa kuthini? Ilizwi liseduze lawe, emlonyeni wakho lenhliziyweni yakho; leli yilizwi lokholo esilitshumayelayo;
    9: ukuthi uba uvuma ngomlomo wakho iNkosi uJesu, njalo ukholwa enhliziyweni yakho ukuthi uNkulunkulu wamvusa kwabafileyo, uzasindiswa;
    10: ngoba ngenhliziyo omunye uyakholwa kube yikulunga, langomlomo uyavuma kube lusindiso.
    11: 'Ngoba umbhalo uthi: Wonke okholwa kuye kayikuyangeka.'
    12: Ngoba kakukho umehluko phakathi komJuda lomGriki; ngoba yinye iNkosi yabo bonke, inothele bonke abakhuleka kuyo.
    13: Ngoba wonke loba ngubani ozabiza ibizo leNkosi uzasindiswa.
    14: Ngakho bazayibiza njani abangakholwanga kuyo? Futhi bazakholwa njani kuyo abangezwanga ngayo? Futhi bazakuzwa njani bengelamtshumayeli?
    15: 'Njalo bazatshumayela njani uba bengathunywanga? Njengokulotshiweyo ukuthi: Zinhle kangakanani inyawo zabatshumayela ivangeli lokuthula, zabatshumayela ivangeli ngezinto ezinhle!'
    16: 'Kodwa kabalilalelanga bonke ivangeli. Ngoba uIsaya uthi: Nkosi, ngubani owakholwa umbiko wethu?'
    17: Ngakho ukholo luvela ekuzweni, lokuzwa ngelizwi likaNkulunkulu.
    18: 'Kodwa ngithi: Kabezwanga yini? Yebo sibili, ilizwi labo liphumele emhlabeni wonke, lamazwi abo emikhawulweni yomhlaba.'
    19: 'Kodwa ngithi: UIsrayeli kaqedisisanga yini? Kuqala uMozisi uthi: Mina ngizalivusela umona ngabo abangesiso isizwe, ngilithukuthelise ngesizwe esingelangqondo.'
    20: 'LoIsaya ulesibindi uthi: Ngaficwa yilabo abangangidinganga, ngabonakala kubo abangabuzanga ngami.'
    21: 'Kodwa kuIsrayeli uthi: Usuku lonke ngelulela izandla zami kubantu abangalaleliyo labalenkani.'
  11:
    1: 'Ngakho ngithi: UNkulunkulu ubalahlile yini abantu bakhe? Phinde! Ngoba lami ngingumIsrayeli, owenzalo kaAbrahama, wesizwe sikaBhenjamini.'
    2: 'UNkulunkulu kabalahlanga abantu bakhe abazi ngaphambili. Kumbe kalazi yini kuElija ukuthi umbhalo uthini? Ukuthi walabhela njani kuNkulunkulu emelene loIsrayeli, esithi:'
    3: Nkosi, babulele abaprofethi bakho, badilizile amalathi akho; mina-ke ngisele ngedwa, sebedinga umphefumulo wami.
    4: 'Kodwa impendulo kaNkulunkulu yathini kuye? Yathi: Ngizitshiyele amadoda azinkulungwane eziyisikhombisa, angaguqanga ngedolo kuBhali.'
    5: Kunjalo-ke kukhona langalesisikhathi insali ngokukhetha komusa.
    6: Kodwa uba kungomusa, kakusayi ngemisebenzi; uba kungenjalo umusa kawuseyiwo umusa. Kodwa aluba kusiya ngemisebenzi, kakuseyiwo umusa; uba kungenjalo umsebenzi kawusengumsebenzi.
    7: Pho-ke? Lokhu uIsrayeli ayekudinga, lokho kakutholanga, kodwa abakhethiweyo bakuthola, labanye benziwa baba lukhuni;
    8: 'njengokulotshiweyo ukuthi: UNkulunkulu wabanika umoya wobuthongo obukhulu, amehlo ukuze bangaboni, lendlebe ukuze bangezwa, kuze kube lusuku lwalamuhla.'
    9: 'LoDavida uthi: Itafula labo libe ngumjibila lesifu, lesikhubekiso, lempindiselo kubo;'
    10: amehlo abo kafiphazwe ukuze bangaboni, njalo ugobise umhlana wabo njalonjalo.
    11: 'Ngakho ngithi: Bakhubeka ukuze bawe yini? Phinde! Kodwa ngesiphambeko sabo usindiso lufikile kwabezizwe, ukubavusela umona.'
    12: Kodwa uba isiphambeko sabo siyinotho yomhlaba, lokwehluleka kwabo kuyinotho yabezizwe, kakhulu kangakanani ukugcwala kwabo?
    13: Ngoba ngikhuluma lani bezizwe, njengalokho mina ngingumphostoli wabezizwe; ngikhulisa inkonzo yami;
    14: ukuthi mhlawumbe ngibavusele umona abenyama yami, ngisindise abanye babo.
    15: Ngoba uba ukulahlwa kwabo kuyikubuyiswa komhlaba, kungaba yini ukwemukelwa, ngaphandle kokuthi kuyimpilo kwabafileyo?
    16: Njalo uba izithelo zokuqala zingcwele, lenhlama injalo; uba-ke impande ingcwele, lengatsha zinjalo.
    17: Kodwa uba kwephulwe ezinye ingatsha, lawe ongumhlwathi weganga waxhunyelelwa phakathi kwazo, uhlanganyele lazo impande lamafutha omhlwathi,
    18: ungazincomi phezu kwengatsha; kodwa uba uzincoma phezu kwazo, kayisuwe othwele impande, kodwa impande wena.
    19: 'Uzakuthi-ke: Ingatsha zephulwa, ukuze mina ngixhunyelwe.'
    20: Kulungile; zephulwa ngokungakholwa, wena-ke umi ngokholo. Ungazikhukhumezi, kodwa yesaba;
    21: ngoba uba uNkulunkulu engayekelanga ingatsha zemvelo, hlezi lawe kayikukuyekela.
    22: Khangela-ke ububele lobukhali bukaNkulunkulu; ubukhali, kulabo abawayo; kodwa kuwe, ububele, uba uhlala ebubeleni; uba kungenjalo uzaqunywa lawe.
    23: Lalabo futhi, uba bengahlali ekungakholweni, bazaxhunyelwa, ngoba uNkulunkulu ulamandla okubuya abaxhume.
    24: Ngoba uba wena waqunywa emhlwathini weganga ngemvelo, wasuxhunyelelwa ngokuphambene lemvelo emhlwathini ohlanyelweyo, kakhulu kangakanani labo, abazingatsha ngemvelo, bazaxhunyelelwa esihlahleni sakibo somhlwathi?
    25: Ngoba ngithanda ukuthi lingabi ngabangaziyo, bazalwane, ngalimfihlo, hlezi lizitshaye abahlakaniphileyo, ukuthi ubulukhuni sebehlele uIsrayeli nganxanye, kuze kungene ukugcwala kwabezizwe;
    26: 'ngokunjalo-ke uIsrayeli wonke uzasindiswa; njengokulotshiweyo ukuthi: Kuzavela eSiyoni uMkhululi, asuse ukungabi loNkulunkulu kuJakobe;'
    27: njalo yilesi isivumelwano sami kubo, lapho ngizasusa izono zabo.
    28: Ngokwevangeli bayizitha ngenxa yenu; kodwa ngokukhetha bangabathandiweyo ngenxa yabobaba;
    29: ngoba izipho zomusa lokubiza kukaNkulunkulu kakulakuphenduka.
    30: Ngoba njengalokhu lani kade lingamlaleli uNkulunkulu, kodwa khathesi selihawukelwe ngenxa yokungalaleli kwabo;
    31: ngokunjalo lalabo khathesi kabalalelanga, ukuze ngesihawu senu bahawukelwe labo;
    32: ngoba uNkulunkulu ubavalele bonke ekungalalelini, ukuze abe lesihawu kubo bonke.
    33: Yeka ukujula kwenotho, kokubili eyenhlakanipho leyolwazi lukaNkulunkulu! Kakuphenyeki kangakanani ukwahlulela kwakhe, lendlela zakhe kazilandeleki!
    34: Ngoba ngubani owazi ingqondo yeNkosi? Kumbe ngubani owaba ngumeluleki wayo?
    35: Kumbe ngubani owamnika kuqala, njalo kubuyiselwe kuye?
    36: Ngoba konke kuvela kuye, kungaye, kuya kuye; kabube kuye ubukhosi kuze kube nininini. Ameni.
  12:
    1: Ngakho, bazalwane, ngiyalincenga ukuthi, ngezihawu zikaNkulunkulu, linikele imizimba yenu ibe ngumhlatshelo ophilileyo, ongcwele, owemukelekayo kuNkulunkulu, kube yinkonzo yenu yokuqedisisa.
    2: Njalo lingalingisi lumhlaba, kodwa liguqulwe ngokwenziwa zibentsha ingqondo zenu, ukuze lihlolisise okuyintando kaNkulunkulu elungileyo leyemukelekayo lepheleleyo.
    3: Ngoba ngomusa engiwuphiweyo, ngithi kuye wonke ophakathi kwenu ukuthi angacabangi ukuthi mkhulu kulalokho afanele ukukucabanga, kodwa acabange ngokuqonda, njengalokhu uNkulunkulu abele ngulowo lalowo isilinganiso sokholo.
    4: Ngoba njengoba silezitho ezinengi emzimbeni munye, kodwa izitho zonke kazilamsebenzi ofananayo;
    5: kunjalo thina esibanengi singumzimba munye kuKristu, njalo ngabanye siyizitho omunye komunye.
    6: Njalo silezipho ezehlukeneyo ngokomusa esiwuphiweyo; zingaba yikuprofetha, asiprofethe ngokwesilinganiso sokholo;
    7: kumbe yikukhonza, asisebenze enkonzweni; kumbe ofundisayo, ekufundiseni;
    8: kumbe olayayo, ekulayeni; ophanayo, kanike ngobuqotho; obusayo, ngokukhuthala; olesihawu, ngentokozo.
    9: Uthandokalube qotho. Yenyanyani okubi, libambelele kokulungileyo.
    10: Thandanani kakhulu ngothando lobuzalwane; ekuhloniphaneni phathani abanye ngcono kulani;
    11: lingabi ngamavila ekukhuthaleni; livuthe emoyeni; likhonza iNkosi;
    12: lithokoza ethembeni; libekezela ekuhluphekeni; liphikelela emkhulekweni;
    13: yabelani kunswelo zabangcwele; likhuthalele ukuphana kuzihambi.
    14: Babusiseni abalizingelayo; busisani, lingaqalekisi.
    15: Thokozani labathokozayo, likhale labakhalayo.
    16: Kalibe lenhliziyonye komunye lomunye. Lingakhumbuli ngezinto eziphakemeyo, kodwa lihlangane labathobekileyo. Lingazitshayi abahlakaniphileyo.
    17: Lingaphindiseli muntu okubi ngokubi. Linakane okudumisekayo phambi kwabantu bonke.
    18: Uba kungenzeka, ngokukini, hlalani ngokuthula labantu bonke.
    19: 'Bathandiweyo, lingaziphindiseli, kodwa nikani ulaka indawo; ngoba kulotshiwe ukuthi: Ngeyami impindiselo, mina ngizabuyisela, kutsho iNkosi.'
    20: Ngakho nxa isitha sakho silambile, siphe ukudla; nxa somile, sinathise; ngoba ngokwenza lokho, usibekela amalahle avuthayo phezu kwekhanda laso.
    21: Unganqotshwa ngokubi, kodwa nqoba okubi ngokuhle.
  13:
    1: Wonke umphefumulo awuzehlisele ngaphansi kwamandla aphezulu; ngoba kakukho amandla ngaphandle kwavela kuNkulunkulu; lamandla akhona amiswe nguNkulunkulu.
    2: Ngakho omelana lamandla, umelana lesimiso sikaNkulunkulu; lalabo abamelana lawo bazazithathela ukulahlwa.
    3: Ngoba ababusi kabesabeki emisebenzini emihle, kodwa kwemibi. Njalo uyathanda yini ukungesabi amandla? Yenza okuhle, njalo uzakuba lodumo kuwo;
    4: ngoba uyinceku kaNkulunkulu ukuze kube kuhle kuwe. Kodwa nxa usenza okubi, yesaba; ngoba inkemba kayiphatheli ize. Ngoba uyinceku kaNkulunkulu, ungumphindiseli wolaka kulowo owenza okubi.
    5: Ngakho kumele ukuthi uzehlise, kungabi ngenxa yolaka kuphela, kodwa langenxa yesazela.
    6: Ngoba ngenxa yalokho lithela lomthelo; ngoba bayizinceku zikaNkulunkulu, ezikhuthalela khona lokho.
    7: Ngakho phanini bonke okufaneleyo; umthelo kofanele umthelo; inkokhelo kofanele inkokhelo; ukwesatshwa kofanele ukwesatshwa; udumo kofanele udumo.
    8: Lingabi lamlandu kumuntu, ngaphandle kowokuthandana; ngoba othanda omunye, ugcwalisile umlayo.
    9: 'Ngoba lokhu ukuthi: Ungafebi, ungabulali, ungebi, ungafakazi amanga, ungabi lomhawu; loba-ke kukhona lawuphi umlayo, kuhlanganiswa kulelilizwi, kulokhu: Wothanda umakhelwane wakho njengalokhu uzithanda wena.'
    10: Uthando kalwenzi okubi kumakhelwane; ngakho uthando luyikugcwaliseka komlayo.
    11: Njalo lokhu, lisazi isikhathi, ukuthi sekulihola lokuthi sivuke ebuthongweni; ngoba usindiso selusondele kithi kulesikhathi esakholwa ngaso.
    12: Ubusuku budlulile, usuku selusondele; ngakho asikhuphe imisebenzi yobumnyama, sihlome izikhali zokukhanya.
    13: Asihambe ngokufaneleyo, njengasemini, kungabi ngokuminza langokudakwa, kungabi semacansini lokungcola, kungabi ngokuxabana langomona.
    14: Kodwa yembathani iNkosi uJesu Kristu, linganakekeli inyama, ngezinkanuko.
  14:
    1: Lowo obuthakathaka ekholweni memukeleni, kungabi ngokokuphikisana kwemibono.
    2: Omunye ukholwa ukuthi angadla konke, kodwa obuthakathaka udla imibhida.
    3: Lowo odlayo kangamdeleli ongadliyo, longadliyo kangamgwebi odlayo; ngoba uNkulunkulu umemukele.
    4: Ungubani wena ogweba inceku yomunye? Enkosini yayo iyema kumbe iwe. Yebo, izamiswa; ngoba uNkulunkulu ulamandla okuyimisa.
    5: Omunye wazisa usuku kulolunye usuku, omunye wazisa insuku zonke. Kakube ngulowo lalowo aqiniseke kweyakhe ingqondo.
    6: Owazisa usuku, ulwazisa eNkosini; longalwazisiyo usuku, kalwazisi eNkosini. Lodlayo udla eNkosini, ngoba ebonga uNkulunkulu; longadliyo akadli eNkosini, njalo ebonga uNkulunkulu.
    7: Ngoba kakho phakathi kwethu oziphilelayo, njalo kakho ozifelayo.
    8: Ngoba uba siphila, siphilela iNkosi; uba-ke sisifa, sifela iNkosi; ngakho loba siphila, loba sisifa, singabeNkosi.
    9: Ngoba kulokhu uKristu laye wafa, wavuka, wabuya waphila, ukuze abe yiNkosi yabafileyo kanye labaphilayo.
    10: Wena-ke umgwebelani umzalwane wakho? Kumbe lawe umdelelelani umzalwane wakho? Ngoba sonke sizakuma phambi kwesihlalo sokwahlulela sikaKristu.
    11: 'Ngoba kulotshiwe ukuthi: Mina ngiyaphila, itsho iNkosi; lonke idolo lizaguqa phambi kwami, lalo lonke ulimi luzamvuma uNkulunkulu.'
    12: Ngakho ngulowo lalowo wethu uzaziphendulela ngokwakhe kuNkulunkulu.
    13: Ngakho kasingabe sisahlulelana; kodwa yahlulelani lokho ikakhulu, ukuthi singambekeli umzalwane isikhubekiso loba ulutho lokumwisa.
    14: Ngiyazi njalo ngiqinisekisile eNkosini uJesu, ukuthi kakulalutho olungcolileyo ngokwalo; ngaphandle kwalowo ocabangela ulutho ukuthi lungcolile, kuye lungcolile.
    15: Kodwa uba umzalwane wakho ekhutshwa yikudla, kawusahambi ngokothando. Ungambhubhisi ngokudla kwakho lowo, amfelayo uKristu.
    16: Ngakho okuhle kwenu kakungahlanjazwa;
    17: ngoba umbuso kaNkulunkulu kawusikho ukudla lokunatha, kodwa ukulunga lokuthula lentokozo kuMoya oNgcwele.
    18: Ngoba okhonza uKristu kulezizinto uyemukeleka kuNkulunkulu, njalo ukholekile ebantwini.
    19: Ngakho asidingisise izinto zokuthula, lezinto zokwakhisana.
    20: Ungawuchithi umsebenzi kaNkulunkulu ngenxa yokudla. Konke kuhlambulukile, kanti kubi kumuntu odla ngokukhubekisa.
    21: Kuhle ukungadli inyama, lokunganathi iwayini, lokunye umzalwane wakho akhubeka ngakho kumbe acunulwe kumbe abebuthakathaka.
    22: Ulokholo yini? Woba lalo ngokwakho phambi kukaNkulunkulu. Ubusisiwe lowo ongazigwebiyo ngalokho akuvumelayo!
    23: Kodwa othandabuzayo, uba esidla, ulahliwe, ngoba akuveli ekholweni; njalo konke okungaveli ekholweni, kuyisono.
  15:
    1: Kodwa thina esilamandla sifanele ukuthwala ubuthakathaka babangelamandla, njalo singazithokozisi thina.
    2: Ngoba ngulowo lalowo wethu kathokozise umakhelwane kube kuhle ekumakheni.
    3: 'Ngoba laye uKristu kazithokozisanga yena, kodwa, kunjengokulotshiweyo ukuthi: Ukuthuka kwabakuthukayo kwawela phezu kwami.'
    4: Ngoba konke okwabhalwa ngaphambili, kwabhalelwa ukufundiswa kwethu, ukuze ngokubekezela langenduduzo yemibhalo sibe lethemba.
    5: Njalo uNkulunkulu wokubekezela lenduduzo kaliphe ukuthi libe nhliziyonye phakathi kwenu njengokukaKristu Jesu;
    6: ukuze nganhliziyonye ngomlomo munye limdumise uNkulunkulu, ngitsho uYise weNkosi yethu uJesu Kristu.
    7: Ngakho yemukelanani, njengalokhu loKristu wasemukela, kube ludumo lukaNkulunkulu.
    8: Njalo ngithi, uJesu Kristu waba yinceku yokusoka ngenxa yeqiniso likaNkulunkulu, ukuthi aqinise izithembiso zabobaba;
    9: 'lezizwe zimdumise uNkulunkulu ngenxa yesihawu; njengokulotshiweyo ukuthi: Ngakho ngizakuvuma phakathi kwezizwe, ngihubele ibizo lakho izibongo.'
    10: 'Njalo futhi uthi: Thokozani, bezizwe, kanye labantu bakhe.'
    11: 'Futhi-ke: Dumisani iNkosi lina bezizwe lonke; idumiseni-ke lina bantu bonke.'
    12: 'Njalo futhi uIsaya uthi: Kuzakuba khona impande kaJese, lophakamela ukubusa abezizwe; abezizwe bazathembela kuye.'
    13: Kungathi-ke uNkulunkulu wethemba angaligcwalisa ngentokozo yonke langokuthula ekukholweni, ukuze lengezwe ethembeni, ngamandla kaMoya oNgcwele.
    14: Lami-ke ngokwami nganelisiwe ngani, bazalwane bami, ukuthi lani ngokwenu ligcwele okuhle, ligcwaliswe yikwazi konke, lilamandla-ke okwelulekana.
    15: Kodwa, bazalwane, ngilibhalele ngesibindi esikhulu, nganxanye, njengolikhumbuzayo, ngenxa yomusa engiwuphiweyo nguNkulunkulu,
    16: ukuze ngibe yisikhonzi sikaJesu Kristu kwabezizwe, ngikhonze ivangeli likaNkulunkulu, ukuze iminikelo yabezizwe yemukeleke, kwenziwe kube ngcwele ngoMoya oNgcwele.
    17: Ngakho ngilokuzincoma kuKristu Jesu ezintweni eziqondane loNkulunkulu;
    18: ngoba kangiyikuba lesibindi sokukhuluma ulutho lwezinto uKristu angazenzanga ngami, ukuze kube khona ukulalela kwabezizwe, ngelizwi langesenzo,
    19: ngamandla ezibonakaliso lezimangaliso, ngamandla kaMoya kaNkulunkulu; ngakho kusukela eJerusalema lendawo ezizingelezeleyo kuze kufike eIliriku ngitshumayele ivangeli likaKristu ngokupheleleyo;
    20: ngokunjalo ngazama kakhulu ukutshumayela ivangeli, kungeyisikho lapho uKristu abizwe khona, ukuze ngingakhi phezu kwesisekelo somunye;
    21: 'kodwa, njengokulotshiweyo ukuthi: Abangatshelwanga ngaye, bazabona, labangezwanga, bazaqedisisa.'
    22: Ngenxa yalokho futhi ngavinjelwa kanengi ukuza kini;
    23: kodwa khathesi-ke lokhu ngingaselandawo kulezizabelo, futhi sekuyiminyaka eminengi ngilesifiso esikhulu sokuza kini,
    24: ngokunjalo nxa ngizakuya eSpaniya, ngizakuza kini; ngoba ngithemba ukuthi ngizalibona ekudluleni, njalo ngiphelekezelwe yini khona, uba kuqala sengisuthisekile nganxanye ngilani.
    25: Kodwa khathesi-ke ngiya eJerusalema, ngikhonze abangcwele.
    26: Ngoba kwaba kuhle eMakedoniya leAkaya ukwenzela umnikelo othile abayanga kwabangcwele abaseJerusalema.
    27: Ngoba kwaba kuhle kubo, njalo balomlandu kubo. Ngoba uba abezizwe behlanganyela labo ezintweni zabo zomoya, balomlandu futhi wokubasebenzela ezintweni zenyama.
    28: Ngakho nxa sengiqede lokhu, sengibaphawulele lesisithelo, ngizasuka ngiye eSpaniya ngidlule ngakini.
    29: Ngiyazi-ke ukuthi nxa ngisiza kini ngizafika ekugcwaleni kwesibusiso sevangeli likaKristu.
    30: Ngiyalincenga-ke, bazalwane, ngayo iNkosi yethu uJesu Kristu, langothando lukaMoya, ukuthi lilwise kanye lami emikhulekweni kuNkulunkulu ngami;
    31: ukuze ngophulwe kwabangakholwayo eJudiya, njalo ukuze umsebenzi wami ongoweJerusalema wemukeleke kubo abangcwele;
    32: ukuze ngentando kaNkulunkulu ngize kini ngentokozo, ngivuseleleke kanye lani.
    33: Ngakho uNkulunkulu wokuthula kabe lani lonke. Ameni.
  16:
    1: Ngiyamncoma-ke kini udadewethu uFebe, oyisikhonzikazi sebandla eliseKenikreya;
    2: ukuze limemukele eNkosini njengokufanele abangcwele, ukuthi limsize loba kuluphi udaba aluswelayo kini; ngoba laye ubengummeli wabanengi, lowami uqobo.
    3: Bingelelani uPrisila loAkwila izisebenzi kanye lami kuKristu Jesu,
    4: ababeka phansi intamo yabo esikhundleni sempilo yami; engibabongayo kungeyisimi ngedwa, kodwa lamabandla wonke abezizwe;
    5: bingelelani lebandla elisendlini yabo. Bingelelani uEpenetu, othandiweyo wami, oyisithelo sokuqala seAkaya kuKristu.
    6: Bingelelani uMariya, owasisebenzela kakhulu.
    7: Bingelelani uAnderoniku loJuniya, abayizihlobo zami lezibotshwa kanye lami, abangabadumileyo phakathi kwabaphostoli, ababekuKristu labo ngaphambi kwami.
    8: Bingelelani uAmpiliyasi, othandiweyo wami eNkosini.
    9: Bingelelani uOrbanu isisebenzi kanye lathi kuKristu, loSitaku othandiweyo wami.
    10: Bingelelani uApele othembekileyo kuKristu. Bingelelani labo abakaAristobulu.
    11: Bingelelani uHerodiyoni isihlobo sami. Bingelelani abakaNarkisu, labo abaseNkosini.
    12: Bingelelani uTrifina loTrifosa, abesifazana abasebenza eNkosini. Bingelelani uPersisi owesifazana othandekayo, owasebenza kakhulu eNkosini.
    13: Bingelelani uRufusi okhethiweyo eNkosini, lonina njalo ongowami.
    14: Bingelelani uAsinkiritu, uFileko, uHermasi, uPatroba, uHermesi, labazalwane abalabo.
    15: Bingelelani uFilologu loJuliya, uNerusi lodadewabo, loOlimpa, labangcwele bonke abalabo.
    16: Bingelelanani ngokwanga okungcwele. Amabandla kaKristu ayalibingelela.
    17: Njalo ngiyalincenga, bazalwane, ukuthi liqaphele ababanga ukuxabana lezikhubekiso, okuphambene lemfundiso elayifundiswayo; baxwayeni bona.
    18: Ngoba abanjalo kabasebenzeli iNkosi yethu uJesu Kristu, kodwa isisu sabo; njalo ngelizwi elimnandi lendumiso bakhohlisa inhliziyo zabangelacala.
    19: Ngoba ukulalela kwenu sekufikile kubo bonke. Ngakho ngiyathokoza ngani; kodwa ngithanda ukuthi lihlakaniphe kokuhle, kodwa libe msulwa kokubi.
    20: Njalo uNkulunkulu wokuthula uzahle amchoboze uSathane ngaphansi kwenyawo zenu. Umusa weNkosi yethu uJesu Kristu kawube lani. Ameni.
    21: UTimothi isisebenzi kanye lami, loLukiyu loJasoni loSosipatro, izihlobo zami, bayalibingelela.
    22: Mina Tertiyo, engibhale incwadi, ngiyalibingelela eNkosini.
    23: UGayusi umngenisi wami, lebandla lonke, uyalibingelela. UErastu umphathisikhwama somuzi uyalibingelela, loKwartu umzalwane.
    24: Umusa weNkosi yethu uJesu Kristu kawube lani lonke. Ameni.
    25: Kuye olamandla okuliqinisa ngokwevangeli lami lokutshunyayelwa kukaJesu Kristu, ngokwembulwa kwemfihlo eyayigcinwe ifihlakele ngezikhathi zendulo,
    26: kodwa isibonakalisiwe khathesi, langemibhalo yabaprofethi, njengomlayo kaNkulunkulu olaphakade, yaziswa ezizweni zonke ekulaleleni kokholo,
    27: kuNkulunkulu ololwazi yena yedwa kakube ubukhosi, ngoJesu Kristu, kuze kube nininini. Ameni.
46:
  1:
    1: UPawuli obizelwe ukuba ngumphostoli kaJesu Kristu ngentando kaNkulunkulu, loSostenesi umzalwane,
    2: 'kubandla likaNkulunkulu eliseKorinte, kubo abangcwelisiweyo kuKristu Jesu, ababizelwe ukuba ngabangcwele, kanye labo bonke ababiza ibizo leNkosi yethu uJesu Kristu kuyo yonke indawo, eyabo kanye leyethu:'
    3: Umusa kawube kini lokuthula okuvela kuNkulunkulu uBaba wethu leNkosini uJesu Kristu.
    4: Ngiyambonga uNkulunkulu wami ngesikhathi sonke ngani, ngenxa yomusa kaNkulunkulu eliwuphiweyo kuKristu Jesu;
    5: ukuthi kuyo yonke into linothisiwe kuye, ekukhulumeni konke lelwazini lonke,
    6: njengoba ubufakazi bukaKristu buqinisiwe kini;
    7: ukuze lingasileli lakwesinye isipho, lilindele ukwembulwa kweNkosi yethu uJesu Kristu,
    8: ozaliqinisa futhi kuze kube sekupheleni, ukuze lingabi lacala ngosuku lweNkosi yethu uJesu Kristu.
    9: UNkulunkulu uthembekile, elabizelwa ngaye ebudlelwaneni beNdodana yakhe uJesu Kristu iNkosi yethu.
    10: Ngiyalincenga-ke, bazalwane, ngebizo leNkosi yethu uJesu Kristu, ukuthi lonke likhulume into ibenye, njalo kungabi khona ukwehlukana phakathi kwenu, kodwa lipheleliswe emqondweni munye lekuboneni kunye.
    11: Ngoba ngitsheliwe ngani, bazalwane bami, ngabakoKlowe, ukuthi kukhona izingxabano phakathi kwenu.
    12: 'Njalo ngitsho lokhu, kokuthi ngulowo lalowo wenu uthi: Mina ngingokaPawuli; kodwa mina okaApolosi; kodwa mina okaKefasi; kodwa mina okaKristu.'
    13: UKristu wehlukanisiwe yini? Kanti uPawuli wabethelelwa lina, kumbe labhabhathizwa yini ebizweni likaPawuli?
    14: Ngiyambonga uNkulunkulu ukuthi kangibhabhathizanga lamunye wenu, ngaphandle kukaKrispusi loGayusi;
    15: ukuze kungabi khona othi ngabhabhathiza ebizweni lami uqobo.
    16: Futhi ngabhabhathiza lendlu kaStefana; ngaphandle kwalokho kangazi ukuthi ngabhabhathiza omunye umuntu.
    17: Ngoba uKristu kangithumanga ukuthi ngibhabhathize, kodwa ukuthi ngitshumayele ivangeli; kungeyisikho ngenhlakanipho yelizwi, hlezi isiphambano sikaKristu senziwe ize.
    18: Ngoba ilizwi lesiphambano liyibuthutha kulabo ababhubhayo, kodwa kithi abasindiswayo lingamandla kaNkulunkulu.
    19: 'Ngoba kulotshiwe ukuthi: Ngizachitha inhlakanipho yabahlakaniphileyo, lokuqedisisa kwabaqedisisayo ngizakwenza ize.'
    20: Singaphi isihlakaniphi? Ungaphi umbhali? Ungaphi umphikisi walumhlaba? Angithi uNkulunkulu wayenza yaba yibuthutha inhlakanipho yalumhlaba yini?
    21: Ngoba kuthe enhlakanipheni kaNkulunkulu umhlaba kawumazanga uNkulunkulu ngenhlakanipho, kwaba kuhle kuNkulunkulu ngobuthutha bentshumayelo ukusindisa abakholwayo.
    22: Ngoba lamaJuda acela isibonakaliso, lamaGriki adinga inhlakanipho;
    23: kodwa thina sitshumayela uKristu obethelweyo, isikhubekiso kumaJuda, lobuthutha kumaGriki;
    24: kodwa kulabo ababiziweyo, kumaJuda kanye lakumaGriki, uKristu amandla kaNkulunkulu lenhlakanipho kaNkulunkulu;
    25: ngoba ubuthutha bukaNkulunkulu buhlakaniphile kulabantu, lobuthakathaka bukaNkulunkulu bulamandla kulabantu.
    26: Ngoba khangelani ubizo lwenu, bazalwane, ukuthi kababanengi abahlakaniphileyo ngokwenyama, kababanengi abalamandla, kababanengi abayizikhulu;
    27: kodwa uNkulunkulu ukhethile izinto zobuthutha zomhlaba, ukuze ayangise abahlakaniphileyo; njalo uNkulunkulu ukhethile okubuthakathaka komhlaba, ukuze ayangise okulamandla;
    28: lezinto eziphansi zomhlaba lezinto ezidelelekayo uNkulunkulu uzikhethile, lezinto ezingekho, ukuze enze zibe yize izinto ezikhona;
    29: ukuze kungabikho inyama ezincomayo phambi kwakhe.
    30: Kodwa ngaye lina likuKristu Jesu, owenzelwa thina inhlakanipho evela kuNkulunkulu, lokulunga, lokungcweliswa, lohlengo,
    31: 'ukuze, njengokulotshiweyo ukuthi: Ozincomayo, kazincome eNkosini.'
  2:
    1: Lami, bazalwane, ekufikeni kwami kini, kangifikanga ngobugabazi belizwi kumbe benhlakanipho, ngitshumayela kini ubufakazi bukaNkulunkulu.
    2: Ngoba ngamisa ukuthi ngingazi lutho phakathi kwenu, ngaphandle kukaJesu Kristu, laye ebethelwe.
    3: Njalo mina ngangilani ebuthakathakeni lekwesabeni lekuthuthumeleni okukhulu.
    4: Lokukhuluma kwami lokutshumayela kwami kakubanga ngamazwi enhlakanipho yabantu ahugayo, kodwa ngokubonakalisa kukaMoya lokwamandla;
    5: ukuze ukholo lwenu lungabi enhlakanipheni yabantu, kodwa emandleni kaNkulunkulu.
    6: Kodwa inhlakanipho siyikhuluma phakathi kwabapheleleyo, kodwa inhlakanipho engayisiyo yalelilizwe, kumbe eyababusi balelilizwe, abazakwenziwa ize;
    7: kodwa sikhuluma inhlakanipho kaNkulunkulu eyimfihlo, eyayifihliwe, uNkulunkulu ayimisa ngaphambili kungakabi lomhlaba kube yinkazimulo yethu;
    8: kungekho loyedwa wababusi balelilizwe owayekwazi; ngoba uba babekwazi, babengayikuyibethela iNkosi yenkazimulo.
    9: 'Kodwa njengokulotshiweyo ukuthi: Izinto ilihlo elingazibonanga, lendlebe engazizwanga, lezingangenanga enhliziyweni yomuntu, uNkulunkulu azilungisele abamthandayo.'
    10: Kodwa uNkulunkulu usembulele thina lokhu ngoMoya wakhe; ngoba uMoya uhlolisisa zonke izinto, ngitsho izinto ezijulileyo zikaNkulunkulu.
    11: Ngoba ngubani ebantwini owazi okomuntu, ngaphandle komoya womuntu okuye? Ngokunjalo okukaNkulunkulu kakwaziwa muntu, ngaphandle koMoya kaNkulunkulu.
    12: Thina-ke kasemukelanga umoya womhlaba, kodwa uMoya ovela kuNkulunkulu, ukuze sazi izinto esiziphiwa ngesihle nguNkulunkulu;
    13: futhi esizitshoyo, kungeyisikho ngamazwi inhlakanipho yabantu ewafundisayo, kodwa ngamazwi afundiswa nguMoya oNgcwele, sichasisa okomoya ngokomoya.
    14: Kodwa umuntu wemvelo kazemukeli izinto zikaMoya kaNkulunkulu; ngoba ziyibuthutha kuye, njalo kalawo amandla okuqedisisa, ngoba zihlolisiswa ngokomoya;
    15: kodwa owomoya uyahlola zonke izinto, kodwa yena kahlolwa muntu.
    16: Ngoba ngubani owazi ingqondo yeNkosi, ukuthi ayifundise? Kodwa thina silengqondo kaKristu.
  3:
    1: Lami-ke, bazalwane, bengingelakukhuluma lani njengabakomoya, kodwa njengakwabakwenyama, njengakwabayizingane kuKristu.
    2: Ngalinathisa uchago, kungeyisikho ukudla okuqinileyo; ngoba belingakenelisi, yebo lakhathesi kalikenelisi;
    3: ngoba lisengabenyama; ngoba lokhu kukhona phakathi kwenu umhawu lokuphikisana lokwehlukana, kalisibo abenyama, lihamba ngokwabantu yini?
    4: 'Ngoba nxa omunye esithi: Mina ngingokaPawuli, lomunye athi: Mina okaApolosi, kalisibo yini abenyama?'
    5: Kanti uPawuli uyini, loApolosi uyini, kodwa izisebenzi elakholwa ngazo, lanjengoba iNkosi yanika kulowo lalowo?
    6: Mina ngahlanyela, uApolosi wathelela, kodwa uNkulunkulu wakhulisa.
    7: Ngakho ohlanyelayo kasilutho, loba othelelayo, kodwa uNkulunkulu okhulisayo.
    8: Ohlanyelayo kanye lothelelayo banye; kodwa ngulowo lalowo uzakwemukela owakhe umvuzo njengowakhe umsebenzi.
    9: Ngoba siyizisebenzi zikaNkulunkulu kanye laye; liyinsimu kaNkulunkulu, liyisakhiwo sikaNkulunkulu.
    10: Ngokomusa kaNkulunkulu engiwuphiweyo, njengomakhi omkhulu ohlakaniphileyo ngabeka isisekelo, lomunye wakha phezu kwaso. Kodwa kakube ngulowo lalowo abone ukuthi wakha njani phezu kwaso.
    11: Ngoba akulamuntu ongabeka esinye isisekelo ngaphandle kwaleso esibekiweyo, esinguJesu Kristu.
    12: Kodwa uba umuntu esakhela phezu kwalesisisekelo igolide, isiliva, amatshe aligugu, izigodo, utshani, inhlanga,
    13: umsebenzi walowo lalowo uzavela obala; ngoba usuku luzawudalula, ngoba luzavezwa emlilweni; umlilo uzahlola umsebenzi walowo lalowo ukuthi unjani.
    14: Uba umsebenzi womuntu awakhe phezulu usima, uzakwemukela umvuzo.
    15: Uba umsebenzi womuntu uzatshiswa, uzalahlekelwa; kodwa yena uqobo ezasindiswa, kodwa ngokunjalo njengangomlilo.
    16: Kalazi yini ukuthi lilithempeli likaNkulunkulu, lokuthi uMoya kaNkulunkulu uhlala kini?
    17: Uba umuntu echitha ithempeli likaNkulunkulu, uNkulunkulu uzamchitha yena; ngoba ithempeli likaNkulunkulu lingcwele, eliyilo lina.
    18: Kakungabi khona ozikhohlisayo; uba umuntu phakathi kwenu ecabanga ukuthi uhlakaniphile kulumhlaba, kumele abe yisithutha, ukuze ahlakaniphe.
    19: 'Ngoba inhlakanipho yalumhlaba iyibuthutha kuNkulunkulu. Ngoba kulotshiwe ukuthi: Ubamba abahlakaniphileyo ebuqilini babo;'
    20: 'njalo lokuthi: INkosi iyayazi imicabango yabahlakaniphileyo, ukuthi iyize.'
    21: Ngakho kakungabi khona ozincoma ngabantu; ngoba zonke izinto ngezenu,
    22: loba uPawuli, loba uApolosi, loba uKefasi, loba umhlaba, loba impilo, loba ukufa, loba izinto ezikhona, loba izinto ezizayo; konke ngokwenu,
    23: lina-ke lingabakaKristu, loKristu ungokaNkulunkulu.
  4:
    1: Umuntu kanakane ngathi ngokunje, njengezisebenzi zikaKristu labaphathi bezimfihlo zikaNkulunkulu.
    2: Futhi-ke, kuyadingeka ebaphathini, ukuthi umuntu aficwe ethembekile.
    3: Kodwa kimi kuyinto encinyane kakhulu ukuthi ngithonisiswe yini, kumbe ngokwahlulela kwabantu; kodwa lami kangizithonisisi.
    4: Ngoba kanginanzeleli lutho kimi, kanti kangilungisiswanga ngalokho; kodwa ongahlulelayo yiNkosi.
    5: Ngakho lingahluleli lutho isikhathi singakafiki, ize ifike iNkosi, ezaveza futhi ekukhanyeni izinto ezifihlakeleyo emnyameni, njalo iveze obala amacebo ezinhliziyo; njalo khona ngulowo lalowo ezakuba lokubongwa okuvela kuNkulunkulu.
    6: Njalo lezizinto, bazalwane, ngiziqondanise lami loApolosi ngenxa yenu, ukuze lifunde kithi ukuthi lingakhumbuli phezu kokulotshiweyo, ukuze lingakhukhunyezwa omunye ngomunye limelane lomunye.
    7: Ngoba ngubani okwenza ukuthi wehluke? Njalo kuyini olakho ongakwemukelanga? Njalo uba lawe wemukele, uzincomelani ngokungathi kawemukelanga?
    8: Selisuthi, selinothile, libusile ngaphandle kwethu; yebo-ke kungathi ngabe liyabusa, ukuze lathi sibuse kanye lani.
    9: Ngoba ngithi uNkulunkulu usimisile thina abaphostoli bokucina, sibe njengabamiselwe ukufa; ngoba senziwe umbukiso emhlabeni, lakuzo ingilosi, lebantwini.
    10: Thina siyizithutha ngenxa kaKristu, kodwa lina lihlakaniphile kuKristu; thina sibuthakathaka, kodwa lina lilamandla; lina liyahlonitshwa, kodwa thina siyadelelwa.
    11: Kuze kube lihola lakhathesi silambile, somile, sihambaze, siyatshaywa ngenqindi, siyimihambuma,
    12: siyatshikatshika sisebenza ngezethu izandla; sithi sithukwa sibusise; sithi sizingelwa sibekezele;
    13: sithi sinyeywa sincenge; senziwa njengamanyala omhlaba, imfucuza yezinto zonke, kuze kube khathesi.
    14: Kangilibhaleli lezizinto ukuthi ngilithele inhloni, kodwa ngileluleka njengabantwana bami abathandekayo.
    15: Ngoba lanxa lilabeluleki abayizinkulungwane ezilitshumi kuKristu, kodwa kalilaboyihlo abanengi; ngoba mina ngalizala kuKristu Jesu ngevangeli.
    16: 'Ngakho ngiyalincenga: Banini ngabalingisi bami.'
    17: Ngalokho ngithume kini uTimothi, ongumntanami othandekayo lothembekileyo eNkosini, ozalikhumbuza ngenhambo zami ezikuKristu, njengoba ngifundisa endaweni zonke kulo lonke ibandla.
    18: Kodwa abanye bazikhukhumezile ngokungathi kangiyikuza kini.
    19: Kanti ngizakuza kini masinyane, uba iNkosi ivuma, njalo ngizakwazi, hatshi ilizwi lalabo abazikhukhumezayo, kodwa amandla.
    20: Ngoba umbuso kaNkulunkulu kawungelizwi kodwa ngamandla.
    21: Lifunani? Ngize kini ngenduku yini, kumbe ngothando lomoya ochumileyo?
  5:
    1: Isibili kuzwakele ukuthi kukhona ukuphinga phakathi kwenu, futhi ukuphinga kohlobo olungaqanjwayo laphakathi kwabezizwe, kuze kuthi omunye abe lomkayise.
    2: Kodwa lina liyazikhukhumeza, njalo endaweni yalokho alizange lilile, ukuze owenze lesisenzo asuswe phakathi kwenu.
    3: Ngoba mina-ke, njengongekho ngomzimba kodwa okhona ngomoya, sengiqumile ngowenze lokhu okunjalo, ngokungathi ngikhona,
    4: ebizweni leNkosi yethu uJesu Kristu, selihlangene lomoya wami kanye lamandla eNkosi yethu uJesu Kristu,
    5: ukunikela onjalo kuSathane ekubhubheni kwenyama, ukuze umoya usindiswe osukwini lweNkosi uJesu.
    6: Kakukuhle ukuzincoma kwenu. Kalazi yini ukuthi imvubelo encinyane ibilisa inhlama yonke?
    7: Ngakho khuphani imvubelo endala, ukuze libe yinhlama entsha, njengabangelamvubelo. Ngoba lephasika lethu lihlatshelwe thina, elinguKristu.
    8: Ngakho asigcine umkhosi, kungabi ngemvubelo endala, njalo kungabi ngemvubelo yenzondo lobubi, kodwa ngesinkwa esingelamvubelo sobuqotho leseqiniso.
    9: Ngalibhalela encwadini ukuthi lingahlanganyeli leziphingi;
    10: kodwa kungeyisikho ngokupheleleyo leziphingi zalumhlaba kumbe lezihwaba, kumbe labaphangi, kumbe labakhonza izithombe; ngoba phela ngokunjalo kungafanela ukuthi liphume emhlabeni.
    11: Kodwa khathesi-ke ngalibhalela ukuthi lingahlanganyeli, nxa umuntu ebizwa ngokuthi ungumzalwane eyisiphingi, kumbe isihwaba, kumbe okhonza izithombe, kumbe isithuki, kumbe isidakwa, kumbe umphangi; lingaze ladla lonjalo lakanye.
    12: Ngoba ngilani lokwahlulela abangaphandle? Lina kalahluleli yini abangaphakathi?
    13: Kodwa uNkulunkulu wahlulela abangaphandle. Njalo mxotsheni omubi asuke phakathi kwenu.
  6:
    1: Kukhona yini umuntu wakini, othi elecala lomunye, abe lesibindi sokuyakwahlulelwa phambi kwabangalunganga, kungabi phambi kwabangcwele?
    2: Kalazi yini ukuthi abangcwele bazakwahlulela umhlaba? Uba-ke umhlaba uzakwahlulelwa yini, kalifanele yini ukwahlulela amacala amancinyane?
    3: Kalazi yini ukuthi sizazahlulela ingilosi? Kangakanani indaba zalokhukuphila?
    4: Ngakho uba lilamacala alokhukuphila, babekeni phezu kwawo labo abadelelekayo ebandleni.
    5: Ngikhuluma kini ukuthi libe lenhloni. Ngokunjalo kakho ohlakaniphileyo phakathi kwenu yini, ngitsho loyedwa, ongahlulela phakathi kwabazalwane bakhe?
    6: Kodwa umzalwane umangalela umzalwane, lalokho phambi kwabangakholwayo.
    7: Ngakho kusekhona isibili ukwehluleka phakathi kwenu, ukuthi lilokumangalelana. Kungani kulalokhu lingavumi ukoniwa? Kungani kulalokhu lingavumi ukuqilibezelwa?
    8: Kodwa lina liyona liqilibezele, lalokhu kubazalwane.
    9: Kumbe alazi yini ukuthi abangalunganga kabayikulidla ilifa lombuso kaNkulunkulu? Lingakhohliswa; kakulaziphingi, loba abakhonza izithombe, loba izifebe, loba ababuthakathaka ekulalaneni kwabesilisa, loba abesilisa abalalanayo,
    10: loba amasela, loba izihwaba, loba izidakwa, loba izithuki, loba abaphangi, abazakulidla ilifa lombuso kaNkulunkulu.
    11: Abanye benu babeyilezizinto; kodwa ligezisiwe, kodwa langcweliswa, kodwa lalungisiswa ebizweni leNkosi uJesu, langoMoya kaNkulunkulu wethu.
    12: Zonke izinto zivumelekile kimi, kodwa kayisizo zonke izinto ezisizayo; zonke izinto zivumelekile kimi, kodwa mina kangiyikubuswa lutho.
    13: Ukudla ngokwesisu, lesisu ngesokudla; kanti uNkulunkulu uzakuchitha kokubili, sona lakho. Kodwa umzimba kayisiwo wokuphinga, kodwa ungoweNkosi, njalo iNkosi ingeyomzimba;
    14: njalo uNkulunkulu owavusa iNkosi uzasivusa lathi ngamandla akhe.
    15: Kalazi yini ukuthi imizimba yenu iyizitho zikaKristu? Pho ngizathatha izitho zikaKristu ngizenze izitho zesifebe yini? Phinde!
    16: Kumbe kalazi yini ukuthi onamathelana lesifebe ungumzimba munye laso? Ngoba labo ababili, uthi, bazakuba nyamanye.
    17: Kodwa onamathelene leNkosi ungumoya munye layo.
    18: Balekelani ukuphinga. Sonke isono umuntu asenzayo singaphandle komzimba; kodwa ophingayo wona owakhe umzimba.
    19: Kumbe kalazi yini ukuthi umzimba wenu ulithempeli likaMoya oNgcwele okini, elilawo uvela kuNkulunkulu, njalo kalisibo abenu?
    20: Ngoba lathengwa ngentengo; ngakho dumisani uNkulunkulu emzimbeni wenu, langomoya wenu, okungokukaNkulunkulu.
  7:
    1: Mayelana-ke lezinto elangibhalela ngazo, kuhle emuntwini ukuthi angamthinti owesifazana.
    2: Kodwa ngenxa yokuphinga, ngulowo lalowo kumele abe lowakhe umfazi, njalo ngulowo lalowomfazi abe leyakhe indoda.
    3: Indoda kayenanise kumfazi isifiso esihle esifaneleyo; langokunjalo lomfazi endodeni.
    4: Umfazi kalamandla phezu kowakhe umzimba, kodwa indoda; langokunjalo lendoda kayilamandla phezu kowayo umzimba, kodwa umfazi.
    5: Lingagodlelani, ngaphandle kokuvumelana okwesikhathi, ukuthi lizinikele ekuzileni ukudla lekukhulekeni, libuye lihlangane futhi, ukuze uSathane angalilingi ngokungazithibi kwenu.
    6: Kodwa lokhu ngikutsho ngemvumo, kungeyisikho ngomlayo.
    7: Ngoba ngithanda ukuthi abantu bonke babe njengami; kodwa ngulowo lalowo ulesakhe isiphiwo esivela kuNkulunkulu, omunye ngokunjalo, lomunye ngokunjalo.
    8: 'Kodwa kwabangendanga labafelokazi ngithi: Kuhle kubo uba behlala njengami.'
    9: Kodwa uba bengelakuzithiba kabende; ngoba kungcono ukwenda kulokutsha.
    10: Kodwa kwabendileyo ngiyabalaya, kungeyisimi kodwa yiNkosi, ukuthi umfazi kangehlukani lendoda;
    11: kodwa uba laye esehlukana, kahlale engendanga, kumbe abuyisane lendoda; lendoda kayingamlahli umfazi.
    12: 'Kodwa kwabanye kutsho mina, kungeyisiyo iNkosi, ukuthi: Uba loba nguwuphi umzalwane elomfazi ongakholwayo, njalo yena evuma ukuhlala laye, angamlahli.'
    13: Lomfazi olendoda engakholwayo, njalo ivuma ukuhlala laye, angayitshiyi.
    14: Ngoba indoda engakholwayo yenziwa ibe ngcwele ngomfazi, lomfazi ongakholwayo wenziwa abe ngcwele ngendoda. Uba kungenjalo abantwana benu ngabangcolileyo, kodwa khathesi bangcwele.
    15: Uba-ke ongakholwayo ezehlukanisa, kazehlukanise; kwezinjalo umzalwane kumbe umzalwanekazi kabotshwanga; kodwa uNkulunkulu usibizele ekuthuleni.
    16: Ngoba wazi ngani, mfazi, ukuthi uzayisindisa indoda? Kumbe wazi ngani, ndoda, ukuthi uzamsindisa umfazi?
    17: Kuphela nje njengokuthi uNkulunkulu ababele ngulowo lalowo, njengoba iNkosi ibizile ngulowo lalowo, akahambe ngokunjalo. Langokunjalo ngiyalaya emabandleni wonke.
    18: Ukhona yini owabizwa esokile? Kangabi ngongasokwanga. Ukhona yini owabizwa engasokanga? Kangasokwa.
    19: Ukusoka kakusilutho, lokungasoki kakusilutho, kodwa ukulondolozwa kwemilayo kaNkulunkulu.
    20: Ngulowo lalowo kahlale kubizo abizwe kulo.
    21: Wabizwa uyisigqili yini? Ungakhathazeki ngakho. Kodwa uba lawe ungakhululeka, kungcono ukusebenzise.
    22: Ngoba lo obizwa eNkosini eyisigqili ungokhululekileyo weNkosi; ngokunjalo lalowo owabizwa ekhululekile, uyisigqili sikaKristu.
    23: Lathengwa ngentengo; lingabi yizigqili zabantu.
    24: Ngulowo lalowo abizelwe kukho, bazalwane, kahlale kukho loNkulunkulu.
    25: Kodwa mayelana lentombi kangilawo umlayo weNkosi; kodwa ngiyeluleka njengowemukele isihawu eNkosini ukuba athembeke.
    26: Ngakho ngikhumbula ukuthi lokhu kuhle ngenxa yenkathazo ezikhona, ukuthi kuhle emuntwini ukubanje.
    27: Ubotshelwe emfazini yini? Ungadingi ukukhululwa. Ukhululwe emfazini yini? Ungadingi umfazi.
    28: Kodwa uba lawe uthatha, kawoni; lentombi uba isenda, kayoni. Kanti abanjalo bazakuba lenkathazo enyameni; mina-ke ngiyaliphephisa.
    29: Kodwa ngitsho lokhu, bazalwane, ukuthi isikhathi sifitshane; kusukela khathesi labalabafazi kababe njengabangelabo;
    30: labakhalayo, njengabangakhaliyo; labathokozayo, njengabangathokoziyo; labathengayo, njengabangelalutho;
    31: labasebenzisa lumhlaba, njengabangawusebenzisisiyo; ngoba isimo salumhlaba siyedlula.
    32: Kodwa ngithanda ukuthi lingabi lakukhathazeka. Ongathathanga ukhathalela izinto zeNkosi, ukuthi uzayithokozisa njani iNkosi;
    33: kodwa othetheyo ukhathalela izinto zomhlaba, ukuthi uzamthokozisa njani umfazi.
    34: Wehlukene umfazi lentombi. Ongathathwanga ukhathalela okweNkosi, ukuze abe ngcwele emzimbeni kanye lemoyeni; kodwa othethweyo ukhathalela okomhlaba, ukuthi uzayithokozisa njani indoda.
    35: Lalokhu ngikutsho ukuthi kube ngolwenu usizo; kungesikuthi ngiliphosele umchilo wokulikhina, kodwa ngokokufaneleyo lokubambelela eNkosini kungelakuphazamiseka.
    36: Kodwa uba umuntu ebona ukuthi uziphatha ngokungafanelanga entombini yakhe, yona isikhulile, futhi kumele kwenzeke kanje, kenze akufunayo; koni; kabatshade.
    37: Kodwa omiyo eqinile enhliziyweni yakhe, engacindezelwa lutho, futhi elamandla ngesakhe isifiso, esekumisile lokhu enhliziyweni yakhe ukuthi uzagcina eyakhe intombi, wenza kuhle;
    38: ngakho lowo owendisayo wenza kuhle; kodwa ongendisiyo wenza ngcono.
    39: Umfazi ubotshiwe ngomthetho selokhu indoda yakhe iphila; kodwa uba indoda yakhe isifile, ukhululekile ukuthi endele kulowo amthandayo, kuphela eNkosini.
    40: Kodwa uyathaba kakhulu uba ehlala enjalo, ngokubona kwami; ngikhumbula-ke ukuthi lami ngiloMoya kaNkulunkulu.
  8:
    1: Mayelana-ke lezinto ezihlatshelwe izithombe, siyazi ukuthi sonke silolwazi. Ulwazi luyakhukhumeza, kodwa uthando luyakha.
    2: Uba-ke umuntu esithi uyazi ulutho, kakazi lutho njengoba kufanele ukuthi azi;
    3: kodwa uba umuntu ethanda uNkulunkulu, yena uyaziwa nguye.
    4: Ngakho mayelana lokudla izinto ezihlatshelwe izithombe, siyazi ukuthi isithombe kasilutho emhlabeni, lokuthi kakho omunye unkulunkulu ngaphandle koyedwa.
    5: Ngoba lanxa kukhona okuthiwa ngonkulunkulu, loba kusezulwini loba kusemhlabeni (njengoba kukhona onkulunkulu abanengi, lamakhosi amanengi),
    6: kanti kithi kuloNkulunkulu munye, uBaba, okuvela kuye izinto zonke, lathi sikuye; leNkosi inye, uJesu Kristu, okwavela ngaye konke, lathi sikhona ngaye.
    7: Kodwa ulwazi kalukho kubo bonke; kanti abanye belesazela sesithombe kuze kube khathesi bayakudla njengokuhlatshelwe isithombe, lesazela sabo esibuthakathaka singcoliswa.
    8: Kodwa ukudla kakusisondezi kuNkulunkulu; ngoba kungesikuthi nxa sisidla, silenzuzo; njalo kungesikuthi nxa singadli, silokulahlekelwa.
    9: Qaphelani-ke, hlezi amandla enu la abe yisikhubekiso kwababuthakathaka.
    10: Ngoba uba umuntu ekubona wena ololwazi uhlezi ekudleni ethempelini lesithombe, isazela salowo obuthakathaka kasiyikuqiniswa yini ukuthi adle izinto ezihlatshelwe izithombe?
    11: Ngenxa yolwazi lwakho lomzalwane obuthakathaka uzabhubha yini, amfelayo uKristu?
    12: Kodwa uba lisona ngokunjalo kubazalwane, lilimaza isazela sabo esibuthakathaka, liyona kuKristu.
    13: Ngakho-ke uba ukudla kumkhubekisa umzalwane wami, kangisoze ngidle inyama loba nininini, ukuze ngingamkhubekisi umzalwane wami.
  9:
    1: Kangisuye umphostoli yini? Kangikhululekanga yini? Angimbonanga yini uJesu Kristu iNkosi yethu? Lina kalisiwo yini umsebenzi wami eNkosini?
    2: Uba ngingesuye umphostoli kwabanye, kodwa nginguye sibili kini; ngoba lina liluphawu lobuphostoli bami eNkosini.
    3: Ukuziphendulela kwami kwabangihlolayo yilokhu.
    4: Kasilamandla yini okudla lokunatha?
    5: Kasilamandla yini okuhambahamba lomzalwanekazi ongumkethu, njengabanye abaphostoli labo, labafowabo beNkosi, loKefasi?
    6: Kumbe yimi ngedwa loBarnabasi yini esingelamandla okungasebenzi?
    7: Ngubani owake waphuma impi ngezakhe indleko? Ngubani ohlanyela isivini, angadli okwesithelo saso? Kumbe ngubani owelusa umhlambi, angadli okochago lomhlambi?
    8: Kambe lezizinto ngizitsho ngokomuntu? Kumbe lomlayo kawutsho lezizinto yini?
    9: 'Ngoba kulotshiwe emlayweni kaMozisi ukuthi: Ungayifaki isayeke inkabi ebhula amabele. Kambe uNkulunkulu ukhathalela inkabi?'
    10: Kumbe utsho ngenxa yethu isibili? Ngoba kubhalwe ngenxa yethu, ukuze kuthi olimayo kufanele alime ethembeni, lobhulayo esethembeni uhlanganyela ethembeni lakhe.
    11: Uba thina sahlanyela kini okomoya, kuyinto enkulu yini uba sivuna okwenu okwenyama?
    12: Uba abanye behlanganyela lamandla phezu kwenu, kakhulu kangakanani thina? Kodwa kasiwasebenzisanga lawomandla, kodwa sibekezelela konke, ukuze singabeki isikhubekiso evangelini likaKristu.
    13: Kalazi yini ukuthi labo abasebenza ezintweni ezingcwele badla okwethempeli, labo abalinda ilathi bahlanganyela lelathi?
    14: Ngokunjalo iNkosi layo ilayile ukuthi labo abatshumayela ivangeli baphile ngevangeli.
    15: Kodwa mina angisebenzisanga lalunye lwalezizinto; futhi kangibhalanga lezizinto ukuze kwenziwe njalo kimi, ngoba kungaba ngcono kimi ukuthi ngife, kulokuthi umuntu akwenze ize ukuzincoma kwami.
    16: Ngoba loba ngitshumayela ivangeli, kangilakuzincoma; ngoba imfanelo yetheswe mina; kodwa maye kimi, uba ngingatshumayeli ivangeli!
    17: Ngoba uba ngisenza lokhu ngokuzithandela, ngilomvuzo; kodwa nxa kungeyisikho ngokuzithandela, ubuphathi bunikelwe kimi.
    18: Pho umvuzo wami uyini? Uyikuthi nxa ngitshumayela ivangeli ngenze ukuthi ivangeli likaKristu lingabizi lutho, ukuze ngingasebenzisi kakhulu amandla ami evangelini.
    19: Ngoba ngikhululekile kubo bonke, ngizenze isigqili sabo bonke, ukuze ngizuze abanengi kakhulu.
    20: LakumaJuda ngaba njengomJuda, ukuze ngizuze amaJuda; kwabangaphansi komlayo njengongaphansi komlayo, ukuze ngizuze abangaphansi komlayo;
    21: kwabangelamlayo njengongelamlayo (ngingesuye ongelamlayo kuNkulunkulu kodwa ngiphakathi komlayo kuKristu), ukuze ngizuze abangelamlayo;
    22: kwababuthakathaka ngaba njengobuthakathaka, ukuze ngizuze ababuthakathaka; ngaba yikho konke kubo bonke, ukuze ngakho konke ngisindise abanye.
    23: Lalokho ngikwenza ngenxa yevangeli, ukuze lami ngibe ngohlanganyela kulo.
    24: Kalazi yini ukuthi abagijima emjahweni bagijima bonke, kodwa munye owemukela umvuzo? Ngokunjalo gijimani, ukuze liwuzuze.
    25: Labo bonke abancintisanayo bayazithiba ezintweni zonke; labo-ke ukuze bemukele umqhele ophelayo, kodwa thina ongapheliyo.
    26: Mina-ke ngigijima ngokunjalo hatshi njengongaqondanga lutho; ngilwa ngokunjalo hatshi njengodabula umoya;
    27: kodwa ngiyawudinda umzimba wami ngiwenze isigqili, hlezi kuthi, sengitshumayeze abanye ngilahlwe mina uqobo.
  10:
    1: Kangithandi-ke ukuthi lingazi, bazalwane, ukuthi bonke obaba bethu babengaphansi kweyezi, njalo bonke badabula ulwandle,
    2: futhi bonke babhabhathizwa kuMozisi eyezini lasolwandle,
    3: labo bonke badla ukudla kunye komoya,
    4: futhi bonke banatha okunathwayo kunye komoya; ngoba banatha edwaleni lomoya elabalandelayo; lalelodwala lalinguKristu.
    5: Kodwa ubunengi babo uNkulunkulu wayengathokozi ngabo; ngoba bachithwa enkangala.
    6: Lalezizinto zaba yizibonelo kithi, ukuze singaloyisi okubi, njengalokhu labo baloyisa.
    7: 'Njalo lingabi ngabakhonza izithombe, njengabanye babo; njengokulotshiweyo ukuthi: Abantu bahlala phansi ukudla lokunatha, basebesukuma ukudlala.'
    8: Njalo kasingaphingi, njengabanye babo abaphingayo, basebesiwa ngasuku lunye inkulungwane ezingamatshumi amabili lantathu.
    9: Njalo asingamlingi uKristu, njengabanye babo futhi bamlinga, basebebhujiswa zinyoka.
    10: Lingasoli-ke, njengabanye babo labo basola, babhujiswa ngumbhubhisi.
    11: Lalezizinto zonke zabehlela labo kube yizibonelo, njalo zabhalelwa ukuba yisixwayiso sethu, osekufike ukucina kwezikhathi.
    12: Ngakho lowo ocabanga ukuthi umi, kabone ukuthi kawi.
    13: Kakulakulingwa okulibambileyo ngaphandle kokusebantwini; kodwa uNkulunkulu uthembekile, ongayikuvuma ukuthi lilingwe ngokungaphezu kwamandla enu, kanti kanye lesilingo uzakwenza lendlela yokuphepha, ukuze libe lamandla okusithwala.
    14: Ngakho-ke, bathandiweyo bami, balekelani ukukhonza izithombe.
    15: Ngikhuluma njengakwabahlakaniphileyo; lina yehlukanisani engikutshoyo.
    16: Inkezo yesibusiso esiyibusisayo, kayisiyo yini eyokuhlanganyela kwegazi likaKristu? Isinkwa esisihlephunayo, kayisiso yini esokuhlanganyela komzimba kaKristu?
    17: Ngoba thina abanengi siyisinkwa sinye, simzimba munye; ngoba thina sonke sihlanganyela lesosinkwa sinye.
    18: Khangelani uIsrayeli ngokwenyama; abadlayo imihlatshelo kabasibo yini abahlanganyela lelathi?
    19: Ngithini pho? Ukuthi isithombe siyilutho yini? Kumbe ukuthi okuhlatshelwe izithombe kuyilutho?
    20: Kodwa ukuthi izinto abezizwe abazihlabayo, bazihlabela amadimoni, njalo kungeyisikho kuNkulunkulu; kodwa kangithandi ukuthi libe lenhlanganyelo lamadimoni.
    21: Lingenathe inkezo yeNkosi lenkezo yamadimoni; lingehlanganyele itafula leNkosi letafula lamadimoni.
    22: Kumbe sizayivusela ubukhwele iNkosi? Kambe silamandla kulayo?
    23: Zonke izinto zivunyelwe kimi, kodwa kayisizo zonke izinto ezisizayo. Zonke izinto zivunyelwe kimi, kodwa kayisizo zonke izinto ezakhayo.
    24: Kakungabi khona ozidingela okwakhe, kodwa ngulowo lalowo okomunye.
    25: Konke okuthengiswa esilaheni kudleni, lingabuzi lutho ngenxa yesazela;
    26: ngoba umhlaba ungoweNkosi lokugcwala kwawo.
    27: Njalo uba omunye kwabangakholwayo elinxusa, njalo lithanda ukuya, dlanini konke okubekwa phambi kwenu, lingabuzi lutho ngenxa yesazela.
    28: 'Kodwa uba umuntu esithi kini: Lokhu kuhlatshelwe isithombe; lingadli ngenxa yalowo olitshelileyo, langenxa yesazela; ngoba umhlaba ungoweNkosi lokugcwala kwawo.'
    29: Kodwa isazela ngithi, esingeyisiso esakho, kodwa esomunye; ngoba kungani inkululeko yami yahlulelwe yisazela somunye?
    30: Njalo uba mina ngomusa ngihlanganyela, ngikhulunyelwani kubi ngalokho mina engikubongayo?
    31: Ngakho uba lisidla, loba linatha, loba lisenzani, konke kwenzeleni udumo lukaNkulunkulu.
    32: Lingabi ngabakhubekisi lakumaJuda lakumaGriki lebandleni likaNkulunkulu;
    33: njengami futhi ezintweni zonke ngithokozisa bonke, ngingadingi olwami usizo, kodwa olwabanengi, ukuze basindiswe.
  11:
    1: Banini ngabalandeli bami, njengoba lami okaKristu.
    2: Ngiyalibabaza-ke, bazalwane, ukuthi liyangikhumbula ezintweni zonke, lokuthi libambelele ezimisweni njengoba ngalinika.
    3: Kodwa ngithanda ukuthi lazi, ukuthi inhloko yawo wonke amadoda nguKristu; lenhloko yowesifazana yindoda; lenhloko kaKristu nguNkulunkulu.
    4: Yonke indoda ekhulekayo loba eprofethayo, ikhanda limboziwe, ilithela ihlazo ikhanda layo.
    5: Kodwa wonke owesifazana okhuleka kumbe aprofethe ikhanda lingambombozwanga, ulithela ihlazo elakhe ikhanda; ngoba lokhu kufanana-ke lophuciweyo.
    6: Ngoba uba owesifazana engagubuzeli, futhi kagele; kodwa uba kukubi kowesifazana ukugela kumbe ukuphucwa, kagutshuzelwe.
    7: Ngoba indoda kayifanele ukumbomboza ikhanda, ngoba ingumfanekiso lodumo lukaNkulunkulu; kodwa owesifazana uludumo lwendoda.
    8: Ngoba indoda kayivelanga kowesifazana, kodwa owesifazana endodeni;
    9: ngoba futhi indoda kayidalelwanga owesifazana, kodwa owesifazana indoda;
    10: ngenxa yalokhu owesifazana kufanele abe lamandla phezu kwekhanda ngenxa yezingilosi.
    11: Kodwa indoda kayingaphandle kowesifazana, lowesifazana kangaphandle kwendoda, eNkosini.
    12: Ngoba njengoba owesifazana evela endodeni, ngokunjalo lendoda ivela ngowesifazana, kodwa konke kuvela kuNkulunkulu.
    13: Ziboneleni lina; kufanele yini ukuthi owesifazana akhuleke kuNkulunkulu engambombozanga?
    14: Imvelo uqobo lwayo kayilifundisi yini, ukuthi uba indoda ilenwele ezinde, kulihlazo kuyo?
    15: Kodwa uba owesifazana elenwele ezinde, kuludumo kuye. Ngoba inwele uziphiwe ukuthi zibe yisimbombozo.
    16: Kodwa uba umuntu ebonakala elenkani, thina kasilawo umkhuba onjalo, ngitsho lamabandla kaNkulunkulu.
    17: Kodwa ngokulaya lokhu kangilibabazi, ngoba libuthana ngokungekuhle kodwa ngokubi.
    18: Okokuqala ngoba nxa libuthana ebandleni, ngizwa ukuthi kukhona ukwehlukana phakathi kwenu; njalo nganxanye ngiyakukholwa.
    19: Ngoba kufanele ukuba lobubhazuka futhi phakathi kwenu, ukuze labo abaqinisileyo babonakale phakathi kwenu.
    20: Ngakho nxa libuthana ndawonye, lokhu kakusikho ukudla isidlo seNkosi;
    21: ngoba ngulowo lalowo uthatha kuqala esakhe isidlo ekudleni, lomunye ulambile, lomunye udakiwe.
    22: Kanti kalilazo izindlu zokudlela lezokunathela? Kumbe lidelela ibandla likaNkulunkulu, liyangise yini abangelakho? Ngingathini kini? Ngingalibabaza kulokhu yini? Kangilibabazi.
    23: Ngoba mina ngakwemukela eNkosini, lokho lami engalinika khona, ukuthi iNkosi uJesu ngobusuku eyanikelwa ngabo yathatha isinkwa,
    24: 'isibongile yasihlephuna, yathi: Thathani, lidle, lokhu kungumzimba wami owahletshunelwa lina; lokhu kwenzeni ukungikhumbula.'
    25: 'Ngokunjalo lenkezo, sebedlile, yathi: Inkezo le iyisivumelwano esitsha egazini lami; lokhu kwenzeni, loba nini liyinatha, ukungikhumbula.'
    26: Ngoba loba nini nxa lisidla lesisinkwa, linatha linkezo, litshumayela ukufa kweNkosi ize ifike.
    27: Ngakho loba ngubani odla lesisinkwa kumbe anathe inkezo yeNkosi ngokungafanelanga, uzakuba lecala lomzimba legazi leNkosi.
    28: Kodwa umuntu kumele azihlole, ngokunjalo-ke adle okwesinkwa anathe okwenkezo;
    29: ngoba odlayo anathe ngokungafanelanga, uzidlela azinathele isigwebo, engawehlukanisi umzimba weNkosi.
    30: Ngenxa yalokhu banengi kini ababuthakathaka labagulayo, lenengi lilele.
    31: Kodwa uba besizihlolile thina, besingayikwahlulelwa;
    32: kodwa nxa sisahlulelwa, sikhuzwa yiNkosi, ukuze singalahlwa kanye lomhlaba.
    33: Ngakho, bazalwane bami, nxa libuthana ukuthi lidle, kalibomelelana.
    34: Njalo uba omunye elambile, kabokudla ekhaya; ukuze lingabuthaneli ukugwetshwa. Okuseleyo-ke, ngizakulungisa mhla ngifikayo.
  12:
    1: Maqondana-ke lezipho zomoya, bazalwane, kangithandi ukuthi lingazi.
    2: Lazi ukuthi lalingabezizwe ladonselwa ezithombeni eziyizimungulu, njengelikhokhelwayo.
    3: 'Ngakho ngiyalazisa, ukuthi kakho umuntu okhuluma ngoMoya kaNkulunkulu othi: UJesu uyisiqalekiso; futhi kakho umuntu ongathi: UJesu uyiNkosi, ngaphandle ngoMoya oNgcwele.'
    4: Kukhona-ke izipho ezehlukeneyo, kodwa uMoya munye.
    5: Njalo kukhona inkonzo ezehlukeneyo, kodwa iNkosi yinye.
    6: Kukhona-ke imisebenzi eyehlukeneyo, kodwa nguNkulunkulu munye, osebenza konke kubo bonke.
    7: Kodwa ngulowo lalowo uphiwa ukubonakalisa kukaMoya kulokho okulusizo.
    8: Ngoba omunye uphiwa ngoMoya ilizwi lenhlakanipho, lakomunye ilizwi lolwazi, ngoMoya munye;
    9: lakomunye ukholo, ngoMoya munye; lakomunye izipho zokusilisa, ngoMoya munye;
    10: lakomunye ukusebenza imisebenzi yamandla, lakomunye isiprofetho, lakomunye ukwehlukanisa imimoya, lakomunye inhlobo yendimi, lakomunye ukuchasisa indimi;
    11: kodwa konke lokho lowoMoya munye uyakusebenza, ebabela ngulowo lalowo ngamunye njengokuthanda kwakhe.
    12: Ngoba njengoba umzimba umunye, njalo ulezitho ezinengi, kodwa zonke izitho zalowomzimba munye, zizinengi, zingumzimba munye; kunjalo-ke loKristu;
    13: ngoba ngoMoya munye lathi sonke sabhabhathizelwa emzimbeni munye, loba amaJuda loba amaGriki, loba izigqili loba abakhululekileyo; futhi thina sonke sanathiswa kuMoya munye.
    14: Ngoba umzimba lawo kawusiso isitho sinye kodwa ezinengi.
    15: 'Uba unyawo lungathi: Lokhu ngingesisandla, kangisikho okomzimba; kungeyisikho ngalokho kakusilo olomzimba yini?'
    16: 'Uba-ke indlebe ingathi: Lokhu ngingesilo ilihlo, kangisikho okomzimba; ngenxa yalokho kayisiyo yini eyomzimba?'
    17: Uba umzimba wonke ubuyilihlo, ngabe kungaphi ukuzwa? Uba wonke ubuyikuzwa, ngabe kungaphi ukunuka?
    18: Kodwa khathesi-ke uNkulunkulu umisile izitho, yileso laleso sazo, emzimbeni, njengokuthanda kwakhe.
    19: Kodwa uba zonke beziyisitho sinye, umzimba ngabe ungaphi?
    20: Kodwa khathesi izitho zinengi, kodwa umzimba munye.
    21: 'Ilihlo-ke lingeke latsho esandleni ukuthi: Kangikusweli. Kumbe futhi ikhanda ezinyaweni ukuthi: Kangilisweli;'
    22: kodwa kakhulukazi izitho zomzimba ezikhangeleka zibuthakathaka kakhulu, ziyadingeka;
    23: lalezo ezomzimba esicabanga ukuthi zidelelekile kakhulu, yizo esizihlonipha ngokwengezelelwe kakhulu; lalezo ezethu ezingezinhle zilobuhle obengezelelwe kakhulu;
    24: kanti ezinhle zethu kazikusweli; kodwa uNkulunkulu wawuhlanganisa umzimba, enika udumo olwengezelelwe kakhulu kwesikuswelayo,
    25: ukuze kungabi khona ukwehlukana emzimbeni, kodwa izitho zinanzelelane ngokufananayo.
    26: Uba-ke kuhlupheka isitho sinye, izitho zonke zihlupheka kanye laso; uba kudunyiswa isitho sinye, izitho zonke ziyajabula kanye laso.
    27: Lina-ke lingumzimba kaKristu, lezitho ngamunye ngamunye.
    28: Njalo uNkulunkulu umisile abathile ebandleni, kuqala abaphostoli, okwesibili abaprofethi, okwesithathu abafundisi, besekusiba imisebenzi yamandla, besekusiba izipho zokusilisa, izenzo ezisizayo, ubukhokheli, indimi ezehlukeneyo.
    29: Bonke bangabaphostoli yini? Bonke bangabaprofethi yini? Bonke bangabafundisi yini? Bonke benza imisebenzi yamandla yini?
    30: Bonke balezipho zokusilisa yini? Bonke bakhuluma ngendimi yini? Bonke bayachasisa yini?
    31: Kodwa fisani kakhulu izipho ezingcono. Njalo ngisalitshengisa indlela engcono kakhulukazi.
  13:
    1: Nxa ngingakhuluma ngendimi zabantu lezezingilosi, kodwa ngingelathando, ngizakuba lithusi elikhalayo kumbe insimbi encencethayo.
    2: Njalo loba ngingaba lesiprofetho, ngisazi imfihlo zonke lokwazi konke, njalo uba ngilokholo lonke, ukuze ngisuse izintaba, kodwa ngingelathando, angisilutho.
    3: Njalo loba ngingabela abayanga konke engilakho, njalo uba nginganikela umzimba wami ukuthi ngitshiswe, kodwa ngingelathando, kakungisizi ngalutho.
    4: Uthando luyabekezela, lulobubele; uthando kalulamona; uthando kaluzincomi, kalukhukhunyezwa,
    5: kaluziphathi ngokungafanelanga, kaluzidingeli okwalo, kalucunuki, kalunakani okubi,
    6: kaluthokozi ngokungalunganga, kodwa luthokoza eqinisweni;
    7: lusibekela izinto zonke, lukholwa izinto zonke, luthemba izinto zonke, lubekezelela izinto zonke.
    8: Uthando kalungeke lwehluleke. Kumbe-ke iziprofetho, zizakwenziwa ziphele; kumbe indimi, zizakhawula; kumbe ulwazi, luzakwenziwa luphele.
    9: Ngoba sazi nganxanye, siprofetha nganxanye;
    10: kodwa lapho sekufikile okupheleleyo, khona okuyingxenye kuzakwenziwa ize.
    11: Lapho ngilusane, ngakhuluma njengosane, ngaqedisisa njengosane, nganakana njengosane; kodwa kuthe sengiyindoda, ngazenza ize izinto zosane.
    12: Ngoba khathesi sibona esibukweni kaluvivi, kodwa ngalesosikhathi ubuso ngobuso; khathesi ngazi nganxanye, kodwa ngalesosikhathi ngizakwazi njengoba-ke ngangisaziwa.
    13: Njalo khathesi-ke kumi ukholo, ithemba, uthando, lokhu kokuthathu; kodwa okukhulu kulokhu luthando.
  14:
    1: Landelani uthando; lifise kakhulu izipho zomoya, kodwa ikakhulu ukuthi liprofethe.
    2: Ngoba okhuluma ngendimi kakhulumi ebantwini, kodwa kuNkulunkulu; ngoba kakho ozwayo, kanti ukhuluma izimfihlo ngomoya.
    3: Kodwa oprofethayo ukhuluma ebantwini ukwakha lenkuthazo lenduduzo.
    4: Okhuluma ngendimi uyazakha yena, kodwa oprofethayo wakha ibandla.
    5: Njalo ngiyathanda ukuthi lonke likhulume ngendimi, kodwa kakhulu ukuthi liprofethe; ngoba oprofethayo mkhulu kulokhuluma ngendimi, ngaphandle kokuthi atolike, ukuze ibandla lemukele ukwakhiwa.
    6: Khathesi-ke, bazalwane, uba ngifika kini ngikhuluma ngendimi, ngizalisiza ngani, nxa ngingakhulumi kini kumbe ekwembulelweni, loba ekwazini, loba kusiprofetho, kumbe emfundisweni?
    7: Ngokunjalo izinto ezingelampilo ezikhalayo, loba umhlanga, loba ichacho, uba zinganiki umehluko ngokukhala, kuzakwaziwa njani okuvuthelwayo ngomhlanga kumbe okutshaywayo ngomqangala?
    8: Ngoba-ke nxa uphondo lunika ukukhala okungaqondakaliyo, ngubani ozazilungisela impi?
    9: Kunjalo lani, uba linganiki inkulumo ecacileyo ngolimi, kuzakwaziwa njani okukhulunywayo? Ngoba lizakuba likhuluma emoyeni.
    10: Kukhona, nxa kungenzakala, imihlobo eminengi kangaka yemisindo emhlabeni kodwa kawukho ongatsho lutho;
    11: ngakho uba ngingawazi umqondo welizwi, ngizakuba ngowezizweni kulowo okhulumayo, lalowo okhulumayo uzakuba ngowezizweni kimi.
    12: Kunjalo lani, lokhu litshisekela izipho zomoya, dingani ukuthi livame ekwakhiweni kwebandla.
    13: Ngakho-ke okhulumayo ngendimi kakhuleke ukuthi atolike.
    14: Ngoba uba ngikhuleka ngendimi, umoya wami uyakhuleka, kodwa ingqondo yami kayilasithelo.
    15: Ngakho kuyini? Ngizakhuleka ngomoya, njalo ngizakhuleka langengqondo; ngizahlabelela indumiso ngomoya, njalo ngizahlabelela indumiso langengqondo.
    16: Uba kungenjalo, nxa ubonga ngomoya, lowo ogcwalisa indawo yongafundanga uzamutsho njani uAmeni ekubongeni kwakho, lokhu engakwazi okutshoyo?
    17: Ngoba isibili wena ubonga kuhle, kodwa omunye kakhiwa.
    18: Ngiyambonga uNkulunkulu wami ukuthi ngikhuluma ngendimi kakhulu kulani lonke;
    19: kodwa ebandleni ngithanda ukukhuluma amazwi amahlanu ngengqondo yami, ukuze ngifundise labanye, kulamazwi ayizinkulungwane ezilitshumi ngendimi.
    20: Bazalwane, lingabi ngabantwana engqondweni; kodwa ebubini banini zingane, lekunakaneni libe ngabakhulileyo.
    21: 'Emlayweni kulotshiwe ukuthi: Ngezinye indimi langezinye indebe ngizakhuluma lalesisizwe, langokunjalo labo kabayikungizwa, itsho iNkosi.'
    22: Ngakho indimi zingezesibonakaliso, kungeyisikho kwabakholwayo, kodwa kwabangakholwayo; kanti isiprofetho, kungayisiso sabangakholwayo, kodwa sabakholwayo.
    23: Ngakho uba ibandla lonke libuthene ndawonye, labo bonke bakhulume ngendimi, besekungena abangafundanga loba abangakholwayo, kabazukuthi liyahlanya yini?
    24: Kodwa uba bonke beprofetha, njalo kungene othile ongakholwayo loba ongafundanga, uyakhuzwa yibo bonke, ahlolwe yibo bonke,
    25: langokunjalo izinto ezifihliweyo zenhliziyo yakhe ziyadalulwa; ngokunjalo uzakuwa ngobuso akhonze uNkulunkulu, ebika ukuthi uNkulunkulu ngoqotho uphakathi kwenu.
    26: Ngakho kuyini, bazalwane? Loba nini libuthana, ngulowo lalowo wenu elesihlabelelo, elemfundiso, elolimi, elesambulelo, elokutolika. Konke kakwenzelwe ekwakheni.
    27: Uba umuntu ekhuluma ngendimi, kakube ngababili, kumbe bangadluli kwabathathu, njalo badedelane, lomunye katolike;
    28: kodwa uba kungekho umtoliki, kumele athule ebandleni; akhulume kuye ngokwakhe lakuNkulunkulu.
    29: Abaprofethi-ke ababili loba abathathu kabakhulume, labanye kabahlolisise.
    30: Kodwa uba kusembulwa komunye ohleziyo, kathule owokuqala.
    31: Ngoba lonke lingaprofetha munye ngamunye, ukuze bonke bafunde, njalo bonke bakhuthazwe;
    32: lemimoya yabaprofethi iyathotshiselwa abaprofethi.
    33: Ngoba uNkulunkulu kayisuye owesiphithiphithi, kodwa ngowokuthula, njengemabandleni wonke abangcwele.
    34: Abesifazana benu kabathule emabandleni; ngoba kabavunyelwa ukukhuluma, kodwa ukuzithoba, njengoba lawo umlayo usitsho.
    35: Uba-ke bethanda ukufunda ulutho, kababuze kubomkabo ekhaya; ngoba kulihlazo kowesifazana ukukhuluma ebandleni.
    36: Kumbe ilizwi likaNkulunkulu laphuma kini? Kumbe lafika kini lodwa yini?
    37: Uba umuntu ecabanga ukuthi ungumprofethi loba ungowomoya, umele ukwemukela izinto engilibhalela zona, ukuthi ziyimilayo yeNkosi;
    38: uba umuntu engazi, kumele engazi.
    39: Ngakho, bazalwane, tshisekelani ukuprofetha, njalo lingakuvimbeli ukukhuluma ngendimi;
    40: konke kakwenziwe ngemfanelo langokulandelana.
  15:
    1: Ngakho, bazalwane, ngilazisa ivangeli engalitshumayeza lona, lani elalemukelayo, njalo elimi kulo,
    2: njalo elisindiswa ngalo; uba libambelela elizwini levangeli engalitshumayela kini, ngaphandle kokuthi lakholwa ize.
    3: Ngoba ngalinika okokuqala lokho engakwemukelayo lami, ukuthi uKristu wafa ngenxa yezono zethu, njengokwemibhalo;
    4: lokuthi wangcwatshwa; lokuthi wavuswa kwabafileyo ngosuku lwesithathu, njengokwemibhalo;
    5: lokuthi wabonakala kuKefasi, emva kwalokho kwabalitshumi lambili;
    6: emva kwalokho wabonakala ngesikhathi sinye kubazalwane abedlula amakhulu amahlanu, ubunengi babo basekhona kuze kube lamuhla, kodwa labanye sebalala;
    7: emva kwalokho wabonakala kuJakobe, emva kwalokho wabonakala kubaphostoli bonke;
    8: lekucineni kwabo bonke wabonakala lakimi njengozelwe ngesikhathi esingaqondanga.
    9: Ngoba mina ngingomncinyanyana kubaphostoli, engingafanele ukuthiwa ngumphostoli, ngoba ngazingela ibandla likaNkulunkulu.
    10: Kodwa ngomusa kaNkulunkulu ngiyikho lokho engiyikho khona, lomusa wakhe okimi kawubanga yize; kodwa ngitshikatshike okwengezelelwe kulabo bonke, kanti kungesimi, kodwa ngumusa kaNkulunkulu olami.
    11: Ngakho loba kuyimi, loba kuyibo, ngokunjalo siyatshumayela langokunjalo lakholwa.
    12: Kodwa uba uKristu etshunyayelwa ukuthi uvusiwe kwabafileyo, batsho njani abanye phakathi kwenu ukuthi kakukho ukuvuka kwabafileyo?
    13: Kodwa uba kungekho ukuvuka kwabafileyo, kavuswanga laye uKristu;
    14: uba-ke uKristu engavuswanga, ngakho ukutshumayela kwethu kuyize, lokholo lwenu lalo luyize.
    15: Lathi futhi sificwa singabafakazi bamanga bakaNkulunkulu, ngoba safakaza ngoNkulunkulu ukuthi wamvusa uKristu, angamvusanga, uba-ke abafileyo bengavuswa.
    16: Ngoba uba abafileyo bengavuswa, kavuswanga laye uKristu;
    17: njalo uba uKristu engavuswanga, ukholo lwenu luyize; lisesezonweni zenu.
    18: Ngakho lalabo abalele bekuKristu sebabhubha.
    19: Uba singabathembela kuKristu kule impilo kuphela, singabalosizi kulabo bonke abantu.
    20: Kodwa khathesi-ke uKristu uvusiwe kwabafileyo, waba yisithelo sokuqala sabaleleyo.
    21: Ngoba lokhu ngomuntu ukufa kweza, langomuntu ukuvuka kwabafileyo kweza.
    22: Ngoba njengalokhu kuAdamu bonke bayafa, ngokunjalo futhi kuKristu bonke bazakwenziwa baphile.
    23: Kodwa ngulowo lalowo ngesakhe isigaba; isithelo sokuqala uKristu, besekusiba ngabakaKristu ekufikeni kwakhe,
    24: besekusiba yikuphela, lapho esenikela umbuso kuNkulunkulu, uYise, lalapho esenze kwaphela konke ukubusa labo bonke ubukhosi lamandla.
    25: Ngoba umele yena ukubusa, aze abeke zonke izitha ngaphansi kwenyawo zakhe.
    26: Isitha sokucina esizachithwa yikufa.
    27: Ngoba izinto zonke uzehlisele ngaphansi kwenyawo zakhe. Kodwa nxa esithi izinto zonke zehlisiwe, kusobala ukuthi ungaphandle kwazo yena ozehlisileyo izinto zonke ngaphansi kwakhe.
    28: Nxa izinto zonke sezehlisiwe ngaphansi kwakhe, khona layo iNdodana ngokwayo izazehlisa ngaphansi kwalowo owehlisela zonke izinto ngaphansi kwayo, ukuze uNkulunkulu abe yikho konke kukho konke.
    29: Pho, bazakwenzani ababhabhathizelwa abafileyo uba abafileyo bengavuki isibili? Kungani babhabhathizelwa abafileyo na?
    30: Kungani lathi sisengozini ihola ngehola?
    31: Ngiyafa usuku ngosuku, ngiyaqinisa ngokuzincoma ngani engilakho kuKristu Jesu iNkosi yethu.
    32: Uba ngokwabantu ngalwa lezilo eEfesu, nzuzo bani kimi, uba abafileyo bengavuki? Asidle sinathe, ngoba kusasa siyafa.
    33: Lingakhohliswa; ukwejwayelana lababi kuyonakalisa izimilo ezinhle.
    34: Vusani ingqondo ngokulunga njalo lingoni; ngoba abanye balokungamazi uNkulunkulu; ngikhulumela ukuthi libe lenhloni.
    35: 'Kodwa omunye uzakuthi: Abafileyo bavuswa njani? Njalo beza lomzimba onjani?'
    36: Siphukuphuku, lokho okuhlanyelayo wena, kakwenziwa kuphile ngaphandle kokuthi kufe;
    37: lalokho okuhlanyelayo, kawuhlanyeli umzimba ozakuba khona, kodwa uhlamvu oluze, mhlawumbe, olwebele kumbe olokunye nje;
    38: kodwa uNkulunkulu uyinika umzimba njengokuthanda kwakhe, lakuleyo laleyo yenhlanyelo owayo umzimba.
    39: Inyama yonke kayisinyamanye; kodwa enye yinyama yabantu, lenye yinyama yenyamazana, lenye eyenhlanzi, lenye eyezinyoni.
    40: Ikhona lemizimba yezulwini, lemizimba yemhlabeni; kodwa inkazimulo yezulu ingenye, leyemhlabeni ingenye.
    41: Enye yinkazimulo yelanga, lenye yinkazimulo yenyanga, lenye yinkazimulo yezinkanyezi; ngoba inkanyezi yehlukile kwenye inkanyezi enkazimulweni.
    42: Kunjalo-ke ukuvuka kwabafileyo. Kuhlanyelwa ekuboleni, kuyavuswa kungekho ekuboleni;
    43: kuhlanyelwa ekudelweni, kuvuswe enkazimulweni; kuhlanyelwa ebuthakathakeni, kuvuswe emandleni;
    44: kuhlanyelwa umzimba wemvelo, kuvuswe umzimba womoya. Kukhona umzimba wemvelo, njalo kukhona umzimba womoya.
    45: 'Langokunjalo kulotshiwe ukuthi: Umuntu wokuqala uAdamu waba ngumphefumulo ophilayo; uAdamu wokucina ngumoya ophilisayo.'
    46: Kodwa okokuqala kakusikho okomoya, kodwa okwemvelo, besekusiza okomoya.
    47: Umuntu wokuqala wavela emhlabeni, ungowomhlabathi; umuntu wesibili uyiNkosi evela ezulwini.
    48: Njengoba enjalo owomhlabathi, banjalo labo abomhlabathi; lanjengoba enjalo owezulwini, banjalo labo abezulwini;
    49: futhi njengoba sibelesimo sowomhlabathi, lathi sizakuba lesimo sowezulwini.
    50: Kodwa ngitsho lokhu, bazalwane, ukuthi inyama legazi kungelidle ilifa lombuso kaNkulunkulu; lokubola kakulidli ilifa lokungaboli.
    51: 'Khangelani, ngilitshela imfihlo: Kasiyikulala sonke, kodwa sizaphendulwa sonke,'
    52: ngesikhatshana, ngokucwayiza kwelihlo, ekukhaleni kophondo lokucina; ngoba uphondo luzakhala, labafileyo bazavuswa bengelakubola, lathi sizaphendulwa.
    53: Ngoba lokhu okubolayo kumele ukwembatha ukungaboli, lalokho okufayo kwembathe ukungafi.
    54: 'Nxa-ke lokho okubolayo sekwembethe ukungaboli, lalokho okufayo sekwembethe ukungafi, kuzakwenzeka ngalesosikhathi ilizwi elilotshiweyo lokuthi: Ukufa kuginyiwe ekunqobeni.'
    55: Lungaphi, kufa, udonsi lwakho? Kungaphi, ngcwaba, ukunqoba kwakho?
    56: Lodonsi lokufa yisono; lamandla esono ngumlayo.
    57: Kodwa kabongwe uNkulunkulu osinika ukunqoba ngeNkosi yethu uJesu Kristu.
    58: Ngakho, bazalwane bami abathandekayo, manini, linganyikinyeki, lengezelelwe emsebenzini weNkosi kokuphela, lazi ukuthi ukutshikatshika kwenu kakusilo ize eNkosini.
  16:
    1: Mayelana-ke lokuqoqelwa okwabangcwele, njengoba ngalaya amabandla eGalathiya, yenzani ngokunjalo lani.
    2: Ngalo lonke usuku lokuqala lweviki kakube ngulowo lalowo wenu azibekele aqogelele loba yini aphumelela ngayo, ukuze kungabi yisikhathi sokuqoqwa nxa ngifikayo.
    3: Njalo loba nini ekufikeni kwami, loba ngobani elibakhethileyo, ngezincwadi, laba ngizabathuma ukuze base isipho senu somusa eJerusalema;
    4: njalo uba kufanele ukuthi lami ngihambe, bazahamba lami.
    5: Kodwa ngizakuza kini, nxa sengidabule eMakedoniya; ngoba ngizadabula eMakedoniya;
    6: futhi ngingahle ngihlale lani, loba ngiqede lobusika, ukuze lina lingidlulisele loba ngaphi lapho engiya khona.
    7: Ngoba kangifisi ukulibona khathesinje ekwedluleni; kodwa ngithemba ukuhlala lani isikhathi esithile, uba iNkosi ivuma.
    8: Kodwa ngizahlala eEfesu kuze kufike iPentekoste;
    9: ngoba ngivulelwe umnyango omkhulu lolamandla, labaphikisayo banengi.
    10: Nxa-ke uTimothi engafika, bonani ukuthi ulani engelakwesaba; ngoba usebenza umsebenzi weNkosi njengami futhi.
    11: Ngakho kakungabi khona omdelelayo; kodwa mdluliseni ngokuthula, ukuze eze kimi; ngoba ngimlindele kanye labazalwane.
    12: Njalo mayelana lomzalwane uApolosi, ngamkhuthaza kakhulu ukuze eze kini kanye labazalwane; kodwa kwakungeyisiyo intando yakhe lakanye ukuthi eze khathesi, kodwa uzakuza nxa eselethuba.
    13: Lindani, lime ekholweni, liziphathe njengamadoda, libe lamandla.
    14: Izinto zenu zonke kazenziwe ngothando.
    15: Futhi ngiyalincenga bazalwane, liyayazi indlu kaStefana, ukuthi iyisithelo sokuqala seAkaya, lokuthi bazimisele ukusebenzela abangcwele;
    16: ukuze lani lehliselwe ngaphansi kwabanjalo, labo bonke abasebenza kanye lathi, betshikatshika.
    17: Sengithokoza ngokufika kukaStefana loFortunatu loAkayiko, ngoba bona bagcwalisile ukusilela kwenu;
    18: ngoba bawuvuselele umoya wami lowenu. Ngakho bananzeleleni abanjalo.
    19: Amabandla eAsiya ayalibingelela; bayalibingelela kakhulu eNkosini oAkwila loPrisila, kanye lebandla elisemzini wabo.
    20: Bonke abazalwane bayalibingelela. Bingelelanani ngokwanga okungcwele.
    21: Isibingelelo ngesami isandla esikaPawuli.
    22: Uba umuntu engayithandi iNkosi uJesu Kristu, kabe yisithuko. Woza Nkosi!
    23: Umusa weNkosi yethu uJesu Kristu kawube lani.
    24: Uthando lwami kalube lani lonke kuKristu Jesu. Ameni.
47:
  1:
    1: 'UPawuli umphostoli kaJesu Kristu ngentando kaNkulunkulu, loTimothi umzalwane, kubandla likaNkulunkulu eliseKorinte, labo bonke abangcwele abakuyo yonke iAkaya:'
    2: Umusa kawube kini lokuthula okuvela kuNkulunkulu uBaba wethu lakuyo iNkosi uJesu Kristu.
    3: Kabongwe uNkulunkulu, ngitsho uYise weNkosi yethu uJesu Kristu, uYise wobubele loNkulunkulu wenduduzo yonke,
    4: osiduduza ekuhluphekeni kwethu konke, ukuze sibe lamandla okududuza abasekuhluphekeni loba yikuphi, ngenduduzo esiduduzwa ngayo thina ngokwethu nguNkulunkulu;
    5: ngoba njengalokhu inhlupheko zikaKristu zengezelelekile kithi, ngokunjalo lenduduzo yethu yengezelelekile ngoKristu.
    6: Njalo loba sihlutshwa, kungokwenduduzo losindiso lwenu, okusetshenzwa ekubekezeleni kulezizinhlupheko ezifananayo esihlupheka ngazo lathi; loba siduduzwa, kungokwenduduzo losindiso lwenu;
    7: njalo ithemba lethu ngani liqinile, sisazi ukuthi njengalokhu lihlanganyela ezinhluphekweni ngokunjalo lenduduzweni.
    8: Ngoba kasithandi ukuthi lingazi, bazalwane, ngokuhlupheka kwethu okwasehlela eAsiya, ukuthi sasindwa kakhulukazi ngokungaphezu kwamandla, saze saphelelwa lithemba lelempilo.
    9: Kodwa thina ngokwethu sasilaso kithi isigwebo sokufa, ukuze singazithembi thina kodwa kuNkulunkulu ovusa abafileyo;
    10: owasophula ekufeni okungaka, losophulayo; esithemba kuye ukuthi uzasophula futhi.
    11: Lani lisebenzela thina ndawonye ngomkhuleko, ukuze isipho somusa kithi esivela ebantwini abanengi singasibongelwa ngabanengi.
    12: Ngoba ukuzincoma kwethu yilokhu, ubufakazi besazela sethu, ukuthi ngokungelankohliso langobuqotho bukaNkulunkulu, kungeyisikho ngenhlakanipho yenyama kodwa emuseni kaNkulunkulu, saziphatha emhlabeni, njalo ngokukhethekileyo maqondana lani.
    13: Ngoba kasilibhaleli okunye, kodwa loba izinto elizifundayo kumbe njalo lizivume; ngithemba futhi ukuthi lizazivuma kuze kube sekupheleni;
    14: njengalokhu lathi selisivumile nganxanye, ukuthi siyikuzincoma kwenu njengalokhu lani lingabethu, osukwini lweNkosi uJesu.
    15: Langalelithemba ngafisa ukuza kini kuqala, ukuze libe lomusa wesibili;
    16: njalo ukudlula kini ngisiya eMakedoniya, ngibuye kini futhi ngivela eMakedoniya, njalo ngidluliselwe yini eJudiya.
    17: Ngakho ngiqonde lokho, besengisebenzisa yini ubulula? Kumbe izinto engizimisayo, ngimisa ngokwenyama yini, ukuze kube khona kimi uyebo, yebo; lohatshi, hatshi?
    18: Kodwa uNkulunkulu uthembekile, ukuthi ilizwi lethu elikini kalisuye uyebo lohatshi.
    19: Ngoba iNdodana kaNkulunkulu uJesu Kristu owatshunyayelwa yithi phakathi kwenu, yimi loSilivanu loTimothi, wayengeyisuye uyebo lohatshi, kodwa kuye kwakunguyebo.
    20: Ngoba zonke izithembiso zikaNkulunkulu, kuye zinguyebo, lakuye zinguAmeni, kube ludumo lukaNkulunkulu ngathi.
    21: Njalo osiqinisayo kanye lani kuKristu, owasigcobayo, nguNkulunkulu,
    22: owasiphawulayo lathi, wasenika isibambiso sikaMoya enhliziyweni zethu.
    23: Kodwa mina ngibiza uNkulunkulu ukuthi abe ngumfakazi phezu komphefumulo wami, ukuze ngiliyekele angikezi eKorinte.
    24: Kungesikuthi sibusa ukholo lwenu, kodwa siyizisebenzi ndawonye zentokozo yenu; ngoba limi ngokholo.
  2:
    1: Ngasengizimisela lokhu, ukungaphindi ngize kini esizini.
    2: Ngoba uba mina ngilibangela usizi, ngubani-ke ongithokozisayo, ngaphandle kobangelwe yimi usizi?
    3: Njalo ngalibhalela into le efananayo ukuze ekufikeni kwami ngingabi losizi kulabo abamele bangithokozise, ngileqiniso ngani lonke, ukuthi intokozo yami ingeyenu lonke.
    4: Ngoba esizini olukhulu lekudabukeni kwenhliziyo ngalibhalela ngezinyembezi ezinengi, kungeyisikho ukuthi libangelwe usizi, kodwa ukuze lazi uthando olwengezelelweyo engilalo kini.
    5: Kodwa uba ekhona obange usizi, kabanganga usizi kimi, kodwa nganxanye (ukuze ngingathwalisi nzima) kini lonke.
    6: Kumanele onjalo lokhukukhuza okungokwabanengi;
    7: ukuze endaweni yalokho kungcono lithethelele liduduze, hlezi onjalo aginywe lusizi olwengezelelweyo.
    8: Ngakho ngiyalincenga ukuthi liqinise uthando lwenu kuye.
    9: Ngoba ngenxa yalokhu futhi ngabhala, ukuze ngazi ukuhlolwa kwenu, uba lingabalalelayo ezintweni zonke.
    10: Lalowo elimthethelela ulutho, lami ngiyamthethelela; ngoba mina uba ngithethelele ulutho, lowo engimthethelelayo, ngikwenza ngenxa yenu phambi kobuso bukaKristu,
    11: ukuze singasetshenziswa nguSathane; ngoba kasisibo abangazi ngamaqhinga akhe.
    12: Lekufikeni kwami eTrowasi ngevangeli likaKristu, kwathi sengivulelwe umnyango eNkosini,
    13: kangibanga lokuphumula emoyeni wami, ngoba angimtholanga uTitosi umzalwane wami; kodwa ngasengivalelisa kubo ngasuka ngaya eMakedoniya.
    14: Njalo kabongwe uNkulunkulu osikhokhelayo ngesikhathi sonke ekunqobeni kuKristu, njalo ebonakalisa ngathi iphunga lolwazi lwakhe endaweni zonke.
    15: Ngoba siliphunga elimnandi likaKristu kuNkulunkulu kulabo abasindiswayo lakulabo ababhubhayo;
    16: kulaba iphunga lokufa ekufeni, lakwabanye iphunga elimnandi lempilo empilweni. Njalo ngubani olingene lezizinto?
    17: Ngoba kasinjengabanengi, abalonayo ilizwi likaNkulunkulu; kodwa njengebuqothweni, njalo njengokuvela kuNkulunkulu, phambi kukaNkulunkulu sikhuluma sikuKristu.
  3:
    1: Siqala siphinde ukuziveza yini? Kumbe siyadinga yini, njengabanye, izincwadi zokusiveza kini, loba zokuvezwa okuvela kini?
    2: Lina liyincwadi yethu, ebhalwe enhliziyweni zethu, eyaziwa ifundwe ngabantu bonke;
    3: libonakalisa ukuthi liyincwadi kaKristu esetshenziswa yithi, ebhalwe hatshi ngeyinki, kodwa ngoMoya kaNkulunkulu ophilayo, kungeyisikho ezibhebheni zamatshe, kodwa ezibhebheni zenyama yenhliziyo.
    4: Lethemba elinjalo silalo ngoKristu kuNkulunkulu;
    5: kungesikuthi siyenelisa thina ngokwethu ukucabanga ulutho njengoluvela kithi, kodwa ukwenelisa kwethu kuvela kuNkulunkulu;
    6: owasenza futhi senelisa ukuba yizikhonzi zesivumelwano esitsha, esingeyisiso sokulotshiweyo kodwa esikaMoya; ngoba okulotshiweyo kuyabulala, kodwa uMoya uyaphilisa.
    7: Kodwa uba inkonzo yokufa, emabaleni, abazwe ematsheni, yafikela enkazimulweni, kwaze kwathi abantwana bakoIsrayeli behluleka ukujolozela ubuso bukaMozisi ngenxa yenkazimulo yobuso bakhe, eyenziwa yaphela,
    8: pho ingebe nkulu kangakanani inkonzo kaMoya enkazimulweni?
    9: Ngoba uba inkonzo yokulahlwa iyinkazimulo, kangakanani inkonzo yokulunga yengeziwe enkazimulweni.
    10: Ngoba lalokho okwake kwaba yinkazimulo, akuzange ngitsho kukhazimule ngalindlela, ngenxa yalinkazimulo eyidlulayo kakhulu.
    11: Ngoba uba lokho okwenziwa kwaphela kulenkazimulo, kangakanani lokho okumiyo, kusenkazimulweni.
    12: Ngakho silethemba elinje, sisebenzisa isibindi esikhulu ekukhulumeni;
    13: njalo kasinjengoMozisi owafaka isimbombozo ebusweni bakhe, ukuze abantwana bakoIsrayeli bangajolozeli isiphetho sento eyenziwa yaphela;
    14: kodwa ingqondo zabo zenziwa lukhuni; ngoba kuze kube lamuhla isimbombozo esifananayo sihlezi ekufundeni isivumelwano esidala singambombozwanga, esenziwa saphela kuKristu.
    15: Kodwa kuze kube lamuhla, nxa kufundwa uMozisi, isimbombozo siphezu kwenhliziyo yabo.
    16: Loba nini nxa ebuyela eNkosini, isimbombozo siyasuswa.
    17: LeNkosi inguMoya; lalapho akhona uMoya weNkosi, lapho kukhona inkululeko.
    18: Thina-ke, sonke esilobuso obembuliweyo sibona inkazimulo yeNkosi esibukweni, siyaguqulelwa esimeni esifananayo sisuka enkazimulweni sisiya enkazimulweni, njengokuvela kuMoya weNkosi.
  4:
    1: Ngakho-ke, lokhu silenkonzo le, njengoba senzelwa umusa, kasidinwa;
    2: kodwa sizilahlile izinto ezifihliweyo zehlazo, singahambi ebuqilini, singaphambanisi ilizwi likaNkulunkulu, kodwa ngokwenza obala iqiniso siyazibuka kuso sonke isazela sabantu phambi kukaNkulunkulu.
    3: Kodwa uba futhi ivangeli lethu lembesiwe, lembesiwe kulabo ababhubhayo;
    4: okubo unkulunkulu walelilizwe uphumputhekisile ingqondo zabangakholwayo, ukuze kungakhanyi kubo ukukhanya kwevangeli lenkazimulo kaKristu, ongumfanekiso kaNkulunkulu.
    5: Ngoba kasizitshumayeli, kodwa uKristu Jesu iNkosi; njalo thina sizinceku zenu ngenxa kaJesu.
    6: Ngoba uNkulunkulu owathi ukukhanya kukhanya kuvela ebumnyameni, ukhanyisile ezinhliziyweni zethu, ukupha ukukhanya kolwazi lwenkazimulo kaNkulunkulu ebusweni bukaJesu Kristu.
    7: Kodwa silalo leligugu ezitsheni zebumba, ukuze ubuhlekazi bamandla bube ngobukaNkulunkulu, njalo bungaveli kithi;
    8: siyaminyezelwa inhlangothi zonke, kodwa kasibandezeleki; siyadideka, kodwa kasilahli ithemba;
    9: siyazingelwa, kodwa kasihlanyukwa; siwiselwa phansi, kodwa kasibhujiswa;
    10: sihamba sithwele njalonjalo ukufa kweNkosi uJesu emzimbeni, ukuze lempilo kaJesu ibonakaliswe emzimbeni wethu.
    11: Ngoba thina esiphilayo sinikelwa njalonjalo ekufeni ngenxa kaJesu, ukuze lempilo kaJesu ibonakaliswe enyameni yethu efayo.
    12: Ngakho ukufa kusebenza kithi, kodwa impilo kini.
    13: 'Ngakho silalowomoya wokholo, njengokulotshiweyo ukuthi: Ngakholwa, ngakho ngakhuluma; lathi siyakholwa, ngakho lathi siyakhuluma;'
    14: sisazi ukuthi lowo owayivusayo iNkosi uJesu uzasivusa lathi ngoJesu, asiveze kanye lani.
    15: Ngoba zonke izinto zingenxa yenu, ukuze umusa ovamileyo, ngokubonga kwabanengi, wengezelelwe kube ludumo lukaNkulunkulu.
    16: Ngakho-ke kasidinwa, kodwa lanxa umuntu wethu wangaphandle ebhujiswa, kube kanti owangaphakathi wenziwa abe mutsha insuku ngensuku.
    17: Ngoba inhlupheko yethu elula engeyomzuzwana iyasisebenzela isisindo sobukhosi esilaphakade esingelakulinganiswa isibili,
    18: singakhangeli okubonwayo kodwa okungabonwayo; ngoba okubonwayo kungokwesikhathi; kodwa okungabonwayo ngokulaphakade.
  5:
    1: Ngoba siyazi ukuthi uba indlu yethu yemhlabeni yedumba idilizwa, silesakhiwo esivela kuNkulunkulu, indlu engenziwanga ngezandla, ephakade emazulwini.
    2: Ngoba lakule siyabubula, silangatha ukwembeswa ngendlu yethu evela ezulwini;
    3: uba lathi sesembathisiwe singaficwa size.
    4: Ngoba lathi esikhona kulelidumba siyabubula, sisindwa; ngoba kasifisi ukwembulwa kodwa ukwembeswa, ukuze okufayo kuginywe yimpilo.
    5: Owasilungisela-ke khona lokhu nguNkulunkulu, futhi owasipha isibambiso sikaMoya.
    6: Ngakho silesibindi ngesikhathi sonke, sisazi ukuthi sisekhona ekhaya emzimbeni sikhatshana leNkosi,
    7: ngoba sihamba ngokholo, kungeyisikho ngokubona;
    8: ngakho silesibindi, njalo siyathaba kakhulu ukuba singabikho emzimbeni, lokuba sekhaya leNkosi.
    9: Ngalokho-ke siyazama kakhulu, loba sisekhaya, kumbe singekho ekhaya, ukuthi sibe ngabemukelekayo kuye.
    10: Ngoba sonke simele ukubonakala phambi kwesihlalo sokwahlulela sikaKristu, ukuze ngulowo lalowo azamukelele izinto ezenziwe ngomzimba, njengalokhu akwenzileyo, loba kuhle kumbe kubi.
    11: Ngakho sisazi ukwesabeka kweNkosi siyabancenga abantu, kodwa sibonakalisiwe kuNkulunkulu; njalo ngithemba ukuthi sibonakalisiwe lezazeleni zenu.
    12: Ngoba kasizivezi futhi kini, kodwa silinika ithuba lokuzincoma ngathi, ukuze libe lakho ukumelana labo abazincomayo ebusweni, kungeyisikho enhliziyweni.
    13: Ngoba uba sihlanya, kukuNkulunkulu; uba siqondile, kukini.
    14: Ngoba uthando lukaKristu luyasiqhubezela, sibona lokhu, ukuthi uba omunye wafela bonke, ngakho bonke bafa;
    15: njalo wafela bonke ukuze abaphilayo bangabe besaziphilela bona, kodwa lowo owabafelayo wabuye wavuka.
    16: Ngakho kusukela khathesi thina kasazi muntu ngokwenyama; lanxa lathi samazi uKristu ngokwenyama, kodwa khathesi kasisamazi.
    17: Ukuze kuthi uba umuntu ekuKristu, uyisidalwa esitsha; okudala sekudlule, khangela konke sekukutsha.
    18: Konke lokhu-ke kuvela kuNkulunkulu, owabuyisana lathi ngoJesu Kristu kuye, wasinika inkonzo yokubuyisana;
    19: okunjengokuthi uNkulunkulu wayekuKristu ebuyisana lomhlaba kuye, engababaleli iziphambeko zabo, ebeka kithi ilizwi lokubuyisana.
    20: 'Ngakho siyizithunywa esikhundleni sikaKristu, njengokungathi uNkulunkulu uyancenga ngathi; siyancenga esikhundleni sikaKristu sithi: Buyisanani loNkulunkulu.'
    21: Ngoba lowo ongasazanga isono wamenza isono esikhundleni sethu, ukuze thina sibe yikulunga kukaNkulunkulu kuye.
  6:
    1: Sisebenza-ke kanye laye, lathi siyalincenga ukuthi lingawemukeli ngeze umusa kaNkulunkulu;
    2: 'ngoba uthi: Ngesikhathi esihle ngikuzwile, langosuku losindiso ngakusiza; khangela, khathesi yisikhathi esihle isibili; khangela khathesi lusuku losindiso.'
    3: Kasikhubekisi ngalutho ngitsho, ukuze inkonzo ingasolwa;
    4: kodwa kukho konke sizibonakalisa njengezikhonzi zikaNkulunkulu, ekubekezeleni okukhulu, ezinhluphekweni, ebunzimeni, encindezelweni,
    5: ekutshayweni, ekubotshweni, eziphithiphithini, ekusebenzeni nzima, ekungalalini, ekuzileni ukudla,
    6: ekuhlambulukeni, elwazini, ekubekezeleni, ebubeleni, kuMoya oNgcwele, ethandweni olungazenzisiyo,
    7: elizwini leqiniso, emandleni kaNkulunkulu; ngezikhali zokulunga kwesokunene lakwesokhohlo,
    8: ngodumo langehlazo, ngokuthukwa langokudunyiswa; njengabakhohlisi, kanti abaqinisileyo;
    9: njengabangaziwayo, kanti abaziwayo kakhulu; njengabafayo, kanti khangelani siyaphila; njengabalaywayo, kanti abangabulawayo;
    10: njengabalosizi, kodwa abathokoza njalonjalo; njengabayanga, kodwa abanothisa abanengi; njengabangelalutho, kanti abalakho konke.
    11: Umlomo wethu uvulekele lina, beKorinte, inhliziyo yethu yenziwe banzi.
    12: Kalivinjelwanga yithi, kodwa livinjelwe emibilini yenu.
    13: Njalo ngokwenanana okufananayo (ngikhuluma njengebantwaneni), lani yenziwani banzi.
    14: Lingabotshwa ngokungalingani ejogweni labangakholwayo; ngoba kulokuhlanganyela bani ukulunga lokungalungi? Kulokuhlanganyela bani ukukhanya lobumnyama?
    15: Njalo uKristu ulokuzwana bani loBheliyali? Kumbe ulesabelo bani okholwayo longakholwayo?
    16: 'Njalo kulokuvumelana bani ithempeli likaNkulunkulu lezithombe? Ngoba lina lilithempeli likaNkulunkulu ophilayo, njengokutsho kukaNkulunkulu ukuthi: Ngizahlala kubo, ngizahamba phakathi kwabo; sengizakuba nguNkulunkulu wabo, bona-ke bazakuba ngabantu bami.'
    17: Ngakho phumani phakathi kwabo lehlukaniswe, itsho iNkosi, lingathinti okungcolileyo; mina-ke ngizalemukela,
    18: futhi ngizakuba nguBaba kini, lina selizakuba kimi ngamadodana lamadodakazi, itsho iNkosi uSomandla.
  7:
    1: Lokhu silalezizithembiso, bathandekayo, asizihlambululeni kukho konke ukungcola kwenyama lokomoya, siphelelise ubungcwele ekwesabeni uNkulunkulu.
    2: Semukeleni; kasonanga muntu, kasonakalisanga muntu, kasidlelezelanga muntu.
    3: Kangikhulumeli ukulisola; ngoba ngatsho phambili, ukuthi lisenhliziyweni zethu ukuthi sife ndawonye siphile ndawonye.
    4: Sikhulu isibindi sami senkulumo kini, ngilokuziqhenya okukhulu ngani; ngigcwele induduzo; ngengezelelwe kakhulu intokozo kuyo yonke inhlupheko yethu.
    5: Ngoba lekufikeni kwethu eMakedoniya, inyama yethu kayibanga lokuphumula, kodwa sabandezelwa ezintweni zonke; ngaphandle ingxabano, ngaphakathi ukwesaba.
    6: Kodwa uNkulunkulu, oduduza abadanileyo, wasiduduza ekufikeni kukaTitosi;
    7: njalo kungeyisikho ekufikeni kwakhe kuphela, kodwa langenduduzo aduduzeka ngayo ngani, lapho esilandisela ukulangatha kwenu, ukudabuka kwenu, ukungitshisekela kwenu, ngaze ngathokoza kakhulu.
    8: Ngoba lanxa ngalidabukisa ngencwadi, kangizisoli; lanxa ngazisola; ngoba ngibona ukuthi leyoncwadi yalidabula, loba kungokwesikhathi.
    9: Khathesi ngiyathokoza, kungeyisikho ukuthi ladatshulwa, kodwa ukuthi ladatshulelwa ekuphendukeni; ngoba ladatshulwa ngokukaNkulunkulu, ukuze lingalahlekelwa lutho ngenxa yethu.
    10: Ngoba ukudabuka ngokukaNkulunkulu kuletha ukuphenduka kube lusindiso ongezisole ngalo; kodwa ukudabuka komhlaba kuletha ukufa.
    11: Ngoba khangelani, leyo into, ukuthi ladatshulwa ngokukaNkulunkulu, ukuthi kuveze kini ukukhuthala okungakanani, yebo, ukuziphendulela, yebo, ukuthukuthela, yebo, ukwesaba, yebo, ukulangatha, yebo, ukutshiseka, yebo, impindiselo. Kukho konke lazibonakalisa ukuthi limsulwa kule indaba.
    12: Uba-ke lami ngalibhalela, kungeyisikho ngenxa yalowo owonayo, njalo kungeyisikho ngenxa yalowo owoniweyo, kodwa ukuze ukulikhuthalela kwethu kubonakaliswe kini phambi kukaNkulunkulu.
    13: Ngalokho siduduzekile ngenduduzo yenu; yebo sathokoza ngokwengezelelweyo kakhulu ngentokozo kaTitosi, ngoba umoya wakhe uvuselelwe ngokuvela kini lonke;
    14: ngoba uba ngazincomela lina ngolutho kuye kangiyangekanga; kodwa njengoba sakukhuluma konke kini ngeqiniso, ngokunjalo lokuzincoma kwethu okwakukuTitosi kwaba liqiniso.
    15: Isihelo sakhe sesengezelelwe kakhulu kini, lapho ekhumbula ukulalela kwenu lonke, ukuthi lamemukela njani ngokwesaba langokuthuthumela.
    16: Ngakho ngiyathokoza ukuthi ngiyalithemba kukho konke.
  8:
    1: Sesilazisa, bazalwane, umusa kaNkulunkulu ophiwe emabandleni eMakedoniya;
    2: ukuthi ekulingweni okukhulu kwenhlupho, ukwengezelelwa kwentokozo yabo lobuyanga babo obujulileyo bengezelela enothweni yokuphana kwabo.
    3: Ngoba babekhululekile njengokwamandla abo, ngiyafakaza, langaphezu kwamandla abo,
    4: ngesicelo esikhulu basincenga, ukuthi semukele isipho, lokuhlanganyela koncedo olungolwabangcwele;
    5: njalo kakubanga njengoba sathemba, kodwa bazinikela kuqala eNkosini, lakithi ngentando kaNkulunkulu.
    6: Kwaze kwathi sakhuthaza uTitosi ukuthi, njengalokhu wayeseqalile phambili, ngokunjalo awuqede futhi kini lumusa.
    7: Kodwa njengalokhu lisengezelela kukho konke, ekholweni, lelizwini, lelwazini, lekukhuthaleni konke, lethandweni lwenu kithi, ukuze lakulumusa lengezelele.
    8: Kangikhulumi njengokulawula, kodwa ngokutshiseka kwabanye, njalo ngihlola ubuqotho bothando lwenu.
    9: Ngoba liyawazi umusa weNkosi yethu uJesu Kristu, ukuthi lanxa wayenothile, waba ngumyanga ngenxa yenu, ukuze ngobuyanga bakhe lina linothe.
    10: Lakulokhu ngipha umbono; ngoba lokhu kuluncedo kini, abaqala phambili nyakenye, kungeyisikwenza kuphela, kodwa lokufisa;
    11: kodwa khathesi-ke qedani futhi ukwenza, ukuze, njengalokhu kukhona ukukhuthalela ukufisa, ngokunjalo kukhona lokuqedisa ngalokho elilakho.
    12: Ngoba uba kukhona ukufisa, umuntu uyemukeleka ngalokho alakho, kungeyisikho ngalokho angelakho.
    13: Ngoba kungeyisikuthi abanye babe lenkululeko, lina-ke libe lohlupho; kodwa ngokulingana, okwalesisikhathi isengezo senu sibe ngesenswelo yabo,
    14: ukuze kuthi lesengezo sabo sibe ngesenswelo yenu, ukuze kube khona ukulingana,
    15: 'njengokulotshiweyo ukuthi: Owabutha okunengi, kabanga lokusalayo; lowabutha okuncinyane kasilelanga.'
    16: Kodwa kabongwe uNkulunkulu ofaka inkuthalo efananayo ngani enhliziyweni kaTitosi,
    17: ukuthi isibili wemukela isikhuthazo, kodwa etshiseka kakhulu, wasuka waya kini ngesifiso sakhe.
    18: Njalo sithuma kanye laye umzalwane, odumo lwakhe evangelini ludabule emabandleni wonke;
    19: kungeyisilokhu kuphela, kodwa ukhethiwe futhi ngamabandla ukuthi asiphelekezele lalo umusa owasetshenzwa yithi kube ludumo lwale iNkosi, lekubonakalisweni kokukhuthala kwenu;
    20: sivikela lokhu, hlezi umuntu asisole kulesisengezo esisetshenzwe yithi;
    21: sinakekela okuhle kungekho phambi kweNkosi kuphela kodwa laphambi kwabantu.
    22: Sasesithuma kanye labo umzalwane wethu, esimfice ezintweni ezinengi kanengi ekhuthele, kodwa khathesi ukhuthele kakhulukazi ngenxa yokulithemba okukhulu.
    23: Kumbe ngoTitosi, ungumhlanganyeli lesisebenzi kanye lami kini; loba abazalwane bethu, bayizithunywa zamabandla, bayinkazimulo kaKristu.
    24: Ngakho bonakalisani kubo ubufakazi bothando lwenu labokuzincomela kwethu lina, laphambi kwamabandla.
  9:
    1: Ngoba mayelana lokuncedisa okungokwabangcwele kakusweleki kimi ukulibhalela;
    2: ngoba ngiyazi ukukhuthala kwenu, engizincoma ngakho ngani kwabeMakedoniya, ukuthi iAkaya yayisizilungisele kusukela nyakenye; lokutshiseka okuvela kini kubavusile abanengi.
    3: Kodwa ngithume abazalwane, ukuze ukuzincoma kwethu ngani kungenziwa ize maqondana lalokhu; ukuze, njengokutsho kwami, libe lilungile;
    4: hlezi mhlawumbe, nxa abeMakedoniya befika lami belifica lingalungiselanga, siyangeke thina (ukuze singatsho, lina) ngalesisibindi sokuzincoma.
    5: Ngakho ngibona kufanele ukuthi ngikhuthaze abazalwane, ukuze baqale ukuza kini, njalo balungisele ngaphambili ukupha kwenu ngesihle okwakhulunywa ngakho mandulo, ukuthi lesi silungile, ngokunjalo njengesibusiso futhi kungenjengokuncitshana.
    6: Lalokhu ukuthi, ohlanyela ingcosana, laye uzavuna ingcosana; lohlanyela ngokunengi, laye uzavuna ngokunengi.
    7: Ngulowo lalowo njengalokhu azikhethela khona enhliziyweni; kungabi ngokokudonda kumbe ngokokubanjwa ngamandla; ngoba uNkulunkulu uyamthanda onikela ngentokozo.
    8: Njalo uNkulunkulu ulamandla okulengezelela wonke umusa, ukuze, lilokwenela konke ezintweni zonke ngesikhathi sonke, lengezwe emisebenzini yonke emihle;
    9: 'njengokulotshiweyo ukuthi: Uchithachithile, wanika abayanga; ukulunga kwakhe kuhlala kuze kube phakade.'
    10: Njalo yena onika inhlanyelo kumhlanyeli, lesinkwa sokudla, kwangathi anganika akhulise inhlanyelo yenu, andise izithelo zokulunga kwenu;
    11: linothiswe ezintweni zonke kukho konke ukuphana, okusebenza ngathi ukubongwa kuNkulunkulu;
    12: ngoba umsebenzi walinkonzo kawugcwalisi kuphela inswelo zabangcwele, kodwa futhi wengeza ngokubongwa okunengi kuNkulunkulu;
    13: ngobufakazi balinkonzo badumisa uNkulunkulu ngokulalela kovumo lwenu ivangeli likaKristu, langokupha kwenu okukhulu kubo, lakubo bonke;
    14: langomkhuleko wabo ngani, belilangatha ngomusa kaNkulunkulu ongelakulinganiswa phezu kwenu.
    15: Njalo kabongwe uNkulunkulu ngenxa yesipho sakhe esingakhulumekiyo.
  10:
    1: Mina-ke uPawuli ngokwami ngiyalincenga ngobumnene langesisa sikaKristu, othobekileyo phakathi kwenu nxa ngikhona, kodwa nxa ngingekho ngilesibindi kini;
    2: ngiyalincenga-ke ukuthi, nxa ngikhona, ngingabi lesibindi ngalokhukuzimisela ebengikhunjulelwa ngakho ukuthi ngilesibindi sokumelana labanye abacabanga ngathi njengabahamba ngokwenyama.
    3: Ngoba lanxa sihamba enyameni kasilwi ngokwenyama;
    4: ngoba izikhali zempi yethu kayisizo zasenyameni, kodwa zilamandla ngoNkulunkulu ekubhidlizeni izinqaba,
    5: sehlisa iminakano lakho konke okuziphakamisela ukumelana lolwazi lukaNkulunkulu, lemicabango yonke siyithumbela ekumlaleleni uKristu;
    6: futhi silokulungela ukuphindisela ukungalaleli konke, nxa ukulalela kwenu sekuphelele.
    7: Likhangela izinto njengokubonakala kwazo yini? Uba umuntu ezithemba yena ukuthi ungokaKristu, kabuye anakane lokhu ngaye, ukuthi njengoba yena engokaKristu, ngokunjalo lathi singabakaKristu.
    8: Ngoba loba ngolutho olwengezelelweyo kakhulu ngingaze ngizincome futhi ngamandla ethu, eyasinika wona iNkosi ekwakheni, njalo kungabi ngokulichitha, kangiyikuyangeka;
    9: ukuze ngingabonakali njengolethusa ngezincwadi.
    10: 'Ngoba kuthiwa: Incwadi zakhe zinzima zilamandla; kodwa ubukhona bomzimba wakhe bubuthakathaka, lokukhuluma kwakhe kudelelekile.'
    11: Onjalo kanakane lokhu, ukuthi njengoba sinjalo ngelizwi ngezincwadi nxa singekho, lathi sinjalo ngesenzo nxa sikhona.
    12: Ngoba kasilasibindi sokuzibalela kumbe ukuzifananisa labathile babo abaziqhenyayo; kodwa bona bayalinganisana bodwa, njalo bayafananisana bodwa, kabaqedisisi.
    13: Kodwa thina kasisoze sizincome okwedlula amalawulo; kodwa ngesilinganiso sesigaba uNkulunkulu asabele sona, isilinganiso sokufika lakini.
    14: Ngoba kasizeluli ngokweqileyo ngokungathi kasifinyelelanga kini, ngoba sifikile lakini evangelini likaKristu;
    15: kasizincomi okwedlula amalawulo emisebenzini yabanye, kodwa silethemba lokuthi, nxa lwandile ukholo lwenu, sizakhuliswa ngokwengezelelelweyo phakathi kwenu ngesigaba sethu,
    16: ukutshumayela ivangeli endaweni ezingaphetsheya kwenu, singazincomi ngesigaba somunye ezintweni ezilungisiweyo.
    17: Kodwa ozincomayo, kazincome eNkosini.
    18: Ngoba kayisuye ozincomayo, kodwa lowo iNkosi emncomayo, nguye ovunywayo.
  11:
    1: Kungathi lingangibekezelela kancane ebuthutheni bami; yebo lani lingibekezelele.
    2: Ngoba ngilobukhwele ngani ngobukhwele bukaNkulunkulu; ngoba ngaliganela endodeni yinye ukuthi ngilise kuKristu liyintombi emsulwa.
    3: Kodwa ngiyesaba ukuthi hlezi njengalokhu inyoka yakhohlisa uEva ngobuqili bayo, ngokunjalo imicabango yenu ingaduhiswa ebuqothweni obukuKristu.
    4: Ngoba uba ofikayo etshumayela omunye uJesu esingamtshumayelanga, loba lisemukela omunye umoya elingamemukelanga, loba elinye ivangeli elingalemukelanga, kuhle ukuthi limbekezelele.
    5: Ngoba ngithi kangisileli ngalutho kulabobaphostoli abaqakathekileyo sibili.
    6: Njalo uba lami ngingafundanga ekukhulumeni, kanti kungeyisikho elwazini; kodwa entweni yonke sibonakalisiwe kini ezintweni zonke.
    7: Kumbe ngenze isono yini ngokuzithoba ukuze liphakanyiswe lina, lokhu ngilitshumayeze ivangeli likaNkulunkulu ngesihle?
    8: Ngaphanga amanye amabandla, ngithatha iholo ukuze ngilisize;
    9: lalapho ngangikhona kini ngiswele kangibanga ngumthwalo ngitsho emuntwini; ngoba abazalwane, abavela eMakedoniya, bagcwalisa inswelo yami; njalo kukho konke ngizigcinile ukuthi ngingabi ngumthwalo kini, futhi ngizazigcina.
    10: Njengoba iqiniso likaKristu likimi, ukuthi lokhukuzincoma kakuyikumiswa ngami ezabelweni zeAkaya.
    11: Ngenxa yani? Ngoba ngingalithandi yini? UNkulunkulu uyazi.
    12: Kodwa engikwenzayo, ngizakwenza futhi, ukuze ngiqume ithuba kwabafuna ithuba, ukuze kulokho abazincoma ngakho, baficwe benjengathi labo.
    13: Ngoba abanje bangabaphostoli bamanga, izisebenzi ezikhohlisayo, beziphendula babe ngabaphostoli bakaKristu.
    14: Kakumangalisi-ke; ngoba uSathane uqobo uziphendula abe yingilosi yokukhanya.
    15: Ngakho kakusinto enkulu uba lazo inceku zakhe ziziphendula zisiba njengenceku zokulunga, okuphela kwazo kuzakuba njengokwemisebenzi yazo.
    16: 'Ngiyaphinda ngithi: Kakungabi lomuntu ocabanga ukuthi ngiyisithutha; kodwa uba kungenjalo ngemukelani lanjengesithutha, ukuze lami ngizincome kancinyane.'
    17: Lokho engikutshoyo, kangikutsho ngokweNkosi, kodwa njengebuthutheni, kulesisibindi sokuzincoma.
    18: Lokhu abanengi bezincoma ngokwenyama, lami ngizazincoma.
    19: Ngoba libekezelela abayizithutha ngentokozo, lina lingabahlakaniphileyo.
    20: Ngoba liyabekezela, uba umuntu elenza izigqili, uba umuntu elidla aliqede, uba umuntu elemuka, uba umuntu eziphakamisa, uba umuntu elitshaya ebusweni.
    21: Ngitsho ngenhloni, kuze kungathi thina besibuthakathaka; kodwa lakukuphi umuntu alesibindi ngakho (ngikhulumela ebuthutheni) lami ngilesibindi ngakho.
    22: BangamaHebheru yini? Lami. BangamaIsrayeli yini? Lami. Bayinzalo kaAbrahama yini? Lami.
    23: Bayizikhonzi zikaKristu yini? (Ngikhuluma njengohlanya) ngiyiso kulabo; emisebenzini enzima okwengezelelweyo kakhulu, emivimvinyeni okwedlula amalawulo, ezintolongweni okungezelelweyo kakhulu, ezimfeni kanengi;
    24: kumaJuda ngemukela kahlanu imivimvinya engamatshumi amane kusala owodwa.
    25: Ngatshaywa kathathu ngezinduku, ngakhandwa ngamatshe kanye, kathathu ngachithekelwa ngumkhumbi, ubusuku lemini ngisekujuleni kolwandle;
    26: ekuhambeni kanengi; engozini zemifula, engozini zabaphangi, ezingozini kwabakithi, ezingozini kwabezizwe, ezingozini emzini, ezingozini enkangala, engozini olwandle, ezingozini kubazalwane bamanga,
    27: ekutshikatshikeni lebunzimeni, ekungalalini kanengi, ekulambeni lekomeni, ekuzileni ukudla kanengi, ekugodoleni lekuhambenize.
    28: Ngaphandle kwezinto ezingaphandle, okungicindezelayo insuku zonke yikukhathalela wonke amabandla.
    29: Ngubani obuthakathaka, ngingabi buthakathaka lami? Ngubani okhutshekiswayo, lami ngingatshiseki?
    30: Uba kumele ukuzincoma, ngizazincoma ngezinto zobuthakathaka bami.
    31: UNkulunkulu uYise weNkosi yethu uJesu Kristu, obongekayo kuze kube nini lanini, uyazi ukuthi kangiqambi manga.
    32: EDamaseko induna yenkosi uAretha yalinda umuzi wabeDamaseko, efuna ukungibamba;
    33: njalo ngehliswa ngewindi esilulwini ngomduli, ngasengiphepha ezandleni zayo.
  12:
    1: Qiniso ukuzincoma kakusizi lutho kimi; ngoba ngizakuya kumibono lezembulo zeNkosi.
    2: Ngiyamazi umuntu ekuKristu sekudlule iminyaka elitshumi lane (loba emzimbeni kangazi, loba ngaphandle komzimba kangazi, uNkulunkulu uyazi), ukuthi lonje wahluthulelwa ezulwini lesithathu.
    3: Ngiyamazi-ke umuntu onjalo (loba emzimbeni, loba ngaphandle komzimba, kangazi; uNkulunkulu uyazi),
    4: ukuthi wahluthulwa wasiwa eParadise, wezwa amazwi angakhulumekiyo, angavunyelwa muntu ukuwakhuluma.
    5: Ngizazincoma ngonjalo, kodwa ngami uqobo kangiyikuzincoma, ngaphandle kobuthakathaka bami.
    6: Ngoba uba bengingathanda ukuzincoma, bengingazukuba yisithutha; ngoba ngizakhuluma iqiniso, kodwa ngiyayekela, hlezi umuntu acabange ngami okungaphezu kwalokho angibona ngiyikho, kumbe akuzwa kimi,
    7: futhi ukuze ngingaphakanyiswa kakhulukazi ngobukhulukazi bezembulo, nganikwa ameva enyameni, isithunywa sikaSathane, ukungidutshuza, ukuze ngingaziphakamisi kakhulukazi.
    8: Ngalokho nganxusa iNkosi kathathu ukuze kusuke kimi.
    9: 'Yasisithi kimi: Umusa wami ukwanele; ngoba amandla ami apheleliswa ebuthakathakeni. Ngakho ngizazincoma ngentokozo enkulu ebuthakathakeni bami, ukuze amandla kaKristu ahlale phezu kwami.'
    10: Ngakho ngiyathokoza ebuthakathakeni, ekuthukweni, ekubanjweni ngamandla, ekuzingelweni, ekukhathazekeni, ngenxa kaKristu; ngoba nxa ngibuthakathaka, khona ngilamandla.
    11: Sengize ngaba yisithutha, ngizincoma; yini elingicindezeleyo; ngoba bekufanele ukuthi mina ngivezwe yini; ngoba kangisilelanga ngalutho kulabo abaphostoli abaqakathekileyo sibili, lanxa ngingesilutho.
    12: Isibili impawu zomphostoli zenziwa phakathi kwenu ekubekezeleni konke, ngezibonakaliso lezimangaliso lemisebenzi yamandla.
    13: Ngoba kuyini elaba ngaphansi ngakho kwamanye amabandla, ngaphandle kokuthi mina uqobo kangibanga ngumthwalo kini? Ngithethelelani lokhukungalungi.
    14: Khangelani, sengilungele ukuza kini ngokwesithathu, njalo kangizukuba ngumthwalo kini; ngoba kangifuni okwenu, kodwa lina; ngoba abantwana kabafanele ukudlinzekelela abazali, kodwa abazali abantwana.
    15: Mina-ke ngizachitha ngentokozo njalo ngizachithelwa imiphefumulo yenu, lanxa ngilithanda okwengezelelweyo kakhulu, ngithandwa kancinyane.
    16: Kodwa kunjalo, mina kangibanga ngumthwalo kini; kodwa ngingumhugi, ngalibamba ngobuqili.
    17: Ngaliqilibezela yini ngomunye walabo engabathuma kini?
    18: Ngacela uTitosi, ngasengithuma kanye laye umzalwane; uTitosi waliqilibezela yini? Kasihambanga yini ngomoya munye? Ngitsho ngezinyathelo zinye yini?
    19: Licabanga futhi ukuthi siyaziphendulela yini kini? Sikhuluma phambi kukaNkulunkulu sikuKristu; kodwa konke lokhu, bathandekayo, kungokokwakhiwa kwenu.
    20: Ngoba ngilovalo hlezi mhlawumbe ekufikeni kwami ngizalifica lingenjengalokho engikuthandayo, lami ngificwe yini ngingenjengalokho elikuthandayo; hlezi mhlawumbe kube khona ukuxabana, umona, ulaka, umbango, ukuhleba, ukunyeya, ukuzikhukhumeza, iziphithiphithi;
    21: hlezi ekufikeni kwami futhi uNkulunkulu wami angithobise phakathi kwenu, njalo ngililele abanengi abonileyo ngaphambili, njalo abangaphendukanga kukho ukungcola lobufebe lamanyala abakwenzileyo.
  13:
    1: Ngalesisikhathi sesithathu ngiza kini; ngomlomo wabafakazi ababili kumbe abathathu wonke umutsho uzaqiniswa.
    2: Sengitshilo ngaphambili njalo ngiyandulela ukutsho, njengalokhu ngikhona ngokwesibili, njalo ngingekho khathesi ngibhalela labo abona ngaphambili, lakwabanye bonke, ukuthi nxa ngingabuya futhi, kangisoze ngibayekele;
    3: njengoba lidinga ubufakazi bukaKristu okhuluma kimi, ongebuthakathaka kini kodwa elamandla phakathi kwenu;
    4: ngoba lanxa wabethelwa ngobuthakathaka, kanti uyaphila ngamandla kaNkulunkulu. Ngoba lathi sibuthakathaka kuye, kodwa sizaphila kanye laye ngamandla kaNkulunkulu kini.
    5: Zihloleni ukuthi lisekholweni; lizilinge. Kanti kalazi lina ukuthi uJesu Kristu ukini, ngaphandle kokuthi ngeqiniso lingabalahliweyo?
    6: Ngithemba-ke ukuthi lizakwazi ukuthi thina kasisibo abalahliweyo.
    7: Njalo ngiyakhuleka kuNkulunkulu, ukuthi lingenzi lutho olubi, kungesikuthi sibonakale thina singabathembekileyo, kodwa ukuze lina lenze ukulunga, kodwa thina sibe njengabalahliweyo.
    8: Ngoba kasilamandla okwenza ulutho olumelana leqiniso, kodwa okweqiniso.
    9: Ngoba siyajabula nxa sibuthakathaka thina, lani lilamandla; njalo lalokho siyakukhulekela, ukupheleliswa kwenu.
    10: Ngakho ngibhala lezizinto ngingekho, ukuze kuthi nxa ngikhona ngingasebenzisi ubukhali, njengamandla iNkosi eyanginika wona, ekwakheni, njalo angabi ngawokubhidliza.
    11: Elokucina, bazalwane, thokozani, lipheleliswe, liduduzwe, libe ngqondonye, lihlale ngokuthula; njalo uNkulunkulu wothando lowokuthula uzakuba lani.
    12: Bingelelanani ngokwanga okungcwele.
    13: Bonke abangcwele bayalibingelela.
    14: Umusa weNkosi uJesu Kristu, lothando lukaNkulunkulu, lobudlelwano bukaMoya oNgcwele kakube lani lonke. Ameni.
48:
  1:
    1: UPawuli umphostoli ongaveli ebantwini, njalo kungekho ngomuntu, kodwa ngoJesu Kristu, langoNkulunkulu uYise owamvusa kwabafileyo,
    2: 'labazalwane bonke abalami, kumabandla eGalathiya:'
    3: Umusa kawube kini lokuthula okuvela kuNkulunkulu uBaba, leNkosini yethu uJesu Kristu,
    4: owazinikela ngenxa yezono zethu, ukuze asophule kulo umhlaba omubi wakhathesi, ngokwentando kaNkulunkulu loBaba wethu;
    5: obukuye ubukhosi kuze kube nini lanini. Ameni.
    6: Ngiyamangala ukuthi limhlamuke masinyane kangaka lowo owalibizela emuseni kaKristu, laya kwelinye ivangeli;
    7: elingeyisilo elinye; kodwa bakhona abanye abalididayo bethanda ukuhlanekela ivangeli likaKristu.
    8: Kodwa lanxa kungaba yithi kumbe ingilosi evela ezulwini engalitshumayeza ivangeli elehlukene lalelo esalitshumayeza lona, kayibe yisiqalekiso.
    9: 'Njengoba sesitshilo, lakhathesi ngiyaphinda ngithi: Uba umuntu elitshumayeza ivangeli elehlukene lalelo elalemukelayo, kabe yisiqalekiso.'
    10: Ngoba ngincenga abantu loba uNkulunkulu khathesi yini? Kumbe ngidinga ukuthokozisa abantu yini? Ngoba uba ngisathokozisa abantu, ngingebe yinceku kaKristu.
    11: Kodwa ngiyalazisa, bazalwane, ivangeli elatshunyayelwa yimi, ukuthi alinjengokomuntu.
    12: Ngoba lami kangilemukelanga emuntwini, futhi kangilifundiswanga, kodwa ngokwembulelwa kukaJesu Kristu.
    13: Ngoba selizwile ukuhamba kwami kwakuqala kobuJuda, ukuthi ngalizingela kakhulukazi sibili ibandla likaNkulunkulu, njalo ngangilichitha;
    14: njalo ngangiphumelela kubuJuda ngaphezu kwabanengi abayintanga yami esizweni sami, ngatshisekela ngokwengeziweyo amasiko abobaba.
    15: Kodwa nxa kwaba kuhle kuNkulunkulu, owangehlukanisa kusukela esizalweni sikamama, wangibiza ngomusa wakhe,
    16: ukwembula iNdodana yakhe kimi, ukuze ngiyitshumayele phakathi kwabezizwe, khona lapho kangelulekananga lenyama legazi;
    17: futhi kangenyukelanga eJerusalema kubo ababengabaphostoli ngaphambi kwami, kodwa ngasuka ngaya eArabhiya, ngasengiphinda ngibuyela eDamaseko.
    18: Emva kwalokho sekwedlule iminyaka emithathu ngenyukela eJerusalema ukuyabonana loPetro, ngasengihlala laye insuku ezilitshumi lanhlanu.
    19: Kodwa kangibonanga lamunye wabaphostoli, ngaphandle kukaJakobe umfowabo weNkosi.
    20: Lezinto engilibhalela zona, khangelani, phambi kukaNkulunkulu, kangiqambi manga.
    21: Emva kwalokho ngaya ezabelweni zeSiriya lezeKilikhiya.
    22: Njalo ngangingakaziwa ngobuso emabandleni eJudiya ayekuKristu;
    23: 'kodwa ayesizwa nje ukuthi: Owake wasizingela, usetshumayela ukholo owake waluchitha,'
    24: asedumisa uNkulunkulu kimi.
  2:
    1: Emva kwalokho sekwedlule iminyaka elitshumi lane ngenyukela futhi eJerusalema kanye loBarnabasi, ngathatha loTitosi futhi;
    2: ngasengisenyuka ngesambulelo, ngasengibalandisela ivangeli engilitshumayela phakathi kwabezizwe, kodwa ngasese kulabo ababelodumo, hlezi mhlawumbe ngigijimele kumbe ngagijimela ize.
    3: Kodwa ngitsho uTitosi owayelami, engumGriki, kacindezelwanga ukuthi asokwe;
    4: njalo ngenxa yabazalwane bamanga abangeniswa ngensitha, abangena ngokunyenya ukuze bahlole ukukhululeka kwethu esilakho kuKristu Jesu, ukuze basenze izigqili;
    5: esingabathobelanga ngokuzehlisa ngitsho okwehola, ukuze iqiniso levangeli lime njalo kini.
    6: Kodwa kulabo okuthiwa bayilutho (loba babeyini kakutsho lutho kimi; uNkulunkulu kemukeli isimo somuntu) ngoba labo ababedunyisiwe kabangelekelelanga ngalutho;
    7: kodwa kokuphambeneyo, bebona ukuthi ngaphiwa ivangeli lokungasoki, njengoPetro elokusoka,
    8: ngoba owenza ngamandla kuPetro kubuphostoli bokusoka, wenza ngamandla lakimi kwabezizwe,
    9: bathi besazi umusa engiwuphiweyo, oJakobe loKefasi loJohane, abadume bezinsika, banika mina loBarnabasi isandla sokunene sobudlelwano, ukuze thina siye kwabezizwe, bona-ke ekusokweni;
    10: kuphela ukuze sikhumbule abayanga, into le lami engangikhuthalele ukuyenza.
    11: Kodwa kwathi uPetro efika eAntiyoki, ngamelana laye ebusweni, ngoba wayefanele asolwe.
    12: Ngoba bengakafiki abathile abavela kuJakobe, wayesidla labezizwe; kodwa kuthe sebefikile, wamonyuka wazehlukanisa, esesaba abokusoka.
    13: Lamanye futhi amaJuda azenzisa kanye laye, kwaze kwathi loBarnabasi wathatheka ngokuzenzisa kwawo.
    14: 'Kodwa kuthe sengibonile ukuthi kabahambi ngokuqonda eqinisweni levangeli, ngathi kuPetro phambi kwabo bonke: Uba wena ungumJuda, uphila ngokwabezizwe njalo kungeyisikho ngokwamaJuda, ubacindezelelani abezizwe ukuthi baphile ngokwamaJuda?'
    15: Thina singamaJuda ngemvelo, njalo kasisizo izoni ezivela kwabezizwe,
    16: sisazi ukuthi umuntu kalungisiswa ngemisebenzi yomlayo, kodwa ngokholo lukaJesu Kristu, lathi sakholwa kuKristu Jesu, ukuze silungisiswe ngokholo lukaKristu, njalo kungeyisikho ngemisebenzi yomlayo; ngoba ngemisebenzi yomlayo kakuyikulungisiswa nyama.
    17: Kodwa uba thina, esidinga ukulungisiswa kuKristu, lathi uqobo sificwe siyizoni, ngakho uKristu uyisisebenzi sesono yini? Phinde!
    18: Ngoba uba ngibuye ngakhe izinto engizidilizileyo, ngitshengisa ukuthi ngingophambekayo.
    19: Ngoba ngomlayo mina ngafa kuwo umlayo, ukuze ngiphile kuNkulunkulu.
    20: Ngibethelwe kanye loKristu, kodwa ngiyaphila; kakuseyimi-ke, kodwa uKristu uphila kimi; kodwa lokhu engikuphila khathesi enyameni ngikuphila ekholweni lweNdodana kaNkulunkulu eyangithandayo njalo yazinikelela mina.
    21: Kangiwutshayi ize umusa kaNkulunkulu; ngoba uba ukulunga kusiya ngomlayo, ngakho uKristu wafela ize.
  3:
    1: Hawu maGalathiya ayizithutha, ngubani oliloyileyo ukuze lingalaleli iqiniso, lina abekwa obala phambi kwamehlo enu uJesu Kristu, ebethelwe phakathi kwenu?
    2: 'Yilokhu kuphela engithanda ukukufunda kini ukuthi: Lemukela uMoya ngemisebenzi yomlayo yini, loba ngokuzwa kokholo?'
    3: Kanti liyizithutha kangaka? Liqale ngoMoya selipheleliswa ngenyama yini?
    4: Lahlupheka izinto ezinengi kangaka ngeze yini? Uba-ke ngitsho ngeze.
    5: Ngakho yena olinika uMoya losebenza imisebenzi yamandla phakathi kwenu, kungaba ngemisebenzi yomlayo yini, kumbe ngokuzwa kokholo?
    6: NjengoAbrahama wakholwa kuNkulunkulu, kwabalelwa-ke kuye ukuthi yikulunga.
    7: Ngakho liyazi ukuthi labo abangabokholo, bona bangabantwana bakaAbrahama.
    8: 'Lombhalo, ubona ngaphambili ukuthi uNkulunkulu ulungisisa abezizwe ngokholo, watshumayela ivangeli ngaphambili kuAbrahama wathi: Izizwe zonke zizabusiswa kuwe.'
    9: Ngakho abangabokholo babusiswa kanye loAbrahama okholwayo.
    10: 'Ngoba bonke abemisebenzi yomlayo bangaphansi kwesiqalekiso; ngoba kulotshiwe ukuthi: Uqalekisiwe wonke ongaqhubeki kukho konke okulotshiweyo encwadini yomlayo ukukwenza.'
    11: 'Kodwa kusobala ukuthi ngomlayo kakulamuntu olungisiswayo phambi kukaNkulunkulu; ngoba: Olungileyo uzaphila ngokholo;'
    12: 'kodwa umlayo kawusiwo wokholo, kodwa kuthiwa: Umuntu owenza lezizinto uzaphila kuzo.'
    13: 'UKristu wasihlenga kusiqalekiso somlayo, esenziwe waba yisiqalekiso esikhundleni sethu; ngoba kulotshiwe ukuthi: Uqalekisiwe wonke olenga esihlahleni;'
    14: ukuze kuthi isibusiso sikaAbrahama sifike kwabezizwe ngoKristu Jesu, ukuze semukele isithembiso sikaMoya ngokholo.
    15: Bazalwane, ngikhuluma njengokomuntu; ngitsho isivumelwano somuntu esiqinisiweyo, kakho osichithayo loba osengezelelayo.
    16: 'Njalo izithembiso zakhulunywa kuAbrahama lenzalweni yakhe. Katsho ukuthi: Lezinzalweni, njengokungathi zinengi, kodwa njengokungathi ngeyodwa ukuthi: Lenzalweni yakho, enguKristu.'
    17: 'Lalokho ngiyakutsho: Umlayo oweza emva kweminyaka engamakhulu amane lamatshumi amathathu kawusesuli isivumelwano esaqiniswa nguNkulunkulu kuKristu ngaphambili, ukuze usenze isithembiso sibe yize.'
    18: Ngoba uba ilifa livela emlayweni, alisaveli esithembisweni; kodwa uNkulunkulu walinika uAbrahama ngesithembiso.
    19: Pho, umlayo uyini? Wengezwa ngenxa yeziphambeko, kuze kufike inzalo eyanikwa isithembiso; wamiswa ngezingilosi esandleni somlamuli.
    20: Kodwa umlamuli kayisuye woyedwa, kodwa uNkulunkulu munye.
    21: Pho umlayo uphambene lezithembiso zikaNkulunkulu yini? Phinde! Ngoba uba wawunikiwe umlayo olamandla okuphilisa, isibili ukulunga ngabe kuvela ngomlayo.
    22: Kodwa umbhalo uvalele konke ngaphansi kwesono, ukuze isithembiso ngokholo lukaJesu Kristu siphiwe abakholwayo.
    23: Kodwa kungakafiki ukholo, sasilondolozwe ngaphansi komlayo, sivalelwe kuze kube sekholweni obeluzakwembulwa.
    24: Ngakho umlayo wawungumeluleki wethu kuKristu, ukuze silungisiswe ngokholo;
    25: kodwa selufikile ukholo, kasisekho ngaphansi kukameluleki.
    26: Ngoba lonke lingabantwana bakaNkulunkulu ngokholo kuKristu Jesu.
    27: Ngoba lonke elabhabhathizelwa kuKristu, lembethe uKristu;
    28: kakukho umJuda lomGriki, kakukho obotshiweyo lokhululekileyo, kakukho owesilisa lowesifazana; ngoba lina lonke limunye kuKristu Jesu.
    29: Uba-ke lingabakaKristu, ngakho liyinzalo kaAbrahama, njalo liyizindlalifa njengokwesithembiso.
  4:
    1: Kodwa ngithi, ngaso sonke isikhathi indlalifa iseyingane, kayehlukananga ngalutho esigqilini lanxa ingumnikazi wakho konke;
    2: kodwa ingaphansi kwabaphathi lababonisi, kuze kufike isikhathi esamiswa nguyise.
    3: Ngokunjalo lathi, lapho siseyizingane, sasiyizigqili ngaphansi kwemfundiso zakuqala zomhlaba;
    4: kodwa kwathi ukuphelela kwesikhathi sekufikile, uNkulunkulu wathuma iNdodana yakhe, yazalwa ngowesifazana, yenziwa ngaphansi komthetho,
    5: ukuze ihlenge abangaphansi komlayo, ukuze semukele ukuma kwabantwana.
    6: 'Njengoba lingamadodana, uNkulunkulu wathuma uMoya weNdodana yakhe enhliziyweni zenu, ememeza esithi: Abha, Baba!'
    7: Ngakho kawuseyiso isigqili, kodwa indodana; njalo uba uyindodana, futhi uyindlalifa kaNkulunkulu ngoKristu.
    8: Kodwa ngalesosikhathi, lingamazi uNkulunkulu, laliyizigqili kulabo abangeyisibo onkulunkulu ngemvelo;
    9: kodwa khathesi lokhu selimazi uNkulunkulu, yebo kangithi lisaziwa nguNkulunkulu, libuyela njani futhi kumfundiso zakuqala ezibuthakathaka leziyibuyanga, elifuna ukuba yizigqili zazo futhi kakutsha?
    10: Ligcina izinsuku, lezinyanga lezikhathi, leminyaka.
    11: Ngilovalo ngani, hlezi ngitshikatshikele ize kini.
    12: Banini njengami, ngoba lami nginjengani, bazalwane, ngiyalincenga; kalingonanga ngalutho;
    13: liyazi-ke ukuthi ngobuthakathaka benyama ngatshumayela ivangeli kini ngokokuqala,
    14: lokulingwa kwami okwakusenyameni yami kalikudelelanga njalo kalikwenyanyanga, kodwa langemukela njengengilosi kaNkulunkulu, njengoKristu Jesu.
    15: Ngakho sasiyini isibusiso senu? Ngoba ngiyalifakazela ukuthi, uba kungenzeka, lalingakhupha amehlo enu linginike.
    16: Ngakho sengibeyisitha senu ngokulitshela iqiniso yini?
    17: Bayalitshisekela ngokungekuhle; kodwa bafuna ukulivalela ngaphandle, ukuze litshisekele bona.
    18: Kodwa kuhle ukuthi litshisekelelwe kokuhle isikhathi sonke, njalo kungabi sebukhoneni bami lani kuphela.
    19: Bantwana bami abancane, engilomhelo futhi wokulizala aze uKristu abunjwe kini,
    20: kodwa bengingathanda ukuba khona lani khathesi, ngiphendule ilizwi lami, ngoba ngididekile ngani.
    21: Ngitshelani, lina elithanda ukuba ngaphansi komlayo, kaliwuzwa yini umlayo?
    22: Ngoba kulotshiwe ukuthi uAbrahama wayelamadodana amabili; enye ingeyesigqilikazi, lenye ingeyokhululekileyo.
    23: Kodwa eyesigqilikazi yazalwa ngokwenyama, kodwa eyokhululekileyo ngesithembiso.
    24: Okuyizinto ezingumzekeliso; ngoba laba bayizivumelwano ezimbili; esinye esentabeni iSinayi, esizalela ebugqilini, esinguAgari.
    25: Ngoba lokhu, uAgari, kuyintaba iSinayi eseArabhiya, njalo imele iJerusalema yalamuhla, futhi iyisigqili kanye labantwana bayo.
    26: Kodwa iJerusalema ephezulu ikhululekile, engumama wethu sonke;
    27: 'ngoba kulotshiwe ukuthi: Thokoza, wena nyumba engazaliyo; kekela umemeze, wena ongawuzwanga umhelo; ngoba abantwana botshiyiweyo banengi okwedlula kakhulu kulaye olendoda.'
    28: Kodwa thina, bazalwane, njengoIsaka singabantwana besithembiso.
    29: Kodwa njengakulesosikhathi owazalwa ngokwenyama wamzingela yena ongowakoMoya, kunjalo lakhathesi.
    30: 'Kodwa umbhalo uthini? Uthi: Xotsha isigqilikazi lendodana yaso; ngoba indodana yesigqilikazi kayisoze idle ilifa kanye lendodana yokhululekileyo.'
    31: Ngakho, bazalwane, kasisibo abantwana besigqilikazi, kodwa bokhululekileyo.
  5:
    1: Ngakho manini liqine enkululekweni uKristu asikhulula ngayo, lingabuyi libotshelwe futhi ejogweni lobugqili.
    2: Khangelani, mina Pawuli ngithi kini, uba lisokwa, uKristu kayikulisiza ngalutho.
    3: Ngiyafakaza-ke futhi kumuntu wonke osokwayo, ukuthi ulomlandu wokwenza umlayo wonke.
    4: Likhutshiwe kuKristu, lina elilungisiswa ngomlayo; liwile emuseni.
    5: Ngoba thina ngoMoya silindele ngokholo ithemba lokulunga.
    6: Ngoba kuKristu Jesu ukusoka kumbe ukungasoki kakusizi lutho, kodwa ukholo olusebenza ngothando.
    7: Beligijima kuhle; ngubani olivimbele ukuthi lingalaleli iqiniso?
    8: Lokhukuhuga kakuveli kolibizayo.
    9: Imvubelo eyingcosana ibilisa inhlama yonke.
    10: Mina ngilethemba ngani eNkosini, ukuthi kaliyikunakana okwehlukeneyo; kodwa lowo olihluphayo uzathwala isigwebo, loba engubani.
    11: Kodwa mina, bazalwane, uba ngisatshumayela ukusoka, ngisazingelelwani? Ngakho isikhubekiso sesiphambano sisusiwe.
    12: Sengathi abalihluphayo bangazithena labo.
    13: Ngoba lina labizelwa enkululekweni, bazalwane; kuphela lingenzi inkululeko ibe lithuba enyameni, kodwa ngothando sebenzelanani.
    14: 'Ngoba umlayo wonke ugcwaliseka elizwini linye, kulokhu ukuthi: Wothanda umakhelwane wakho njengalokhu uzithanda wena.'
    15: Kodwa uba lilumana lidlana, qaphelani ukuthi lingaqedwa omunye ngomunye.
    16: 'Kodwa ngithi: Hambani ngoMoya, lingagcwalisi lakanye inkanuko zenyama.'
    17: Ngoba inyama ikhanuka okuphambene loMoya, loMoya okuphambene lenyama; njalo lezizinto ziphambene, ukuze lingenzi izinto elizifunayo.
    18: Kodwa uba likhokhelwa nguMoya, kalikho ngaphansi komlayo.
    19: 'Imisebenzi yenyama-ke isobala, eyile: Ukufeba, ukuphinga, ukungcola, amanyala,'
    20: ukukhonza izithombe, ukuthakatha, ubutha, inkani, umona, ulaka, ukubanga, ukuxabana, ukubhazuka,
    21: umhawu, ukubulala, ukudakwa, ukuminza, lezinye izinto ezinjalo; engilitshela ngakho ngaphambili, njengoba ngatsho futhi ngaphambili, ukuthi abenza izinto ezinje kabayikulidla ilifa lombuso kaNkulunkulu.
    22: Kodwa isithelo sikaMoya luthando, intokozo, ukuthula, ukubekezela, ububele, ukulunga, ukholo,
    23: ubumnene, ukuzithiba; kokunje kakulamlayo.
    24: Kodwa abakaKristu babethele inyama kanye lokuhugeka lezinkanuko.
    25: Uba siphila ngoMoya, njalo asihambe ngoMoya.
    26: Kasingazikhukhumezi, siqalane, sifelane umona.
  6:
    1: Bazalwane, uba-ke umuntu esehlelwa yisiphambeko esithile, lina abakaMoya mlungiseni onjalo ngomoya wobumnene, uziqaphele, hlezi lawe ulingwe.
    2: Thwalisanani imithwalo yenu, langokunjalo gcwalisani umlayo kaKristu.
    3: Ngoba uba umuntu ezitsho ukuthi uyilutho, engesilutho, uyazikhohlisa;
    4: kodwa ngulowo lalowo kahlole owakhe umsebenzi, khona-ke ezakuba lokuzincoma ngokungokwakhe yedwa, njalo kungabi ngokomunye.
    5: Ngoba ngulowo lalowo uzathwala owakhe umthwalo.
    6: Lofundiswa ilizwi kahlanganyele ezintweni zonke ezinhle lalowo ofundisayo.
    7: Lingakhohliswa, uNkulunkulu kahlekwa usulu; ngoba loba yini ayihlanyelayo umuntu yiyo leyo azayivuna.
    8: Ngoba ohlanyela kweyakhe inyama, uzavuna ukubhubha kuvela enyameni; kodwa ohlanyela kuMoya uzavuna impilo elaphakade ivela kuMoya.
    9: Kodwa kasingadinwa ekwenzeni okuhle; ngoba ngesikhathi esifaneleyo sizavuna, uba singadinwanga.
    10: Ngakho-ke njengoba silethuba, asenze okuhle kubo bonke, kodwa ikakhulu kwabendlu yokholo.
    11: Bonani amabala amakhulu kangaka engilibhalela ngawo ngesami isandla.
    12: Bonke abafuna ukubukeka enyameni, yibo abalicindezela ukuthi lisokwe, kuphela ukuze bangazingelwa ngenxa yesiphambano sikaKristu.
    13: Ngoba ngitsho lalabo abasokwayo kabawugcini umlayo, kodwa bafuna ukuthi lisokwe, ukuze bazincome enyameni yenu.
    14: Kodwa kimi kakungabi khona ukuzincoma ngaphandle kwesiphambanweni seNkosi yethu uJesu Kristu, okubethelwe ngaso umhlaba kimi, lami kuwo umhlaba.
    15: Ngoba kuKristu Jesu ukusoka kakusizi lutho, kumbe ukungasoki, kodwa isidalwa esitsha.
    16: Njalo bonke abazahamba ngalesisimiso, ukuthula kakube phezu kwabo, lesihawu, laphezu kukaIsrayeli kaNkulunkulu.
    17: Kusukela khathesi, kakungabi lamuntu ongihluphayo; ngoba mina ngithwele emzimbeni wami impawu zeNkosi uJesu.
    18: Umusa weNkosi yethu uJesu Kristu kawube lomoya wenu, bazalwane. Ameni.
49:
  1:
    1: 'UPawuli, umphostoli kaJesu Kristu ngentando kaNkulunkulu, kubo abangcwele abaseEfesu, labathembekileyo kuKristu Jesu:'
    2: Umusa kawube kini lokuthula okuvela kuNkulunkulu uBaba wethu laseNkosini uJesu Kristu.
    3: Ubusisiwe uNkulunkulu loYise weNkosi yethu uJesu Kristu, osibusisileyo ngaso sonke isibusiso somoya ezintweni zezulwini kuKristu;
    4: njengoba wasikhetha kuye ngaphambi kokusekelwa komhlaba, ukuthi sibe ngcwele, njalo singasoleki phambi kwakhe ethandweni,
    5: esesimisele ngaphambili ukuma kwabantwana kuye ngoJesu Kristu, njengokufisa okuhle kwentando yakhe,
    6: kube ludumo lobukhosi bomusa wakhe, asiphe wona ngesihle ngaye oThandiweyo;
    7: esilohlengo kuye ngegazi lakhe, uthethelelo lweziphambeko, njengokwenotho yomusa wakhe,
    8: awengezelele kithi kuyo yonke inhlakanipho lokuqonda,
    9: esesazisile imfihlo yentando yakhe, njengokufisa kwakhe okuhle, akumisa kuye ngokwakhe,
    10: ukuze, ekuphatheni kokugcwaliseka kwezikhathi, ahlanganise ndawonye izinto zonke kuKristu, zombili ezisemazulwini lezisemhlabeni;
    11: ngitsho kuye, lathi esabelwa ilifa kuye, esamiselwa ngaphambili njengokwesimiso sakhe owenzayo izinto zonke njengokwecebo lentando yakhe,
    12: ukuze sibe ngabodumo lobukhosi bakhe, esathemba kuKristu kuqala;
    13: eselithemba kuye lani, selizwile ilizwi leqiniso, ivangeli losindiso lwenu; kuye selikholiwe lani laphawulwa nguMoya oNgcwele wesithembiso,
    14: oyisibambiso selifa lethu, kube yikuhlengwa okuzuziweyo, kudumo lobukhosi bakhe.
    15: Ngenxa yalokho lami sengizwile ngokholo lwenu eNkosini uJesu lothando kubo bonke abangcwele,
    16: kangiyekeli ukulibongela, ngiliphatha emikhulekweni yami;
    17: ukuze uNkulunkulu weNkosi yethu uJesu Kristu, uYise wodumo, alinike umoya wenhlakanipho lowesambulo elwazini lwakhe;
    18: amehlo engqondo yenu akhanyiswe, ukuze lazi ukuthi liyini ithemba lobizo lwakhe, lokuthi iyini inotho yodumo lwelifa lakhe kwabangcwele,
    19: lokuthi buyini ubukhulu bamandla akhe obudlula amalawulo kithi esikholwa njengokusebenza kobuninimandla bamandla akhe,
    20: awasebenzisa kuKristu, emvusa kwabafileyo, njalo emhlalisa ngakwesokunene sakhe endaweni zezulu,
    21: phezulu kakhulu kwakho konke ukubusa lobukhulu lamandla lobukhosi, lebizo lonke elibizwayo, kungeyisikho kulesisikhathi kuphela, kodwa lakwesizayo;
    22: wasebeka konke ngaphansi kwenyawo zakhe, wamnikela ukuba yinhloko phezu kwakho konke kulo ibandla,
    23: elingumzimba wakhe, ukugcwala kwalowo ogcwalisa konke kukho konke.
  2:
    1: Lina-kewalivusa elalifile ngeziphambeko langezono,
    2: elalikade lihamba kuzo njengokwendlela yalumhlaba, njengokombusi wamandla omkhathi, awomoya osebenzayo khathesi phakathi kwabantwana bokungalaleli;
    3: lathi sonke sake sahamba phakathi kwabo enkanukweni zenyama yethu, sisenza intando zenyama lezemicabango, njalo ngokwemvelo sasingabantwana bolaka, njengabanye labo;
    4: kodwa uNkulunkulu, enothile esihawini, ngenxa yothando lwakhe olukhulu asithanda ngalo,
    5: lanxa sasifile ngeziphambeko, wasiphilisa kanye loKristu (ngomusa lisindisiwe),
    6: njalo wasivusa kanye laye, wasesihlalisa kanye laye endaweni zezulwini kuKristu Jesu;
    7: ukuze abonakalise ezikhathini ezizayo inotho yomusa wakhe edlula amalawulo ngobubele kithi kuKristu Jesu;
    8: ngoba ngomusa lisindisiwe ngokholo, lalokhu kakuveli kini; yisipho sikaNkulunkulu;
    9: kakuveli emisebenzini, ukuze kungabi khona ozincomayo.
    10: Ngoba singumsebenzi wakhe, kuKristu Jesu sadalelwa imisebenzi emihle, uNkulunkulu ayilungisela ngaphambili, ukuze sihambe kiyo.
    11: Ngakho khumbulani ukuthi lina lake laba ngabezizwe enyameni, ababizwa ngokuthi yikungasoki ngalokhu okuthiwa yikusoka enyameni okwenziwe ngezandla,
    12: ukuthi ngalesosikhathi lalingelaye uKristu, abemzini kubusakhamuzi bakoIsrayeli, njalo abezizwe kuzivumelwano zesithembiso, lalingelathemba, njalo lingelaye uNkulunkulu emhlabeni.
    13: Kodwa khathesi-ke kuKristu Jesu lina elalikade likhatshana, seliseduze ngegazi likaKristu.
    14: Ngoba yena uyikuthula kwethu, owenza kokubili kwaba kunye, lowabhidliza umduli ophakathi owesehlukaniso,
    15: echithile ubutha enyameni yakhe, umlayo wemithetho ezimisweni, ukuze kuye labo ababili abadale babe ngumuntu munye omutsha, enze ukuthula,
    16: njalo enze ukuthi bobabili babuyisane loNkulunkulu emzimbeni munye ngesiphambano, esebulele ubutha ngaso;
    17: njalo weza watshumayela ukuthula kini elalikhatshana, lakulabo ababeseduze;
    18: ngoba ngaye sobabili silokungena ngoMoya munye kuBaba.
    19: Ngakho-ke kaliseyibo abemzini lezihambi, kodwa izakhamizi kanye labangcwele njalo abendlu kaNkulunkulu,
    20: lakhiwe phezu kwesisekelo sabaphostoli labaprofethi, uJesu Kristu uqobo eyilitshe eliyinhloko yengonsi,
    21: okuhlanganiselwe kuye isakhiwo sonke sikhule sibe lithempeli elingcwele eNkosini,
    22: elakhiwa kuye lani kanye labanye libe yindlu yokuhlala kaNkulunkulu kuMoya.
  3:
    1: Ngenxa yalokhu mina Pawuli, isibotshwa sikaKristu Jesu ngani abezizwe,
    2: uba kambe selizwile ngokuphathwa komusa kaNkulunkulu engawuphiwelwa lina,
    3: ukuthi njengesambulelo wangazisa imfihlo (njengalokhu ngabhala ngaphambili ngamafitshane,
    4: okungalokhu, nxa lifunda, lingazi ulwazi lwami emfihlweni kaKristu);
    5: yona engaziswanga ezizukulwaneni ezinye ebantwaneni babantu, njengalokhu isiyembuliwe khathesi kubaphostoli bakhe abangcwele labaprofethi ngoMoya;
    6: ukuthi abezizwe babe yizindlalifa abahlanganyeli lomzimba ofananayo labahlanganyeli besithembiso sakhe kuKristu, ngevangeli,
    7: engenziwa ngalo isikhonzi njengokwesipho somusa kaNkulunkulu engiwuphiwe ngokusebenza kwamandla akhe.
    8: Kimi, engimncinyane kulomncinyane wabo bonke abangcwele, lowomusa ngawuphiwa, ukuthi ngitshumayele kwabezizwe ivangeli lenotho kaKristu engelakulinganiswa,
    9: lokukhanyisela bonke ukuthi buyini ubudlelwano bemfihlo, ebifihliwe kusukela endulo kuNkulunkulu owadala izinto zonke ngoJesu Kristu,
    10: ukuze khathesi emibusweni lemandleni endaweni zezulu yaziswe libandla inhlakanipho kaNkulunkulu ezinhlobonhlobo,
    11: njengokwecebo laphakade alenza ngoKristu Jesu iNkosi yethu;
    12: esilesibindi kuye lokungena ngethemba, ngokholo lwakhe.
    13: Ngakho ngiyacela ukuthi lingalahli ithemba enhluphekweni zami ngani, eziludumo lwenu.
    14: Ngenxa yalokhu ngiguqa ngamadolo kuYise weNkosi yethu uJesu Kristu,
    15: okubizwa ngaye usendo lonke olusemazulwini lolusemhlabeni,
    16: ukuze alinike, njengokwenotho yobukhosi bakhe, liqiniswe ngamandla ngoMoya wakhe emuntwini ongaphakathi,
    17: ukuze uKristu ahlale ngokholo enhliziyweni zenu; ligxilile lisekelwe ethandweni,
    18: ukuze libe lamandla sibili okuqedisisa kanye labo bonke abangcwele, ukuthi kuyini ububanzi lobude lokutshona lokuphakama,
    19: lokwazi uthando lukaKristu olwedlula ulwazi, ukuze ligcwaliswe ngokugcwala konke kukaNkulunkulu.
    20: Njalo kuye, olamandla phezu kwakho konke okwenza okwedlula ngokwengezelelweyo kwesikucelayo kumbe esikunakanayo, njengamandla asebenza kithi,
    21: kuye kakube udumo ebandleni kuKristu Jesu, ezizukulwaneni zonke zaphakade laphakade. Ameni.
  4:
    1: Ngakho ngiyalincenga, mina isibotshwa eNkosini, ukuthi lihambe ngokufanele ubizo elabizwa ngalo,
    2: kanye lokuthobeka konke lobumnene, lokubekezela, libekezelelane ethandweni,
    3: likhuthale ukugcina ukuhlangana koMoya ngesibopho sokuthula.
    4: Munye umzimba njalo munye uMoya, njengalokhu lani labizwa ethembeni linye lobizo lwenu;
    5: yinye iNkosi, lunye ukholo, lunye ubhabhathizo,
    6: munye uNkulunkulu loYise wabo bonke, ophezu kwabo bonke, langabo bonke, lakini lonke.
    7: Kodwa ngulowo lalowo wethu waphiwa umusa njengokwesilinganiso sesipho sikaKristu.
    8: 'Ngakho uthi: Ekwenyukeleni kwakhe phezulu wathumba ukuthunjwa, wanika abantu izipho.'
    9: 'Lokhu-ke ukuthi: Wenyuka, kuyini ngaphandle kokuthi laye wehlela kuqala kungxenye ezingaphansi zomhlaba?'
    10: Owehlayo, nguye owenyukela futhi khatshana ngaphezulu kwamazulu wonke, ukuze agcwalise izinto zonke.
    11: Yena wasenika abanye babe ngabaphostoli, labanye babe ngabaprofethi, labanye babe ngabavangeli, labanye babe ngabelusi labafundisi,
    12: ekuphelelisweni kwabangcwele, emsebenzini wenkonzo, ekwakhiweni komzimba kaKristu;
    13: size sifike sonke ebunyeni bokholo, lobolwazi lweNdodana kaNkulunkulu, endodeni epheleleyo, esilinganisweni sesimo sokugcwala kukaKristu;
    14: ukuze singabe sisaba zinsane, ezizuliswa ngamagagasi njalo ezithwalelwa le lale yiwo wonke umoya wemfundiso, ngenkohliso yabantu, ngobuqili becebo lokuphambuka;
    15: kodwa sikhulume iqiniso ethandweni sikhule kukho konke kuye, oyinhloko, uKristu,
    16: okuvela kuye umzimba wonke, ohlanganiswe kuhle njalo ubambene, ngokwelekelelana kwalo lonke ilunga, njengokusebenza esilinganisweni saleso laleso isitho, wenza ukukhula komzimba ekuzakheni kwawo ethandweni.
    17: Ngakho ngitsho lokho ngifakaza eNkosini, ukuthi lingabe lisahamba lanjengabanye abezizwe behamba ebuzeni bengqondo yabo,
    18: befiphaziwe engqondweni, benziwe abemzini empilweni kaNkulunkulu ngokungazi okukibo, ngobulukhuni benhliziyo yabo;
    19: abathi sebentunyile, bazinikela emanyaleni, ekwenzeni kokungcola konke ngomhawu.
    20: Kodwa lina kalimfundanga ngokunjalo uKristu,
    21: uba-ke limzwile lafundiswa kuye, njengoba iqiniso likuJesu;
    22: ukuthi lilahle mayelana lohambo lokuqala, umuntu omdala, owonakala mayelana lezifiso zenkohliso;
    23: njalo lenziwe batsha emoyeni wengqondo yenu,
    24: njalo lembathe umuntu omutsha, odalwe njengokukaNkulunkulu ekulungeni lebungcweleni beqiniso.
    25: Ngakho lilahla amanga, khulumani iqiniso ngulowo lalowo lomakhelwane wakhe; ngoba siyizitho omunye komunye.
    26: Thukuthelani lingoni; ilanga kalingatshoni phezu kolaka lwenu;
    27: futhi lingamniki indawo udiyabhola.
    28: Owebayo kangabe eseba; kodwa kulalokhu kakhuthale, asebenze okuhle ngezandla zakhe, ukuze abe lakho ukwabela olenswelo.
    29: Kakungaphumi emlonyeni wenu lalinye ilizwi elibolileyo, kodwa kuphela okuhle okulungele ukwakha njengokufaneleyo, ukuze kunike umusa kubo abezwayo.
    30: Njalo lingamdabukisi uMoya oyiNgcwele kaNkulunkulu, elaphawulwa ngaye kuze kube lusuku lohlengo.
    31: Konke ukubaba lentukuthelo lolaka lomsindo lokunyeya kakususwe kini, kanye layo yonke inzondo;
    32: kodwa libe mnene omunye komunye, lilesihawu, lithethelelane, njengalokhu uNkulunkulu laye walithethelela kuKristu.
  5:
    1: Ngakho banini ngabalandeli bakaNkulunkulu, njengabantwana abathandekayo;
    2: njalo lihambe ethandweni, njengalokhu uKristu laye wasithanda, wazinikelela thina abe ngumnikelo lomhlatshelo kuNkulunkulu ukuba luqhatshi olumnandi.
    3: Kodwa ubufebe lakho konke ukungcola kumbe umhawu kakungaphathwa lakanye phakathi kwenu, njengoba kufanele abangcwele;
    4: lamanyala, lokukhuluma okuyize, kumbe ukusoma okulenhlamba, okuyizinto ezingafanelanga; kodwa kulalokhu, ukubonga.
    5: Ngoba lokhu liyakwazi, ukuthi sonke isifebe, kumbe ongcolileyo, kumbe olomhawu, ongumkhonzi wezithombe, kalalifa embusweni kaKristu lokaNkulunkulu.
    6: Kakungabi lamuntu olikhohlisayo ngamazwi ayize; ngoba ngenxa yalezizinto ulaka lukaNkulunkulu luyehlela phezu kwabantwana bokungalaleli.
    7: Ngakho lingabi ngabahlanganyeli labo.
    8: Ngoba lake laba ngumnyama, kodwa khathesi liyikukhanya eNkosini; hambani njengabantwana bokukhanya,
    9: ngoba isithelo sikaMoya sikubo bonke ubuhle lokulunga leqiniso,
    10: lihlolisise okuthokozisayo eNkosini;
    11: njalo lingahlanganyeli lemisebenzi yobumnyama engelazithelo, kodwa-ke kulalokho solani;
    12: ngoba kuthelela inhloni lokukhuluma ngezinto ezenziwa yibo ekusithekeni.
    13: Kodwa konke okusolwayo yikukhanya kuyabonakaliswa; ngoba konke okubonakaliswayo kuyikukhanya,
    14: 'ngakho uthi: Phaphama wena oleleyo uvuke kwabafileyo, njalo uKristu uzakukhanyisela.'
    15: Ngakho qaphelani ukuthi lihamba njani ngonanzelelo, kungabi njengezithutha, kodwa njengabahlakaniphileyo,
    16: lihlenga isikhathi, ngoba insuku zimbi.
    17: Ngakho lingabi yizithutha, kodwa liqedisisa okuyintando yeNkosi.
    18: Njalo lingadakwa liwayini, okukulo umsindo, kodwa gcwaliswani nguMoya,
    19: likhulumisana ngezihlabelelo langamahubo okudumisa langezingoma zomoya, lihlabelele licule eNkosini enhliziyweni yenu,
    20: limbonga njalo uNkulunkulu loBaba ngazo zonke izinto ebizweni leNkosi yethu uJesu Kristu,
    21: lizehlisela ngaphansi omunye komunye ekumesabeni uNkulunkulu.
    22: Bafazi, zehliseleni ngaphansi kwawenu amadoda, njengeNkosini,
    23: ngoba indoda iyinhloko yomfazi, njengoba uKristu laye eyinhloko yebandla, njalo yena unguMsindisi womzimba.
    24: Kodwa njengoba-ke ibandla lehliselwe ngaphansi kukaKristu, ngokunjalo labafazi kwawabo amadoda kuyo yonke into.
    25: Madoda, thandani abenu abafazi, njengoKristu laye walithanda ibandla, wasezinikelela lona;
    26: ukuze azingcwelisele lona, eselihlambulule ngesihlambo samanzi ngelizwi,
    27: ukuze azimisele lona, ibandla elilenkazimulo, elingelachatha, kumbe umxhele kumbe okunye nje, kodwa ukuze libe ngcwele lingelacala.
    28: Ngokunjalo amadoda afanele ukuthanda abawo abafazi njengeyawo imizimba. Othanda owakhe umfazi, uyazithanda yena;
    29: ngoba kakho owake wazonda eyakhe inyama, kodwa uyayondla ayiphathe kuhle, njengalokhu leNkosi isenza kubandla;
    30: ngoba siyizitho zomzimba wakhe, okwenyama yakhe lokwamathambo akhe.
    31: Ngenxa yalokhu umuntu uzatshiya uyise lonina anamathele kumkakhe, njalo laba ababili bazakuba nyamanye.
    32: Inkulu le imfihlo; kodwa mina ngikhuluma ngoKristu lebandla.
    33: Ngalokho lonke ngokukhethekileyo lani-ke, ngulowo lalowo kathande ngokunjalo owakhe umfazi njengaye; lomfazi ukuze ahloniphe indoda.
  6:
    1: Bantwana, lalelani abazali benu eNkosini; ngoba lokhu kulungile.
    2: Hlonipha uyihlo lonyoko, okungumlayo wokuqala olesithembiso,
    3: ukuze kube kuhle kuwe, njalo uphile isikhathi eside emhlabeni.
    4: Lani bobaba, lingabathukuthelisi abantwana benu, kodwa libondle emlayweni lemfundisweni yeNkosi.
    5: Zisebenzi, lalelani amakhosi enu ngokwenyama, ngokwesaba langokuthuthumela, ebuqothweni benhliziyo zenu, njengakuKristu;
    6: kungeyisikho ngenkonzo yamehlo njengabathokozisa abantu, kodwa njengezisebenzi zikaKristu, zisenza intando kaNkulunkulu ngenhliziyo,
    7: lisebenza ngenhliziyo enhle kungathi kuseNkosini njalo kungeyisikho ebantwini;
    8: lisazi ukuthi loba yini enhle ngulowo lalowo angayenza, enjalo uzayemukela eNkosini, loba eyisigqili, loba engokhululekileyo.
    9: Lani makhosi, yenzani izinto ezifananayo kuzo, liyekele ukuzisongela; lisazi ukuthi leyenu iNkosi isemazulwini, njalo ukubandlulula umuntu kakukho kuyo.
    10: Elokucina, bazalwane bami, qinani eNkosini, lebuninimandleni bamandla ayo.
    11: Hlomani izikhali zonke zikaNkulunkulu, ukuze libe lamandla okumelana lobuqili bukadiyabhola;
    12: ngoba kasibindani legazi lenyama, kodwa lemibuso, lamandla, lababusi balumhlaba wobumnyama balesisikhathi, lemimoya yamabutho obubi ezindaweni zamazulu.
    13: Ngakho hlomani izikhali zonke zikaNkulunkulu, ukuze libe lamandla okugxila osukwini olubi, lokuze kuthi lapho seliqede konke, lime.
    14: Ngakho manini, inkalo zenu zibotshiwe ngeqiniso, lifake isivikelo sesifuba sokulunga,
    15: njalo ligqokise inyawo zenu ngokulunga kwevangeli lokuthula;
    16: phezu kwakho konke selithethe isihlangu sokholo, elizakuba lamandla okucitsha ngaso yonke imitshoko evuthayo yomubi.
    17: Njalo thathani ikhowa losindiso, lenkemba kaMoya, eyilizwi likaNkulunkulu,
    18: ngawo wonke umkhuleko lonxuso likhuleka isikhathi sonke kuMoya, lakulokhu lilinde ngesineke sonke lonxuso ngabangcwele bonke,
    19: langami, ukuze ngiphiwe ilizwi ekuvuleni umlomo wami ngesibindi ukuze ngazise imfihlo yevangeli,
    20: engiyisithunywa ngalo esisemaketaneni, ukuze ngikhulume ngesibindi kulo, njengoba kungifanele ukuthi ngikhulume.
    21: Kodwa ukuze lani lazi izinto eziqondana lami, engikwenzayo, uzalitshela konke uTikiko umzalwane othandekayo lesikhonzi esithembekileyo eNkosini;
    22: engimthume kini ngakhona lokhu, ukuze lazi izinto eziqondana lathi, lokuthi aduduze inhliziyo zenu.
    23: Ukuthulakakube kubazalwane, lothando kanye lokholo oluvela kuNkulunkulu uBaba leNkosini uJesu Kristu.
    24: Umusa kawube kubo bonke abathanda iNkosi yethu uJesu Kristu ngokungonakaliyo. Ameni.
50:
  1:
    1: 'UPawuli loTimothi, izinceku zikaJesu Kristu, kubo bonke abangcwele kuKristu Jesu abaseFiliphi, kanye lababonisi labadikoni:'
    2: Umusa kawube kini lokuthula okuvela kuNkulunkulu uBaba wethu leNkosini uJesu Kristu.
    3: Ngiyambonga uNkulunkulu wami ekulikhumbuleni konke,
    4: ngezikhathi zonke kuwo wonke umkhuleko wami ngani lonke ngincenga ngentokozo,
    5: ngokuhlanganyela kwenu evangelini, kusukela osukwini lokuqala kuze kube khathesi;
    6: ngilethemba lakhona lokhu, ukuthi owaqalisa umsebenzi omuhle kini uzawuphelelisa kuze kube sosukwini lukaJesu Kristu;
    7: njengoba kulungile kimi ukuthi ngikhumbule lokhu ngani lonke, ngoba ngilani enhliziyweni, ukuthi lekubotshweni kwami, lekuvikeleni lekuqiniseleni ivangeli, lina lonke lingabahlanganyeli bomusa wami.
    8: Ngoba uNkulunkulu ungumfakazi wami, wokuthi ngililangatha kangakanani lonke emibilini kaJesu Kristu.
    9: Njalo ngikhuleka lokhu, ukuthi uthando lwenu luvame-ke lusanda ngokwanda elwazini lekuqedisiseni konke,
    10: ukuze lizivume izinto ezinhle kakhulu, ukuze lihlambuluke lingasoleki kuze kube sosukwini lukaKristu,
    11: ligcwaliswe ngezithelo zokulunga ezingoJesu Kristu, ebukhosini lodumo lukaNkulunkulu.
    12: Kodwa ngithanda ukuthi lazi, bazalwane, ukuthi izinto ezangehlelayo zenza kakhulu ukuqhutshelwa phambili kwevangeli;
    13: zize izibopho zami kuKristu zibonakale esigodlweni sonke lakwabanye bonke,
    14: labazalwane abanengi eNkosini, beqiniswe ngezibopho zami, sebelesibindi esikhulu sokukhuluma ilizwi ngokungesabi.
    15: Abanye kambe batshumayela uKristu ngomona langombango, labanye kambe ngenhliziyo enhle;
    16: laba batshumayela uKristu ngokuphikisana, bengelaqiniso, besithi baletha ukuhlupheka ekubotshweni kwami;
    17: kodwa labo ngothando, besazi ukuthi ngimiselwe ukuvikela ivangeli.
    18: Kuyini pho? Loba kunjalo kuyo yonke indlela, loba ekuzenziseni, kumbe eqinisweni, uKristu uyatshunyayelwa; kulokhu-ke ngiyathokoza, yebo ngizathokoza futhi.
    19: Ngoba ngiyazi ukuthi lokhu kuzaphendukela kimi esindisweni ngomkhuleko wenu, langokwelekelela kukaMoya kaJesu Kristu,
    20: njengokulindela okukhulu lethemba lami, ukuthi kangiyikuyangiswa ngalutho, kodwa ngesibindi sonke, njengesikhathi sonke, lakhathesi uKristu uzakhuliswa emzimbeni wami, loba ngempilo, kumbe ngokufa.
    21: Ngoba kimi ukuphila kunguKristu, lokufa kuyinzuzo.
    22: Kodwa uba ukuphila enyameni kuyisithelo somsebenzi kimi, lengizakukhetha kangikwazi.
    23: Ngoba ngiminyezelwe ngokubili; ngilesifiso sokusuka lokuba loKristu, okungcono kakhulukazi;
    24: kodwa ukuhlala enyameni kuyasweleka kakhulu ngenxa yenu.
    25: Njalo ngilalelithemba ngiyazi ukuthi ngizakuba khona, ngihlale lani lonke, ekuqhubekeni kwenu lentokozweni yokholo,
    26: ukuze ukuzincoma kwenu ngami kwengezwe kuKristu Jesu kimi, ngobukhona bami kini futhi.
    27: Kuphela hambani ngokufanele ivangeli likaKristu, kuze kuthi, loba ngifika ngilibona, loba ngingekho, ngizwe indaba zenu, zokuthi limi emoyeni munye, ngangqondonye lilwela ukholo lwevangeli ndawonye,
    28: njalo lingethuswa ngalutho ngabaphikisayo; okuyisibonakaliso kubo sokubhubha, kodwa kini esosindiso, njalo lokhu kuvela kuNkulunkulu;
    29: ngoba lanikwa ngesihle esikhundleni sikaKristu, kungeyisikho ukukholwa kuye kuphela, kodwa lokumhluphekela;
    30: lilokulwa okufananayo njengalokho elakubona kimi, lelikuzwa kimi khathesi.
  2:
    1: Ngakho uba kukhona inkuthazo kuKristu, uba kukhona induduzo yothando, uba kukhona ubudlelwano bukaMoya, uba kukhona imihelo lesihawu,
    2: gcwalisani intokozo yami, ukuze libe ngqondonye, libe lothando olufananayo, libe lenhliziyonye, ukuqonda kunye;
    3: lingenzi lutho ngokubangisana kumbe ngokuziqhenya, kodwa ngokuthobeka liphakamise omunye komunye ngcono kulani;
    4: ngulowo lalowo angakhathaleli okwakhe, kodwa ngulowo lalowo lokwabanye.
    5: Ngoba kawube kini lowomqondo owawukhona lakuKristu Jesu;
    6: owathi esesimeni sikaNkulunkulu, kanakananga ukuthi kuyikuphanga ukulingana loNkulunkulu,
    7: kodwa wazidela, ethatha isimo senceku, enziwe esimeni sabantu;
    8: njalo eficwe elesimo njengomuntu, wazithoba, waba ngolalelayo kwaze kwaba sekufeni, yebo ukufa kwesiphambano.
    9: Ngakho laye uNkulunkulu wamphakamisa kakhulu, wamnika ibizo eliphezu kwalo lonke ibizo;
    10: ukuze kuthi ebizweni likaJesu lonke idolo liguqe, elabezulwini, lelabemhlabeni, lelabangaphansi komhlaba,
    11: lenlimi zonke zivume ukuthi uJesu Kristu uyiNkosi, kube ludumo kuNkulunkulu uYise.
    12: Ngakho, bathandiweyo bami, njengalokho lilalela ngezikhathi zonke, kungenjengebukhoneni bami kuphela, kodwa khathesi ikakhulukazi ngingekho, fezani usindiso lwenu ngokwesaba langokuthuthumela;
    13: ngoba kunguNkulunkulu osebenza kini kokubili ukuthanda lokwenza njengentando yakhe enhle.
    14: Yenzani zonke izinto kungelakusola lokuphikisana,
    15: ukuze lingasoleki libe msulwa, abantwana bakaNkulunkulu abangelasici phakathi kwesizukulwana esigobileyo lesiphambeneyo, elikhanya phakathi kwaso njengokukhanya emhlabeni,
    16: libonakalise ilizwi lempilo, ekuzincomeni kwami osukwini lukaKristu, ukuthi kangigijimelanga ize, njalo kangitshikatshikelanga ize.
    17: Yebo, uba lami ngithululwa njengomnikelo wokunathwayo phezu komhlatshelo lenkonzo yokholo lwenu, ngiyathokoza njalo ngithokoza kanye lani lonke;
    18: ngenxa yalokho-ke thokozani lani njalo lithokoze kanye lami.
    19: Ngiyathemba-ke eNkosini uJesu ukuthuma uTimothi kini masinyane, ukuze lami ngithokoze lapho ngisazi izindaba zenu.
    20: Ngoba kangilaye olengqondo enjengeyakhe, ozananzelela indaba zenu ngobuqotho,
    21: ngoba bonke bazidingela okwabo, kungeyisikho okukaKristu Jesu.
    22: Kodwa liyazi ukuqinisa kwakhe, ukuthi njengomntwana kuyise, usebenzile lami evangelini.
    23: Ngiyathemba-ke ukuhle ngimthume yena, nxa sengibonisisile okuqondene lami;
    24: kodwa ngiyathemba eNkosini, ukuthi lami ngizakuza kini masinyane.
    25: Kodwa ngibone kufanele ukuthi ngithume kini uEpafrodithu, umzalwane lesisebenzi lolibutho kanye lami, kodwa isithunywa senu, lesisebenzi sokuswela kwami;
    26: njengoba wayelilangatha lonke, njalo ekhathazekile kakhulu, ngoba lezwa ukuthi wayegula;
    27: ngoba njalo wagula waphosa wafa, kodwa uNkulunkulu wamhawukela, njalo kungeyisuye yena yedwa, kodwa lami, ukuze ngingabi losizi phezu kosizi.
    28: Ngakho ngitshisekela kakhulu ukumthuma, ukuze kuthi, nxa limbona, lithokoze futhi, losizi lwami lunciphe.
    29: Memukeleni-ke eNkosini ngentokozo yonke, libahloniphe abanjalo-ke;
    30: ngoba ngenxa yomsebenzi kaKristu waphose wafa, edela impilo, ukuze aphelelise okusileleyo komsebenzi wenu kimi.
  3:
    1: Elokucina, bazalwane bami, thokozani eNkosini. Ukulibhalela izinto ezifananayo, mina kakungidinisi, kodwa lina kuyaliqinisa.
    2: Nanzelelani izinja, linanzelele izisebenzi ezimbi, linanzelele ukusika;
    3: ngoba thina siyikusoka, esikhonza uNkulunkulu ngoMoya, siziqhenya kuKristu Jesu, njalo singathembeli enyameni;
    4: lanxa mina ngilethemba futhi enyameni; uba omunye ecabanga ukuthemba enyameni, mina kakhulu;
    5: ngasokwa ngosuku lwesificaminwembili, ngingowohlanga lukaIsrayeli, owesizwe sakoBhenjamini, umHebheru wamaHebheru, ngokomlayo umFarisi,
    6: ngokokukhuthala ngazingela ibandla, ngokokulunga okusemlayweni ngingasoleki.
    7: Kodwa izinto ezaziyinzuzo kimi, lezo ngazibala njengokulahlekelwa ngenxa kaKristu.
    8: Yebo isibili, futhi ngikubala konke njengencithakalo ngenxa yobuhlekazi bolwazi lukaKristu Jesu iNkosi yami; okungenxa yakhe ngilahlekelwe yikho konke, njalo ngakuthatha njengezibi, ukuze ngizuze uKristu,
    9: njalo ngificwe kuye, ngingelakho okwami ukulunga okuvela emlayweni, kodwa lokho okungokholo lukaKristu, ukulunga okuvela kuNkulunkulu ngokholo;
    10: ukuze ngimazi yena lamandla okuvuka kwakhe, lokuhlanganyela kwenhlupheko zakhe, ngenziwe ngifuze ukufa kwakhe,
    11: uba kungenzeka ngifinyelele ekuvukeni kwabafileyo.
    12: Kangitsho ukuthi sengikubambile, kumbe ukuthi sengiphelelisiwe; kodwa ngixotshana lakho, ukuthi futhi ngingakubambisisa lokho engabanjisiselwa khona nguKristu Jesu.
    13: Bazalwane, mina kangibali ukuthi mina uqobo sengikubambisisile; kodwa kunye engikwenzayo, ngikhohlwa okungemuva, ngizelulela kokungaphambili,
    14: ngigijimela umzila ngokunxwanela emvuzweni wobizo lwaphezulu lukaNkulunkulu kuKristu Jesu.
    15: Ngakho sonke esesiphelele, kasikhumbule lokhu; njalo uba licabanga ulutho olwehlukeneyo, lalokhu uNkulunkulu uzalembulela khona;
    16: kodwa kulokhu esesifike kukho, kasihambeni ngesimiso sinye, sikhumbule intonye.
    17: Banini ngabahlanganyeli abangabalingiseli bami, bazalwane, njalo baqaphelisiseni abahamba ngokunjalo, njengoba lilathi njengesibonelo.
    18: Ngoba abanengi bahamba, engalitshela kanengi ngabo, lakhathesi ngitsho ngezinyembezi ngithi, bayizitha zesiphambano sikaKristu;
    19: abakuphela kwabo kuyikubhujiswa, abankulunkulu wabo uyisisu, lodumo lwabo lusehlazweni labo, abacabanga izinto zomhlaba.
    20: Ngoba ikithi isemazulwini, lalapho esilindele ukuthi uMsindisi avele khona, iNkosi uJesu Kristu;
    21: ozaphendula umzimba wethu wobuphansi, ukuze ufanane lomzimba wakhe wenkazimulo, njengokusebenza elamandla ngitsho okwehlisela ngaphansi kwakhe zonke izinto.
  4:
    1: Ngakho, bazalwane bami abathandekayo labalangathwayo, intokozo lomqhele wami, manini liqine ngokunjalo eNkosini, bathandekayo.
    2: Ngiyamncenga uYuwodiya, njalo ngiyamncenga uSintike, ukuthi babe lomqondo munye eNkosini.
    3: Ngiyakucela-ke lawe, mnakwethu oqotho, siza labo abesifazana, abasebenza kakhulu kanye lami evangelini, kanye loKlementi, lezinye izisebenzi kanye lami, amabizo azo asencwadini yempilo.
    4: 'Thokozani eNkosini njalonjalo; ngiyaphinda ngithi: Thokozani.'
    5: Ukubekezela kwenu kakwaziwe yibo bonke abantu. INkosi iseduze.
    6: Lingakhathazeki ngalutho, kodwa ezintweni zonke, izicelo zenu kazaziwe kuNkulunkulu ngomkhuleko langonxuso kanye lokubonga,
    7: lokuthula kukaNkulunkulu, okudlula ukuqedisisa konke, kuzalondoloza inhliziyo zenu lemicabango yenu kuKristu Jesu.
    8: Elokucina, bazalwane, konke okuliqiniso, konke okuhloniphekayo, konke okulungileyo, konke okuhlambulukileyo, konke okuhle, konke okulodumo oluhle, uba kukhona okuhle njalo uba kukhona okudumisekayo, nakanani ngakho lokhu;
    9: lelakufundayo njalo lakwemukela futhi lakuzwa laselikubona kimi, zenzeni lezizinto; loNkulunkulu wokuthula uzakuba lani.
    10: Kodwa ngathokoza kakhulu eNkosini, ukuthi khathesi selize lavuselela ukunginanzelela, ebelinanzelela kambe, kodwa laswela ithuba.
    11: Kakusikho ukuthi ngitsho mayelana lenswelo; ngoba mina sengifundile ukuthi ngeneliswe ezintweni engikuzo.
    12: Ngiyakwazi konke ukuthotshiswa, futhi ngiyakwazi ukuba lokunengi kakhulu; kukho konke lezintweni zonke sengifundisiwe futhi ukusutha lokulamba, lokuba lokunengi kakhulu lokuswela.
    13: Ngingakwenza konke ngoKristu engiqinisa.
    14: Kodwa lenze kuhle ngokuhlanganyela ekuhluphekeni kwami.
    15: Liyazi futhi lani, beFiliphi, ukuthi ekuqaleni kwevangeli, ekusukeni kwami eMakedoniya, kwakungekho bandla elahlanganyela lami endabeni yokupha lokwemukela, ngaphandle kwenu lodwa;
    16: ngoba laseThesalonika lathumela ekusweleni kwami kanye njalo laphinda.
    17: Kungesikuthi ngidinga isipho, kodwa ngidinga isithelo esengeza isikhwama senu.
    18: Kodwa ngemukele konke njalo ngengezelelwe; ngigcwele, ngengikwemukele kuEpafrodithu izinto ezivela kini, uqhatshi olumnandi, umnikelo owemukelekayo, othabisayo kuNkulunkulu.
    19: Kodwa uNkulunkulu wami uzagcwalisa yonke inswelo yenu njengokwenotho yakhe ebukhosini, kuKristu Jesu.
    20: Akube-ke kuNkulunkulu loBaba wethu udumo kuze kube nini lanini. Ameni.
    21: Bingelelani wonke ongcwele okuKristu Jesu. Abazalwane abalami bayalibingelela.
    22: Bonke abangcwele bayalibingelela, kodwa ikakhulu labo abendlu kaKesari.
    23: Umusa weNkosi yethu uJesu Kristu kawube lani lonke. Ameni.
51:
  1:
    1: UPawuli umphostoli kaJesu Kristu ngentando kaNkulunkulu, loTimothi umzalwane,
    2: 'kubo abangcwele labazalwane abathembekileyo kuKristu abaseKolose: Umusa kawube kini lokuthula okuvela kuNkulunkulu uBaba wethu leNkosini uJesu Kristu.'
    3: Siyambonga uNkulunkulu loYise weNkosi yethu uJesu Kristu, sikhuleka ngani njalonjalo,
    4: sesizwile ngokholo lwenu kuKristu Jesu, langothando olukwabangcwele bonke,
    5: ngethemba elibekelwe lona emazulwini, elezwa ngalo ngaphambili ngelizwi leqiniso levangeli,
    6: eselifikile kini, njengalokhu lemhlabeni wonke, njalo lithela izithelo, njengoba kunjalo laphakathi kwenu, kusukela ngosuku elezwa laseliwazi umusa kaNkulunkulu ngeqiniso;
    7: njengalokhu lani lafunda kuEpafra othandekayo wethu inceku kanye lathi, oyisikhonzi esithembekileyo sikaKristu ngani,
    8: ositshele futhi ngothando lwenu kuMoya.
    9: Ngakho lathi, kusukela ngosuku esezwa ngalo, kasiyekeli ukulikhulekela, lokucela ukuthi ligcwaliswe ngolwazi lwentando yakhe ngenhlakanipho yonke lokuqedisisa okungomoya,
    10: ukuze lihambe ngokufanele iNkosi kukho konke okuthokozisayo, lithela izithelo kuwo wonke umsebenzi olungileyo njalo likhule elwazini lukaNkulunkulu;
    11: liqiniswe ngamandla wonke njengokwamandla obukhosi bakhe, ekubekezeleni konke lesineke, lenjabulo;
    12: sibonge uBaba owasenza safanela ekuhlanganyeleni kwelifa labangcwele ekukhanyeni,
    13: owasikhulula emandleni obumnyama, wasesisa embusweni weNdodana yothando lwakhe,
    14: esilohlengo kuyo ngegazi layo, uthethelelo lwezono.
    15: Engumfanekiso kaNkulunkulu ongabonwayo, izibulo lesidalwa sonke;
    16: ngoba kuyo zonke izinto zadalwa, ezisemazulwini lezisemhlabeni, ezibonwayo lezingabonwayo, loba izihlalo zobukhosi, loba ubuphathamandla, loba imibuso, loba amandla; zonke izinto zidalwa ngayo zadalelwa yona;
    17: yona-ke ingaphambi kwazo zonke izinto, njalo ngayo zonke izinto zibambene.
    18: Njalo yona yinhloko yomzimba, olibandla; eyikuqala, izibulo kwabafileyo, ukuze yona ibe ngeyokuqala ezintweni zonke;
    19: ngoba kwamthokozisa uBaba ukuthi ukugcwala konke kuhlale kiyo,
    20: njalo ngayo enze izinto zonke zibuyisane laye uqobo, esenze ukuthula ngegazi lesiphambano sayo, ngayo, loba yizinto ezisemhlabeni loba ezisemazulwini.
    21: Lani elalikade lingabemzini lezitha ngengqondo emisebenzini emibi, kodwa khathesi usebuyisene lani
    22: emzimbeni wenyama yayo ngokufa ukuthi alimise phambi kwakhe lingcwele njalo lingelacala njalo lingasoleki,
    23: uba-ke lihlala ekholweni lisekelwe liqinile, lingasuswa ethembeni levangeli elalizwayo, elatshunyayelwa kuso sonke isidalwa esingaphansi kwezulu, engenziwe isikhonzi salo mina Pawuli.
    24: Khathesi-ke ngiyathokoza ekulihluphekeleni kwami, njalo okusileleyo kwenhlupheko zikaKristu ngiyakugcwalisa enyameni yami esikhundleni somzimba wakhe, olibandla;
    25: mina engenziwa isikhonzi salo, njengokwesimiso sikaNkulunkulu enganikwa sona maqondana lani, ukugcwalisa ilizwi likaNkulunkulu,
    26: imfihlo ebifihliwe kusukela ezikhathini zendulo njalo kusukela kuzizukulwana; kodwa khathesi ibonakaliswe kwabangcwele bakhe,
    27: kubo uNkulunkulu wathanda ukubazisa ukuthi iyini inotho yobukhosi balimfihlo phakathi kwabezizwe, enguKristu phakathi kwenu, ithemba lenkazimulo;
    28: esimtshumayelayo thina, sixwayisa wonke umuntu, sifundisa wonke umuntu ngayo yonke inhlakanipho, ukuze silethe wonke umuntu ephelele kuKristu Jesu;
    29: engikutshikatshikelayo lami, ngisilwa njengokusebenza kwakhe, okusebenza kimi ngamandla.
  2:
    1: Ngoba ngithanda ukuthi lazi ukuthi kukhulu kangakanani ukulwa engilakho ngani labaseLawodikeya, njalo ngobunengi balabo abangabonanga ubuso bami enyameni,
    2: ukuze inhliziyo zabo ziduduzwe, behlanganiswe ethandweni, lenothweni yonke yokuqinisekiswa okupheleleyo kokuqedisisa, elwazini lwemfihlo kaNkulunkulu loBaba, lekaKristu,
    3: okufihlwe kuye izinto zonke eziligugu zenhlakanipho lezolwazi.
    4: Ngitsho lokhu-ke, ukuze kungabi lamuntu olikhohlisayo ngamazwi ayengayo.
    5: Ngoba lanxa ngingekho ngenyama, kanti ngilani ngomoya, ngithokoza ngibona ukuhlela kwenu, lokuqina kokholo lwenu kuKristu.
    6: Ngakho njengalokho limemukele uKristu Jesu iNkosi, hambani kuye,
    7: ligxilise impande lakhiwe kuye, njalo liqiniswe ekholweni, njengokufundiswa kwenu, lengeze kulo ekubongeni.
    8: Nanzelelani hlezi kube khona olithumbayo ngolwazi lwenhlakanipho langenkohliso eyize, njengokomkhuba wabantu, njengokwemfundiso zakuqala zomhlaba, njalo kungenjengokukaKristu;
    9: ngoba kuhlala kuye ukugcwala konke kobuNkulunkulu ngomzimba,
    10: njalo liphelelisiwe kuye, oyinhloko yakho konke ukubusa lamandla;
    11: elasokelwa kuye lani ngokusoka okungenziwanga ngezandla, ngokuhlubula umzimba wezono zenyama, ekusokeni kukaKristu,
    12: lingcwatshwe kanye laye ebhabhathizweni, elavuswa lani kanye laye kulo ngokholo lokusebenza kukaNkulunkulu, owamvusa kwabafileyo.
    13: Lani lifile eziphambekweni lokungasoki kwenyama yenu, ulenze laphila kanye laye, eselithethelele zonke iziphambeko,
    14: esesule incwadi yezimiso emelana lathi, ephambene lathi, wayisusa phakathi, eseyibethele esiphambanweni;
    15: ebahlubule ababusi lamandla, wabaveza obala, wathakazelela ukubanqoba ngaso.
    16: Ngakho kakungabi khona olilahla ekudleni kumbe ekunatheni, loba endabeni yomkhosi loba eyokuthwasa kwenyanga kumbe eyamasabatha;
    17: eziyisithunzi sezinto ezizayo, kodwa umzimba ungokaKristu.
    18: Kakungabi lamuntu olemuka umvuzo wenu ngobuqili, ethanda ukuzenza othobekileyo lokukhonza izingilosi, engena ezintweni angazibonanga, ezikhukhumeza ngeze ngengqondo yenyama yakhe,
    19: njalo engabambi iNhloko, umzimba wonke ngamalunga lemisipha usondliwa njalo uhlanganiswa ngayo, ukhula ngokukhula kukaNkulunkulu.
    20: Ngakho uba lafa kanye loKristu emfundisweni zakuqala zomhlaba, libophekeleni ngemikhuba ngokungathi liphila elizweni,
    21: (ungabambi, unganambithi, ungathinti,
    22: ezizaphela zonke ngokusetshenziswa) njengokwemilayo lezimfundiso zabantu?
    23: Ezilesimo senhlakanipho ekukhonzeni kokuzenzela lekuzithobeni lekuphatheni nzima umzimba, kakusizi lutho ukumelana lokusuthisa inyama.
  3:
    1: Ngakho uba livuswe loKristu, dingani okwaphezulu, lapho akhona uKristu ehlezi ngakwesokunene sikaNkulunkulu.
    2: Nakanani ngezinto eziphezulu, kungeyisikho ngezinto ezisemhlabeni.
    3: Ngoba lifile, lempilo yenu ifihlwe loKristu kuNkulunkulu.
    4: Nxa ebonakaliswa uKristu, oyimpilo yethu, ngalesosikhathi lani lizabonakaliswa laye enkazimulweni.
    5: Ngakho bulalani amalunga enu asemhlabeni, ukuphinga, ukungcola, inkanuko embi, ukufisa okubi, lomhawu, oyikukhonza izithombe,
    6: okwehla ngalezizinto ulaka lukaNkulunkulu phezu kwabantwana bokungalaleli;
    7: elake lahamba kuzo lani, lapho lalihlezi phakathi kwazo.
    8: Kodwa khathesi lani khuphani konke lokhu, ulaka, ukuthukuthela, inzondo, inhlamba, ukukhuluma amanyala emlonyeni wenu;
    9: lingaqambelani amanga, lokhu selimhlubule umuntu omdala lezenzo zakhe,
    10: selembethe omutsha, owenziwa kutsha elwazini njengomfanekiso walowo owamdalayo;
    11: okungekho umGriki lomJuda, ukusoka lokungasoki, owezizweni, umSikethiya, isigqili, okhululekileyo; kodwa uKristu uyikho konke lakukho konke.
    12: Ngakho yembathani, njengabakhethiweyo bakaNkulunkulu, abangcwele labathandekayo, imihelo yesihawu, ububele, ukuzithoba, ubumnene, ukubekezela;
    13: libekezelelane, lithethelelane uba umuntu elensolo komunye; njengoba loKristu walithethelela, ngokunjalo lani;
    14: phezu kwakho konke-ke yembathani uthando, oluyisibopho sokuphelela.
    15: Lokuthula kukaNkulunkulu kakubuse enhliziyweni zenu, elibizelwa kukho lani emzimbeni munye; futhi banini ngababongayo.
    16: Ilizwi likaKristu kalihlale phakathi kwenu ngokwenotho enhlakanipheni yonke; lifundisane lilayane, ngezihlabelelo, lamahubo odumo, lengoma zomoya, lihlabelela lilomusa enhliziyweni zenu eNkosini.
    17: Njalo konke loba yini eliyenzayo, elizwini loba esenzweni, konke kwenzeni ebizweni leNkosi uJesu, libonge uNkulunkulu loBaba ngaye.
    18: Bafazi, zehliseleni ngaphansi kwawenu amadoda, njengokufanele eNkosini.
    19: Madoda, thandani omkenu, lingabi lokubaba kubo.
    20: Bantwana, lalelani abazali ezintweni zonke; ngoba lokhu kuyayithokozisa iNkosi.
    21: Bobaba, lingabathukuthelisi abantwana benu, ukuze bangadani.
    22: Zisebenzi, lalelani ezintweni zonke labo abangamakhosi njengokwenyama, kungeyisikho ngenkonzo yamehlo njengabathokozisa abantu, kodwa ngobuqotho benhliziyo, lisesaba uNkulunkulu;
    23: njalo yonke loba yini eliyenzayo, yenzeni ngenhliziyo, njengeNkosini, njalo kungeyisikho ebantwini;
    24: lisazi ukuthi eNkosini lizakwemukela umvuzo welifa; ngoba likhonza iNkosi uKristu.
    25: Kodwa owenza okubi uzazemukelela okubi akwenzileyo; njalo kakukho ukubandlulula umuntu.
  4:
    1: Makhosi, nikani izisebenzi okulungileyo lokulingeneyo, lisazi ukuthi lani lileNkosi emazulwini.
    2: Khuthalani emkhulekweni, lilinde kuwo ngokubonga;
    3: likhuleke ngesikhathi esifananayo ngathi futhi, ukuthi uNkulunkulu asivulele umnyango welizwi, ukukhuluma imfihlo kaKristu, lami engibotshwe ngenxa yayo;
    4: ukuthi ngiyibonakalise, njengalokhu ngifanele ukukhuluma.
    5: Hambani ngenhlakanipho mayelana labangaphandle, lihlenga isikhathi.
    6: Ilizwi lenu kalihlale emuseni, linambitheke ngetshwayi, ukuze lazi ukuthi kulifanele njani ukuphendula lowo lalowo.
    7: Konke okumaqondana lami uzalitshela uTikiko, umzalwane othandekayo lesikhonzi esithembekileyo lesisebenzi kanye lathi eNkosini;
    8: engimthume kini kukho lokhu, ukuze azi indaba zenu lokuthi aduduze inhliziyo zenu;
    9: kanye loOnesimo umzalwane othembekileyo lothandekayo, owakini. Bazalazisa konke okulapha.
    10: Uyalibingelela uAristako oyisibotshwa kanye lami, loMarko umzawakhe kaBarnabasi, elemukela imilayo ngaye; uba efika kini, memukeleni,
    11: loJesu othiwa nguJustusi, owabokusoka; laba bodwa yizisebenzi kanye lami embusweni kaNkulunkulu, ababa yinduduzo kimi.
    12: Uyalibingelela uEpafra owakini, inceku kaKristu, elilwela emikhulekweni ngezikhathi zonke, ukuze lime liphelele ligcwaliswe entandweni yonke kaNkulunkulu.
    13: Ngoba ngiyafakaza kuye ukuthi uyalitshisekela kakhulu labaseLawodikeya labaseHiyerapoli.
    14: Uyalibingelela uLuka umelaphi othandekayo, loDema.
    15: Bingelelani abazalwane abaseLawodikeya, loNimfa, lebandla elisemzini wakhe.
    16: Njalo nxa isifundiwe lincwadi phakathi kwenu, bonani ukuthi ifundwe lebandleni labeLawodikeya, njalo ukuthi lani liyifunde leyo evela eLawodikeya.
    17: 'Limtshele uArkipho lithi: Qaphela inkonzo oyemukele eNkosini, ukuthi uyiphelelise.'
    18: Isibingelelo ngesami isandla esikaPawuli. Khumbulani izibopho zami. Umusa kawube lani. Ameni.
52:
  1:
    1: 'UPawuli loSilivanu loTimothi, kubandla labeThesalonika kuNkulunkulu uBaba, leNkosi uJesu Kristu: Umusa kawube kini lokuthula okuvela kuNkulunkulu uBaba wethu, leNkosi uJesu Kristu.'
    2: Sibonga uNkulunkulu ngezikhathi zonke ngani lonke, siliphatha emikhulekweni yethu,
    3: sikhumbula ngokungaphezi isenzo senu sokholo, lomsebenzi onzima wothando, lokuqina kwethemba eNkosini yethu uJesu Kristu, phambi kukaNkulunkulu loBaba wethu;
    4: sisazi, bazalwane abathandiweyo nguNkulunkulu, ukukhethwa kwenu;
    5: ngoba ivangeli lethu kalifikanga kini ngelizwi kuphela, kodwa langamandla, langoMoya oNgcwele, langokuqiniswa okukhulu, njengoba lisazi ukuthi sasinjani phakathi kwenu ngenxa yenu.
    6: Lani laba ngabalingisi bethu labeNkosi, selilemukele ilizwi ekuhluphekeni okukhulu lilentokozo kaMoya oNgcwele,
    7: laze laba yizibonelo kubo bonke abakholwayo eMakedoniya leAkaya.
    8: Ngoba kini kwezwakala ilizwi leNkosi, kungeyisikho eMakedoniya leAkaya kuphela, kodwa ukholo lwenu kuNkulunkulu lwaphumela lakuyo yonke indawo, okokuthi kwakungasadingeki ukuthi sikhulume ulutho.
    9: Ngoba bona uqobo lwabo balandisa ngathi ukuthi saba lokungena okunjani kini, lokuthi laphendukela njani kuNkulunkulu livela ezithombeni, ukuthi likhonze uNkulunkulu ophilayo loweqiniso,
    10: lilindele iNdodana yakhe ivela emazulwini, ayivusa kwabafileyo, uJesu osihlangula elakeni oluzayo.
  2:
    1: Ngoba liyazi lina, bazalwane, ukungena kwethu kini, ukuthi kakubanga yize;
    2: kodwa lanxa sasihluphekile kuqala saphathwa kubi, njengoba lisazi, eFiliphi, saba lesibindi kuNkulunkulu wethu sokukhuluma kini ivangeli likaNkulunkulu phakathi kokulwa okukhulu.
    3: Ngoba inkuthazo yethu yayingayisiyo yokuduha njalo ingaveli ekungcoleni, njalo ingengobuqili;
    4: kodwa njengoba sivunyelwe nguNkulunkulu ukuthi siphathiswe ivangeli, sikhuluma ngokunjalo, kungenjengokuthokozisa abantu, kodwa uNkulunkulu ohlola inhliziyo zethu.
    5: Ngoba kasizange size ngamazwi ayengayo, njengoba lisazi, futhi kungeyisikho ngokufihla ubuhwaba; uNkulunkulu ungumfakazi;
    6: singadingi udumo ebantwini, futhi olungaveli kini kumbe kwabanye, loba sasingaba ngumthwalo njengabaphostoli bakaKristu,
    7: kodwa saba mnene phakathi kwenu njengomdlezane esingatha abakhe abantwana.
    8: Njengoba besilithanda kangaka, sathokoza ukulinika kungeyisilo ivangeli likaNkulunkulu kuphela, kodwa lemiphefumulo yethu uqobo, ngoba laselingabathandekayo kithi.
    9: Ngoba liyakhumbula, bazalwane, ukutshikatshika lokulwisa kwethu; ngoba ubusuku lemini sisebenza ukuze singabi ngumthwalo lakomunye wenu, silitshumayeza ivangeli likaNkulunkulu.
    10: Lina lingabafakazi, loNkulunkulu, ukuthi sasingcwele njani njalo silungile futhi singasoleki kini elikholwayo;
    11: njengoba-ke lisazi ukuthi ngulowo lalowo wenu, njengoyise kwabakhe abantwana, salikhuthaza njani saliduduza safakaza
    12: ukuthi lihambe ngokufanele uNkulunkulu olibizela embusweni lebukhosini bakhe.
    13: Ngenxa yalokhu njalo thina kasiyekeli ukumbonga uNkulunkulu, ukuthi selemukele ilizwi likaNkulunkulu elalizwa kithi, lemukela kungeyisilo ilizwi labantu, kodwa linjengeqiniso ilizwi likaNkulunkulu, osebenza lakini elikholwayo.
    14: Ngoba lina, bazalwane, laba ngabalingiseli bamabandla kaNkulunkulu aseJudiya kuKristu Jesu; ngoba lani lahlupheka lezizinto kwabesizwe sakini uqobo, njengoba lawo kumaJuda,
    15: abulala leNkosi uJesu labaprofethi bawo uqobo, asizingela lathi, kawamthokozisi uNkulunkulu, amelana labantu bonke,
    16: esivimbela ukutshumayeza abezizwe ukuze basindiswe, ukuze agcwalise izono zawo njalonjalo; kodwa ulaka selwehlele phezu kwawo kuze kube sekupheleni.
    17: Kodwa thina, bazalwane, lokhu sehlukaniswe lani okwesikhatshana, ngobuso, kungeyisikho ngenhliziyo, sazama kakhulukazi ukuthi sibone ubuso benu ngokulangatha okukhulu.
    18: Ngakho besifisa ukufika kini, ikakhulu mina Pawuli, lakanye lokuphinda, kodwa uSathane wasivimbela;
    19: ngoba liyini ithemba lethu, kumbe intokozo, kumbe umqhele wokuzincoma? Angithi yini futhi, phambi kweNkosi yethu uJesu Kristu ekufikeni kwayo?
    20: Ngoba lina liludumo lentokozo yethu.
  3:
    1: Kwathi-ke singaselakubekezela, sathi kuhle ukuthi sitshiywe sodwa eAtene,
    2: sasesithuma uTimothi umzalwane wethu lesikhonzi sikaNkulunkulu lesisebenzi kanye lathi evangelini likaKristu, ukuze aliqinise lokuthi alikhuthaze ngokholo lwenu,
    3: ukuze kunganyikinywa lamunye kulezizinhlupheko; ngoba liyazi lina ukuthi simiselwe lokhu.
    4: Ngoba lathi siselani, salitshela ngaphambili ukuthi sesizahlupheka, njengoba futhi kwenzeka, lani liyakwazi.
    5: Ngenxa yalokhu futhi ngingaselakubekezela, ngathumela ukuthi ngazi ukholo lwenu, hlezi mhlawumbe umlingi ulilingile, lokuthi umtshikatshika wethu ube yize.
    6: Kodwa khathesi uTimothi usefikile kithi evela kini, usibikele indaba ezinhle zokholo lothando lwenu, lokuthi lihlala lilomkhumbulo omuhle ngathi, lifisa kakhulu ukusibona, njengoba-ke lathi lina;
    7: ngenxa yalokhu saduduzeka, bazalwane, ngani, kukho konke ukuhlupheka losizi lwethu ngokholo lwenu;
    8: ngoba khathesi siyaphila, uba lina limi liqinile eNkosini.
    9: Ngoba sibongobani esingenanisa kuNkulunkulu ngani, ngentokozo yonke esithokoza ngayo ngenxa yenu phambi kukaNkulunkulu wethu?
    10: Ebusuku lemini siyakhuleka kakhulu sidlulisa amalawulo ukuze sibone ubuso benu, siphelelise-ke okusileleyo kokholo lwenu.
    11: Njalo kungathi uNkulunkulu uqobo loBaba wethu, leNkosi yethu uJesu Kristu angaqondisa indlela yethu kini;
    12: njalo kungathi iNkosi ingalandisa njalo ilenze lengezeleleke ethandweni omunye komunye lakubo bonke, njengoba sinjalo lathi kini,
    13: ukuze iqinise inhliziyo zenu zingasoleki ebungcweleni, phambi kukaNkulunkulu loBaba wethu, ekufikeni kweNkosi yethu uJesu Kristu kanye labangcwele bakhe bonke.
  4:
    1: Okunye-ke, bazalwane, siyalincenga silikhuthaza eNkosini uJesu, njengalokhu lakwemukela kithi ukuthi kulifanele njani ukuhamba lokumthokozisa uNkulunkulu, ukuze lengezelele kukho kakhulu.
    2: Ngoba liyazi ukuthi milayo bani esalinika yona ngeNkosi uJesu.
    3: Ngoba le yintando kaNkulunkulu, ukungcweliswa kwenu, ukuthi lizithinte ekuphingeni;
    4: ukuthi ngulowo lalowo wenu kakwazi ukugcina esakhe isitsha ekungcweliseni lekuhlonipheni,
    5: kungeyisikho enkanukweni yesifiso, njengabezizwe labo abangamaziyo uNkulunkulu.
    6: Kakungabi khona oweqayo aqile umfowabo endabeni; ngoba iNkosi ingumphindiseli ngazo zonke lezizinto, njengoba lathi salitshela ngaphambili, safakaza.
    7: Ngoba uNkulunkulu kasibizelanga emanyaleni, kodwa ebungcweleni.
    8: Ngakho lowo odelelayo, kadeleli muntu, kodwa uNkulunkulu owasinika futhi uMoya wakhe oyiNgcwele.
    9: Kodwa mayelana lothando lobuzalwane kalidingi ukuthi ngilibhalele; ngoba lina uqobo lifundisiwe nguNkulunkulu ukuthi lithandane;
    10: ngoba lani lenza lokhu kubo bonke abazalwane abaseMakedoniya yonke; kodwa siyalikhuthaza, bazalwane, ukuthi lengezelele kakhulu,
    11: njalo likhuthalele ukuba lokuthula lokwenza okwenu, lokusebenza ngezenu izandla, njengoba salilaya;
    12: ukuze lihambe ngokuhlonitshwa ngabangaphandle, lingasweli lutho.
    13: Kodwa kangithandi ukuthi lingabi lalwazi, bazalwane, ngalabo abaleleyo, ukuze lingadabuki, njengabanye labo abangelathemba.
    14: Ngoba uba sikholwa ukuthi uJesu wafa wavuka, ngokunjalo-ke labo abalele kuJesu, uNkulunkulu uzabaletha kanye laye.
    15: Ngoba lokhu sikutsho kini ngelizwi leNkosi, ukuthi thina esiphilayo esitshiywe kuze kube sekufikeni kweNkosi, isibili kasiyikubaqalela labo asebelele;
    16: ngoba iNkosi uqobo izakwehla ivela ezulwini ngesimemezelo sokulawula, ngelizwi lengilosi eyinduna, langokukhala kophondo lukaNkulunkulu, labafileyo kuKristu bazavuka kuqala;
    17: kulandele thina esiphilayo esitshiyiweyo, sizahluthunelwa kanye labo emayezini siyehlangabeza iNkosi emoyeni; ngokunjalo besesihlala leNkosi njalonjalo.
    18: Ngakho duduzanani ngalamazwi.
  5:
    1: Kodwa ngezikhathi langemizuzu, bazalwane, kalisweli ukuthi libhalelwe,
    2: ngoba lina uqobo liyazi kuhle kakhulu ukuthi usuku lweNkosi luzafika ngokunjalo njengesela ebusuku;
    3: 'ngoba nxa besithi: Ukuthula lokuhlala kuhle, khona ukubhujiswa okujumayo kuzabehlela, njengomhelo kowesifazana okhulelweyo, njalo kabasoze baphunyuke.'
    4: Kodwa lina, bazalwane, kalikho emnyameni, ukuze lolosuku luliphuthume njengesela;
    5: lina lonke lingabantwana bokukhanya labantwana bemini; kasisibo abobusuku loba abobumnyama;
    6: ngakho-ke asingalali njengabanye labo, kodwa asilinde siqonde.
    7: Ngoba abalalayo balala ebusuku; labadakwayo badakwa ebusuku.
    8: Kodwa thina esingabemini, asiqonde, sifake isivikelo sesifuba sokholo lothando, lethemba losindiso libe likhowa,
    9: ngoba uNkulunkulu kasimiselanga ulaka, kodwa ukuzuza usindiso ngeNkosi yethu uJesu Kristu,
    10: owasifelayo, ukuze loba siphapheme loba silele, siphile kanye laye.
    11: Ngakho khuthazanani, lakhane, njengoba lani likwenza.
    12: Kodwa siyalincenga, bazalwane, ukuthi libazi labo abasebenza nzima phakathi kwenu, labaliphathayo eNkosini, labalelulekayo,
    13: njalo libahlonipha kakhulu okwedlula amalawulo ethandweni ngenxa yomsebenzi wabo. Hlalisanani ngokuthula.
    14: Kodwa siyalikhuthaza, bazalwane, yelulekani abangelamthetho, liduduze abadanileyo, lisekele ababuthakathaka, libekezelele bonke.
    15: Qaphelani ukuthi kungabi khona ophindisela omunye okubi ngokubi; kodwa dingisisani ngesikhathi sonke okuhle lomunye komunye lakibo bonke.
    16: Thokozani njalonjalo;
    17: khulekani lingaphezi;
    18: bongani kukho konke; ngoba lokhu kuyintando kaNkulunkulu kuKristu Jesu ngani.
    19: Lingamcitshi uMoya;
    20: lingadeleli iziprofetho;
    21: hlolisisani konke; libambelele kokuhle;
    22: dedani kukho konke ukubonakala kobubi.
    23: Kungathi uNkulunkulu wokuthula uqobo angalenza libe ngcwele ngokupheleleyo; njalo kungathi umoya wenu wonke lomphefumulo lomzimba kungalondolozwa kungasoleki ekufikeni kweNkosi yethu uJesu Kristu.
    24: Uthembekile yena olibizayo; laye ozakwenza lokhu.
    25: Bazalwane, sikhulekeleni.
    26: Bingelelani abazalwane bonke ngokwanga okungcwele.
    27: Ngiyalifungisa ngeNkosi, ukuthi lincwadi ifundwe kubo bonke abazalwane abangcwele.
    28: Umusa weNkosi yethu uJesu Kristu kawube lani. Ameni.
53:
  1:
    1: 'UPawuli loSilivanu loTimothi kubandla labeThesalonika elikuNkulunkulu uBaba wethu leNkosini uJesu Kristu:'
    2: Umusa kawube kini lokuthula okuvela kuNkulunkulu uBaba wethu leNkosini uJesu Kristu.
    3: Simele ukumbonga uNkulunkulu njalonjalo ngani, bazalwane, njengoba kufanele, ngoba ukholo lwenu luyanda ngokungelakulinganiswa, lothando lwalowo lalowo wenu lonke luyengezeleleka komunye lomunye;
    4: ngakho thina ngokwethu siyazincoma ngani emabandleni kaNkulunkulu ngenxa yokubekezela kwenu lokholo phakathi kokuzingelwa kwenu konke lezinhlupheko elibekezela kuzo;
    5: okuyisibonakaliso sokwahlulelwa okulungileyo kukaNkulunkulu, ukuze kuthiwe lingabafanele umbuso kaNkulunkulu, lani eliwuhluphekelayo;
    6: njengoba kuyinto elungileyo kuNkulunkulu ukuthi abuyisele ukuhlupheka kwabalihluphayo,
    7: njalo kini elihluphekayo, ukuphumula kanye lathi, ekwembulweni kweNkosi uJesu evela ezulwini lengilosi zamandla akhe,
    8: emalangabini omlilo, esenza impindiselo kwabangamaziyo uNkulunkulu, lakwabangalaleli ivangeli leNkosi yethu uJesu Kristu;
    9: abazahlupheka ngesijeziso sokubhujiswa okulaphakade, basuswe ebusweni beNkosi lenkazimulweni yamandla akhe,
    10: mhla efika ukuthi adunyiswe kubangcwele bakhe, njalo abatshazwe ekubo bonke abakholwayo (ngoba ubufakazi bethu bakholeka phakathi kwenu) ngalolosuku.
    11: Ngenxa yalokho sihlala silikhulekela lani, ukuze uNkulunkulu wethu alibone lingabafanele ubizo, lokuze aphelelise yonke intando enhle yobuhle bakhe lomsebenzi wokholo ngamandla;
    12: ukuze ibizo leNkosi yethu uJesu Kristu lidunyiswe kini, lani kuye, njengomusa kaNkulunkulu wethu loweNkosi uJesu Kristu.
  2:
    1: Siyalincenga-ke, bazalwane, mayelana lokufika kweNkosi yethu uJesu Kristu, lokubuthana kwethu kuyo,
    2: ukuthi lingaphangisi liqhuqhiswe engqondweni, kumbe lethuswe, loba ngumoya, loba yilizwi, loba yincwadi ngokungathi ivela kithi, ngokungathi usuku lukaKristu selufikile.
    3: Kakungabi lamuntu olikhohlisayo langayiphi indlela; ngoba aluyikufika ngaphandle kokuthi ukuhlubuka kufike kuqala, lomuntu wesono embulwe, indodana yokubhujiswa,
    4: omelana azikhukhumeze phezu kwakho konke okuthiwa nguNkulunkulu loba yinto ekhonzwayo, aze ahlale ethempelini likaNkulunkulu njengoNkulunkulu, ezitshaya uNkulunkulu.
    5: Kalikhumbuli yini ukuthi ngiseselani ngalitshela lezizinto?
    6: Selikwazi khathesi okuvimbelayo, ukuze embulwe ngesakhe isikhathi.
    7: Ngoba imfihlo yokungabi lomthetho isasebenza; kuphela kukhona ovimbelayo okwalesisikhathi, aze asuswe phakathi,
    8: khona-ke ezakwembulwa oNgelamthetho, iNkosi ezamqeda ngokuphefumula komlomo wayo, izambhubhisa ngokubonakala kokufika kwayo;
    9: lowo okufika kwakhe kunjengokusebenza kukaSathane emandleni wonke lezibonakalisweni lezimangalisweni zamanga,
    10: lenkohlisweni yonke yokungalungi kulabo ababhubhayo, ngoba kabemukelanga uthando lweqiniso ukuze basindiswe.
    11: Ngenxa yalokhu-ke uNkulunkulu uzabathumezela amandla enkohliso, ukuze bakholwe amanga;
    12: ukuze balahlwe bonke abangakholwanga iqiniso, kodwa bathokoza kukho ukungalungi.
    13: Kodwa thina simele ukubonga uNkulunkulu njalonjalo ngani, bazalwane abathandwa beNkosi, ukuthi uNkulunkulu walikhethela usindiso kusukela ekuqaleni, ekungcwelisweni koMoya, lokholo lweqiniso;
    14: owalibizela kulokhu ngevangeli lethu, ekuzuzeni inkazimulo yeNkosi yethu uJesu Kristu.
    15: Ngakho-ke, bazalwane, manini liqine, libambelele ezimfundisweni elazifundiswayo, loba ngelizwi, kumbe ngencwadi yethu.
    16: Kakuthi-ke iNkosi yethu uJesu Kristu uqobo, loNkulunkulu, ngitsho uBaba wethu owasithandayo, lowasinika induduzo elaphakade lethemba elihle ngomusa,
    17: aduduze inhliziyo zenu, aliqinise emazwini lemisebenzini yonke emihle.
  3:
    1: Elokucina, bazalwane, sikhulekeleni, ukuze ilizwi leNkosi ligijime, lidunyiswe, njengalokhu kwaba njalo lakini,
    2: lokuthi sikhululwe ebantwini abangaqondanga lababi; ngoba ukholo kayisilo lwabo bonke.
    3: Kodwa iNkosi ithembekile, ezaliqinisa ilivikele komubi.
    4: Silethemba-ke eNkosini ngani, ukuthi izinto esililaya zona, lani liyazenza njalo lizazenza.
    5: Kodwa iNkosi sengathi ingaqondisa inhliziyo zenu ethandweni lukaNkulunkulu, lekubekezeleni kukaKristu.
    6: Siyalilaya-ke, bazalwane, ebizweni leNkosi yethu uJesu Kristu, ukuthi lizehlukanise laye wonke umzalwane ohamba ngokungafanelanga, njalo kungenjengomlayo elawemukela kithi.
    7: Ngoba liyazi ngokwenu ukuthi lifanele lisilingise njani; ngoba kasihambanga ngokungafanelanga phakathi kwenu,
    8: njalo kasidlanga kudla komuntu ngesihle, kodwa ekutshikatshikeni lekusebenzeni nzima, ubusuku lemini sisebenza, ukuze singabi ngumthwalo lakomunye wenu;
    9: kungesikuthi sasingelalungelo, kodwa ukuze sizinikele kini njengesibonelo sokusilingisela.
    10: 'Ngoba lalapho silani, salilaya lokhu ukuthi: Uba umuntu engafuni ukusebenza, akumelanga adle.'
    11: Ngoba sizwa ukuthi abanye phakathi kwenu bahambahamba ngokungafanelanga, kabasebenzi lutho, kodwa besenza izinto ezingelamsebenzi.
    12: Abanjalo-ke siyabalaya sibakhuthaze ngeNkosi yethu uJesu Kristu, ukuze basebenze ngokuthula badle okwabo ukudla.
    13: Lani, bazalwane, lingadinwa yikwenza okuhle.
    14: Kodwa uba umuntu engalaleli ilizwi lethu ngencwadi, mqapheliseni lowo, njalo lingahlangani laye, ukuze abe lenhloni;
    15: njalo lingamphathi njengesitha, kodwa melulekeni njengomzalwane.
    16: Sengathi-ke iNkosi yokuthula uqobo ingalinika ukuthula ngesikhathi sonke ngendlela zonke. INkosi kayibe lani lonke.
    17: Isibingelelo ngesami isandla esikaPawuli, okuluphawu kuyo yonke incwadi; ngibhala ngokunjalo.
    18: Umusa weNkosi yethu uJesu Kristu kawube lani lonke. Ameni.
54:
  1:
    1: UPawuli, umphostoli kaJesu Kristu njengokomlayo kaNkulunkulu uMsindisi wethu, loweNkosi uJesu Kristu ithemba lethu,
    2: 'kuTimothi umntanami weqiniso ekholweni: Umusa, isihawu, ukuthula okuvela kuNkulunkulu uBaba wethu loJesu Kristu iNkosi yethu.'
    3: Njengoba ngakukhuthaza ukuthi uhlale eEfesu, ngisiya eMakedoniya, ukuze ulaye abathile ukuthi bangafundisi imfundiso eyehlukileyo,
    4: futhi bangananzeleli izinganekwane lendaba zosendo olokuzalana ezingapheliyo, ezibanga ukuphikisana kulokwakha kukaNkulunkulu okusekholweni.
    5: Kodwa injongo yomlayo luthando oluvela enhliziyweni emhlophe lakusazela esihle lekholweni olungelakuzenzisa;
    6: kulokhu abathile abaduhe kukho baphambukela ekukhulumeni okuyize,
    7: befuna ukuthi babe ngabafundisi bomlayo, bengaqedisisi lezinto abazitshoyo, kumbe langezinto abaziqinisayo.
    8: Kodwa siyazi ukuthi umlayo ulungile, uba umuntu ewusebenzisa ngokomlayo,
    9: esazi lokhu, ukuthi umlayo kawubekelwa olungileyo, kodwa abangelamlayo labangalaleliyo, abeyisa uNkulunkulu labayizoni, abangangcwele labangakholwayo, ababulala oyise lababulala onina, ababulala abantu,
    10: izifebe, abesilisa abalalanayo, abathumba abantu, abaqambimanga, abephula izifungo, njalo nxa kukhona okunye okuphambene lemfundiso ephilileyo,
    11: njengokwevangeli lenkazimulo kaNkulunkulu obusisiweyo, engaphathiswa lona.
    12: Ngiyambonga-ke owanginika amandla, uKristu Jesu iNkosi yethu, ukuthi wangibona ngithembekile, wangimisa enkonzweni,
    13: engangikade ngingumhlambazi lomzingeli lomthuki; kodwa ngahawukelwa, ngoba ngangikwenza ngokungazi ekungakholweni;
    14: kodwa umusa weNkosi yethu wengezelelwa kakhulu kanye lokholo lothando olukuKristu Jesu.
    15: Lithembekile lelilizwi njalo lifanele ukwemukelwa konke, ukuthi uKristu Jesu weza emhlabeni ukusindisa izoni, engiyinduna yazo mina;
    16: kodwa ngenxa yalokhu ngahawukelwa, ukuze kimi engiyinduna uJesu Kristu abonakalise konke ukubekezela, ngibe yisibonelo kwabazakholwa kuye empilweni ephakade.
    17: Kuyo-ke iNkosi eyisimakade, engabhubhiyo, engelakubonwa, uNkulunkulu yedwa ohlakaniphileyo, kakube udumo lobukhosi kuze kube nini lanininini. Ameni.
    18: Lumlayo ngiwunika wena, mntanami Timothi, njengeziprofetho ezenzakala kuqala ngawe, ukuze ngazo ulwe ukulwa okuhle,
    19: ubamba ukholo lesazela esihle, abanye abasininayo, bachithekelwa ngumkhumbi mayelana lokholo;
    20: okukubo uHimeneyo loAleksandro, engibanikele kuSathane, ukuze bafunde ukuthi bangahlambazi.
  2:
    1: Ngakho kuqala kukho konke ngikhuthaza ukuthi ukunxusa, imikhuleko, ukulabhela, ukubonga kwenzelwe abantu bonke;
    2: amakhosi, labo bonke abayiziphathamandla, ukuze sichithe impilo elokuthula lepholileyo kukho konke ukukhonza uNkulunkulu lenhlonipho;
    3: ngoba lokhu kuhle kuyemukeleka phambi kukaNkulunkulu uMsindisi wethu,
    4: ofuna ukuthi bonke abantu basindiswe njalo beze elwazini lweqiniso.
    5: Ngoba munye uNkulunkulu, njalo munye umlamuli phakathi kukaNkulunkulu labantu, umuntu uKristu Jesu,
    6: owazinikela yena ukuba lihlawulo labo bonke, ubufakazi ngezikhathi ezifaneleyo,
    7: mina engamiselwa khona ukuba ngumtshumayeli lomphostoli (ngikhuluma iqiniso kuKristu, kangiqambi manga) umfundisi wabezizwe ekholweni leqinisweni.
    8: Ngakho ngifisa ukuthi amadoda akhuleke kuyo yonke indawo, ephakamisa izandla ezingcwele, engelalaka lokuxabana.
    9: Ngokunjalo labesifazana bazicecise ngezigqoko ezifaneleyo, lenhlonipho lokuqonda, kungabi ngenwele ezelukiweyo, kumbe igolide, kumbe amapharele, kumbe izembatho ezidulayo,
    10: kodwa, okufanele abesifazana abathi bakhonza uNkulunkulu, ngemisebenzi emihle.
    11: Owesifazana kafunde ngokuthula ekuzithobeni konke.
    12: Kodwa kangivumeli owesifazana ukuthi afundise, kumbe abe lamandla phezu kowesilisa, kodwa abe ekuthuleni.
    13: Ngoba uAdamu wabunjwa kuqala, emva kwalokho uEva;
    14: futhi uAdamu kakhohliswanga, kodwa owesifazana esekhohlisiwe waba sesiphambekweni,
    15: kodwa uzasindiswa ngokuzala abantwana, uba behlala ekholweni lethandweni lebungcweleni kanye lokuqonda.
  3:
    1: 'Lithembekile ilizwielithi: Uba umuntu efisa isikhundla sombonisi, ufisa umsebenzi omuhle;'
    2: ngakho kumele ukuthi umbonisi abe ngongasolekiyo, indoda yomfazi munye, ozithintayo, oqondileyo, oziphatha ngokufaneleyo, ophatha kuhle izihambi, olelisu lokufundisa;
    3: angabi yisidakwa, angabi ngothanda ukulwa, anganxwaneli inzuzo embi, kodwa abe mnene, angabi ngothanda ukuxabana, angabi ngothanda imali;
    4: ephatha kuhle owakhe umuzi, elabantwana abalalela ngenhlonipho yonke,
    5: ngoba uba umuntu engakwazi ukuphatha owakhe umuzi, angaligcina njani ibandla likaNkulunkulu?
    6: Kangabi ngosanda ukukholwa, hlezi ngokukhukhunyezwa awele ekulahlweni kukadiyabhola.
    7: Kumele futhi ukuthi abe lobufakazi obuhle kwabangaphandle, hlezi awele ekuthukweni lemjibileni kadiyabhola.
    8: Ngokunjalo abadikoni bahlonipheke, bangabi ndimimbili, bangananzi iwayini elinengi, bangafisi inzuzo embi,
    9: babambe imfihlo yokholo esazeleni esimhlophe.
    10: Laba-ke kabaqale bahlolwe, okulandelayo kabakhonze uba bengasoleki.
    11: Ngokunjalo omkabo babe ngabahloniphekayo, abanganyeyiyo, abazithintayo, bethembekile ezintweni zonke.
    12: Abadikoni kababe ngamadoda amfazi munye, aphatha kuhle abantwana leyawo imizi.
    13: Ngoba abakhonze kuhle bazizuzela isimilo esihle, lesibindi esikhulu ekholweni olukuKristu Jesu.
    14: Lezizinto ngikubhalela zona, ngithemba ukuza kuwe masinyane;
    15: kodwa uba ngibambeka, ukuze wazi ukuthi kufanele uziphathe njani endlini kaNkulunkulu, elibandla likaNkulunkulu ophilayo, insika lesisekelo seqiniso.
    16: 'Kuyavunywa-ke ukuthi yinkulu imfihlo yokukhonza uNkulunkulu: UNkulunkulu wabonakaliswa enyameni, wathiwa ulungile kuMoya, wabonwa zingilosi, watshunyayelwa ezizweni, wakholeka emhlabeni, wenyuselwa ebukhosini.'
  4:
    1: UMoya-ke utsho ngokucacileyo ukuthi ngezikhathi zokucina abanye bazahlehlela nyovane ekholweni, balalele omoya abaduhisayo lemfundiso zamadimoni,
    2: ekuzenziseni kwabaqambimanga, betshiswe kwezabo izazela ngensimbi etshisayo,
    3: besalela ukuthathana, bezila ukudla uNkulunkulu akudalileyo ekwemukelweni lokubonga ngabakholwayo labazi iqiniso;
    4: ngoba sonke isidalwa sikaNkulunkulu sihle, kakulahlwa lutho, uba lwemukelwa kanye lokubonga;
    5: ngoba luyangcweliswa ngelizwi likaNkulunkulu langomkhuleko.
    6: Uba ubeluleka lezizinto abazalwane uzakuba yisikhonzi esihle sikaJesu Kristu, wondliwe emazwini okholo, lawemfundiso enhle oyilandelayo ngokunanzelela.
    7: Kodwa wale inganekwane ezimbi lezezalukazi. Uzejwayeze ukukhonza uNkulunkulu;
    8: ngoba ukwejwayeza umzimba kulokusiza okuncinyane; kodwa ukukhonza uNkulunkulu kusiza ezintweni zonke, kulesithembiso sempilo yalamuhla lezayo.
    9: Lithembekile ilizwi njalo lifanele konke ukwemukelwa.
    10: Ngoba ngalokho lathi siyasebenza nzima futhi siyathukwa ngoba sithembele kuNkulunkulu ophilayo onguMsindisi wabo bonke abantu, ikakhulu wabakholwayo.
    11: Laya ngalezizinto ufundise.
    12: Kungabi lamuntu odelela ubutsha bakho, kodwa woba yisibonelo kwabakholwayo elizwini, ekuhambeni, ethandweni, emoyeni, ekholweni, ekuhlambulukeni.
    13: Ngize ngifike, nanzelela ekubaleni, ekulayeni, ekufundiseni.
    14: Ungadeleli isiphiwo esikuwe, owasiphiwa ngesiprofetho kanye lokubekwa izandla zobudala.
    15: Nakana ngalezizinto, ube kulezizinto, ukuze ukuqhubeka kwakho kubonakale phakathi kwabo bonke.
    16: Zinanzelele wena lemfundiso. Hlala kulezizinto; ngoba ngokwenza lokho uzazisindisa wena kanye lalabo abakuzwayo.
  5:
    1: Ungamkhalimeli omdala, kodwa meluleke njengoyihlo; abatsha njengabafowenu;
    2: abesifazana abadala njengonyoko; abesifazana abatsha njengabodadewenu, ekuhlambulukeni konke.
    3: Hlonipha abafelokazi abangabafelokazi isibili.
    4: Kodwa uba umfelokazi othile elabantwana loba abazukulu, kabafunde kuqala ukuhlonipha indlu yakwabo, kabenanise umkhondo kubazali; ngoba lokhu kuhle kuyemukeleka phambi kukaNkulunkulu.
    5: Lowo-ke ongumfelokazi isibili osele yedwa uthembele kuNkulunkulu, uhlala ekunxuseni lemikhulekweni ebusuku lemini.
    6: Kanti lowo ozinikela ekuzithokoziseni, ufile ephila.
    7: Laya-ke ngalezizinto, ukuze bangasoleki.
    8: Kodwa uba umuntu engondli abakibo, ikakhulu abendlu yakhe, uluphikile ukholo, futhi mubi kulongakholwayo.
    9: Kangabalwa umfelokazi ongaphansi kweminyaka engamatshumi ayisithupha, umfazi owake wenda endodeni kanye,
    10: onconywa ngemisebenzi emihle, uba ondle abantwana, uba engenise izihambi, uba egezise inyawo zabangcwele, uba esize abahluphekayo, uba ekhuthalele wonke umsebenzi omuhle.
    11: Kodwa abafelokazi abatsha ubale; ngoba nxa sebelenkanuko ezimelana loKristu, bafuna ukwenda;
    12: balokulahlwa, ngoba bachithile ukholo lwabo lokuqala.
    13: Futhi-ke ngesikhathi esifananayo bafunda ukuvilapha bezula lezindlu, futhi bengavilaphi kuphela, kodwa babuye bahlebe bengena kokungeyisikho okwabo, bekhuluma okungafanelanga.
    14: Ngakho ngifisa ukuthi abafelokazi abatsha bende, bazale abantwana, baphathe umuzi wabo, banganiki isitha lathuba lokuthuka.
    15: Ngoba lakhathesi abanye sebephambuke balandela uSathane.
    16: Uba okholwayo owesilisa kumbe okholwayo owesifazana elabafelokazi, kabasize, njalo ibandla lingathwaliswa nzima, ukuze lisize abangabafelokazi isibili.
    17: Abadala abaphatha kuhle bafanele ukuhlonitshwa ngokuphindiweyo, ikakhulu labo abasebenza nzima elizwini lekufundiseni;
    18: 'ngoba umbhalo uthi: Ungayifaki isayeke inkabi ebhulayo; futhi uthi: Isisebenzi sifanele iholo laso.'
    19: Ungalemukeli icala elimelana lomdala, ngaphandle phambi kwabafakazi ababili kumbe abathathu.
    20: Abonayo basole phambi kwabo bonke, ukuze abanye labo babe lokwesaba.
    21: Ngiyakulayisisa phambi kukaNkulunkulu leNkosi uJesu Kristu lengilosi ezikhethiweyo, ukuze uzigcine lezizinto ngokungaqumi ngaphambili, ungenzi lutho ngokubandlulula.
    22: Ungaphangisi ukubeka izandla phezu komuntu, futhi ungahlanganyeli ezonweni zabanye; uzigcine wena umsulwa.
    23: Ungabe usanatha amanzi wodwa, kodwa sebenzisa iwayini elilutshwana, ngenxa yesisu sakho lemikhuhlane yakho futhifuthi.
    24: Izono zabanye abantu zisobala, zibaqalela ukuya ekugwetshweni; kanti ezabanye ziyalandela.
    25: Ngokunjalo lemisebenzi emihle isobala; laleyo eyehlukileyo ingeke ifihlakale.
  6:
    1: Bonke abangaphansi kwejogwe, izigqili, kabathi amakhosi abo afanele konke ukuhlonitshwa, ukuze ibizo likaNkulunkulu lemfundiso kungahlanjazwa;
    2: labalamakhosi akholwayo bangawadeleli, ngoba engabazalwane; kodwa kulalokhu kabawasebenzele, ngoba ekholwa njalo ethandeka, abahlanganyeli benzuzo. Fundisa njalo ukhuthaze lezizinto.
    3: Uba kukhona ofundisa okwehlukileyo, njalo engavumelani lamazwi aphilileyo, aweNkosi yethu uJesu Kristu, lemfundiso evumelana lokukhonza uNkulunkulu,
    4: uyazikhukhumeza, engazi lutho, kodwa ubulawa yinkani lemibuzo lokuphikisana ngamazwi, okuvela kukho umona, umbango, ukuthuka, imicabango emibi,
    5: ukuxabaxabana kwabantu abangqondo yabo yonakele, labalahlekelwe liqiniso, besithi ukukhonza uNkulunkulu kuyindlela yenzuzo. Zehlukanise labanjalo.
    6: Kodwa ukukhonza uNkulunkulu lokwenela kuyinzuzo enkulu;
    7: ngoba kasizanga lalutho emhlabeni; kusobala ukuthi kasiyikusuka lalutho;
    8: kodwa uba silokudla lezembatho sizakweneliswa yikho.
    9: Kodwa abafisa ukunotha bawela ekulingweni lemjibileni, lenkanukweni ezinengi zobuphukuphuku ezilimazayo, ezicwilisela abantu encithakalweni lekubhujisweni;
    10: ngoba uthando lwemali luyimpande yakho konke okubi; abanye beyifisa, baduhile ekholweni, bazigwaza ngenhlungu ezinengi.
    11: Kodwa wena, O muntu kaNkulunkulu, balekela lezizinto; njalo udingisise ukulunga, ukwesaba uNkulunkulu, ukholo, uthando, ukubekezela, ubumnene.
    12: Lwana ukulwa okuhle kokholo, ubambelele empilweni ephakade, owabizelwa kuyo, wavuma uvumo oluhle phambi kwabafakazi abanengi.
    13: Ngiyakulaya phambi kukaNkulunkulu ophilisa konke, loKristu Jesu owafakaza uvumo oluhle phambi kukaPontiyusi Pilatu,
    14: ukuthi ugcine umthetho ungelasici, ungasoleki, kuze kube sekubonakaleni kweNkosi yethu uJesu Kristu,
    15: ozakubonakalisa ngezakhe izikhathi obusisiweyo loSomandla oyedwa, iNkosi yamakhosi, loMbusi wababusi,
    16: yena yedwa olokungafi, ohlala ekukhanyeni okungelakusondelelwa, akulamuntu ebantwini owambonayo, kumbe ongambona; okukuye udumo lamandla aphakade. Ameni.
    17: Laya abanothileyo emhlabeni wakhathesi ukuthi bangazigqaji, bangathembeli ekungaqondini kwenotho, kodwa kuNkulunkulu ophilayo osipha ngokunotha zonke izinto ukuze sithokoze,
    18: benze okuhle, banothe emisebenzini emihle, balungele ukupha, ukwabelana ngesihle,
    19: bazibekele isisekelo esihle sibekelwa okuzayo, ukuze babambe impilo elaphakade.
    20: O Timothi, londoloza kuhle okubekwe kuwe, uxwaye ukukhuluma okuyize okungcolileyo lokuphikisana kwalokho okuthiwa lulwazi kungeyisilo,
    21: okuthe abanye ngokukuvuma baduha ekholweni. Umusa kawube lawe. Ameni.
55:
  1:
    1: UPawuli umphostoli kaJesu Kristu ngentando kaNkulunkulu, njengokwesithembiso sempilo ekuKristu Jesu,
    2: 'kuTimothi, umntanami othandekayo: Umusa, isihawu, ukuthula okuvela kuNkulunkulu uBaba, loKristu Jesu iNkosi yethu.'
    3: Ngiyambonga uNkulunkulu, engimkhonzayo kusukela kubokhokho esazeleni esimhlophe, njengalokhu ngikukhumbula ngokungaphezi emikhulekweni yami ebusuku lemini,
    4: ngilangatha ukukubona, ngikhumbula inyembezi zakho, ukuze ngigcwaliswe ngentokozo,
    5: nxa ngibeka emkhumbulweni ukholo olungelakuzenzisa olukuwe, olwaluhlezi kugogo wakho uLoyisi kuqala lakunyoko uYunike, njalo ngithemba ukuthi lukhona lakuwe.
    6: Ngenxa yalesisizatho ngiyakukhumbuza ukuthi uvuselele isipho sikaNkulunkulu, esikuwe ngokubekwa kwezandla zami.
    7: Ngoba uNkulunkulu kasinikanga umoya wobugwala, kodwa owamandla lowothando lowokuqonda.
    8: Ngakho ungabi lanhloni ngobufakazi beNkosi yethu, loba ngami isibotshwa sayo; kodwa kumele uhlupheke kanye levangeli njengamandla kaNkulunkulu,
    9: owasisindisayo, njalo wasibiza ngobizo olungcwele, kungeyisikho njengemisebenzi yethu kodwa ngokwelakhe icebo langomusa, asinika wona kuKristu Jesu kungakafiki izibanga zezikhathi,
    10: kodwa oselubonakaliswe khathesi ngokubonakala koMsindisi wethu uJesu Kristu, owachitha ukufa, waseletha ekukhanyeni impilo lokungabhubhi ngevangeli,
    11: engamiselwa lona mina ukuba ngumtshumayeli lomphostoli lomfundisi wezizwe.
    12: Ngenxa yalesisizatho lami ngiyahlupheka lezizinto, kodwa kangilanhloni; ngoba ngiyamazi engikholwe kuye, njalo ngileqiniso ukuthi ulamandla okulondoloza lokho engikubeke kuye kuze kufike lolosuku.
    13: Bambelela kusibonelo samazwi aphilileyo owawezwayo kimi, ekholweni lethandweni olukuKristu Jesu.
    14: Lokhu okuhle okuphathisiweyo kulondoloze ngoMoya oNgcwele ohlezi kithi.
    15: Uyakwazi lokhu, ukuthi bonke abaseAsiya bangihlamuka, okukubo uFigelo loHermogene.
    16: Sengathi iNkosi inganika umusa indlu kaOnesiforo; ngoba wangivuselela kanengi, njalo wayengelanhloni ngeketane lami,
    17: kodwa ekufikeni kwakhe eRoma, wangidingisisa kakhulu wasengithola;
    18: sengathi iNkosi ingamnika ukuthi athole isihawu eNkosini ngalolosuku; lokuthi zingaki izinto angenzela zona eEfesu, uyakwazi wena kuhle kakhulu.
  2:
    1: Ngakho wena, mntanami, qiniswa emuseni okuKristu Jesu.
    2: Lezinto owazizwa kimi phakathi kwabafakazi abanengi, zinikele ebantwini abathembekileyo, abazakuba lamandla okufundisa labanye.
    3: Ngakho wena hlupheka ngobunzima, njengebutho elihle likaJesu Kristu.
    4: Kakho osebenza njengebutho okhanywa zindaba zempilo, ukuze amkholise lowo ombuthileyo.
    5: Futhi nxa umuntu laye encintisana, kanikwa umqhele ngaphandle kokuthi encintisana ngokomthetho.
    6: Kufanele umlimi osebenza kakhulu emukele kuqala izithelo.
    7: Nakana ngezinto engizitshoyo; njalo sengathi iNkosi ingakunika ukuqedisisa ezintweni zonke.
    8: Khumbula ukuthi uJesu Kristu wavuswa kwabafileyo, owenzalo kaDavida, njengokwevangeli lami;
    9: engihlupheka kulo okubi kuze kube kuzibopho, njengomenzi wobubi; kanti ilizwi likaNkulunkulu kalibotshwanga.
    10: Ngakho ngikubekezelele konke ngenxa yabakhethiweyo, ukuze labo bazuze usindiso olukuKristu Jesu, kanye lobukhosi obuphakade.
    11: 'Lithembekile ilizwi elithi: Ngoba uba safa kanye laye, sizaphila kanye laye futhi;'
    12: uba sibekezela, lathi sizabusa kanye laye; uba simphika, laye uzasiphika;
    13: uba singathembeki, yena uhlala ethembekile; angeziphike yena.
    14: Bakhumbuze lezizinto, ulayisise phambi kweNkosi ukungaphikisi ngamazwi kokungasizi lutho, kodwa ekuduhisweni kwabezwayo.
    15: Khuthalela ukuthi uziveze kuNkulunkulu uthembekile, isisebenzi esingelambangela yokuba lenhloni, esiqondisa kuhle ilizwi leqiniso.
    16: Kodwa xwaya ukukhuluma okungcolileyo okuyize; ngoba bazaqhubeka ekungamesabini uNkulunkulu okukhulu,
    17: lelizwi labo lizabhibhidla okwemvukuzane; okukubo uHimeneyo loFileto;
    18: abaduhileyo eqinisweni, besithi ukuvuka kwabafileyo sekudlule, begenqula ukholo lwabanye.
    19: 'Loba kunjalo isisekelo sikaNkulunkulu simi siqinile, silaloluphawu lokuthi: INkosi iyabazi abangabayo, lokuthi: Wonke obiza ibizo likaKristu kehlukane lokungalungi.'
    20: Kodwa endlini enkulu kakukho izitsha zegolide lezesiliva kuphela, kodwa lezesihlahla lezebumba, njalo ezinye ngezenhlonipho, kodwa ezinye ngezokungahlonitshwa.
    21: Ngakho uba umuntu ezihlambulula kulezizinto, uzakuba yisitsha senhlonipho, esingcwelisiweyo, njalo esilosizo kumninindlu, sesilungiselwe wonke umsebenzi omuhle.
    22: Balekela-ke inkanuko yobutsha, kodwa udingisise ukulunga, ukholo, uthando, ukuthula kanye labo ababiza iNkosi kuvela enhliziyweni emhlophe.
    23: Kodwa yala ukuphikisana okobuthutha lokokungafundi, usazi ukuthi kubanga ukulwa.
    24: Inceku yeNkosi-ke kayifanele ukulwisa, kodwa ukuba mnene kubo bonke, ibe lelisu lokufundisa, ibekezele,
    25: ibeluleke ngobumnene abalenkani; mhlawumbe uNkulunkulu angabanika ukuphenduka baye kulwazi lweqiniso,
    26: njalo basanguluke kumjibila kadiyabhola, ababanjwe nguye entandweni yakhe.
  3:
    1: Kodwa yazi lokhu, ukuthi ensukwini zokucina kuzafika izikhathi ezinzima.
    2: Ngoba abantu bazakuba ngabazithandayo, abathanda imali, abazikhukhumezayo, abazigqajayo, abahlambazayo, abangalaleli abazali, abangabongiyo, abangangcwele,
    3: abangelathando ngemvelo, abangelakuxoliswa, abahlebayo, abangazikhuziyo, abalolaka, abangathandi okuhle,
    4: abanikela abanye, abalamawala, abazikhukhumezayo, abathanda intokozo kulokuthanda uNkulunkulu,
    5: abalesimo sokukhonza uNkulunkulu, kodwa amandla akho bewaphika; labanjalo baxwaye.
    6: Ngoba okuvela kubo labo ngabanyenyela ezindlini, njalo bathumbe abesifazana ababuthakathaka abasindwa yizono, bebuswa zinkanuko eziyinhlobonhlobo,
    7: befunda njalonjalo, futhi bengasoze babelakho ukufika elwazini lweqiniso.
    8: Njengoba-ke uJanesi loJambere bamelana loMozisi, ngokunjalo lalaba bamelana leqiniso, abantu abalengqondo eyonakeleyo, abangasizi lutho mayelana lokholo.
    9: Kodwa kabayikuqhubekela phambili; ngoba ubuthutha babo buzakuba sobala kubo bonke, njengoba kwaba njalo lakobabo.
    10: Kodwa wena ulandele ngokunanzelela imfundiso yami, ukuziphatha, injongo, ukholo, ukubekezela, uthando, ukuqinisela,
    11: ukuzingelwa, izinhlupheko, njengalokhu okwangehlela eAntiyoki, eIkoniyuma, eListra, ukuzingelwa okunjani engakuthwalayo; njalo kukho konke iNkosi yangophula.
    12: Isibili labo bonke abathanda ukuphila ngokwesaba uNkulunkulu kuKristu Jesu bazazingelwa;
    13: kodwa abantu ababi labakhohlisi bazaqhubekela phambili bedlulisa ebubini, bekhohlisa njalo bekhohliswa.
    14: Kodwa wena mana kulezozinto ozifundileyo lowaqiniseka kuzo, usazi ukuthi uzifunde kubani,
    15: lokuthi kusukela ebuntwaneni wayazi imibhalo engcwele, elamandla okukuhlakaniphisa kube sesindisweni ngokholo olukuKristu Jesu.
    16: Wonke umbhalo waphefumulelwa nguNkulunkulu, njalo ulungele imfundiso, ukukhalimela, ukuqondisa, ukufundisa okusekulungeni;
    17: ukuze umuntu kaNkulunkulu aphelele, alungisiselwe wonke umsebenzi omuhle.
  4:
    1: Ngakho mina ngiyalayisisa phambi kukaNkulunkulu, leNkosi uJesu Kristu, ozakwahlulela abaphilayo labafileyo, ekubonakaleni kwakhe lembusweni wakhe,
    2: tshumayela ilizwi, ulunge ngesikhathi esilungileyo, ngesikhathi esingalunganga, sola, ukhuze, weluleke, ekubekezeleni konke lemfundisweni.
    3: Ngoba kuzakuba lesikhathi lapho bengayikuvuma imfundiso ephilileyo, kodwa ngokowabo umhawu bazazibuthelelela abafundisi, belunywa zindlebe;
    4: njalo bazafulathelisa indlebe zabo eqinisweni, bazaphambukela ezinganekwaneni.
    5: Kodwa wena qonda ezintweni zonke, ubekezelele inhlupheko, wenze umsebenzi womvangeli, ugcwalise inkonzo yakho.
    6: Ngoba mina sengithululwe njengomnikelo wokunathwayo, lesikhathi sokusuka kwami sesifikile.
    7: Ngilwile ukulwa okuhle, ngiqedile uhambo, ngilondolozile ukholo;
    8: kusukela khathesi, ngibekelwe umqhele wokulunga, ezanginika wona ngalolosuku iNkosi, umahluleli olungileyo; kodwa kungeyisimi ngedwa, kodwa labo bonke abathanda ukubonakala kwayo.
    9: Khuthala ukuza kimi masinyane;
    10: ngoba uDema ungihlamukile, ethande umhlaba wakhathesi, waya eThesalonika; uKresena eGalathiya, uTitosi eDalmathiya.
    11: ULuka yedwa ulami. Thatha uMarko ubuye laye; ngoba uloncedo kakhulu kimi enkonzweni.
    12: Kodwa uTikiko ngimthume eEfesu.
    13: Ulethe isembatho engasitshiya kuKarpo eTrowasi, nxa ubuya, lezingwalo, ikakhulu incwadi zesikhumba.
    14: UAleksandro umkhandi wethusi wangitshengisa okubi okunengi; sengathi iNkosi ingambuyisela njengokwemisebenzi yakhe;
    15: umxwaye lawe, ngoba wamelana kakhulukazi lamazwi ethu.
    16: Ekuziphenduleleni kwami kwakuqala kwakungekho muntu owangimelayo, kodwa bonke bangihlamuka; sengathi kungebalelwe kubo.
    17: Kodwa iNkosi yangimela, yangipha amandla, ukuze ngami ukutshumayela kupheleliswe, lezizwe zonke zizwe; ngasengikhululwa emlonyeni wesilwane,
    18: njalo iNkosi izangikhulula kuwo wonke umsebenzi omubi, njalo izangisindisela umbuso wayo wezulu; kakube kuyo ubukhosi kuze kube phakade laphakade. Ameni.
    19: Bingelela uPriska loAkwila, lendlu kaOnesiforo.
    20: UErastu wasala eKorinte; kodwa uTrofimu ngamtshiya eMilethu egula.
    21: Khuthala ufike ubusika bungakafiki. UYubulu uyakubingelela, loPudeni, loLino, loKlawudiya, labo bonke abazalwane.
    22: INkosi uJesu Kristu kayibe lomoya wakho. Umusa kawube lani. Ameni.
56:
  1:
    1: UPawuli, inceku kaNkulunkulu, lomphostoli kaJesu Kristu, njengokokholo lwabakhethiweyo bakaNkulunkulu lolwazi lweqiniso olunjengokukhonza uNkulunkulu,
    2: ethembeni lempilo elaphakade, uNkulunkulu ongaqambi manga alithembisa zingakafiki izibanga zesikhathi,
    3: kodwa wabonakalisa ngezikhathi ezifaneleyo ilizwi lakhe ngokutshumayela mina engakuphathiswayo njengokulaya kukaNkulunkulu uMsindisi wethu,
    4: 'kuTitosi umntanami isibili njengokholo esiluhlanganyele sonke: Umusa, isihawu, ukuthula okuvela kuNkulunkulu uBaba, leNkosini uJesu Kristu uMsindisi wethu.'
    5: Ngenxa yalokhu ngakutshiya eKrete, ukuze ulungise lezozinto eziseleyo, njalo ubeke abadala kuwo wonke umuzi, njengoba mina ngakulaya;
    6: uba kukhona ongasolekiyo, indoda elomfazi munye, elabantwana abakholwayo, abangasolwa ngokuganga, loba ngokungalaleli.
    7: Ngoba kufanele umbonisi abe ngongasolekiyo, njengomphathindlu kaNkulunkulu; ongayisiso siqholo, ongathukutheli masinyane, ongesiso sidakwa, ongathandi ukulwa, ongafisi inzuzo embi,
    8: kodwa ophatha kuhle izihambi, othanda okuhle, oziphathayo, oqondileyo, ongcwele, ozithintayo,
    9: ebambelela elizwini elithembekileyo njengokwemfundiso, ukuze laye abe lamandla okukhuthaza ngemfundiso ephilileyo, lokwehlula labo abalenkani.
    10: Ngoba kulabanengi labo abangalaleliyo, abakhuluma okuyize labakhohlisayo, ikakhulu labo abokusoka,
    11: imilomo yabo imele ukufakwa isayeke, abagenqula imizi yonke, befundisa izinto ezingafanelanga, ngenxa yenzuzo embi.
    12: 'Omunye kubo, owabo umprofethi, wathi: AmaKrete ahlezi engabaqambimanga, izilo ezimbi, iziminzi ezivilaphayo.'
    13: Lobubufakazi buqinisile. Ngalesosizatho balayisise ngobukhali, ukuze baphile ekholweni,
    14: bangalaleli inganekwane zamaJuda, lemithetho yabantu abafulathela iqiniso.
    15: Kwabahlambulukileyo konke kuhlambulukile; kodwa kwabangcolileyo labangakholwayo kakulalutho oluhlanzekileyo; kodwa lengqondo lezazela zabo kungcolile.
    16: Bavuma ukuthi bayamazi uNkulunkulu, kodwa bemphika ngezenzo, besenyanyeka, labangalaleliyo, lakuwo wonke umsebenzi omuhle kabasizi lutho.
  2:
    1: Kodwa wena khuluma izinto ezifanele imfundiso ephilileyo.
    2: Amadoda amadala ukuthi azithinte, ahlonipheke, engaqondileyo, ephilile ekholweni, ethandweni, ekubekezeleni;
    3: abesifazana abadala ngokunjalo ukuthi baziphathe ngokufanele abangcwele, bangabi ngabahlebayo, bangafuywa liwayini elinengi, abafundisi bokuhle,
    4: ukuze bafundise abesifazana abatsha ukuthi baqonde, babengabathandi babomkabo, bathande abantwana babo,
    5: abaqondileyo, bemhlophe, begcina amakhaya, belungile, bezehlisela ngaphansi kwawabo amadoda, ukuze ilizwi likaNkulunkulu lingadunyazwa.
    6: Abesilisa abatsha ngokunjalo ubakhuthaze ukuthi babe ngabaqondileyo;
    7: 'mayelana lazo zonke izinto zitshengise uyisibonelo sezenzo ezinhle: Ekufundiseni okungabolanga, ubunzulu, ukuqonda,'
    8: ilizwi eliphilileyo, elingasolekiyo; ukuze omelana lani abe lenhloni, aswele ulutho olubi angalukhuluma ngani.
    9: Khuthaza izigqili ukuthi zizehlisele ngaphansi kwawazo amakhosi, zikholeke ezintweni zonke, zingaphikisi,
    10: zingantshontshi, kodwa zitshengise konke ukuthembeka okuhle, ukuze zicecise imfundiso kaNkulunkulu uMsindisi wethu ezintweni zonke.
    11: Ngoba ubonakele umusa kaNkulunkulu osindisayo ebantwini bonke,
    12: usifundisa ukuthi, sidele ukungakhonzi uNkulunkulu lenkanuko zomhlaba, siphile ngokuqonda langokulunga langokwesaba uNkulunkulu emhlabeni wakhathesi,
    13: silindele ithemba elibusisiweyo lokubonakala kwenkazimulo kaNkulunkulu omkhulu loMsindisi wethu uJesu Kristu,
    14: owazinikelela thina, ukuze asihlenge ebubini bonke, azihlambululele isizwe esikhethekileyo, esitshisekela imisebenzi emihle.
    15: Khuluma lezizinto, ukhuthaze, ukhuze ulamandla wonke. Kungabi khona umuntu okudelelayo.
  3:
    1: Bakhumbuze ukuthi bazehlisele ngaphansi kwababusi leziphathamandla, babalalele, balungele wonke umsebenzi omuhle,
    2: bangahlebi muntu, bangabi yizilwi, babekezele, batshengise bonke ubumnene ebantwini bonke.
    3: Ngoba lathi kade sasiyiziphukuphuku, singalaleli, sikhohliswa, sisebenzela inkanuko lentokozo ezinenginengi, siphila ebubini lemoneni, sizondeka, sizondana.
    4: Kodwa lapho sekubonakele umusa lothando lukaNkulunkulu uMsindisi wethu kubantu,
    5: kungeyisikho okuvela ezenzweni zokulunga esazenzayo thina, kodwa njengokwesihawu sakhe wasisindisa, ngokugeziswa kokuzalwa kutsha lokuvuselelwa koMoya oNgcwele,
    6: owamthulula ngokwengezelelweyo phezu kwethu, ngoJesu Kristu uMsindisi wethu,
    7: ukuze silungisiswe ngomusa wakhe, sibe yizindlalifa ngokwethemba lempilo elaphakade.
    8: Lithembekile ilizwi, njalo ngithanda ukuthi uqinise isibili ngalezizinto, ukuze abakholwa kuNkulunkulu bakhuthalele ukuma emisebenzini emihle. Lezi yizinto ezinhle ezilosizo ebantwini;
    9: kodwa xwaya imibuzo yobuthutha lendaba zosendo olokuzalana lombango lokuphikisana ngomlayo; ngoba kazisizi futhi ziyize.
    10: Umuntu obhazukayo emva kwesilayo sokuqala lesesibili, mdele,
    11: usazi ukuthi onjalo uphambukile, uyona, uyazilahla yena.
    12: Nxa ngizathuma uArtema kuwe loba uTikiko, khuthala uze kimi eNikapoli; ngoba ngizimisele ukuhlala khona ebusika.
    13: Khuthala uncedise uZena isazumthetho loApolosi ekuhambeni kwabo, ukuze kungabi lalutho oluswelakalayo kubo.
    14: Abakithi-ke labo kabafunde ukuma emisebenzini emihle yokudingekayo kusweleka, ukuze bangabi ngabangelazithelo.
    15: Bonke abalami bayakubingelela. Bingelela abasithandayo ekholweni. Umusa kawube lani lonke. Ameni.
57:
  1:
    1: UPawuli isibotshwa sikaKristu Jesu loTimothi umzalwane, kuFilimoni othandekayo lesisebenzi kanye lathi,
    2: 'lakuApifiya othandekayo, lakuArkipho owebutho kanye lathi, lakubandla elisendlini yakho:'
    3: Umusa kawube kini lokuthula okuvela kuNkulunkulu uBaba wethu leNkosini uJesu Kristu.
    4: Ngiyambonga uNkulunkulu wami, ngikuphatha ngezikhathi zonke emikhulekweni yami,
    5: ngisizwa ngothando lwakho langokholo olalo eNkosini uJesu lakubo bonke abangcwele,
    6: ukuze ukuhlanganyela kokholo lwakho kube lamandla elwazini lwento yonke enhle ekini kuKristu Jesu.
    7: Ngoba silentokozo enkulu lenduduzo ethandweni lwakho, ngoba imibilini yabangcwele yavuselelwa ngawe, mzalwane.
    8: Ngalokho, lanxa ngilesibindi esikhulu kuKristu sokuthi ngikulaye into efaneleyo,
    9: kanti ngenxa yothando kungcono ukuthi ngincenge, nginjengonje, uPawuli omdala, esengiyisibotshwa futhi sikaJesu Kristu.
    10: Ngiyakuncenga ngomntanami, engimzeleyo kuzibopho zami, uOnesimo,
    11: okade engelasizo kuwe, kodwa khathesi-ke ulosizo kuwe lakimi,
    12: engimbuyisela kuwe; kodwa wena, memukele, okuyikuthi imibilini yami;
    13: ebengifisa mina ukumbamba abe lami, ukuze angisebenzele esikhundleni sakho kuzibopho zevangeli;
    14: kodwa kangithandanga ukwenza ulutho ngaphandle kwemvumo yakho, ukuze okuhle kwakho kungabi ngokokubanjwa ngamandla, kodwa njengokwesihle.
    15: Ngoba mhlawumbe wehlukaniswa lawe okwesikhatshana ngenxa yalokhu, ukuze ubuye umemukele phakade;
    16: angabe esaba njengesigqili, kodwa ngaphezu kwesigqili, umzalwane othandekayo, ikakhulu kimi, kodwa kakhulu kangakanani kuwe konke enyameni leNkosini.
    17: Ngakho uba usithi ngingumhlanganyeli lawe, memukele njengami.
    18: Kodwa uba ekone ngolutho kumbe elomlandu, lokho kubalele kimi;
    19: mina Pawuli ngibhale ngesandla sami, mina ngizahlawula; ukuthi ngingatsho kuwe ukuthi lawe uqobo ulomlandu oseleyo kimi.
    20: Yebo, mzalwane, sengathi ngingaba lentokozo ngawe eNkosini; uvuselele imibilini yami eNkosini.
    21: Ngikubhalele ngithemba ukulalela kwakho, ngisazi ukuthi lawe uzakwenza okungaphezu kwalokho engikutshoyo.
    22: Futhi ngesikhathi esifananayo ungilungisele lami indawo yokuhlala; ngoba ngiyathemba ukuthi ngemikhuleko yenu ngizanikwa kini.
    23: Uyakubingelela uEpafra oyisibotshwa kanye lami kuKristu Jesu,
    24: uMarko, uAristako, uDema, uLuka, izisebenzi kanye lami.
    25: Umusa weNkosi yethu uJesu Kristu kawube lomoya wenu. Ameni.
58:
  1:
    1: UNkulunkulu owakhuluma endulo kubobaba ngabaprofethi ngezigaba ngezigaba langendlela ezinengi,
    2: kulezinsuku zokucina ukhulume kithi ngeNdodana, ayimise ibe yindlalifa yezinto zonke, owadala ngayo futhi imihlaba,
    3: yona eyikubenyezela kwenkazimulo, lomfuziselo uqobo wobukhona bakhe, njalo ithwele izinto zonke ngelizwi lamandla ayo, lapho isiyenzile ngokwayo ukuhlanjululwa kwezono zethu, yahlala phansi ngakwesokunene soBukhulu obuphezulu,
    4: isiyenziwe yaphakama kakhulu kulezingilosi, njengalokhu izuze ilifa lebizo elikhulu kulalezo.
    5: 'Ngoba kukuyiphi yezingilosi ake watsho kuyo ukuthi: Wena uyiNdodana yami, mina lamuhla ngikuzele? Lokuthi futhi: Mina ngizakuba nguYise kiyo, yona-ke ibe yiNdodana kimi?'
    6: 'Futhi mhla ephinda eletha olizibulo emhlabeni, uthi: Lengilosi zonke zikaNkulunkulu kazimkhonze.'
    7: 'Lakuzingilosi uthi: Owenza ingilosi zakhe imimoya, lenceku zakhe ilangabi lomlilo;'
    8: 'kodwa eNdodaneni uthi: Isihlalo sakho sobukhosi, Nkulunkulu, singesaphakade laphakade; intonga yombuso wakho yintonga yokulunga.'
    9: Uthandile ukulunga, wazonda ububi; ngenxa yalokhu, uNkulunkulu, uNkulunkulu wakho ukugcobile ngamagcobo entokozo kulabanakwenu.
    10: 'Lokuthi: Wena Nkosi, ekuqaleni wasekela umhlaba, lamazulu ayimisebenzi yezandla zakho;'
    11: kuzabhubha lokho, kodwa wena umi njalonjalo; futhi kuzaguga konke njengesigqoko,
    12: lanjengesembatho uzakugoqa, kuzaphendulwa-ke; kodwa wena unguwe unjalo, leminyaka yakho kayiyikuphela.
    13: 'Kukuyiphi-ke yezingilosi ake atsho kuyo ukuthi: Hlala ngakwesokunene sami, ngize ngibeke izitha zakho zibe yisenabelo senyawo zakho?'
    14: Kazisibo yini zonke omoya abasebenzayo abathunyelwe ukukhonza ngenxa yalabo abazakudla ilifa losindiso?
  2:
    1: Ngenxa yalokhu kufanele siqaphelisise izinto esizizwileyo, hlezi mhlawumbe sikhukhulwe.
    2: Ngoba uba ilizwi elakhulunywa zingilosi laqiniseka, lakho konke ukuphambuka lokungalaleli kwemukela ukuphindisela ngokufaneleyo,
    3: thina sizaphepha njani uba sidelela usindiso olungaka? Olwaqala ukukhulunywa yiNkosi, lwaqiniswa kithi yilabo abayizwayo,
    4: uNkulunkulu efakaza kanye labo ngezibonakaliso lezimangaliso, lemisebenzi yamandla eyizinhlobonhlobo, lokwabelwa kukaMoya oNgcwele, njengokwentando yakhe.
    5: Ngoba kehliselanga ngaphansi kwezingilosi ilizwe elizayo, esikhuluma ngalo.
    6: 'Kodwa omunye ufakazile endaweni ethile esithi: Umuntu uyini, ukuthi umkhumbule, kumbe indodana yomuntu, ukuthi uyinanze?'
    7: Wamenza waba phansi kancinyane kulezingilosi; wamethwesa umqhele wenkazimulo lodumo; wammisa phezu kwemisebenzi yezandla zakho;
    8: izinto zonke wazehlisela ngaphansi kwenyawo zakhe. Ngoba ekwehliseni izinto zonke ngaphansi kwakhe, katshiyanga lutho olungehliselwanga kuye. Kodwa khathesi kasikaziboni izinto zonke zehliselwe kuye.
    9: Kodwa siyambona uJesu, owenziwa waba phansi kancinyane kulezingilosi, ngenxa yenhlupheko yokufa, etheswe umqhele wobukhosi lodumo, ukuze ngomusa kaNkulunkulu azwele wonke ukufa.
    10: Ngoba kwakumfanele, ezikhona zonke izinto ngenxa yakhe, lezikhona zonke ngaye, ukuthi, lapho eletha abantwana abanengi enkazimulweni, amphelelise umkhokheli wosindiso lwabo ngezinhlupheko.
    11: Ngoba lalowo ongcwelisayo labangcwelisiweyo, bonke bavela koyedwa; ngalesosizatho kalanhloni ukubabiza ngokuthi ngabafowabo,
    12: 'esithi: Ngizatshumayela ibizo lakho kubafowethu, ngizakuhlabelela indumiso phakathi kwebandla.'
    13: 'Futhi-ke: Mina ngizathemba kuye. Futhi-ke: Khangela mina labantwana uNkulunkulu anginike bona.'
    14: Ngakho njengoba abantwana behlanganyele inyama legazi, laye uqobo wahlanganyela khona lokho, ukuze ngokufa amchithe yena obelamandla okufa, ongudiyabhola,
    15: abakhulule labo bonke abathi ngokwesaba ukufa impilo yabo yonke babebanjwe ebugqilini.
    16: Ngoba isibili kazithatheli izingilosi, kodwa uzithathela inzalo kaAbrahama.
    17: Ngenxa yalokho kwamfanela ukuthi abe njengabafowabo kuzo zonke izinto, ukuze abe ngumpristi omkhulu olesihawu lothembekileyo ezintweni ezimayelana loNkulunkulu, ukuze enze inhlawulo yokuthula ngezono zabantu.
    18: Ngoba kulokhu ahlupheke kukho yena uqobo elingwa, ulamandla okusiza abalingwayo.
  3:
    1: Ngakho, bazalwane abangcwele, bahlanganyeli bobizo lwasezulwini, qaphelani umphostoli lompristi omkhulu wovumo lwethu, uKristu Jesu,
    2: othembeke kulowo owammisayo, njengoMozisi laye wayenjalo endlini yakhe yonke.
    3: Ngoba kwathiwa lo ufanele udumo olukhulu kuloMozisi, njengoba ulodumo olukhulu kulendlu ayakhileyo.
    4: Ngoba yonke indlu yakhiwa ngothile; kodwa owakha izinto zonke nguNkulunkulu.
    5: UMozisi kambe wayethembekile endlini yonke yakhe njengenceku, kuze kube yibufakazi bezinto ebezizakhulunywa;
    6: kodwa uKristu njengendodana phezu kwendlu yakhe; esiyindlu yakhe thina, uba-ke sibambelela ngokuqina isibindi lokuziqhenya kwethemba kuze kube sekupheleni.
    7: 'Ngakho njengoba uMoya oyiNgcwele esithi: Lamuhla uba lilizwa ilizwi lakhe,'
    8: lingazenzi zibe lukhuni inhliziyo zenu, njengekucunuleni, ngosuku lokulingwa enkangala,
    9: lapho oyihlo bangilinga, bengihlola, basebebona imisebenzi yami okweminyaka engamatshumi amane;
    10: 'ngakho ngasithukuthelela lesosizukulwana, ngathi: Bayaduha kokuphela enhliziyweni; lalaba kabazazanga indlela zami;'
    11: 'ngaze ngafunga ekuthukutheleni kwami ngathi: Kabayikungena ekuphumuleni kwami.'
    12: Nanzelelani, bazalwane, hlezi kuzakuba khona loba nini phakathi komunye wenu inhliziyo embi yokungakholwa, ekuduheni kuNkulunkulu ophilayo;
    13: kodwa khuthazanani insuku ngensuku, kusathiwa lamuhla, ukuze kungabi khona kini owenziwa lukhuni ngenkohliso yesono;
    14: ngoba sesibe ngabahlanganyeli bakaKristu, uba-ke sibambisisa isiqalo sokuqiniseka kuze kube sekupheleni;
    15: 'kusathiwa: Lamuhla uba lilizwa ilizwi lakhe, lingazenzi zibe lukhuni inhliziyo zenu, njengekucunuleni.'
    16: Ngoba abanye sebezwile bathukuthelisa, kodwa kakusibo bonke labo abaphuma eGibhithe ngoMozisi.
    17: Kodwa ngobani athukutheliswa yibo okweminyaka engamatshumi amane? Kakusibo labo abonayo yini, abazidumbu zabo zawela enkangala?
    18: Ngobani-ke afunga kubo ukuthi kabazukungena ekuphumuleni kwakhe, ngaphandle kwalabo abangalalelanga?
    19: Ngakho siyabona ukuthi babengelakungena ngenxa yokungakholwa.
  4:
    1: Ngakho, kasesabe, hlezi, lapho sisekhona isithembiso sokungena ekuphumuleni kwakhe, kube khona omunye wenu obonakala esehluleka ukufinyelela kukho;
    2: ngoba lathi satshunyayezwa ivangeli, lanjengabo; kodwa ilizwi abalizwayo kalibasizanga bona, lokhu lingahlangananga lokholo kulabo abalizwayo;
    3: 'ngoba thina esikholwayo siyangena ekuphumuleni, njengoba watsho ukuthi: Njengoba ngifungile ekuthukutheleni kwami ngathi: Kabayikungena ekuphumuleni kwami; lanxa imisebenzi yayiqediwe kusukela ekusekelweni komhlaba.'
    4: 'Ngoba utshilo kwenye indawo ngosuku lwesikhombisa kanje: UNkulunkulu wasephumula ngosuku lwesikhombisa emisebenzini yakhe yonke;'
    5: 'lakulindawo uthi futhi: Kabayikungena ekuphumuleni kwami.'
    6: Ngakho lokhu kusalele ukuthi abanye bangene kukho, lalabo abatshunyayezwa ivangeli kuqala kabangenanga ngokungalaleli,
    7: 'ubuya aqume usuku oluthile athi: Lamuhla, utsho ngoDavida, emva kwesikhathi esingaka, njengokwatshiwo ukuthi: Lamuhla uba lizalizwa ilizwi lakhe, lingazenzi zibe lukhuni inhliziyo zenu.'
    8: Ngoba uba uJoshuwa wayebaphumuzile, wayengayikukhuluma emva kwalokhu ngolunye usuku.
    9: Ngakho kubasalele abantu bakaNkulunkulu ukuphumula kwesabatha.
    10: Ngoba ongenileyo ekuphumuleni kwakhe laye usephumule emisebenzini yakhe, njengoNkulunkulu kweyakhe.
    11: Ngakho asikhuthalele ukungena kulokhokuphumula, ukuze kungabi lowela kulesisibonelo sokungalaleli.
    12: Ngoba ilizwi likaNkulunkulu liphilile, lilamandla, libukhali kulaloba yiyiphi inkemba esika nhlangothi zombili, lihlaba kuze kube sekwehlukanisweni komphefumulo lomoya, lamalunga lomnkantsho, njalo lingumhloli okhaliphileyo wemicabango lezizindlo zenhliziyo.
    13: Futhi kakulalutho oludaliweyo olungabonakaliyo phambi kwakhe; kodwa zonke izinto zembuliwe zisobala emehlweni akhe esilokuzilanda kuye.
    14: Ngakho lokhu silompristi omkhulu kakhulu, odlulele emazulwini, uJesu iNdodana kaNkulunkulu, asibambelele kusivumo sethu.
    15: Ngoba kasilaye umpristi omkhulu ongelakuzwelana lobuthakathaka bethu, kodwa owalingwa kukho konke njengathi, engelasono.
    16: Ngakho kasisondele ngesibindi esihlalweni sobukhosi somusa, ukuze semukele isihawu, sithole umusa wosizo ngesikhathi esifaneleyo.
  5:
    1: Ngoba wonke umpristi omkhulu, okhethwa ebantwini, umiselwa abantu ezintweni ezimayelana loNkulunkulu, ukuze anikele izipho lemihlatshelo ngenxa yezono;
    2: ongababekezelela abangaziyo labaduhayo, lokhu laye egonjolozelwe yibuthakathaka;
    3: njalo ngenxa yalokhu kufanele ukuthi anikelele izono, njengokwabantu, kunjalo langokwakhe.
    4: Futhi kakulamuntu ozithathela le inhlonipho, kodwa obizwa nguNkulunkulu, lanjengoAroni.
    5: 'Ngokunjalo loKristu kazidumisanga yena ukuba ngumpristi omkhulu, kodwa lowo owathi kuye: Wena uyiNdodana yami, lamuhla mina ngikuzele.'
    6: 'Njengoba esitsho futhi kwenye indawo ukuthi: Wena ungumpristi kuze kube phakade ngokohlobo lukaMelkizedeki.'
    7: Owathi ensukwini zenyama yakhe, esenikele imikhuleko kanye lokunxusa elokukhala okukhulu langezinyembezi kuye olamandla okumsindisa ekufeni, futhi wezwiwa ngenxa yokwesaba kwakhe uNkulunkulu,
    8: loba eyiNdodana, wafunda ukulalela ezintweni ahlupheka ngazo,
    9: esephelelisiwe waba yisisusa sosindiso olulaphakade kubo bonke abamlalelayo;
    10: ebizwa nguNkulunkulu ngokuthi ungumpristi omkhulu ngokohlobo lukaMelkizedeki.
    11: Esilokunengi esingakutsho ngaye futhi okulukhuni ukulichasisela, lokhu selaba buthundu ekuzweni.
    12: Ngoba lapho ebelifanele ukuba ngabafundisi, ngenxa yesikhathi, liswela futhi ukuthi kube khona olifundisayo, ukuthi ziyini izimiso zakuqala zamazwi kaNkulunkulu; selingabafanele uchago, kungeyisikho-ke ukudla okuqinileyo.
    13: Ngoba wonke odla uchago kalalwazi olupheleleyo elizwini lokulunga; ngoba uyingane.
    14: Kodwa ukudla okuqinileyo kungokwabakhulileyo, asebesebenzise izingqondo ngokwejwayela ekwehlukaniseni konke okuhle lokubi.
  6:
    1: Ngakho, sitshiya izinto zakuqala zemfundiso kaKristu, kasiqhubekele kokupheleleyo, singabeki futhi isisekelo sokuphenduka emisebenzini efileyo, lesokholo kuNkulunkulu,
    2: esemfundiso yobhabhathizo, lesokubeka izandla, lesokuvuka kwabafileyo, lesokwahlulelwa okulaphakade.
    3: Lalokhu sizakwenza, nxa uNkulunkulu evuma.
    4: Ngoba kakulakwenzeka ukuthi labo asebake bakhanyiswa, banambitha isipho sezulwini, baba ngabahlanganyeli bakaMoya oNgcwele,
    5: banambitha ilizwi elihle likaNkulunkulu, lamandla elizwe elizayo,
    6: basebehlamuka, labo-ke ukuthi babuye bavuselwe ekuphendukeni, lokhu bephinda bezibethelela iNdodana kaNkulunkulu, beyithela ihlazo obala;
    7: ngoba umhlabathi onatha izulu elifika kanengi phezu kwawo, ubusumilisa imibhida ebasizayo labo olinywa yibo, wemukela isibusiso esivela kuNkulunkulu;
    8: kodwa lowo oveza ameva lokhula oluhlabayo, uyaliwa njalo useduze lokuqalekiswa, okuphela kwakho kusekutshisweni.
    9: Kodwa siqiniseka ngani izinto ezingcono, bathandekayo, leziqondene losindiso, lanxa sikhuluma njalo;
    10: ngoba uNkulunkulu kayisuye ongalunganga ukuthi akhohlwe umsebenzi wenu lomsebenzi onzima wothando elalubonakalisa ebizweni lakhe, ngokusebenzela abangcwele lisabasebenzela.
    11: Kodwa sifisa ukuthi ngulowo lalowo wenu akubonakalise lokhukukhuthala ekuqinisekeni okupheleleyo kwethemba ekupheleni;
    12: ukuze lingabi ngabavilaphayo, kodwa abalingisi babo abathi ngokholo langokubekezela badla ilifa lezithembiso.
    13: Ngoba lapho uNkulunkulu ethembisa kuAbrahama, ngoba wayengelaye omkhulu kulaye angafunga ngaye, wazifunga yena,
    14: 'esithi: Isibili ngizakubusisa lokukubusisa, lokwandisa ngizakwandisa.'
    15: Langokunjalo esebekezele wazuza isithembiso.
    16: Ngoba isibili abantu bayafunga ngomkhulu kulabo, lesifungo sokuqinisa siyisiphetho sakho konke ukuphikisana kubo.
    17: Okwathi uNkulunkulu kukho, ethanda ukubonisa ngokwengezelelweyo kakhulu kuzindlalifa zesithembiso ukungaphenduki kwecebo lakhe, walamula ngesifungo,
    18: ukuze, ngezinto ezimbili ezingaphendukiyo, okukuzo okungelakwenzeka ukuthi uNkulunkulu aqambe amanga ngazo, sibe lenduduzo elamandla, thina esibalekele ukuphephela ukuthi sibambelele ethembeni elibekwe phambi kwethu;
    19: esilalo njengengwegwe yomphefumulo eqinileyo legxilileyo, lingena kokuphakathi kweveyili;
    20: lapho isigijimi esingumanduleli sasingenela khona, uJesu, esaba ngumpristi omkhulu ephakadeni ngokohlobo lukaMelkizedeki.
  7:
    1: Ngoba uMelkizedeki lo, inkosi yeSalema, umpristi kaNkulunkulu oPhezukonke, owahlangabeza uAbrahama mhla ebuya ekubulaleni amakhosi, wasembusisa,
    2: uAbrahama laye wamabela okwetshumi kwakho konke; kuqala uphendulelwa ngokuthi inkosi yokulunga, emva kwalokhu besekuthiwa futhi inkosi yeSalema, okuyikuthi inkosi yokuthula;
    3: engelayise, engelanina, engelasendo, engelakuqala kwensuku kumbe ukuphela kwempilo, kodwa esenziwe wafanana leNdodana kaNkulunkulu, uhlala engumpristi laphakade.
    4: Bonani-ke ukuthi mkhulu kangakanani lo, ngitsho uAbrahama ukhokho amnika okwetshumi kwezimpango.
    5: Lalabo abavela emadodaneni kaLevi abemukela ubupristi balomlayo wokwemukela okwetshumi ebantwini ngokomthetho, okuyikuthi kubafowabo, lanxa bevela ekhalweni lukaAbrahama;
    6: kodwa yena ongabalelwa osendweni lwabo, wemukela okwetshumi kuAbrahama, wasembusisa lowo owayelezithembiso.
    7: 'Njalo kungelakuphikwa ngitsho ukuthi: Omncinyane ubusiswa ngomkhulu.'
    8: Lapha-ke abantu abafayo bemukela okwetshumi; kodwa lapho esemukela lowo okufakazwa ngaye ukuthi uyaphila.
    9: Kungatshiwo-ke, uLevi laye owemukela okwetshumi wanikela okwetshumi ngoAbrahama;
    10: ngoba wayesesekhalweni lukayise, mhla uMelkizedeki emhlangabeza.
    11: Ngakho-ke uba kwakukhona ukuphelela ngobupristi bukaLevi (ngoba isizwe sanikwa umlayo ngaphansi kwabo), kwakusaswelekelani ukuthi kuvele omunye umpristi ngokohlobo lukaMelkizedeki, lokungatshiwo ngokwendlela kaAroni?
    12: Ngoba uba ubupristi buphendulwa, kuyadingeka ukuthi kube khona lokuphendulwa komlayo.
    13: Ngoba lowo okukhulunywa ngaye lezizinto ungowesinye isizwe, okungabanga khona kuso owanakekela ilathi.
    14: Ngoba kusobala ukuthi iNkosi yethu yavela koJuda, isizwe uMozisi angakhulumanga lutho ngaso mayelana lobupristi.
    15: Njalo kusesobala ngokwengezelelwe kakhulu, uba sekusima omunye umpristi njengokofuzo lukaMelkizedeki,
    16: ongenziwanga ngokomthetho wesimiso senyama, kodwa ngokwamandla empilo engelakuphela;
    17: 'ngoba ufakaza esithi: Wena ungumpristi kuze kube nininini ngokohlobo lukaMelkizedeki.'
    18: Ngoba ukubekwa eceleni komthetho wokuqala kwenziwa ngenxa yobuthakathaka lokungasizi lutho kwawo;
    19: ngoba umlayo kawuzanga wenze ulutho luphelele, kodwa uyisingeniso sethemba elingcono, esisondela ngalo kuNkulunkulu.
    20: Njalo okungangokuthi kenziwanga ngaphandle kwesifungo,
    21: '(ngoba bona baba ngabapristi ngaphandle kwesifungo, kodwa yena ngesifungo, ngalowo owathi kuye: INkosi yafunga njalo kayiyikuzisola yathi: Wena ungumpristi kuze kube nininini ngokohlobo lukaMelkizedeki; )'
    22: ngalokho uJesu waba yisibambiso sesivumelwano esingcono.
    23: Lalabo babebanengi ababa ngabapristi, ngoba bavinjelwa yikufa ukuthi bahlale njalo;
    24: kodwa lo, ngenxa yokuthi uhlala kuze kube phakade, ulobupristi obungadluliyo.
    25: Ngenxa yalokho laye ulamandla okusindisa ngokupheleleyo abeza kuNkulunkulu ngaye, lokhu ephilela njalo ukubanxusela.
    26: Ngoba umpristi omkhulu onjalo usifanele, ongcwele, ongelacala, ongelasici, owehlukaniswe lezoni, lowenziwa waphakama kulamazulu;
    27: ongadingi insuku ngensuku, njengabapristi abakhulu, ukunikela imihlatshelo esenzela ezakhe izono kuqala, emva kwalokho ezabantu; ngoba lokho wakwenza kanye mhla ezinikela yena.
    28: Ngoba umlayo uyamisa abantu babe ngabapristi abakhulu, abalobuthakathaka; kodwa ilizwi lesifungo elalandela umlayo lamisa iNdodana ephelelisiweyo kuze kube nininini.
  8:
    1: 'Ngakho isiqokoqela sezinto esazikhulumayo yikuthi: Silompristi omkhulu onje, owahlala ngakwesokunene sesihlalo sobukhosi soMkhulu emazulwini,'
    2: isikhonzi sendawo ezingcwele lesethabhanekele eliqotho, iNkosi eyalimisayo, njalo kungesimuntu;
    3: ngoba wonke umpristi omkhulu umiselwe ukunikela iminikelo lemihlatshelo; ngakho kuyadingeka ukuthi laye abe lakho okuthile angakunikela.
    4: Ngoba uba ubesemhlabeni, ubengeyikuba ngumpristi lakanye, ngoba bakhona abapristi abanikela iminikelo ngokomlayo,
    5: 'abakhonza isibonelo lesithunzi sezinto zezulwini, njengoMozisi elaywe nguNkulunkulu esezakwenza ithabhanekele, ngoba wathi: Qaphela ukuthi wenze zonke izinto njengomfanekiso owaboniswa wona entabeni.'
    6: Kodwa khathesi-ke uzuze inkonzo enhle kakhulu, njengalokhu laye engumlamuli wesivumelwano esingcono, esimiswe phezu kwezithembiso ezingcono.
    7: Ngoba uba lesosivumelwano esakuqala besingasoleki, bekungayikudingwa indawo yesesibili.
    8: 'Ngoba ebasola uthi: Khangela insuku ziyeza, kutsho iNkosi, njalo ngizakwenza isivumelwano esitsha lendlu kaIsrayeli lendlu kaJuda;'
    9: esingenjengesivumelwano engasenza laboyise mhla ngibabamba ngesandla ukubakhupha elizweni leGibhithe; ngoba bona kabahlalanga esivumelwaneni sami, lami kangibananzanga, itsho iNkosi.
    10: Ngoba yilesi isivumelwano engizavumelana ngaso lendlu kaIsrayeli emva kwalezonsuku, itsho iNkosi, ngizafaka imilayo yami engqondweni yabo, lenhliziyweni zabo ngiyibhale; ngibe nguNkulunkulu kubo, bona-ke bazakuba ngabantu kimi.
    11: 'Njalo kabayikufundisa ngulowo lalowo umakhelwane wakhe, njalo ngulowo lalowo umfowabo, esithi: Yazi iNkosi; ngoba bonke bazangazi, kusukela komncinyane wabo kuze kufike komkhulu wabo.'
    12: Ngoba ngizakuba lesihawu ekungalungini kwabo, lezono zabo lobubi babo kangisayikukukhumbula.
    13: 'Ngokuthi: Isivumelwano esitsha, senze esokuqala saba ngesigugileyo. Njalo osekugugile lokudala sekuseduze lokunyamalala.'
  9:
    1: Ngakho isibili lesosivumelwano sakuqala sasilezimiso zenkonzo kaNkulunkulu, lendawo engcwele yemhlabeni.
    2: Ngoba kwakhiwa ithabhanekele; elokuqala okwakukhona kulo uluthi lwesibane letafula lezinkwa zokubukiswa, elibizwa ngokuthi yindawo engcwele.
    3: Langemva kweveyili lesibili kwakukhona ithabhanekele elibizwa ngokuthi yingcwele yezingcwele,
    4: lilesitsha segolide sokutshisela impepha, lomtshokotsho wesivumelwano obhadwe ngegolide inhlangothi zonke, okwakukhona kuwo inqayi yegolide elemana, lenduku kaAroni eyahlumayo, lezibhebhe zesivumelwano;
    5: laphezu kwawo amakherubhi enkazimulo asibekele isihlalo somusa; esingekhulume ngalezizinto khathesi ngokukhethekileyo.
    6: Sezilungisiwe lezizinto ngokunjalo, abapristi bangena njalonjalo ethabhanekeleni lokuqala bephelelisa imisebenzi yokukhonza uNkulunkulu;
    7: kodwa kwelesibili kwakungena kanye ngomnyaka umpristi omkhulu yedwa, kungeyisikho ngaphandle kwegazi, azinikelela yena leziphambeko zabantu;
    8: uMoya oyiNgcwele utshengisa lokhu, ukuthi indlela eya endaweni engcwele kayikembulwa, lapho lisemi ithabhanekele lokuqala;
    9: okwakungumfanekiso walesosikhathi, okwanikelwa kulo iminikelo kanye lemihlatshelo, engelakho ukuphelelisa okhonzayo maqondana lesazela,
    10: kuphela kokudliwayo, lokunathwayo, lokugeza okuzinhlobonhlobo lezimiso zenyama, ezibekwe phezu kwabo kuze kufike isikhathi sokulungisiswa.
    11: Kodwa uKristu esefikile, engumpristi omkhulu wezinto ezinhle ezizayo, ngethabhanekele elikhulu lelipheleleyo kulelinye, elingenziwanga ngezandla, okuyikuthi, elingeyisilo lalokhukudalwa,
    12: futhi kungeyisikho ngegazi lezimbuzi lelamathole, kodwa ngelakhe igazi wangena kanye endaweni engcwele, esezuze ukuhlengwa okulaphakade.
    13: Ngoba uba igazi lezimbuzi lelezinkunzi, lomlotha wethokazi, kufafaza abangcolileyo, kungcwelisa kuze kube sekuhlambulukeni kwenyama,
    14: kakhulu kangakanani igazi likaKristu, owathi ngoMoya ophakade wazinikela kuNkulunkulu engelasici, lizahlambulula isazela senu emisebenzini efileyo, ukukhonza uNkulunkulu ophilayo?
    15: Langenxa yalokhu ungumlamuli wesivumelwano esitsha, ukuze, lokhu ukufa sekufikile ekuhlengeni kweziphambeko ngesikhathi sesivumelwano sokuqala, ababiziweyo bemukele isithembiso selifa laphakade.
    16: Ngoba lapho okukhona incwadi yelifa, kufuneka ukuthi kubikwe ukufa komenzi wencwadi yelifa.
    17: Ngoba incwadi yelifa isebenza kwabafileyo, lokhu kayikabi lamandla lapho ephila umenzi wencwadi yelifa.
    18: Ngakho laso esokuqala kasimiswanga ngaphandle kwegazi.
    19: Ngoba lapho usumenyezelwe umthetho wonke ngokomlayo nguMozisi ebantwini bonke, wathatha igazi lamathole lelembuzi, kanye lamanzi loboya bezimvu obubomvu lehisope, wafafaza kokubili ugwalo uqobo labantu bonke,
    20: 'esithi: Leli ligazi lesivumelwano uNkulunkulu alilaya ngaso.'
    21: Ngokunjalo wasefafaza ngegazi lethabhanekele lezitsha zonke zenkonzo.
    22: Njalo phose zonke izinto zihlanjululwa ngegazi ngokomthetho, langaphandle kokuchitheka kwegazi kakubi khona uthethelelo.
    23: Ngokunjalo kwakudingeka ukuthi imifanekiso yezinto zemazulwini ihlanjululwe ngalezizinto, kodwa izinto zezulwini uqobo ngemihlatshelo engcono kulale.
    24: Ngoba uKristu kangenanga endaweni ezingcwele ezenziwe ngezandla, ezingumfanekiso weziqotho, kodwa ezulwini uqobo, ukuthi khathesi abonakalele thina phambi kobuso bukaNkulunkulu;
    25: kungeyisikuthi futhi ukuze azinikele kanengi, njengalokhu umpristi omkhulu engena endaweni engcwele umnyaka ngomnyaka legazi lokunye;
    26: uba kwakunjalo wayemele ukuhlupheka kanengi selokhu kwasekelwa umhlaba; kodwa khathesi ubonakaliswe kanye ekupheleni kwesikhathi ukuze asuse izono ngomhlatshelo wakhe uqobo.
    27: Njalo njengalokhu kumiselwe abantu ukuthi bafe kanye, kodwa emva kwalokhu ukwahlulelwa;
    28: ngokunjalo uKristu, esenikelwe kanye ukuze athwale izono zabanengi, ngokwesibili uzabonakala ngaphandle kwesono kwabamlindeleyo, kube lusindiso.
  10:
    1: Ngoba umlayo ulesithunzi sezinto ezinhle ezizayo, ungeyisiwo umfanekiso oqotho wezinto, ungeze waba lamandla ngaleyomihlatshelo enikelwa njalonjalo iminyaka ngeminyaka ukubenza baphelele labo abasondelayo.
    2: Uba kwakunjalo nga kayimanga yini ukunikelwa, ngoba abakhonzayo babengasayikuba lasazela sezono, sebehlanjululwe kanye?
    3: Kodwa kuleyomihlatshelo kukhona ukukhunjulwa kwezono umnyaka ngomnyaka;
    4: ngoba kakulakwenzeka ukuthi igazi lezinkunzi lelezimbuzi lisuse izono;
    5: 'ngakho esefika emhlabeni uthi: Umhlatshelo lomnikelo kawuwuthandanga, kodwa ungilungisele umzimba;'
    6: iminikelo yokutshiswa lemihlatshelo yesono kawuyithokozelanga;
    7: 'ngasengisithi: Khangela, ngiza (kumqulu wogwalo kulotshwe ngami) ukwenza intando yakho, Nkulunkulu.'
    8: 'Kuqala esithi: Umhlatshelo lomnikelo leminikelo yokutshiswa leminikelo yezono kawuyithandanga njalo kawuyithokozelanga, yona enikelwa ngokomlayo,'
    9: 'wasesithi: Khangela, ngiza ukwenza intando yakho, Nkulunkulu. Ususa okokuqala, ukuze amise okwesibili.'
    10: Kuleyontando singcwelisiwe, ngokunikelwa komzimba kaJesu Kristu kanye.
    11: Laye wonke umpristi kambe uyema insuku ngensuku ekhonza, njalo enikela kanengi leyomihlatshelo, engasoze yaba lamandla okususa izono;
    12: kodwa yena, esenikele umhlatshelo waba munye ngenxa yezono ephakadeni wahlala phansi ngakwesokunene sikaNkulunkulu,
    13: kusukela khathesi ulindele zize zenziwe izitha zakhe isenabelo senyawo zakhe.
    14: Ngoba ngomnikelo munye uphelelisile ephakadeni labo abangcwelisiweyo.
    15: 'LoMoya oyiNgcwele laye uyafakaza kithi; ngoba emva kokuthi esetshilo kuqala uthi:'
    16: 'Lesi yisivumelwano engizavumelana labo ngaso emva kwalezonsuku, kutsho iNkosi: Ngizafaka imilayo yami enhliziyweni zabo, njalo ngizayibhala engqondweni zabo;'
    17: lezono zabo lobubi babo kangisoze ngikukhumbule futhi.
    18: Lapho-ke okukhona uthethelelo lwalokhu, kakuselamnikelo ngesono.
    19: Ngakho, bazalwane, silesibindi sokungena kwezingcwele ngegazi likaJesu,
    20: ngendlela entsha lephilayo, asivulele yona ngeveyili, eliyinyama yakhe,
    21: futhi silaye umpristi omkhulu phezu kwendlu kaNkulunkulu,
    22: kasisondele ngenhliziyo eqinisileyo ekuqinisekeni okupheleleyo kokholo, inhliziyo zifafazwe esazeleni sokubi, lomzimba ugeziswe ngamanzi acwebileyo;
    23: kasibambisise isivumo sethemba lethu singanyikinyeki, ngoba uthembekile owathembisayo;
    24: njalo kasiqaphelisisane ekuvuseleni uthando lemisebenzi emihle,
    25: singayekeli ukuhlangana kwethu, njengomkhuba wabanye, kodwa kasikhuthale, futhi ikakhulu, njengoba libona usuku lusondela.
    26: Ngoba uba sisona ngabomo emva kokuthi semukele ulwazi lweqiniso, kakusekho umhlatshelo ngezono,
    27: kodwa ukulindela okuthile okwesabekayo kokulahlwa, lolaka lomlilo ozaqeda izitha.
    28: Umuntu odelela umlayo kaMozisi ufa ngaphandle kwesihawu ngabafakazi ababili loba abathathu;
    29: pho, licabanga ukuthi uzathiwa ufanele ukujeziswa kabuhlungu kanganani onyathelela phansi iNdodana kaNkulunkulu, njalo othi igazi lesivumelwano, angcweliswa ngalo, liyiluthonje, njalo odelela uMoya womusa?
    30: 'Ngoba siyamazi owathi: Impindiselo ngeyami, mina ngizabuyisela, itsho iNkosi; futhi uphinde athi: INkosi izakwahlulela abantu bayo.'
    31: Kuyesabeka ukuwela ezandleni zikaNkulunkulu ophilayo.
    32: Kodwa khumbulani insuku zamandulo, okwathi ngazo selikhanyisiwe lakhuthazela empini enkulu yezinhlupho;
    33: kokunye, lapho lenziwa umbukiso ngenhlamba langezinhlupheko; kokunye, lapho laba ngabahlanganyeli balabo ababephathwa ngokunjalo.
    34: Ngoba lani lazwelana lezibopho zami, lavuma ngentokozo ukuphangwa kwempahla zenu, lisazi ukuthi ngaphakathi kwenu lilempahla engcono lemiyo emazulwini.
    35: Ngakho lingalahli isibindi senu, esilomvuzo omkhulu.
    36: Ngoba kumele libe lokubekezela, ukuze kuthi, seliyenzile intando kaNkulunkulu, lemukele isithembiso.
    37: Ngoba kuseyisikhatshana nje, ozayo uzafika, njalo kazukulibala;
    38: kodwa olungileyo uzaphila ngokholo; njalo uba ehlehlela emuva, umphefumulo wami kawuthokozi ngaye.
    39: Kodwa thina kasisibo balabo abahlehlela emuva ekubhujisweni, kodwa balabo abakholwa ekusindisweni komphefumulo.
  11:
    1: Ngakho ukholo luyikuqiniseka kwezinto ezithenjwayo, ubufakazi bezinto ezingabonwayo.
    2: Ngoba ngalo abadala bafakazelwa.
    3: Ngokholo sibona ukuthi imihlaba yadalwa ngelizwi likaNkulunkulu, kuze kuthi izinto ezibonwayo kazivelanga ezintweni ezibonakalayo.
    4: Ngokholo uAbela wanikela kuNkulunkulu umhlatshelo ongcono kuloKhayini, owazuza ngawo ubufakazi bokuthi ulungile, uNkulunkulu efakazela izipho zakhe; langalo efile usakhuluma.
    5: Ngokholo uEnoki wasuswa ukuze angaboni ukufa, njalo katholwanga, ngoba uNkulunkulu wayesemsusile; ngoba engakasuswa wafakazelwa ngokuthi umthokozisile uNkulunkulu;
    6: kodwa ngaphandle kokholo kakwenzeki ukumthokozisa; ngoba ozayo kuNkulunkulu umele akholwe ukuthi ukhona, lokuthi ungumvuzi walabo abamdingisisayo.
    7: Ngokholo uNowa exwayisiwe nguNkulunkulu ngezinto ebezingakabonwa, esesaba, wakha umkhumbi wosindiso lwendlu yakhe; alahla umhlaba ngawo, wasesiba yindlalifa yokulunga ngokokholo.
    8: Ngokholo uAbrahama walalela ebizwa ukuthi aphume aye endaweni ayezayemukela ibe yilifa; waphuma, engazi lapho aya khona.
    9: Ngokholo wahlala njengomuntu wezizweni elizweni lesithembiso, njengelemzini, ehlala emathenteni loIsaka loJakobe, ababeyizindlalifa kanye laye zalesosithembiso;
    10: ngoba wayelindele umuzi olezisekelo, omqambi wesimo lomakhi wawo nguNkulunkulu.
    11: Ngokholo laye uSara uqobo wazuza amandla okwemukela inhlanyelo, esedlulelwe yisikhathi wabeletha, ngoba wathi uthembekile lowo owathembisayo.
    12: Ngakho-ke bazalwa ngoyedwa, lalezizinto zivela kosefile, abangangenkanyezi zezulu ngobunengi, langangetshebetshebe elisekhunjini lolwandle elingelakubalwa.
    13: Bonke laba bafela ekholweni, bengemukelanga izithembiso, kodwa bazibonela khatshana, baqiniseka, bazigona, njalo bavuma ukuthi bangabezizwe lezihambi emhlabeni.
    14: Ngoba abatsho izinto ezinje batshengisa ukuthi badinga ilizwe lakibo.
    15: Uba-ke kambe babecabanga ngalelo ababesuke kulo, babengaba lethuba lokubuyela;
    16: kodwa khathesi-ke balangatha elingcono, elingelezulwini; ngakho uNkulunkulu kalanhloni ngabo, ukuthiwa nguNkulunkulu wabo; ngoba ubalungisele umuzi.
    17: Ngokholo uAbrahama wanikela uIsaka lapho ehlolwa, lalowo owemukela izithembiso wayenikela ozelwe yedwa wakhe,
    18: 'okwakuthiwe kuye: KuIsaka inzalo yakho izabizwa;'
    19: wathi uNkulunkulu ulamandla okuvusa lakwabafileyo; lapho laye amzuze evela khona ngokulinganisa.
    20: Ngokholo uIsaka wabusisa uJakobe loEsawu ngezinto ezizayo.
    21: Ngokholo uJakobe esesifa wabusisa lowo lalowo wamadodana kaJosefa, wasekhonza ebambelele phezu kodondolo lwakhe.
    22: Ngokholo uJosefa esesifa wakhuluma ngokuphuma kwabantwana bakoIsrayeli, waselayezela ngamathambo akhe.
    23: Ngokholo uMozisi esezelwe wafihlwa ngabazali bakhe inyanga ezintathu, ngoba babona ukuthi ngumntwana omuhle; njalo bengawesabi umthetho wenkosi.
    24: Ngokholo uMozisi esekhulile wala ukuthiwa uyindodana yendodakazi kaFaro,
    25: kulalokho wakhetha ukuphathwa kubi kanye labantu bakaNkulunkulu kulokuthi abe lentokozo yesono isikhatshana;
    26: wathi ukuthukwa kukaKristu kuyinotho enkulu kulamagugu eGibhithe; ngoba wayekhangele umvuzo.
    27: Ngokholo watshiya iGibhithe, engalwesabi ulaka lwenkosi; ngoba waqinisela kungathi uyambona oNgabonwayo.
    28: Ngokholo wagcina iphasika lokufafazwa kwegazi, ukuze lowo obhubhisa amazibulo angabathinti.
    29: Ngokholo badabula uLwandle oluBomvu njengemhlabathini owomileyo; okwathi amaGibhithe bekulinga lokho baminzwa.
    30: Ngokholo imiduli yeJeriko yadilika, isibhodiwe insuku eziyisikhombisa.
    31: Ngokholo uRahabi isifebe kabhubhanga kanye labangakholwanga, esezemukele izinhloli ngokuthula.
    32: Ngisezathini? Ngoba ngingaphelelwa yisikhathi ngilandisa ngoGidiyoni loBaraki loSamsoni loJefitha loDavida loSamuweli labaprofethi;
    33: abathi ngokholo banqoba imibuso, benza ukulunga, bazuza izithembiso, bavala imilomo yezilwane,
    34: bacitsha amandla omlilo, baphepha ubukhali benkemba, bazuza amandla ebuthakathakeni, baqina empini, baxotsha amabutho awezizwe.
    35: Abesifazana bemukela abafileyo babo bevela ekuvukeni; labanye bazwiswa ubuhlungu, bengemukeli ukukhululwa, ukuze bazuze ukuvuka okungcono;
    36: abanye balingwa ngokwenziwa inhlekisa lokutshaywa, futhi langezibopho langentolongo;
    37: bakhandwa ngamatshe, basahwa phakathi, balingwa, bafa ekubulaweni ngenkemba; bazula bembethe izigogo zezimvu lezigogo zezimbuzi, baswela, bazwiswa ubuhlungu, baphathwa kubi,
    38: (umhlaba ongabafanelanga bona) bazula ezinkangala lezintabeni lezimbalwini lemihomeni yomhlaba.
    39: Labo bonke laba, befakazelwe ngokholo kabazuzanga isithembiso,
    40: lokhu uNkulunkulu wayesinakekele ngaphambili okungcono, ukuze kuthi ngaphandle kwethu bangapheleliswa.
  12:
    1: Ngakho-ke lathi sigonjolozelwe liyezi elikhulu kangaka labafakazi, asilahle konke okusindayo lesono esisithandele lula, asigijime ngokubekezela umjaho esiwumiselweyo,
    2: sikhangele kuJesu umqalisi lomphelelisi wokholo lwethu, owathi ngenxa yentokozo ayimiselweyo, waqinisela esiphambanweni, edelela ihlazo, wahlala ngakwesokunene sesihlalo sobukhosi sikaNkulunkulu.
    3: Ngakho mqapheliseni yena owaqinisela kuyo impikisano engaka lezoni emelane laye, ukuze lingadinwa, liphelelwe ngamandla emiphefumulweni yenu.
    4: Kalikamelani lakho kuze kube segazini lisilwa lesono;
    5: 'njalo selikhohliwe inkuthazo, ekhuluma kini njengemadodaneni eyokuthi: Ndodana yami, ungadeleli ukulaya kweNkosi, njalo ungapheli amandla, nxa usolwa yiyo;'
    6: ngoba iNkosi iyalaya emthandayo; njalo itshaye ngesiswepu yonke indodana eyemukelayo.
    7: Uba likhuthazela ekulayweni, uNkulunkulu uyaliphatha njengamadodana; ngoba yiyiphi indodana uyise angayilayiyo?
    8: Kodwa uba lingelakulaywa, okuthi bonke bangabahlanganyeli bakho, ngakho lingabokufetshwa njalo kalisiwo amadodana.
    9: Futhi-ke sasilabo obaba benyama yethu abasilayayo njalo sabahlonipha; pho, kasiyikuzehlisela ngaphansi kukaYise wemimoya kakhulu kulalokho, siphile?
    10: Ngoba bona kambe basilaya okwensuku ezinlutshwana, njengokubona kwabo; kodwa yena kube yikusizakala kwethu, ukuze sihlanganyele ubungcwele bakhe.
    11: Lakho konke ukulaywa okukhona kakubonakali angathi ngokwentokozo, kodwa ngokosizi; emva kwalokho-ke kuyabalethela isithelo sokuthula sokulunga abaqeqetshwa ngakho.
    12: Ngakho qinisani izandla ezibuthakathaka lamadolo axegayo;
    13: njalo lenzele inyawo zenu indlela eziqondileyo, ukuze okuqhulayo kungenyeli, kodwa kulalokho kusiliswe.
    14: Nxwanelani ukuthula labo bonke, lobungcwele, ngaphandle kwalokho kakulamuntu ozayibona iNkosi;
    15: liqaphelisa ukuze kungabi khona osilelayo emuseni kaNkulunkulu; kungamili lampande yokubaba ikhathaze, njalo ngayo abanengi bangcoliswe;
    16: kakungabi lamuntu oyisifebe kumbe ongakhonzi uNkulunkulu, njengoEsawu, owathengisa ubuzibulo bakhe ngokudla okukodwa.
    17: Ngoba liyazi ukuthi lemva kwalokho, esethanda ukudla ilifa lesibusiso, waliwa; ngoba kayitholanga indawo yokuphenduka, lanxa wayidingisisa ngezinyembezi.
    18: Ngoba kalizanga entabeni engathintwa, lemlilweni ovuthayo, lekufiphaleni, lemnyameni, lesivunguvungwini,
    19: lekukhaleni kophondo, lelizwini lamazwi, okwathi labo abezwayo bancenga ukuthi kungabe kusakhulunywa ilizwi kubo;
    20: 'ngoba babengelakukumela lokho okwalaywayo ukuthi: Ngitsho lenyamazana uba ithinta intaba, izakhandwa ngamatshe, kumbe itshokwe ngomtshoko;'
    21: 'njalo, kwakusesabeka kangaka lokho okwabonwayo, uMozisi wathi: Ngilovalo, ngiyathuthumela.'
    22: Kodwa lize entabeni iSiyoni, lemzini kaNkulunkulu ophilayo, eJerusalema yasezulwini, lakuzigidi zengilosi ezingelakubalwa,
    23: lemhlanganweni omkhulu lebandleni lamazibulo abhalwe emazulwini, lakuNkulunkulu umahluleli wabo bonke, lakumimoya yabalungileyo abaphelelisiweyo,
    24: lakuJesu umlamuli wesivumelwano esitsha, legazini lokufafaza elikhuluma izinto ezingcono kulelikaAbela.
    25: Qaphelani ukuthi lingamali okhulumayo. Ngoba uba bengaphephanga labo abala lowo owakhuluma okuvela kuNkulunkulu emhlabeni, kakhulu kangakanani thina esimfulathelayo lowo okhuluma evela emazulwini;
    26: 'olizwi lakhe ngalesosikhathi lanyikinya umhlaba, kodwa khathesi uthembisile, wathi: Ngizaphinda kanye ukunyikinya kungeyisiwo umhlaba wodwa, kodwa lezulu.'
    27: 'Lalokhu ukuthi: Ngizaphinda kanye, kutshengisa ukususwa kwezinto ezinyikinywayo, kungathi ezenziweyo, ukuze kusale izinto ezinganyikinywayo.'
    28: Ngakho njengoba sisemukela umbuso ongelakunyikinyekiswa, asibe lomusa esingamkhonza uNkulunkulu ngawo ngokwemukelekayo kanye lokuthobeka lokwesaba uNkulunkulu;
    29: ngoba-ke uNkulunkulu wethu ungumlilo oqothulayo.
  13:
    1: Kalume njalo uthando lobuzalwane.
    2: Lingakhohlwa ukungenisa izihambi; ngoba ngalokho abanye bangenisa izingilosi bengazi.
    3: Khumbulani izibotshwa, ngokungathi libotshwe kanye lazo; abaphethwe kubi, ngokungathi lani liphethwe kubi emzimbeni.
    4: Umtshado uhlonitshwa kubo bonke, lombheda ungangcoliswa; kodwa uNkulunkulu uzagweba iziphingi lezifebe.
    5: 'Indlela yempilo kayingabi ngeyokuthanda imali, yeneliswani yizinto elilazo; ngoba yena utshilo ukuthi: Kangisoze ngakulahla, njalo kangisoze ngakutshiya.'
    6: 'Ngakho singatsho ngesibindi sithi: INkosi ingumsizi wami, njalo kangiyikwesaba umuntu azakwenza kimi.'
    7: Khumbulani abakhokheli benu, abakhulume kini ilizwi likaNkulunkulu; liqaphelise ukuphela kokuhamba kwabo, lilingisele ukholo lwabo.
    8: UJesu Kristu unguye izolo lalamuhla lephakadeni.
    9: Lingaduhiswa yizimfundiso eziyinhlobonhlobo lezingaziwayo; ngoba kuhle ukuthi inhliziyo iqiniswe ngomusa, kungabi ngokudla, abangasizwanga yikho ababebambelela kukho.
    10: Silalo ilathi, abangelalungelo lokudla kulo abakhonza ithabhanekele.
    11: Ngoba lezozinyamazana, ogazi lazo langeniswa ngumpristi omkhulu endaweni ezingcwele ngenxa yesono, izidumbu zazo zitshiswa ngaphandle kwenkamba.
    12: Ngakho laye uJesu, ukuze angcwelise abantu ngelakhe igazi, wahlupheka ngaphandle kwesango.
    13: Ngakho-ke asiphumele kuye ngaphandle kwenkamba, sithwele ihlazo lakhe.
    14: Ngoba kasilawo umuzi omiyo lapha, kodwa sidinga ozayo.
    15: Ngakho asinikele njalonjalo kuNkulunkulu ngaye umnikelo wendumiso, okutsho isithelo sendebe sivuma ibizo lakhe.
    16: Kodwa lingakhohlwa ukwenza okuhle lokuphana; ngoba uNkulunkulu uyathokoza ngeminikelo enjalo.
    17: Lalelani abakhokheli benu, lizehlisele ngaphansi kwabo; ngoba laba balinda imiphefumulo yenu, njengabazalandisa; ukuze bakwenze lokhu ngenjabulo, njalo bengabubuli; ngoba kungalisizi lokhu.
    18: Sikhulekeleni; ngoba siyathemba ukuthi silesazela esihle, sifisa ukuhamba kuhle ezintweni zonke;
    19: njalo ngiyalincenga ngokwengezelelwe kakhulu ukuthi likwenze lokhu, ukuze ngibuyiselwe kini ngokuphangisa.
    20: Kungathi uNkulunkulu wokuthula owamkhuphula kwabafileyo uMelusi omkhulu wezimvu ngegazi lesivumelwano saphakade, iNkosi yethu uJesu,
    21: angaliphelelisa kuwo wonke umsebenzi omuhle ukuze lenze intando yakhe, esebenza kini lokho okumthokozisayo phambi kwakhe, ngoJesu Kristu, kakube kuye ubukhosi kuze kube nini lanini. Ameni.
    22: Kodwa ngiyalincenga, bazalwane, lemukeleni ngesineke ilizwi lenkuthazo; ngoba ngilibhalele ngamafitshane.
    23: Yazini ukuthi umzalwane uTimothi ukhululwe, uba efika masinyane, ngizalibona ngilaye.
    24: Bingelelani bonke abakhokheli benu, labo bonke abangcwele. Abavela eIthaliya bayalibingelela.
    25: Umusakawube lani lonke. Ameni.
59:
  1:
    1: UJakobe, inceku kaNkulunkulu leyeNkosi uJesu Kristu, kuzo izizwe ezilitshumi lambili ezisekuhlakazekeni, ngiyabingelela.
    2: Kubaleni ukuthi kuyintokozo yonke, bazalwane bami, nxa liwela ezilingweni ezizinhlobonhlobo,
    3: lisazi ukuthi ukuhlolwa kokholo lwenu kuveza ukubekezela;
    4: kodwa ukubekezela kakube lomsebenzi opheleleyo, ukuze libe ngabapheleleyo liphelelisiwe, lingasileli ngalutho.
    5: Njalo uba kukhona kini oswele inhlakanipho, kacele kuNkulunkulu ophanayo ngesihle kubo bonke, futhi engasoli, njalo uzayinikwa.
    6: Kodwa kacele ekholweni engathandabuzi ngalutho; ngoba othandabuzayo unjengegagasi lolwandle eliqhutshwa ngumoya lizuliswe.
    7: Ngoba lowomuntu kangacabangi ukuthi uzazuza ulutho eNkosini.
    8: Indoda enhliziyombili iyaphenduphenduka endleleni zayo zonke.
    9: Lomzalwane ophansi kazincome ekuphakameni kwakhe;
    10: kodwa onothileyo ekuthotshisweni kwakhe; ngoba njengeluba lotshani uzadlula.
    11: Ngoba ilanga liphuma lilokutshisa, libunise utshani, leluba labo liwohloke, lobuhle bokubonakala kwalo bunyamalale; ngokunjalo lesinothi sizanyamalala ezindleleni zaso.
    12: Ubusisiwe umuntu obekezelela isilingo; ngoba esehloliwe uzakwemukela umqhele wempilo, iNkosi eyawuthembisa kwabayithandayo.
    13: 'Kakulamuntu olingwayo omele athi: Ngilingwa nguNkulunkulu; ngoba uNkulunkulu kalasilingo sokubi, laye uqobo kalingi muntu.'
    14: Kodwa ngulowo lalowo uyalingwa, lapho eyengwa ngezakhe inkanuko, ehugwa;
    15: kuthi lapho inkanuko isikhulelwe ibelethe isono; lesono lapho sesiphelele sizala ukufa.
    16: Lingakhohliswa, bazalwane bami abathandekayo.
    17: Sonke isipho esihle laso sonke isipho esipheleleyo sivela phezulu, sehla sivela kuYise wezibane, okungekho kuye ukuguquka, kumbe isithunzi sokuphenduka.
    18: Ngokuthanda kwakhe wasizala ngelizwi leqiniso, ukuze sibe njengezithelo zokuqala zezidalwa zakhe.
    19: Ngakho, bazalwane bami abathandekayo, wonke umuntu umele aphangise ukuzwa, aphuze ukukhuluma, aphuze ukuthukuthela;
    20: ngoba ukuthukuthela kwendoda kakwenzi ukulunga kukaNkulunkulu.
    21: Ngakho selihlubule amanyala wonke lokwanda kakhulu kobubi, lemukele ngobumnene ilizwi eligxunyekiweyo, elilamandla okusindisa imiphefumulo yenu.
    22: Kodwa banini ngabenzi belizwi, lingabi ngabezwayo kuphela, lizikhohlisa lina ngokwenu.
    23: Ngoba uba umuntu engumuzwi welizwi futhi engesimenzi, yena ufanana lendoda ebuka ubuso bayo bemvelo esibukweni;
    24: ngoba iyazibuka, ibisisuka, ibisihle ikhohlwa ukuthi ibinjani.
    25: Kodwa lowo okhangelisisa emlayweni opheleleyo, lowo owenkululeko, abesebambelela kuwo, yena engesimuzwi okhohlwayo kodwa engumenzi womsebenzi, lo uzakuba ngobusisiweyo ekwenzeni kwakhe.
    26: Uba umuntu phakathi kwenu esithi uyakholwa, uba engalufaki itomu ulimi lwakhe, kodwa akhohlise inhliziyo yakhe, ukukholwa kwalowo kuyize.
    27: Ukukholwa okuhlanzekileyo lokungangcoliswanga phambi kukaNkulunkulu ngitsho uBaba yilokhu, ukuhambela izintandane labafelokazi ekuhluphekeni kwabo, lokuzilondoloza engelasici kokomhlaba.
  2:
    1: Bazalwane bami, kungeyisikho ngokubandlulula abantu libe lokholo lweNkosi yethu uJesu Kristu, iNkosi yenkazimulo.
    2: Ngoba uba kungena emhlanganweni wenu indoda elendandatho yegolide lesembatho esikhazimulayo, besekungena longumyanga olesembatho esingcolileyo,
    3: 'beselinanzelela ogqoke isembatho esikhazimulayo beselisithi kuye: Wena hlala lapha kuhle; beselisithi kongumyanga: Wena mana lapho, loba: Hlala lapha ngaphansi kwesenabelo senyawo zami;'
    4: pho, kalibandlululi phakathi kwenu, njalo laba ngabahluleli abalemicabango emibi yini?
    5: Zwanini, bazalwane bami abathandekayo. UNkulunkulu kabakhethanga yini abayanga balumhlaba, benothile ekholweni, njalo bezindlalifa zombuso awuthembisayo kwabamthandayo?
    6: Kodwa lina libadumazile abayanga. Abanothileyo kabalicindezeli yini, njalo akusibo yini abalidonsela ekwahlulelweni?
    7: Bona kabalihlambazi yini ibizo elihle elibizwa ngalo?
    8: 'Uba liphelelisa umlayo wobukhosi, ngokombhaloothi: Wothanda umakhelwane wakho njengalokhu uzithanda wena, lenza kuhle;'
    9: kodwa uba libandlulula abantu, lenza isono, lilahlwa ngumlayo njengabaweqayo.
    10: Ngoba loba ngubani ogcina umlayo wonke, kodwa akhubeke kokukodwa, uba lecala kuyo yonke.
    11: 'Ngoba owathi: Ungafebi; wathi futhi: Ungabulali; uba-ke ungafebi, kodwa ubulala, usungumeqi womlayo.'
    12: Khulumani ngokunjalo lenze njalo, njengabazakwahlulelwa ngomlayo wenkululeko.
    13: Ngoba ukwahlulelwa okungelasihawu kungokwalowo ongenzanga isihawu; njalo isihawu sizincoma kukho ukwahlulela.
    14: Kusizani, bazalwane bami, uba umuntu esithi ulokholo, kodwa engelamisebenzi? Lolokholo lungamsindisa yini?
    15: Uba-ke umzalwane loba umzalwanekazi behambaze njalo beswela ukudla kwensuku ngensuku,
    16: 'omunye wenu abesesithi kubo: Hambani ngokuthula, likhudumale lisuthe; kodwa lingabaniki izinto ezidingwa ngumzimba, lokho kusizani?'
    17: Kunjalo lokholo, uba lungelamisebenzi, lufile ngokwalo.
    18: 'Kodwa omunye uzakuthi: Wena ulokholo, mina-ke ngilemisebenzi; ngitshengisa ukholo lwakho ngaphandle kwemisebenzi yakho, lami emisebenzini yami ngizakutshengisa ukholo lwami.'
    19: Wena uyakholwa ukuthi uNkulunkulu munye; wenza kuhle; lamadimoni ayakholwa, njalo athuthumele.
    20: Kodwa uyathanda ukwazi yini, O siphukuphuku, ukuthi ukholo olungelamisebenzi lufile?
    21: UAbrahama ubaba wethu kalungisiswanga yini ngemisebenzi, esenikele indodana yakhe uIsaka phezu kwelathi?
    22: Uyabona ukuthi ukholo lwalusebenza kanye lemisebenzi yakhe, lokuthi ukholo lwapheleliswa ngemisebenzi,
    23: 'kwasekugcwaliswa umbhalo othi: LoAbrahama wakholwa uNkulunkulu, kwasekubalelwa kuye ukuthi kuyikulunga, wasebizwa ngokuthi ngumngane kaNkulunkulu.'
    24: Ngakho-ke liyabona ukuthi umuntu uyalungisiswa ngemisebenzi, futhi kungesikuthi ngokholo kuphela.
    25: Ngokunjalo-ke loRahabi isifebe kalungisiswanga ngemisebenzi yini, esezemukele izithunywa, eseziphumise ngenye indlela?
    26: Ngoba njengalokhu umzimba ngaphandle komoya ufile, ngokunjalo lokholo ngaphandle kwemisebenzi lufile.
  3:
    1: Lingabi ngabafundisi abanengi, bazalwane bami, lisazi ukuthi sizakwemukela isigwebo esikhulu.
    2: Ngoba sonke siyakhubeka ezintweni ezinengi. Uba umuntu engakhubeki elizwini, lowo uyindoda epheleleyo, elamandla okukhina lomzimba wonke.
    3: Khangela, sifaka amatomu emilonyeni yamabhiza ukuze asilalele, sibe sesiqondisa umzimba wonke wawo kwenye indlela.
    4: Khangela, lemikhumbi, lanxa imikhulu kangaka njalo iqhutshwa yimimoya elamandla, iyaqondiswa kwenye indlela ngephinyana nje, lapho isifiso somtshayeli esifuna khona.
    5: Lunjalo lolimi luyisitho esincinyane, kanti luzincoma kakhulu. Khangela, umlilo omncinyane uyatshisa izigodo ezingakanani!
    6: Ulimi lalo lungumlilo, umhlaba wobubi; lunjalo ulimi lubekwe phakathi kwezitho zethu, lungcolisa umzimba wonke, luthungele indlela yempilo, njalo luthungelwa yisihogo.
    7: Ngoba yonke imvelo yokubili izinyamazana lezinyoni, kokubili ezihuquzelayo lezidalwa zolwandle, iyathanjiswa njalo isithanjisiwe ngemvelo yabantu;
    8: kodwa ulimi kakulamuntu ongaluthambisa; luyibubi obungelakunqotshwa, lugcwele ubuhlungu obubulalayo.
    9: Ngalo siyabonga uNkulunkulu ngitsho uBaba, langalo siqalekisa abantu abenziwe ngesimo sikaNkulunkulu;
    10: emlonyeni munye kuyaphuma ukubonga lenhlamba. Lezizinto kazifanelanga, bazalwane bami, zenzeke njalo.
    11: Kambe umthombo emlonyeni munye ungagobhoza yini okumnandi lokubabayo?
    12: Kambe, bazalwane bami, umkhiwa ungathela imihlwathi yini, loba ivini umkhiwa? Ngokunjalo kakulamthombo oveza amanzi alitshwayi lamnandi.
    13: Ngubani ohlakaniphileyo loqedisisayo phakathi kwenu? Katshengise imisebenzi yakhe ekuziphatheni kuhle ngobumnene benhlakanipho.
    14: Kodwa uba lilomhawu obabayo lombango enhliziyweni yenu, lingazincomi liqambele amanga iqiniso.
    15: Lokhu kayisiyo inhlakanipho eyehla ivela phezulu, kodwa ingeyomhlaba, ngeyemvelo, eyamadimoni.
    16: Ngoba lapho okukhona umhawu lombango, lapho kukhona isiphithiphithi laso sonke isenzo esibi.
    17: Kodwa inhlakanipho evela phezulu eyokuqala ihlanzekile, emva kwalokho ibe lokuthula, ibe mnene, ilalele, igcwele isihawu lezithelo ezinhle, kayilakubandlulula futhi ingelakuzenzisa.
    18: Lesithelo sokulunga sihlanyelwa ekuthuleni kulabo abenza ukuthula.
  4:
    1: Zivela ngaphi izimpi lokulwa phakathi kwenu? Kakuveli lapha yini, enkanukweni zenu ezilwayo ezithweni zenu?
    2: Liyafisa, kodwa kalilalutho; liyabulala njalo lilomhawu, kodwa lingeke lazuza; liyalwa futhi lenza impi, kodwa kalilalutho, ngoba kaliceli;
    3: liyacela njalo kalemukeli, ngoba licela kubi, ukuze likuchithele enkanukweni zenu.
    4: Zifebe lezifebekazi, kalazi yini ukuthi uthando lomhlaba luyibutha kuNkulunkulu? Ngakho loba ngubani othanda ukuba ngumngane womhlaba, wenziwa isitha sikaNkulunkulu.
    5: 'Kumbe licabanga yini ukuthi umbhalo utsho ize: Umoya ohlala kithi ufisela kumona?'
    6: 'Kodwa uyanika umusa omkhulu; ngakho uthi: UNkulunkulu umelana labazigqajayo, kodwa abathobekileyo uyabapha umusa.'
    7: Ngakho zehliseleni kuNkulunkulu, melanani lodiyabhola, njalo uzalibalekela.
    8: Sondelani kuNkulunkulu, laye uzasondela kini; gezani izandla, zoni, njalo lihlanze izinhliziyo, lina banhliziyombili.
    9: Danani lilile likhale; ukuhleka kwenu kakuphendulwe ukulila, lentokozo ukudana.
    10: Zithobeni phambi kweNkosi, njalo izaliphakamisa.
    11: Lingahlebani, bazalwane. Lowo ohleba umzalwane, amehlulele umzalwane wakhe, uhleba umlayo, ehlulele umlayo; kodwa uba usehlulela umlayo, kawusumenzi womlayo, kodwa umahluleli.
    12: Munye ummisumlayo, olamandla okusindisa lokubhubhisa; wena ungubani owahlulela omunye?
    13: 'Minani-ke lina elithi: Lamuhla loba kusasa sizakuya emzini othile, sihlale khona umnyaka owodwa sithengiselane sizuze;'
    14: elingakwaziyo okwakusasa. Ngoba iyini impilo yenu? Ngoba iyinkungu ebonakala okwesikhatshana, emva kwalokho ibisinyamalala;
    15: 'endaweni yalokho ngabe lithi: Uba iNkosi ivuma, njalo sizaphila, sibe sesisenza lokhu kumbe lokhuyana.'
    16: Kodwa khathesi liyazincoma ekuzigqajeni kwenu; konke ukuzincoma okunje kubi.
    17: Ngakho lowo okwaziyo ukwenza okuhle kodwa engakwenzi, kuyisono kuye.
  5:
    1: Minani-ke lina abanothileyo, khalani lilile ngenxa yenhlupheko zenu ezilehlelayo.
    2: Inotho yenu ibolile, lezembatho zenu zidliwe yinundu;
    3: igolide lenu lesiliva kuthombile, lokuthomba kwakho kuzakuba yibufakazi kini, njalo kuzakudla inyama yenu njengomlilo. Lizibekela inotho ensukwini zokuphela.
    4: Khangela, umvuzo wezisebenzi ezigunde amasimu enu, ogodlwe yini ngokuqilibezela, uyakhala; lokukhala kwabavuni kungene endlebeni zeNkosi yamabandla.
    5: Libusile ngokuzithokozisa emhlabeni, latamasa; linonise inhliziyo zenu njengosukwini lokuhlatshwa,
    6: lilahlile, labulala olungileyo; kamelananga lani.
    7: Ngakho bekezelani, bazalwane, kuze kube sekufikeni kweNkosi. Khangela, umlimi uyalindela isithelo somhlabathi esiligugu, asibekezelele, size sizuze izulu elokuqala lelokucina.
    8: Lani bekezelani, liqinise inhliziyo zenu, ngoba ukufika kweNkosi kuyasondela.
    9: Lingasolani, bazalwane, ukuze lingalahlwa; khangela, uMahluleli umi emnyango.
    10: Thathani isibonelo sokuhlupheka, bazalwane bami, lesokubekezela, abaprofethi abakhuluma ebizweni leNkosi.
    11: Khangela, sithi babusisiwe ababekezelayo; lizwile ukubekezela kukaJobe, laselibona ukucina kweNkosi, ukuthi iNkosi ilesihawu esikhulu lobubele.
    12: Kodwa phambi kwakho konke, bazalwane bami, lingafungi, loba ngezulu, loba ngomhlaba, loba ngasiphi esinye isifungo; kodwa kakuthi uyebo wenu abe nguyebo, lohatshi nguhatshi; ukuze lingaweli ekulahlweni.
    13: Kukhona ohluphekayo yini phakathi kwenu? Kakhuleke. Kukhona othokozayo yini? Kahlabele indumiso.
    14: Kukhona ogulayo phakathi kwenu yini? Kabizele kuye abadala bebandla, babesebekhuleka phezu kwakhe, bamgcobe ngamafutha ebizweni leNkosi;
    15: lomkhuleko wokholo uzamsindisa ogulayo, leNkosi izamlulamisa; uba-ke enzile izono, uzazithethelelwa.
    16: Vumani iziphambeko omunye komunye, likhulekelane, ukuze lisiliswe. Umkhuleko oqinileyo wolungileyo ulamandla kakhulu.
    17: UElija wayengumuntu olemizwa efanana leyethu, wasekhuleka lokukhuleka ukuthi lingani; njalo kalinanga emhlabeni okweminyaka emithathu lenyanga eziyisithupha;
    18: wasebuya ekhuleka, lezulu lanika izulu, lomhlaba wathela isithelo sawo.
    19: Bazalwane, uba omunye kini ephambuka eqinisweni, lomunye angambuyisa,
    20: yazi ukuthi obuyise isoni ekuduheni kwendlela yaso uzasindisa umphefumulo ekufeni, asibekele inkithinkithi yezono.
60:
  1:
    1: UPetro, umphostoli kaJesu Kristu, kwabemzini abakhethiweyo bokuhlakazeka kwePontusi, iGalathiya, iKaphadosiya, iAsiya, leBithiniya,
    2: 'njengokolwazi ngaphambili lukaNkulunkulu uBaba, ekungcwelisweni koMoya, ekulaleleni lekufafazweni kwegazi likaJesu Kristu: Umusa lokuthula kakwandiswe kini.'
    3: Ubusisiwe uNkulunkulu, ngitsho uYise weNkosi yethu uJesu Kristu, owasizala kutsha ngesihawu sakhe esikhulu ethembeni eliphilileyo ngokuvuka kukaJesu Kristu kwabafileyo,
    4: elifeni elingaboliyo lelingangcolanga lelingabuniyo, elilondolozelwe lona emazulwini,
    5: lina elilondolozwe ngamandla kaNkulunkulu ngokholo kusindiso olulungiselwe ukwembulwa esikhathini sokucina.
    6: Elithokoza kuso, lanxa okwesikhatshana khathesi, uba kudingeka, lisezahlupheka ezilingweni eziyizinhlobonhlobo,
    7: ukuze ukulingwa kokholo lwenu, oluligugu kakhulu okwedlula igolide elibhubhayo, selihlolwe ngomlilo, kuficwe kulendumiso lenhlonipho lodumo, ekwembulweni kukaJesu Kristu;
    8: elingambonanga limthanda, elithi khathesi lingamboni kodwa likholwe kuye, liyathokoza ngentokozo engakhulumekiyo ledumisekayo,
    9: lizuze isiphetho sokholo lwenu, usindiso lwemiphefumulo yenu.
    10: Ngalolusindiso abaprofethi babuzisisa njalo bahlolisisa, abaprofetha ngomusa oza kini;
    11: babuza ukuthi yisiphi loba sinjani isikhathi uMoya kaKristu owayekibo osikhombayo, efakaza ngaphambili ngenhlupheko eziqondene loKristu, langobukhosi emva kwalezo;
    12: okwembulwa kubo ukuthi kungeyisikho kubo, kodwa kithi babesebenza lezizinto, eselizitshunyayezwa yilabo abalitshumayeza ivangeli ngoMoya oNgcwele othunywe evela ezulwini, izinto ingilosi ezilangatha ukuzihlolisisa.
    13: Ngakho zibopheni inkalo zengqondo yenu, liqondile, lithembe ngokupheleleyo emuseni olethwe kini ekwembulweni kukaJesu Kristu;
    14: njengabantwana abalalelayo, lingahambelani lesimo sezinkanuko ezazikhona mandulo kokungazi kwenu,
    15: kodwa njengoba owalibizayo engcwele, lani banini ngcwele kukho konke ukuziphatha;
    16: 'ngoba kulotshiwe ukuthi: Banini ngcwele, ngoba mina ngingcwele.'
    17: 'Njalo uba libiza lithi: Baba, owahlulela ngulowo lalowo ngokomsebenzi wakhe engabandlululi, chithani isikhathi sokuba yizihambi kwenu ekwesabeni;'
    18: lisazi ukuthi kalihlengwanga ngezinto ezingabhubha, isiliva kumbe igolide, ekuhambeni kwenu okuyize elakwemukela kubobaba,
    19: kodwa ngegazi likaKristu eliligugu kungathi ngelewundlu elingelasici lelingelabala.
    20: Isibili owamiswa ngaphambili phambi kwesisekelo somhlaba, kodwa wabonakaliswa ezikhathini zokucina ngenxa yenu,
    21: elikholwa ngaye kuNkulunkulu, owamvusa kwabafileyo, wasemnika ubukhosi, ukuze ukholo lethemba lenu kube kuNkulunkulu.
    22: Selihlanze imiphefumulo yenu ekulaleleni kweqiniso ngoMoya ethandweni lwabazalwane ngokungazenzisi, thandanani ngokutshiseka okuvela enhliziyweni emhlophe;
    23: selizelwe ngokutsha okungeyisikho okuvela enhlanyelweni engabola, kodwa engaboliyo, ngelizwi likaNkulunkulu eliphilayo lelimiyo ephakadeni.
    24: Ngoba yonke inyama injengotshani, labo bonke ubukhosi bomuntu bunjengeluba lotshani. Utshani buyabuna, leluba labo liwohloke;
    25: kodwa ilizwi leNkosi limi kuze kube sephakadeni. Laleli yilizwi elatshunyayelwa kini ngevangeli.
  2:
    1: Ngakho lahlani ububi bonke lobuqili bonke lokuzenzisa lomhawu lokuhleba konke,
    2: njengezingane ezisanda ukuzalwa, fisani uchago olungaqungwanga lwelizwi, ukuze likhuliswe ngalo,
    3: uba-ke selinambithile ukuthi iNkosi ilomusa.
    4: Elizayo kuyo, ilitshe eliphilayo, elaliwa isibili ngabantu, kodwa kuNkulunkulu likhethiwe, liligugu,
    5: lani njengamatshe aphilayo lakhiwe indlu yokomoya, ubupristi obungcwele, ukuze linikele imihlatshelo yokomoya eyemukelekayo kuNkulunkulu ngoJesu Kristu.
    6: 'Ngakho kukhona lembhalweni ukuthi: Khangela ngiyabeka eSiyoni ilitshe lengonsi, elikhethiweyo eliligugu; lokholwa kuye kasoze ayangeke.'
    7: Ngakho kini elikholwayo uligugu; kodwa kwabangalaleliyo, ilitshe abakhi abalalayo, leli selibe yinhloko yengonsi,
    8: lelitshe lokukhubekisa, ledwala lokuwisa; abakhubeka elizwini, bengalaleli; okuyikho labo ababekumiselwe;
    9: kodwa lina liluhlanga olukhethiweyo, ubupristi bobukhosi, isizwe esingcwele, abantu abatholiweyo, ukuze litshumayele jikelele ukulunga kwalowo owalibiza livela emnyameni laya ekukhanyeni kwakhe okumangalisayo;
    10: elalikade lingeyisibo abantu, kodwa khathesi lingabantu bakaNkulunkulu; elalingahawukelwanga, kodwa khathesi selihawukelwe.
    11: Bathandekayo, ngiyalincenga njengabemzini lezihambi ukuthi lizithinte enkanukweni zenyama, ezilwa lomphefumulo;
    12: lilokuhamba okuhle phakathi kwabezizwe, ukuze kuthi, ekulihlebeni njengabenzi bobubi, ezenzweni ezinhle abazibonileyo bangadumisa uNkulunkulu osukwini lokuhanjelwa.
    13: Ngakho zehliseleni ngaphansi kwaso sonke isimiso sabantu ngenxa yeNkosi; loba kuyinkosi, njengebusayo;
    14: loba kubabusi, njengabathunywe yiyo ekujezisweni kwabenzi bobubi, kodwa kube lodumo lwabenzi bokuhle.
    15: Ngoba injalo intando kaNkulunkulu, ukuthi ngokwenza okuhle lifake isayeke emlonyeni wokungazi kwabantu abayizithutha;
    16: njengabakhululekileyo, kodwa lingabi lenkululeko njengesigubuzelo sobubi, kodwa njengezigqili zikaNkulunkulu.
    17: Hloniphani bonke. Thandani ubuzalwane. Mesabeni uNkulunkulu. Hloniphani inkosi.
    18: Zinceku, zehliseleni ngaphansi kwamakhosi ngokwesaba konke, kungeyisikho kulawo alungileyo lamnene kuphela, kodwa lakulawo angaqondanga.
    19: Ngoba lokhu kungumusa, uba umuntu ethwala izinhlupheko ngenxa yesazela kuNkulunkulu, ehlupheka ngokungafanelanga.
    20: Ngoba kulenzuzo bani, uba lisona beselitshaywa libekezela? Kodwa uba lisenza okuhle njalo lihlupheke libekezela, lokhu kungumusa kuNkulunkulu.
    21: Ngoba labizelwa lokho, ngoba uKristu laye wasihluphekela, esitshiyela isibonelo, ukuze lilandele izinyathelo zakhe;
    22: ongenzanga isono, lenkohliso kayificwanga emlonyeni wakhe;
    23: owathi ethukwa kazaphindisela ngokuthuka, ehlupheka kazasongela, kodwa wazinikela kulowo owahlulela ngokulunga;
    24: yena ngokwakhe owathwala izono zethu emzimbeni wakhe esihlahleni, ukuze kuthi, sesifile esonweni, siphile ekulungeni; okungemivimvinya yakhe lisilisiwe.
    25: Ngoba lalinjengezimvu ezilahlekayo; kodwa khathesi selibuyele kuMelusi loMbonisi wemiphefumulo yenu.
  3:
    1: Ngokunjalo bafazi, zehliseleni ngaphansi kwawenu amadoda, ukuze kuthi, uba-ke bekhona abangalaleli ilizwi, bazuzwe ngaphandle kwelizwi ngokuziphatha kwabafazi,
    2: enanzelela ukuhamba kwenu okuhlambulukileyo ekwesabeni.
    3: Okuceca kwenu kakungabi ngokwangaphandle okokweluka inwele, lokokugqiza igolide, kumbe okokugqoka izembatho;
    4: kodwa umuntu osithekileyo wenhliziyo, entweni engagugiyo yomoya omnene lokuthula, oligugu elikhulu phambi kukaNkulunkulu.
    5: Ngoba kudala bazicecisa ngokunjalo labesifazana abangcwele ababethemba uNkulunkulu, bezehlisela ngaphansi kwawabo amadoda;
    6: njengoSara owamlalela uAbrahama, wambiza ngokuthi nkosi, eselingamadodakazi akhe, uba lisenza okuhle njalo lingesatshiswa langokukodwa okwesabekayo.
    7: Ngokunjalo madoda, hlalisanani ngokolwazi, limhloniphe owesifazana njengesitsha esibuthakathaka, njengoba labo beyizindlalifa zomusa wempilo kanye lani, ukuze imikhuleko yenu ingavinjelwa.
    8: Okokucina-ke, banini nhliziyonye lonke, lizwelane, lithande abazalwane, libe lobubele, lilomusa;
    9: lingaphindiseli okubi ngokubi, kumbe ukuthuka ngokuthuka; kodwa esikhundleni salokhu busisani, lisazi ukuthi labizelwa lokho, ukuze lidle ilifa lesibusiso.
    10: Ngoba lowo ofuna ukuthanda impilo, lokubona insuku ezinhle, kanqande ulimi lwakhe kokubi, lendebe zakhe ukuze zingakhulumi inkohliso;
    11: kaphambuke kokubi, abesesenza okuhle; adinge ukuthula, njalo akunxwanele.
    12: Ngoba amehlo eNkosi aphezu kwabalungileyo, lendlebe zayo zingasemkhulekweni wabo; kodwa ubuso beNkosi bumelana labenza okubi.
    13: Pho ngubani ongalilimaza, uba lingabalingisi bokuhle?
    14: Kodwa uba lani lihlupheka ngenxa yokulunga, libusisiwe; njalo lingesabi ukwethusa kwabo, njalo lingakhathazeki;
    15: kodwa ngcwelisani iNkosi uNkulunkulu enhliziyweni zenu; beselihlala lizilungisele ukuphendula wonke olibuza isizatho ngethemba elikini, kanye lobumnene lokwesaba,
    16: lilesazela esihle, ukuze kuthi kulokho abalihleba ngakho njengabenzi bobubi bayangeke, labo abathuka ukuziphatha kwenu okuhle kuKristu.
    17: Ngoba kungcono ukuhlupheka lisenza okuhle, uba intando kaNkulunkulu ikuthanda, kulokuhlupheka lisenza okubi.
    18: Ngoba loKristu wahlupheka kanye ngenxa yezono, olungileyo esikhundleni sabangalunganga, ukuze asise kuNkulunkulu; owabulawa enyameni, kodwa wenziwa waphila ngoMoya,
    19: ayesehambe ngawo laye watshumayela kumimoya esentolongweni,
    20: eyababekade bengalaleli, lapho ukubekezela kukaNkulunkulu kwakukade kulindele, ensukwini zikaNowa lapho umkhumbi wawusakhiwa, okwasindiswa kuwo abalutshwana, okuyikuthi imiphefumulo eyisificaminwembili, ngamanzi.
    21: Umfuziselo wawo lubhabhathizo olusisindisayo lathi khathesi, kungeyisikho ukususwa kwengcekeza yenyama, kodwa ukucela kwesazela esihle kuNkulunkulu, ngokuvuka kukaJesu Kristu,
    22: oseye ezulwini, ekhona ngakwesokunene sikaNkulunkulu, izingilosi leziphathamandla lamandla sekwehliselwe ngaphansi kwakhe.
  4:
    1: Njengoba uKristu wasihluphekela enyameni, hlomani lani ngengqondo efananayo, ngoba ohlupheke enyameni, useyekele isono,
    2: ukuze isikhathi esiseleyo enyameni lingabe lisaphilela inkanuko zabantu, kodwa intando kaNkulunkulu.
    3: Ngoba kwanele kithi ukuthi isikhathi sempilo esedlulileyo siqhube intando yabezizwe, lapho sasihamba emanyaleni, ezinkanukweni, ekudakweni, ekuminzeni, ekunatheni, lekukhonzeni izithombe okuyangisayo;
    4: abamangala kukho, nxa lingagijimi ndawonye kulokhukuthululeka kwamanyala, belihlambaza;
    5: abazaziphendulela kulowo olungele ukwahlulela abaphilayo labafileyo.
    6: Ngoba ngenxa yalokhu ivangeli latshunyayelwa lakwabafileyo, ukuze bahlulelwe ngokwabantu enyameni, kodwa baphile ngokukaNkulunkulu emoyeni.
    7: Kodwa ukuphela kwezinto zonke sekusondele; ngakho qondani lilinde lisemikhulekweni;
    8: kodwa phambi kwakho konke banini lothando oluvuthayo omunye komunye, ngoba uthando luzasibekela inkithinkithi yezono;
    9: phathanani kuhle ekwethekelaneni, ngaphandle kokusola;
    10: ngulowo lalowo njengesiphiwo asemukeleyo, kasisebenze omunye komunye, njengabaphathi abalungileyo bomusa kaNkulunkulu ozinhlobonhlobo;
    11: uba umuntu ekhuluma, kakhulume njengamazwi kaNkulunkulu; uba umuntu esebenza, kasebenze njengokuvela emandleni uNkulunkulu awanikayo; ukuze uNkulunkulu adunyiswe kuzo zonke izinto ngoJesu Kristu, okukuye ubukhosi lamandla kuze kube nini lanini. Ameni.
    12: Bathandekayo, lingamangali ngesilingo esitshisayo esiphezu kwenu esilihlolayo, ngokungathi lehlelwe yinto engaziwayo;
    13: kodwa njengoba lihlanganyela inhlupheko zikaKristu, thokozani, ukuze kuthi lekwembulweni kwenkazimulo yakhe lithokoze lijabule kakhulu.
    14: Uba lithukwa ngenxa yebizo likaKristu, libusisiwe; ngoba uMoya wenkazimulo lokaNkulunkulu uhlezi phezu kwenu; ngabo-ke uyathukwa, kodwa ngani uyadunyiswa.
    15: Kodwa kakungabi khona owakini ohlupheka njengombulali, loba isela, loba umenzi wokubi, loba njengozigaxa endabeni zabanye;
    16: kodwa uba ehlupheka njengomKristu, kangabi lanhloni, kodwa kadumise uNkulunkulu ngenxa yalokhu.
    17: Ngoba sekuyisikhathi sokuthi ukwahlulela kuqale endlini kaNkulunkulu; njalo uba kuqala kithi, kuzakuba yini ukuphela kwalabo abangalalelanga ivangeli likaNkulunkulu?
    18: Uba-ke olungileyo esindiswa ngobulukhuni, oweyisa uNkulunkulu lesoni uzabonakala ngaphi?
    19: Ngakho-ke labo abahluphekayo ngokwentando kaNkulunkulu, njengakuMdali othembekileyo kabanikele eyabo imiphefumulo ekwenzeni okuhle.
  5:
    1: 'Abadala abaphakathi kwenu ngiyabakhuthaza engingomdala kanye labo lomfakazi wenhlupheko zikaKristu, lomhlanganyeli wenkazimulo ezakwembulwa:'
    2: Yelusani umhlambi kaNkulunkulu ophakathi kwenu, liwubonise kungabi ngokubanjwa ngamandla, kodwa ngesihle; njalo kungabi ngenxa yenzuzo elihlazo, kodwa ngokuvuma,
    3: futhi lingabi njengababusi kulabo elabelwa bona, kodwa libe yizibonelo zomhlambi.
    4: Kuzakuthi lapho uMelusi omkhulu esebonakele lizakwemukela umqhele wobukhosi ongabuniyo.
    5: Ngokunjalo, batsha, zehliseleni ngaphansi kwabadala; njalo lonke zehliseni omunye komunye, zembathiseni ukuthobeka; ngoba uNkulunkulu umelana labazigqajayo, kodwa abathobekileyo uyabapha umusa.
    6: Ngakho zehliseleni ngaphansi kwesandla sikaNkulunkulu esilamandla, ukuze aliphakamise ngesikhathi esifaneleyo,
    7: liphosela phezu kwakhe inkathazo zenu zonke, ngoba yena uyalikhathalela.
    8: Qondani, lilinde, ngoba isitha senu, udiyabhola, siyabhoda njengesilwane esibhongayo sidinga esingamginya;
    9: limelane laye liqinile ekholweni, lisazi ukuthi zona lezonhlupho zapheleliswa kubazalwane benu abasemhlabeni.
    10: Kodwa uNkulunkulu womusa wonke, owasibizela ebukhosini bakhe obuphakade kuKristu Jesu, sesihlupheke okwesikhatshana, sengathi yena angaliphelelisa, aliqinise, alinike amandla, alisekele.
    11: Kakube kuye inkazimulo lamandla kuze kube nini lanini. Ameni.
    12: NgoSilivanu ongumzalwane othembekileyo kini, ngokubona kwami, ngibhale ngokufitshane, ngikhuthaza njalo ngifakaza ukuthi lo ngumusa oqotho kaNkulunkulu, elimi kuwo.
    13: Ibandla eliseBhabhiloni elikhethiweyo kanye lani liyalibingelela, loMarko indodana yami.
    14: Bingelelanani ngokwanga kothando. Ukuthula kakube kini lonke elikuKristu Jesu. Ameni.
61:
  1:
    1: 'USimoni Petro, inceku lomphostoli kaJesu Kristu, kulabo abazuze ukholo oluligugu njengathi ngokulunga kukaNkulunkulu wethu loMsindisi wethu uJesu Kristu:'
    2: Kakwandiswe kini umusa lokuthula elwazini lukaNkulunkulu lolukaJesu iNkosi yethu.
    3: Njengamandla akhe obuNkulunkulu asinike zonke izinto ezimayelana lempilo lokukhonza uNkulunkulu, ngokolwazi lwalowo owasibiza ngobukhosi langobuhle;
    4: okungakho siphiwe izithembiso ezinkulu kakhulu leziligugu, ukuze ngalezi libe ngabahlanganyeli bemvelo yobuNkulunkulu, seliphephe ekuboleni okusemhlabeni ngenxa yenkanuko.
    5: Njalo ngenxa yalokhu-ke selenze yonke inkuthalo, yengezelelani ukulunga ekholweni lwenu, lekulungeni ulwazi,
    6: lelwazini ukuzithiba, lekuzithibeni ukubekezela, lekubekezeleni ukwesaba uNkulunkulu,
    7: lekwesabeni uNkulunkulu uthando lwabazalwane, lethandweni lwabazalwane uthando.
    8: Ngoba uba lezizinto zikhona kini, njalo zisanda, kaziyikulenza livilaphe njalo lingabi lezithelo elwazini lweNkosi yethu uJesu Kristu;
    9: ngoba ongelazo lezizinto, uyisiphofu ubonela eduze, esekhohlwe ukuthi wahlanjululwa ezonweni zakhe ezindala.
    10: Ngakho, bazalwane, tshisekelani kakhulu ukuqinisa ubizo lokhetho lwenu; ngoba uba lisenza lezizinto, kalisoze likhubeke loba nini.
    11: Ngoba ngokunjalo lizakwengezelelwa ngokukhulu ukungena embusweni ophakade weNkosi yethu loMsindisi uJesu Kristu.
    12: Ngakho kangisoze ngiyekele ukulikhumbuza njalonjalo ngalezizinto, lanxa lisazi, njalo liqinisiwe eqinisweni elikhona.
    13: Njalo ngibona kulungile ukuthi, nxa ngisesekhona kulelithabhanekele, ngilivuse ngesikhumbuzo;
    14: ngisazi ukuthi kuyaphangisa ukususwa kwethabhanekele lami, njengalokhu leNkosi yethu uJesu Kristu ingitshengisile.
    15: Kodwa lami ngizakhuthala ukuthi ngezikhathi zonke emva kokusuka kwami libe lesikhumbuzo salezizinto.
    16: Ngoba sasingalandeli izinganekwane zobuqili, lapho silazisa amandla lokuza kweNkosi yethu uJesu Kristu, kodwa sasingabazibonelayo ubukhulu bayo.
    17: 'Ngoba wemukela udumo lobukhosi okuvela kuNkulunkulu uBaba, lapho ilizwi elinje lafikiswa kuye ngenkazimulo yobukhosi lisithi: Le yiNdodana yami ethandekayo mina engithokoza kuyo;'
    18: lalelilizwi thina salizwa livela ezulwini, lapho sasilaye entabeni engcwele.
    19: Njalo silelizwi eliqinileyo kakhulu lesiprofetho, elenza kuhle ukuliqaphelisa njengesibane esikhanyayo endaweni emnyama, luze lukhanye usuku, lekhwezi liphumele enhliziyweni zenu;
    20: lisazi lokhu kuqala, ukuthi kasikho isiprofetho sombhalo esivela kungcazelo engeyakhe.
    21: Ngoba kakuzanga kulethwe isiprofetho ngentando yomuntu, kodwa abantu abangcwele bakaNkulunkulu bakhuluma beqhutshwa nguMoya oNgcwele.
  2:
    1: Kodwa kwakukhona labaprofethi bamanga phakathi kwabantu, njengoba lakini kuzakuba khona abafundisi bamanga, abazangenisa ngensitha imfundiso ezehlukanisayo ezichithayo, bephika leNkosi eyabathengayo, bezehlisela ukuchitheka okuphangisayo,
    2: labanengi bazalandela incithakalo zabo; okungabo indlela yeqiniso izahlanjazwa,
    3: njalo emhawini ngamazwi alungisiweyo bazakwenza inzuzo ngani; okulahlwa kwabo kwakudala kakulibalanga, lencithakalo yabo kayiwozeli.
    4: Ngoba uba uNkulunkulu engaziyekelanga ingilosi ezonayo, kodwa eziphosela esihogweni ezinikela emaketaneni obumnyama ukuze zigcinelwe isigwebo;
    5: njalo kaliyekelanga ilizwe lendulo, kodwa walondoloza owesificaminwembili uNowa umtshumayeli wokulunga, mhla eletha uzamcolo emhlabeni wabeyisa uNkulunkulu;
    6: ngokuyichitha eyitshisa imizi yeSodoma leGomora waseyilahla, waseyenza isibonelo kulabo abazakweyisa uNkulunkulu;
    7: wasemophula uLothi olungileyo, owahlutshwa yikuhamba ngamanyala kwabangalunganga;
    8: ngoba lowo olungileyo, ehlala phakathi kwabo, ngokubona lokuzwa insuku ngensuku wazwisa ubuhlungu umphefumulo wakhe olungileyo ngemisebenzi yabo engelamthetho;
    9: iNkosi iyakwazi ukubophula ekulingweni labo abamkhonzayo uNkulunkulu, lokubagcina abangalunganga kuze kube lusuku lwesigwebo, bajeziswe;
    10: kodwa ikakhulu bona abalandela inyama enkanukweni engcolileyo, labadelela ubukhosi. Abangakhathaliyo, abalenkani, kabesabi ukuhlambaza ubukhosi;
    11: kanti ingilosi, ezinkulu ngamandla langengalo, kazilethi isigwebo senhlamba ukumelana labo phambi kweNkosi.
    12: Kodwa laba, njengezinyamazana ngemvelo ezingelangqondo ezazalelwa ukubanjwa lokubulawa, bahlambaza izinto abangazaziyo, bazabhujiswa ekuboleni kwazo,
    13: bazakwemukela umvuzo wokungalungi, abathi kuyintokozo ukuminza emini; bayisici loyangiso, bejabula enkohlisweni zabo, besidla idili lani,
    14: balamehlo agcwele ubufebe, labangayekeli isono, bayenga imiphefumulo ebuthakathaka, belenhliziyo ezejwayele ubuhwaba, abantwana besiqalekiso;
    15: batshiye indlela eqondileyo baduha, balandela indlela kaBalami kaBosori, owathanda inzuzo yokungalungi,
    16: kodwa waba lokusolwa kwesakhe isiphambeko; ubabhemi oyisimungulu, ekhuluma ngelizwi lomuntu, wanqanda ubuhlanya bomprofethi.
    17: Laba bayimithombo engelamanzi, amayezi aqhutshwa yisiphepho, okugcinelwe bona ubumnyama bomnyama kuze kube phakade.
    18: Ngoba bakhuluma okokuziqakisa okweze, babayenga ngenkanuko zenyama langobufebe labo abaphunyuke sibili kubo abahamba ekuduheni,
    19: bebathembisa inkululeko, bona uqobo beyizigqili zokubola; ngoba lowo umuntu ehlulwe ngaye, lakuye wenziwa isigqili.
    20: Ngoba uba sebephunyukile ekungcoleni komhlaba ngolwazi lweNkosi loMsindisi uJesu Kristu, besebebuya behilelwa behlulwa yikho, izinto zokucina sezibe zimbi kubo kulezokuqala.
    21: Ngoba ngabe kwaba ngcono kubo uba babengayazanga indlela yokulunga, kulokuthi sebeyazile bafulathele umlayo ongcwele onikelwe kibo.
    22: 'Kodwa kubehlele lokhu okwesaga esiqinisileyo esithi: Inja ibuyela kwawayo amahlanzo; lengulube ensikazi egezileyo ekugiqikeni edakeni.'
  3:
    1: Incwadi le eyesibili, bathandekayo, ngilibhalela yona khathesi; okungazo zombili ngivusa ingqondo yenu eqotho ngokulikhumbuza,
    2: ukuze likhumbule amazwi akhulunywa ngaphambili ngabaprofethi abangcwele, lomlayo wethu esingabaphostoli beNkosi loMsindisi;
    3: lisazi lokhu kuqala, ukuthi ekucineni kwensuku kuzafika abahleka usulu, behamba ngokwezabo inkanuko,
    4: 'njalo besithi: Singaphi isithembiso sokuza kwakhe? Ngoba selokhu obaba balala, konke kumi kunjalo kusukela ekuqaleni kokudalwa.'
    5: Ngoba lokhu kabakwazi ngabomo, ukuthi amazulu ayekhona kusukela endulo, lomhlaba, ukhona uvela emanzini njalo ukhona ngamanzi, ngelizwi likaNkulunkulu,
    6: okungalo ilizwe elalikhona labhujiswa ngokugcwaliswa ngamanzi;
    7: kodwa amazulu lomhlaba okukhona khathesi kubekiwe ngalona lelolizwi, kugcinelwe umlilo osukwini lokwahlulelwa lokubhujiswa kwabantu abeyisa uNkulunkulu.
    8: Kodwa lintonye kakumelanga ingaziwa kini, bathandekayo, ukuthi usuku olulodwa eNkosini lunjengeminyaka eyinkulungwane, leminyaka eyinkulungwane njengosuku olulodwa.
    9: INkosi kayiphuzisi isithembiso, njengalokhu abanye besithi yikuphuza; kodwa iyasibekezelela, ingathandi ukuthi lamunye abhubhe kodwa ukuthi bonke bafinyelele ekuphendukeni.
    10: Kodwa usuku lweNkosi luzafika njengesela ebusuku, okuzakuthi ngalo amazulu adlule ngokuhlokoma, lokokuqala kuzadilizwa ngokutshisa okukhulu, lomhlaba lemisebenzi ekuwo kuzatshiswa.
    11: Njengoba zonke lezizinto zidilizwa, kumele libe ngabanjani ekuhambeni okungcwele lekukhonzeni uNkulunkulu,
    12: lilindele lilangazelela ukufika kosuku lukaNkulunkulu, okungalo amazulu azakutsha adilizwe, lokokuqala kuncibilike ngokutshisa okukhulu.
    13: Kodwa ngokwesithembiso sakhe silindele amazulu amatsha lomhlaba omutsha, okuhlala kukho ukulunga.
    14: Ngakho, bathandekayo, lilindele lezizinto, tshisekelani ukuthi lificwe nguye ekuthuleni lingelacwatshana njalo lingasoleki.
    15: Beselisithi ukubekezela kweNkosi yethu kulusindiso, njengalokhu lomzalwane wethu othandekayo uPawuli walibhalela, ngokwenhlakanipho eyaphiwa yena;
    16: njengoba kunjalo lencwadini zakhe zonke, ekhuluma kuzo ngalezizinto, okukuzo kukhona izinto ezithile ezilukhuni ukuzwisiseka, okuthi abangaziyo labangaqinanga bazihlanekele, lanjengakweminye imibhalo, kube kokwabo ukubhujiswa.
    17: Ngakho lina, bathandekayo, lisazi mandulo, xwayani, ukuze lingaduhiswa yinkohliso yabangelamlayo, liwe kokwenu ukuqina.
    18: Kodwa khulani emuseni lelwazini lweNkosi yethu loMsindisi uJesu Kristu. Ubukhosi kabube kuye lakhathesi njalo kuze kube lusuku lwaphakade. Ameni.
62:
  1:
    1: Lokho okwakukhona kusukela ekuqaleni, esakuzwayo, esakubonayo ngamehlo ethu, esakukhangelayo, lezandla zethu zakuphatha, mayelana leLizwi leMpilo;
    2: leMpilo yabonakaliswa, sasesiyibona, njalo siyafakaza silitshumayeza leyoMpilo elaphakade, eyayiloYise, yasibonakaliswa kithi;
    3: lokho esikubonileyo sasesikuzwa, silitshumayeza khona, ukuze lani libe lobudlelwano lathi; njalo ngeqiniso le inhlanganyelo eyethu ikanye loYise njalo kanye leNdodana yakhe uJesu Kristu;
    4: lalezizinto silibhalela zona, ukuze intokozo yenu igcwaliswe.
    5: Lokhu-ke ngumbiko esiwuzwe kuye sesiwutshumayela kini, ukuthi uNkulunkulu uyikukhanya, njalo kabukho kuye ubumnyama lakanye.
    6: Uba sisithi silobudlelwano laye, kube kanti sihamba ebumnyameni, siqamba amanga, njalo kasenzi iqiniso;
    7: kodwa uba sihamba ekukhanyeni, njengalokhu yena esekukhanyeni, silobudlelwano omunye lomunye, legazi likaJesu Kristu iNdodana yakhe liyasihlambulula kuso sonke isono.
    8: Uba sisithi kasilasono, siyazikhohlisa, leqiniso kalikho kithi.
    9: Uba sivuma izono zethu, uthembekile futhi ulungile ukuze asithethelele izono zethu, njalo asihlambulule kukho konke ukungalungi.
    10: Uba sisithi kasonanga, simenza umqambimanga, lelizwi lakhe kalikho kithi.
  2:
    1: Bantwanyana bami, ngilibhalela lezizinto, ukuze lingoni. Njalo loba ngubani nxa esona, siloMmeli kuYise, uJesu Kristu olungileyo;
    2: njalo yena uyinhlawulo yokuthula yezono zethu; futhi kungeyisizo ezethu zodwa, kodwa lezomhlaba wonke.
    3: Langalokho siyakwazi ukuthi siyamazi, uba sigcina imilayo yakhe.
    4: 'Lowo othi: Ngiyamazi, futhi engagcini imilayo yakhe, ungumqambimanga, leqiniso kalikho kuye;'
    5: kodwa lowo ogcina ilizwi lakhe, ngeqiniso uthando lukaNkulunkulu luphelelisiwe kuye. Ngalokho siyazi ukuthi sikuye.
    6: Lowo othi uhlala kuye ufanele laye uqobo ahambe kanje, njengoba laye wahamba.
    7: Bazalwane, kangilibhaleli umlayo omutsha, kodwa umlayo omdala, elalilawo kusukela ekuqaleni; umlayo omdala uyilizwi elalizwayo kusukela ekuqaleni.
    8: Ngiphinda ngilibhalele umlayo omutsha, into eliqiniso kuye, lakini; ngoba ubumnyama buyadlula, lokukhanya kweqiniso sekukhanya.
    9: Lowo othi usekukhanyeni, futhi ezonda umzalwane wakhe, usemnyameni kuze kube lakhathesi.
    10: Othanda umzalwane wakhe, uhlala ekukhanyeni, njalo kakulasikhubo kuye.
    11: Kodwa ozonda umzalwane wakhe usebumnyameni, njalo uhamba ebumnyameni, futhi kakwazi lapho aya khona, ngoba ubumnyama buwaphumputhekisile amehlo akhe.
    12: Ngiyalibhalela, bantwanyana, ngoba izono zenu lizithethelelwe ngenxa yebizo lakhe.
    13: Ngiyalibhalela, bobaba, ngoba limazile yena okhona kusukela ekuqaleni. Ngiyalibhalela lina, majaha, ngoba limnqobile omubi. Ngiyalibhalela lina, bantwanyana, ngoba limazile uYise.
    14: Ngilibhalele, bobaba, ngoba limazile okhona kusukela ekuqaleni. Ngilibhalele, majaha, ngoba lilamandla lelizwi likaNkulunkulu lihlala kini njalo limnqobile omubi.
    15: Lingawuthandi umhlaba loba izinto ezisemhlabeni. Uba umuntu ethanda umhlaba, uthando lukaYise kalukho kuye;
    16: ngoba konke okusemhlabeni, inkanuko yenyama, lenkanuko yamehlo, lokuzigqaja kwempilo, kakuveli kuYise kodwa kuvela emhlabeni.
    17: Lomhlaba uyedlula, lenkanuko zawo; kodwa owenza intando kaNkulunkulu uhlala kuze kube nininini.
    18: Bantwanyana, kuyisikhathi sokucina; njalo njengalokhu lezwa ukuthi umphikuKristu uyeza, lakhathesi abanengi sebengabaphikuKristu; ngalokhu siyazi ukuthi kuyisikhathi sokucina.
    19: Baphuma kithi, kodwa babengesibo abakithi; ngoba uba babengabakithi, ngabe bahlala lathi; kodwa baphuma ukuze babonakalise ukuthi kabasibo bonke abakithi.
    20: Kodwa lina lilokugcotshwa okuvela koNgcwele, njalo liyazi izinto zonke.
    21: Kangilibhalelanga ngoba lingalazi iqiniso, kodwa ngoba liyalazi, njalo ngoba kakulamanga lakanye avela eqinisweni.
    22: Ngubani ongumqambimanga ngaphandle kwalowo ophikayo ukuthi uJesu unguKristu? Yena ungumphikuKristu, ophika uYise leNdodana.
    23: Wonke ophika iNdodana laye kalaye uYise; ovuma iNdodana uloYise laye.
    24: Lina-ke elakuzwayo kusukela ekuqaleni kakuhlale kini. Uba kuhlala kini elakuzwayo kusukela ekuqaleni, lani lizahlala eNdodaneni lakuBaba.
    25: Njalo yilesi isithembiso yena asithembisa sona, impilo elaphakade.
    26: Lezizinto ngalibhalela ngalabo abalikhohlisayo.
    27: Lina-ke ukugcotshwa elakwemukela kuye kuhlala kini, njalo kalisweli ukuthi umuntu alifundise; kodwa njengoba lokhu ukugcotshwa kuyalifundisa ngakho konke, futhi kuqinisile, njalo kayisiwomanga, futhi njengoba kwalifundisa, lizahlala kuye.
    28: Khathesi-ke, bantwanyana, hlalani kuye; ukuze kuthi lapho ebonakala sibe lesibindi, singabi lenhloni phambi kwakhe ekufikeni kwakhe.
    29: Uba lisazi ukuthi ulungile, liyazi ukuthi wonke owenza ukulunga uzelwe nguye.
  3:
    1: Khangelani uthando olungaka asinika lona uYise ukuthi sithiwe singabantwana bakaNkulunkulu. Ngenxa yalokho umhlaba kawusazi, ngoba ungamazanga yena.
    2: Bathandekayo, khathesi singabantwana bakaNkulunkulu, njalo kakukabonakali esizakuba yikho. Kodwa siyazi ukuthi uba ebonakala, sizakuba njengaye, ngoba sizambona njengoba enjalo.
    3: Laye wonke olalelithemba kuye uyazihlambulula, njengoba yena ehlambulukile.
    4: Wonke owenza isono weqa lomlayo; ngoba isono siyikweqa umlayo.
    5: Njalo liyazi ukuthi yena wabonakaliswa, ukuze asuse izono zethu; lesono kasikho kuye.
    6: Wonke ohlala kuye koni; wonke owonayo kambonanga, futhi kamazanga.
    7: Bantwanyana, kungabi khona olikhohlisayo; owenza ukulunga ulungile, njengoba yena elungile;
    8: owenza isono uvela kudiyabhola, ngoba udiyabhola wona kusukela ekuqaleni. Ngalokhu iNdodana kaNkulunkulu yabonakaliswa, ukuze ichithe imisebenzi kadiyabhola.
    9: Wonke ozelwe nguNkulunkulu kenzi isono, ngoba inhlanyelo yakhe ihlala kuye; futhi angone, ngoba ezelwe nguNkulunkulu.
    10: Ngalokhu kuyabonakala abantwana bakaNkulunkulu labantwana bakadiyabhola; wonke ongenzi okulungileyo kaveli kuNkulunkulu, laye ongamthandiyo umzalwane wakhe.
    11: Ngoba yilo umbiko elawuzwa kusukela ekuqaleni, ukuthi asithandane;
    12: kungenjengoKhayini owavela komubi, wasebulala umfowabo. Njalo kungani wambulala? Ngoba imisebenzi yakhe yayimibi, kodwa eyomfowabo yayilungile.
    13: Lingamangali bazalwane bami, uba umhlaba ulizonda.
    14: Thina siyazi ukuthi sesidlule ekufeni saya empilweni, ngoba siyabathanda abazalwane. Ongamthandiyo umzalwane uhlezi ekufeni.
    15: Wonke ozonda umzalwane wakhe ungumbulali; liyazi ukuthi kakho umbulali lakanye olempilo elaphakade ehlezi kuye.
    16: Ngalokhu siyalwazi uthando lukaNkulunkulu, ngoba yena wasibekela phansi impilo yakhe; lathi sifanele ukubabekela phansi impilo abazalwane.
    17: Kodwa loba ngubani olempahla yomhlaba, njalo ebona umzalwane wakhe eswele, abesemvalela imibilini yakhe, uthando lukaNkulunkulu luhlala njani kuye?
    18: Bantwanyana bami, kasingathandi ngelizwi kumbe ngolimi, kodwa ngezenzo langeqiniso.
    19: Futhi ngalokho siyazi ukuthi singabeqiniso, njalo sizaqinisa inhliziyo zethu phambi kwakhe,
    20: ngoba uba inhliziyo yethu isilahla, uNkulunkulu mkhulu kulenhliziyo yethu, futhi uyazi zonke izinto.
    21: Bathandekayo, uba inhliziyo zethu zingasilahli, silesibindi kuNkulunkulu,
    22: njalo loba yini esiyicelayo, siyayemukela ivela kuye, ngoba sigcina imilayo yakhe, njalo senza izinto ezithandekayo phambi kwakhe.
    23: Njalo yilo umlayo wakhe, ukuthi sikholwe ebizweni leNdodana yakhe uJesu Kristu, njalo sithandane, njengoba wasipha umlayo.
    24: Logcina imilayo yakhe, uhlala kuye, laye kuye. Ngalokhu-ke siyazi ukuthi uhlala kithi, ngoMoya asiphe wona.
  4:
    1: Bathandekayo, lingakholwa wonke umoya, kodwa hlolani omoya, ukuthi bavela kuNkulunkulu yini; ngoba banengi abaprofethi bamanga abaphumele emhlabeni.
    2: 'Ngalokhu liyamazi uMoya kaNkulunkulu: Wonke umoya ovumayo ukuthi uJesu Kristu uzile enyameni, uvela kuNkulunkulu;'
    3: futhi wonke umoya ongavumiyo ukuthi uJesu Kristu usezile enyameni, kaveli kuNkulunkulu; lalo ungowomphikuKristu, eselizwile ukuthi uyeza, lakhathesi usekhona emhlabeni.
    4: Lina lingabakaNkulunkulu, bantwanyana, futhi libanqobile; ngoba mkhulu okini kulalowo osemhlabeni.
    5: Bona bangabomhlaba; ngenxa yalokho bakhuluma okuvela emhlabeni, njalo umhlaba uyabezwa.
    6: Thina singabakaNkulunkulu; omaziyo uNkulunkulu, uyasizwa; ongeyisuye kaNkulunkulu, kasizwa. Ngalokhu siyamazi umoya weqiniso lomoya wokuduha.
    7: Bathandekayo, asithandaneni; ngoba uthando luvela kuNkulunkulu, laye wonke othandayo, uzelwe nguNkulunkulu, futhi uyamazi uNkulunkulu.
    8: Ongathandiyo, kamazi uNkulunkulu; ngoba uNkulunkulu uluthando.
    9: Ngalokhu uthando lukaNkulunkulu lwabonakaliswa kithi, ukuthi uNkulunkulu wathuma iNdodana yakhe ezelwe yodwa emhlabeni, ukuze siphile ngayo.
    10: Uthando lukulokhu, kungesikuthi thina samthanda uNkulunkulu, kodwa ukuthi yena wasithanda, wasethuma iNdodana yakhe ukuthi ibe yinhlawulo yokuthula ngezono zethu.
    11: Bathandekayo, uba uNkulunkulu wasithanda ngokunje, lathi sifanele ukuthandana.
    12: Kakulamuntu owake wabona uNkulunkulu; uba sithandana, uNkulunkulu uhlala kithi, lothando lwakhe luphelelisiwe kithi.
    13: Ngalokhu siyazi ukuthi sihlala kuye, laye kithi, ngoba usinikile okukaMoya wakhe.
    14: Thina sesibonile siyafakaza ukuthi uYise uyithumile iNdodana ibe nguMsindisi womhlaba.
    15: Loba ngubani ovumayo ukuthi uJesu uyiNdodana kaNkulunkulu, uNkulunkulu uhlala kuye, laye kuNkulunkulu.
    16: Thina sesisazi sakholwa uthando uNkulunkulu alalo kithi. UNkulunkulu uluthando, njalo ohlala ethandweni uhlala kuNkulunkulu, loNkulunkulu kuye.
    17: Ngalokhu uthando luphelelisiwe lathi, ukuze sibe lesibindi osukwini lokwahlulelwa, ngoba njengalokhu enjalo yena, sinjalo lathi kulumhlaba.
    18: Kakukho ukwesaba ethandweni, kodwa uthando olupheleleyo luyaxotsha ukwesaba, ngoba ukwesaba kulobuhlungu; lowesabayo kapheleliswanga ethandweni.
    19: Thina siyamthanda, ngoba yena wasithanda kuqala.
    20: 'Uba umuntu esithi: Ngiyamthanda uNkulunkulu, njalo ezonda umzalwane wakhe, ungumqambimanga; ngoba ongamthandiyo umzalwane wakhe ambonileyo, angamthanda njani uNkulunkulu angambonanga?'
    21: Njalo silalumlayo ovela kuye, ukuthi othanda uNkulunkulu, kamthande lomzalwane wakhe.
  5:
    1: Wonke okholwa ukuthi uJesu unguKristu uzelwe nguNkulunkulu; laye wonke othanda umzali uthanda lozelwe nguye.
    2: Ngalokho siyazi ukuthi siyabathanda abantwana bakaNkulunkulu, nxa sithanda uNkulunkulu, njalo sigcina imilayo yakhe;
    3: ngoba lolu luthando lukaNkulunkulu, ukuthi sigcine imilayo yakhe; lemilayo yakhe kayinzima.
    4: Ngoba konke okuzelwe nguNkulunkulu kuyawunqoba umhlaba; lalokho yikunqoba okunqoba umhlaba, ukholo lwethu.
    5: Ngubani onqoba umhlaba, ngaphandle kokholwa ukuthi uJesu uyiNdodana kaNkulunkulu?
    6: Lo nguye oweza ngamanzi legazi, uJesu Kristu; kungeyisikho ngamanzi kuphela, kodwa ngamanzi legazi. LoMoya nguye ofakazayo, ngoba uMoya uliqiniso.
    7: Ngoba bathathu abafakazayo ezulwini, uYise, uLizwi, loMoya oNgcwele; laba abathathu banye.
    8: Njalo bathathu abafakazayo emhlabeni, uMoya, lamanzi, legazi; laba abathathu bahlanganyela intonye.
    9: Uba sisemukela ubufakazi babantu, ubufakazi bukaNkulunkulu bukhulu; ngoba lobu yibufakazi bukaNkulunkulu, abufakazileyo ngeNdodana yakhe.
    10: Okholwa eNdodaneni kaNkulunkulu ulobufakazi phakathi kwakhe ngokwakhe; ongakholwa uNkulunkulu, umenze abe ngumqambimanga, ngoba engakholwanga ubufakazi uNkulunkulu abufakazileyo ngeNdodana yakhe.
    11: Yilobu-ke ubufakazi, ukuthi uNkulunkulu usinikile impilo elaphakade, lale impilo iseNdodaneni yakhe.
    12: Olayo iNdodana ulempilo; ongelayo iNdodana kaNkulunkulu kalampilo.
    13: Lezizinto ngizibhalela lina elikholwa ebizweni leNdodana kaNkulunkulu, ukuze lazi ukuthi lilempilo elaphakade, lokuze likholwe ebizweni leNdodana kaNkulunkulu.
    14: Njalo yilesi isibindi esilaso kuye, ukuthi uba sicela ulutho ngokwentando yakhe, uyasizwa;
    15: uba-ke sisazi ukuthi uyasizwa, loba yini esiyicelayo, siyazi ukuthi sesilezicelo esizicela kuye.
    16: Uba umuntu ebona umzalwane wakhe esona isono esingasi ekufeni, uzacela, njalo uzamnika impilo labo abangonelanga ekufeni. Sikhona isono esisa ekufeni; kangitsho ukuthi ancenge ngaleso;
    17: konke ukungalungi kuyisono; njalo kukhona isono esingasi ekufeni.
    18: Siyazi ukuthi wonke ozelwe nguNkulunkulu koni; kodwa ozelwe nguNkulunkulu uyazigcina, lomubi kamthinti.
    19: Siyazi ukuthi singabakaNkulunkulu, lokuthi umhlaba wonke ulele ebubini.
    20: Njalo siyazi ukuthi iNdodana kaNkulunkulu isifikile, yasinika ukuqedisisa ukuze simazi oweqiniso; njalo sikuye oweqiniso, eNdodaneni yakhe uJesu Kristu. Yena unguNkulunkulu weqiniso, lempilo elaphakade.
    21: Bantwanyana, zilondolozeni ezithombeni. Ameni.
63:
  1:
    1: Umdala kunkosikazi ekhethiweyo lakubantwana bayo, mina engibathanda ngeqiniso, njalo kungeyisimi ngedwa kodwa labo bonke asebelazi iqiniso,
    2: 'ngenxa yeqiniso elihlala kithi, lelizakuba lathi kuze kube nininini:'
    3: Kakube lani umusa, isihawu, ukuthula okuvela kuNkulunkulu uYise, leNkosini uJesu Kristu iNdodana kaBaba, eqinisweni lethandweni.
    4: Ngathokoza kakhulukazi ukuthi ngithole ebantwaneni bakho abahamba eqinisweni, njengoba semukela umlayo kuYise.
    5: Khathesi-ke ngiyakuncenga, nkosikazi, kungenjengokuthi ngikubhalela umlayo omutsha, kodwa lowo esasilawo kusukela ekuqaleni, ukuze sithandane.
    6: Njalo yilolu uthando, ukuthi sihambe ngokwemilayo yakhe. Yilo umlayo, njengoba lezwa kusukela ekuqaleni, ukuthi lihambe kiwo.
    7: Ngoba abakhohlisi abanengi sebengene emhlabeni abangavumiyo ukuthi uJesu Kristu weza enyameni. Lo ngumkhohlisi lomphikuKristu.
    8: Ziqapheleni ukuze singalahlekelwa yizinto esesizisebenzile, kodwa semukele umvuzo opheleleyo.
    9: Wonke oweqayo njalo ongahlali emfundisweni kaKristu, kalaNkulunkulu; ohlala emfundisweni kaKristu, lowo ulabo bobabili uYise leNdodana.
    10: Uba kufika umuntu kini, njalo engalethi le imfundiso, lingamemukeli endlini, futhi lingambingeleli;
    11: ngoba lowo ombingelelayo, uhlanganyela lemisebenzi yakhe emibi.
    12: Ngilezinto ezinengi zokulibhalela, kangithandanga ukubhala ngephepha leyinki; kodwa ngithemba ukuza kini, ngikhulume lani umlomo ngomlomo, ukuze intokozo yethu igcwale.
    13: Abantwana bakadadewenu okhethiweyo bayakubingelela. Ameni.
64:
  1:
    1: Umdala, kuye uGayusi othandekayo, mina engimthanda ngeqiniso.
    2: Sithandwa, kuzo zonke izinto ngifisa ukuthi uphumelele njalo uphile, njengalokhu umphefumulo wakho uphumelela.
    3: Ngoba ngathokoza kakhulukazi, lapho kufika abazalwane, befakazela iqiniso lakho, njengoba wena uhamba eqinisweni.
    4: Kangilantokozo enkulu edlula lezizinto, ukuthi ngizwe ukuthi abantwana bami bahamba eqinisweni.
    5: Sithandwa, wenza ngokuthembeka loba yikuphi okwenza kubazalwane lakwabemzini,
    6: abafakazele uthando lwakho phambi kwebandla; uzakwenza kuhle uba ubaphelekezela ngokufanele uNkulunkulu.
    7: Ngoba ngenxa yebizo lakhe baphumile bengemukeli lutho kwabezizwe.
    8: Ngakho thina sifanele ukubemukela abanjalo, ukuze sibe yizisebenzi kanye leqiniso.
    9: Ngabhalela ibandla; kodwa uDiyotrefe othanda ukuba ngowokuqala kubo kasemukeli.
    10: Ngakho, uba ngifika, ngizakhumbuza imisebenzi yakhe ayenzayo, uyasihleba ngamazwi amabi; futhi kakholiswa yilezizinto, yena uqobo kemukeli abazalwane, uyabalela lalabo abathanda ukukwenza, njalo uyabaxotsha ebandleni.
    11: Sithandwa, ungakulingiseli okubi, kodwa okuhle. Owenza okuhle ungokaNkulunkulu; kodwa owenza okubi kambonanga uNkulunkulu.
    12: NgoDemetriyu kufakazwe yibo bonke, langeqiniso uqobo; lathi futhi siyafakaza, lani liyazi ukuthi ubufakazi bethu buqinisile.
    13: Bengilezinto ezinengi zokubhala, kodwa kangithandi ukukubhalela ngeyinki losiba;
    14: kodwa ngithemba ukukubona masinyane, sibe sesikhuluma umlomo ngomlomo. Ukuthula kakube kuwe. Abangane bayakubingelela. Bingelela abangane ngamabizo.
65:
  1:
    1: 'UJuda inceku kaJesu Kristu, lomfowabo kaJakobe, kwabangcweliswe nguNkulunkulu uBaba, labagcinwe nguJesu Kristu, ababiziweyo:'
    2: Kakwandiswe kini isihawu lokuthula lothando.
    3: Bathandekayo, lapho ngisenza yonke inkuthalo yokulibhalela ngosindiso oluhlanganyelwayo, ngaswela ukulibhalela ngilikhuthaze ukuthi lilwele ngoqotho ukholo olwanikwa kanye abangcwele.
    4: Ngoba sekungenile ngokunyenya abantu abathile, ababhalelwa ngaphambili lokhukulahlwa kudala, abeyisa uNkulunkulu, abaphendula umusa kaNkulunkulu wethu ube ngamanyala, njalo bephika uMbusi oyedwa uNkulunkulu, leNkosi yethu uJesu Kristu.
    5: Kodwa ngithanda ukulikhumbuza, loba belikwazi lokhu kanye, ukuthi iNkosi, isisindise isizwe elizweni iGibhithe, yabuye yababhubhisa labo abangakholwanga.
    6: Lengilosi ezingagcinanga ubukhosi bazo bakuqala, kodwa zatshiya eyazo indawo yokuhlala, uzigcinele isigwebo sosuku olukhulu, ngezibopho ezaphakade ngaphansi kobumnyama.
    7: NjengeSodoma leGomora lemizi eyizingelezeleyo, ezinikele ekuphingeni ngendlela efanana lalezo, isilandele enye inyama, yenziwa isibonelo obala, yahlupheka isijeziso somlilo ophakade.
    8: Ngokunjalo lalaba bephupha bayona inyama, njalo badelela ukubusa, bahlambaze ubukhosi.
    9: 'Kanti uMikayeli ingilosi eyinduna, lapho ebanga lodiyabhola ephikisa ngesidumbu sikaMozisi, kabanga lesibindi sokumlethela isigwebo senhlamba, kodwa wathi: INkosi kayikukhalimele.'
    10: Kodwa laba bathuka konke abangakwaziyo; lakho konke abakwaziyo ngemvelo njengezinyamazana ezingelangqondo, bazonakalisa kulezizinto.
    11: Maye kubo! Ngoba bahambe ngendlela kaKhayini, futhi baziwisele ekuduheni kukaBalami ngenxa yenzuzo, lenkanini kaKora babhubhile.
    12: Laba bayizici emadilini enu othando, nxa beledili lani, ngokungesabi bayazondla; amayezi angelamanzi, bephetshulwa yimimoya; izihlahla zamaphethelo ekwindla, ezingelazithelo, ezife kabili, sezisitshulwe;
    13: amagagasi olwandle aphosekayo, abhubhudla awazo amahlazo; inkanyezi eziduhayo, okugcinelwe bona ubumnyama bomnyama kuze kube phakade.
    14: 'Njalo uEnoki laye owesikhombisa kusukela kuAdamu waprofetha ngabo esithi: Khangela, iNkosi yafika labangcwele bayo abayizigidi,'
    15: ukwenza isigwebo esimelana labo bonke, lokubalahla bonke abeyisa uNkulunkulu phakathi kwabo ngenxa yezenzo zabo zonke zokungesabi uNkulunkulu abazenzayo beseyisa uNkulunkulu, langawo wonke amazwi anzima izoni ezeyisa uNkulunkulu eziwakhulume emelene laye.
    16: Laba ngabangungunayo, abasolayo, behamba ngokwenkanuko zabo, lomlomo wabo ukhuluma izinto zokuzikhukhumeza, bebuka abantu ngenxa yenzuzo.
    17: Kodwa lina bathandekayo, khumbulani amazwi akhulunywa ngaphambili ngabaphostoli beNkosi yethu uJesu Kristu;
    18: ukuthi bathi kini, kuzakuba khona abahleka usulu ngesikhathi sokucina, behamba ngokwenkanuko zabo zokweyisa uNkulunkulu.
    19: Yibo laba abenza izehlukaniso, bangabemvelo, kabalaMoya.
    20: Kodwa lina, bathandekayo, lizakhe ekholweni lwenu olungcwele kakhulu, likhuleke likuMoya oNgcwele,
    21: zigcineni ethandweni lukaNkulunkulu, lilindele isihawu seNkosi yethu uJesu Kristu kuze kube sempilweni elaphakade.
    22: Beselibahawukela abanye lehlukanise;
    23: kodwa lisindise abanye ngokwesaba libahluthuna emlilweni, lizonda lesembatho esoniwe ngokuvela enyameni.
    24: Kuye-ke olamandla okulilinda ekukhubekeni, lokulimisa phambi kwenkazimulo yakhe lingelasici entokozweni enkulu,
    25: kuye uNkulunkulu yedwa ohlakaniphileyo uMsindisi wethu, kakube inkazimulo lobukhulu, ubukhosi lamandla, lakhathesi lakulo lonke iphakade. Ameni.
66:
  1:
    1: Isambulelo sikaJesu Kristu, amnika sona uNkulunkulu, ukuze abonise inceku zakhe izinto ezimele ukwenzeka ngokuphangisa, esethume ngengilosi yakhe wazibonakalisa kunceku yakhe uJohane,
    2: owafakaza ilizwi likaNkulunkulu, lobufakazi bukaJesu Kristu, lakho konke akubonayo.
    3: Ubusisiwe ofunda, lalabo abezwa amazwi alesisiprofetho, besebegcina izinto ezilotshiweyo kuso; ngoba isikhathi siseduze.
    4: 'UJohane kumabandla ayisikhombisa aseAsiya: Umusa kawube kini lokuthula okuvela kuye okhona lowayekhona lozakuza; lakubomoya abayisikhombisa abaphambi kwesihlalo sakhe sobukhosi;'
    5: lakuJesu Kristu, umfakazi othembekileyo, olizibulo kwabafileyo lombusi wamakhosi omhlaba. Kuye owasithandayo, wasigezisa ezonweni zethu egazini lakhe;
    6: owasenza saba ngamakhosi labapristi kuNkulunkulu uYise; kakube kuye ubukhosi lamandla kuze kube nini lanini. Ameni.
    7: Khangela uyeza kanye lamayezi, futhi lonke ilihlo lizambona, lalabo abamgwazayo; lezizwe zonke zomhlaba zizalila ngenxa yakhe. Yebo. Ameni.
    8: Mina nginguAlfa loOmega, ukuqala lokucina, kutsho iNkosi, ekhona leyayikhona lezakuza, uSomandla.
    9: Mina uJohane, longumzalwane wenu, lohlanganyela kanye lani ekuhluphekeni lembusweni lekubekezeleni kukaJesu Kristu, ngangisesihlengeni esithiwa yiPatmosi, ngenxa yelizwi likaNkulunkulu langenxa yobufakazi bukaJesu Kristu.
    10: NgangikuMoya ngosuku lweNkosi; futhi ngezwa ngemva kwami ilizwi elikhulu kungathi ngelophondo,
    11: 'lisithi: Mina nginguAlfa loOmega, ukuqala lokucina; lokuthi: Okubonayo kubhale encwadini, ukuthumele emabandleni ayisikhombisa aseAsiya, eEfesu, leSemerna, lePergamo, leTiyathira, leSardisi, leFiladelfiya, leLawodikeya.'
    12: Ngasengitshibilika ukuze ngibone ilizwi elikhuluma lami. Sengitshibilikile ngabona iziqobane zezibane zegolide eziyisikhombisa,
    13: laphakathi kweziqobane zezibane eziyisikhombisa onjengeNdodana yomuntu, embethe isembatho esifika ezinyaweni futhi ezibophe ezithandele ngeqhele legolide emabeleni;
    14: njalo ikhanda lakhe lenwele zakhe kwakumhlophe njengoboya bezimvu, njengeliqhwa elikhithikileyo; lamehlo akhe enjengelangabi lomlilo,
    15: lenyawo zakhe zazinjengethusi elikhazimulayo, njengelivutha esithandweni; lelizwi lakhe lalinjengenhlokomo yamanzi amanengi;
    16: futhi elenkanyezi eziyisikhombisa esandleni sakhe sokunene, lemlonyeni wakhe kwaphuma inkemba ebukhali inhlangothi zombili; lobuso bakhe bunjengelanga elikhanya emandleni alo.
    17: 'Njalo ngathi ngimbona, ngawela ngasezinyaweni zakhe njengofileyo; wasebeka isandla sakhe sokunene phezu kwami esithi kimi: Ungesabi; mina ngingowokuqala lowokucina,'
    18: lophilayo; njalo ngangifile futhi khangela, ngiyaphila kuze kube nini lanini. Ameni. Njalo ngilezihluthulelo zesihogo lezokufa.
    19: 'Bhala izinto ozibonileyo, lezinto ezikhona, lezinto ezizakuba khona emva kwalezi:'
    20: Imfihlo yenkanyezi eziyisikhombisa ozibonileyo esandleni sami sokunene, leziqobane zezibane zegolide eziyisikhombisa. Inkanyezi eziyisikhombisa ziyizithunywa zamabandla ayisikhombisa; leziqobane zezibane eziyisikhombisa ozibonileyo zingamabandla ayisikhombisa.
  2:
    1: 'Kuso isithunywa sebandla leEfesu bhala uthi: Lezizinto uyazitsho lowo ophethe inkanyezi eziyisikhombisa esandleni sakhe sokunene, ohamba phakathi kweziqobane zezibane zegolide eziyisikhombisa,'
    2: 'uthi: Ngiyayazi imisebenzi yakho, lomsebenzi wakho onzima, lokubekezela kwakho, lokuthi ungebamele ababi, lokuthi ubahlolile labo abazithi bangabaphostoli kodwa bengeyisibo, wasubathola bengabaqambimanga,'
    3: wasuthwala, ulokubekezela, wakhuthala ngenxa yebizo lami, kawudinwanga.
    4: Kodwa ngilokumelene lawe ukuthi udelile uthando lwakho lwakuqala.
    5: Ngakho khumbula lapho owe khona, ubusuphenduka wenze imisebenzi yakuqala; uba kungenjalo, ngizakuza kuwe ngokuphangisa, ngizasusa isiqobane sesibane sakho endaweni yaso, uba ungaphenduki;
    6: kanti ulalokhu ukuthi uyayizonda imisebenzi yamaNikolayitha, engiyizondayo lami.
    7: Lowo olendlebe kezwe lokho akutshoyo uMoya emabandleni. Onqobayo ngizamnika ukuthi adle okwesihlahla sempilo esiphakathi kweParadise likaNkulunkulu.
    8: 'Lakuso isithunywa sebandla leSemerna bhala uthi: Lezizinto utsho owokuqala lowokucina, owayefile njalo uyaphila:'
    9: Ngiyayazi imisebenzi lokuhlupheka lobuyanga bakho (kanti unothile) lenhlamba yalabo abathi bangamaJuda, kanti bengeyisiwo, kodwa belisinagoge likaSathane.
    10: Ungesabi lutho lwalezozinto ozahlupheka ngazo; khangela udiyabhola uzaphosela abanye kini entolongweni, ukuze lilingwe; futhi lizakuba lenhlupheko insuku ezilitshumi. Bana ngothembekileyo kuze kube sekufeni, njalo ngizakunika umqhele wempilo.
    11: Olendlebe kezwe lokho akutshoyo uMoya emabandleni. Onqobayo kasoze alinyazwa yikufa kwesibili.
    12: 'Lakuso isithunywa sebandla elisePergamo bhala uthi: Lezizinto utsho lowo olenkemba ebukhali inhlangothi zombili:'
    13: Ngiyayazi imisebenzi yakho, lalapho ohlala khona, lapho okukhona isihlalo sobukhosi sikaSathane; njalo ugcinile ibizo lami, kawuphikanga ukholo lwami, ngitsho ensukwini zikaAntipasi, umfakazi wami othembekileyo, owabulawelwa phakathi kwenu, lapho uSathane ahlala khona;
    14: kodwa ngilezinto ezinlutshwana ezimelene lawe, ukuthi ulabo lapho ababambelela emfundisweni kaBalami, owafundisa uBalaki ukuphosa isikhubekiso phambi kwabantwana bakoIsrayeli, sokuthi badle okuhlatshelwe izithombe lokuthi baphinge.
    15: Ngokunjalo lawe ulabo ababambelela emfundisweni yamaNikolayitha, into engiyizondayo.
    16: Phenduka; uba kungenjalo, ngizakuza kuwe ngokuphangisa, ngizakulwa ngimelene labo ngenkemba yomlomo wami.
    17: Olendlebe kezwe lokho akutshoyo uMoya emabandleni. Onqobayo ngizamnika ukuthi adle okwemana efihliweyo, njalo ngizamnika ilitshe elimhlophe, laphezu kwelitshe ibizo elitsha elilotshiweyo, okungelamuntu olaziyo ngaphandle kolemukelayo.
    18: 'Lakuso isithunywa sebandla eliseTiyathira bhala uthi: Lezizinto itsho iNdodana kaNkulunkulu, elamehlo ayo anjengelangabi lomlilo, lenyawo zayo zifanana lethusi elikhazimulayo:'
    19: Ngiyayazi imisebenzi yakho, lothando, lokukhonza, lokholo, lokubekezela kwakho, lemisebenzi yakho, ukuthi eyokucina minengi kuleyokuqala.
    20: Kodwa ngilezinto ezinlutshwana ezimelene lawe, ukuthi uvumele owesifazana uJezebeli, ozibiza ngokuthi ungumprofethikazi, ukufundisa aduhise inceku zami, ukuthi ziphinge lokuthi zidle okuhlatshelwe izithombe.
    21: Futhi ngamnika ithuba lokuthi aphenduke ekufebeni kwakhe, njalo kaphendukanga.
    22: Khangela mina ngizamphosela embhedeni, labaphingayo laye ekuhluphekeni okukhulu, uba bengaphenduki emisebenzini yabo.
    23: Njalo ngizabulala abantwana bakhe ngokufa; lamabandla wonke azakwazi ukuthi nginguye ohlola izinso lezinhliziyo; futhi ngizalinika, ngulowo lalowo, ngokwemisebenzi yenu.
    24: 'Kodwa ngikhuluma lani labanye abaseTiyathira, bonke abangelayo le imfundiso, labangakwaziyo okujulileyo kukaSathane, njengokutsho kwabo: Kangiyikulethesa omunye umthwalo.'
    25: Kodwa lokho elilakho kubambisiseni, ngize ngifike.
    26: Lonqobayo logcina imisebenzi yami kuze kube sekupheleni, ngizamnika amandla phezu kwezizwe;
    27: njalo uzazibusa ngentonga yensimbi; zizaphahlazwa njengezimbiza zebumba; njengalokhu lami ngikwemukele kuBaba.
    28: Futhi ngizamnika indonsakusa.
    29: Olendlebe kezwe lokho akutshoyo uMoya emabandleni.
  3:
    1: 'Lakuso isithunywa sebandla eliseSardisi bhala uthi: Lezizinto utsho lowo olabomoya abayisikhombisa bakaNkulunkulu, lenkanyezi eziyisikhombisa: Ngiyayazi imisebenzi yakho, ukuthi ulebizo lokuthi uyaphila, kanti ufile.'
    2: Woba ulindile, uqinise izinto eziseleyo esezizakufa; ngoba kangitholanga imisebenzi yakho iphelelisiwe phambi kukaNkulunkulu.
    3: Khumbula-ke ukuthi ukwemukele wakuzwa njani, ubusukugcina, uphenduke. Uba-ke ungalindi, ngizakuza phezu kwakho njengesela, njalo kawusoze walazi ihola engizakuza ngalo phezu kwakho.
    4: Ulamabizo amalutshwana ngitsho eSardisi, angangcolisanga izembatho zawo; njalo bazahamba lami bekwezimhlophe, ngoba bafanele.
    5: Onqobayo, lowo uzagqokiswa izembatho ezimhlophe; futhi kangisoze ngilesule ibizo lakhe egwalweni lwempilo, njalo ngizalivuma ibizo lakhe phambi kukaBaba, laphambi kwengilosi zakhe.
    6: Olendlebe kezwe lokho uMoya akutshoyo emabandleni.
    7: 'Lakuso isithunywa sebandla eliseFiladelfiya bhala uthi: Lezizinto utsho oNgcwele, oQotho, olesihluthulelo sikaDavida, ovula njalo kungavali muntu, avale futhi kungavuli muntu:'
    8: Ngiyayazi imisebenzi yakho; khangela, ngimise phambi kwakho umnyango ovuliweyo, njalo kakulamuntu ongawuvala, ngoba ulamandla amancinyane, njalo uligcinile ilizwi lami, futhi kawuliphikanga ibizo lami.
    9: Khangela ngizakunika abavela esinagogeni likaSathane, abathi bangamaJuda, bengeyisiwo, kodwa beqamba amanga; khangela ngizabenza ukuthi beze baguqe phambi kwenyawo zakho, njalo bazi ukuthi mina ngikuthandile.
    10: Ngoba ugcinile ilizwi lokubekezela kwami, lami ngizakulondoloza kuhola lokulingwa okuzafika emhlabeni wonke, ukulinga abakhileyo phezu komhlabathi.
    11: Khangela, ngiyeza ngokuphangisa; bambisisa olakho, ukuze kungabi khona okwemuka umqhele wakho.
    12: Onqobayo, ngizamenza insika ethempelini likaNkulunkulu wami; njalo kasoze aphinde aphume phandle, futhi ngizabhala ibizo likaNkulunkulu wami phezu kwakhe, lebizo lomuzi kaNkulunkulu wami, iJerusalema entsha, eyehla ivela ezulwini kuNkulunkulu wami, lebizo lami elitsha.
    13: Olendlebe kezwe lokho uMoya akutshoyo emabandleni.
    14: 'Lakuso isithunywa sebandla lamaLawodikeya bhala uthi: Lezizinto utsho uAmeni, umfakazi othembekileyo loqotho, owokuqala kokudaliweyo kukaNkulunkulu:'
    15: Ngiyayazi imisebenzi yakho, ukuthi njalo kawuqandi futhi kawutshisi. Kungathi ngabe uyaqanda kumbe utshise!
    16: Ngokunjalo, ngoba ubuthukuthuku, njalo ungaqandi futhi ungatshisi, ngizakukhafula emlonyeni wami.
    17: 'Ngoba uthi: Nginothile, senginothile njalo kangisweli lutho, kanti kawazi ukuthi wena ungohluphekayo lohawulayo longumyanga loyisiphofu lonqunu;'
    18: ngiyakweluleka ukuthi uthenge kimi igolide elicengwe ngomlilo, ukuze unothe; lezembatho ezimhlophe, ukuze wembathe, lehlazo lobuze bakho lingembulwa; njalo ugcobe amehlo akho ngamagcobo amehlo, ukuze ubone.
    19: Mina bonke engibathandayo, ngiyabasola ngibatshaye. Ngakho tshiseka uphenduke.
    20: Khangela, ngimi emnyango ngiqoqoda; uba umuntu esizwa ilizwi lami, abesevula umnyango, ngizangena kuye, ngidle laye, laye lami.
    21: Onqobayo, ngizamnika ukuthi ahlale lami esihlalweni sami sobukhosi, njengalokhu lami nganqoba, ngasengihlala loBaba esihlalweni sakhe sobukhosi.
    22: Olendlebe kezwe lokho uMoya akutshoyo emabandleni.
  4:
    1: 'Emva kwalezizinto ngabona, futhi khangela, umnyango uvulekile ezulwini, lelizwi lokuqala engalizwayo linjengelophondo likhuluma lami, lisithi: Yenyukela lapha, njalo ngizakutshengisa izinto ezimele zenzeke emva kwalezizinto.'
    2: Njalo ngahle ngaba kuMoya; khangela-ke, isihlalo sobukhosi samiswa ezulwini, laphezu kwesihlalo sobukhosi ohleziyo;
    3: njalo ohleziyo wayebonakala efanana lelitshe ijaspi lesardiyusi, lomchilowamakhosikazi wawuzingelezele isihlalo sobukhosi ubonakala njenge-emeraldi.
    4: Lezihlalo zobukhosi ezingamatshumi amabili lane zazihanqe isihlalo sobukhosi; laphezu kwezihlalo zobukhosi ngabona abadala abangamatshumi amabili lane behlezi, bembethe izembatho ezimhlophe, njalo belemiqhele yegolide emakhanda abo.
    5: Lesihlalweni sobukhosi kwaphuma imibane lemidumo lamazwi; lezibane zomlilo eziyisikhombisa zazibhebha phambi kwesihlalo sobukhosi, ezingomoya abayisikhombisa bakaNkulunkulu;
    6: laphambi kwesihlalo sobukhosi kwakukhona ulwandle lwengilazi, lufanana lekristali. Laphakathi kwesihlalo sobukhosi lekuzingelezeleni kwesihlalo sobukhosi kwakukhona izidalwa ezine eziphilayo zigcwele amehlo ngemuva laphambili.
    7: Lesidalwa esiphilayo sokuqala sasifanana lesilwane, lesidalwa esiphilayo sesibili sasifanana lethole, lesidalwa esiphilayo sesithathu sasilobuso njengomuntu, lesidalwa esiphilayo sesine sasifanana lokhozi oluphaphayo;
    8: 'lezidalwa ezine eziphilayo zilempiko eziyisithupha ileso laleso ngokukhethekileyo emaceleni wonke, langaphakathi zigcwele amehlo, njalo kazilakuphumula emini lebusuku, zisithi: Ingcwele, ingcwele, ingcwele, iNkosi uNkulunkulu uSomandla, owayekhona lokhona lozakuza.'
    9: Kuthi lapho izidalwa eziphilayo zimnika ubukhosi lodumo lokubongwa lowo ohlezi esihlalweni sobukhosi, ophilayo kuze kube nini lanini,
    10: 'abadala abangamatshumi amabili lane baziwisela phansi phambi kohlezi esihlalweni sobukhosi, basebemkhonza ophilayo kuze kube nini lanini, bephosela imiqhele yabo phambi kwesihlalo sobukhosi, besithi:'
    11: Ufanele, Nkosi, ukwemukela ubukhosi, lodumo lamandla; ngoba wena wadala izinto zonke, langentando yakho zikhona, zadalwa.
  5:
    1: Ngasengibona esandleni sokunene sowayehlezi esihlalweni sobukhosi ugwalo olubhalwe ngaphakathi langemuva, lunanyekiwe ngempawu eziyisikhombisa.
    2: 'Ngasengibona ingilosi elamandla imemeza ngelizwi elikhulu isithi: Ngubani ofanele ukuvula ugwalo, lokuqhaqha impawu zalo?'
    3: Njalo kwakungelamuntu ezulwini, kumbe emhlabeni, kumbe ngaphansi komhlaba, owayelamandla okuvula ugwalo, kumbe ukulukhangela.
    4: Mina ngasengikhala kakhulu, ngoba kungatholwanga loyedwa ofanele ukuluvula lokulufunda ugwalo, kumbe ukulukhangela.
    5: 'Omunye wabadala wasesithi kimi: Ungakhali; khangela, inqobile iNgonyama evela esizweni sakoJuda, iMpande kaDavida, ukuthi ivule ugwalo lokuthi iqhaqhe impawu zalo eziyisikhombisa.'
    6: Ngasengibona, futhi khangela phakathi kwesihlalo sobukhosi, lezidalwa ezine eziphilayo, langaphakathi kwabadala, iWundlu limi kungathi lihlatshiwe, lilempondo eziyisikhombisa lamehlo ayisikhombisa, okungomoya abayisikhombisa bakaNkulunkulu abathunyelwe emhlabeni wonke.
    7: Laselisiza, laluthatha ugwalo esandleni sokunene sohlezi esihlalweni sobukhosi.
    8: Kuthe seliluthethe ugwalo, izidalwa ezine eziphilayo labadala abangamatshumi amabili lane bawela phansi phambi kweWundlu, ngulowo lalowo elamachacho lemiganu yegolide igcwele impepha eyimikhuleko yabangcwele.
    9: 'Basebehlabelela ingoma entsha, besithi: Ukufanele ukuluthatha ugwalo, lokuvula impawu zalo, ngoba wahlatshwa, wasusihlengela uNkulunkulu ngegazi lakho sivela kuyo yonke imihlobo lezinlimi labantu lezizwe,'
    10: wasusenza saba ngamakhosi labapristi kuNkulunkulu wethu; njalo sizabusa emhlabeni.
    11: Ngasengibona, ngezwa ilizwi lengilosi ezinengi zihanqe isihlalo sobukhosi lezidalwa eziphilayo labadala; lenani lazo laliyizigidi zezigidi, lenkulungwane zezinkulungwane,
    12: 'zisithi ngelizwi elikhulu: Lifanele iWundlu elahlatshwayo ukwemukela amandla lenotho lenhlakanipho lengalo lodumo lobukhosi lokudunyiswa.'
    13: 'Laso sonke isidalwa esisezulwini, lemhlabeni, langaphansi komhlaba, lezinto eziselwandle, lakho konke okukikho, ngakuzwa kusithi: Kuye ohlezi esihlalweni sobukhosi lakulo iWundlu kakube ukudunyiswa lodumo lobukhosi lamandla kuze kube nini lanini.'
    14: 'Lezidalwa ezine eziphilayo zathi: Ameni. Labadala abangamatshumi amabili lane baziwisela phansi, basebekhonza ophilayo kuze kube phakade laphakade.'
  6:
    1: 'Ngasengibona lapho iWundlu selivule olunye lwezimpawu, ngezwa esinye sezidalwa ezine eziphilayo sisithi, njengelizwi lomdumo: Woza ubone!'
    2: Ngasengibona, khangela-ke, ibhiza elimhlophe, loligadileyo eledandili; kwasekunikelwa kuye umqhele, wasephuma enqoba, lokuze anqobe.
    3: 'Lalapho selivule uphawu lwesibili, ngezwa isidalwa esiphilayo sesibili sisithi: Woza ubone!'
    4: Kwasekuphuma elinye ibhiza elibomvu; loligadileyo kwanikwa kuye ukususa ukuthula emhlabeni, lokuthi babulalane; kwasekunikelwa kuye inkemba enkulu.
    5: 'Lalapho selivule uphawu lwesithathu, ngezwa isidalwa esiphilayo sesithathu sisithi: Woza ubone! Ngasengibona, khangela-ke, ibhiza elimnyama, loligadileyo elesikali esandleni sakhe.'
    6: 'Ngasengisizwa ilizwi phakathi kwezidalwa ezine eziphilayo lisithi: Ingcebethu yamabele ngodenariyo, lengcebethu ezintathu zebhali ngodenariyo; lamafutha lewayini ungakoni.'
    7: 'Lalapho selivule uphawu lwesine, ngezwa ilizwi lesidalwa sesine lisithi: Woza ubone!'
    8: Ngasengibona, khangela-ke, ibhiza eliliganu, loligadileyo, ibizo lakhe linguKufa, lesihogo salandelana laye. Kwasekunikelwa kukho amandla okubulala kuze kube yingxenye yesine yomhlaba, ngenkemba langendlala langokufa, langezilo zomhlaba.
    9: Lalapho selivule uphawu lwesihlanu, ngabona ngaphansi kwelathi imiphefumulo yalabo ababebulewe ngenxa yelizwi likaNkulunkulu, langenxa yobufakazi ababelabo.
    10: 'Basebememeza ngelizwi elikhulu besithi: Koze kube nini, Nkosi, engcwele leqotho, ungagwebi uphindisele igazi lethu kulabo abakhileyo emhlabeni?'
    11: Kwasekunikwa kulowo lalowo izembatho ezimhlophe, kwasekuthiwa kubo, bake baphumule okwesikhatshana, baze bapheleliswe abayizinceku kanye labo labazalwane babo ababezabulawa lanjengabo.
    12: Ngasengibona lapho selivule uphawu lwesithupha, khangela-ke, kwaba khona ukuzamazama okukhulu komhlaba, lelanga laba mnyama njengesaka eliloboya, lenyanga yaba njengegazi,
    13: lenkanyezi zezulu zawohlokela emhlabeni, njengesihlahla somkhiwa siwohloza izithelo zaso eziluhlaza, sinyikinywa ngumoya omkhulu.
    14: Lezulu lamuka njengogwalo olugoqwayo, layo yonke intaba lesihlenge kwasuswa endaweni zakho,
    15: lamakhosi omhlaba, lezikhulu, labanothileyo, lenduna ezinkulu, labalamandla, laso sonke isigqili, laye wonke okhululekileyo, bacatsha ezimbalwini lemadwaleni ezintaba,
    16: 'besithi ezintabeni lemadwaleni: Welani phezu kwethu, lisifihle ebusweni bakhe ohlezi esihlalweni sobukhosi, lelakeni lweWundlu;'
    17: ngoba usuku olukhulu lolaka lwakhe selufikile; njalo ngubani olamandla okuma?
  7:
    1: Emva kwalezizinto-ke ngabona ingilosi ezine zimi emagumbini womane omhlaba zibambe imimoya emine yomhlaba, ukuze kungavunguzi moya emhlabeni, kumbe olwandle, loba kwesisodwa isihlahla.
    2: Ngasengibona enye ingilosi isenyuka isuka lapho eliphuma khona ilanga, ilophawu lukaNkulunkulu ophilayo; yasimemeza ngelizwi elikhulu kungilosi ezine, okwakunikwe kuzo ukona umhlaba lolwandle,
    3: 'isithi: Lingoni umhlaba, kumbe ulwandle, kumbe izihlahla, size siphawule izinceku zikaNkulunkulu wethu emabunzini azo.'
    4: 'Ngasengisizwa inani elababephawulwa: Zinkulungwane ezilikhulu lamatshumi amane lane abaphawulwayo ezizweni zonke zabantwana bakoIsrayeli;'
    5: esizweni sakoJuda kwaphawulwa abazinkulungwane ezilitshumi lambili; esizweni sakoRubeni kwaphawulwa abazinkulungwane ezilitshumi lambili; esizweni sakoGadi kwaphawulwa abazinkulungwane ezilitshumi lambili;
    6: esizweni sakoAsheri kwaphawulwa abazinkulungwane ezilitshumi lambili; esizweni sakoNafithali kwaphawulwa abazinkulungwane ezilitshumi lambili; esizweni sakoManase kwaphawulwa abazinkulungwane ezilitshumi lambili;
    7: esizweni sakoSimeyoni kwaphawulwa abazinkulungwane ezilitshumi lambili; esizweni sakoLevi kwaphawulwa abazinkulungwane ezilitshumi lambili; esizweni sakoIsakari kwaphawulwa abazinkulungwane ezilitshumi lambili;
    8: esizweni sakoZebuloni kwaphawulwa abazinkulungwane ezilitshumi lambili; esizweni sakoJosefa kwaphawulwa abazinkulungwane ezilitshumi lambili; esizweni sakoBhenjamini kwaphawulwa abazinkulungwane ezilitshumi lambili.
    9: Emva kwalezizinto ngabona, khangela-ke, ixuku elikhulu, okungelamuntu ongalibala, elivela kuzo zonke izizwe lemihlobo labantu lezindimi, limi phambi kwesihlalo sobukhosi laphambi kweWundlu, lembethe izembatho ezimhlophe, lengatsha zezihlahla zamalala ezandleni zabo;
    10: 'njalo limemeza ngelizwi elikhulu, lisithi: Usindiso kuNkulunkulu wethu ohlezi esihlalweni sobukhosi, lakulo iWundlu.'
    11: Lengilosi zonke zazimi zihanqe isihlalo sobukhosi labadala lezidalwa ezine eziphilayo, zasezisiwa ngobuso bazo phambi kwesihlalo sobukhosi, zasezikhonza uNkulunkulu,
    12: 'zisithi: Ameni. Ukudunyiswa lobukhosi lenhlakanipho lokubonga lodumo lamandla lengalo kakube kuNkulunkulu wethu kuze kube nini lanini. Ameni.'
    13: 'Omunye wabadala wasephendula, esithi kimi: Laba abembethe izembatho ezimhlophe, ngobani, futhi bavela ngaphi?'
    14: 'Ngasengisithi kuye: Nkosi, nguwe owaziyo. Wasesithi kimi: Laba yibo abaphuma ekuhluphekeni okukhulu, basebehlamba izembatho zabo benza izembatho zabo zaba mhlophe egazini leWundlu.'
    15: Ngakho baphambi kwesihlalo sobukhosi sikaNkulunkulu, bamkhonza emini lebusuku ethempelini lakhe; lohleziyo esihlalweni sobukhosi uzabasibekela.
    16: Kabasayikulamba, njalo kabasayikoma, lelanga kaliyikuwela phezu kwabo, kumbe lokutshisa;
    17: ngoba iWundlu elingaphakathi kwesihlalo sobukhosi lizabondla, libakhokhelele emithonjeni ephilayo yamanzi; loNkulunkulu uzakwesula zonke inyembezi emehlweni abo.
  8:
    1: Lapho selivule uphawu lwesikhombisa, kwaba khona ukuthula ezulwini okungaba yingxenye yehola.
    2: Ngasengibona ingilosi eziyisikhombisa ezazimi phambi kukaNkulunkulu, njalo kwanikelwa kizo impondo eziyisikhombisa.
    3: Kwasekufika enye ingilosi, yasisima elathini, ilomganu wegolide wokutshisela impepha, yasiphiwa impepha enengi, ukuze iyinikele lemikhuleko yabo bonke abangcwele phezu kwelathi legolide eliphambi kwesihlalo sobukhosi.
    4: Lentuthu yempepha yenyuka lemikhuleko yabangcwele esandleni sengilosi phambi kukaNkulunkulu.
    5: Ingilosi yasithatha umganu wokutshisela impepha, yasiwugcwalisa ngomlilo welathi, yasiwuphosela emhlabeni; kwasekusiba khona amazwi lemidumo lemibane lokuzamazama komhlaba.
    6: Kwathi ingilosi eziyisikhombisa ezazilempondo eziyisikhombisa zazilungiselela ukuze zizikhalise.
    7: Ingilosi yokuqala yasilukhalisa uphondo, kwasekusiba khona isiqhotho lomlilo kuhlanganiswe legazi, kwasekuphoselwa emhlabeni; lengxenye yesithathu yezihlahla yatshiswa, labo bonke utshani obuluhlaza batshiswa.
    8: Ingilosi yesibili yasilukhalisa uphondo; kwasekuphoselwa olwandle okunjengentaba enkulu evutha umlilo. Lengxenye yesithathu yolwandle yaba ligazi;
    9: kwasekusifa ingxenye yesithathu yezidalwa eziselwandle ezilempilo, lengxenye yesithathu yemikhumbi yachithwa.
    10: Ingilosi yesithathu yasilukhalisa uphondo, kwasekusiwa ezulwini inkanyezi enkulu ibhebha njengesibane, yasiwela phezu kwengxenye yesithathu yemifula, laphezu kwemithombo yamanzi.
    11: Lebizo lenkanyezi lalithiwa nguMhlonyane; lengxenye yesithathu yamanzi yaba ngumhlonyane, labantu abanengi bafa ngamanzi, ngoba ayenziwe ababa.
    12: Ingilosi yesine yasilukhalisa uphondo, kwasekutshaywa ingxenye yesithathu yelanga lengxenye yesithathu yenyanga lengxenye yesithathu yezinkanyezi, ukuze kufiphazwe ingxenye yesithathu yazo, lengxenye yesithathu yemini ingakhanyi, lobusuku ngokunjalo.
    13: 'Ngasengibona, ngasengisizwa ingilosi eyodwa iphapha phakathi laphakathi kwezulu, isithi ngelizwi elikhulu: Maye, maye, maye kulabo abakhileyo emhlabeni, kumazwi aseleyo empondo zengilosi ezintathu esezizakhala!'
  9:
    1: Ingilosi yesihlanu yasilukhalisa uphondo, ngasengibona inkanyezi ivela ezulwini isiwele emhlabeni, kwasekunikelwa kuyo isihluthulelo segodi lomgodi ongelamkhawulo.
    2: Yasivula igodi lomgodi ongelamkhawulo, kwasekusenyuka intuthu emgodini njengentuthu yesithando esikhulu, kwasekufiphazwa ilanga lomoya ngentuthu yomgodi.
    3: Kwasekuphuma isikhonyane entuthwini seza emhlabeni, kwasekunikwa kuso amandla, njengabofezela bomhlaba belamandla.
    4: Kwasekuthiwa kuso singoni utshani bomhlaba, loba yini eluhlaza, loba yisiphi isihlahla, ngaphandle kwabantu kuphela abangelaphawu lukaNkulunkulu emabunzini abo.
    5: Kwasekunikwa kuso ukuthi singababulali, kodwa bahlutshwe inyanga ezinhlanu; lobuhlungu baso babunjengobuhlungu bukafezela, lapho eluma umuntu.
    6: Langalezonsuku abantu bazadinga ukufa, kodwa bangakutholi; bazafisa ukufa, kodwa ukufa kuzababalekela.
    7: Lezimo zesikhonyane zazinjengamabhiza alungiselwe impi, lemakhanda aso kwakukhona okunjengemiqhele enjengegolide, lobuso baso babunjengobuso babantu.
    8: Njalo sasilenwele ezinjengenwele zabesifazana, lamazinyo aso ayenjengawezilwane.
    9: Futhi sasilezivikelo zesifuba ezinjengezivikelo zesifuba zensimbi, lomdumo wempiko zaso wawunjengomdumo wezinqola zamabhiza amanengi egijimela empini.
    10: Njalo sasilemisila efanana leyabofezela, njalo kwakulendonsi emisileni yaso; lamandla aso ayengawokona abantu inyanga ezinhlanu;
    11: futhi sasilenkosi phezu kwaso, ingilosi yomgodi ongelamkhawulo; ibizo layo ngesiHebheru linguAbadoni, langesiGriki ilebizo elithiwa nguApoliyoni.
    12: Umaye oyedwa usedlulile; khangela kuseza omaye ababili emva kwalezizinto.
    13: Ingilosi yesithupha yasilukhalisa uphondo; ngasengisizwa ilizwi livela empondweni ezine zelathi legolide eliphambi kukaNkulunkulu,
    14: 'lisithi kungilosi yesithupha eyayilophondo: Khulula ingilosi ezine ezibotshiweyo emfuleni omkhulu iYufrathi.'
    15: Zasezikhululwa ingilosi ezine ezazilungiselwe ihola losuku lenyanga lomnyaka, ukuze zibulale ingxenye yesithathu yabantu.
    16: Lenani lamabutho agade amabhiza laliyizigidi ezimbili zezigidi; ngasengisizwa inani lawo.
    17: Ngasengiwabona ngokunje amabhiza embonweni, labagadi bawo, belezivikelo zesifuba zomlilo lezehiyakinte lezesibabule; lamakhanda amabhiza ayenjengamakhanda ezilwane, lemilonyeni yawo kwaphuma umlilo lentuthu lesibabule.
    18: Ngalezi ezintathu kwabulawa ingxenye yesithathu yabantu, ngomlilo langentuthu langesibabule okwaphuma emilonyeni yawo.
    19: Ngoba amandla awo asemlonyeni wawo, lemisileni yawo; ngoba imisila yawo injengezinyoka ilamakhanda, langawo ayalimaza.
    20: Labaseleyo babantu, abangabulawanga kulezinhlupheko, kabaphendukanga emisebenzini yezandla zabo, ukuthi bangakhonzi amadimoni, lezithombe zegolide lezesiliva lezethusi lezelitshe lezesihlahla, njalo ezingaboniyo, lezingezwayo, lezingahambiyo;
    21: futhi kabaphendukanga ekubulaleni kwabo, kumbe ekuthakatheni kwabo, loba ekuphingeni kwabo, kumbe ekwebeni kwabo.
  10:
    1: Ngasengibona enye ingilosi elamandla isehla ivela ezulwini; yembethe iyezi, lomchilowamakhosikazi usekhanda layo, lobuso bayo babunjengelanga, lenyawo zayo zinjengensika zomlilo;
    2: njalo yayilogwalo oluncinyane oluvulekileyo esandleni sayo; yasimisa unyawo lwayo lokunene phezu kolwandle, lolwekhohlo phezu komhlabathi,
    3: yamemeza ngelizwi elikhulu njengesilwane sibhonga; kwathi isimemezile, imidumo eyisikhombisa yakhuluma amazwi ayo,
    4: 'kwathi imidumo eyisikhombisa isikhulume amazwi ayo, ngasengizabhala; ngasengisizwa ilizwi livela ezulwini, lisithi kimi: Namathisela ngophawu izinto imidumo eyisikhombisa ezikhulumileyo, ungazibhali lezizinto.'
    5: Lengilosi engayibona imi phezu kolwandle laphezu komhlabathi yaphakamisela isandla sayo ezulwini,
    6: yafunga ngaye ophilayo kuze kube nini lanini, owadala izulu lezinto ezikulo, lomhlaba lezinto ezikuwo, lolwandle lezinto ezikulo, ukuthi kakusayikuba lesikhathi;
    7: kodwa ensukwini zelizwi lengilosi yesikhombisa, isizakhalisa uphondo, kuzabe sekuphelelisiwe imfihlo kaNkulunkulu, njengoba watshumayela kwezakhe inceku abaprofethi.
    8: 'Lelizwi engalizwa livela ezulwini, lakhuluma lami futhi, lathi: Hamba uyethatha ugwalo oluncinyane oluvulekileyo olusesandleni sengilosi emi phezu kolwandle laphezu komhlabathi.'
    9: 'Ngasengisiya engilosini, ngisithi kuyo: Nginika ugwalo oluncinyane. Yasisithi kimi: Luthathe uludle uluqede; futhi luzababisa isisu sakho, kodwa emlonyeni wakho luzaba mnandi njengoluju.'
    10: Ngasengiluthatha ugwalo oluncinyane esandleni sengilosi, ngaludla ngaluqeda, lwaselusiba emlonyeni wami njengoluju, ubunandi; kwathi sengiludlile, isisu sami sababa.
    11: 'Yasisithi kimi: Kumele ukuthi uphinde uprofethe ebantwini lezizweni lezindimini lemakhosini amanengi.'
  11:
    1: 'Kwasekunikelwa kimi umhlanga ofanana lodondolo, njalo ingilosi yema isithi: Sukuma, ulinganise ithempeli likaNkulunkulu, lelathi, labakhonzayo kulo.'
    2: Kodwa iguma elingaphandle kwethempeli ulitshiye ngaphandle, futhi ungalilinganisi; ngoba linikelwe ezizweni; njalo zizanyathelela phansi umuzi ongcwele inyanga ezingamatshumi amane lambili.
    3: Njalo ngizanika amandla kubafakazi bami ababili, njalo bazaprofetha insuku eziyinkulungwane lamakhulu amabili lamatshumi ayisithupha, begqoke amasaka.
    4: Laba bayizihlahla ezimbili zemihlwathi, leziqobane zezibane ezimbili ezimi phambi kukaNkulunkulu womhlaba.
    5: Uba kukhona othanda ukubalimaza, umlilo uphuma emlonyeni wabo, uqothule izitha zabo; njalo uba umuntu efisa ukubalimaza, ngokunjalo kumele abulawe.
    6: Laba balamandla okuvala izulu, ukuze izulu lingani ngensuku zokuprofetha kwabo, futhi balamandla phezu kwamanzi, okuthi bawaphendule abe ligazi, lokutshaya umhlaba ngayo yonke inhlupheko, ngaso sonke isikhathi abathanda ngaso.
    7: Kuzakuthi sebebuqedile ubufakazi babo, isilo esiphuma emgodini ongelamkhawulo sizakulwa impi labo, besesibanqoba, sibabulale.
    8: Lezidumbu zabo zizakuba semgwaqweni womuzi omkhulu, othiwa ngokomoya iSodoma leGibhithe, lapho leNkosi yethu eyabethelelwa khona.
    9: Labavela ebantwini lemihlotsheni lendimini lezizweni bazakhangela izidumbu zabo okwensuku ezintathu lengxenye yosuku, bengavumeli ukuthi izidumbu zabo zibekwe emangcwabeni.
    10: Labakhileyo emhlabeni bazathokoza ngabo bathabe, bathumezelane izipho, ngoba lababaprofethi ababili babahlupha abakhileyo emhlabeni.
    11: Kwathi emva kwalezonsuku ezintathu lengxenye yosuku, uMoya wempilo wavela kuNkulunkulu wangena kubo, basebesima ngenyawo zabo, lokwesaba okukhulu kwehlela kwabababonayo.
    12: 'Basebesizwa ilizwi elikhulu livela ezulwini, lisithi kubo: Yenyukelani lapha. Basebesenyukela ezulwini beseyezini. Lezitha zabo zibabona.'
    13: Langalelohola kwaba khona ukuzamazama okukhulu komhlaba, lokwetshumi komuzi kwawa, kwasekusifa amabizo abantu abayizinkulungwane eziyisikhombisa ekuzamazameni komhlaba; labaseleyo batshaywa luvalo, banika udumo kuNkulunkulu wezulu.
    14: Umaye wesibili usedlule; khangela-ke, umaye wesithathu uyeza ngokuphangisa.
    15: 'Ingilosi yesikhombisa yasilukhalisa uphondo, kwasekusiba lamazwi amakhulu ezulwini, esithi: Imibuso yomhlaba isingeyeNkosi yethu, lekaKristu wayo, njalo izabusa kuze kube nini lanini.'
    16: Labadala abangamatshumi amabili lane, abahlezi ezihlalweni zabo zobukhosi phambi kukaNkulunkulu, bathi mbo ngobuso babo phansi, basebekhonza uNkulunkulu,
    17: 'besithi: Siyakubonga, Nkosi Nkulunkulu Somandla, okhona lowayekhona lozakuza, ngoba uthethe amandla akho amakhulu, ubusile.'
    18: Lezizwe sezithukuthele, lolaka lwakho selufikile, lesikhathi sabafileyo ukuthi bahlulelwe, lesokunika umvuzo ezincekwini zakho abaprofethi labangcwele labesaba ibizo lakho, abancinyane labakhulu, lesokubhubhisa ababhubhisa umhlaba.
    19: Kwasekuvulwa ithempeli likaNkulunkulu ezulwini, kwasekubonakala umtshokotsho wesivumelwano sakhe ethempelini lakhe; kwasekusiba lemibane lamazwi lemidumo lokuzamazama komhlaba lesiqhotho esikhulu.
  12:
    1: Kwasekubonakala isibonakaliso esikhulu ezulwini, owesifazana embethe ilanga, lenyanga ingaphansi kwenyawo zakhe, njalo kukhona ekhanda lakhe umqhele wenkanyezi ezilitshumi lambili;
    2: njalo ekhulelwe, wakhala ngobuhlungu bomhelo, futhi wayesebuhlungwini bokubeletha.
    3: Kwasekubonakala esinye isibonakaliso ezulwini, khangela-ke umgobho omkhulu obomvu, olamakhanda ayisikhombisa lempondo ezilitshumi, lemiqhele eyisikhombisa emakhanda awo.
    4: Lomsila wawo wadonsa ingxenye yesithathu yenkanyezi zezulu, waziphosela emhlabeni; njalo umgobho wema phambi kowesifazana obesezabeletha, ukuze kuthi, esebelethile, umimilize umntwana wakhe.
    5: Wasebeletha indodana, isilisa, ezabusa izizwe zonke ngentonga yensimbi; lomntanakhe wahluthulelwa kuNkulunkulu lesihlalweni sakhe sobukhosi.
    6: Lowesifazana wabalekela enkangala, lapho ayelendawo eyayilungiswe nguNkulunkulu, ukuze bamondle khona insuku eziyinkulungwane lamakhulu amabili lamatshumi ayisithupha.
    7: Kwasekusiba lempi ezulwini; uMikayeli lengilosi zakhe balwa bemelene lomgobho; lomgobho walwa ulengilosi zawo,
    8: njalo babengelakunqoba, lendawo yawo kayabe isatholakala ezulwini.
    9: Umgobho omkhulu wasuphoswa, inyoka endala, ebizwa ngokuthi nguDiyabhola njalo uSathane, okhohlisa umhlaba wonke; waphoselwa emhlabeni, lengilosi zakhe zaphoswa kanye laye.
    10: 'Ngasengisizwa ilizwi elikhulu ezulwini, lisithi: Khathesi sekufike usindiso lamandla lombuso kaNkulunkulu wethu, lamandla kaKristu wakhe; ngoba uphoselwe phansi ummangaleli wabazalwane bethu, obamangalelayo emini lebusuku phambi kukaNkulunkulu.'
    11: Njalo bona bamnqobile ngegazi leWundlu langelizwi lobufakazi babo, njalo kabathandanga impilo yabo kwaze kwaba sekufeni.
    12: Ngalokho thokozani, mazulu lani elihlala kuwo. Maye kulabo abakhileyo emhlabeni lolwandle, ngoba udiyabhola wehlele kini elolaka olukhulu, esazi ukuthi ulesikhathi esifitshane.
    13: Kwathi umgobho usubonile ukuthi uphoselwe emhlabeni, wazingela owesifazana owayezele umntwana wesilisa.
    14: Kwasekunikwa owesifazana impiko ezimbili zokhozi olukhulu, ukuze aphaphele enkangala endaweni yakhe, lapho ondliwa khona okwesikhathi, lezikhathi lengxenye yesikhathi, asuke ebusweni benyoka.
    15: Lenyoka yakhafula amanzi emlonyeni wayo ngemva kowesifazana kungathi ngumfula, ukuze immukise ngalumfula.
    16: Lomhlaba wamsiza owesifazana, umhlaba wasukhamisa umlomo wawo, waginya umfula umgobho owawuwukhafule emlonyeni wawo.
    17: Umgobho wasumthukuthelela owesifazana, wasusuka wayakulwa impi labaseleyo benzalo yakhe, labo abagcina imilayo kaNkulunkulu abalobufakazi bukaJesu Kristu.
  13:
    1: Ngasengisima etshebetshebeni lolwandle; ngasengibona isilo sikhuphuka olwandle, silamakhanda ayisikhombisa lempondo ezilitshumi, laphezu kwempondo zaso imiqhele elitshumi, laphezu kwamakhanda aso kulebizo lenhlamba.
    2: Lesilo engasibonayo sasinjengengwe, lenyawo zaso zazinjengezebhere, lomlomo waso unjengomlomo wesilwane. Njalo umgobho wasinika amandla awo, lesihlalo sawo sobukhosi, legunya elikhulu.
    3: Ngasengibona elinye lamakhanda aso kungathi lilimele okokufa; lenxeba laso lokufa selapholiswa; umhlaba wonke wasumangala ngemva kwesilo;
    4: 'basebewukhonza umgobho owasinika isilo amandla, basebesikhonza isilo, besithi: Ngubani ofanana lesilo? Ngubani ongalwa laso?'
    5: Kwasekunikelwa kuso umlomo wokukhuluma izinto ezinkulu lezinhlamba, kwasekunikelwa kuso amandla okusebenza inyanga ezingamatshumi amane lambili.
    6: Sasesivula umlomo waso ukuhlambaza okumelane loNkulunkulu, lokuhlambaza ibizo lakhe, lethabhanekele lakhe, lalabo abahlezi ezulwini.
    7: Kwasekunikelwa kuso ukuthi silawule impi labangcwele, lokubanqoba; kwasekunikelwa kuso amandla phezu kwawo wonke umhlobo lolimi lesizwe.
    8: Labo bonke abakhileyo emhlabeni bazasikhonza, labo amabizo abo angabhalwanga egwalweni lwempilo lweWundlu elahlatshwayo selokhu kwasekelwa umhlaba.
    9: Uba umuntu elendlebe, kezwe.
    10: Uba umuntu ethumba, uya ekuthunjweni; uba umuntu ebulala ngenkemba, yena kumele abulawe ngenkemba. Lapha kulokubekezela lokholo lwabangcwele.
    11: Ngasengibona esinye isilo sisenyuka emhlabeni, sasilempondo ezimbili njengewundlu, sasesikhuluma njengomgobho.
    12: Njalo sasebenzisa wonke amandla esilo sokuqala phambi kwaso, futhi senza ukuthi umhlaba labakhileyo kuwo bakhonze isilo sokuqala, esinxeba laso lokufa lapholiswa.
    13: Sasesisenza izibonakaliso ezinkulu, saze senza ukuthi lomlilo wehle uvela ezulwini uze emhlabeni, phambi kwabantu.
    14: Sasesiduhisa abakhileyo emhlabeni ngalezozibonakaliso ezanikelwa kuso ukuzenza phambi kwesilo, sisithi kwabakhileyo emhlabeni, kabasenzele umfanekiso isilo ebesilenxeba lenkemba, sasesiphila.
    15: Sanikwa futhi ukupha umfanekiso wesilo umoya, ukuze umfanekiso wesilo lawo ukhulume, besesisenza ukuthi bonke abangakhonziyo umfanekiso wesilo babulawe.
    16: Sasesisenza bonke, abancinyane labakhulu, labanothileyo labayanga, labakhululekileyo lezigqili, ukuthi baphiwe uphawu esandleni sabo sokunene, loba emabunzini abo,
    17: ukuze kungabi khona olakho ukuthenga loba ukuthengisa, ngaphandle kwalowo olophawu, loba ibizo lesilo loba inombolo yebizo laso.
    18: Nansi inhlakanipho. Olokuqedisisa kabale inombolo yesilo; ngoba iyinombolo yomuntu, lenombolo yaso ingamakhulu ayisithupha lamatshumi ayisithupha lesithupha.
  14:
    1: Ngasengibona, khangela-ke, iWundlu limi entabeni iSiyoni, njalo lilezinkulungwane ezilikhulu lamatshumi amane lane, belebizo likaYise libhalwe emabunzini abo.
    2: Ngasengisizwa ilizwi livela ezulwini, njengelizwi lamanzi amanengi, lanjengelizwi lomdumo omkhulu; ngasengisizwa ilizwi labatshaya amachacho betshaya amachacho abo,
    3: basebehlabela kungathi yingoma entsha phambi kwesihlalo sobukhosi, laphambi kwezidalwa ezine eziphilayo labadala; njalo kakho owayengayifunda ingoma, ngaphandle kwabayizinkulungwane ezilikhulu lamatshumi amane lane, abahlengiweyo emhlabeni.
    4: Labo yibo abangangcoliswanga ngabesifazana; ngoba bazintombi. Yibo abalandela iWundlu loba lisiya ngaphi; laba bathengwa ebantwini, izithelo zokuqala kuNkulunkulu leWundlwini.
    5: Lemlonyeni wabo kakuficwanga nkohliso; ngoba bengelasici phambi kwesihlalo sobukhosi sikaNkulunkulu.
    6: Ngasengibona enye ingilosi iphapha phakathi laphakathi kwezulu, ilevangeli laphakade, ukulitshumayela kwabakhileyo emhlabeni, lakuso sonke isizwe, lomhlobo, lolimi labantu,
    7: 'isithi ngelizwi elikhulu: Mesabeni uNkulunkulu, beselimupha udumo, ngoba isikhathi sesigwebo sakhe sesifikile, njalo limkhonze owenza izulu lomhlaba lolwandle lemithombo yamanzi.'
    8: 'Yasilandela enye ingilosi isithi: Iwile, iwile iBhabhiloni, umuzi omkhulu, ngoba unathise izizwe zonke okwewayini lolaka lokufeba kwawo.'
    9: 'Lengilosi yesithathu yazilandela, isithi ngelizwi elikhulu: Uba kukhona okhonza isilo lomfanekiso waso, njalo wemukela uphawu ebunzini lakhe, kumbe esandleni sakhe,'
    10: laye uzanatha okwewayini lolaka lukaNkulunkulu, elithululelwe enkezweni yolaka lwakhe, lingaxutshaniswanga, njalo uzahlutshwa kakhulu ngomlilo langesibabule phambi kwengilosi ezingcwele, laphambi kweWundlu;
    11: lentuthu yokuhlutshwa kwabo ithunqa kuze kube nini lanini; njalo kabalakuphumula emini lebusuku laba abakhonza isilo lomfanekiso waso, njalo uba ekhona owemukela uphawu lwebizo laso.
    12: Nanku ukubekezela kwabangcwele; nampa abagcina imilayo kaNkulunkulu lokholo lukaJesu.
    13: 'Ngasengisizwa ilizwi elivela ezulwini lisithi kimi: Bhala uthi: Babusisiwe abafileyo befela eNkosini kusukela khathesi. Yebo, kutsho uMoya, ukuze baphumule ekutshikatshikeni kwabo; lemisebenzi yabo ilandela kanye labo.'
    14: Ngasengibona, khangela-ke, iyezi elimhlophe, laphezu kweyezi kuhlezi onjengeNdodana yomuntu, elomqhele wegolide ekhanda lakhe, njalo elesikela ebukhali esandleni sakhe.
    15: 'Lenye ingilosi yaphuma ethempelini, imemeza ngelizwi elikhulu kuye ohlezi eyezini isithi: Ngenisa isikela yakho uvune, ngoba sekufikile kuwe isikhathi sokuvuna, ngoba sesivuthiwe isivuno somhlaba.'
    16: Ohlezi phezu kweyezi waseyiphosa isikela yakhe emhlabeni, wasuvunwa umhlaba.
    17: Enye ingilosi yasiphuma ethempelini elisezulwini, layo ilesikela ebukhali.
    18: 'Lenye ingilosi yaphuma elathini, ilamandla phezu komlilo, yasimemeza ngesimemezo esikhulu kuyo elesikela ebukhali, isithi: Ngenisa isikela yakho ebukhali, ubusubuthelela iziswenya zevini lomhlaba, ngoba izithelo zalo sezivuthiwe.'
    19: Ingilosi yasiphosa isikela yayo emhlabeni, yasivuna ivini lomhlaba, yasiphosela esikhamelweni sewayini esikhulu solaka lukaNkulunkulu.
    20: Lesikhamelo sewayini sanyathelwa ngaphandle komuzi, kwasekuphuma igazi esikhamelweni sewayini laze lafika ematomini amabhiza, laba ngamastadiyu azinkulungwane lamakhulu ayisithupha.
  15:
    1: Ngasengibona esinye isibonakaliso ezulwini esikhulu lesimangalisayo, ingilosi eziyisikhombisa zilezinhlupheko eziyisikhombisa zokucina, ngoba lwapheleliswa kulezo ulaka lukaNkulunkulu.
    2: Ngasengibona okungathi lulwandle lwengilazi luxubene lomlilo, lalabo abanqobe isilo lomfanekiso waso lophawu lwaso, lenombolo yebizo laso, bemi phezu kolwandle lwengilazi, belamachacho kaNkulunkulu,
    3: 'basebehlabela ingoma kaMozisi inceku kaNkulunkulu lengoma yeWundlu, besithi: Mikhulu njalo iyamangalisa imisebenzi yakho, Nkosi Nkulunkulu Somandla, zilungile ziqotho indlela zakho, Nkosi yabangcwele.'
    4: Ngubani ongayikukwesaba, Nkosi, abesedumisa ibizo lakho? ngoba nguwe wedwa ongcwele; ngoba izizwe zonke zizakuza zidumise phambi kwakho; ngoba izenzo zakho zokulunga zibonakalisiwe.
    5: Emva kwalezizinto ngasengibona, khangela-ke, sekuvulwe ithempeli lethabhanekele lobufakazi ezulwini;
    6: kwasekuphuma ethempelini lezi ingilosi eziyisikhombisa zilezinhlupheko eziyisikhombisa, zembethe ilembu elihlanzekileyo elikhazimulayo, njalo zibotshwe izifuba ngamaqhele egolide;
    7: lesinye sezidalwa ezine eziphilayo sanika ingilosi eziyisikhombisa imiganu yegolide eyisikhombisa, igcwele ulaka lukaNkulunkulu, ophila kuze kube nini lanini.
    8: Lethempeli lagcwaliswa intuthu evela ebukhosini bukaNkulunkulu, lemandleni akhe; njalo kwakungekho owayengangena ethempelini, kuze kuphele izinhlupheko eziyisikhombisa zengilosi eziyisikhombisa.
  16:
    1: 'Ngasengisizwa ilizwi elikhulu livela ethempelini, lisithi kulezo ingilosi eziyisikhombisa: Hambani, lithululele emhlabeni imiganu yolaka lukaNkulunkulu.'
    2: Eyokuqala yasihamba, yathululela umganu wayo emhlabeni; kwasekuvela isilonda esibi esibuhlungu ebantwini abalophawu lwesilo, labakhonza umfanekiso waso.
    3: Ingilosi yesibili yasithululela umganu wayo olwandle; lwaselusiba ligazi njengelofileyo, lawo wonke umphefumulo ophilayo wafa olwandle.
    4: Ingilosi yesithathu yasithululela umganu wayo emifuleni lemithonjeni yamanzi; yasisiba ligazi.
    5: 'Ngasengisizwa ingilosi yamanzi isithi: Ulungile, Nkosi, okhona lowayekhona lozakuba khona, ngoba wagweba lezizinto;'
    6: ngoba bachitha igazi labangcwele lelabaprofethi, ubanike labo igazi ukulinatha; ngoba bafanele.
    7: 'Ngasengisizwa enye elathini isithi: Yebo, Nkosi Nkulunkulu Somandla, ziqotho zilungile izigwebo zakho.'
    8: Ingilosi yesine yasithululela umganu wayo elangeni; kwasekunikelwa kulo ukuchochombisa abantu ngomlilo.
    9: Abantu basebetshiswa yikutshisa okukhulu, basebehlambaza ibizo likaNkulunkulu olamandla phezu kwalezo izinhlupheko, njalo kabaphendukanga ukumnika udumo.
    10: Ingilosi yesihlanu yasithululela umganu wayo phezu kwesihlalo sobukhosi sesilo; lombuso waso wafiphazwa; basebexhanxatha inlimi zabo ngenxa yobuhlungu,
    11: basebemhlambaza uNkulunkulu wezulu ngenxa yobuhlungu babo langenxa yezilonda zabo, njalo kabaphendukanga emisebenzini yabo.
    12: Ingilosi yesithupha yasithululela umganu wayo emfuleni omkhulu iYufrathi; lamanzi awo atsha, ukuze ilungiswe indlela yamakhosi avela lapho eliphuma khona ilanga.
    13: Ngasengibona kuphuma emlonyeni womgobho lemlonyeni wesilo lemlonyeni womprofethi wamanga, imimoya engcolileyo emithathu efanana lamaxoxo;
    14: ngoba iyimimoya yamadimoni eyenza izibonakaliso, ephumela emakhosini omhlabathi lawomhlaba wonke, ukuwaqoqela ndawonye empini kwalolosuku olukhulu lukaNkulunkulu uSomandla.
    15: Khangela, ngiyeza njengesela. Ubusisiwe olindayo, alondoloze izembatho zakhe, ukuze angahambize, njalo babone ihlazo lakhe.
    16: Basebewaqoqela ndawonye endaweni ethiwa ngesiHebheru iArmagedoni.
    17: 'Ingilosi yesikhombisa yasithululela umganu wayo emoyeni; kwasekuphuma ilizwi elikhulu livela ethempelini lezulu, esihlalweni sobukhosi lisithi: Sekwenzakele!'
    18: Kwasekusiba khona amazwi lemidumo lemibane, kwasekusiba lokuzamazama komhlaba okukhulu, okunje okungazanga kube khona selokhu kwaba khona abantu emhlabeni, ukuzamazama komhlaba okulamandla kangaka, okukhulu kangaka.
    19: Umuzi omkhulu wasusiba yiziqamu ezintathu, lemizi yabezizwe yawa; leBhabhiloni elikhulu lakhunjulwa phambi kukaNkulunkulu, ukulinika inkezo yewayini lentukuthelo yolaka lwakhe.
    20: Sonke isihlenge sasesibaleka, lentaba azaze zatholakala.
    21: Lesiqhotho esikhulu esilesisindo esinjengesethalenta, sawela phezu kwabantu sivela ezulwini; labantu bamhlambaza uNkulunkulu ngenxa yenhlupheko yesiqhotho; ngoba inhlupheko yaso yayinkulu kakhulukazi.
  17:
    1: 'Kwasekusiza enye yengilosi eziyisikhombisa ezazilemiganu eyisikhombisa, yasikhuluma lami, isithi kimi: Woza lapha, ngizakutshengisa isigwebo sesifebe esikhulu, esihlezi phezu kwamanzi amanengi,'
    2: afeba laso amakhosi omhlaba, labakhileyo emhlabeni badakwe liwayini lobufebe baso.
    3: Yasingithwalela enkangala ngikuMoya; ngasengibona owesifazana ehlezi phezu kwesilo esibomvu, sigcwele amabizo enhlamba, silamakhanda ayisikhombisa lempondo ezilitshumi.
    4: Njalo owesifazana wayembethe okuyibubende lokubomvu, futhi ececiswe ngegolide langamatshe aligugu langamapharele, elenkezo yegolide esandleni sakhe, igcwele amanyala lokungcola kobufebe bakhe,
    5: 'njalo ebunzini lakhe kwakulotshiwe ibizo lokuthi: IMFIHLO, IBHABHILONI ELIKHULU, UNINA WEZIFEBE LOWAMANYALA OMHLABA.'
    6: Ngasengibona owesifazana edakwe ligazi labangcwele, legazi labafakazi bakaJesu. Sengimbonile ngamangala ngokumangala okukhulu.
    7: 'Ingilosi yasisithi kimi: Umangalelani? Mina ngizakutshela imfihlo yowesifazana, leyesilo esimthweleyo, esilamakhanda ayisikhombisa lempondo ezilitshumi.'
    8: Isilo, osibonileyo, sasikhona, njalo kasisekho, futhi sizakwenyuka sivela emgodini ongelamkhawulo, sibe sesisiya ekubhujisweni; labakhileyo emhlabeni bazamangala, abamabizo abo ayengabhalwanga egwalweni lwempilo, kusukela ekusekelweni komhlaba, bebona isilo esasikhona, njalo singasekho, lanxa sikhona.
    9: Nanku ukuqedisisa okulenhlakanipho. Amakhanda ayisikhombisa azintaba eziyisikhombisa owesifazana ahlezi khona phezu kwazo;
    10: futhi angamakhosi ayisikhombisa, amahlanu asewile, lenye ikhona, lenye kayikafiki, njalo nxa isifikile imele ukuhlala isikhatshana.
    11: Lesilo esasikhona, njalo singasekho, yona-ke ingeyesificaminwembili, njalo ivela kwayisikhombisa, ibisisiya ekubhujisweni.
    12: Lempondo ezilitshumi, ozibonileyo, zingamakhosi alitshumi, angakemukeli umbuso, kodwa emukele amandla njengamakhosi ngehola linye kanye lesilo.
    13: Wona angqondonye, njalo abela isilo awawo amandla lokubusa.
    14: La azakulwa leWundlu, njalo iWundlu lizawanqoba, ngoba liyiNkosi yamakhosi loMbusi wababusi, labakanye lalo ngababiziweyo labakhethiweyo labathembekileyo.
    15: 'Yasisithi kimi: Amanzi owabonileyo, lapho esihlezi khona isifebe, angabantu lamaxuku lezizwe lendimi.'
    16: Lempondo ezilitshumi, ozibonileyo esilweni, zona zizasizonda isifebe, besezisichitha zisinqunule, zidle inyama yaso, zisitshise ngomlilo.
    17: Ngoba uNkulunkulu ufakile enhliziyweni zazo ukuthi zenze ingqondo yakhe, lokwenza ngqondonye, lokunika isilo umbuso wazo, kuze kupheleliswe amazwi kaNkulunkulu.
    18: Lowesifazana ombonileyo ungumuzi omkhulu olombuso phezu kwamakhosi omhlaba.
  18:
    1: Emva kwalezizinto-ke ngabona enye ingilosi isehla ivela ezulwini, ilamandla amakhulu; lomhlaba wakhanyiswa yikukhazimula kwayo.
    2: 'Yasimemeza ngamandla, ngelizwi elikhulu isithi: Iwile, iwile iBhabhiloni enkulu, isiyindawo yokuhlala amadimoni, lentolongo yawo wonke umoya ongcolileyo, lezongo layo yonke inyoni engcolileyo lezondekayo.'
    3: Ngoba izizwe zonke zinathe okwewayini lolaka lobufebe bayo, lamakhosi omhlaba aphingile layo, labathengisi bomhlaba banothile ngamandla okuzitika ngenotho yayo.
    4: 'Ngasengisizwa elinye ilizwi livela ezulwini, lisithi: Phumani kuyo, bantu bami, ukuze lingahlanganyeli kanye lezono zayo, lokuze lingemukeli okwezinhlupheko zayo;'
    5: ngoba izono zayo zixhumene zize zifike ezulwini, loNkulunkulu ukhumbule ukungalungi kwayo.
    6: Phindiselani kuyo njengokuphindisela kwayo kini, liphinde kabili kuyo njengokwemisebenzi yayo; enkezweni eyixubanisileyo, xubanisani kiyo kabili.
    7: 'Njengokuzidumisa kwayo okungaka, izitika enothweni, ngokunjalo kupheni yona ubuhlungu lokulila okungaka; ngoba ithi enhliziyweni yayo: Ngihlezi ngiyindlovukazi, njalo kangisuye umfelokazi, futhi kangisoze ngabona ukulila.'
    8: Ngakho zizafika ngosuku lunye izinhlupheko zayo, ukufa lokulila lendlala, futhi izatshiswa ngomlilo; ngoba ilamandla iNkosi uNkulunkulu eyigwebayo.
    9: Lamakhosi omhlaba aphinga layo ezitika enothweni azayikhalela alile ngenxa yayo, lapho ebona intuthu yokutsha kwayo,
    10: 'esima khatshana ngokwesaba kobuhlungu bayo, esithi: Maye, maye, umuzi omkhulu, iBhabhiloni, umuzi olamandla, ngoba ngehola elilodwa isigwebo sakho sifikile!'
    11: Labathengisi bomhlaba bazayikhalela bayililele, ngoba kakulamuntu othenga impahla yabo futhi;
    12: impahla yegolide, leyesiliva, leyelitshe eliligugu, leyepharele, leyelembu elicolekileyo kakhulu, leyibubende, leyesilika, leyokubomvu; laso sonke isihlahla esilephunga, laso sonke isitsha sempondo zendlovu, laso sonke isitsha sesihlahla esiligugu elikhulukazi, leyethusi, leyensimbi, leyelitshe elimhlophe;
    13: lekinamoni, lokulephunga elimnandi, lenhlaka, lempepha, lewayini, lamafutha, lempuphu ecolekileyo, lengqoloyi, lezifuyo, lezimvu, lamabhiza, lezinqola, lemizimba, lemiphefumulo yabantu.
    14: Lezithelo zesifiso somphefumulo wakho zisukile kuwe, lazo zonke izinto ezinonileyo lezikhazimulayo zisukile kuwe, kawusoze ubuye uzithole.
    15: Abathengisi balezizinto, abanothe ngayo, bazakuma khatshana ngokwesabeka kobuhlungu bayo, bekhala belila,
    16: 'njalo besithi: Maye, maye, lo umuzi omkhulu, owawembathiswe ngelembu elicolekileyo kakhulu lokuyibubende lokubomvu, uceciswe ngegolide lelitshe eliligugu lamapharele!'
    17: Ngoba ngehola elilodwa inotho engaka ichithiwe. Layo yonke induna yomkhumbi, lalo lonke ixuku emikhunjini, labomkhumbi, labo bonke abasebenza olwandle bema khatshana,
    18: 'basebekhala bebona intuthu yokutsha kwayo, besithi: Yiwuphi ofanana lawo umuzi omkhulu?'
    19: 'Basebethela uthuli emakhanda abo, bememeza bekhala belila, besithi: Maye, maye, umuzi omkhulu, khona lapho bonke ababelemikhumbi olwandle banothe ngawo ngenotho yawo; ngoba ngehola elilodwa uchithiwe!'
    20: Thokoza ngawo, zulu, lani baphostoli abangcwele labaprofethi; ngoba uNkulunkulu ugwebe isigwebo senu kuwo.
    21: 'Lengilosi eyamandla yaphakamisa ilitshe elinjengelitshe lokuchola elikhulu, yasiliphosela olwandle, isithi: Ngokunjalo ngodlakela iBhabhiloni umuzi omkhulu izaphoswa, njalo ingabe isaficwa lakanye.'
    22: Lomsindo wabatshaya amachacho lowabahlabeleli lowabatshaya imihlanga lowabatshaya izimpondo, kawusoze uphinde uzwakale phakathi kwakho, layo yonke ingcwethi loba eyawuphi umunwe kayisayikuficwa phakathi kwakho lakanye, lomsindo welitshe lokuchola kawusoze uphinde uzwakale phakathi kwakho,
    23: lokukhanya kwesibane kakusoze kusakhanya phakathi kwakho, lelizwi lomyeni lomakoti kalisayikuzwakala phakathi kwakho lakanye; ngoba abathengisi bakho bebeyizikhulu zomhlaba; ngoba ngokuthakatha kwakho izizwe zonke zikhohlisiwe,
    24: futhi kuyo kwaficwa igazi labaprofethi lelabangcwele, lelabo bonke ababebulewe emhlabeni.
  19:
    1: 'Emva kwalezizinto ngasengisizwa ilizwi elikhulu elexuku elikhulu ezulwini, lisithi: Haleluya! Usindiso lobukhosi lodumo lamandla kungokweNkosi uNkulunkulu wethu;'
    2: ngoba izigwebo zakhe ziqotho zilungile; ngoba usilahlile isifebe esikhulu, esonakalise umhlaba ngobufebe baso, usephindisele igazi lenceku zakhe esandleni saso.
    3: 'Basebesithi ngokwesibili: Haleluya! Lentuthu yaso ithunqa kuze kube nini lanini.'
    4: 'Labadala abangamatshumi amabili lane lezidalwa ezine eziphilayo zawela phansi zakhonza uNkulunkulu ohlezi esihlalweni sobukhosi zisithi: Ameni! Haleluya!'
    5: 'Ilizwi laseliphuma livela esihlalweni sobukhosi, lisithi: Mdumiseni uNkulunkulu wethu, lina lonke zinceku zakhe, labamesabayo, labancinyane, labakhulu.'
    6: 'Ngasengisizwa kungathi yilizwi lexuku elikhulu, njalo kungathi ngumdumo wamanzi amanengi, njalo kungathi ngumsindo wemidumo elamandla, kusithi: Haleluya! Ngoba iNkosi uNkulunkulu uSomandla uyabusa.'
    7: Asithokoze sithabe kakhulu, besesisipha udumo kuye; ngoba umtshado weWundlu usufikile, lomkalo usezilungisele.
    8: Kwasekuphiwa kuye ukuthi embathe ilembu elicolekileyo kakhulu elihlanzekileyo lelikhazimulayo; ngoba ilembu elicolekileyo kakhulu liyikulunga kwabangcwele.
    9: 'Yasisithi kimi: Bhala uthi: Babusisiwe labo ababizelwe ekudleni kwantambama komtshado weWundlu. Yasisithi kimi: La ngamazwi aqotho kaNkulunkulu.'
    10: 'Ngasengiwela phansi enyaweni zayo ukuyikhonza; yasisithi kimi: Qaphela ungakwenzi; ngiyinceku kanye lawe labazalwane bakho abalobufakazi bukaJesu; khonza uNkulunkulu; ngoba ubufakazi bukaJesu bungumoya wesiprofetho.'
    11: Ngasengibona izulu livuliwe, khangela-ke ibhiza elimhlophe, loligadileyo ubizwa ngokuthi oThembekileyo loQotho, njalo ngokulunga uyahlulela alwe.
    12: Lamehlo akhe afanana lelangabi lomlilo, lekhanda lakhe kulemiqhele eminengi; njalo ulebizo elilotshiweyo, okungelamuntu olaziyo ngaphandle kwakhe,
    13: wasesembatha isembatho esicwiliswe egazini; lebizo lakhe libizwa ngokuthi, nguLizwi likaNkulunkulu.
    14: Lamabutho ayesezulwini amlandela egade amabhiza amhlophe, embethe ilembu elicolekileyo kakhulu elimhlophe lelihlanzekileyo.
    15: Emlonyeni wakhe kwasekuphuma inkemba ebukhali, ukuze atshaye izizwe ngayo; njalo yena uzazibusa ngentonga yensimbi; yena-ke uzanyathela isikhamelo sevini sewayini lentukuthelo lolaka lukaNkulunkulu uSomandla.
    16: 'Njalo esembathweni lethangazini lakhe ulebizo elibhalwe ukuthi: INKOSI YAMAKHOSI LOMBUSI WABABUSI.'
    17: 'Ngasengibona ingilosi eyodwa imi elangeni; yasimemeza ngelizwi elikhulu, isithi enyonini zonke eziphaphayo phakathi laphakathi kwezulu: Wozani libuthaniswe ekudleni kwantambama kukaNkulunkulu omkhulu,'
    18: ukuze lidle inyama yamakhosi, lenyama yenduna ezinkulu, lenyama yabalamandla, lenyama yamabhiza leyabagadi bawo, lenyama yabo bonke, abakhululekileyo kanye labayizigqili, labancinyane labakhulu.
    19: Ngasengibona isilo, lamakhosi omhlaba lamabutho awo ebuthanele ukulwa impi laye ogade ibhiza, kanye lebutho lakhe.
    20: Isilo sasesibanjwa, njalo kanye laso umprofethi wamanga owenza izibonakaliso phambi kwaso, aduhisa ngazo labo ababelophawu lwesilo, lalabo abakhonza umfanekiso waso; labo bobabili baphoselwa bephila echibini lomlilo elivutha isibabule;
    21: labaseleyo babulawa ngenkemba yogade ibhiza, ephuma emlonyeni wakhe; lenyoni zonke zasutha inyama yabo.
  20:
    1: Ngasengibona ingilosi isehla ivela ezulwini, ilesihluthulelo somgodi ongelamkhawulo, leketane elikhulu esandleni sayo.
    2: Yasiwubamba umgobho, inyoka endala, enguDiyabhola loSathane, yasiwubopha okweminyaka eyinkulungwane,
    3: yasiwuphosela emgodini ongelamkhawulo, yawuvalela, yasibeka uphawu phezu kwawo, ukuze ungabe usaduhisa izizwe, ize iphele iminyaka eyinkulungwane; lemva kwalokhu kumele ukuthi ukhululwe okwesikhatshana.
    4: Ngasengibona izihlalo zobukhosi, basebehlala kuzo, lokwahlulela kwanikelwa kubo; ngabona lemiphefumulo yalabo ababequnywe amakhanda ngenxa yobufakazi bukaJesu langenxa yelizwi likaNkulunkulu, lababengakhonzanga isilo, loba umfanekiso waso, njalo bengemukelanga uphawu lwaso ebunzini labo, lesandleni sabo; basebephila babusa kanye loKristu iminyaka eyinkulungwane.
    5: Kodwa abaseleyo kwabafileyo kabaphindanga baphila ize iphele iminyaka eyinkulungwane. Lokhu kuyikuvuka kokuqala.
    6: Ubusisiwe njalo ungcwele olesabelo ekuvukeni kokuqala; phezu kwalaba ukufa kwesibili kakulamandla, kodwa bazakuba ngabapristi bakaNkulunkulu, labakaKristu, njalo bazabusa kanye laye iminyaka eyinkulungwane.
    7: Lalapho isiphelile iminyaka eyinkulungwane, uSathane uzakhululwa entolongweni yakhe,
    8: njalo uzaphumela ukuduhisa izizwe ezisemagumbini amane omhlaba, uGogi loMagogi, ukubabuthela empini; onani labo lingangetshebetshebe lolwandle.
    9: Basebesenyukela ebubanzini bomhlaba, bazingelezela inkamba yabangcwele lomuzi othandekayo; kwasekusehla umlilo kuNkulunkulu ovela ezulwini, wasubaqothula;
    10: lodiyabhola owayebaduhisile waphoselwa echibini lomlilo lesibabule, lapho okukhona isilo lomprofethi wamanga; njalo bazahlutshwa emini lebusuku kuze kube nini lanini.
    11: Ngasengibona isihlalo sobukhosi esikhulu lesimhlophe lohlezi kuso, omhlaba lezulu kwabalekela ubuso bakhe, njalo kakutholelwanga ndawo.
    12: Ngasengibona abafileyo abancinyane labakhulu, bemi phambi kukaNkulunkulu, lengwalo zavulwa; njalo olunye ugwalo lwavulwa, olungolwempilo; abafileyo basebesahlulelwa ngezinto ezibhalwe ezingwalweni, ngokwemisebenzi yabo.
    13: Lolwandle lwabakhupha abafileyo ababekilo, njalo ukufa lesihogo kwakhupha abafileyo ababekikho; basebesahlulelwa, ngulowo lalowo, ngokwemisebenzi yabo.
    14: Ukufa lesihogo kwasekuphoselwa echibini lomlilo; lokhu kuyikufa kwesibili.
    15: Uba-ke ekhona ongatholwanga elotshiwe egwalweni lwempilo, waphoselwa echibini lomlilo.
  21:
    1: Ngasengibona izulu elitsha lomhlaba omutsha; ngoba izulu lokuqala lomhlaba wokuqala kwasekudlulile, lolwandle lungasekho.
    2: Mina Johane ngasengibona umuzi ongcwele, iJerusalema entsha, usehla uvela kuNkulunkulu ezulwini, ulungisiwe njengomakoti ececiselwe umkakhe.
    3: 'Ngasengisizwa ilizwi elikhulu livela ezulwini, lisithi: Khangela, ithabhanekele likaNkulunkulu lisebantwini, njalo uzahlala labo, futhi bona bazakuba ngabantu bakhe, loNkulunkulu uqobo uzakuba labo, enguNkulunkulu wabo;'
    4: njalo uNkulunkulu uzakwesula zonke izinyembezi emehlweni abo, lokufa kakusayikuba khona; kumbe ukulila, kumbe ukukhala, loba ubuhlungu abusayikuba khona; ngoba izinto zakuqala sezidlulile.
    5: 'Wasesithi ohlezi esihlalweni sobukhosi: Khangela, ngenza zonke izinto zibentsha. Wasesithi kimi: Bhala; ngoba lamazwi aqinisile njalo athembekile.'
    6: 'Wasesithi kimi: Sekwenzakele. Mina nginguAlfa loOmega, ukuqala lokucina. Mina ngizamnika owomileyo okuvela emthonjeni wamanzi empilo ngesihle.'
    7: Onqobayo uzakudla ilifa lazo zonke izinto; njalo ngizakuba nguNkulunkulu wakhe, laye abe yindodana yami.
    8: Kodwa amagwala labangakholwayo labanengekayo lababulali leziphingi labathakathi labakhonza izithombe labo bonke abaqambimanga, bazakuba lesabelo sabo echibini elivutha umlilo lesibabule, okuyikufa kwesibili.
    9: 'Kwasekusiza kimi enye yengilosi eziyisikhombisa ezazilemiganu eyisikhombisa egcwele izinhlupheko zokucina eziyisikhombisa, yasikhuluma lami, isithi: Woza lapha, ngizakutshengisa umakoti, umkaWundlu.'
    10: Yasingithwala ngikuMoya yaya entabeni enkulu lende, yasingitshengisa umuzi omkhulu, iJerusalema engcwele, usehla uvela ezulwini kuNkulunkulu,
    11: ulenkazimulo kaNkulunkulu; ukukhanya kwawo kwakunjengelitshe eliligugu elikhulukazi njengelitshe ijaspi, likhanyisa njengekristali;
    12: njalo ulomduli omkhulu lophakemeyo, ulamasango alitshumi lambili, lemasangweni ingilosi ezilitshumi lambili, lamabizo ebhalwe kiwo, angawezizwe ezilitshumi lambili zabantwana bakoIsrayeli.
    13: Empumalanga kwakulamasango amathathu; enyakatho, amasango amathathu; eningizimu, amasango amathathu; lentshonalanga, amasango amathathu.
    14: Lomduli womuzi wawulezisekelo ezilitshumi lambili, lakuzo amabizo abaphostoli abalitshumi lambili beWundlu.
    15: Lowayekhuluma lami wayelomhlanga wegolide, ukuze alinganise umuzi, lamasango awo, lomduli wawo.
    16: Umuzi wawumiswe walingana inhlangothi zozine, lobude bawo babungangobubanzi. Waselinganisa umuzi ngomhlanga waba ngamastadiyu azinkulungwane ezilitshumi lambili; ubude lobubanzi lokuphakama kwawo kuyalingana.
    17: Waselinganisa umduli wawo, ingalo ezilikhulu lamatshumi amane lane, isilinganiso somuntu, esingesengilosi.
    18: Njalo kwakulesakhiwo somduli wawo phakathi, ijaspi; lomuzi uligolide elicwengekileyo, njengengilazi ehlanzekileyo.
    19: Lezisekelo zomduli womuzi zaziceciswe ngalo lonke ilitshe eliligugu. Isisekelo sokuqala, ijaspi; esesibili, isafire; esesithathu, ikalkedoni; esesine, i-emeraldi;
    20: esesihlanu, isaridonikisi; esesithupha, isardiyusi; esesikhombisa, ikrisolite; esesificaminwembili, ibherule; esesificamunwemunye, itopazi; esetshumi, ikrisoprase; esetshumi lanye, ihiyakinte; esetshumi lambili, i-ametiste.
    21: Lamasango alitshumi lambili angamapharele alitshumi lambili; yilelo ngalinye ngalinye lamasango lilipharele linye; njalo isitalada somuzi sasiligolide elicwengekileyo, njengengilazi ekhanyayo.
    22: Njalo kangibonanga ithempeli phakathi kwawo; ngoba iNkosi uNkulunkulu uSomandla ulithempeli lawo, leWundlu.
    23: Lomuzi kawusweli langa, kumbe inyanga, ukuthi kukhanyise kuwo; ngoba inkazimulo kaNkulunkulu iyawukhanyisa, lesibane sawo liWundlu;
    24: lezizwe zabasindisiweyo zizahamba ekukhanyeni kwawo; lamakhosi omhlaba aletha ubukhosi lodumo lwawo kuwo;
    25: lamasango awo kawasoze avalwe emini, ngoba kakuyikuba khona ubusuku lapho;
    26: njalo bazaletha kuwo ubukhosi lodumo lwezizwe;
    27: njalo kakusoze kwangena lolulodwa ulutho olungcolileyo kuwo, njalo lokwenza okunengekayo lamanga; ngaphandle kwabalotshiweyo egwalweni lwempilo lweWundlu.
  22:
    1: Wasengitshengisa umfula ocengekileyo wamanzi empilo, ukhazimula njengekristali, uphuma esihlalweni sobukhosi sikaNkulunkulu, leseWundlu.
    2: Laphakathi kwesitalada sawo, njalo ngapha langapha komfula kwakulesihlahla sempilo, sithela izithelo ezilitshumi lambili, ileyo laleyo inyanga sithela isithelo saso; lamahlamvu esihlahla ngawokwelatshwa kwezizwe.
    3: Kakusayikuba khona lakanye isiqalekiso; kodwa isihlalo sobukhosi sikaNkulunkulu leseWundlu sizakuba kuwo; lenceku zakhe zizamkhonza,
    4: zizabona ubuso bakhe; lebizo lakhe lizakuba semabunzini azo.
    5: Lobusuku kabuyikuba khona lapho, njalo kazisweli isibane lokukhanya kwelanga, ngoba iNkosi uNkulunkulu iyazikhanyisela; njalo zizabusa kuze kube nini lanini.
    6: 'Wasesithi kimi: Lamazwi athembekile aqotho; njalo iNkosi, uNkulunkulu wabaprofethi abangcwele, ithumele ingilosi yayo ukutshengisa inceku zayo izinto okumele zenzeke ngokuphangisa.'
    7: Khangela, ngiyeza masinyane. Ubusisiwe owagcinayo amazwi esiprofetho salolugwalo.
    8: Futhi mina Johane nginguye owazibonayo lezizinto lowazizwayo. Kuthe sengizizwile ngazibona, ngawela phansi ukukhonza phambi kwenyawo zengilosi eyangitshengisa lezizinto.
    9: 'Yasisithi kimi: Qaphela ungakwenzi; ngoba ngiyinceku kanye lawe, labazalwane bakho abaprofethi, lalabo abagcina amazwi alolugwalo; khonza uNkulunkulu.'
    10: 'Yasisithi kimi: Unganamathiseli ngophawu amazwi esiprofetho salolugwalo; ngoba isikhathi siseduze.'
    11: Owenza okungalunganga kahlale esenza okungalunganga; longcolileyo ahlale engcolile; lolungileyo ahlale elungisisiwe; longcwele ahlale engcwelisiwe.
    12: Khangela-ke, ngiyeza masinyane, lomvuzo wami ukimi, ukuvuza ngulowo lalowo njengokuzakuba ngumsebenzi wakhe.
    13: Mina nginguAlfa loOmega, isiqalo lesicino, owokuqala lowokucina.
    14: Babusisiwe labo abenza imilayo yakhe, ukuze babe lelungelo esihlahleni sempilo, babe sebengena emzini ngamasango;
    15: kodwa ngaphandle kukhona izinja labathakathi leziphingi lababulali labakhonza izithombe laye wonke othanda njalo esenza amanga.
    16: Mina Jesu ngithume ingilosi yami ukufakaza lezizinto kini emabandleni. Mina ngiyimpande lenzalo kaDavida, indonsakusa ekhazimulayo.
    17: 'UMoya-ke lomakoti bathi: Woza! Lozwayo kathi: Woza! Lowomileyo keze; lothandayo kathathe amanzi empilo ngesihle.'
    18: 'Ngoba ngiyafakaza kuye wonke ozwa amazwi esiprofetho salolugwalo: Uba umuntu esengeza kulezizinto, uNkulunkulu uzakwengezelela kuye izinhlupheko ezilotshwe kulolugwalo;'
    19: njalo uba umuntu esusa okwamazwi ogwalo lwalesisiprofetho, uNkulunkulu uzasusa isabelo sakhe egwalweni lwempilo, lemzini ongcwele, lezintweni ezilotshiweyo kulolugwalo.
    20: 'Ofakaza lezizinto uthi: Yebo, ngiyeza masinyane. Ameni. Yebo, woza, Nkosi Jesu!'
    21: Umusa weNkosi yethu uJesu Kristu kawube lani lonke. Ameni.
