  1:
    1: 'INkosi yasikhuluma kuMozisi enkangala yeSinayi ethenteni lenhlangano, ngolokuqala lwenyanga yesibili, ngomnyaka wesibili emva kokuphuma kwabo elizweni leGibhithe, isithi:'
    2: Thathani inani lonke lenhlangano yonke yabantwana bakoIsrayeli ngensendo zabo, ngezindlu zaboyise, lenani lamabizo, wonke owesilisa, ngamakhanda abo.
    3: Kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini koIsrayeli, lizababala ngamabutho abo, wena loAroni.
    4: Kuzakuba lani indoda kuleso lalesosizwe, ileyo laleyo eyinhloko yendlu yaboyise.
    5: 'Lala ngamabizo amadoda azakuma lani. KoRubeni: UElizuri indodana kaShedewuri.'
    6: 'KoSimeyoni: UShelumiyeli indodana kaZurishadayi.'
    7: 'KoJuda: UNashoni indodana kaAminadaba.'
    8: 'KoIsakari: UNethaneli indodana kaZuwari.'
    9: 'KoZebuluni: UEliyabi indodana kaHeloni.'
    10: 'Kubantwana bakoJosefa, koEfrayimi: UElishama indodana kaAmihudi; koManase: UGamaliyeli indodana kaPedazuri.'
    11: 'KoBhenjamini: UAbidani indodana kaGideyoni.'
    12: 'KoDani: UAhiyezeri indodana kaAmishadayi.'
    13: 'KoAsheri: UPagiyeli indodana kaOkirani.'
    14: 'KoGadi: UEliyasafi indodana kaDehuweli.'
    15: 'KoNafithali: UAhira indodana kaEnani.'
    16: Yibo ababizwayo benhlangano, iziphathamandla zezizwe zaboyise, inhloko zezinkulungwane zakoIsrayeli.
    17: OMozisi loAroni basebethatha lawomadoda aqanjwe ngamabizo.
    18: Bahlanganisa inhlangano yonke ngolokuqala lwenyanga yesibili; babala ngenhlanga zabo ngensendo zabo ngezindlu zaboyise, ngokwenani lamabizo, kusukela koleminyaka engamatshumi amabili langaphezulu, ngamakhanda abo.
    19: Njengokulaya kweNkosi kuMozisi wababala ngokunjalo enkangala yeSinayi.
    20: Njalo abantwana bakoRubeni, izibulo likaIsrayeli, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, ngokwenani lamabizo, ngamakhanda abo, wonke owesilisa kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    21: labo ababaliweyo kubo, esizweni sakoRubeni, babeyizinkulungwane ezingamatshumi amane lesithupha lamakhulu amahlanu.
    22: Kubantwana bakoSimeyoni, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, labo ababalwayo, ngokwenani lamabizo, ngamakhanda abo, wonke owesilisa kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    23: labo ababaliweyo kubo, esizweni sakoSimeyoni, babeyizinkulungwane ezingamatshumi amahlanu lesificamunwemunye lamakhulu amathathu.
    24: Kubantwana bakoGadi, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, ngokwenani lamabizo, kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    25: labo ababaliweyo kubo, esizweni sakoGadi, babeyizinkulungwane ezingamatshumi amane lanhlanu lamakhulu ayisithupha lamatshumi amahlanu.
    26: Kubantwana bakoJuda, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, ngokwenani lamabizo, kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    27: labo ababaliweyo kubo, esizweni sakoJuda, babeyizinkulungwane ezingamatshumi ayisikhombisa lane lamakhulu ayisithupha.
    28: Kubantwana bakoIsakari, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, ngokwenani lamabizo, kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    29: labo ababaliweyo kubo, esizweni sakoIsakari, babeyizinkulungwane ezingamatshumi amahlanu lane lamakhulu amane.
    30: Kubantwana bakoZebuluni, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, ngokwenani lamabizo, kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    31: labo ababaliweyo kubo, esizweni sakoZebuluni, babeyizinkulungwane ezingamatshumi amahlanu lesikhombisa lamakhulu amane.
    32: Kubantwana bakoJosefa, kubantwana bakoEfrayimi, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, ngokwenani lamabizo, kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    33: labo ababaliweyo kubo, esizweni sakoEfrayimi, babeyizinkulungwane ezingamatshumi amane lamakhulu amahlanu.
    34: Kubantwana bakoManase, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, ngokwenani lamabizo, kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    35: labo ababaliweyo kubo, esizweni sakoManase, babeyizinkulungwane ezingamatshumi amathathu lambili lamakhulu amabili.
    36: Kubantwana bakoBhenjamini, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, ngokwenani lamabizo, kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    37: labo ababaliweyo kubo, esizweni sakoBhenjamini, babeyizinkulungwane ezingamatshumi amathathu lanhlanu lamakhulu amane.
    38: Kubantwana bakoDani, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, ngokwenani lamabizo, kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    39: labo ababaliweyo kubo, esizweni sakoDani, babeyizinkulungwane ezingamatshumi ayisithupha lambili lamakhulu ayisikhombisa.
    40: Kubantwana bakoAsheri, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, ngokwenani lamabizo, kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    41: labo ababaliweyo kubo, esizweni sakoAsheri, babeyizinkulungwane ezingamatshumi amane lanye lamakhulu amahlanu.
    42: Abantwana bakoNafithali, izizukulwana zabo, ngensendo zabo, ngezindlu zaboyise, ngokwenani lamabizo, kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini;
    43: labo ababaliweyo kubo, esizweni sakoNafithali, babeyizinkulungwane ezingamatshumi amahlanu lantathu lamakhulu amane.
    44: Yibo laba ababalwayo, oMozisi loAroni abababalayo, leziphathamandla zakoIsrayeli, amadoda alitshumi lambili, yileso laleso singesendlu yaboyise.
    45: Babenjalo bonke ababalwayo babantwana bakoIsrayeli, ngezindlu zaboyise, kusukela koleminyaka engamatshumi amabili langaphezulu, bonke abangaphuma ukuya empini koIsrayeli.
    46: Ngakho bonke ababalwayo babeyizinkulungwane ezingamakhulu ayisithupha lantathu lamakhulu amahlanu lamatshumi amahlanu.
    47: Kodwa amaLevi, ngezindlu zaboyise, kawabalwanga phakathi kwabo.
    48: 'Ngoba iNkosi yayikhulume kuMozisi yathi:'
    49: Kuphela isizwe sakoLevi ungasibali, ungathathi inani lonke laso phakathi kwabantwana bakoIsrayeli;
    50: kodwa wena, misa amaLevi phezu kwethabhanekele lobufakazi, laphezu kwazo zonke izitsha zalo, laphezu kwakho konke okwalo. Wona azathwala ithabhanekele lazo zonke izitsha zalo; futhi wona azakhonza kulo, amise amathente awo azingelezele ithabhanekele.
    51: Lekusukeni kwethabhanekele amaLevi azalidiliza, lekumisweni kwethabhanekele amaLevi azalimisa. Lowemzini osondelayo uzabulawa.
    52: Abantwana bakoIsrayeli bazamisa-ke amathente abo, kube ngulowo lalowo enkambeni yakhe, langulowo lalowo ngophawu lwakhe, ngokwamabutho abo.
    53: Kodwa amaLevi azamisa amathente awo azingeleze ithabhanekele lobufakazi, ukuze kungabi lolaka phezu kwenhlangano yabantwana bakoIsrayeli; amaLevi azagcina-ke umlindo wethabhanekele lobufakazi.
    54: Abantwana bakoIsrayeli basebesenza njengakho konke iNkosi eyayimlaye khona uMozisi, benza njalo.
  2:
    1: 'INkosi yasikhuluma kuMozisi lakuAroni isithi:'
    2: Abantwana bakoIsrayeli bazamisa amathente abo, kube ngulowo lalowo ngophawu lwakhe, ngokwezibonakaliso zezindlu zaboyise; bazamisa amathente abo bucwadlana lethente lenhlangano inhlangothi zonke.
    3: Labo abamisa amathente abo ngempumalanga lapho okuphuma khona ilanga, bangabophawu lwenkamba yakoJuda ngokwamabutho abo, lesiphathamandla sabantwana bakoJuda sizakuba nguNashoni indodana kaAminadaba;
    4: lebutho lakhe lababalwayo babo babeyizinkulungwane ezingamatshumi ayisikhombisa lane lamakhulu ayisithupha.
    5: Lalabo abamisa amathente abo eceleni kwakhe ngabesizwe sakoIsakari, lesiphathamandla sabantwana bakoIsakari sizakuba nguNethaneli indodana kaZuwari;
    6: lebutho lakhe lababalwayo balo babeyizinkulungwane ezingamatshumi amahlanu lane lamakhulu amane.
    7: 'Isizwe sakoZebuluni: Isiphathamandla sabantwana bakoZebuluni sizakuba-ke nguEliyabi indodana kaHeloni;'
    8: lebutho lakhe lababalwayo balo babeyizinkulungwane ezingamatshumi amahlanu lesikhombisa lamakhulu amane.
    9: Bonke ababalwayo benkamba yakoJuda babeyizinkulungwane ezilikhulu lamatshumi ayisificaminwembili lamakhulu amane, ngamabutho abo; bazasuka kuqala.
    10: Uphawu lwenkamba yakoRubeni luzakuba ngeningizimu, ngamabutho abo, lesiphathamandla sabantwana bakoRubeni sizakuba nguElizuri indodana kaShedewuri;
    11: lebutho lakhe lababalwayo balo babeyizinkulungwane ezingamatshumi amane lesithupha lamakhulu amahlanu.
    12: Lalabo abamisa amathente abo eceleni kwakhe ngabesizwe sakoSimeyoni, lesiphathamandla sabantwana bakoSimeyoni sizakuba nguShelumiyeli indodana kaZurishadayi;
    13: lebutho lakhe lababalwayo babo babeyizinkulungwane ezingamatshumi amahlanu lesificamunwemunye lamakhulu amathathu.
    14: 'Lesizwe sakoGadi: Isiphathamandla sabantwana bakoGadi sizakuba-ke nguEliyasafi indodana kaRehuweli;'
    15: lebutho lakhe lababalwayo babo babeyizinkulungwane ezingamatshumi amane lanhlanu lamakhulu ayisithupha lamatshumi amahlanu.
    16: Bonke ababalwayo benkamba yakoRubeni babeyizinkulungwane ezilikhulu lamatshumi amahlanu lanye lamakhulu amane lamatshumi amahlanu, ngamabutho abo. Njalo bazakuba ngabesibili ekusukeni.
    17: Emva kwalokhu kuzasuka ithente lenhlangano, lenkamba yamaLevi phakathi kwenkamba; njengokumisa kwabo inkamba ngokunjalo bazasuka, kube ngulowo lalowo endaweni yakhe, ngokwempawu zabo.
    18: Uphawu lwenkamba yakoEfrayimi ngamabutho abo luzakuba sentshonalanga, lesiphathamandla sabantwana bakoEfrayimi sizakuba nguElishama indodana kaAmihudi;
    19: lebutho lakhe lababalwayo babo babeyizinkulungwane ezingamatshumi amane lamakhulu amahlanu.
    20: Leceleni kwakhe isizwe sakoManase, lesiphathamandla sabantwana bakoManase sizakuba nguGamaliyeli indodana kaPedazuri;
    21: lebutho lakhe lababalwayo babo babeyizinkulungwane ezingamatshumi amathathu lambili lamakhulu amabili.
    22: Lesizwe sakoBhenjamini; isiphathamandla sabantwana bakoBhenjamini sizakuba-ke nguAbidani indodana kaGideyoni;
    23: lebutho lakhe lababalwayo babo babeyizinkulungwane ezingamatshumi amathathu lanhlanu lamakhulu amane.
    24: Bonke ababalwayo benkamba yakoEfrayimi babeyizinkulungwane ezilikhulu lesificaminwembili lekhulu, ngamabutho abo. Njalo bazakuba ngabesithathu ekusukeni.
    25: Uphawu lwenkamba yakoDani luzakuba ngenyakatho, ngamabutho abo, lesiphathamandla sabantwana bakoDani sizakuba nguAhiyezeri indodana kaAmishadayi;
    26: lebutho lakhe lababalwayo babo babeyizinkulungwane ezingamatshumi ayisithupha lambili lamakhulu ayisikhombisa.
    27: Labamisa amathente abo eceleni kwakhe kuzakuba yisizwe sakoAsheri, lesiphathamandla sabantwana bakoAsheri sizakuba nguPagiyeli indodana kaOkirani;
    28: lebutho lakhe lababalwayo babo babeyizinkulungwane ezingamatshumi amane lanye lamakhulu amahlanu.
    29: Lesizwe sakoNafithali; isiphathamandla sabantwana bakoNafithali sizakuba-ke nguAhira indodana kaEnani;
    30: lebutho lakhe lababalwayo babo babeyizinkulungwane ezingamatshumi amahlanu lantathu lamakhulu amane.
    31: Bonke ababalwayo benkamba yakoDani babeyizinkulungwane ezilikhulu lamatshumi amahlanu lesikhombisa lamakhulu ayisithupha. Bazakuba ngabokucina ekusukeni ngokwempawu zabo.
    32: Yibo labo ababalwayo babantwana bakoIsrayeli ngezindlu zaboyise. Bonke ababalwayo bezinkamba ngokwamabutho abo babeyizinkulungwane ezingamakhulu ayisithupha lantathu lamakhulu amahlanu lamatshumi amahlanu.
    33: Kodwa amaLevi kawabalwanga phakathi kwabantwana bakoIsrayeli, njengalokho iNkosi yayimlayile uMozisi.
    34: Njalo abantwana bakoIsrayeli benza njengalokho konke iNkosi eyayimlaye khona uMozisi; ngokunjalo bamisa amathente abo ngokwempawu zabo futhi basuka ngokunjalo, ngulowo lalowo ngosendo lwakhe ngokwendlu kayise.
  3:
    1: Lezi-ke yizizukulwana zikaAroni lezikaMozisi, ngosuku iNkosi eyakhuluma ngalo loMozisi entabeni yeSinayi.
    2: Lala ngamabizo amadodana kaAroni; izibulo uNadabi, loAbihu, uEleyazare, loIthamari.
    3: La ngamabizo amadodana kaAroni, abapristi abagcotshiweyo, owabehlukanisela ukusebenza njengabapristi.
    4: Kodwa uNadabi loAbihu bafa phambi kweNkosi, lapho benikela umlilo ongejwayelekanga phambi kweNkosi enkangala yeSinayi. Babengelabantwana. Ngakho uEleyazare loIthamari basebenza njengabapristi phambi kukaAroni uyise.
    5: 'INkosi yasikhuluma kuMozisi isithi:'
    6: Sondeza isizwe sakoLevi, usimise phambi kukaAroni umpristi, ukuthi bamsebenzele.
    7: Bazagcina imfanelo yakhe lemfanelo yenhlangano yonke phambi kwethente lenhlangano ukwenza inkonzo yethabhanekele.
    8: Bazalondoloza yonke impahla yethente lenhlangano, lemfanelo yabantwana bakoIsrayeli, ukuthi benze inkonzo yethabhanekele.
    9: Njalo uzanikela amaLevi kuAroni lemadodaneni akhe; aphiwe lokuphiwa kuye bephuma kubantwana bakoIsrayeli.
    10: Njalo uAroni lamadodana akhe uzabamisa, bagcine-ke ubupristi babo. Lowemzini osondelayo uzabulawa.
    11: 'INkosi yasikhuluma kuMozisi isithi:'
    12: Mina-ke, khangela, ngithethe amaLevi ephuma phakathi kwabantwana bakoIsrayeli endaweni yalo lonke izibulo elivula isizalo kubantwana bakoIsrayeli. Ngakho amaLevi azakuba ngawami,
    13: ngoba lonke izibulo lingelami ngosuku engatshaya ngalo lonke izibulo elizweni leGibhithe. Ngizehlukanisele lonke izibulo koIsrayeli, kusukela emuntwini kusiya enyamazaneni; lizakuba ngelami; ngiyiNkosi.
    14: 'INkosi yasikhuluma kuMozisi enkangala yeSinayi isithi:'
    15: Bala abantwana bakoLevi ngezindlu zaboyise langensendo zabo; wonke owesilisa kusukela kolenyanga kusiya phezulu, uzababala.
    16: Ngakho uMozisi wababala ngokomlomo weNkosi njengokulaywa kwakhe.
    17: 'Lala ayengamadodana kaLevi ngamabizo awo: UGerishoni loKohathi loMerari.'
    18: 'Lala ngamabizo amadodana kaGerishoni ngensendo zawo: ULibini loShimeyi.'
    19: 'Lamadodana kaKohathi ngensendo zawo: UAmramu loIzihari, uHebroni loUziyeli.'
    20: 'Lamadodana kaMerari ngensendo zawo: UMahli loMushi. Lezi zinsendo zamaLevi ngezindlu zaboyise.'
    21: KuGerishoni kwakulosendo lwamaLibini losendo lwamaShimeyi; lezi zinsendo zamaGerishoni.
    22: Ababalwayo babo, ngenani labo bonke abesilisa, kusukela kolenyanga kusiya phezulu, ababalwayo babo babeyizinkulungwane eziyisikhombisa lamakhulu amahlanu.
    23: Insendo zamaGerishoni zizamisa amathente azo ngemva kwethabhanekele ngentshonalanga.
    24: Lesiphathamandla sendlu kayise wamaGerishoni sizakuba nguEliyasafi indodana kaLayeli.
    25: Lemfanelo yamadodana kaGerishoni ethenteni lenhlangano izakuba lithabhanekele, lethente, isifulelo salo, lesilenge somnyango wethente lenhlangano,
    26: lamakhetheni eguma, lesilenge somnyango weguma elingasethabhanekeleni lelingaselathini inhlangothi zonke, lentambo zalo, ngokomsebenzi walo wonke.
    27: LakuKohathi kwakulosendo lwamaAmramu, losendo lwamaIzihari, losendo lwamaHebroni, losendo lwamaUziyeli. Lezi zinsendo zamaKohathi.
    28: Kunani labo bonke abesilisa, kusukela kolenyanga kusiya phezulu, babeyizinkulungwane eziyisificaminwembili lamakhulu ayisithupha, begcina imfanelo yendlu engcwele.
    29: Insendo zamadodana kaKohathi zizamisa amathente azo eceleni kwethabhanekele ngeningizimu.
    30: Lesiphathamandla sendlu kayise wensendo zamaKohathi sizakuba nguElizafani indodana kaUziyeli.
    31: Lemfanelo yawo izakuba ngumtshokotsho, letafula, loluthi lwesibane, lamalathi, lezitsha zendlu engcwele abakhonza ngazo, lesilenge, layo yonke inkonzo yalo.
    32: Njalo umphathi weziphathamandla zamaLevi uzakuba nguEleyazare, indodana kaAroni umpristi; ubuphathi bakhe babukwabagcina ukulindwa kwendlu engcwele.
    33: KoMerari kwakulusendo lwamaMahli losendo lwamaMushi; lezi zinsendo zamaMerari.
    34: Lababalwayo babo, ngenani labo bonke abesilisa, kusukela kolenyanga kusiya phezulu, babeyizinkulungwane eziyisithupha lamakhulu amabili.
    35: Lesiphathamandla sendlu kayise wensendo zakoMerari sizakuba nguZuriyeli indodana kaAbihayili. Bazamisa amathente abo eceleni kwethabhanekele ngenyakatho.
    36: Lobuphathi bokulinda bamadodana kaMerari buzakuba ngamapulanka ethabhanekele, lemithando yalo, lensika zalo, lezisekelo zalo, lezitsha zalo zonke, lawo wonke umsebenzi walo,
    37: lensika zeguma inhlangothi zonke, lezisekelo zazo, lezikhonkwane zazo, lentambo zazo.
    38: Lalabo ababemise amathente abo phambi kwethabhanekele ngempumalanga, phambi kwethente lenhlangano, kwakungoMozisi loAroni lamadodana akhe, belondoloza ukulindwa kwendlu engcwele, kusenzelwa umlindo wabantwana bakoIsrayeli. Lowemzini osondelayo uzabulawa.
    39: Bonke ababalwayo bamaLevi, oMozisi loAroni abababalayo, ngokomlayo weNkosi, ngezinsapho zabo, bonke abesilisa kusukela kolenyanga kusiya phezulu, babeyizinkulungwane ezingamatshumi amabili lambili.
    40: 'INkosi yasisithi kuMozisi: Bala wonke amazibulo esilisa abantwana bakoIsrayeli, kusukela kolenyanga kusiya phezulu, uthathe inani lamabizo abo.'
    41: Uzangithathela amaLevi (ngiyiNkosi) endaweni yawo wonke amazibulo phakathi kwabantwana bakoIsrayeli; lezifuyo zamaLevi endaweni yamazibulo wonke phakathi kwezifuyo zabantwana bakoIsrayeli.
    42: Ngakho uMozisi wabala wonke amazibulo phakathi kwabantwana bakoIsrayeli, njengokulaya kweNkosi kuye.
    43: Lawo wonke amazibulo esilisa, ngenani lamabizo, kusukela kolenyanga kusiya phezulu, kwababaliweyo babo, ayezinkulungwane ezingamatshumi amabili lambili lamakhulu amabili lamatshumi ayisikhombisa lantathu.
    44: 'INkosi yasikhuluma kuMozisi isithi:'
    45: Thatha amaLevi endaweni yamazibulo wonke phakathi kwabantwana bakoIsrayeli, lezifuyo zamaLevi endaweni yezifuyo zabo; lamaLevi azakuba ngawami; ngiyiNkosi.
    46: Mayelana labazahlengwa, abangamakhulu amabili lamatshumi ayisikhombisa lantathu bamazibulo abantwana bakoIsrayeli, abaphezu kwenani lamaLevi;
    47: uzathatha lamashekeli nganhlanu nganhlanu ngekhanda, ngokweshekeli lendlu engcwele uzawathatha; ishekeli lingamagera angamatshumi amabili.
    48: Unike kuAroni lakumadodana akhe imali yabahlengiweyo abasele phakathi kwabo.
    49: UMozisi wasethatha imali yohlengo kulabo ababesele phezu kwabahlengwa ngamaLevi.
    50: Wayithatha imali kumazibulo abantwana bakoIsrayeli, amashekeli ayinkulungwane lamakhulu amathathu lamatshumi ayisithupha lanhlanu, ngokweshekeli lendlu engcwele.
    51: UMozisi wasenika uAroni lamadodana akhe imali yabahlengiweyo, ngokomlomo weNkosi, njengalokhu iNkosi imlayile uMozisi.
  4:
    1: 'INkosi yasikhuluma kuMozisi lakuAroni isithi:'
    2: Thathani inani lonke lamadodana kaKohathi avela phakathi kwamadodana kaLevi, ngensendo zawo, ngezindlu zaboyise,
    3: kusukela koleminyaka engamatshumi amathathu kusiya koleminyaka engamatshumi amahlanu, wonke ongena enkonzweni ukwenza umsebenzi wethente lenhlangano.
    4: 'Lo ngumsebenzi wamadodana kaKohathi ethenteni lenhlangano: Izinto ezingcwelengcwele.'
    5: Ekusukeni-ke kwenkamba uAroni lamadodana akhe bazakuza behlise iveyili lesembeso, basibekele umtshokotsho wobufakazi ngalo,
    6: bazabeka phezu kwawo izikhumba zikamantswane, bendlale phezu kwawo ilembu eliluhlaza okwesibhakabhaka lonke, bafake imijabo yawo.
    7: Laphezu kwetafula lokubukisa bazakwendlala ilembu eliluhlaza okwesibhakabhaka, babeke phezu kwalo imiganu, lenkezo zempepha, lezitsha, lenkezo zomnikelo wokunathwayo; lesinkwa esihlezi sikhona sizakuba phezu kwalo.
    8: Laphezu kwalezizinto bazakwendlala ilembu elibomvu, balembese ngesembeso sezikhumba zikamantswane, bafake imijabo yalo.
    9: Bazathatha-ke ilembu eliluhlaza okwesibhakabhaka, bembese uluthi lwesibane sesikhanyiso, lezibane zalo, lendlawu zalo, lemiganu yalo yomlotha, lezitsha zonke zalo zamafutha abasebenza ngazo kulo.
    10: Njalo bazalufaka kanye lezinto zalo zonke esembesweni sezikhumba zikamantswane, bakugaxe egodweni.
    11: Laphezu kwelathi legolide bazakwendlala ilembu eliluhlaza okwesibhakabhaka, balembese ngesembeso sezikhumba zikamantswane, bafake imijabo yalo.
    12: Njalo bazathatha yonke impahla yenkonzo, abakhonza ngayo endlini engcwele, bayifake elenjini eliluhlaza okwesibhakabhaka, bayembese ngesembeso sezikhumba zikamantswane, bayigaxe egodweni.
    13: Njalo bazasusa umlotha elathini, bendlale phezu kwalo ilembu eliyibubende,
    14: babeke phezu kwalo zonke izinto zalo abakhonza ngazo kulo, izitsha zokuthwala umlilo, amafologwe enyama, lamafotsholo, lemiganu yokufafaza, zonke izinto zelathi; bendlale phezu kwalo isembeso sezikhumba zikamantswane, bafake imijabo yalo.
    15: Lapho uAroni lamadodana akhe sebeqedile ukwembesa indlu engcwele lempahla zonke zendlu engcwele, ekususweni kwenkamba, emva kwalokho amadodana kaKohathi azakuza ukuthwala, kodwa kawayikuthinta into engcwele hlezi afe. Lezizinto zingumthwalo wamadodana kaKohathi, ethenteni lenhlangano.
    16: Ubongameli bukaEleyazare indodana kaAroni umpristi buzakuba ngamafutha esibane, lempepha elephunga elimnandi, lomnikelo wokudla njalonjalo, lamafutha okugcoba; ububonisi ngethabhanekele lonke lakho konke okukilo, endlini engcwele lezitsheni zayo.
    17: 'INkosi yasikhuluma kuMozisi lakuAroni isithi:'
    18: Lingaqumi insendo zesizwe samaKohathi zisuke phakathi kwamaLevi.
    19: Kodwa lokho kwenzeni kuwo, ukuze aphile angafi, ekusondeleni kwawo ezintweni ezingcwelengcwele; uAroni lamadodana akhe bazangena, bawamise lowo lalowo emsebenzini wakhe lemthwalweni wakhe;
    20: kodwa kawayikungena ukubona lapho izinto ezingcwele zigoqelwa, hlezi afe.
    21: 'INkosi yasikhuluma kuMozisi isithi:'
    22: Thatha inani lonke lamadodana kaGerishoni lawo, ngezindlu zaboyise, ngensendo zawo,
    23: kusukela koleminyaka engamatshumi amathathu langaphezulu kusiya koleminyaka engamatshumi amahlanu uzababala; wonke ongena ukukhonza inkonzo, ukuthi enze umsebenzi ethenteni lenhlangano.
    24: Lo ngumsebenzi wensendo zamaGerishoni ukukhonza lemthwalweni;
    25: bazathwala-ke amakhetheni ethabhanekele, lethente lenhlangano, isembeso salo, lesembeso sezikhumba zikamantswane eziphezu kwalo phezulu, lesilenge somnyango wethente lenhlangano,
    26: lamakhetheni eguma, lesilenge somnyango wesango leguma eliseduze lethabhanekele njalo eduze lelathi inhlangothi zonke, lentambo zazo, lempahla yonke yenkonzo yabo, lakho konke okwenzelwe bona; basebenze-ke.
    27: Njengokulaya kukaAroni lamadodana akhe uzakuba njalo umsebenzi wonke wamadodana amaGerishoni emthwalweni wabo wonke lenkonzweni yabo yonke. Uzawamisa ukugcina wonke umthwalo wabo.
    28: Lo ngumsebenzi wensendo zamadodana amaGerishoni ethenteni lenhlangano; ukugcinwa kwawo kuzakuba ngaphansi kwesandla sikaIthamari indodana kaAroni umpristi.
    29: Amadodana kaMerari uzawabala ngensendo zawo ngezindlu zaboyise,
    30: kusukela koleminyaka engamatshumi amathathu langaphezulu kusiya koleminyaka engamatshumi amahlanu uzababala, wonke ongena enkonzweni, ukusebenza umsebenzi wethente lenhlangano.
    31: 'Lalokhu yikugcinwa komthwalo wabo, njengokomsebenzi wabo wonke ethenteni lenhlangano: Amapulanka ethabhanekele, lemithando yalo, lensika zalo, lezisekelo zalo,'
    32: lensika zeguma inhlangothi zonke, lezisekelo zazo, lezikhonkwane zazo, lezintambo zazo, lempahla yazo yonke, lomsebenzi wazo wonke. Njalo lizaziqamba ngamabizo impahla abafanele ukuzithwala.
    33: Lo ngumsebenzi wensendo zamadodana kaMerari, ngokomsebenzi wonke wawo ethenteni lenhlangano, ngaphansi kwesandla sikaIthamari indodana kaAroni umpristi.
    34: UMozisi loAroni leziphathamandla zenhlangano basebebala amadodana amaKohathi ngensendo zawo langezindlu zaboyise,
    35: kusukela koleminyaka engamatshumi amathathu langaphezulu kusiya koleminyaka engamatshumi amahlanu, wonke ongena enkonzweni, emsebenzini wethente lenhlangano.
    36: Lalabo ababalwayo kuwo ngensendo zabo babeyizinkulungwane ezimbili lamakhulu ayisikhombisa lamatshumi amahlanu.
    37: Laba ngababalwayo bensendo zamaKohathi, wonke owasebenza ethenteni lenhlangano, oMozisi loAroni abababalayo, ngokomlayo weNkosi ngesandla sikaMozisi.
    38: Lalabo ababalwayo bamadodana kaGerishoni, ngensendo zawo, langezindlu zaboyise,
    39: kusukela koleminyaka engamatshumi amathathu langaphezulu kusiya koleminyaka engamatshumi amahlanu, wonke ongena enkonzweni, emsebenzini ethenteni lenhlangano.
    40: Lalabo ababalwayo kuwo ngensendo zabo ngezindlu zaboyise babeyizinkulungwane ezimbili lamakhulu ayisithupha lamatshumi amathathu.
    41: Laba ngababalwayo bensendo zamadodana kaGerishoni, wonke owasebenza ethenteni lenhlangano, oMozisi loAroni abababalayo ngokomlayo weNkosi.
    42: Lalabo ababalwayo bensendo zamadodana kaMerari, ngensendo zawo, ngezindlu zaboyise,
    43: kusukela koleminyaka engamatshumi amathathu langaphezulu kusiya koleminyaka engamatshumi amahlanu, wonke ongena enkonzweni, emsebenzini wethente lenhlangano.
    44: Lalabo ababalwayo kuwo ngensendo zabo babeyizinkulungwane ezintathu lamakhulu amabili.
    45: Laba ngababalwayo bensendo zamadodana kaMerari, oMozisi loAroni abababalayo, ngokomlayo weNkosi ngesandla sikaMozisi.
    46: Bonke ababalwayo, oMozisi loAroni leziphathamandla zakoIsrayeli abababalayo, bamaLevi, ngensendo zabo langezindlu zaboyise,
    47: kusukela koleminyaka engamatshumi amathathu langaphezulu kusiya koleminyaka engamatshumi amahlanu, wonke owangena ukusebenza umsebenzi wenkonzo lomsebenzi womthwalo ethenteni lenhlangano,
    48: lalabo ababalwayo kubo babeyizinkulungwane eziyisificaminwembili lamakhulu amahlanu lamatshumi ayisificaminwembili.
    49: Ngokomlayo weNkosi bababala, ngesandla sikaMozisi, ngulowo lalowo ngokomsebenzi wakhe langokomthwalo wakhe; ngakho babalwa nguye, njengokulaya kweNkosi kuMozisi.
  5:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Laya abantwana bakoIsrayeli ukuthi bakhuphe enkambeni wonke umlephero, laye wonke olokugobhoza, laye wonke ongcolileyo ngofileyo.
    3: Kusukela kowesilisa kusiya kowesifazana lizabakhupha, kuze kube ngaphandle kwenkamba lizabakhupha, ukuze bangangcolisi izinkamba zabo, engihlala phakathi kwazo.
    4: Abantwana bakoIsrayeli basebesenza njalo, babakhupha baze baba ngaphandle kwenkamba; njengokutsho kweNkosi kuMozisi, benza njalo abantwana bakoIsrayeli.
    5: 'INkosi yasikhuluma kuMozisi isithi:'
    6: 'Tshono ebantwaneni bakoIsrayeli uthi: Indoda kumbe umfazi, uba besenza loba yisiphi isono somuntu, ngokuphambeka isiphambeko eNkosini, lowomuntu ulecala.'
    7: Njalo bazavuma isono sabo abasenzileyo, abesehlawula icala lakhe ngokupheleleyo kwalo, engezelele phezu kwalo ingxenye yesihlanu yalo, anike lowo alecala kuye.
    8: Kodwa uba lowomuntu engelamhlengi oyisihlobo okungahlawulwa kuso icala, icala lizahlawulwa eNkosini kube ngokompristi, ngaphandle kwenqama yenhlawulo yokuthula, azamenzela inhlawulo yokuthula ngayo.
    9: Lawo wonke umnikelo wazo zonke izinto ezingcwele zabantwana bakoIsrayeli, abaziletha kumpristi, uzakuba ngowakhe.
    10: Lezinto ezingcwele zawo wonke umuntu zizakuba ngezakhe; lokhu loba ngubani akunika umpristi kuzakuba ngokwakhe.
    11: 'INkosi yasikhuluma kuMozisi isithi:'
    12: 'Tshono ebantwaneni bakoIsrayeli uthi kubo: Loba yiyiphi indoda, uba umkayo eduha, ngokungathembeki kuyo enze isenzo sokungathembeki,'
    13: lendoda ilala laye ngobudoda bokuhlangana, njalo kufihlakale emehlweni endoda yakhe, angabonwa, yena ungcolisiwe, njalo kungelamfakazi omelana laye, futhi yena engabanjwanga,
    14: lomoya wobukhwele ufike phezu kwayo, futhi ibe lobukhwele ngomkayo, njalo yena engcolisiwe, loba umoya wobukhwele ufike phezu kwayo, futhi ibe lobukhwele ngomkayo, lanxa yena engangcolanga,
    15: indoda izaletha umkayo kumpristi, imlethele umnikelo wakhe, okwetshumi kwe-efa lempuphu yebhali; kayiyikuthela amafutha kuyo, ingabeki inhlaka phezu kwayo, ngoba kungumnikelo wokudla wobukhwele, umnikelo wokudla wesikhumbuzo, ukukhumbuza ububi.
    16: Umpristi uzasondeza-ke owesifazana, ammise phambi kweNkosi.
    17: Umpristi athathe amanzi angcwele embizeni yebumba, lompristi athathe okothuli oluphansi ethabhanekeleni, akufake emanzini.
    18: Umpristi uzamisa owesifazana phambi kweNkosi, embule ikhanda lowesifazana, abeke ezandleni zakhe umnikelo wokudla wokukhumbuza, ongumnikelo wokudla wobukhwele. Lesandleni sompristi kuzakuba lamanzi ababayo aletha isiqalekiso.
    19: 'Umpristi uzamfungisa-ke, athi kowesifazana: Uba kungelandoda elele lawe, njalo uba ungaduhelanga ekungcoleni, uphansi kwendoda yakho, khululeka emanzini la ababayo aletha isiqalekiso.'
    20: Kodwa wena, uba uduhile, uphansi kwendoda yakho, futhi uba ungcolisiwe, lendoda yahlangana lawe, ngaphandle kwendoda yakho,
    21: 'umpristi amfungise owesifazana ngesifungo sesiqalekiso, umpristi athi kuye: INkosi kayikwenze ube yisiqalekiso lesifungo phakathi kwabantu bakini, lapho iNkosi isenza ithangazi lakho liwe, lesisu sakho sikhukhumale.'
    22: 'Lamanzi la aletha isiqalekiso kawangene emibilini yakho, akwenze isisu sikhukhumale lokwenza ithangazi liwe. Owesifazana abesesithi: Ameni, Ameni.'
    23: Umpristi uzabhala-ke iziqalekiso lezi egwalweni, azesule ngamanzi ababayo,
    24: anathise owesifazana amanzi ababayo aletha isiqalekiso, lamanzi aletha isiqalekiso azangena kuye, abe ngokubabayo.
    25: Umpristi uzathatha-ke esandleni sowesifazana umnikelo wokudla wobukhwele, awuzunguze umnikelo wokudla phambi kweNkosi, awusondeze elathini,
    26: umpristi acuphe isandla esigcweleyo somnikelo wokudla, sibe yisikhumbuzo sawo, asitshise elathini, lemva kwalokho amnathise owesifazana amanzi.
    27: Esemnathisile amanzi, kuzakuthi uba engcolile, enze ngokungathembeki isenzo sokungathembeki endodeni yakhe, amanzi aletha isiqalekiso esengenile kuye abe ngokubabayo, isisu sakhe sizakhukhumala lethangazi lakhe liwe, lowesifazana uzakuba yisiqalekiso phakathi kwabantu bakibo.
    28: Kodwa uba owesifazana engangcolanga, kodwa ehlambulukile, uzakhululeka, uzakwemukela inhlanyelo.
    29: Lo ngumlayo wobukhwele, lapho umfazi eduha, ephansi kwendoda yakhe, abesengcoliswa,
    30: kumbe indoda, uba umoya wobukhwele ufika phezu kwayo ibe lobukhwele ngomkayo; immise owesifazana phambi kweNkosi, lompristi enze kuye umlayo lo wonke.
    31: Indoda izakhululeka-ke ecaleni, kodwa lowo owesifazana uzathwala icala lakhe.
  6:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Tshono ebantwaneni bakoIsrayeli uthi kubo: Owesilisa loba owesifazana, uba ezehlukanisela ukuthembisa isithembiso somNaziri, ukuze azehlukanisele iNkosi,'
    3: uzazehlukanisa lewayini lokunathwayo okulamandla, anganathi iviniga lewayini, leviniga lokunathwayo okulamandla, anganathi lamhluzi wezithelo zevini, angadli izithelo zevini ezimanzi lezomileyo.
    4: Zonke insuku zokuzehlukanisela kwakhe kayikudla okolutho olwenziwe ngevini lewayini, kusukela enhlamvini kusiya emakhasini.
    5: Zonke insuku zesithembiso sokuzehlukanisela kwakhe impuco kayiyikudlula phezu kwekhanda lakhe; kuze kugcwaliseke insuku zokuzehlukanisela kwakhe iNkosi uzakuba ngcwele, ayekele izihluthu zenwele zekhanda lakhe zikhule.
    6: Zonke insuku azehlukanisele iNkosi ngazo kayikuya esidunjini.
    7: Kayikuzingcolisa ngoyise, langonina, ngomfowabo, langodadewabo, uba befile, ngoba ukwehlukaniselwa uNkulunkulu wakhe kuphezu kwekhanda lakhe.
    8: Zonke insuku zokuzehlukanisela kwakhe ungcwele eNkosini.
    9: Uba-ke ofayo ejunywa masinyane yikufa phansi kwakhe, usengcolise ikhanda lokuzehlukanisela kwakhe, uzaphuca ikhanda lakhe ngosuku lokuhlanjululwa kwakhe, uzaliphuca ngosuku lwesikhombisa.
    10: Langosuku lwesificaminwembili uzaletha amajuba amabili loba amaphuphu amabili enkwilimba kumpristi emnyango wethente lenhlangano.
    11: Lompristi uzanikela enye ibe ngumnikelo wesono, lenye ibe ngumnikelo wokutshiswa, amenzele inhlawulo yokuthula, ngoba wonile ngesidumbu. Njalo uzangcwelisa ikhanda lakhe ngalona lolosuku,
    12: azehlukanisele iNkosi insuku zokuzehlukanisela kwakhe, alethe iwundlu elilomnyaka owodwa libe ngumnikelo wecala; kodwa insuku zakuqala zizakuwa, ngoba ukuzehlukanisela kwakhe kungcolisiwe.
    13: Lalo ngumlayo womNaziri ngosuku lapho insuku zokuzehlukanisela kwakhe sezigcwalisekile. Uzaletha lokhu emnyango wethente lenhlangano,
    14: anikele umnikelo wakhe eNkosini, iwundlu elilodwa elilomnyaka owodwa elingelasici libe ngumnikelo wokutshiswa, lewundlukazi elilodwa elilomnyaka owodwa elingelasici libe ngumnikelo wesono, lenqama ibenye engelasici ibe yiminikelo yokuthula,
    15: lesitsha sezinkwa ezingelamvubelo, amaqebelengwana empuphu ecolekileyo ehlanganiswe lamafutha, lezinkwana eziyizipatalala ezingelamvubelo ezinindwe ngamafutha, lomnikelo wazo wokudla leminikelo yazo yokunathwayo.
    16: Njalo umpristi uzakusondeza phambi kweNkosi, anikele umnikelo wakhe wesono lomnikelo wakhe wokutshiswa.
    17: Lenqama uzayinikela ibe ngumhlatshelo weminikelo yokuthula eNkosini kanye lesitsha sezinkwa ezingelamvubelo; lompristi uzanikela umnikelo wakhe wokudla lomnikelo wakhe wokunathwayo.
    18: UmNaziri uzaphuca-ke ikhanda lokuzehlukanisela kwakhe emnyango wethente lenhlangano, athathe inwele zekhanda lokuzehlukanisela kwakhe, azifake emlilweni ongaphansi komhlatshelo weminikelo yokuthula.
    19: Lompristi uzathatha umkhono ophekiweyo wenqama, leqebelengwana elilodwa elingelamvubelo esitsheni, lesinkwana esisodwa esiyisipatalala esingelamvubelo, akubeke ezandleni zomNaziri esephucile ukuzehlukanisela kwakhe,
    20: umpristi akuzunguze-ke kube ngumnikelo wokuzunguzwa phambi kweNkosi; kungcwele kumpristi, kanye lesifuba esizunguziweyo kanye lomlenze wokuphakanyiswa. Emva kwalokhu umNaziri usenganatha iwayini.
    21: Lo ngumlayo womNaziri othembise umnikelo wakhe wokuzehlukanisela kwakhe eNkosini, ngaphandle kwalokho isandla sakhe singafinyelela kukho; njengesithembiso sakhe asithembisileyo uzakwenza njalo, njengomlayo wobuNaziri bakhe.
    22: 'INkosi yasikhuluma kuMozisi isithi:'
    23: 'Tshono kuAroni lakumadodana akhe uthi: Lizabusisa kanje abantwana bakoIsrayeli, lisithi kubo:'
    24: INkosi kayikubusise, ikulondoloze.
    25: INkosi kayikhanyise ubuso bayo kuwe, ibe lomusa kuwe.
    26: INkosi kayiphakamise ubuso bayo kuwe, ikunike ukuthula.
    27: Ngokunjalo bazabeka ibizo lami phezu kwabantwana bakoIsrayeli, mina-ke ngizababusisa.
  7:
    1: Kwasekusithi ngosuku uMozisi aqeda ngalo ukumisa ithabhanekele, waligcoba, walingcwelisa, lempahla zalo zonke, lelathi lempahla zalo zonke, wakugcoba, wakungcwelisa;
    2: iziphathamandla zakoIsrayeli, izinhloko zezindlu zaboyise, ezaziyiziphathamandla zezizwe, ezazisongamela labo ababalwayo, zanikela,
    3: zaletha umnikelo wazo phambi kweNkosi, inqola eziyisithupha ezembesiweyo lenkabi ezilitshumi lambili; inqola eyodwa ngeziphathamandla ezimbili, lenkabi ngesisodwa; zazisondeza phambi kwethabhanekele.
    4: 'INkosi yasikhuluma kuMozisi isithi:'
    5: Yemukela kuzo, ukuze zibe ngezokusebenza inkonzo yethente lenhlangano, uzinike amaLevi, kulowo lalowo njengomsebenzi wakhe.
    6: Ngakho uMozisi wathatha izinqola lezinkabi, wazinika amaLevi.
    7: Inqola ezimbili lenkabi ezine wazinika amadodana kaGerishoni, njengomsebenzi wawo;
    8: lenqola ezine lenkabi eziyisificaminwembili wazinika amadodana kaMerari, njengomsebenzi wawo, ngesandla sikaIthamari indodana kaAroni umpristi.
    9: Kodwa emadodaneni kaKohathi kanikanga lutho, ngoba umsebenzi wendawo engcwele wawuphezu kwawo, awuthwala emahlombe.
    10: Leziphathamandla zanikelela ukwehlukaniselwa kwelathi ngosuku elagcotshwa ngalo; iziphathamandla zasondeza umnikelo wazo phambi kwelathi.
    11: 'INkosi yasisithi kuMozisi: Isiphathamandla ngasinye ngasinye ngosuku lwaso, zizanikelela umnikelo wazo wokwehlukaniselwa kwelathi.'
    12: Owanikela-ke umnikelo wakhe ngosuku lokuqala wayenguNashoni indodana kaAminadaba, owesizwe sakoJuda.
    13: Lomnikelo wakhe wawungumganu owodwa wesiliva, osisindo sawo sasingamashekeli alikhulu lamatshumi amathathu, umganu wokufafaza owodwa wesiliva wamashekeli angamatshumi ayisikhombisa, ngokweshekeli lendlu engcwele; yomibili yayigcwele impuphu ecolekileyo ixubene lamafutha, kube ngumnikelo wokudla;
