    14: lomJebusi lomAmori lomGirigashi
    15: lomHivi lomArki lomSini
    16: lomArvadi lomZemari lomHamathi.
    17: 'Amadodana kaShemu: OElamu loAshuri loArpakishadi loLudi loAramu loUzi loHuli loGetheri loMesheki.'
    18: UArpakishadi wasezala uShela; uShela wasezala uEberi.
    19: UEberi wasezalelwa amadodana amabili. Ibizo lenye lalinguPelegi, ngoba ensukwini zayo umhlaba wadatshulwa; lebizo lomfowabo lalinguJokithani.
    20: UJokithani wasezala oAlimodadi loShelefi loHazamavethi loJera
    21: loHadoramu loUzali loDikila
    22: loEbhali loAbhimayeli loShebha
    23: loOfiri loHavila loJobabi. Bonke labo babengamadodana kaJokithani.
    24: UShemu, uArpakishadi, uShela,
    25: uEberi, uPelegi, uRewu,
    26: uSerugi, uNahori, uTera,
    27: uAbrama; onguAbrahama.
    28: 'Amadodana kaAbrahama: OIsaka loIshmayeli.'
    29: 'Laba yizizukulwana zabo: Izibulo likaIshmayeli, uNebayothi, loKedari, loAdibeli, loMibisama,'
    30: uMishima, loDuma, uMasa, uHadadi, loTema,
    31: uJeturi, uNafishi, loKedema; la ngamadodana kaIshmayeli.
    32: 'Njalo amadodana kaKetura, umfazi omncinyane kaAbrahama: Wazala oZimrani loJokishani loMedani loMidiyani loIshibaki loShuwa. Amadodana-ke kaJokishani: OShebha loDedani.'
    33: 'Lamadodana kaMidiyani: OEfa loEferi loHanoki loAbida loElidaha. Bonke laba ngamadodana kaKetura.'
    34: 'UAbrahama wasezala uIsaka. Amadodana kaIsaka: OEsawu loIsrayeli.'
    35: 'Amadodana kaEsawu: OElifazi, uRehuweli, loJewushi, loJalamu, loKora.'
    36: 'Amadodana kaElifazi: OThemani, loOmari, uZefi, loGatama, uKenazi, loTimina, loAmaleki.'
    37: 'Amadodana kaRehuweli: ONahathi, uZera, uShama, loMiza.'
    38: 'Lamadodana kaSeyiri: OLotani loShobhali loZibeyoni loAna loDishoni loEzeri loDishani.'
    39: 'Lamadodana kaLotani: OHori loHomama; lodadewabo kaLotani wayenguTimina.'
    40: 'Amadodana kaShobhali: OAliyani, loManahathi, loEbhali, uShefi, loOnama. Lamadodana kaZibeyoni: OAya loAna.'
    41: 'Amadodana kaAna: UDishoni. Lamadodana kaDishoni: OHamrani loEshibhani loJitirani loKerani.'
    42: 'Amadodana kaEzeri: OBilihani loZahavana, uJahakhani. Amadodana kaDishani: OUzi loArani.'
    43: 'Njalo la ngamakhosi abusa elizweni leEdoma, kungakabusi inkosi phezu kwabantwana bakoIsrayeli: UBhela indodana kaBeyori; lebizo lomuzi wakhe laliyiDinihaba.'
    44: UBhela wasesifa, uJobabi indodana kaZera weBhozira wasesiba yinkosi esikhundleni sakhe.
    45: UJobabi wasesifa, uHushama owelizweni lamaThemani wasesiba yinkosi esikhundleni sakhe.
    46: UHushama wasesifa, uHadadi indodana kaBedadi, owatshaya amaMidiyani emagcekeni akoMowabi, wasesiba yinkosi esikhundleni sakhe; lebizo lomuzi wakhe laliyiAvithi.
    47: UHadadi wasesifa, uSamila weMasireka wasesiba yinkosi esikhundleni sakhe.
    48: USamila wasesifa, uShawuli weRehobothi emfuleni wasesiba yinkosi esikhundleni sakhe.
    49: UShawuli wasesifa, uBhali-Hanani indodana kaAkhibhori wasesiba yinkosi esikhundleni sakhe.
    50: UBhali-Hanani wasesifa, uHadadi wasesiba yinkosi esikhundleni sakhe; lebizo lomuzi wakhe laliyiPhayi; lebizo lomkakhe lalinguMehethabheli indodakazi kaMatiredi indodakazi kaMezahabhi.
    51: 'UHadadi wasesifa. Lezinduna zeEdoma zaziyilezi: Induna uTimina, induna uAliya, induna uJethethi,'
    52: induna uAholibama, induna uEla, induna uPinoni,
    53: induna uKenazi, induna uThemani, induna uMibhizari,
    54: induna uMagidiyeli, induna uIrama; lezi yizinduna zeEdoma.
  2:
    1: 'La ngamadodana kaIsrayeli: ORubeni, uSimeyoni, uLevi, loJuda, uIsakari, loZebuluni,'
    2: uDani, uJosefa, loBhenjamini, uNafithali, uGadi, loAsheri.
    3: 'Amadodana kaJuda: OEri loOnani loShela; amathathu wawazalelwa yindodakazi kaShuwa umKhananikazi. Kodwa uEri izibulo likaJuda wayemubi emehlweni eNkosi; yasimbulala.'
    4: UTamari, umalokozana wakhe, wasemzalela uPerezi loZera. Wonke amadodana kaJuda ayemahlanu.
    5: 'Amadodana kaPerezi: OHezironi loHamuli.'
    6: 'Njalo amadodana kaZera: OZimri loEthani loHemani loKalikoli loDara; wonke ayemahlanu.'
    7: 'Njalo amadodana kaKarimi: UAkari, umhluphi kaIsrayeli, owenza isiphambeko ngokuqalekisiweyo.'
    8: 'Njalo amadodana kaEthani: UAzariya.'
    9: 'Njalo amadodana kaHezironi awazalelwayo: OJerameli loRamu loKalebi.'
    10: URamu wasezala uAminadaba; uAminadaba wasezala uNahishoni induna yabantwana bakoJuda.
    11: UNahishoni wasezala uSalima; uSalima wasezala uBhowazi;
    12: uBhowazi wasezala uObedi; uObedi wasezala uJese.
    13: UJese wasezala izibulo lakhe uEliyabi, loAbinadaba owesibili, loShimeya owesithathu,
    14: uNethaneli owesine, uRadayi owesihlanu,
    15: uOzema owesithupha, uDavida owesikhombisa.
    16: 'Odadewabo babengoZeruya loAbigayili. Lamadodana kaZeruya: OAbishayi loJowabi loAsaheli; abathathu.'
    17: UAbigayili wasezala uAmasa; loyise kaAmasa wayenguJetheri umIshmayeli.
    18: 'UKalebi indodana kaHezironi wasezala kuAzuba umkakhe lakuJeriyothi; lala ngamadodana akhe: OJesheri loShobabi loAridoni.'
    19: UAzuba esefile uKalebi wazithathela uEfrathi owamzalela uHuri.
    20: UHuri wasezala uUri; uUri wasezala uBhezaleli.
    21: Emva kwalokho uHezironi wasengena kundodakazi kaMakiri uyise kaGileyadi; wayithatha eseleminyaka engamatshumi ayisithupha. Yasimzalela uSegubi.
    22: USegubi wasezala uJayiri owayelemizi engamatshumi amabili lantathu elizweni leGileyadi.
    23: Wasethatha kibo iGeshuri leAramu kanye lemizana yeJayiri, kanye leKenathi lemizana yayo; imizi engamatshumi ayisithupha. Bonke labo babengamadodana kaMakiri uyise kaGileyadi.
    24: Lemva kokufa kukaHezironi eKalebi-Efratha, uAbhiya umkaHezironi wamzalela uAshuri uyise kaThekhowa.
    25: Njalo amadodana kaJerameli izibulo likaHezironi ayengoRamu izibulo, loBuna, loOreni, loOzema, uAhiya.
    26: UJerameli laye wayelomunye umfazi obizo lakhe lalinguAthara; wayengunina kaOnama.
    27: Njalo amadodana kaRamu izibulo likaJerameli ayengoMahazi loJamini loEkeri.
    28: 'Lamadodana kaOnama ayengoShamayi loJada. Lamadodana kaShamayi: ONadabi loAbhishuri.'
    29: Lebizo lomkaAbhishuri lalinguAbihayili, owamzalela oAhibani loMolidi.
    30: 'Njalo amadodana kaNadabi: OSeledi loAphayimi; kodwa uSeledi wafa engelabantwana.'
    31: 'Njalo amadodana kaAphayimi: UIshi. Lamadodana kaIshi: USheshani. Lamadodana kaSheshani: UAhilayi.'
    32: 'Njalo amadodana kaJada umfowabo kaShamayi: OJetheri loJonathani; kodwa uJetheri wafa engelabantwana.'
    33: 'Njalo amadodana kaJonathani: OPelethi loZaza. Laba babengabantwana bakaJerameli.'
    34: Njalo uSheshani wayengelamadodana, kodwa amadodakazi; njalo uSheshani wayelenceku, umGibhithe, obizo layo lalinguJariha.
    35: USheshani wasenika uJariha inceku yakhe indodakazi yakhe yaba ngumkakhe; yasimzalela uAthayi.
    36: UAthayi wasezala uNathani, uNathani wasezala uZabadi,
    37: uZabadi wasezala uEfilali, uEfilali wasezala uObedi,
    38: uObedi wasezala uJehu, uJehu wasezala uAzariya,
    39: uAzariya wasezala uHelezi, uHelezi wasezala uEleyasa,
    40: uEleyasa wasezala uSisimayi, uSisimayi wasezala uShaluma,
    41: uShaluma wasezala uJekamiya, uJekamiya wasezala uElishama.
    42: 'Njalo amadodana kaKalebi umfowabo kaJerameli: OMesha, izibulo lakhe, onguyise kaZifi, lamadodana kaMaresha uyise kaHebroni.'
    43: 'Njalo amadodana kaHebroni: OKora loTapuwa loRekemi loShema.'
    44: UShema wasezala uRahama uyise kaJorikeyamu; uRekemi wasezala uShamayi.
    45: 'Lendodana kaShamayi: UMawoni; loMawoni wayenguyise kaBeti-Zuri.'
    46: UEfa umfazi omncinyane kaKalebi wasezala oHarani loMoza loGazezi; uHarani wasezala uGazezi.
    47: 'Njalo amadodana kaJahidayi: ORegema loJothamu loGeshani loPeleti loEfa loShahafi.'
    48: UMahaka umfazi omncinyane kaKalebi wazala oSheberi loTirihana.
    49: Wasezala uShahafi uyise kaMadimana, uSheva uyise kaMakibena, loyise kaGibeya. Lendodakazi kaKalebi yayinguAkisa.
    50: 'Laba babengabantwana bakaKalebi, indodana kaHuri, izibulo likaEfratha: OShobhali, uyise kaKiriyathi-Jeyarimi,'
    51: uSalima uyise kaBhethelehema, uHarefi uyise kaBeti-Gaderi.
    52: 'UShobhali uyise kaKiriyathi-Jeyarimi wayelamadodana: UHarowe, ingxenye yamaMenuhothi.'
    53: 'Njalo insendo zikaKiriyathi-Jeyarimi: AmaIthiri lamaPuti lamaShumathi lamaMishrayi; kwaphuma kuwo amaZorathi lamaEshitawoli.'
    54: 'Amadodana kaSalima: OBhethelehema, lamaNetofa, uAtarothi, uBeti-Jowabi, lengxenye yamaManahethi, amaZori.'
    55: Lensendo zababhali ababehlala eJabezi, amaTirathi, amaShimeyathi, amaSukathi. Labo babengamaKeni avela kuHamathi uyise wendlu kaRekabi.
  3:
    1: 'Njalo la ayengamadodana kaDavida awazalelwa eHebroni: Izibulo nguAmnoni kuAhinowama umJizereyelikazi; eyesibili nguDaniyeli kuAbigayili umKharmelikazi;'
    2: eyesithathu nguAbisalomu indodana kaMahaka indodakazi kaTalimayi inkosi yeGeshuri; eyesine nguAdonija indodana kaHagithi;
    3: eyesihlanu nguShefathiya kuAbithali; eyesithupha nguIthereyamu kuEgila umkakhe.
    4: Abayisithupha bazalelwa yena eHebroni, lapho abusa khona iminyaka eyisikhombisa lezinyanga eziyisithupha; leJerusalema wabusa iminyaka engamatshumi amathathu lantathu.
    5: 'Lalaba bazalelwa yena eJerusalema: OShimeya loShobabi loNathani loSolomoni, bobane, kuBathishuwa indodakazi kaAmiyeli;'
    6: loIbihari loElishama loElifelethi
    7: loNoga loNefegi loJafiya
    8: loElishama loEliyada loElifelethi, abayisificamunwemunye.
    9: Bonke babengamadodana kaDavida, ngaphandle kwamadodana abafazi abancane, loTamari udadewabo.
    10: Lendodana kaSolomoni yayinguRehobhowamu, uAbhiya indodana yakhe, uAsa indodana yakhe, uJehoshafathi indodana yakhe,
    11: uJoramu indodana yakhe, uAhaziya indodana yakhe, uJowashi indodana yakhe,
    12: uAmaziya indodana yakhe, uAzariya indodana yakhe, uJothamu indodana yakhe,
    13: uAhazi indodana yakhe, uHezekhiya indodana yakhe, uManase indodana yakhe,
    14: uAmoni indodana yakhe, uJosiya indodana yakhe.
    15: 'Njalo amadodana kaJosiya: Izibulo uJohanani, eyesibili uJehoyakhimi, eyesithathu uZedekhiya, eyesine uShaluma.'
    16: 'Lamadodana kaJehoyakhimi: UJekoniya indodana yakhe, uZedekhiya indodana yakhe.'
    17: 'Njalo amadodana kaJekoniya: UAsiri, uSheyalitiyeli indodana yakhe,'
    18: loMalikiramu, loPhedaya, loShenazari, uJekamiya, uHoshama, loNedabiya.
    19: 'Njalo amadodana kaPhedaya: OZerubhabheli loShimeyi. Lamadodana kaZerubhabheli: OMeshulamu, loHananiya, loShelomithi udadewabo;'
    20: loHashuba, loOheli, loBerekiya, loHasadiya, uJushabi-Hesedi, amahlanu.
    21: 'Lamadodana kaHananiya: OPelatiya loJeshaya; amadodana kaRefaya, amadodana kaArinani, amadodana kaObhadiya, amadodana kaShekaniya.'
    22: 'Lamadodana kaShekaniya: UShemaya. Lamadodana kaShemaya: OHathushi loIgali loBariya loNeyariya loShafati, ayisithupha.'
    23: 'Njalo amadodana kaNeyariya: OEliyohenayi loHizikiya loAzirikamu, amathathu.'
    24: 'Njalo amadodana kaEliyohenayi: OHodaviya loEliyashibi loPelaya loAkubi loJohanani loDelaya loAnani, ayisikhombisa.'
  4:
    1: 'Amadodana kaJuda: OPerezi, uHezironi, loKarmi, loHuri, loShobhali.'
    2: UReyaya indodana kaShobhali wasezala uJahathi; uJahathi wasezala uAhumayi loLahadi. Laba babezinsendo zamaZorathi.
    3: 'Laba babengabakayise kaEtamu: OJizereyeli loIshma loIdibhashi; lebizo likadadewabo lalinguHazeleliponi.'
    4: LoPenuweli uyise kaGedori, loEzeri uyise kaHusha. Laba babengamadodana kaHuri, izibulo likaEfratha, uyise kaBhethelehema.
    5: Njalo uAshuri uyise kaThekhowa wayelabafazi ababili, oHela loNahara.
    6: UNahara wasemzalela uAhuzama loHeferi loTemeni loHahashitari. Laba babengamadodana kaNahara.
    7: 'Lamadodana kaHela: OZerethi loIzohari loEthinani.'
    8: UKhozi wasezala uAnubi loZobeba, lensendo zikaAhariheli indodana kaHarumi.
    9: 'Njalo uJabezi wayelodumo kulabafowabo; unina wasemutha ibizo wathi nguJabezi, esithi: Ngoba ngamzala ngisosizini.'
    10: 'UJabezi wasebiza uNkulunkulu kaIsrayeli esithi: Kungathi ungangibusisa lokungibusisa, uqhelise umngcele wami, lesandla sakho sibe lami, ungivikele ebubini ukuze bungangidabuli! UNkulunkulu wenza kwenzakala lokho akucelayo.'
    11: UKelubi umfowabo kaShuha wasezala uMehiri, onguyise kaEshitoni.
    12: UEshitoni wasezala uBeti-Rafa loPhaseya loTehina uyise kaIri-Nahashi. Laba babengabantu bakaReka.
    13: 'Lamadodana kaKenazi: O-Othiniyeli loSeraya. Lamadodana kaOthiniyeli: UHathathi.'
    14: UMeyonothayi wasezala uOfira. USeraya wasezala uJowabi uyise wesigodi seHarashi, ngoba babezingcitshi.
    15: 'Lamadodana kaKalebi indodana kaJefune: OIru, uEla, loNahamu; lamadodana kaEla, ngitsho uKenazi.'
    16: 'Lamadodana kaJehaleleli: OZifi, loZifa, uTiriya, loAsareli.'
    17: 'Lamadodana kaEzra: OJetheri loMeredi loEferi loJaloni. Wasezala oMiriyamu loShamayi loIshiba uyise kaEshithemowa.'
    18: Umkakhe umJudakazi wasezala uJeredi uyise kaGedori, loHeberi uyise kaSoko, loJekuthiyeli uyise kaZanowa. Lalabo babengamadodana kaBithiya indodakazi kaFaro, uMeredi amthathayo.
    19: Lamadodana omkaHodiya, udadewabo kaNahama, uyise kaKeyila umGarmi, loEshithemowa umMahakathi.
    20: 'Njalo amadodana kaShimoni: OAmnoni, loRina, uBheni-Hanani, loThiloni. Lamadodana kaIshi: OZohethi loBheni-Zohethi.'
    21: 'Amadodana kaShela indodana kaJuda: OEri uyise kaLeka, loLahada uyise kaMaresha, lensendo zendlu yabenzi belembu elicolekileyo bendlu kaAshibeya,'
    22: loJokimi, lamadoda akoKhozeba, loJowashi, loSarafi ababebusa amaMowabi, loJashubi-Lehema. Lalezizindaba zindala.
    23: Labo babengababumbi, labakhileyo ezilimeni lezintangweni; bahlala lapho lenkosi emsebenzini wayo.
    24: 'Amadodana kaSimeyoni: ONemuweli, loJamini, loJaribi, uZera, uShawuli,'
    25: uShaluma indodana yakhe, uMibhisamu indodana yakhe, uMishima indodana yakhe.
    26: 'Lamadodana kaMishima: UHamuweli indodana yakhe, uZakuri indodana yakhe, uShimeyi indodana yakhe.'
    27: Njalo uShimeyi wayelamadodana alitshumi lesithupha lamadodakazi ayisithupha; kodwa abafowabo babengelabantwana abanengi, losendo lonke lwabo kalwandanga njengabantwana bakoJuda.
    28: Basebehlala eBherishebha leMolada leHazari-Shuwali
    29: leBiliha leEzema leToladi
    30: leBethuweli leHorma leZikilagi
    31: leBeti-Marikabothi leHazari-Susimi leBeti-Biri leShaharayimi. Le yayiyimizi yabo kwaze kwaba sekubuseni kukaDavida.
    32: 'Lemizana yabo: IEtamu, leAyini, iRimoni, leTokeni, leAshani, imizi emihlanu,'
    33: layo yonke imizana yayo, eyayiyizingelezele leyomizi, kuze kube seBahali. Lezi zindawo zabo zokuhlala, njalo baba lombhalo wosendo lwabo.
    34: LoMeshobabi loJamileki loJosha indodana kaAmaziya,
    35: loJoweli loJehu indodana kaJoshibhiya indodana kaSeraya indodana kaAsiyeli,
    36: loEliyohenayi loJahakoba loJeshohaya loAsaya loAdiyeli loJesimiyeli loBhenaya,
    37: loZiza indodana kaShifi indodana kaAloni indodana kaJedaya indodana kaShimiri indodana kaShemaya.
    38: Laba abaqanjwe ngamabizo babeyizikhulu ensendweni zabo, lezindlu zaboyise zanda kakhulu ngobunengi.
    39: Basebesiya ekungeneni kweGedori, baya ngempumalanga kwesihotsha, ukudingela imihlambi yabo idlelo.
    40: Bafica idlelo elivundileyo lelihle, lommango obanzi emaceleni, lolokuzola, lolokuthula; ngoba abakoHamu babehlala khona endulo.
    41: Lalabo ababebhalwe ngamabizo bafika ensukwini zikaHezekhiya inkosi yakoJuda, batshaya amathente lendawo zokuhlala ezazitholakala khona, babatshabalalisa kuze kube lamuhla; bahlala endaweni zabo, ngoba kwakukhona lapho idlelo lezimvu zabo.
    42: Kwasekuphuma kubo, ebantwaneni bakoSimeyoni, amadoda angamakhulu amahlanu, aya entabeni yeSeyiri. LoPelatiya loNeyariya loRefaya loUziyeli amadodana kaIshi babezinhloko zabo.
    43: Basebetshaya insali yabaphephayo bamaAmaleki, bahlala khona kuze kube lamuhla.
  5:
    1: Njalo amadodana kaRubeni, izibulo likaIsrayeli (ngoba wayelizibulo, kodwa njengoba wayengcolise umbheda kayise, ubuzibulo bakhe banikwa amadodana kaJosefa indodana kaIsrayeli; futhi wayengabhalwanga njengezibulo;
    2: ngoba uJuda wayelamandla kulabafowabo, lowayengumbusi wavela kuye, kodwa ubuzibulo babungobukaJosefa).
    3: 'Amadodana kaRubeni, izibulo likaIsrayeli: OHanoki, loPalu, uHezironi, loKarmi.'
    4: 'Amadodana kaJoweli: UShemaya indodana yakhe, uGogi indodana yakhe, uShimeyi indodana yakhe,'
    5: uMika indodana yakhe, uReyaya indodana yakhe, uBhali indodana yakhe,
    6: uBehera indodana yakhe, uTiligathi-Pilineseri inkosi yeAsiriya eyamthumbayo; wayeyisiphathamandla sabakoRubeni.
    7: 'Njalo abafowabo ngensendo zabo, lapho bebhalwa ngokwezizukulwana zabo, bayizinhloko: OJeyiyeli, loZekhariya,'
    8: loBhela indodana kaAzazi indodana kaShema indodana kaJoweli, owayehlala eAroweri, njalo kwaze kwaba seNebo leBhali-Meyoni.
    9: Langempumalanga wahlala kwaze kwaba sekungeneni kwenkangala kusukela emfuleni iYufrathi, ngoba izifuyo zabo zasezandile elizweni leGileyadi.
    10: Ensukwini zikaSawuli balawula-ke impi lamaHagari, awa ngesandla sabo; bahlala emathenteni awo elizweni lonke lempumalanga yeGileyadi.
    11: Labantwana bakoGadi bahlala maqondana labo elizweni leBashani kwaze kwaba seSaleka.
    12: UJoweli inhloko, loShafamu owesibili, loJanayi loShafati eBashani.
    13: 'Labafowabo ngendlu yaboyise: OMikayeli loMeshulamu loShebha loJorayi loJakani loZiya loEberi, beyisikhombisa.'
    14: Laba babengamadodana kaAbihayili indodana kaHuri indodana kaJarowa indodana kaGileyadi indodana kaMikayeli indodana kaJeshishayi indodana kaJahido indodana kaBuzi.
    15: UAhi indodana kaAbidiyeli indodana kaGuni wayeyinhloko yendlu yaboyise.
    16: Basebehlala eGileyadi, eBashani, lemizaneni yayo, lakuwo wonke amadlelo eSharoni, kwaze kwaba sekuphumeni kwawo.
    17: Bonke laba babhalwa ngezizukulwana zabo ezinsukwini zikaJothamu inkosi yakoJuda lensukwini zikaJerobhowamu inkosi yakoIsrayeli.
    18: Amadodana kaRubeni labakoGadi lengxenye yesizwe sakoManase, emadodeni angamaqhawe, athwala isihlangu lenkemba, anyathela idandili, lezingcitshi empini, ayeyizinkulungwane ezingamatshumi amane lane lamakhulu ayisikhombisa lamatshumi ayisithupha, ephumela ebuthweni.
    19: Basebelawula impi lamaHagari loJeturi loNafishi loNodabi.
    20: Bancediswa bemelene labo, amaHagari asenikelwa esandleni sabo, labo bonke ababelawo; ngoba bakhala kuNkulunkulu besempini, wasencengeka ngabo, ngoba bamthemba.
    21: Bathumba izifuyo zabo, amakamela azinkulungwane ezingamatshumi amahlanu, lezimvu ezizinkulungwane ezingamakhulu amabili lamatshumi amahlanu, labobabhemi abazinkulungwane ezimbili, lemiphefumulo yabantu ezinkulungwane ezilikhulu.
    22: Ngoba kwawa abanengi ababuleweyo, ngoba impi yayingekaNkulunkulu. Basebehlala ezindaweni zabo kwaze kwafika ukuthunjwa.
    23: Abantwana bengxenye yesizwe sakoManase basebehlala elizweni; kusukela eBashani kusiya eBhali-Hermoni leSeniri lentabeni yeHermoni bona banda.
    24: Lalezi zinhloko zendlu yaboyise, ngitsho oEferi loIshi loEliyeli loAziriyeli loJeremiya loHodaviya loJahidiyeli, amadoda angamaqhawe alamandla, amadoda alamabizo, inhloko zendlu yaboyise.
    25: Kodwa bona kuNkulunkulu waboyise, baphinga ngokulandela onkulunkulu babantu balelolizwe, uNkulunkulu abachithayo phambi kwabo.
    26: Ngakho uNkulunkulu kaIsrayeli wavusa umoya kaPhuli inkosi yeAsiriya, lomoya kaTiligathi-Pilineseri inkosi yeAsiriya, wabathumba, ngitsho abakoRubeni labakoGadi lengxenye yesizwe sakoManase, wabasa eHala leHabori leHara lemfuleni iGozani, kuze kube lamuhla.
  6:
    1: 'Amadodana kaLevi: OGerishoni, uKohathi, loMerari.'
    2: 'Lamadodana kaKohathi: OAmramu, uIzihari, loHebroni, loUziyeli.'
    3: 'Labantwana bakaAmramu: OAroni loMozisi loMiriyamu. Lamadodana kaAroni: ONadabi, loAbihu, uEleyazare, loIthamari.'
    4: UEleyazare wazala uPhinehasi; uPhinehasi wazala uAbishuwa;
    5: uAbishuwa wasezala uBuki; uBuki wasezala uUzi;
    6: uUzi wasezala uZerahiya; uZerahiya wasezala uMerayothi;
    7: uMerayothi wazala uAmariya; uAmariya wasezala uAhitubi;
    8: uAhitubi wasezala uZadoki; uZadoki wasezala uAhimahazi;
    9: uAhimahazi wasezala uAzariya; uAzariya wasezala uJohanani;
    10: uJohanani wasezala uAzariya (nguye owasebenza njengompristi endlini uSolomoni ayakha eJerusalema);
    11: uAzariya wasezala uAmariya; uAmariya wasezala uAhitubi;
    12: uAhitubi wasezala uZadoki; uZadoki wasezala uShaluma;
    13: uShaluma wasezala uHilikhiya; uHilikhiya wasezala uAzariya;
    14: uAzariya wasezala uSeraya; uSeraya wasezala uJehozadaki.
    15: UJehozadaki laye wahamba lapho iNkosi yathumba uJuda leJerusalema ngesandla sikaNebhukadinezari.
    16: 'Amadodana kaLevi: OGerishoni, uKohathi, loMerari.'
    17: 'Lala ngamabizo amadodana kaGerishoni: OLibini loShimeyi.'
    18: 'Njalo amadodana kaKohathi: OAmramu loIzihari loHebroni loUziyeli.'
    19: 'Amadodana kaMerari: OMahli loMushi. Lalezi zinsendo zamaLevi njengokwaboyise.'
    20: 'KoGerishoni: ULibini indodana yakhe, uJahathi indodana yakhe, uZima indodana yakhe,'
    21: uJowa indodana yakhe, uIdo indodana yakhe, uZera indodana yakhe, uJeyatherayi indodana yakhe.
    22: 'Amadodana kaKohathi: UAminadaba indodana yakhe, uKora indodana yakhe, uAsiri indodana yakhe,'
    23: uElkana indodana yakhe, loEbiyasafi indodana yakhe, loAsiri indodana yakhe,
    24: uTahathi indodana yakhe, uUriyeli indodana yakhe, uUziya indodana yakhe, loShawuli indodana yakhe.
    25: 'Njalo amadodana kaElkana: OAmasayi loAhimothi.'
    26: 'UElkana; amadodana kaElkana: UZofayi indodana yakhe, loNahathi indodana yakhe,'
    27: uEliyabi indodana yakhe, uJerohamu indodana yakhe, uElkana indodana yakhe.
    28: 'Amadodana kaSamuweli: Izibulo uVashini, loAbhiya.'
    29: 'Amadodana kaMerari: UMahli, uLibini indodana yakhe, uShimeyi indodana yakhe, uUza indodana yakhe,'
    30: uShimeya indodana yakhe, uHagiya indodana yakhe, uAsaya indodana yakhe.
    31: Lalaba yibo uDavida abamisayo phezu kwenkonzo yengoma endlini yeNkosi umtshokotsho usuphumule.
    32: Njalo babekhonza phambi kwethabhanekele lethente lenhlangano ngengoma, uSolomoni waze wakha indlu yeNkosi eJerusalema. Bema ngokwesimiso sabo enkonzweni yabo.
    33: 'Lalaba yibo abema lamadodana abo: Kumadodana amaKohathi: UHemani umhlabeleli indodana kaJoweli indodana kaSamuweli'
    34: indodana kaElkana indodana kaJerohamu indodana kaEliyeli indodana kaTowa
    35: indodana kaZufi indodana kaElkana indodana kaMahathi indodana kaAmasayi
    36: indodana kaElkana indodana kaJoweli indodana kaAzariya indodana kaZefaniya
    37: indodana kaTahathi indodana kaAsiri indodana kaEbhiyasafi indodana kaKora
    38: indodana kaIzihari indodana kaKohathi indodana kaLevi indodana kaIsrayeli.
    39: 'Lomfowabo uAsafi owema ngakwesokunene sakhe: UAsafi indodana kaBerekiya indodana kaShimeya'
    40: indodana kaMikayeli indodana kaBahaseya indodana kaMalikiya
    41: indodana kaEthini indodana kaZera indodana kaAdaya
    42: indodana kaEthani indodana kaZima indodana kaShimeyi
    43: indodana kaJahathi indodana kaGerishoni indodana kaLevi.
    44: 'Lamadodana kaMerari, abafowabo, ema ngakwesokhohlo: UEthani indodana kaKishi indodana kaAbidi indodana kaMaluki'
    45: indodana kaHashabhiya indodana kaAmaziya indodana kaHilikhiya
    46: indodana kaAmizi indodana kaBani indodana kaShemeri
    47: indodana kaMahli indodana kaMushi indodana kaMerari indodana kaLevi.
    48: Labafowabo, amaLevi, bamiswa kuyo yonke inkonzo yethabhanekele lendlu kaNkulunkulu.
    49: Kodwa uAroni lamadodana akhe banikela phezu kwelathi lomnikelo wokutshiswa laphezu kwelathi lempepha, kusenzelwa wonke umsebenzi wengcwele yezingcwele, lokwenzela uIsrayeli inhlawulo yokuthula, njengakho konke uMozisi inceku kaNkulunkulu eyakulayayo.
    50: 'Lala ngamadodana kaAroni: OEleyazare indodana yakhe, uPhinehasi indodana yakhe, uAbishuwa indodana yakhe,'
    51: uBuki indodana yakhe, uUzi indodana yakhe, uZerahiya indodana yakhe,
    52: uMerayothi indodana yakhe, uAmariya indodana yakhe, uAhitubi indodana yakhe,
    53: uZadoki indodana yakhe, uAhimahazi indodana yakhe.
    54: Lezi-ke zindawo zawo zokuhlala ezinqabeni zawo emingceleni yawo, zamadodana kaAroni, zezinsendo zamaKohathi; ngoba inkatho yayingeyawo.
    55: Basebewanika iHebroni elizweni lakoJuda, lamadlelo ayo ayizingelezeleyo.
    56: Kodwa amasimu omuzi lemizana yawo bakunika uKalebi indodana kaJefune.
    57: 'Basebenika amadodana kaAroni imizi yokuphephela: IHebroni, leLibhina lamadlelo ayo, leJathiri, leEshithemowa lamadlelo ayo,'
    58: leHileni lamadlelo ayo, iDebiri lamadlelo ayo,
    59: leAshani lamadlelo ayo, leBeti-Shemeshi lamadlelo ayo.
    60: 'Lesizweni sakoBhenjamini: IGeba lamadlelo ayo, leAlemethi lamadlelo ayo, leAnathothi lamadlelo ayo. Yonke imizi yawo, ngensendo zawo, yayiyimizi elitshumi lantathu.'
    61: Lamadodana kaKohathi, aseleyo kusendo lwesizwe, avela kungxenye yesizwe, ingxenye yakoManase, aba lemizi elitshumi, ngenkatho.
    62: Njalo amadodana kaGerishoni, ngensendo zawo, esizweni sakoIsakari lesizweni sakoAsheri lesizweni sakoNafithali lesizweni sakoManase eBashani, aba lemizi elitshumi lantathu.
    63: Amadodana kaMerari, ngensendo zawo, esizweni sakoRubeni lesizweni sakoGadi lesizweni sakoZebuluni, aba lemizi elitshumi lambili, ngenkatho.
    64: Abantwana bakoIsrayeli basebenika amaLevi limizi kanye lamadlelo ayo.
    65: Basebenika le imizi ngenkatho esizweni sabantwana bakoJuda lesizweni sabantwana bakoSimeyoni lesizweni sabantwana bakoBhenjamini, abayibiza ngamabizo.
    66: Lezinye zensendo zamadodana kaKohathi zaba lemizi yemingcele yazo esizweni sakoEfrayimi.
    67: Basebewanika imizi yokuphephela, iShekema lamadlelo ayo entabeni yakoEfrayimi, leGezeri lamadlelo ayo,
    68: leJokimeyamu lamadlelo ayo, leBhethi-Horoni lamadlelo ayo,
    69: leAjaloni lamadlelo ayo, leGathi-Rimoni lamadlelo ayo.
    70: 'Lengxenyeni eyodwa kwezimbili yesizwe sakoManase: IAneri lamadlelo ayo, leBileyamu lamadlelo ayo, yosendo lwamadodana kaKohathi aseleyo.'
    71: Amadodana kaGerishoni ensendweni zengxenye yesizwe sakoManase aba leGolani eBashani lamadlelo ayo, leAshitarothi lamadlelo ayo.
    72: 'Lesizweni sakoIsakari: IKedeshi lamadlelo ayo, leDaberathi lamadlelo ayo,'
    73: leRamothi lamadlelo ayo, leAnema lamadlelo ayo.
    74: 'Lesizweni sakoAsheri: IMashali lamadlelo ayo, leAbidoni lamadlelo ayo,'
    75: leHukoki lamadlelo ayo, leRehobi lamadlelo ayo.
    76: 'Lesizweni sakoNafithali: IKedeshi eGalili lamadlelo ayo, leHamoni lamadlelo ayo, leKiriyathayimi lamadlelo ayo.'
    77: Njalo amadodana kaMerari aseleyo, esizweni sakoZebuluni, aba leRimono lamadlelo ayo, leThabhori lamadlelo ayo;
    78: 'langaphetsheya kweJordani, eJeriko, ngempumalanga kweJordani, esizweni sakoRubeni: IBezeri enkangala lamadlelo ayo, leJahaza lamadlelo ayo,'
    79: leKedemothi lamadlelo ayo, leMefahathi lamadlelo ayo;
    80: 'lesizweni sakoGadi: IRamothi eGileyadi lamadlelo ayo, leMahanayimi lamadlelo ayo,'
    81: leHeshiboni lamadlelo ayo, leJazeri lamadlelo ayo.
  7:
    1: 'Lemadodaneni kaIsakari: OThola, loPhuwa, uJashubi, loShimroni; bebane.'
    2: 'Njalo amadodana kaThola: OUzi, loRefaya, loJeriyeli, loJahimayi, loIbisamu, loShemuweli, izinhloko zendlu yaboyise, abakoThola, amaqhawe alamandla ezizukulwaneni zabo; inani labo ensukwini zikaDavida laliyizinkulungwane ezingamatshumi amabili lambili lamakhulu ayisithupha.'
    3: 'Lamadodana kaUzi: UIzrahiya. Lamadodana kaIzrahiya: OMikayeli, loObhadiya, loJoweli, uIshiya, bebahlanu; beyizinhloko bonke.'
    4: Kanye labo-ke, ngensendo zabo, ngendlu yaboyise, kwakukhona amaviyo ebutho lempi, izinkulungwane ezingamatshumi amathathu lesithupha, ngoba babelabafazi labantwana abanengi.
    5: Labafowabo, phakathi kwensendo zonke zakoIsakari, amaqhawe alamandla, izinkulungwane ezingamatshumi ayisificaminwembili lesikhombisa, bebhalwe bonke ngezizukulwana.
    6: 'Amadodana kaBhenjamini: OBhela, loBekeri loJediyayeli, bebathathu.'
    7: 'Lamadodana kaBhela: OEziboni, loUzi, loUziyeli, loJerimothi, loIri, bebahlanu; izinhloko zendlu zaboyise, amaqhawe alamandla; bebhalwe ngezizukulwana, babeyizinkulungwane ezingamatshumi amabili lambili lamatshumi amathathu lane.'
    8: 'Njalo amadodana kaBekeri: OZemira, loJowashi, loEliyezeri, loEliyohenayi, loOmri, loJeremothi, loAbhiya, loAnathothi, loAlemethi; bonke laba babengamadodana kaBekeri.'
    9: Bebhalwe ngensendo ngezizukulwana zabo, izinhloko zezindlu zaboyise, amaqhawe alamandla, babezinkulungwane ezingamatshumi amabili lamakhulu amabili.
    10: 'Njalo amadodana kaJediyayeli: UBilihani. Lamadodana kaBilihani: OJewushi, loBhenjamini, loEhudi, loKenahana, loZethani, loTarshishi, loAhishahari.'
    11: Bonke laba babengamadodana kaJediyayeli, ngezinhloko zaboyise, amaqhawe alamandla; babeyizinkulungwane ezilitshumi lesikhombisa lamakhulu amabili, angaphuma ebuthweni ukuya empini.
    12: LoShupimi loHupimi babengamadodana kaIri, loHushimi amadodana kaAheri.
    13: 'Amadodana kaNafithali: OJahaziyeli, loGuni, loJezeri, loShaluma, amadodana kaBiliha.'
    14: 'Amadodana kaManase: UAsiriyeli umkakhe amzalayo. (Umfazi wakhe omncinyane umAramukazi wazala uMakiri uyise kaGileyadi.'
    15: UMakiri wathatha udadewabo kaHupimi loShupimi, waba ngumkakhe, obizo lakhe nguMahaka.) Lebizo leyesibili lalinguZelofehadi; njalo uZelofehadi wayelamadodakazi.
    16: UMahaka umkaMakiri wasezala indodana, wayitha ibizo wathi nguPereshi; lebizo lomfowabo lalinguShereshi, lamadodana akhe ayengoUlamu loRakema.
    17: 'Njalo amadodana kaUlamu: UBedani. La ayengamadodana kaGileyadi indodana kaMakiri indodana kaManase.'
    18: Udadewabo uHamolekethi wasezala oIshodi loAbiyezeri loMahla.
    19: Lamadodana kaShemida ayengoAhiyani loShekema loLikhi loAniyamu.
    20: 'Njalo amadodana kaEfrayimi: OShuthela, loBeredi indodana yakhe, loTahathi indodana yakhe, loEleyada indodana yakhe, loTahathi indodana yakhe,'
    21: loZabadi indodana yakhe, loShuthela indodana yakhe, loEzeri loEleyadi, amadoda eGathi azalelwa kulelolizwe abababulalayo, ngoba behlela ukuthatha izifuyo zabo.
    22: UEfrayimi uyise walila insuku ezinengi; abafowabo basebesiza ukuzamduduza.
    23: Wasengena kumkakhe; wathatha isisu, wazala indodana; waseyitha ibizo wathi nguBeriya, ngoba wayesebubini endlini yakhe.
    24: Lendodakazi yakhe yayinguShera, owakha iBethi-Horoni engaphansi lengaphezulu, leUzeni-Shera.
    25: Njalo uRefa wayeyindodana yakhe, loReshefi, loTela indodana yakhe, loTahani indodana yakhe,
    26: uLadani indodana yakhe, uAmihudi indodana yakhe, uElishama indodana yakhe,
    27: uNoni indodana yakhe, uJoshuwa indodana yakhe.
    28: Lemfuyo yawo lendawo zawo zokuhlala kwakuyiBhetheli lemizana yayo, langempumalanga iNaharani, langentshonalanga iGezeri lemizana yayo, leShekema lemizana yayo, kwaze kwaba seAya lemizana yayo.
    29: Lasemingceleni yabantwana bakoManase, iBeti-Sheyani lemizana yayo, iThahanakhi lemizana yayo, iMegido lemizana yayo, iDori lemizana yayo. Kule kwahlala abantwana bakoJosefa indodana kaIsrayeli.
    30: 'Abantwana bakaAsheri: OImina, loIshiva, loIshivi, loBeriya, loSera udadewabo.'
    31: 'Njalo amadodana kaBeriya: OHeberi, loMalikiyeli onguyise kaBirizayithi.'
    32: UHeberi wasezala oJafilethi loShomeri loHothamu loShuwa udadewabo.
    33: 'Lamadodana kaJafilethi: OPasaki loBimihali loAshivathi; la ngamadodana kaJafilethi.'
    34: 'Lamadodana kaShemeri: OAhi, loRohiga, uJehuba, loAramu.'
    35: 'Njalo amadodana kaHelemu umfowabo: OZofa loImina loSheleshi loAmali.'
    36: 'Njalo amadodana kaZofa: OSuwa, loHarineferi, loShuwali, loBeri, loImra,'
    37: uBezeri, loHodi, loShama, loShilisha, loIthirani, loBehera.
    38: 'Njalo amadodana kaJetheri: OJefune loPisipa loAra.'
    39: 'Njalo amadodana kaUla: OAra loHaniyeli loRiziya.'
    40: Bonke laba babengabantwana bakaAsheri, izinhloko zendlu yaboyise, abakhethiweyo, amaqhawe alamandla, izinhloko zeziphathamandla. Basebebhalwa ngezizukulwana ebuthweni empini; inani labo lalingamadoda azinkulungwane ezingamatshumi amabili lesithupha.
  8:
    1: UBhenjamini wasezala uBhela izibulo lakhe, uAshibeli owesibili, loAhara owesithathu,
    2: uNoha owesine, loRafa owesihlanu.
    3: 'Njalo uBhela wayelamadodana: OAdari loGera loAbhihudi'
    4: loAbishuwa loNamani loAhowa
    5: loGera loShefufani loHuramu.
    6: Lala ngamadodana kaEhudi; lezi zinhloko zaboyise zabahlali beGeba; wasebathumbela eManahathi;
    7: loNamani, loAhiya, loGera; yena wabathumba; wasezala oUza loAhihudi.
    8: UShaharayimi wasezala abantwana elizweni lakoMowabi, esebaxotshile; oHushimi loBahara babengomkakhe.
    9: Wasezala kuHodeshi umkakhe oJobabi loZibiya loMesha loMalikamu
    10: loJewuzi loSakiya loMirima. Laba babengamadodana akhe, izinhloko zaboyise.
    11: KuHushimi wasezala oAbitubi loEliphahali.
    12: 'Amadodana kaEliphahali: OEberi, loMishamu, loShemedi owakha iOno leLodi lemizana yayo,'
    13: loBeriya, loShema, ababezinhloko zaboyise zabahlali beAjaloni, ababexotshe abahlali beGathi,
    14: loAhiyo, uShashaki, loJeremothi,
    15: loZebhadiya, loAradi, loEderi,
    16: loMikayeli, loIshipa, loJoha, amadodana kaBeriya.
    17: LoZebhadiya, loMeshulamu, loHiziki, loHeberi,
    18: loIshmerayi, loIziliya, loJobabi, amadodana kaEliphahali.
    19: LoJakimi, loZikiri, loZabidi,
    20: loEliyenayi, loZilethayi, loEliyeli,
    21: loAdaya, loBeraya, loShimirathi, amadodana kaShimeyi.
    22: LoIshipani, loEberi, loEliyeli,
    23: loAbidoni, loZikiri, loHanani,
    24: loHananiya, loElamu, loAnithothiya,
    25: loIfideya, loPenuweli, amadodana kaShashaki.
    26: LoShamisherayi, loShekariya, loAthaliya,
    27: loJahareshiya, loEliya, loZikiri, amadodana kaJerohamu.
    28: Laba babezinhloko zaboyise, izinhloko ngezizukulwana zabo; laba bahlala eJerusalema.
    29: EGibeyoni kwasekuhlala uyise kaGibeyoni; lebizo lomkakhe lalinguMahaka.
    30: Lendodana yakhe, izibulo lakhe, nguAbhidoni, loZuri, loKishi, loBhali, loNadabi,
    31: loGedori, loAhiyo, loZekeri.
    32: UMikilothi wasezala uShimeya. Lalaba babehlala maqondana labafowabo eJerusalema, kanye labafowabo.
    33: UNeri wasezala uKishi; uKishi wasezala uSawuli; uSawuli wasezala oJonathani loMaliki-Shuwa loAbinadaba loEshibhali.
    34: Njalo indodana kaJonathani yayinguMeribi-Bhali; uMeribi-Bhali wasezala uMika.
    35: 'Njalo amadodana kaMika: OPithoni loMeleki loTareya loAhazi.'
    36: UAhazi wasezala uJehoyada; uJehoyada wasezala oAlemethi loAzimavethi loZimri; uZimri wasezala uMoza;
    37: uMoza wasezala uBineya; uRafa wayeyindodana yakhe, uEleyasa indodana yakhe, uAzeli indodana yakhe.
    38: 'Njalo uAzeli wayelamadodana ayisithupha; lala ngamabizo awo: OAzirikamu, uBhokeru, loIshmayeli, loSheyariya, loObhadiya, loHanani. Wonke la ngamadodana kaAzeli.'
    39: 'Njalo amadodana kaEsheki umfowabo: OUlamu izibulo lakhe, uJewushi eyesibili, loElifeleti eyesithathu.'
    40: Njalo amadodana kaUlamu ayengamadoda, amaqhawe alamandla, anyathela idandili, elamadodana amanengi lamadodana amadodana, ikhulu lamatshumi amahlanu. Bonke laba babengabantwana bakoBhenjamini.
  9:
    1: UIsrayeli wonke wasebalwa ngezizukulwana; khangela-ke, zibhaliwe egwalweni lwamakhosi akoIsrayeli; kodwa abakoJuda bathunjelwa eBhabhiloni ngenxa yeziphambeko zabo.
    2: Njalo abahlali bokuqala ababeselizweni labo emizini yabo kwakunguIsrayeli, abapristi, amaLevi, lamaNethini.
    3: 'Njalo eJerusalema kwahlala ababantwana bakoJuda lababantwana bakoBhenjamini lababantwana bakoEfrayimi loManase:'
    4: U-Uthayi indodana kaAmihudi indodana kaOmri indodana kaImri indodana kaBani, wabantwana bakaPerezi indodana kaJuda.
    5: 'LakumaShiloni: UAsaya izibulo, lamadodana akhe.'
    6: 'Lakumadodana kaZera: UJeyuweli labafowabo, amakhulu ayisithupha lamatshumi ayisificamunwemunye.'
    7: 'Lakumadodana akoBhenjamini: USalu indodana kaMeshulamu indodana kaHodaviya indodana kaHasenuwa;'
    8: loIbineya indodana kaJerohamu, loEla indodana kaUzi indodana kaMikiri, loMeshulamu indodana kaShefathiya indodana kaRehuweli indodana kaIbiniya;
    9: labafowabo ngezizukulwana zabo, amakhulu ayisificamunwemunye lamatshumi amahlanu lesithupha. Wonke lamadoda ayeyizinhloko zaboyise endlini yaboyise.
    10: 'Lakubapristi: OJedaya, loJehoyaribi, loJakini,'
    11: loAzariya indodana kaHilikhiya indodana kaMeshulamu indodana kaZadoki indodana kaMerayothi indodana kaAhitubi, umphathi wendlu kaNkulunkulu,
    12: loAdaya indodana kaJerohamu indodana kaPashuri indodana kaMalikiya, loMahasayi indodana kaAdiyeli indodana kaJahizera indodana kaMeshulamu indodana kaMeshilemithi indodana kaImeri,
    13: labafowabo, izinhloko zendlu yaboyise, inkulungwane lamakhulu ayisikhombisa lamatshumi ayisithupha, abalamandla ngobungcwethi emsebenzini wenkonzo yendlu kaNkulunkulu.
    14: 'LakumaLevi: UShemaya indodana kaHashubi indodana kaAzirikamu indodana kaHashabhiya, owamadodana kaMerari,'
    15: loBakibakari, uHereshi, loGalali, loMathaniya indodana kaMika indodana kaZikiri indodana kaAsafi,
    16: loObhadiya indodana kaShemaya indodana kaGalali indodana kaJeduthuni, loBerekiya indodana kaAsa indodana kaElkana owahlala emizini yamaNetofa.
    17: Labagcini bamasango oShaluma loAkubi loTalimoni loAhimani; lomfowabo uShaluma wayeyinhloko;
    18: njalo kuze kube yilesisikhathi, babesesangweni lenkosi ngempumalanga, laba babengabagcini bamasango enkambeni yabantwana bakoLevi.
    19: UShaluma indodana kaKore indodana kaEbiyasafi indodana kaKora, labafowabo, abendlu kayise, amaKora, basebephatha umsebenzi wenkonzo, abalindi beminyango yethente; laboyise baphatha ibandla leNkosi, abalindi bentuba.
    20: UPhinehasi indodana kaEleyazare wayengumbusi phezu kwabo ngaphambili; iNkosi yayilaye.
    21: UZekhariya indodana kaMeshelemiya wayengumgcinisango emnyango wethente lenhlangano.
    22: Bonke labo abakhethwayo babangabagcinimasango emibundwini, babengamakhulu amabili letshumi lambili; babhalwa ngezizukulwana zabo emizini yabo; oDavida loSamuweli umboni ababamisa esikhundleni sabo.
    23: Ngakho bona lamadodana abo baphatha amasango endlini yeNkosi, indlu yethente, ngemilindo.
    24: Abalindi bamasango babekhona emimoyeni yomine, empumalanga, entshonalanga, enyakatho, leningizimu.
    25: Labafowabo ababesemizini yabo babefanele beze okwensuku eziyisikhombisa izikhathi ngezikhathi kanye labo.
    26: Ngoba amaLevi la, abagcini bamasango abakhulu bobane, babesesikhundleni, babephethe amakamelo bephezu kwezindlu zenotho zendlu kaNkulunkulu.
    27: Njalo babehlala ebusuku bezingelezele indlu kaNkulunkulu, ngoba umlindo wawuphezu kwabo, njalo bephethe ukuvulwa kwayo, ngitsho ikuseni ngekuseni.
    28: Njalo abanye babo babephethe izitsha zenkonzo, ngoba ngenani bazingenisa, langenani bazikhupha.
    29: Labanye babo babemiswe phezu kwezitsha, laphezu kwazo zonke izitsha ezingcwele, laphezu kwempuphu ecolekileyo lewayini lamafutha lempepha lamakha.
    30: Abanye emadodaneni abapristi babehlanganisa-ke amafutha amakha.
    31: LoMathithiya kumaLevi, owayelizibulo likaShaluma umKora, wayephathiswe umsebenzi wamaqebelengwana abhakwe emapanini.
    32: Labanye babantwana bamaKohathi kubafowabo babephethe isinkwa sokubukiswa ukusilungisa isabatha ngesabatha.
    33: Lalaba ngabahlabeleli, izinhloko zaboyise bamaLevi, emakamelweni, bekhululekile, ngoba emini lebusuku kwakuphezu kwabo ukuba semsebenzini.
    34: Laba bazinhloko zaboyise bamaLevi, izinhloko ngezizukulwana zabo; laba bahlala eJerusalema.
    35: EGibeyoni kwakuhlala-ke uyise kaGibeyoni, uJehiyeli; lebizo lomkakhe lalinguMahaka.
    36: Lendodana yakhe elizibulo uAbidoni, loZuri loKishi loBhali loNeri loNadabi
    37: loGedori loAhiyo loZekhariya loMikilothi.
    38: UMikilothi wasezala uShimeyamu; laba labo bahlala eJerusalema maqondana labafowabo kanye labafowabo.
    39: UNeri wasezala uKishi; uKishi wasezala uSawuli; uSawuli wasezala oJonathani loMaliki-Shuwa loAbinadaba loEshibhali.
    40: Njalo indodana kaJonathani yayinguMeribi-Bhali; uMeribi-Bhali wasezala uMika.
    41: 'Njalo amadodana kaMika: OPithoni loMeleki loTareya.'
    42: UAhazi wasezala uJara; uJara wasezala oAlemethi loAzimavethi loZimri. UZimri wasezala uMoza.
    43: UMoza wasezala uBineya, loRefaya indodana yakhe, uEleyasa indodana yakhe, uAzeli indodana yakhe.
    44: 'Njalo uAzeli wayelamadodana ayisithupha; lala ngamabizo awo: OAzirikamu, uBhokeru, loIshmayeli, loSheyariya, loObhadiya, loHanani. La ayengamadodana kaAzeli.'
  10:
    1: AmaFilisti asesilwa emelene loIsrayeli; lamadoda akoIsrayeli abaleka phambi kwamaFilisti, awa abulawa entabeni yeGilibowa.
    2: AmaFilisti asenamathela ngemva kukaSawuli langemva kwamadodana akhe; amaFilisti atshaya uJonathani loAbinadaba loMaliki-Shuwa, amadodana kaSawuli.
    3: Impi yasisiba nzima imelene loSawuli; abatshoka ngamadandili basebemfica; waselinyazwa ngabatshoki.
    4: 'USawuli wasesithi kumthwali wezikhali zakhe: Hwatsha inkemba yakho, ungigwaze ngayo, hlezi laba abangasokanga bafike, badlale kubi ngami. Kodwa umthwali wezikhali zakhe kavumanga, ngoba wesaba kakhulu. USawuli wasethatha inkemba, waziwisela phezu kwayo.'
    5: Lapho umthwali wezikhali zakhe ebona ukuthi uSawuli usefile, laye waziwisela phezu kwenkemba, wafa.
    6: Wafa-ke uSawuli, lamadodana akhe amathathu, lendlu yakhe yonke; bafa ndawonye.
    7: Kwathi wonke amadoda akoIsrayeli ayesesigodini ebona ukuthi abalekile, lokuthi uSawuli lamadodana akhe bafile, atshiya imizi yawo, abaleka; amaFilisti asefika, ahlala kiyo.
    8: Kwasekusithi kusisa lapho amaFilisti efika ukuhlubula ababuleweyo, afica uSawuli lamadodana akhe bewile entabeni yeGilibowa.
    9: Amhlubula, athatha ikhanda lakhe lezikhali zakhe, athumela elizweni lamaFilisti inhlangothi zonke, ukumemezela imibiko ezithombeni zawo lebantwini.
    10: Asebeka izikhali zakhe endlini yabonkulunkulu bawo, abethela ukhakhayi lwakhe endlini kaDagoni.
    11: Kwathi iJabeshi-Gileyadi yonke isizwile konke amaFilisti akwenze kuSawuli,
    12: wonke amaqhawe asuka, athatha isidumbu sikaSawuli lezidumbu zamadodana akhe, aziletha eJabeshi, angcwaba amathambo abo ngaphansi kwesihlahla se-okhi eJabeshi, azila ukudla insuku eziyisikhombisa.
    13: Ngakho uSawuli wafa ngenxa yesiphambeko sakhe aphambuka ngaso emelene leNkosi, emelene lelizwi leNkosi ayengaligcinanga, njalo langokubuza koledlozi ukudinga kuye,
    14: njalo kakudinganga eNkosini. Ngakho yambulala, yaguqulela umbuso kuDavida indodana kaJese.
  11:
    1: 'UIsrayeli wonke wasebuthana kuDavida eHebroni esithi: Khangela, thina silithambo lakho lenyama yakho.'
    2: 'Ngitsho mandulo, ngitsho uSawuli eyinkosi, nguwe owakhupha lowangenisa uIsrayeli; iNkosi uNkulunkulu wakho yasisithi kuwe: Wena uzakwelusa abantu bami uIsrayeli, njalo wena uzakuba ngumbusi phezu kwabantu bami uIsrayeli.'
    3: Kwasekufika bonke abadala bakoIsrayeli enkosini eHebroni. UDavida wasesenza isivumelwano labo eHebroni phambi kweNkosi. Basebemgcoba uDavida ukuba yinkosi phezu kukaIsrayeli, njengelizwi leNkosi ngesandla sikaSamuweli.
    4: UDavida loIsrayeli wonke basebesiya eJerusalema, eyiJebusi, ngoba lapho kwakulamaJebusi, abahlali balelolizwe.
    5: 'Abahlali beJebusi basebesithi kuDavida: Kawuyikungena lapha. Kodwa uDavida wayithumba inqaba yeZiyoni, engumuzi kaDavida.'
    6: 'UDavida wasesithi: Loba ngubani ozatshaya amaJebusi kuqala uzakuba yinhloko lenduna. Ngakho uJowabi indodana kaZeruya wenyuka kuqala, waba yinhloko.'
    7: UDavida wasehlala enqabeni; ngalokho-ke bayibiza ngokuthi ngumuzi kaDavida.
    8: Wasewakha umuzi inhlangothi zonke, kusukela eMilo waze wawuhlanganisa. UJowabi wasevuselela okuseleyo komuzi.
    9: UDavida wasesiya eqhubeka esiba mkhulu, ngoba iNkosi yamabandla yayilaye.
    10: Lalezi zinhloko zamaqhawe uDavida ayelazo, ezaziqinisa kanye laye embusweni wakhe, loIsrayeli wonke, ukumenza inkosi, njengelizwi leNkosi mayelana loIsrayeli.
    11: 'Laleli linani lamaqhawe uDavida ayelawo: UJashobeyamu indodana yomHakimoni inhloko yamatshumi amathathu; yena waphakamisa umkhonto wakhe emelene labangamakhulu amathathu, wababulala ngasikhathi sinye.'
    12: Lemva kwakhe kwakuloEleyazare indodana kaDodo umAhohi; wayephakathi kwamaqhawe amathathu.
    13: Yena wayeloDavida ePasi-Damimi lapho amaFilisti ayebuthanele impi khona. Lesiqinti sensimu sasigcwele ibhali; abantu basebebaleka phambi kwamaFilisti.
    14: Bona bazimisa phakathi kwesiqinti, basikhulula, batshaya amaFilisti, iNkosi yasisindisa ngokukhulula okukhulu.
    15: Abathathu ezinduneni ezingamatshumi amathathu basebesehlela edwaleni kuDavida, ebhalwini lweAdulamu; lebutho lamaFilisti lalimise inkamba esihotsheni seRefayimi.
    16: UDavida ngalesosikhathi wayesenqabeni, lebutho lenqaba lamaFilisti ngalesosikhathi laliseBhethelehema.
    17: 'UDavida waselangatha wathi: Hawu, kungathi omunye ubenganginathisa amanzi omthombo weBhethelehema osesangweni!'
    18: Labo abathathu bafohlela enkambeni yamaFilisti, bakha amanzi emthonjeni weBhethelehema owawusesangweni, bawathwala bawaletha kuDavida; kodwa uDavida kafunanga ukuwanatha, kodwa wawathululela iNkosi.
    19: 'Wasesithi: Kakube khatshana lami, ngoNkulunkulu wami, ukwenza lokho. Nginganatha yini igazi lalamadoda abeke impilo yawo engozini? Ngoba ngokubeka impilo yawo engozini, awalethile. Ngakho kafunanga ukuwanatha. Lezizinto azenza lawomaqhawe amathathu.'
    20: UAbishayi umfowabo kaJowabi, yena-ke wayeyinhloko yabathathu. Yena ephakamisa umkhonto wakhe emelene labangamakhulu amathathu wababulala; wasesiba lebizo phakathi kwabathathu.
    21: Kwabathathu wayehlonitshwa kulababili, wasesiba yinduna yabo; kodwa kafinyelelanga kwabathathu abokuqala.
    22: 'UBhenaya indodana kaJehoyada, indodana yeqhawe leKabhiseyeli, wayemkhulu ngezenzo: Nguye owatshaya abakoMowabi ababili ababenjengezilwane; futhi yena wehla wabulala isilwane phakathi komgodi mhla weliqhwa elikhithikileyo.'
    23: Yena wasetshaya indoda engumGibhithe, umuntu omude, ozingalo ezinhlanu. Lesandleni somGibhithe kwakulomkhonto onjengogodo lomeluki; kodwa wehlela kuye ngenduku, wahluthuna umkhonto esandleni somGibhithe, wambulala ngowakhe umkhonto.
    24: Lezizinto wazenza uBhenaya indodana kaJehoyada, waba lebizo phakathi kwamaqhawe amathathu.
    25: Khangela, wahlonitshwa phakathi kwabangamatshumi amathathu, kodwa kafinyelelanga kwabathathu. UDavida wasembeka phezu kwabalindi bakhe.
    26: 'Lamaqhawe amabutho: OAsaheli umfowabo kaJowabi, uElihanani indodana kaDodo weBhethelehema,'
    27: uShamothi umHarodi, uHelezi umPheloni,
    28: uIra indodana kaIkheshi umThekhowa, uAbiyezeri umAnathothi,
    29: uSibekayi umHushathi, uIlayi umAhohi,
    30: uMaharayi umNetofa, uHelebi indodana kaBahana umNetofa,
    31: uIthayi indodana kaRibayi weGibeya yabantwana bakoBhenjamini, uBhenaya umPirathoni,
    32: uHurayi wezifula zeGahashi, uAbiyeli umArba,
    33: uAzimavethi umBaharumi, uEliyabha umShahaliboni,
    34: amadodana kaHashema umGizoni, uJonathani indodana kaShage umHarari,
    35: uAhiyamu indodana kaSakari umHarari, uElifali indodana kaUri,
    36: uHeferi umMekera, uAhiya umPheloni,
    37: uHeziro umKharmeli, uNaharayi indodana kaEzibayi,
    38: uJoweli umfowabo kaNathani, uMibhari indodana kaHagiri,
    39: uZeleki umAmoni, uNaharayi umBherothi, umthwali wezikhali zikaJowabi indodana kaZeruya,
    40: uIra umIthiri, uGarebi umIthiri,
    41: uUriya umHethi, uZabadi indodana kaAhilayi,
    42: uAdina indodana kaShiza umRubeni, inhloko kwabakoRubeni, labangamatshumi amathathu belaye,
    43: uHanani indodana kaMahaka, loJoshafati umMithini,
    44: uUziya umAshiterathi, uShama loJehiyeli amadodana kaHothamu umAroweri,
    45: uJediyayeli indodana kaShimri, loJoha umfowabo umTizi,
    46: uEliyeli umMahavi, loJeribayi loJoshaviya amadodana kaElinahamu, loIthima umMowabi,
    47: loEliyeli, loObedi, loJahasiyeli umMezobaya.
  12:
    1: Laba-ke yilabo abeza kuDavida eZikilagi, lapho esavalelwe ngenxa kaSawuli indodana kaKishi; njalo babephakathi kwamaqhawe, abasizi bempi.
    2: Behlomile ngamadandili, besebenzisa isandla sokunene lesokhohlo ngamatshe, langemitshoko ngedandili; babengababafowabo bakaSawuli koBhenjamini.
    3: Inhloko yayinguAhiyezeri, loJowashi, amadodana kaShemaha umGibeya; loJeziyeli loPeleti amadodana kaAzimavethi, loBeraka, loJehu umAnathothi,
    4: loIshmaya umGibeyoni, iqhawe phakathi kwabangamatshumi amathathu njalo ephezu kwabangamatshumi amathathu; loJeremiya, loJahaziyeli, loJohanani, loJozabadi umGedera,
    5: uEluzayi, loJerimothi, loBeyaliya, loShemariya, loShefathiya umHarufi,
    6: uElkana, loIshiya, loAzareli, loJowezeri, loJashobeyamu, amaKora,
    7: loJowela, loZebhadiya, amadodana kaJehoramu weGedori.
    8: LakwabakoGadi bazehlukanisela kuDavida enqabeni enkangala, amaqhawe alamandla, amadoda ebutho empi, ephatha isihlangu esikhulu lomkhonto, obuso bawo babuyibuso bezilwane, enjengemiziki ezintabeni ngesiqubu.
    9: UEzeri wayeyinhloko, uObhadiya owesibili, uEliyabi owesithathu,
    10: uMishimana owesine, uJeremiya owesihlanu,
    11: uAthayi owesithupha, uEliyeli owesikhombisa,
    12: uJohanani owesificaminwembili, uElizabadi owesificamunwemunye,
    13: uJeremiya owetshumi, uMakibanayi owetshumi lanye.
    14: Laba babengabamadodana akoGadi, izinhloko zebutho; omunye wabancinyane wayephethe ikhulu, lomkhulu wayephethe inkulungwane.
    15: Laba yibo abachapha iJordani ngenyanga yokuqala lapho yayigcwele iphuphuma inkumbi zonke zayo, baxotsha bonke ababesezigodini ngempumalanga langentshonalanga.
    16: Basebefika bevela ebantwaneni bakoBhenjamini labakoJuda enqabeni kuDavida.
    17: 'UDavida wasephuma ukubahlangabeza, waphendula wathi kibo: Uba lisiza kimi ngokuthula ukungisiza, ngilenhliziyo ehlangene lani; kodwa uba kuyikunginikela ngenkohliso ezitheni zami, kungelabubi ezandleni zami, uNkulunkulu wabobaba kakubone, ajezise.'
    18: 'UMoya wasesehlela kuAmasayi inhloko yezinduna, wasesithi: Singabakho, Davida, silawe, ndodana kaJese! Ukuthula, ukuthula kube kuwe, lokuthula kube kubasizi bakho, ngoba uNkulunkulu wakho uyakusiza! UDavida wasebemukela, wabenza induna zeviyo.'
    19: 'Abavela koManase bahlamukela kuDavida ekufikeni kwakhe lamaFilisti emelene loSawuli empini. Kodwa kababasizanga, ngoba ababusi bamaFilisti bamxotsha ngecebo besithi: Ngamakhanda ethu uzahlamukela enkosini yakhe uSawuli.'
    20: 'Ekuyeni kwakhe eZikilagi kwabalekela kuye abavela koManase: OAdina loJozabadi loJediyayeli loMikhayeli loJozabadi loElihu loZilethayi, inhloko zezinkulungwane ababengabakoManase.'
    21: Bona basebesiza kanye loDavida bemelene leviyo elihlaselayo, ngoba bonke babengamaqhawe alamandla, bezinduna ebuthweni.
    22: Ngoba ngesikhathi insuku ngensuku beza kuDavida ukumnceda baze babe libutho elikhulu njengebutho likaNkulunkulu.
    23: Lala ngamanani ezinhloko ezazihlomele impi; zeza kuDavida eHebroni ukuphendulela umbuso kaSawuli kuye, ngokomlomo weNkosi.
    24: Abantwana bakoJuda bethwele isihlangu esikhulu lomkhonto babeyizinkulungwane eziyisithupha lamakhulu ayisificaminwembili, behlomele impi.
    25: Ebantwaneni bakoSimeyoni, amaqhawe alamandla empi, izinkulungwane eziyisikhombisa lekhulu.
    26: Ebantwaneni bakoLevi, izinkulungwane ezine lamakhulu ayisithupha.
    27: LoJehoyada wayeyisiphathamandla sabakoAroni; kanye laye kwakulezinkulungwane ezintathu lamakhulu ayisikhombisa.
    28: LoZadoki ijaha, iqhawe elilamandla; lendlini kayise izinduna ezingamatshumi amabili.
    29: Lebantwaneni bakoBhenjamini, abafowabo bakaSawuli, izinkulungwane ezintathu; ngoba kuze kube khathesi ubunengi babo bagcina uthembeko endlini kaSawuli.
    30: Lebantwaneni bakoEfrayimi, izinkulungwane ezingamatshumi amabili lamakhulu ayisificaminwembili, amaqhawe alamandla, amadoda alamabizo endlini yaboyise.
    31: Lengxenyeni eyodwa kwezimbili yesizwe sakoManase, izinkulungwane ezilitshumi leyisificaminwembili, ababeqanjwe ngamabizo ukuthi beze babeke uDavida abe yinkosi.
    32: Lebantwaneni bakoIsakari, ababelokwazi beqedisisa izikhathi ukwazi ukuthi uIsrayeli ufanele enzeni, izinhloko zabo zazingamakhulu amabili, labafowabo bonke babesemlayweni wazo.
    33: KoZebuluni, abaphuma impi, behlela impi ngazo zonke izikhali zempi, izinkulungwane ezingamatshumi amahlanu, ukugcina iviyo kungengenhliziyombili.
    34: LakoNafithali, izinduna eziyinkulungwane, labayizinkulungwane ezingamatshumi amathathu lesikhombisa kanye lazo, belesihlangu esikhulu lomkhonto.
    35: LakwabakoDani, abahlela impi, izinkulungwane ezingamatshumi amabili lesificaminwembili lamakhulu ayisithupha.
    36: LakoAsheri, abaphuma ebuthweni, ukuhlela impi, izinkulungwane ezingamatshumi amane.
    37: Lababevela ngaphetsheya kweJordani, kwabakoRubeni labakoGadi lengxenye yesizwe sakoManase, belezikhali zonke zempi ukuyakulwa, izinkulungwane ezilikhulu lamatshumi amabili.
    38: Wonke lamadoda empi, angagcina iviyo, afika eHebroni ngenhliziyo epheleleyo ukubeka uDavida abe yinkosi phezu kukaIsrayeli wonke; njalo loIsrayeli wonke oseleyo wayenhliziyonye ukubeka uDavida abe yinkosi.
    39: Njalo baba lapho loDavida insuku ezintathu besidla benatha, ngoba abafowabo babebalungisele.
    40: Futhi lababeseduze labo kuze kube koIsakari lakoZebuluni lakoNafithali baletha isinkwa ngabobabhemi langamakamela langezimbongolo langezinkabi, ukudla, impuphu, izinkwa zomkhiwa, lamahlukuzo ezithelo zevini ezonyisiweyo, lewayini, lamafutha, lezinkabi, lezimvu, ngobunengi, ngoba kwakulentokozo koIsrayeli.
  13:
    1: UDavida wasecebisana lezinduna zezinkulungwane lezamakhulu laye wonke umphathi.
    2: 'UDavida wasesithi ebandleni lonke lakoIsrayeli: Uba kulungile kini, njalo kuvela eNkosini uNkulunkulu wethu, kasisabalale sithumele kubafowethu abaseleyo emazweni wonke akoIsrayeli lakubapristi lamaLevi alabo emizini, emadlelweni, ukuze babuthane kithi.'
    3: Besesibuyisa kithi umtshokotsho wesivumelwano sikaNkulunkulu wethu, ngoba kasiwudinganga ensukwini zikaSawuli.
    4: Ibandla lonke laselisithi kwenziwe njalo, ngoba udaba lwalulungile emehlweni abo bonke abantu.
    5: UDavida wasebuthanisa uIsrayeli wonke kusukela eShihori yeGibhithe kuze kube sekungeneni kweHamathi ukuletha umtshokotsho kaNkulunkulu usuka eKiriyathi-Jeyarimi.
    6: UDavida loIsrayeli wonke basebesenyukela eBhahala, eKiriyathi-Jeyarimi eyakoJuda, ukuze benyuse lapho umtshokotsho kaNkulunkulu iNkosi, ehlala phakathi kwamakherubhi phezu kwawo, lapho ibizo elibizwa khona.
    7: Basebewuthwala umtshokotsho kaNkulunkulu ngenqola entsha bewususa endlini kaAbinadaba; njalo oUza loAhiyo babetshayela leyonqola.
    8: UDavida loIsrayeli wonke babedlala-ke phambi kukaNkulunkulu ngamandla wonke, langengoma, langamachacho, langezigubhu zezintambo, langezingungu, langezinsimbi ezincencethayo, langezimpondo.
    9: Lapho befika ebaleni lokubhulela likaKidoni, uUza welula isandla sakhe ukubamba umtshokotsho, ngoba inkabi zakhubeka.
    10: Ulaka lweNkosi lwaselumvuthela uUza, yamtshaya, ngenxa yokuthi welulela isandla sakhe emtshokotshweni; wasefela khonapho phambi kukaNkulunkulu.
    11: UDavida wasethukuthela ngoba iNkosi imfohlele ngokufohla uUza; waseyibiza leyondawo ngokuthi yiPerezi-Uza, kuze kube lamuhla.
    12: 'UDavida wasemesaba uNkulunkulu ngalolosuku, esithi: Ngizawuletha njani kimi umtshokotsho kaNkulunkulu?'
    13: Ngakho uDavida kawulethanga umtshokotsho kuye emzini kaDavida, kodwa wawuphambulela endlini kaObedi-Edoma umGithi.
    14: Ngakho umtshokotsho kaNkulunkulu wahlala kwabendlu kaObedi-Edoma endlini yakhe inyanga ezintathu. INkosi yasibusisa indlu kaObedi-Edoma lakho konke ayelakho.
  14:
    1: UHiramu inkosi yeTire wasethuma izithunywa kuDavida, lezigodo zemisedari lababazi bamatshe lababazi bezigodo ukumakhela indlu.
    2: UDavida wasesazi ukuthi iNkosi yayimmisile ukuthi abe yinkosi phezu kukaIsrayeli, ngoba umbuso wakhe wawuphakanyiselwe phezulu ngenxa yabantu bayo uIsrayeli.
    3: UDavida wasethatha abanye abafazi eJerusalema; uDavida wasezala amanye amadodana lamadodakazi.
    4: 'Lala ngamabizo abantwana aba labo eJerusalema: OShamuwa, loShobabi, uNathani, loSolomoni,'
    5: loIbihari, loElishuwa, loEliphaleti,
    6: loNoga, loNefegi, loJafiya,
    7: loElishama, loBeyeliyada, loElifaleti.
    8: AmaFilisti esezwile ukuthi uDavida ugcotshiwe ukuthi abe yinkosi phezu kukaIsrayeli wonke, wonke amaFilisti enyuka ukudinga uDavida; uDavida ekuzwa waphuma ukuyamelana lawo.
    9: AmaFilisti asefika azisabalalisa esihotsheni seRefayimi.
    10: 'UDavida wasebuza kuNkulunkulu esithi: Ngenyukele yini kumaFilisti? Uzawanikela esandleni sami yini? INkosi yasisithi kuye: Yenyuka, ngoba ngizawanikela esandleni sakho.'
    11: 'Basebesenyukela eBhali-Perazimi, uDavida wawatshaya lapho; uDavida wasesithi: UNkulunkulu ufohlele ezitheni zami ngesandla sami njengokufohla kwamanzi. Ngenxa yalokhu babiza leyondawo ngokuthi yiBhali-Perazimi.'
    12: Asetshiya onkulunkulu bawo lapho, uDavida wasesithi kabatshiswe ngomlilo.
    13: AmaFilisti asebuya ezisabalalisa esihotsheni futhi.
    14: 'Lapho uDavida ebuza futhi kuNkulunkulu, uNkulunkulu wathi kuye: Ungenyukeli ngemva kwawo, agombolozele usuka kiwo, uze kuwo maqondana lezihlahla zebhalisamu.'
    15: Kuzakuthi-ke lapho usizwa umsindo wokuhamba ezihlokweni zezihlahla zebhalisamu, ubusuphumela empini, ngoba uNkulunkulu uzabe esephume phambi kwakho ukutshaya ibutho lamaFilisti.
    16: Ngakho uDavida wenza njengoba uNkulunkulu emlayile; basebetshaya ibutho lamaFilisti kusukela eGibeyoni kwaze kwaba seGezeri.
    17: Njalo ibizo likaDavida laphumela kuwo wonke amazwe; iNkosi yasibeka ukwesabeka kwakhe phezu kwazo zonke izizwe.
  15:
    1: Wasezenzela izindlu emzini kaDavida, walungisela umtshokotsho kaNkulunkulu indawo, wawumisela ithente.
    2: 'Ngalesosikhathi uDavida wathi: Kakho ongathwala umtshokotsho kaNkulunkulu ngaphandle kwamaLevi, ngoba yiwo iNkosi eyawakhethela ukuthwala umtshokotsho kaNkulunkulu, lokuyikhonza kuze kube nininini.'
    3: UDavida wasebuthanisa uIsrayeli wonke eJerusalema ukuze benyuse umtshokotsho weNkosi endaweni yawo ayeyilungisele wona.
    4: UDavida wasebuthanisa amadodana kaAroni lamaLevi.
    5: Kumadodana kaKohathi, uUriyeli induna, labafowabo, ikhulu lamatshumi amabili.
    6: Kumadodana kaMerari, uAsaya induna, labafowabo, amakhulu amabili lamatshumi amabili.
    7: Kumadodana kaGerishoni, uJoweli induna, labafowabo, ikhulu lamatshumi amathathu.
    8: Kumadodana kaElizafani, uShemaya induna, labafowabo, amakhulu amabili.
    9: Kumadodana kaHebroni, uEliyeli induna, labafowabo, amatshumi ayisificaminwembili.
    10: Kumadodana kaUziyeli, uAminadaba induna, labafowabo, ikhulu letshumi lambili.
    11: UDavida wasebiza oZadoki loAbhiyatha abapristi, lamaLevi, oUriyeli, uAsaya, loJoweli, uShemaya, loEliyeli, loAminadaba.
    12: 'Wasesithi kubo: Lizinhloko zaboyise bamaLevi; zingcweliseni lina labafowenu ukuze lenyuse umtshokotsho weNkosi uNkulunkulu kaIsrayeli endaweni engiyilungisele wona.'
    13: Ngoba lina lalingekho kuqala, iNkosi uNkulunkulu wethu yafohlela kithi, ngoba singayidinganga ngokwesimiso.
    14: Ngakho abapristi lamaLevi bazingcwelisa ukwenyusa umtshokotsho weNkosi uNkulunkulu kaIsrayeli.
    15: Abantwana bamaLevi basebethwala umtshokotsho kaNkulunkulu, njengokulaya kukaMozisi ngokwelizwi leNkosi, emahlombe abo ngemijabo phezu kwabo.
    16: UDavida wasesithi ezinduneni zamaLevi zimise abafowabo, abahlabeleli, lezinto zokuhlabelela lezigubhu zezintambo lamachacho lezinsimbi ezincencethayo, bazizwakalise, ngokuphakamisa ilizwi ngentokozo.
    17: AmaLevi asemisa uHemani indodana kaJoweli, lakubafowabo uAsafi indodana kaBerekiya, lemadodaneni kaMerari abafowabo uEthani indodana kaKushaya.
    18: 'Njalo kanye labo abafowabo besigaba sesibili: OZekhariya, uBeni, loJahaziyeli, loShemiramothi, loJehiyeli, loUni, uEliyabi, loBhenaya, loMahaseya, loMathithiya, loElifelehu, loMikineya, loObedi-Edoma, loJeyiyeli, abalindi bamasango.'
    19: Abahlabeleli oHemani, uAsafi, loEthani bazizwakalisa-ke ngensimbi ezincencethayo zethusi.
    20: LoZekhariya loAziyeli loShemiramothi loJehiyeli loUni loEliyabi loMahaseya loBhenaya belezigubhu zezintambo ngeAlamothi.
    21: LoMathithiya loElifelehu loMikineya loObedi-Edoma loJeyiyeli loAzaziya belamachacho ngeSheminithi ukukhokhela.
    22: LoKenaniya induna yamaLevi emthwalweni, wafundisa ngokuhlabelela ngoba wayeyingcitshi.
    23: LoBerekiya loElkana babengabagcini bamasango omtshokotsho.
    24: LoShebaniya loJoshafati loNethaneli loAmasayi loZekhariya loBhenaya loEliyezeri abapristi bakhalisa izimpondo phambi komtshokotsho kaNkulunkulu. LoObedi-Edoma loJehiya babengabagcinimasango bomtshokotsho.
    25: Kwasekusithi uDavida labadala bakoIsrayeli lenduna zezinkulungwane bahamba ukwenyusa umtshokotsho wesivumelwano seNkosi uvela endlini kaObedi-Edoma ngentokozo.
    26: Kwasekusithi uNkulunkulu ewasiza amaLevi ayewuthwele umtshokotsho wesivumelwano seNkosi, banikela umhlatshelo wamajongosi ayisikhombisa lenqama eziyisikhombisa.
    27: Njalo uDavida wayegqoke isembatho selembu elicolekileyo kakhulu, lawo wonke amaLevi ayewuthwele umtshokotsho labahlabeleli loKenaniya induna yomthwalo wabahlabeleli; uDavida-ke wayegqoke i-efodi yelembu elicolekileyo.
    28: Ngakho uIsrayeli wonke wawenyusa umtshokotsho wesivumelwano seNkosi ngokumemeza langokukhala kophondo lwenqama, langezimpondo, langezinsimbi ezincencethayo, besenza umsindo ngezigubhu zezintambo lamachacho.
    29: Kwasekusithi lapho umtshokotsho wesivumelwano seNkosi ufika emzini kaDavida, uMikhali indodakazi kaSawuli walunguza ngewindi wabona inkosi uDavida esina edlala, wamdelela enhliziyweni yakhe.
  16:
    1: Basebewuletha umtshokotsho kaNkulunkulu, bawumisa phakathi kwethente uDavida ayelimisele wona; basebenikela iminikelo yokutshiswa leminikelo yokuthula phambi kukaNkulunkulu.
    2: UDavida eseqedile ukunikela umnikelo wokutshiswa leminikelo yokuthula wababusisa abantu ebizweni leNkosi.
    3: Wasesabela wonke umuntu wakoIsrayeli kusukela kowesilisa kuze kube kowesifazana, kwaba ngulowo lalowo isinkwa esisodwa, leqatha lenyama, lesinkwa sezithelo zevini ezonyisiweyo.
    4: Wasemisa izikhonzi kumaLevi phambi komtshokotsho weNkosi, ngitsho ukukhumbula lokubonga lokudumisa iNkosi, uNkulunkulu kaIsrayeli.
    5: UAsafi inhloko, lowesibili kuye uZekhariya, uJeyiyeli, loShemiramothi, loJehiyeli, loMathithiya, loEliyabi, loBhenaya, loObedi-Edoma, loJeyiyeli belezinto zezigubhu zezintambo njalo lamachacho; uAsafi wasezizwakalisa ngezinsimbi ezincencethayo;
    6: loBhenaya loJahaziyeli abapristi ngezimpondo njalonjalo phambi komtshokotsho wesivumelwano sikaNkulunkulu.
    7: 'Ngalesosikhathi ngalolosuku uDavida wanika kuqala lesisihlabelelo ukudumisa iNkosi ngesandla sikaAsafi labafowabo:'
    8: Bongani iNkosi, libize ibizo layo, lazise phakathi kwabantu izenzo zayo.
    9: Hlabelelani kuyo, liyihubele amahubo, lilandise ngezenzo zayo ezimangalisayo.
    10: Zincomeni ebizweni layo elingcwele, kayithokoze inhliziyo yabo abadinga iNkosi.
    11: Dingani iNkosi lamandla ayo, lidinge ubuso bayo njalonjalo.
    12: Khumbulani izimangaliso zayo eyazenzayo, izibonakaliso zayo, lezahlulelo zomlomo wayo,
    13: nzalo kaIsrayeli inceku yayo, bantwana bakaJakobe, abakhethiweyo bayo.
    14: IyiNkosi uNkulunkulu wethu; izahlulelo zayo zisemhlabeni wonke.
    15: Khumbulani isivumelwano sayo kuze kube nininini, ilizwi eyalilaya kuzinkulungwane zezizukulwana,
    16: eyasenza loAbrahama, lesifungo sakhe kuIsaka,
    17: eyasiqinisa lakuJakobe saba yisimiso, kuIsrayeli saba yisivumelwano esilaphakade,
    18: 'isithi: Ngizakunika ilizwe leKhanani, inkatho yelifa lakho.'
    19: Lapho lalibalutshwana ngenani, yebo libalutshwana, njalo liyizihambi kulo.
    20: Basebezula besuka esizweni besiya esizweni, besuka embusweni besiya kwabanye abantu.
    21: 'Kayivumelanga muntu ukubacindezela; yebo yakhuza amakhosi ngenxa yabo:'
    22: Lingathinti abagcotshiweyo bami, lingoni abaprofethi bami.
    23: Hlabelelani eNkosini, mhlaba wonke, litshumayele insuku ngensuku usindiso lwayo.
    24: Landisani udumo lwayo phakathi kwezizwe, izimangaliso zayo phakathi kwabantu bonke.
    25: Ngoba yinkulu iNkosi, ifanele ukudunyiswa kakhulu, iyesabeka phezu kwabonkulunkulu bonke.
    26: Ngoba bonke onkulunkulu bezizwe bayizithombe; kodwa iNkosi yenza amazulu.
    27: Udumo lenkazimulo kuphambi kwayo, amandla lentokozo kusendaweni yayo.
    28: Inikeni iNkosi, zizukulwana zezizwe, inikeni iNkosi udumo lamandla.
    29: Inikeni iNkosi udumo lwebizo layo, lethani umnikelo lize phambi kwayo. Ikhonzeni iNkosi ebuhleni bobungcwele.
    30: Lithuthumele phambi kwayo, mhlaba wonke; njalo umhlaba uzaqiniswa, kawuyikunyikinyeka.
    31: 'Kawathokoze amazulu, lomhlaba ujabule, kabatsho phakathi kwezizwe ukuthi: INkosi iyabusa.'
    32: Kaluhlokome ulwandle lokugcwala kwalo, iganga kalithabe lakho konke okukulo.
    33: Khona zizahlabelela ngentokozo izihlahla zehlathi phambi kweNkosi, ngoba iyeza ukwahlulela umhlaba.
    34: Bongani iNkosi ngoba ilungile, ngoba umusa wayo umi kuze kube phakade.
    35: 'Lithi futhi: Sisindise, Nkulunkulu wosindiso lwethu, usibuthe usikhulule ezizweni, ukuze sibonge ibizo lakho elingcwele, sizincome kudumo lwakho.'
    36: 'Kayibusiswe iNkosi, uNkulunkulu kaIsrayeli, kusukela phakade kuze kube phakade. Bonke abantu basebesithi: Ameni. Basebeyidumisa iNkosi.'
    37: Wasetshiya lapho phambi komtshokotsho wesivumelwano seNkosi oAsafi labafowabo ukukhonza phambi komtshokotsho njalonjalo njengodaba losuku ngosuku lwalo.
    38: LoObedi-Edoma kanye labafowabo, abangamatshumi ayisithupha lesificaminwembili; uObedi-Edoma indodana kaJeduthuni loHosa babengabagcini bamasango.
    39: LoZadoki umpristi labafowabo abapristi phambi kwethabhanekele leNkosi endaweni ephakemeyo eyayiseGibeyoni,
    40: ukuze banikele iminikelo yokutshiswa eNkosini phezu kwelathi lomnikelo wokutshiswa njalonjalo ekuseni lakusihlwa, lanjengakho konke okubhaliweyo emlayweni weNkosi, eyawulaya uIsrayeli.
    41: Njalo kanye labo oHemani loJeduthuni labanye ababekhethiwe abamiswa ngamabizo ukubonga iNkosi, ngoba umusa wayo umi kuze kube phakade.
    42: Njalo kanye labo oHemani loJeduthuni babelezimpondo lezinsimbi ezincencethayo zalabo abazizwakalisayo, lezinto zokuhlabelela zikaNkulunkulu. Lamadodana kaJeduthuni ayesesangweni.
    43: Basebehamba bonke abantu, ngulowo lalowo waya endlini yakhe. UDavida wasebuyela ukubusisa indlu yakhe.
  17:
    1: 'Kwasekusithi uDavida esehlezi endlini yakhe, uDavida wathi kuNathani umprofethi: Khangela, mina ngihlala endlini yemisedari, kodwa umtshokotsho wesivumelwano seNkosi ungaphansi kwamakhetheni.'
    2: 'UNathani wasesithi kuDavida: Yenza konke okusenhliziyweni yakho, ngoba uNkulunkulu ulawe.'
    3: 'Kodwa kwathi ngabona lobobusuku ilizwi likaNkulunkulu lafika kuNathani, lisithi:'
    4: 'Hamba utshele uDavida inceku yami: Itsho njalo iNkosi: Wena kawuyikungakhela indlu yokuhlala.'
    5: Ngoba kangihlalanga endlini kusukela osukwini engenyusa ngalo uIsrayeli kuze kube lamuhla, kodwa ngasuka ethenteni ngaya ethenteni njalo ngasuka ethabhanekeleni ngaya kwelinye.
    6: 'Loba ngaphi engihambe khona loIsrayeli wonke ngake ngakhuluma ilizwi yini komunye wabahluleli bakoIsrayeli, engabalaya ukwelusa abantu bami ngisithi: Yini lingangakhelanga indlu yemisedari?'
    7: 'Ngakho-ke uzakutsho njalo encekwini yami uDavida uthi: Itsho njalo iNkosi yamabandla: Mina ngakuthatha esibayeni sezimvu ekulandeleni izimvu ukuze ube ngumbusi phezu kwabantu bami uIsrayeli.'
    8: Njalo ngaba lawe loba ngaphi oya khona, ngaquma zonke izitha zakho zasuka phambi kwakho, ngakwenzela ibizo njengebizo labakhulu abasemhlabeni.
    9: Njalo ngizabamisela indawo abantu bami uIsrayeli, ngibagxumeke ukuze bahlale endaweni yabo, bangabe besanyikinywa; labantwana bobubi kabasayikubamotsha njengakuqala,
    10: njalo kusukela kulezonsuku engalaya abahluleli ukuthi babe phezu kwabantu bami uIsrayeli; ngazehlisela phansi zonke izitha zakho; njalo ngiyakutshela ukuthi iNKOSI izakwakhela indlu.
    11: Kuzakuthi-ke lapho insuku zakho sezigcwalisekile ukuthi uhambe laboyihlo, ngizavusa inzalo yakho emva kwakho, ezavela emadodaneni akho, ngiqinise umbuso wayo.
    12: Yena uzangakhela indlu, ngizaqinisa isihlalo sakhe sobukhosi kuze kube nininini.
    13: Mina ngizakuba nguyise, yena abe yindodana yami; njalo kangiyikususa uthandolomusa wami kuye njengalokho ngalususa kulowo owayengaphambi kwakho.
    14: Kodwa ngizamqinisa endlini yami lembusweni wami kuze kube nininini, lesihlalo sakhe sobukhosi sizaqiniswa kuze kube nininini.
    15: Njengawo wonke lamazwi lanjengawo wonke lumbono, ngokunjalo uNathani wakhuluma kuDavida.
    16: 'Inkosi uDavida yasingena yahlala phambi kweNkosi, yathi: Mina ngingubani, Nkosi Nkulunkulu, lendlu yami iyini, ukuthi ungilethe kuze kube lapha?'
    17: Lokhu bekukuncinyane emehlweni akho, Nkulunkulu; usukhulumile ngendlu yenceku yakho kusesekhatshana, wangibona ngokwesikhundla somuntu ophakemeyo, Nkosi Nkulunkulu.
    18: UDavida angenzani okunye kuwe ngodumo lwenceku yakho? Ngoba wena uyayazi inceku yakho.
    19: Nkosi, ngenxa yenceku yakho langokwenhliziyo yakho wenzile zonke lezizinto ezinkulu ukwazisa zonke lezizinto ezinkulu.
    20: Nkosi, kakho onjengawe, njalo kakho uNkulunkulu ngaphandle kwakho, njengakho konke esikuzwileyo ngendlebe zethu.
    21: Njalo ngubani onjengabantu bakho uIsrayeli, isizwe esisodwa emhlabeni, uNkulunkulu owayazihlengela sona sibe ngabantu, ukuzenzela ibizo ngezenzo ezinkulu lezesabekayo, ngokuxotsha elifeni izizwe ukuzisusa phambi kwabantu bakho owabahlenga eGibhithe?
    22: Ngoba wenza abantu bakho uIsrayeli ukuthi babe ngabantu bakho kuze kube nininini; lawe Nkosi waba nguNkulunkulu wabo.
    23: Khathesi-ke, Nkosi, ilizwi owalikhuluma ngenceku yakho langendlu yayo kaliqiniswe kuze kube nininini, wenze njengokukhuluma kwakho.
    24: 'Yebo kaliqiniswe, lebizo lakho kalibe likhulu kuze kube nininini, kuthiwa: INkosi yamabandla inguNkulunkulu kaIsrayeli, nguNkulunkulu koIsrayeli; lendlu kaDavida inceku yakho kayimiswe phambi kwakho.'
    25: Ngoba wena, Nkulunkulu wami, wembule endlebeni yenceku yakho ukuthi uzayakhela indlu; ngenxa yalokho inceku yakho ithole enhliziyweni ukukhuleka phambi kwakho.
    26: Khathesi-ke, Nkosi, wena unguye uNkulunkulu, ukhulume lokhu okuhle ngenceku yakho.
    27: Khathesi-ke, kukuthokozisile ukubusisa indlu yenceku yakho ukuze ibe phambi kwakho kuze kube nininini; ngoba, wena Nkosi, uyabusisa, njalo izabusiswa kuze kube nini lanini.
  18:
    1: Kwasekusithi emva kwalokho uDavida watshaya amaFilisti, wawehlisela phansi, wathatha iGathi lemizana yayo ekususa esandleni samaFilisti.
    2: Watshaya loMowabi; amaMowabi asesiba zinceku zikaDavida, aletha umthelo.
    3: UDavida watshaya loHadadezeri inkosi yeZoba kuze kube seHamathi lapho esiyamisa amandla akhe emfuleni iYufrathi.
    4: UDavida wasethumba kuye inqola eziyinkulungwane, labamabhiza abazinkulungwane eziyisikhombisa, lamadoda ahamba ngenyawo azinkulungwane ezingamatshumi amabili; uDavida wasequma imisipha yawo wonke amabhiza enqola, kodwa watshiya kuwo amabhiza enqola alikhulu.
    5: Lapho amaSiriya eDamaseko eza ukusiza uHadadezeri inkosi yeZoba, uDavida watshaya kumaSiriya amadoda azinkulungwane ezingamatshumi amabili lambili.
    6: UDavida wasebeka amabutho enqaba eSiriya yeDamaseko; amaSiriya asesiba zinceku zikaDavida, aletha umthelo. Ngokunjalo iNkosi yamsindisa uDavida loba ngaphi aya khona.
    7: UDavida wasethatha izihlangu zegolide ezaziphezu kwenceku zikaHadadezeri, waziletha eJerusalema.
    8: Njalo eTibhathi leKuni, imizi kaHadadezeri, uDavida wathatha ithusi elinengi kakhulu; uSolomoni enza ngalo ulwandle lwethusi, lezinsika, lezitsha zethusi.
    9: UTowu inkosi yeHamathi esizwa ukuthi uDavida utshayile ibutho lonke likaHadadezeri inkosi yeZoba,
    10: wathuma uHadoramu indodana yakhe enkosini uDavida ukuyibuza impilakahle lokuyibusisa, ngenxa yokuthi ilwe loHadadezeri yamtshaya, (ngoba uHadadezeri wayengumuntu wezimpi esilwa loTowu), elezitsha zonke zegolide lezesiliva lezethusi.
    11: Lalezo inkosi uDavida yazehlukanisela uJehova kanye lesiliva legolide eyakuletha kuvela ezizweni zonke, eEdoma, lakoMowabi, lebantwaneni bakoAmoni, lakumaFilisti, lakumaAmaleki.
    12: UAbishayi indodana kaZeruya wasetshaya amaEdoma esihotsheni setshwayi, izinkulungwane ezilitshumi lesificaminwembili.
    13: Wasebeka amabutho enqaba eEdoma; wonke amaEdoma asesiba zinceku zikaDavida. Ngokunjalo iNkosi yamsindisa uDavida loba ngaphi aya khona.
    14: UDavida wabusa-ke phezu kukaIsrayeli wonke, wayesenza isahlulelo lokulunga kubo bonke abantu bakhe.
    15: Njalo uJowabi indodana kaZeruya wayephezu kwebutho; loJehoshafathi indodana kaAhiludi wayengumabhalane;
    16: loZadoki indodana kaAhitubi loAbhimeleki indodana kaAbhiyatha babengabapristi; loShavisha wayengumbhali;
    17: loBhenaya indodana kaJehoyada wayephezu kwamaKerethi lamaPelethi; lamadodana kaDavida ayezinhloko eceleni kwenkosi.
  19:
    1: Kwasekusithi emva kwalokho uNahashi inkosi yamaAmoni wafa, indodana yakhe yasisiba yinkosi esikhundleni sakhe.
    2: 'UDavida wasesithi: Ngizamenzela umusa uHanuni indodana kaNahashi, ngoba uyise wangenzela umusa. UDavida wasethuma izithunywa ukuyamduduza ngoyise. Izinceku zikaDavida zasezifika elizweni labantwana bakoAmoni kuHanuni ukumduduza.'
    3: 'Kodwa iziphathamandla zabantwana bakoAmoni zathi kuHanuni: Kambe uDavida uyamhlonipha uyihlo emehlweni akho, ngoba ethume abaduduzi kuwe? Izinceku zakhe kazizanga kuwe yini ukuphenya lokuchitha lokuhlola ilizwe?'
    4: Ngakho uHanuni wathatha izinceku zikaDavida wazigela waquma izembatho zazo kungxenye kuze kube sezibunu zazo, waziyekela zahamba.
    5: 'Basebehamba bamtshela uDavida ngalawomadoda; wasethuma ukuwahlangabeza, ngoba amadoda ayelenhloni kakhulu; inkosi yasisithi: Hlalani eJeriko zize zihlume izindevu zenu, beselibuya.'
    6: Abantwana bakoAmoni sebebonile ukuthi sebelevumba kuDavida, uHanuni labantwana bakoAmoni bathumela amathalenta esiliva ayinkulungwane ukuziqhatshela izinqola labagadi bamabhiza eMesopotamiya leSiriya-Mahaka leZoba.
    7: Basebeziqhatshela inqola ezizinkulungwane ezingamatshumi amathathu lambili lenkosi yeMahaka labantu bayo; basebesiza bamisa inkamba phambi kweMedeba; abantwana bakoAmoni basebebuthana bevela emizini yabo, beza empini.
    8: UDavida esezwile wathuma uJowabi lebutho lonke lamaqhawe.
    9: Abantwana bakoAmoni basebephuma bahlela impi esangweni lomuzi, lamakhosi ayezile ayewodwa egangeni.
    10: UJowabi esebonile ukuthi impondo zebutho zimelene laye ngaphambili langemuva, wakhetha kuwo wonke umkhethwa koIsrayeli, wabahlela ukumelana lamaSiriya.
    11: Labaseleyo babantu wabanikela esandleni sikaAbishayi umfowabo; basebezihlela ukumelana labantwana bakoAmoni.
    12: 'Wasesithi: Uba amaSiriya engikhulela, uzakuba lusizo lwami; kodwa uba abantwana bakoAmoni bekukhulela, ngizakusiza.'
    13: Bana lesibindi, siziqinise ngenxa yabantu bakithi langenxa yemizi kaNkulunkulu wethu; leNkosi kayenze okuhle emehlweni ayo.
    14: UJowabi labantu ababelaye basebesondela phambi kwamaSiriya ukuya empini; asebaleka phambi kwakhe.
    15: Abantwana bakoAmoni sebebona ukuthi amaSiriya ayabaleka, babaleka labo phambi kukaAbishayi umfowabo, bangena emzini. UJowabi wasengena eJerusalema.
    16: AmaSiriya esebonile ukuthi atshayiwe phambi kukaIsrayeli athuma izithunywa akhupha amaSiriya ayengaphetsheya komfula. LoShofaki induna yebutho likaHadadezeri wayephambi kwawo.
    17: Esetsheliwe uDavida, wabuthanisa uIsrayeli wonke, wachapha iJordani, wafika kibo, wahlela ibutho limelene lawo. UDavida esehlele impi ukumelana lamaSiriya, alwa laye.
    18: Kodwa amaSiriya abaleka phambi kukaIsrayeli; uDavida wasebulala kumaSiriya abezinqola abazinkulungwane eziyisikhombisa, lamadoda ahamba ngenyawo azinkulungwane ezingamatshumi amane, wabulala loShofaki induna yebutho.
    19: Izinceku zikaHadadezeri sezibonile ukuthi zitshayiwe phambi kukaIsrayeli, zenza ukuthula loDavida, zamsebenzela. Ngakho amaSiriya kawafunanga ukusiza abantwana bakoAmoni futhi.
  20:
    1: Kwasekusithi ngesikhathi sokuthwasa komnyaka, ngesikhathi amakhosi aphuma ngaso, uJowabi wakhokhela amaqhawe ebutho, wachitha ilizwe labantwana bakoAmoni, weza wavimbezela iRaba. Kodwa uDavida wasala eJerusalema. UJowabi waseyitshaya iRaba, wayichitha.
    2: UDavida wathatha umqhele wenkosi yabo wawususa ekhanda layo, wawuthola ulesisindo sethalenta legolide, laphakathi kwawo kulelitshe eliligugu, wasubekwa ekhanda likaDavida. Wasekhupha impango enengi kakhulu emzini.
    3: Wakhupha abantu ababephakathi kwawo, wabaquma ngesaha, langamapiki ensimbi, langamahloka. Wenza njalo-ke uDavida kuyo yonke imizi yabantwana bakoAmoni; uDavida wasebuyela eJerusalema labo bonke abantu.
    4: Kwasekusithi emva kwalokho kwavuka impi lamaFilisti eGezeri; ngalesosikhathi uSibekayi umHushathi watshaya uSiphayi owabantwana besiqhwaga; asesehliselwa phansi.
    5: Kwasekusiba khona impi futhi lamaFilisti; uElihanani indodana kaJayiri wasetshaya uLahimi umfowabo kaGoliyathi umGithi, oluthi lomkhonto wakhe lwalungangogodo lwabeluki.
    6: Kwabuye kwaba khona futhi impi eGathi lapho okwakukhona umuntu omude owayeleminwe lamazwane kuyisithupha lesithupha, amatshumi amabili lane; laye futhi wazalwa yisiqhwaga.
    7: Eseyisa uIsrayeli, uJonathani indodana kaShimeya, umfowabo kaDavida, wamtshaya.
    8: Laba bazalelwa isiqhwaga eGathi; basebesiwa ngesandla sikaDavida langesandla sezinceku zakhe.
  21:
    1: USathane wasesukuma emelana loIsrayeli, wavusa uDavida ukuthi abale uIsrayeli.
    2: 'Ngakho uDavida wathi kuJowabi lakubabusi babantu: Hambani libale uIsrayeli kusukela eBherishebha kuze kufike koDani, lilethe kimi ukuze ngazi inani labo.'
    3: 'UJowabi wasesithi: INkosi kayandise ebantwini bayo njengoba benjalo ngokulikhulu. Nkosi yami, nkosi, abasizo bonke yini izinceku zenkosi yami? Inkosi yami ikufunelani lokhu? Izakuba licala ngani kuIsrayeli?'
    4: Kodwa ilizwi lenkosi laba lamandla phezu kukaJowabi. Ngakho uJowabi waphuma, wahambahamba phakathi kukaIsrayeli wonke; wafika eJerusalema.
    5: UJowabi wasenika uDavida inani lokubalwa kwabantu. Njalo wonke uIsrayeli wayengamadoda azinkulungwane ezizinkulungwane lezinkulungwane ezilikhulu ahwatsha inkemba; loJuda wayengamadoda azinkulungwane ezingamatshumi amane lamatshumi ayisikhombisa ahwatsha inkemba.
    6: Kodwa uLevi loBhenjamini kababalanga phakathi kwabo, ngoba ilizwi lenkosi lalinengeka kuJowabi.
    7: Njalo kwaba kubi emehlweni kaNkulunkulu mayelana lalindaba; ngakho wamtshaya uIsrayeli.
    8: 'UDavida wasesithi kuNkulunkulu: Ngonile kakhulu ngoba ngenze linto. Kodwa khathesi, ake wedlulise ububi benceku yakho, ngoba ngenze ngobuthutha obukhulu.'
    9: 'INkosi yasikhuluma kuGadi umboni kaDavida isithi:'
    10: 'Hamba ukhulume kuDavida uthi: Itsho njalo iNkosi: Mina ngikubekela okuthathu; zikhethele okunye kukho engizakwenza kuwe.'
    11: 'UGadi wasefika kuDavida wathi kuye: Itsho njalo iNkosi: Zikhethele:'
    12: Kumbe iminyaka emithathu yendlala; loba inyanga ezintathu uqedwa ebusweni bezitha zakho lenkemba yezitha zakho ikufice; kumbe insuku ezintathu inkemba yeNkosi, ngitsho umatshayabhuqe wesifo, elizweni, lengilosi yeNkosi ichitha kuwo wonke umngcele wakoIsrayeli. Ngakho-ke bona ukuthi yimpendulo bani engizayibuyisela kongithumileyo.
    13: 'UDavida wasesithi kuGadi: Ngicindezelwe kakhulu; ake ngiwele esandleni seNkosi, ngoba izisa zayo zinengi kakhulu; kodwa kangingaweli esandleni somuntu.'
    14: Ngakho iNkosi yathuma umatshayabhuqe wesifo koIsrayeli; kwasekusiwa abantu abazinkulungwane ezingamatshumi ayisikhombisa.
    15: 'UNkulunkulu wasethuma ingilosi eJerusalema ukuyibhubhisa; njalo isayibhubhisa, iNkosi yabona yazisola ngalobobubi, yasisithi kuyo ingilosi ebhubhisayo: Kwanele, khathesi buyisa isandla sakho. Ingilosi yeNkosi yayimi-ke ebaleni lokubhulela likaOrinani umJebusi.'
    16: UDavida wasephakamisa amehlo akhe, wabona ingilosi yeNkosi imi phakathi komhlaba lamazulu lenkemba yayo ehwatshiweyo esandleni sayo iyelulele phezu kweJerusalema. UDavida labadala begqoke-ke amasaka bathi mbo ngobuso babo.
    17: 'UDavida wasesithi kuNkulunkulu: Kakusimi yini othe kababale abantu? Yebo yimi owonileyo owenze okubi sibili. Kodwa lezizimvu zenzeni? Nkosi Nkulunkulu wami, isandla sakho ake sibe phezu kwami laphezu kwendlu kababa, kodwa hatshi phezu kwabantu bakho ukuthi bahlutshwe.'
    18: Ingilosi yeNkosi yasisithi kuGadi katshele uDavida ukuthi uDavida kenyuke ayekwakhela iNkosi ilathi ebaleni lokubhulela likaOrinani umJebusi.
    19: UDavida wasesenyuka ngelizwi likaGadi alikhuluma ngebizo leNkosi.
    20: UOrinani enyemukula wabona ingilosi; lamadodana akhe amane ayelaye acatsha. UOrinani wayebhula-ke ingqoloyi.
    21: UDavida esefika kuOrinani, uOrinani wakhangela wambona uDavida, waphuma ebaleni lokubhulela, wakhothamela uDavida ngobuso emhlabathini.
    22: 'UDavida wasesithi kuOrinani: Nginika indawo yebala lokubhulela ukuze ngakhele iNkosi ilathi kuyo; nginike yona ngemali egcweleyo, ukuze inhlupheko imiswe ebantwini.'
    23: 'UOrinani wasesithi kuDavida: Zithathele, inkosi yami inkosi kayenze okuhle emehlweni ayo; khangela, ngiyanika inkabi zibe yiminikelo yokutshiswa, lezimbulo zibe zinkuni, lengqoloyi ibe ngumnikelo wokudla. Ngiyanika konke.'
    24: 'Kodwa inkosi uDavida yathi kuOrinani: Hatshi, kodwa ngizathenga lokuthenga ngemali egcweleyo; ngoba kangiyikuthathela iNkosi okwakho, loba nginikele iminikelo yokutshiswa ngaphandle kwentengo.'
    25: UDavida wasemnika uOrinani ngaleyondawo amashekeli angamakhulu ayisithupha egolide ngesisindo.
    26: UDavida waseyakhela khona iNkosi ilathi, wanikela iminikelo yokutshiswa leminikelo yokuthula, wayibiza iNkosi; yasimphendula ngomlilo ovela emazulwini phezu kwelathi lomnikelo wokutshiswa.
    27: INkosi yasilaya ingilosi; yasibuyisela inkemba yayo esikhwameni sayo.
    28: Ngalesosikhathi uDavida esebonile ukuthi iNkosi imphendule ebaleni lokubhulela likaOrinani umJebusi, wanikela khona imihlatshelo.
    29: Ngoba ithabhanekele leNkosi uMozisi ayelenze enkangala lelathi lomnikelo wokutshiswa ngalesosikhathi kwakusendaweni ephakemeyo eGibeyoni.
    30: Kodwa uDavida wayengelakho ukuhamba phambi kwalo ukudinga uNkulunkulu, ngoba wethuswa yinkemba yengilosi yeNkosi.
  22:
    1: 'UDavida wasesithi: Le yindlu yeNkosi uNkulunkulu, laleli lilathi lomnikelo wokutshiswa kaIsrayeli.'
    2: UDavida waselaya ukubuthanisa abezizweni ababeselizweni lakoIsrayeli; wamisa ababazi bamatshe ukuthi babaze amatshe alungisiweyo okwakha indlu kaNkulunkulu.
    3: UDavida waselungisa insimbi enengi kakhulu yezipikili zezivalo zamasango leyokuhlanganisa; lethusi elinengi kakhulu elalingelakulinganiswa ngesisindo;
    4: lezigodo zemisedari ezingelakubalwa; ngoba amaSidoni lamaTire amlethela uDavida izigodo zemisedari ezinengi kakhulu.
    5: 'UDavida wasesithi: USolomoni indodana yami ungumfana, ubuthakathaka, lendlu ezakwakhelwa iNkosi kumele yenziwe ibe nkulu kakhulu, ibe lebizo ibe lodumo emazweni wonke. Ngakho ngizayilungiselela. UDavida waselungiselela kakhulu phambi kokufa kwakhe.'
    6: Wasebiza uSolomoni indodana yakhe, wamlaya ukuthi akhele iNkosi uNkulunkulu kaIsrayeli indlu.
    7: 'UDavida wasesithi kuSolomoni: Ndodana yami, mina-ke, kwakusenhliziyweni yami ukwakhela ibizo leNkosi uNkulunkulu wami indlu.'
    8: 'Kodwa ilizwi leNkosi lafika kimi lisithi: Uchithe igazi elinengi, walawula izimpi ezinkulu; kawuyikwakhela ibizo lami indlu, ngoba uchithe igazi elinengi emhlabeni phambi kwami.'
    9: 'Khangela, uzazalelwa indodana ezakuba ngumuntu wokuphumula; njalo ngizayiphumuza ezitheni zayo zonke inhlangothi zonke: Ngoba ibizo layo lizakuba nguSolomoni, njalo ngizanika ukuthula lokuphumula phezu kukaIsrayeli ensukwini zakhe.'
    10: Yena uzakwakhela ibizo lami indlu. Yena-ke uzakuba yindodana yami, lami ngibe nguyise; ngiqinise isihlalo sakhe sobukhosi phezu kukaIsrayeli kuze kube nininini.
    11: Khathesi, ndodana yami, iNkosi ibe lawe, njalo uphumelele wakhe indlu yeNkosi uNkulunkulu wakho, njengokutsho kwayo ngawe.
    12: Kuphela iNkosi ikunike inhlakanipho lokuqedisisa, ikulaye ngoIsrayeli, ukuze ulondoloze umlayo weNkosi uNkulunkulu wakho.
    13: Khona uzaphumelela, uba unanzelela ukwenza izimiso lezahlulelo iNkosi eyakulaya uMozisi ngoIsrayeli; qina, ube lesibindi; ungesabi, ungatshaywa luvalo.
    14: Khangela-ke, ekuhluphekeni kwami ngilungisele indlu yeNkosi amathalenta egolide ayizinkulungwane ezilikhulu, lamathalenta esiliva ayizinkulungwane eziyinkulungwane, lethusi lensimbi okungelakulinganiswa ngesisindo, ngoba kunengi kakhulu; ngilungise lezigodo lamatshe. Uzakwengezelela-ke kukho.
    15: Njalo ulezisebenzi ezinengi, ababazi bamatshe, lezingcitshi zamatshe lezezigodo, layo yonke indoda ehlakaniphileyo kuwo wonke umsebenzi.
    16: Kakulanani legolide, lelesiliva, lelethusi, lelensimbi. Sukuma usebenze; njalo iNkosi ibe lawe!
    17: 'UDavida waselaya zonke izinduna zakoIsrayeli ukusiza uSolomoni indodana yakhe, esithi:'
    18: INkosi uNkulunkulu wenu kayilani yini? Kambe kayilinikanga yini ukuphumula inhlangothi zonke? Ngoba inikele abahlali belizwe esandleni sami, lelizwe lehliselwe phansi phambi kweNkosi laphambi kwabantu bayo.
    19: Khathesi misani inhliziyo yenu lomphefumulo wenu ukudinga iNkosi uNkulunkulu wenu. Sukumani-ke lakhe indawo engcwele yeNkosi uNkulunkulu, ukungenisa umtshokotsho wesivumelwano seNkosi lezitsha ezingcwele zikaNkulunkulu endlini eyakhelwe ibizo leNkosi.
  23:
    1: UDavida esemdala esanele ngensuku wamisa uSolomoni indodana yakhe ukuthi abe yinkosi phezu kukaIsrayeli.
    2: Wasebuthanisa zonke induna zakoIsrayeli labapristi lamaLevi.
    3: AmaLevi asebalwa kusukela koleminyaka engamatshumi amathathu kusiya phezulu; lenani lawo, ngamakhanda awo, ngamadoda, laba zinkulungwane ezingamatshumi amathathu lesificaminwembili.
    4: Kula kwakulezinkulungwane ezingamatshumi amabili lane okuqondisa umsebenzi wendlu yeNkosi; lezinduna labahluleli abayizinkulungwane eziyisithupha;
    5: labagcini bamasango abayizinkulungwane ezine; labadumisi beNkosi abayizinkulungwane ezine ngezinto engizenzele ukudumisa, watsho uDavida.
    6: UDavida wasewehlukanisa ngezigaba, ngokwamadodana kaLevi, oGerishoni, uKohathi, loMerari.
    7: KumaGerishoni kwakungoLadani loShimeyi.
    8: 'Amadodana kaLadani: OJehiyeli inhloko, loZethamu, loJoweli, emathathu.'
    9: 'Amadodana kaShimeyi: OShelomithi loHaziyeli loHarani, emathathu. La ayezinhloko zaboyise koLadani.'
    10: 'Lamadodana kaShimeyi: OJahathi, uZiza, loJewushi, loBeriya. La ayengamadodana kaShimeyi, emane.'
    11: LoJahathi wayeyinhloko, loZiza engowesibili; kodwa uJewushi loBeriya babengelabantwana abanengi, ngakho babesendlini yaboyise ngokubalwa kanye.
    12: 'Amadodana kaKohathi: OAmramu, uIzihari, uHebroni, loUziyeli, emane.'
    13: 'Amadodana kaAmramu: OAroni loMozisi. UAroni wehlukaniselwa-ke ukungcwelisa izinto ezingcwelengcwele, yena lamadodana akhe, kuze kube nininini, ukutshisa impepha phambi kweNkosi, ukuyikhonza, lokubusisa ngebizo layo kuze kube nininini.'
    14: NgoMozisi umuntu kaNkulunkulu, amadodana akhe abizwa ngaphansi kwesizwe sakoLevi.
    15: 'Amadodana kaMozisi: OGereshoma loEliyezeri.'
    16: 'Amadodana kaGereshoma: UShebuweli inhloko.'
    17: Lamadodana kaEliyezeri ayenguRehabhiya inhloko; uEliyezeri wayengelawo-ke amanye amadodana, kodwa amadodana kaRehabhiya ayemanengi okwedlulisayo.
    18: 'Amadodana kaIzihari: UShelomithi inhloko.'
    19: 'Amadodana kaHebroni: OJeriya inhloko, uAmariya owesibili, uJahaziyeli owesithathu, uJekameyamu owesine.'
    20: 'Amadodana kaUziyeli: OMika inhloko, loIshiya owesibili.'
    21: 'Amadodana kaMerari: OMahli loMushi. Amadodana kaMahli: OEleyazare loKishi.'
    22: UEleyazare wasesifa, wayengelamadodana kodwa amadodakazi; amadodana kaKishi, abafowabo, asewathatha.
    23: 'Amadodana kaMushi: OMahli loEderi loJeremothi, emathathu.'
    24: La ngamadodana kaLevi ngendlu yaboyise, inhloko zaboyise, ngokubalwa kwawo, ngenani lamabizo, ngamakhanda awo, esenza umsebenzi wenkonzo yendlu yeNkosi, kusukela koleminyaka engamatshumi amabili kusiya phezulu.
    25: 'Ngoba uDavida wathi: INkosi, uNkulunkulu kaIsrayeli, ibanikile abantu bayo ukuphumula, bazahlala eJerusalema kuze kube sephakadeni.'
    26: Ngokunjalo-ke kumaLevi; kakulamuntu ozathwala ithabhanekele laloba yiziphi izitsha zalo zenkonzo yalo.
    27: Ngoba ngamazwi kaDavida okucina amadodana kaLevi abhalwa kusukela kwaleminyaka engamatshumi amabili kusiya phezulu.
    28: Ngoba indawo yawo yayingasesandleni samadodana kaAroni enkonzweni yendlu yeNkosi, phezu kwamaguma, laphezu kwamakamelo, laphezu kokuhlambulula zonke izinto ezingcwele, lomsebenzi wenkonzo yendlu kaNkulunkulu,
    29: lowezinkwa zokubukiswa, lowempuphu ecolekileyo yomnikelo wokudla, lowezinkwana eziyizipatalala ezingelamvubelo, lowokubhakwe ngepani, lowokukhanzingiweyo, lowesilinganiso sonke lobukhulu;
    30: lokuma ukusa ngokusa ukubonga lokudumisa iNkosi, kanjalo lantambama,
    31: lokunikela konke kweminikelo yokutshiswa eNkosini ngamasabatha, ngokuthwasa kwenyanga, langemikhosi emisiweyo, ngenani, ngokwesimiso kukho, njalonjalo phambi kweNkosi.
    32: Njalo azagcina umlindo wethente lenhlangano, lomlindo wendlu engcwele, lomlindo wamadodana kaAroni, abafowabo, enkonzweni yendlu yeNkosi.
  24:
    1: 'Njalo izigaba zamadodana kaAroni. Amadodana kaAroni: ONadabi, loAbihu, uEleyazare, loIthamari.'
    2: Kodwa oNadabi loAbihu bafa mandulo kuloyise, njalo bengelabantwana; ngakho oEleyazare loIthamari basebenza njengabapristi.
    3: UDavida wasebehlukanisa, loZadoki emadodaneni kaEleyazare, loAhimeleki emadodaneni kaIthamari, ngokwesikhundla sabo enkonzweni yabo.
    4: Kwatholakala emadodaneni kaEleyazare inhloko zamaqhawe amanengi okwedlula emadodaneni kaIthamari mhla bewehlukanisa; emadodaneni kaEleyazare kwakulenhloko ezilitshumi lesithupha zendlu yaboyise, lemadodaneni kaIthamari ngokwendlu yaboyise, eziyisificaminwembili.
    5: Basebezehlukanisa ngezinkatho, lezi laleziyana, ngoba izinduna zendlu engcwele lezinduna zikaNkulunkulu zazivela emadodaneni kaEleyazare lemadodaneni kaIthamari.
    6: UShemaya indodana kaNethaneli umbhali, ovela kumaLevi, wasezibhala phambi kwenkosi leziphathamandla loZadoki umpristi loAhimeleki indodana kaAbhiyatha, lenhloko zaboyise zabapristi lezamaLevi; indlu kayise eyodwa yathathelwa uEleyazare, leyodwa yathathelwa uIthamari.
    7: Inkatho yokuqala yasiphumela uJehoyaribi, eyesibili uJedaya,
    8: eyesithathu uHarimi, eyesine uSeworimi,
    9: eyesihlanu uMalikiya, eyesithupha uMijamini,
    10: eyesikhombisa uHakhozi, eyesificaminwembili uAbhiya,
    11: eyesificamunwemunye uJeshuwa, eyetshumi uShekaniya,
    12: eyetshumi lanye uEliyashibi, eyetshumi lambili uJakimi,
    13: eyetshumi lantathu uHupha, eyetshumi lane uJeshebeyabi,
    14: eyetshumi lanhlanu uBiliga, eyetshumi lesithupha uImeri,
    15: eyetshumi lesikhombisa uHeziri, eyetshumi lesificaminwembili uHaphizezi,
    16: eyetshumi lesificamunwemunye uPhethahiya, eyamatshumi amabili uJehezekeli,
    17: eyamatshumi amabili lanye uJakini, eyamatshumi amabili lambili uGamuli,
    18: eyamatshumi amabili lantathu uDelaya, eyamatshumi amabili lane uMahaziya.
    19: Isikhundla salaba enkonzweni yabo sasiyikungena endlini yeNkosi ngokwesimiso sabo ngesandla sikaAroni uyise, njengalokho iNkosi uNkulunkulu kaIsrayeli yayimlayile.
    20: 'Labaseleyo emadodaneni kaLevi: Emadodaneni kaAmramu: NguShubayeli; emadodaneni kaShubayeli: NguJehideya.'
    21: 'NgoRehabhiya: Emadodaneni kaRehabhiya, inhloko kwakunguIshiya;'
    22: kwabakoIzihari, uShelomothi; emadodaneni kaShelomothi, uJahathi.
    23: Lamadodana kaHebroni, uJeriya owokuqala, uAmariya owesibili, uJahaziyeli owesithathu, uJekameyamu owesine.
    24: Amadodana kaUziyeli, uMika; emadodaneni kaMika, uShamiri.
    25: Umfowabo kaMika nguIshiya; emadodaneni kaIshiya, uZekhariya.
    26: 'Amadodana kaMerari: OMahli loMushi; amadodana kaJahaziya: UBheno.'
    27: 'Amadodana kaMerari: KuJahaziya: OBheno loShohama loZakuri loIbiri.'
    28: 'KuMahli: UEleyazare, owayengelamadodana.'
    29: 'NgoKishi: Amadodana kaKishi: UJerameli.'
    30: 'Lamadodana kaMushi: OMahli loEderi loJerimothi. La ngamadodana amaLevi ngokwendlu yaboyise.'
    31: Lalaba labo benza inkatho yokuphosa njengabafowabo, amadodana kaAroni, phambi kukaDavida inkosi loZadoki loAhimeleki lenhloko zaboyise babapristi labamaLevi, inhloko yaboyise njengomfowabo omnciyane.
  25:
    1: 'UDavida lenduna zebutho behlukanisela-ke inkonzo emadodaneni kaAsafi lakaHemani lakaJeduthuni, abaprofetha ngamachacho, ngezigubhu zezintambo, langensimbi ezincencethayo. Lenani lamadoda omsebenzi lalinjengokwenkonzo yawo:'
    2: 'Emadodaneni kaAsafi: OZakuri loJosefa loNethaniya loAsarela, amadodana kaAsafi, phansi kwesandla sikaAsafi, owaprofetha ngokwesandla senkosi.'
    3: 'NgoJeduthuni: Amadodana kaJeduthuni: OGedaliya, loZeri, loJeshaya, uHashabhiya, loMathithiya, beyisithupha, ezandleni zikayise uJeduthuni, owayeprofetha ngechacho, ukubonga lokudumisa iNkosi.'
    4: 'NgoHemani: Amadodana kaHemani: OBukhiya, uMathaniya, uUziyeli, uShebuweli, loJerimothi, uHananiya, uHanani, uEliyatha, uGidaliti, loRomamiti-Ezeri, uJoshibekasha, uMaloti, uHothiri, uMahaziyothi.'
    5: Bonke laba babengamadodana kaHemani umboni wenkosi emazwini kaNkulunkulu ukuphakamisa uphondo. Njalo uNkulunkulu wamnika uHemani amadodana alitshumi lane lamadodakazi amathathu.
    6: Bonke laba babesezandleni zikayise ekuhlabeleleni endlini yeNkosi ngensimbi ezincencethayo, izigubhu zezintambo, lamachacho enkonzweni yendlu kaNkulunkulu, phansi kwesandla senkosi, oAsafi loJeduthuni loHemani.
    7: Lenani labo kanye labafowabo ababefundiswe ngezingoma zeNkosi, bonke ababelolwazi, lalingamakhulu amabili lamatshumi ayisificaminwembili lesificaminwembili.
    8: Basebesenza inkatho yokuphosa ngomlindo, omncinyane njengomkhulu, ofundisayo lofundayo.
    9: Inkatho yokuqala yasiphumela uAsafi kuJosefa; eyesibili kuGedaliya, yena labafowabo lamadodana akhe, belitshumi lambili;
    10: eyesithathu kuZakuri, amadodana akhe labafowabo, belitshumi lambili;
    11: eyesine kuIziri, amadodana akhe labafowabo, belitshumi lambili;
    12: eyesihlanu kuNethaniya, amadodana akhe labafowabo, belitshumi lambili;
    13: eyesithupha kuBukhiya, amadodana akhe labafowabo, belitshumi lambili;
    14: eyesikhombisa kuAsarela, amadodana akhe labafowabo, belitshumi lambili;
    15: eyesificaminwembili kuJeshaya, amadodana akhe labafowabo, belitshumi lambili;
    16: eyesificamunwemunye kuMathaniya, amadodana akhe labafowabo, belitshumi lambili;
    17: eyetshumi kuShimeyi, amadodana akhe labafowabo, belitshumi lambili;
    18: eyetshumi lanye kuAzareli, amadodana akhe labafowabo, belitshumi lambili;
    19: eyetshumi lambili kuHashabhiya, amadodana akhe labafowabo, belitshumi lambili;
    20: eyetshumi lantathu kuShebuweli, amadodana akhe labafowabo, belitshumi lambili;
    21: eyetshumi lane kuMathithiya, amadodana akhe labafowabo, belitshumi lambili;
    22: eyetshumi lanhlanu kuJeremothi, amadodana akhe labafowabo, belitshumi lambili;
    23: eyetshumi lesithupha kuHananiya, amadodana akhe labafowabo, belitshumi lambili;
    24: eyetshumi lesikhombisa kuJoshibekasha, amadodana akhe labafowabo, belitshumi lambili;
    25: eyetshumi lesificaminwembili kuHanani, amadodana akhe labafowabo, belitshumi lambili;
    26: eyetshumi lesificamunwemunye kuMalothi, amadodana akhe labafowabo, belitshumi lambili;
    27: eyamatshumi amabili kuEliyatha, amadodana akhe labafowabo, belitshumi lambili;
    28: eyamatshumi amabili lanye kuHothiri, amadodana akhe labafowabo, belitshumi lambili;
    29: eyamatshumi amabili lambili kuGidaliti, amadodana akhe labafowabo, belitshumi lambili;
    30: eyamatshumi amabili lantathu kuMahaziyothi, amadodana akhe labafowabo, belitshumi lambili;
    31: eyamatshumi amabili lane kuRomamiti-Ezeri, amadodana akhe labafowabo, belitshumi lambili.
  26:
    1: Ngezigaba zabalindi bamasango. KwabakoKora kwakunguMeshelemiya indodana kaKore wamadodana kaAsafi.
    2: LoMeshelemiya wayelamadodana, uZekhariya izibulo, uJediyayeli owesibili, uZebhadiya owesithathu, uJathiniyeli owesine,
    3: uElamu owesihlanu, uJehohanani owesithupha, uEliyohenayi owesikhombisa.
    4: UObedi-Edoma laye wayelamadodana, uShemaya izibulo, uJehozabadi owesibili, uJowa owesithathu, uSakari owesine, loNethaneli owesihlanu,
    5: uAmiyeli owesithupha, uIsakari owesikhombisa, uPhewulethayi owesificaminwembili; ngoba uNkulunkulu wayembusisile.
    6: LakuShemaya indodana yakhe kwazalwa amadodana abusa jikelele endlini kayise, ngoba ayengamaqhawe alamandla.
    7: 'Amadodana kaShemaya: O-Othini, loRefayeli, loObedi, uElizabadi, abafowabo, amadodana alamandla, oElihu loSemakhiya.'
    8: Bonke laba babengabamadodana kaObedi-Edoma, bona lamadodana abo labafowabo, amadoda enelisayo ngamandla omsebenzi, bengamatshumi ayisithupha lambili bakoObedi-Edoma.
    9: Njalo uMeshelemiya wayelamadodana labafowabo, amadodana alamandla, elitshumi lesificaminwembili.
    10: UHosha laye emadodaneni kaMerari wayelamadodana, uShimiri inhloko (lanxa wayengeyisilo izibulo, kodwa uyise wamenza waba yinhloko);
    11: uHilikhiya owesibili, uTebaliya owesithathu, uZekhariya owesine; wonke amadodana labafowabo bakaHosa babelitshumi lantathu.
    12: Phakathi kwalabo kwakulezigaba zabalindi bamasango; izinhloko zamadoda zilemilandu njengabafowabo, ukukhonza endlini yeNkosi.
    13: Basebesenza inkatho yokuphosa, omncinyane laye njengomkhulu, ngokwendlu yaboyise, besenzela isango lesango.
    14: Inkatho yempumalanga yawela-ke phezu kukaShelemiya; basebesenza inkatho yokuphosa ngoZekhariya indodana yakhe, umeluleki ohlakaniphileyo; inkatho yakhe yasiphuma ngenyakatho.
    15: KuObedi-Edoma ngeningizimu; lakumadodana akhe, indlu yokulondoloza.
    16: KuShupimi lakuHosa ngentshonalanga, lesango iShalekethi elisemgwaqweni omkhulu oya phezulu, umlindi ngomlindi.
    17: Ngempumalanga kwakulamaLevi ayisithupha, ngenyakatho abane ngosuku, ngeningizimu abane ngosuku, leziphaleni ababili ngababili;
    18: eParibari ngentshonalanga, abane emgwaqweni omkhulu, ababili eParibari.
    19: Lezi yizigaba zabalindi bamasango bamadodana amaKora labamadodana kaMerari.
    20: LakumaLevi, uAhiya wayephethe izinto eziligugu zendlu kaNkulunkulu, njalo wayephethe izinto eziligugu zezinto ezingcwele.
    21: Amadodana kaLadani, abantwana bomGerishoni uLadani, kaLadani umGerishoni, inhloko zaboyise zazingoJehiyeli.
    22: 'Amadodana kaJehiyeli: UZethamu, loJoweli umfowabo, babephethe izinto eziligugu zendlu yeNkosi.'
    23: KumaAmramu, kumaIzihari, kumaHebroni, kumaUziyeli.
    24: LoShebuweli indodana kaGereshoma indodana kaMozisi wayeyisiphathamandla phezu kwezinto eziligugu.
    25: 'Labafowabo abakaEliyezeri: ORehabhiya indodana yakhe, loJeshaya indodana yakhe, loJoramu indodana yakhe, loZikiri indodana yakhe, loShelomithi indodana yakhe.'
    26: UShelomithi lo labafowabo babephethe zonke izinto eziligugu zezinto ezingcwele uDavida inkosi ayezingcwelisile, lenhloko zaboyise, lenduna zezinkulungwane lezamakhulu, labalawulimabutho.
    27: Kokwempi lokwempangweni bakungcwelisela ukulungisa indlu yeNkosi.
    28: Lakho konke uSamuweli umboni ayekungcwelisile, loSawuli indodana kaKishi loAbhineri indodana kaNeri loJowabi indodana kaZeruya; konke okwakungcwelisiwe kwakungaphansi kwesandla sikaShelomithi labafowabo.
    29: KumaIzihari uKenaniya lamadodana akhe babengabomsebenzi wangaphandle phezu kukaIsrayeli, beyizinduna bengabahluleli.
    30: KumaHebroni uHashabhiya labafowabo, amadoda alamandla, ayinkulungwane lamakhulu ayisikhombisa, babephethe iziphathamandla zakoIsrayeli nganeno kweJordani ngentshonalanga, emsebenzini wonke kaJehova lenkonzweni yenkosi.
    31: KumaHebroni uJeriya wayeyinhloko, kumaHebroni, ngokwezizukulwana zaboyise. Ngomnyaka wamatshumi amane wokubusa kukaDavida adingwa, kwasekutholwa phakathi kwawo amaqhawe alamandla eJazere yeGileyadi.
    32: Labafowabo amadoda alamandla ayezinkulungwane ezimbili lamakhulu ayisikhombisa, inhloko zezindlu. UDavida inkosi wasebenza abaphathi phezu kwabakoRubeni labakoGadi lengxenye yesizwe sakoManase ezintweni zonke zikaNkulunkulu lezinto zenkosi.
  27:
    1: Njalo abantwana bakoIsrayeli ngenani labo, inhloko zaboyise, lezinduna zezinkulungwane lezamakhulu, leziphathamandla zabo ezazisebenzela inkosi ezindabeni zonke zezigaba, ezazingena ziphuma inyanga ngenyanga enyangeni zonke zomnyaka; leso lalesosigaba sasilezinkulungwane ezingamatshumi amabili lane.
    2: Phezu kwesigaba sokuqala ngenyanga yokuqala kwakunguJashobeyamu indodana kaZabidiyeli; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    3: Wayengowamadodana kaPerezi, inhloko yabo bonke abaphathi bebutho ngenyanga yokuqala.
    4: Laphezu kwesigaba senyanga yesibili kwakunguDodayi umAhohi; lesigabeni sakhe uMikilothi laye wayeyinduna; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    5: Induna yesithathu yebutho ngenyanga yesithathu yayinguBhenaya indodana kaJehoyada umpristi omkhulu; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    6: UBhenaya lo wayeliqhawe labangamatshumi amathathu, laphezu kwabangamatshumi amathathu. Lakusigaba sakhe kwakuloAmizabadi indodana yakhe.
    7: Eyesine ngenyanga yesine yayinguAsaheli umfowabo kaJowabi, loZebhadiya indodana yakhe emva kwakhe; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    8: Eyesihlanu ngenyanga yesihlanu yayingumphathi uShamihuthi umIzira; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    9: Eyesithupha ngenyanga yesithupha yayinguIra indodana kaIkheshi umThekhowa; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    10: Eyesikhombisa ngenyanga yesikhombisa yayinguHelezi umPheloni wamadodana akoEfrayimi; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    11: Eyesificaminwembili ngenyanga yesificaminwembili yayinguSibekayi umHushathi wabakoZera; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    12: Eyesificamunwemunye ngenyanga yesificamunwemunye yayinguAbiyezeri umAnathothi wabakoBhenjamini; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    13: Eyetshumi ngenyanga yetshumi yayinguMaharayi umNetofa wabakoZera; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    14: Eyetshumi lanye ngenyanga yetshumi lanye yayinguBhenaya umPirathoni wabantwana bakoEfrayimi; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    15: Eyetshumi lambili ngenyanga yetshumi lambili yayinguHelidayi umNetofa wakoOthiniyeli; lesigabeni sakhe kwakulezinkulungwane ezingamatshumi amabili lane.
    16: 'Laphezu kwezizwe zakoIsrayeli: Umbusi wabakoRubeni kwakunguEliyezeri indodana kaZikiri. KwabakoSimeyoni, uShefethiya indodana kaMahaka.'
    17: KwabakoLevi, uHashabhiya indodana kaKemuweli; kwabakoAroni, uZadoki.
    18: KoJuda, uElihu wabafowabo bakaDavida. KoIsakari, uOmri indodana kaMikayeli.
    19: KoZebuluni, uIshmaya indodana kaObhadiya. KoNafithali, uJerimothi indodana kaAziriyeli.
    20: Ebantwaneni bakoEfrayimi, uHosheya indodana kaAzaziya. Engxenyeni eyodwa kwezimbili yesizwe sakoManase, uJoweli indodana kaPhedaya.
    21: Engxenyeni eyodwa kwezimbili yakoManase eGileyadi, uIdo indodana kaZekhariya. KoBhenjamini, uJahasiyeli indodana kaAbhineri.
    22: KoDani, uAzareli indodana kaJerohamu. Laba babeyiziphathamandla zezizwe zakoIsrayeli.
    23: Kodwa uDavida kathathanga inani lalabo abaleminyaka engamatshumi amabili langaphansi, ngoba iNkosi yayithe izakwengeza uIsrayeli njengezinkanyezi zamazulu.
    24: UJowabi indodana kaZeruya waqalisa ukubala, kodwa kaqedanga; ngoba kwaba khona ulaka phezu kukaIsrayeli ngenxa yalokho; ngakho inani kalifakwanga ekulandiseni kwemilando yenkosi uDavida.
    25: Laphezu kwezinto eziligugu zenkosi kwakuloAzimavethi indodana kaAdiyeli; laphezu kwezinto eziligugu ensimini, emizini, lemizaneni, lezinqabeni kwakuloJonathani indodana kaUziya.
    26: Laphezu kwabenza umsebenzi wensimu, wokulinywa komhlabathi, kwakuloEziri indodana kaKelubi.
    27: Laphezu kwezivini kwakuloShimeyi umRama. Laphezu kokwezivini eziphaleni zewayini kwakuloZabidi umShefama.
    28: Laphezu kwezihlahla zemihlwathi lemikhiwa yesikhamore ezisesihotsheni kwakuloBhali-Hanani umGederi. Laphezu kweziphala zamafutha kwakuloJowashi.
    29: Laphezu kwezinkomo ezazisidla eSharoni kwakuloShitirayi umSharoni. Laphezu kwezinkomo ezazisezigodini kwakuloShafati indodana kaAdilayi.
    30: Laphezu kwamakamela kwakuloObili umIshmayeli. Laphezu kwabobabhemikazi kwakuloJehideya umMeronothi.
    31: Laphezu kwemihlambi kwakuloJaziri umHagiri. Bonke labo babengabaphathi bempahla inkosi uDavida ayelayo.
    32: UJonathani, uyise omdala kaDavida, wayengumeluleki, indoda ehlakaniphileyo, njalo wayengumbhali; loJehiyeli indodana kaHakimoni wayelabantwana benkosi.
    33: Njalo uAhithofeli wayengumeluleki wenkosi, loHushayi umArki wayengumngane wenkosi.
    34: Lemva kukaAhithofeli kwakuloJehoyada indodana kaBhenaya loAbhiyatha. Lomphathi webutho lenkosi kwakunguJowabi.
  28:
    1: UDavida wasebuthanisa zonke iziphathamandla zakoIsrayeli, iziphathamandla zezizwe, leziphathamandla zezigaba ezazisebenzela inkosi, labaphathi bezinkulungwane, labaphathi bamakhulu, labaphathi bempahla yonke labezifuyo zenkosi labezamadodana ayo, lezinduna, lamaqhawe, lawo wonke amaqhawe alamandla, eJerusalema.
    2: 'UDavida inkosi wasesima ngenyawo zakhe wathi: Ngilalelani, bafowethu labantu bami. Mina, kwakusenhliziyweni yami ukwakhela umtshokotsho wesivumelwano seNkosi indlu yokuphumula, leyisigcabha senyawo zikaNkulunkulu wethu, ngenza amalungiselelo okwakha.'
    3: 'Kodwa uNkulunkulu wathi kimi: Kawuyikulakhela ibizo lami indlu, ngoba wena ungumuntu wempi, uchithe igazi elinengi.'
    4: Kanti iNkosi uNkulunkulu kaIsrayeli yangikhetha kuyo yonke indlu kababa ukuthi ngibe yinkosi phezu kukaIsrayeli kuze kube nininini; ngoba yakhetha uJuda ukuba ngumbusi, lendlini yakoJuda indlu kababa; laphakathi kwamadodana kababa yangithanda ukungenza ngibe yinkosi phezu kukaIsrayeli wonke.
    5: Lakuwo wonke amadodana ami (ngoba iNkosi yanginika amadodana amanengi) yakhetha uSolomoni indodana yami ukuthi ahlale esihlalweni sobukhosi sombuso weNkosi phezu kukaIsrayeli.
    6: 'Yasisithi kimi: USolomoni indodana yakho nguye ozakwakha indlu yami lamaguma ami, ngoba ngimkhethile ukuba yindodana yami, lami ngizakuba nguyise.'
    7: Njalo ngizawuqinisa umbuso wakhe kuze kube nininini uba eqina ukwenza imilayo yami lezahlulelo zami njengalamuhla.
    8: Ngakho-ke phambi kwamehlo kaIsrayeli wonke, ibandla leNkosi, lendlebeni zikaNkulunkulu wethu, gcinani lidinge yonke imilayo yeNkosi uNkulunkulu wenu, ukuze lidle ilifa lalelilizwe elihle, lenze abantwana benu badle ilifa lalo emva kwenu kuze kube nininini.
    9: Wena-ke, Solomoni ndodana yami, mazi uNkulunkulu kayihlo, umkhonze ngenhliziyo epheleleyo langengqondo evumayo; ngoba iNkosi iyazihlola zonke inhliziyo, iqedisise konke ukuzindla kwemicabango. Uba uyidinga, izatholwa nguwe; kodwa uba uyitshiya, izakulahla kokuphela.
    10: Bona-ke, ngoba iNkosi ikukhethile ukuthi wakhe indlu ibe yindlu engcwele; qina, ukwenze.
    11: UDavida wasenika uSolomoni indodana yakhe umdwebo wekhulusi, lowezindlu zalo, loweziphala zezinto eziligugu, lowamakamelo aphezulu, lowamakamelo aphakathi, lowendlu yesihlalo somusa.
    12: Lomdwebo wakho konke ayelakho ngoMoya, lowamaguma endlu yeNkosi, lowamakamelo wonke azingelezeleyo, loweziphala zezinto eziligugu zendlu kaNkulunkulu, loweziphala zokuligugu zezinto ezingcwele,
    13: lowezigaba zabapristi lezamaLevi, lowomsebenzi wonke wenkonzo yendlu yeNkosi, lowezitsha zonke zenkonzo yendlu yeNkosi.
    14: Wapha igolide ngesisindo ngezinto zegolide, ngempahla yonke yenkonzo ngenkonzo, ngempahla yonke yesiliva ngesisindo, ngempahla yonke yenkonzo ngenkonzo,
    15: lesisindo sezinti zesibane zegolide, lezibane zazo zegolide, ngesisindo soluthi lwesibane ngalunye lezibane zalo, langezinti zesibane zesiliva, ngesisindo soluthi lwesibane lezibane zalo, njengomsebenzi woluthi lwesibane ngalunye.
    16: Wasenika igolide ngesisindo lamatafula ezinkwa zokubukiswa, ngalelo lalelotafula, lesiliva samatafula esiliva.
    17: Lamafologwe lemiganu yokufafaza lezinkezo zegolide elicwengekileyo, langezitsha zegolide ngesisindo saleso lalesositsha, langezitsha zesiliva ngesisindo saleso lalesositsha.
    18: Langelathi lempepha igolide elicwengekileyo ngesisindo, langomdwebo wenqola yamakherubhi egolide elule impiko agubuzela umtshokotsho wesivumelwano seNkosi.
    19: 'UDavida wathi: Konke lokhu iNkosi yenza ngikuqedisise ngombhalo ngesandla sayo phezu kwami, yonke imisebenzi yomdwebo.'
    20: 'UDavida wasesithi kuSolomoni indodana yakhe: Qina, ube lesibindi, usebenze; ungesabi, ungatshaywa luvalo; ngoba iNkosi uNkulunkulu, uNkulunkulu wami, ilawe. Kayisoze yakulahla, kayisoze yakutshiya, uze uqede umsebenzi wonke wenkonzo yendlu yeNkosi.'
    21: Khangela-ke, izigaba zabapristi lezamaLevi, zenkonzo yonke yendlu kaNkulunkulu; njalo kuzakuba lawe kuwo wonke umsebenzi, wonke oyingcitshi ovumayo kuyo yonke inkonzo, labaphathi labo bonke abantu bazakuba njengokulaya kwakho konke.
  29:
    1: 'UDavida inkosi wasesithi ebandleni lonke: USolomoni indodana yami, yena yedwa uNkulunkulu amkhethileyo, usengumfana ubuthakathaka, lomsebenzi mkhulu; ngoba isigodlo kayisiso somuntu, kodwa ngeseNkosi uNkulunkulu.'
    2: Ngakho ngiyilungisele indlu kaNkulunkulu wami ngamandla ami wonke, igolide lokwegolide, lesiliva lokwesiliva, lethusi lokwethusi, insimbi lokwensimbi, lezigodo lokwezigodo, amatshe e-onikse lawokubekwa, amatshe akhazimulayo lalemibala, lenhlobo zonke zamatshe aligugu, lamatshe e-alibasta ngobunengi.
    3: Laphezu kwakho, ngenxa yokuthanda kwami indlu kaNkulunkulu wami, nganikela indlu kaNkulunkulu wami inotho yegolide leyesiliva, engilakho, phezu kwakho konke engikulungisele indlu yendawo engcwele,
    4: amathalenta egolide azinkulungwane ezintathu egolideni leOfiri, lamathalenta esiliva elicwengekileyo azinkulungwane eziyisikhombisa, ukuhuqa imiduli yezindlu.
    5: Igolide kusenzelwa okwegolide, lesiliva kusenzelwa okwesiliva, langawo wonke umsebenzi ngesandla sezingcitshi. Ngubani-ke ovumayo ukuzehlukanisela iNkosi lamuhla?
    6: Inhloko zaboyise zasezinikela ngesihle, lezinduna zezizwe zakoIsrayeli, labaphathi bezinkulungwane labamakhulu, labaphathi bomsebenzi wenkosi.
    7: Basebenikela emsebenzini wendlu kaNkulunkulu amathalenta azinkulungwane ezinhlanu egolide, lenhlamvu ezizinkulungwane ezilitshumi, lamathalenta esiliva azinkulungwane ezilitshumi, lamathalenta ethusi azinkulungwane ezilitshumi lesificaminwembili, lamathalenta ensimbi azinkulungwane ezilikhulu.
    8: Lalabo okwatholwa kibo amatshe aligugu bawanika indlu yokuligugu yendlu yeNkosi ngaphansi kwesandla sikaJehiyeli umGerishoni.
    9: Basebethokoza abantu ngokunikela kwabo ngesihle, ngoba ngenhliziyo epheleleyo babenikele ngothando kuNkulunkulu; loDavida inkosi laye wathokoza ngentokozo enkulu.
    10: 'UDavida waseyibusisa iNkosi phambi kwamehlo ebandla lonke; uDavida wathi: Kawubusiswe wena Nkosi Nkulunkulu kaIsrayeli ubaba, kusukela ephakadeni kuze kube sephakadeni.'
    11: Kungokwakho, Nkosi, ubukhulu lamandla lodumo lokunqoba lobukhosi; ngoba konke okusemazulwini lokusemhlabeni kungokwakho; umbuso ungowakho, Nkosi; wena uziphakamisile waba yinhloko phezu kwakho konke.
    12: Lenotho lodumo kuvela phambi kwakho, wena-ke ubusa phezu kwakho konke; lesandleni sakho kukhona ukuqina lamandla, lesandleni sakho kukhona ukukhulisa lokupha amandla kubo bonke.
    13: Ngakho-ke Nkulunkulu wethu, siyakubonga, silidumise ibizo lakho elilodumo.
    14: Ngoba mina-ke ngingubani, labantu bami bangobani, ukuthi sithole amandla okunika ngothando ngokunje? Ngoba konke kuvela kuwe, sinikele kuwe okuvela esandleni sakho.
    15: Ngoba singabemzini phambi kwakho labahlala njengabezizwe njengabo bonke obaba; insuku zethu emhlabeni zinjengesithunzi, njalo kalikho ithemba.
    16: Nkosi Nkulunkulu wethu, konke lokhu okunengi, esikulungisele ukwakhela wena indlu, kusenzelwa ibizo lakho elingcwele, kuvela esandleni sakho, njalo konke kungokwakho.
    17: Ngiyazi-ke, Nkulunkulu wami, ukuthi wena uhlola inhliziyo, uyabuthanda ubuqotho. Mina, ebuqothweni benhliziyo yami nginikele ngesihle zonke lezizinto; khathesi sengibonile ngentokozo abantu bakho abatholakala lapha ukuthi banikela kuwe ngesihle.
    18: Nkosi, Nkulunkulu kaAbrahama, uIsaka, loIsrayeli, obaba, gcina lokho laphakade ekuzindleni kweminakano yenhliziyo yabantu bakho, ulungise inhliziyo yabo kuwe.
    19: Njalo unike uSolomoni indodana yami inhliziyo epheleleyo ukugcina imilayo yakho, ubufakazi bakho, lezimiso zakho, lokwenza konke, lokwakha isigodlo engisilungiseleleyo.
    20: 'UDavida wasesithi kulo lonke ibandla: Khathesi busisani iNkosi uNkulunkulu wenu. Ibandla lonke laselibusisa iNkosi, uNkulunkulu waboyise; bakhothama bamkhonza uJehova, lenkosi.'
    21: Basebehlabela imihlatshelo eNkosini, banikela iminikelo yokutshiswa eNkosini, ngokusa kwalolosuku, amajongosi azinkulungwane, izinqama eziyinkulungwane, amawundlu ayinkulungwane, kanye leminikelo yabo yokunathwayo, lemihlatshelo ngobunengi kusenzelwa uIsrayeli wonke.
    22: Basebesidla banatha phambi kweNkosi ngalolosuku ngentokozo enkulu. Basebembeka okwesibili uSolomoni indodana kaDavida ukuthi abe yinkosi, bamgcobela iNkosi waba ngumkhokheli, loZadoki waba ngumpristi.
    23: USolomoni wasehlala esihlalweni sobukhosi sikaJehova njengenkosi esikhundleni sikaDavida uyise, waphumelela; loIsrayeli wonke wamlalela.
    24: Lazo zonke izinduna lamaqhawe kanye lawo wonke amadodana enkosi uDavida bazehlisela ngaphansi kukaSolomoni inkosi.
    25: INkosi yasimphakamisa uSolomoni kakhulu phambi kwamehlo kaIsrayeli wonke, yamnika ubukhosi bombuso obungazanga bube khona lakuyiphi inkosi ngaphambi kwakhe koIsrayeli.
    26: Ngokunjalo uDavida indodana kaJese wayebuse phezu kukaIsrayeli wonke.
    27: Njalo insuku abusa ngazo phezu kukaIsrayeli zaziyiminyaka engamatshumi amane; eHebroni wabusa iminyaka eyisikhombisa, leJerusalema wabusa iminyaka engamatshumi amathathu lantathu.
    28: Wasesifa eseluphele kuhle, enele ngezinsuku, inotho lodumo; uSolomoni indodana yakhe wasebusa esikhundleni sakhe.
    29: Njalo izindaba zikaDavida inkosi, ezokuqala lezokucina, khangela, zibhaliwe egwalweni lwezindaba zikaSamuweli umboni legwalweni lwezindaba zikaNathani umprofethi legwalweni lwezindaba zikaGadi umboni,
    30: kanye lakho konke ukubusa kwakhe lamandla akhe, lezikhathi ezedlula phezu kwakhe laphezu kukaIsrayeli laphezu kwayo yonke imibuso yamazwe.
14:
  1:
    1: USolomoni indodana kaDavida waseqina embusweni wakhe, leNkosi uNkulunkulu wakhe yayilaye, yamenza waba mkhulu kakhulu.
    2: USolomoni wasekhuluma kuIsrayeli wonke, kubaphathi bezinkulungwane labamakhulu, lakubahluleli, lakuzo zonke induna kuIsrayeli wonke, inhloko zaboyise.
    3: USolomoni lebandla lonke laye basebesiya endaweni ephakemeyo eyayiseGibeyoni; ngoba kwakukhona lapho ithente lenhlangano kaNkulunkulu uMozisi inceku yeNkosi alenzayo enkangala.
    4: Kodwa uDavida wayewenyusile umtshokotsho kaNkulunkulu uvela eKiriyathi-Jeyarimi, wawusa lapho uDavida ayewulungisele khona, ngoba wayewumisele ithente eJerusalema.
    5: Lelathi lethusi, uBhezaleli indodana kaUri indodana kaHuri ayelenzile, walibeka phambi kwethabhanekele leNkosi; uSolomoni lebandla badinga-ke kulo.
    6: USolomoni wasesenyukela lapho elathini lethusi phambi kweNkosi elalisethenteni lenhlangano, wanikela phezu kwalo iminikelo yokutshiswa eyinkulungwane.
    7: 'Ngalobobusuku uNkulunkulu wabonakala kuSolomoni, wathi kuye: Cela engingakupha khona.'
    8: 'USolomoni wasesithi kuNkulunkulu: Wena wenzele uDavida ubaba umusa omkhulu, wangenza ngaba yinkosi esikhundleni sakhe.'
    9: Khathesi, Nkosi Nkulunkulu, kaliqiniswe ilizwi lakho kuDavida ubaba, ngoba wena ungenze ngaba yinkosi phezu kwabantu abanengi ngangothuli lomhlabathi.
    10: Khathesi ngipha inhlakanipho lolwazi ukuze ngiphume ngingene phambi kwalababantu; ngoba ngubani ongehlulela lababantu bakho abakhulu kangaka?
    11: 'UNkulunkulu wasesithi kuSolomoni: Ngenxa yokuthi lokhu bekusenhliziyweni yakho, njalo ungacelanga inotho, ingcebo, lodumo, lempilo yezitha zakho, futhi ungacelanga insuku ezinengi, kodwa uzicelele inhlakanipho lolwazi ukuze wahlulele abantu bami engikwenze waba yinkosi phezu kwabo:'
    12: Inhlakanipho lolwazi ukuphiwe; ngizakunika futhi inotho lengcebo lodumo, angazange abe lakho okunjalo amakhosi ayengaphambi kwakho, langemva kwakho kakuyikuba khona okunjalo.
    13: Wasebuya uSolomoni evela endaweni ephakemeyo eseGibeyoni waya eJerusalema, evela phambi kwethente lenhlangano; wasebusa phezu kukaIsrayeli.
    14: USolomoni wasebuthanisa izinqola labagadi bamabhiza; wayelezinqola ezingamakhulu alitshumi lane, labagadi bamabhiza abazinkulungwane ezilitshumi lambili; wasekubeka emizini yezinqola, njalo kanye lenkosi eJerusalema.
    15: Inkosi yasisenza isiliva legolide eJerusalema kwaba njengamatshe, njalo wenza imisedari yaba njengemikhiwa yesikhamore esesihotsheni, ngobunengi.
    16: Wasengenisa ngokuthenga amabhiza avela eGibhithe, ayengekaSolomoni, lelembu elicolekileyo; labathengi benkosi babelithatha ilembu elicolekileyo ngentengo.
    17: Basebesenyusa bekhupha inqola eGibhithe ngamashekeli esiliva angamakhulu ayisithupha, lebhiza ngamashekeli alikhulu lamatshumi amahlanu. Ngokunjalo bakukhuphela wonke amakhosi amaHethi lamakhosi eSiriya ngesandla sabo.
  2:
    1: USolomoni wasezimisela ukwakhela ibizo leNkosi indlu, lendlu yombuso wakhe.
    2: USolomoni wasebala amadoda azinkulungwane ezingamatshumi ayisikhombisa ukuthwala imithwalo, lamadoda ayizinkulungwane ezingamatshumi ayisificaminwembili ukubaza entabeni, lababonisi abayizinkulungwane ezintathu lamakhulu ayisithupha phezu kwawo.
    3: 'USolomoni wasethumela kuHuramu inkosi yeTire esithi: Njengokwenza kwakho kuDavida ubaba umthumela imisedari ukumakhela indlu yokuhlala kuyo, yenza njalo lakimi.'
    4: Khangela, mina ngakhela ibizo leNkosi uNkulunkulu wami indlu, ukuyehlukanisela yona, ukutshisa phambi kwayo impepha elephunga elimnandi, lezinkwa zokubukiswa njalonjalo, leminikelo yokutshiswa ekuseni lantambama, ngamasabatha, lekuthwaseni kwezinyanga, langemikhosi emisiweyo yeNkosi uNkulunkulu wethu. Lesi yisimiso saphakade kuIsrayeli.
    5: Lendlu engiyakhayo inkulu, ngoba uNkulunkulu wethu mkhulu kulabonkulunkulu bonke.
    6: Kodwa ngubani ongaba lamandla okumakhela indlu, ngoba amazulu, yebo, amazulu amazulu, angemanele? Mina-ke ngingubani ukuthi ngimakhele indlu, ngaphandle kokutshisa impepha phambi kwakhe?
    7: Ngakho-ke thuma kimi umuntu oyingcitshi ekusebenzeni ngegolide langesiliva langethusi langensimbi langokuyibubende langokubomvu langokuluhlaza okwesibhakabhaka, lokwaziyo ukubaza okubazwe ngokugujwa, labazingcitshi abalami koJuda leJerusalema, uDavida ubaba abamisayo.
    8: Ngithumela njalo izigodo zemisedari, amafiri, lama-aligumi ezivela eLebhanoni; ngoba mina ngiyazi ukuthi inceku zakho ziyakwazi ukugamula izihlahla zeLebhanoni; khangela-ke, inceku zami zizakuba lenceku zakho;
    9: ngitsho ukungilungisela izigodo ezinengi, ngoba indlu engiyakhayo izakuba nkulu imangalise.
    10: Khangela-ke, inceku zakho, abagamuli abagamula izihlahla, ngizazinika amakhori engqoloyi echoliweyo azinkulungwane ezingamatshumi amabili, lamakhori ebhali azinkulungwane ezingamatshumi amabili, lamabhathi ewayini azinkulungwane ezingamatshumi amabili, lamabhathi amafutha azinkulungwane ezingamatshumi amabili.
    11: 'UHuramu inkosi yeTire wasephendula ngokubhala akuthumela kuSolomoni: Ngoba uJehova uthanda abantu bakhe, ukubeke waba yinkosi phezu kwabo.'
    12: 'UHuramu wabuya wathi: Kayibusiswe iNkosi uNkulunkulu kaIsrayeli eyenza amazulu lomhlaba, enike uDavida inkosi indodana ehlakaniphileyo, eyazi inhlakanipho lokuqedisisa, ezayakhela iNkosi indlu, lendlu yombuso wayo.'
    13: Khathesi sengithuma indoda eyingcitshi eyazi ukuqedisisa, uHuramu Abhi,
    14: indodana yowesifazana emadodakazini akoDani, oyise wayeyindoda yeTire; uyakwazi ukusebenza ngegolide, langesiliva, ngethusi, ngensimbi, ngamatshe, langezigodo, ngokuyibubende, ngokuluhlaza okwesibhakabhaka, langamalembu acolekileyo kakhulu, langokubomvu, lokubaza lakuphi okubaziweyo ngokugubha, lokuqamba lakuphi okuqanjiweyo angakunikwa, kanye lezingcitshi zakho lezingcitshi zenkosi yami uDavida uyihlo.
    15: Ngakho-ke ingqoloyi, lebhali, amafutha, lewayini, inkosi yami ekhulume ngakho, kayikuthumele ezincekwini zayo.
    16: Thina-ke sizagamula izihlahla eLebhanoni, njengokuswela kwakho konke, sizilethe kuwe ngokundendayo phezu kolwandle eJopha, njalo wena uzazenyusela eJerusalema.
    17: USolomoni wasebala wonke amadoda ezizweni ayeselizweni lakoIsrayeli emva kokubalwa uDavida uyise ayewabale ngakho; asetholakala ezinkulungwane ezilikhulu lamatshumi amahlanu lantathu lamakhulu ayisithupha.
    18: Wasesenza kuwo abathwali bemithwalo abayizinkulungwane ezingamatshumi ayisikhombisa, lababazi entabeni abayizinkulungwane ezingamatshumi ayisificaminwembili, lababonisi abayizinkulungwane ezintathu lamakhulu ayisithupha bokwenza abantu basebenze.
  3:
    1: USolomoni waseqala ukwakha indlu yeNkosi eJerusalema entabeni yeMoriya lapho eyabonakala khona kuDavida uyise, endaweni uDavida ayilungisayo ebaleni lokubhulela likaOrinani umJebusi.
    2: Waseqalisa ukwakha ngenyanga yesibili ngolwesibili ngomnyaka wesine wokubusa kwakhe.
    3: Lalezi yizisekelo zikaSolomoni zokwakha indlu kaNkulunkulu. Ubude ngezingalo ngesilinganiso esidala babuzingalo ezingamatshumi ayisithupha, lobubanzi buzingalo ezingamatshumi amabili.
    4: Lekhulusi elaliphambili, ubude njengobubanzi bendlu babuzingalo ezingamatshumi amabili, lokuphakama kwakuzingalo ezilikhulu lamatshumi amabili. Wayihuqa ngaphakathi ngegolide elicwengekileyo.
    5: Lendlu enkulu wayembesa ngezigodo zefiri, wayihuqa ngegolide elihle, wamisa phezu kwayo amalala lamaketane.
    6: Wayembesela ubuhle indlu ngamatshe aligugu; njalo igolide laliligolide leParivayimi.
    7: Waseyihuqa indlu, imijabo, imigubazi, lemiduli yayo, leminyango yayo ngegolide, wabaza ngokugubha amakherubhi emidulwini.
    8: Wasesenza indlu yengcwele yezingcwele; ubude bayo njengobubanzi bendlu babuzingalo ezingamatshumi amabili, lobubanzi bayo buzingalo ezingamatshumi amabili; wayihuqa ngegolide elihle kwaze kwaba ngamathalenta angamakhulu ayisithupha.
    9: Lesisindo sezipikili saze saba ngamashekeli egolide angamatshumi amahlanu. Wawahuqa amakamelo aphezulu ngegolide.
    10: Wasesenza endlini yengcwele yezingcwele amakherubhi amabili ngomsebenzi obaziweyo, wawahuqa ngegolide.
    11: Lempiko zamakherubhi, ubude bazo babuzingalo ezingamatshumi amabili. Uphiko lwelilodwa lwaluzingalo ezinhlanu lufinyelela emdulini wendlu, lolunye uphiko lwaluzingalo ezinhlanu lufinyelela ophikweni lwelinye ikherubhi.
    12: Ngokunjalo uphiko lwelinye ikherubhi lwaluzingalo ezinhlanu lufinyelela emdulini wendlu; lolunye uphiko lwaluzingalo ezinhlanu lunamathele ephikweni lwelinye ikherubhi.
    13: Impiko zalamakherubhi zeluleka ingalo ezingamatshumi amabili; njalo ema ngenyawo zawo, lobuso bawo bukhangele ngasendlini.
    14: Wasesenza iveyili ngokuluhlaza okwesibhakabhaka lokuyibubende lokubomvu langelembu elicolekileyo kakhulu, wabeka kulo amakherubhi.
    15: Wasesenza phambi kwendlu insika ezimbili, ubude babuzingalo ezingamatshumi amathathu lanhlanu, lesiduku phezu kwengqonga yayo buzingalo ezinhlanu.
    16: Wasesenza amaketane njengendaweni yelizwi, wawafaka esihlokweni sezinsika; wenza lamapomegranati alikhulu, wawafaka emaketaneni.
    17: Wasemisa izinsika ngaphambi kwethempeli, enye ngakwesokunene, lenye ngakwesokhohlo; wasebiza ibizo lengakwesokunene uJakini, lebizo lengakwesokhohlo uBhowazi.
  4:
    1: Wasesenza ilathi lethusi, ubude balo buzingalo ezingamatshumi amabili, lobubanzi balo buzingalo ezingamatshumi amabili, lokuphakama kwalo kuzingalo ezilitshumi.
    2: Wasesenza ulwandle olubunjwe ngokuncibilikisa, luzingalo ezilitshumi kusukela okhunjini lwalo kusiya okhunjini lwalo, lwalugombolozele inhlangothi zonke, lokuphakama kwalo kuzingalo ezinhlanu, lomzila wezingalo ezingamatshumi amathathu ulugombolozele inhlangothi zonke.
    3: Lokufanana kwenkabi kwakungaphansi kwalo, kubhodabhoda inhlangothi zonke zalo, ezilitshumi engalweni, lugombolozela ulwandle inhlangothi zonke; imizila emibili yenkabi yabunjwa ngokuncibilikisa ekubunjweni kwalo.
    4: Lwalumi phezu kwenkabi ezilitshumi lambili; ezintathu zikhangele enyakatho, lezintathu zikhangele entshonalanga, lezintathu zikhangele eningizimu, lezintathu zikhangele empumalanga; lolwandle lwaluphezu kwazo phezulu, lazo zonke ingemuva zazo zazingaphakathi.
    5: Uhlonzi lwalo lwaluyibubanzi besandla, lomphetho walo wawunjengomsebenzi womphetho wenkezo, njengeluba lomduze, lwalumumethe amabhathi, lumumethe azinkulungwane ezintathu.
    6: Wasesenza inditshi zokugezela ezilitshumi, wabeka ezinhlanu ngakwesokunene, lezinhlanu ngakwesokhohlo, ukugezisela kizo; babegezisela kizo okomnikelo wokutshiswa; kodwa ulwandle lwalungolwabapristi ukugezela kulo.
    7: Wasesenza izinti zezibane zegolide ezilitshumi njengokumiswa kwazo, wazibeka ethempelini, ezinhlanu ngakwesokunene, lezinhlanu ngakwesokhohlo.
    8: Wenza lamatafula alitshumi, wawabeka ethempelini, amahlanu ngakwesokunene, lamahlanu ngakwesokhohlo. Wenza lemiganu elikhulu yegolide.
    9: Wenza leguma labapristi leguma elikhulu, lezivalo zeguma, wazihuqa izivalo zalo ngethusi.
    10: Wasebeka ulwandle ehlangothini lokunene ngasempumalanga maqondana leningizimu.
    11: UHuramu wasesenza izimbiza lamafotsholo lemiganu yokufafaza. UHuramu waqeda ukwenza umsebenzi ayewenzela inkosi uSolomoni endlini kaNkulunkulu.
    12: Insika ezimbili, lemiganu, leziduku phezu kwengqonga yezinsika ezimbili, lamambule amabili okwembesa imiganu emibili yeziduku ezaziphezu kwengqonga yezinsika,
    13: lamapomegranati angamakhulu amane emambuleni womabili, imizila emibili yamapomegranati kulelo lalelombule, okwembesa imiganu emibili yeziduku ezaziphezu kwengqonga yezinsika.
    14: Wenza lezisekelo, wenza lezinditshi zokugezela phezu kwezisekelo;
    15: ulwandle olulodwa, lezinkabi ezilitshumi lambili ngaphansi kwalo.
    16: Lezimbiza, lamafotsholo, lamafologwe, lazo zonke izitsha zakho uHuramu Abhi wazenzela inkosi uSolomoni esenzela indlu yeNkosi ngethusi elikhazimulayo.
    17: Inkosi yazibumbela ngokuncibilikisa emagcekeni eJordani emhlabathini olibumba phakathi kweSukothi leZeredatha.
    18: USolomoni wasezenza zonke lezizitsha ngobunengi obukhulu, ngoba isisindo sethusi sasingehlolwe.
    19: USolomoni wazenza-ke zonke izitsha ezazingezendlu kaNkulunkulu, lelathi legolide, lamatafula okwakukhona kuwo izinkwa zokubukiswa,
    20: lezinti zezibane lezibane zazo ngegolide elicwengekileyo, ukuthi zibhebhe ngokwesimiso phambi kwendawo yelizwi;
    21: lamaluba lezibane lezindlawu, ngegolide, kwakuligolide elipheleleyo;
    22: lezindlawu, lemiganu yokufafaza, lezinkezo, lezitsha zokuthwala umlilo, ngegolide elicwengekileyo; njalo iminyango yendlu, izivalo zayo ezingaphakathi, ezengcwele yezingcwele, lezivalo zendlu yethempeli zazingezegolide.
  5:
    1: Usuphelile umsebenzi wonke uSolomoni ayewenzela indlu yeNkosi, wangenisa izinto ezingcwelisiweyo zikaDavida uyise, lesiliva legolide lazo zonke izitsha wazibeka esiphaleni senotho sendlu kaNkulunkulu.
    2: Ngalesosikhathi uSolomoni wabuthanisa eJerusalema abadala bakoIsrayeli, lazo zonke inhloko zezizwe, izinduna zaboyise babantwana bakoIsrayeli, ukuthi benyuse umtshokotsho wesivumelwano seNkosi usuke emzini kaDavida oyiZiyoni.
    3: Wonke amadoda akoIsrayeli asebuthana enkosini emkhosini owenyanga yesikhombisa.
    4: Labo bonke abadala bakoIsrayeli beza, amaLevi asewuthwala umtshokotsho,
    5: awuletha umtshokotsho lethente lenhlangano lazo zonke izitsha ezingcwele ezazisethenteni; abapristi lamaLevi basebekwenyusa.
    6: Inkosi uSolomoni lenhlangano yonke yakoIsrayeli eyayibuthene phambi komtshokotsho basebenikela imihlatshelo yezimvu lezinkabi ezingelakubhalwa lezingelakubalwa ngobunengi.
    7: Abapristi basebewungenisa umtshokotsho wesivumelwano seNkosi endaweni yawo, endaweni yelizwi yendlu, kungcwele yezingcwele, kwaze kwaba ngaphansi kwempiko zamakherubhi.
    8: Ngoba amakherubhi elulela impiko zawo phezu kwendawo yomtshokotsho; amakherubhi awembesa umtshokotsho lemijabo yawo ngaphezulu.
    9: Basebeselula imijabo, izihloko zemijabo zaze zabonakala emtshokotshweni phambi kwendawo yelizwi, kodwa zingabonakali ngaphandle; ukhona lapho-ke kuze kube lamuhla.
    10: Kwakungelalutho emtshokotshweni, ngaphandle kwezibhebhe ezimbili uMozisi azifaka khona eHorebe lapho iNkosi eyenza khona isivumelwano labantwana bakoIsrayeli ekuphumeni kwabo eGibhithe.
    11: Kwasekusithi abapristi bephuma endaweni engcwele, ngoba bonke abapristi abatholakalayo babezihlambulule bengagcinanga izigaba,
    12: lamaLevi angabahlabeleli babo bonke - akoAsafi, akoHemani, akoJeduthuni, lakumadodana abo lakubafowabo - begqoke amalembu acolekileyo amhlophe, belezinsimbi ezincencethayo lezigubhu zezintambo lamachacho, bema ngempumalanga kwelathi; njalo kanye labo kulabapristi abalikhulu lamatshumi amabili bekhalisa izimpondo.
    13: Kwasekusithi bekhalisa izimpondo behlabelela kanyekanye ukuzwakalisa umsindo owodwa, ukudumisa lokubonga iNkosi, lalapho bephakamisa ilizwi ngezimpondo langezinsimbi ezincencethayo lezinto zokuhlabelela, lalapho bedumisa iNkosi ukuthi ilungile lokuthi umusa wayo umi kuze kube phakade, indlu yagcwaliswa liyezi, indlu yeNkosi,
    14: abapristi kabaze baba lakho ukuma ukukhonza ngenxa yeyezi, ngoba inkazimulo yeNkosi yagcwalisa indlu kaNkulunkulu.
  6:
    1: 'Ngalesosikhathi uSolomoni wathi: UJehova wathi uzahlala emnyameni onzima.'
    2: Kodwa mina ngikwakhele indlu yokuhlala, lendawo yokuhlala kwakho kuze kube nini lanini.
    3: Inkosi yasiphendula ubuso bayo, yabusisa ibandla lonke lakoIsrayeli; ibandla lonke-ke lakoIsrayeli lalimi.
    4: 'Yasisithi: Kayibusiswe iNkosi, uNkulunkulu kaIsrayeli, eyakhuluma ngomlomo wayo kuDavida ubaba yakugcwalisa ngezandla zayo, isithi:'
    5: Kusukela ngosuku engakhupha ngalo abantu bami elizweni leGibhithe kangikhethanga muzi ezizweni zonke zakoIsrayeli ukwakha indlu, ukuthi ibizo lami libe lapho, kangikhethanga muntu ukuba ngumkhokheli phezu kwabantu bami uIsrayeli.
    6: Kodwa ngakhetha iJerusalema ukuthi ibizo lami libe lapho, ngakhetha uDavida ukuthi abe phezu kwabantu bami uIsrayeli.
    7: Njalo kwakusenhliziyweni kaDavida ubaba ukwakhela ibizo leNkosi, uNkulunkulu kaIsrayeli, indlu.
    8: 'Kodwa iNkosi yathi kuDavida ubaba: Njengoba kwakusenhliziyweni yakho ukwakhela ibizo lami indlu, wenze kuhle ngokuthi kwakusenhliziyweni yakho.'
    9: Lanxa kunjalo kawuyikuyakha indlu wena, kodwa indodana yakho ezaphuma ekhalweni lwakho, yiyo ezakwakhela ibizo lami indlu.
    10: INkosi isiqinisile ilizwi layo eyalikhulumayo, ngoba ngivelile esikhundleni sikaDavida ubaba, ngihlezi esihlalweni sobukhosi sikaIsrayeli, njengokukhuluma kweNkosi; sengilakhele ibizo leNkosi, uNkulunkulu kaIsrayeli, indlu.
    11: Ngiwubeke khona umtshokotsho lapho okulesivumelwano seNkosi khona eyasenza labantwana bakoIsrayeli.
    12: Wasesima phambi kwelathi leNkosi maqondana lebandla lonke lakoIsrayeli, welula izandla zakhe.
    13: Ngoba uSolomoni wayenze isitubhu sethusi, ubude baso buzingalo ezinhlanu, lobubanzi baso buzingalo ezinhlanu, lokuphakama kwaso kuzingalo ezintathu, wasimisa phakathi laphakathi kweguma. Wema phezu kwaso, waguqa ngamadolo akhe phambi kwebandla lonke lakoIsrayeli, welulela izandla zakhe emazulwini,
    14: 'wathi: Nkosi, Nkulunkulu kaIsrayeli, kakho uNkulunkulu onjengawe emazulwini lemhlabeni, ogcina isivumelwano lomusa ezincekwini zakho ezihamba phambi kwakho ngayo yonke inhliziyo yazo,'
    15: ogcinele inceku yakho uDavida ubaba lokho owakutsho kuyo; ngoba wakhuluma ngomlomo wakho usukugcwalisile ngesandla sakho njengalamuhla.
    16: 'Ngakho-ke, Nkosi, Nkulunkulu kaIsrayeli, gcinela inceku yakho uDavida ubaba lokho owakutsho kuyo usithi: Kakuyikusweleka umuntu kuwe phambi kobuso bami ozahlala esihlalweni sobukhosi sikaIsrayeli; kuphela uba abantwana bakho beqaphela indlela yabo phambi kwami, ukuthi bahambe ngomlayo wami, njengalokho uhambile phambi kwami.'
    17: Ngakho-ke, Nkosi, Nkulunkulu kaIsrayeli, kaliqiniseke ilizwi lakho owalikhuluma encekwini yakho, kuDavida.
    18: Kambe ngeqiniso uNkulunkulu angahlala labantu emhlabeni? Khangela, amazulu, yebo, amazulu amazulu angekwanele; kangakanani-ke lindlu engiyakhileyo?
    19: Kodwa phendukela emkhulekweni wenceku yakho lekuncengeni kwayo, Nkosi Nkulunkulu wami, ukuzwa ukukhala lomkhuleko inceku yakho ekukhulekayo phambi kwakho.
    20: Ukuze amehlo akho avulekele lindlu emini lebusuku, endaweni owatsho ngayo ukuthi uzabeka ibizo lakho khona, ukuthi uwuzwe umkhuleko inceku yakho ewukhulekayo ikhangele kulindawo.
    21: Ngakho zwana ukuncenga kwenceku yakho lokwabantu bakho uIsrayeli abazakukhuleka bekhangele kulindawo; yebo, uzwe wena, usendaweni yakho yokuhlala, usemazulwini; lapho usizwa, uthethelele.
    22: Uba umuntu esona kumakhelwane wakhe, amethese isifungo ukumenza afunge, njalo isifungo size phambi kwelathi lakho kulindlu,
    23: zwana-ke wena usemazulwini, njalo yenza wahlulele inceku zakho, ngokuphindisela okhohlakeleyo, ngokunika indlela yakhe ekhanda lakhe, langokulungisisa olungileyo, ngokumnika njengokulunga kwakhe.
    24: Lalapho abantu bakho uIsrayeli betshaywa phambi kwesitha, ngoba bonile kuwe, uba bephenduka, balivume ibizo lakho, bakhuleke bencenga phambi kwakho kulindlu,
    25: zwana-ke wena usemazulwini, uthethelele isono sabantu bakho uIsrayeli, ubabuyisele elizweni owalinika bona laboyise.
    26: Lapho amazulu evaliwe, njalo kungelazulu, ngoba bonile kuwe, uba bekhuleka bekhangele kulindawo belivuma ibizo lakho, baphenduke esonweni sabo, nxa ubahluphile,
    27: zwana-ke wena usemazulwini, uthethelele isono senceku zakho lesabantu bakho uIsrayeli, usubafundise indlela enhle abazahamba ngayo; unise izulu elizweni lakho owalinika abantu bakho libe yilifa labo.
    28: Uba kulendlala elizweni, uba kulomatshayabhuqe wesifo, uba kulokutshisa, lengumane, isikhonyane, lemihogoyi; uba izitha zabo zibavimbezela elizweni lesango labo, loba yiyiphi inhlupheko laloba yiwuphi umkhuhlane;
    29: lawuphi umkhuleko, lakuphi ukuncenga, okuzakwenziwa languwuphi umuntu, kumbe yibo bonke abantu bakho uIsrayeli, lapho besazi, ngulowo lalowo inhlupheko yakhe losizi lwakhe, eselulela izandla zakhe kulindlu;
    30: zwana-ke wena usemazulwini, indawo yakho yokuhlala, uthethelele, uphe ngulowo lalowo ngokwezindlela zakhe zonke, onhliziyo yakhe uyayazi, ngoba nguwe wedwa owazi inhliziyo yabantwana babantu,
    31: ukuze bakwesabe bahambe endleleni zakho insuku zonke abaziphila ebusweni bomhlaba owawupha obaba.
    32: Njalo mayelana lowezizweni ongesuye owabantu bakho uIsrayeli, kodwa evela elizweni elikhatshana ngenxa yebizo lakho elikhulu lesandla sakho esilamandla lengalo yakho eyeluliweyo; lapho besizakhuleka kulindlu,
    33: zwana-ke wena usemazulwini, usendaweni yakho yokuhlala, wenze njengakho konke owezizweni akhala ngakho kuwe, ukuze bonke abantu bomhlaba bazi ibizo lakho, bakwesabe, njengabantu bakho uIsrayeli, lokuthi bazi ukuthi ibizo lakho liyabizwa phezu kwalindlu engiyakhileyo.
    34: Uba abantu bakho bephuma ukuyakulwa bemelene lezitha zabo ngendlela obathume ngayo, bakhuleke kuwe endleleni yomuzi owukhethileyo lendlu engiyakhele ibizo lakho,
    35: zwana-ke usemazulwini umkhuleko wabo lokuncenga kwabo, wenze ilungelo labo.
    36: Uba besona kuwe, ngoba kakulamuntu ongoniyo, ubusubathukuthelela, ubanikele phambi kwesitha, ukuze ababathumbileyo babathumbele elizweni elikhatshana kumbe eliseduze,
    37: 'uba benakana ngakho enhliziyweni yabo elizweni abathunjelwe kilo, baphenduke bancenge kuwe elizweni lokuthunjwa kwabo bathi: Sonile, senze okubi, senza ngenkohlakalo;'
    38: uba bephendukela kuwe ngayo yonke inhliziyo yabo langawo wonke umphefumulo wabo elizweni lokuthunjwa kwabo, lapho ababathumbele khona, bakhuleke ngasendleleni yelizwe labo owalinika oyise, lomuzi owukhethileyo, langasendlini engiyakhele ibizo lakho,
    39: zwana-ke usemazulwini, usendaweni yakho yokuhlala, umkhuleko wabo lokuncenga kwabo, wenze ilungelo labo, uthethelele abantu bakho abakonileyo.
    40: Ngakho, Nkulunkulu wami, ake amehlo akho avuleke lendlebe zakho zilalele umkhuleko walindawo.
    41: Khathesi-ke, sukuma, Nkosi Nkulunkulu, uze endaweni yakho yokuphumula, wena lomtshokotsho wamandla akho. Abapristi bakho, Nkosi Nkulunkulu, kabembathe usindiso, labangcwele bakho bathokoze ngokuhle.
    42: Nkosi Nkulunkulu, ungafulathelisi ubuso bogcotshiweyo wakho. Khumbula izisa zikaDavida inceku yakho.
  7:
    1: Kwathi uSolomoni eseqedile ukukhuleka, umlilo wehla uvela emazulwini, wadla umnikelo wokutshiswa lemihlatshelo, lenkazimulo yeNkosi yagcwalisa indlu.
    2: Njalo abapristi babengelakho ukungena endlini yeNkosi, ngoba inkazimulo yeNkosi yayigcwalise indlu yeNkosi.
    3: Lapho bonke abantwana bakoIsrayeli bebona ukwehla komlilo lenkazimulo yeNkosi phezu kwendlu, bakhothama ngobuso babo emhlabathini endaweni egandelweyo, bakhonza bedumisa iNkosi, ukuthi ilungile, ukuthi umusa wayo umi phakade.
    4: Inkosi labo bonke abantu banikela-ke imihlatshelo phambi kweNkosi.
    5: Inkosi uSolomoni yasinikela imihlatshelo yezinkabi ezizinkulungwane ezingamatshumi amabili, lezimvu ezizinkulungwane ezilikhulu lamatshumi amabili. Ngokunjalo inkosi labo bonke abantu bayehlukanisa indlu kaNkulunkulu.
    6: Abapristi basebesima ezikhundleni zabo; lamaLevi elezinto zokuhlabelela zikaJehova inkosi uDavida ayezenzele ukudumisa uJehova, ngoba umusa wakhe umi phakade, lapho uDavida edumisa ngenkonzo yabo; labapristi bakhalisa impondo phambi kwabo, loIsrayeli wonke wema.
    7: USolomoni wasengcwelisa iphakathi leguma elaliphambi kwendlu yeNkosi, ngoba wenza lapho iminikelo yokutshiswa lamahwahwa eminikelo yokuthula, ngoba ilathi lethusi uSolomoni ayelenzile lalingenele umnikelo wokutshiswa, lomnikelo wokudla, lamahwahwa.
    8: Langalesosikhathi uSolomoni wenza umkhosi okwensuku eziyisikhombisa, loIsrayeli wonke kanye laye, ibandla elikhulu kakhulu, kusukela ekungeneni kweHamathi kusiya esifuleni seGibhithe.
    9: Langosuku lwesificaminwembili benza umhlangano onzulu, ngoba benza ukwehlukaniswa kwelathi okwensuku eziyisikhombisa, lomkhosi okwensuku eziyisikhombisa.
    10: Ngosuku lwamatshumi amabili lantathu lwenyanga yesikhombisa waseyekela abantu bahamba baya emathenteni abo, bethokoza bejabula enhliziyweni ngokuhle iNkosi eyayikwenzele uDavida loSolomoni loIsrayeli abantu bayo.
    11: Ngokunjalo uSolomoni waqeda indlu kaJehova lendlu yenkosi; lakho konke okwakuvela enhliziyweni kaSolomoni ukukwenza endlini yeNkosi lendlini yakhe wakuphumelelisa.
    12: 'INkosi yasibonakala kuSolomoni ebusuku yathi kuye: Ngizwile umkhuleko wakho, sengizikhethele lindawo ukuba yindlu yomhlatshelo.'
    13: Uba ngivala amazulu ukuze kungabi lazulu, kumbe uba ngilaya intethe ukuqeda ilizwe, kumbe uba ngithumela umatshayabhuqe wesifo phakathi kwabantu bami,
    14: uba abantu bami ibizo lami elibizwa phezu kwabo bezithoba, bakhuleke badinge ubuso bami, baphenduke ezindleleni zabo ezimbi, mina-ke ngizakuzwa ngisemazulwini, ngithethelele isono sabo, ngelaphe ilizwe labo.
    15: Khathesi amehlo ami azavuleka, lendlebe zami zilalele umkhuleko walindawo.
    16: Ngoba sengiyikhethile ngayingcwelisa lindlu ukuze ibizo lami libe khona kuze kube nininini; lamehlo ami lenhliziyo yami kuzakuba lapho zonke izinsuku.
    17: Wena-ke, uba uhamba phambi kwami njengokuhamba kukaDavida uyihlo, wenze njengakho konke engikulaye khona, ugcine izimiso zami lezahlulelo zami,
    18: 'ngizaqinisa-ke isihlalo sobukhosi sombuso wakho, njengokwenza kwami isivumelwano loDavida uyihlo ngisithi: Kakuyikusweleka muntu kuwe obusa koIsrayeli.'
    19: Kodwa uba libuyela emuva lina, litshiya izimiso zami lemilayo yami engikubeke phambi kwenu, lihambe likhonze abanye onkulunkulu libakhothamele,
    20: ngizabasiphuna-ke elizweni engibanike lona, lalindlu engiyingcwelisele ibizo lami ngizayilahla isuke phambi kwami, ngiyenze ibe yisiga lento yokuhozwa phakathi kwezizwe zonke.
    21: 'Lalindlu ephakemeyo izakuba yisimangaliso kulowo lalowo odlula kuyo, aze athi: INkosi ikwenzeleni okunje kulelilizwe lakulindlu?'
    22: 'Bazakuthi-ke: Kungoba beyidelile iNkosi uNkulunkulu waboyise eyabakhupha elizweni leGibhithe, babambelela kwabanye onkulunkulu, babakhonza babasebenzela; ngenxa yalokho ibehlisele bonke lobububi.'
  8:
    1: Kwasekusithi ekupheleni kweminyaka engamatshumi amabili uSolomoni akha ngayo indlu yeNkosi lendlu yakhe,
    2: imizi uHuramu ayeyinike uSolomoni, uSolomoni wayakha, wahlalisa abantwana bakoIsrayeli khona.
    3: USolomoni wasesiya eHamathi-Zoba, wayinqoba.
    4: Wakha iTadimori enkangala layo yonke imizi eyiziphala ayakha eHamathi.
    5: Wakha leBhethi-Horoni engaphezulu leBhethi-Horoni engaphansi, imizi ebiyelweyo elemithangala, amasango, lemigoqo,
    6: leBahalathi, lemizi yonke eyiziphala uSolomoni ayelayo, layo yonke imizi yezinqola, lemizi yabagadi bamabhiza, laso sonke isifiso sikaSolomoni ayefisa ngaso ukwakha eJerusalema leLebhanoni lelizweni lonke lombuso wakhe.
    7: Abantu bonke ababesele kumaHethi lamaAmori lamaPerizi lamaHivi lamaJebusi, ababengeyisibo bakoIsrayeli,
    8: ebantwaneni babo ababesele emva kwabo elizweni abantwana bakoIsrayeli abangabaqedanga uSolomoni wabenyusa baba yizibhalwa kuze kube lamuhla.
    9: Kodwa ebantwaneni bakoIsrayeli uSolomoni kabenzanga izigqili zomsebenzi wakhe, kodwa baba ngamadoda empi, lezinduna zabalawulimabutho akhe, labaphathi bezinqola zakhe labagadi bamabhiza akhe.
    10: Lalaba babezinduna zeziphathamandla inkosi uSolomoni ayelazo, amakhulu amabili lamatshumi amahlanu, bebusa abantu.
    11: 'USolomoni wasesenyusa indodakazi kaFaro emzini kaDavida, wayisa endlini ayeyakhele yona, ngoba wathi: Umkami kayikuhlala endlini kaDavida inkosi yakoIsrayeli, ngoba izindawo zingcwele umtshokotsho weNkosi oze kizo.'
    12: Ngalesosikhathi uSolomoni wanikela eNkosini iminikelo yokutshiswa phezu kwelathi leNkosi ayelakhile phambi kwekhulusi.
    13: Ngitsho njengokumiselwe usuku ngosuku, enikela njengokomlayo kaMozisi ngamasabatha, langokuthwasa kwezinyanga, langemikhosi emisiweyo, kathathu ngomnyaka, ngomkhosi wesinkwa esingelamvubelo, langomkhosi wamaviki, langomkhosi wamadumba.
    14: Njengesimiso sikaDavida uyise wasemisa izigaba zabapristi phezu kwenkonzo yabo, lamaLevi emilindweni yawo ukudumisa lokukhonza phambi kwabapristi njengodaba losuku ngosuku lwalo, labalindimasango ezigabeni zabo kusango ngesango; ngoba wayelaye njalo uDavida umuntu kaNkulunkulu.
    15: Njalo kabaphambukanga emlayweni wenkosi kubapristi lamaLevi mayelana laluphi udaba kumbe mayelana lokuligugu.
    16: 'Walungiswa-ke umsebenzi wonke kaSolomoni kuze kube lusuku lokubekwa kwesisekelo sendlu yeNkosi, njalo yaze yaphela: Indlu yeNkosi yaphelela.'
    17: Ngalesosikhathi uSolomoni waya eEziyoni-Geberi leElothi okhunjini lolwandle elizweni leEdoma.
    18: UHuramu wasethumela kuye imikhumbi ngesandla sezinceku zakhe, lenceku ezazi ulwandle, zaya eOfiri kanye lenceku zikaSolomoni, zalanda khona igolide elingamathalenta angamakhulu amane lamatshumi amahlanu, zaliletha enkosini uSolomoni.
  9:
    1: Indlovukazi yeShebha isizwile udumo lukaSolomoni yeza eJerusalema ukuhlola uSolomoni ngemibuzo enzima, ilexuku elikhulu kakhulu, lamakamela ethwele amakha legolide ngobunengi lamatshe aligugu; isifikile kuSolomoni yakhuluma laye konke okwakusenhliziyweni yayo.
    2: USolomoni wayichasisela zonke indaba zayo, njalo kwakungekho lutho olwamcatshelayo uSolomoni angaluchasisanga kuyo.
    3: Indlovukazi yeShebha isibonile inhlakanipho kaSolomoni, lendlu ayeyakhile,
    4: lokudla kwetafula lakhe, lokuhlala kwenceku zakhe, lokuma kwezikhonzi zakhe, lezigqoko zazo, labaphathinkezo bakhe, lezigqoko zabo, lokwenyuka kwakhe enyuka ngakho endlini yeNkosi, kakusabanga lamoya kuyo.
    5: 'Yasisithi enkosini: Wawuliqiniso umbiko engawuzwa elizweni lami ngendaba zakho langenhlakanipho yakho.'
    6: Kodwa kangiwakholwanga amazwi abo ngaze ngeza lamehlo ami akubona. Khangela-ke, bengingatshelwanga ingxenye yobukhulu benhlakanipho yakho; uyedlula umbiko engawuzwayo.
    7: Ayajabula amadoda akho, njalo ziyajabula lezizinceku zakho ezimi phambi kwakho njalonjalo zisizwa inhlakanipho yakho.
    8: Kabusiswe uJehova uNkulunkulu wakho othokoze ngawe ukukubeka esihlalweni sakhe sobukhosi ukuthi ube yinkosi kuJehova uNkulunkulu wakho. Ngoba uNkulunkulu wakho wamthanda uIsrayeli ukumqinisa kuze kube nininini, ngakho ukubekile waba yinkosi phezu kwabo ukuze wenze isahlulelo lokulunga.
    9: Yasinika inkosi igolide elingamathalenta alikhulu lamatshumi amabili, lamakha ngobunengi obukhulu, lamatshe aligugu. Kakuzanga kube khona anjengalawo amakha indlovukazi yeShebha eyawanika inkosi uSolomoni.
    10: Futhi izinceku zikaHuramu lenceku zikaSolomoni ezaziletha igolide livela eOfiri, zaseziletha izigodo zama-aligumi lamatshe aligugu.
    11: Inkosi yasisenza ngezigodo zama-aligumi izikhwelo zendlu kaJehova lezendlu yenkosi, lamachacho lezigubhu zezintambo kwabahlabeleli. Kakuzanga kubonwe futhi okunjengalokho mandulo elizweni lakoJuda.
    12: Inkosi uSolomoni yasinika indlovukazi yeShebha sonke isifiso sayo eyasicelayo, ngaphandle kwalokho ayekulethe enkosini. Yasiphenduka yaya elizweni layo yona lenceku zayo.
    13: Isisindo segolide elalifika-ke kuSolomoni ngomnyaka owodwa sasingamathalenta egolide angamakhulu ayisithupha lamatshumi ayisithupha lesithupha,
    14: ngaphandle kwalokho abakuletha kuvela kubathengisi labathengi; lawo wonke amakhosi eArabhiya lababusi belizwe baletha igolide lesiliva kuSolomoni.
    15: Inkosi uSolomoni yasisenza izihlangu ezinkulu ezingamakhulu amabili ngegolide elikhandiweyo; yasebenzisa amashekeli angamakhulu ayisithupha egolide elikhandiweyo esihlangwini esisodwa esikhulu.
    16: Lamahawu angamakhulu amathathu egolide elikhandiweyo; yasebenzisela ihawu elilodwa amashekeli angamakhulu amathathu. Inkosi yakubeka endlini yegusu leLebhanoni.
    17: Inkosi yasisenza isihlalo sobukhosi esikhulu ngempondo zendlovu, yasinameka ngegolide elicwengekileyo.
    18: Njalo isihlalo sobukhosi sasilezikhwelo eziyisithupha zesihlalo lesenabelo segolide sasixhunywe esihlalweni sobukhosi, lezeyamelo zengalo ngapha langapha endaweni yokuhlala, lezilwane ezimbili zimi eceleni kwezeyamelo zengalo.
    19: Njalo kwakumi izilwane ezilitshumi lambili khona ngapha langapha ezikhwelweni eziyisithupha. Kakuzanga kwenziwe okunjalo lakuwuphi umbuso.
    20: Lazo zonke izitsha zokunatha zenkosi uSolomoni zazingezegolide, lezitsha zonke zendlu yegusu leLebhanoni zazingezegolide elicwengekileyo; isiliva sasingabalwa njengolutho ensukwini zikaSolomoni.
    21: Ngoba imikhumbi yenkosi yaya eTarshishi lezinceku zikaHuramu; kanye ngeminyaka emithathu imikhumbi yeTarshishi yeza ithwele igolide, lesiliva, impondo zezindlovu, lezindwangu, lamaphigaga.
    22: Inkosi uSolomoni yaba nkulu kulawo wonke amakhosi omhlaba ngenotho langenhlakanipho.
    23: Lawo wonke amakhosi omhlaba adinga ubuso bukaSolomoni ukuzwa inhlakanipho yakhe uNkulunkulu ayeyifake enhliziyweni yakhe.
    24: Aseletha, ngulowo lalowo isipho sakhe, izitsha zesiliva, lezitsha zegolide, lezembatho, izikhali, lamakha, amabhiza, lezimbongolo; into yomnyaka ngomnyaka wayo.
    25: Njalo uSolomoni wayelezindlwana zamabhiza lezinqola ezizinkulungwane ezine, labagadi bamabhiza abazinkulungwane ezilitshumi lambili; wasekubeka emizini yezinqola, njalo lenkosini eJerusalema.
    26: Wasebusa phezu kwawo wonke amakhosi kusukela eMfuleni kuze kube selizweni lamaFilisti, njalo kuze kube semngceleni weGibhithe.
    27: Inkosi yasisenza isiliva eJerusalema laba njengamatshe, lemisedari wayenza yaba njengemikhiwa yesikhamore esesihotsheni, ngobunengi.
    28: Basebekhuphela uSolomoni amabhiza eGibhithe lemazweni wonke.
    29: Ezinye-ke zezindaba zikaSolomoni, ezokuqala lezokucina, kazibhalwanga yini emazwini kaNathani umprofethi, lakusiprofetho sikaAhiya umShilo, lemibonweni kaYedi umboni mayelana loJerobhowamu indodana kaNebati?
    30: USolomoni wasebusa eJerusalema phezu kukaIsrayeli wonke iminyaka engamatshumi amane.
    31: USolomoni waselala laboyise, basebemngcwaba emzini kaDavida uyise. URehobhowamu indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  10:
    1: URehobhowamu wasesiya eShekema ngoba uIsrayeli wonke wayeze eShekema ukumbeka abe yinkosi.
    2: Kwasekusithi uJerobhowamu indodana kaNebati esizwa, owayeseGibhithe lapho ayebalekele khona ubuso bukaSolomoni inkosi, uJerobhowamu wabuya evela eGibhithe.
    3: 'Basebethumela bambiza; uJerobhowamu loIsrayeli wonke basebesiza, bakhuluma kuRehobhowamu besithi:'
    4: Uyihlo wenza ijogwe lethu laba lukhuni; ngakho-ke yenza ube lulanyana umsebenzi kayihlo olukhuni, lejogwe lakhe elinzima abesithwalise lona, njalo sizakukhonza.
    5: 'Wasesithi kibo: Buyani kimi emva kwensuku ezintathu. Abantu basebehamba.'
    6: 'Inkosi uRehobhowamu yasicebisana labadala ababesima phambi kukaSolomoni uyise esaphila, isithi: Licebisa ukubuyisela mpendulo bani kulababantu?'
    7: 'Basebekhuluma kuye besithi: Uba uzalunga kulababantu, ubathokozise, ukhulume kibo amazwi amahle, bazakuba zinceku zakho insuku zonke.'
    8: Kodwa wadela iseluleko sabadala abamcebisa ngaso, wacebisana lamajaha ayeyintanga yakhe, ayesima phambi kwakhe.
    9: 'Wasesithi kuwo: Licebisa ukuthi sibuyisele mpendulo bani kulababantu, abakhulume kimi besithi: Yenza libe lulanyana ijogwe uyihlo alibeka phezu kwethu?'
    10: 'Amajaha ayeyintanga yakhe asekhuluma laye esithi: Uzakutsho njalo ebantwini abakhuluma kuwe besithi: Uyihlo wenza ijogwe lethu laba nzima, kodwa wena lenze libe lulanyana kithi; uzakutsho njalo kubo: Ucikilicane wami uqatha kulokhalo lukababa.'
    11: Ngakho-ke ubaba walethwesa ijogwe elinzima, kodwa mina ngizakwengezelela ejogweni lenu. Ubaba walijezisa ngeziswepu, kodwa mina ngabofezela.
    12: 'Ngakho uJerobhowamu labo bonke abantu beza kuRehobhowamu ngosuku lwesithathu njengokutsho kwenkosi isithi: Libuye kimi futhi ngosuku lwesithathu.'
    13: Inkosi yasibaphendula kalukhuni; inkosi uRehobhowamu yasidela iseluleko sabadala,
    14: 'yakhuluma kubo njengeseluleko samajaha isithi: Ubaba wenza ijogwe lenu laba nzima, kodwa mina ngizakwengezelela kulo; ubaba walijezisa ngeziswepu, kodwa mina ngabofezela.'
    15: Ngokunjalo inkosi kayibalalelanga abantu; ngoba inguquko yayivela kuNkulunkulu ukuze iNkosi iqinise ilizwi layo eyayilikhulume ngesandla sikaAhiya umShilo kuJerobhowamu indodana kaNebati.
    16: 'Lapho uIsrayeli wonke ebona ukuthi inkosi kayibalalelanga, abantu bayiphendula inkosi besithi: Silesabelo bani kuDavida? Njalo kasilalifa endodaneni kaJese. Ngulowo emathenteni akho, Israyeli; khathesi, zibonele indlu yakho, Davida. Ngakho uIsrayeli wonke waya emathenteni akhe.'
    17: Kodwa abantwana bakoIsrayeli ababehlala emizini yakoJuda, uRehobhowamu wabusa phezu kwabo.
    18: Inkosi uRehobhowamu yasithuma uAdoramu owayengumphathi wezibhalwa; abantwana bakoIsrayeli basebemkhanda ngamatshe, wasesifa. Inkosi uRehobhowamu yaphangisa ukukhwela enqoleni ukubalekela eJerusalema.
    19: Ngalokho uIsrayeli wayihlamuka indlu kaDavida kuze kube lamuhla.
  11:
    1: URehobhowamu esefikile eJerusalema wabuthanisa indlu yakoJuda leyakoBhenjamini, abakhethiweyo abazinkulungwane ezilikhulu lamatshumi ayisificaminwembili, abalwa impi, ukuze balwe loIsrayeli ukubuyisela umbuso kuRehobhowamu.
    2: 'Kodwa ilizwi leNkosi lafika kuShemaya umuntu kaNkulunkulu lisithi:'
    3: 'Khuluma kuRehobhowamu indodana kaSolomoni, inkosi yakoJuda, lakuIsrayeli wonke koJuda lakoBhenjamini, uthi:'
    4: 'Itsho njalo iNkosi: Kaliyikwenyuka njalo lingalwi labafowenu. Buyelani ngulowo endlini yakhe, ngoba linto yenziwe yimi. Basebelilalela ilizwi leNkosi, baphenduka ekuyenimelana loJerobhowamu.'
    5: URehobhowamu wasehlala eJerusalema, wakha imizi eyizinqaba koJuda.
    6: Wasesakha iBhethelehema leEtamu leThekhowa
    7: leBeti-Zuri leSoko leAdulamu
    8: leGathi leMaresha leZifi
    9: leAdorayimi leLakishi leAzeka
    10: leZora leAjaloni leHebroni, eyayikoJuda lakoBhenjamini, imizi ebiyelweyo.
    11: Waseqinisa izinqaba, wabeka abalawulimabutho kizo, leziphala zokudla lamafutha lewayini.
    12: Lakuwo wonke umuzi lomuzi wabeka izihlangu ezinkulu lemikhonto, wayiqinisa kakhulukazi. Njalo uJuda loBhenjamini babengabakhe.
    13: Labapristi lamaLevi ababekoIsrayeli wonke bazimisa kuye bevela kuyo yonke imingcele yabo.
    14: Ngoba amaLevi atshiya amadlelo awo lemfuyo yabo, aya koJuda leJerusalema, ngoba uJerobhowamu lamadodana akhe bawala ekusebenzeleni iNkosi njengabapristi;
    15: wasezibekela abapristi bendawo eziphakemeyo, labamadimoni, labamathole ayewenzile.
    16: Lemva kwawo kweza eJerusalema labo ababenikele inhliziyo yabo ukuyidinga iNkosi, uNkulunkulu kaIsrayeli, bevela kuzo zonke izizwe zakoIsrayeli, ukuyahlabela iNkosi, uNkulunkulu waboyise.
    17: Ngokunjalo bawuqinisa umbuso wakoJuda, benza uRehobhowamu indodana kaSolomoni waba lamandla iminyaka emithathu; ngoba bahamba endleleni kaDavida loSolomoni iminyaka emithathu.
    18: URehobhowamu wasezithathela uMahalathi indodakazi kaJerimothi indodana kaDavida waba ngumkakhe, loAbihayili indodakazi kaEliyabi indodana kaJese,
    19: owamzalela amadodana, oJewushi loShemariya loZahamu.
    20: Langemva kwakhe wathatha uMahaka indodakazi kaAbisalomu, owamzalela oAbhiya loAthayi loZiza loShelomithi.
    21: URehobhowamu wasemthanda uMahaka indodakazi kaAbisalomu okwedlula bonke omkakhe labafazi bakhe abancinyane - ngoba wathatha abafazi abalitshumi lesificaminwembili, labafazi abancinyane abangamatshumi ayisithupha, wazala amadodana angamatshumi amabili lesificaminwembili lamadodakazi angamatshumi ayisithupha.
    22: URehobhowamu wasebeka uAbhiya indodana kaMahaka waba yinhloko ukubusa phakathi kwabafowabo, ngoba kwakuyikumenza inkosi.
    23: Wenza ngokuhlakanipha, wasabalalisa kuwo wonke amadodana akhe emazweni wonke akoJuda lakoBhenjamini, kuwo wonke umuzi obiyelweyo, wawanika ukudla ngobunengi, wadinga inengi labafazi.
  12:
    1: Kwasekusithi uRehobhowamu eseqinise umbuso, eseziqinisile, watshiya umlayo weNkosi, loIsrayeli wonke laye.
    2: Kwasekusithi ngomnyaka wesihlanu wenkosi uRehobhowamu, uShishaki inkosi yeGibhithe wenyuka wamelana leJerusalema, ngoba babephambukile eNkosini,
    3: elezinqola ezingamakhulu alitshumi lambili labagadi bamabhiza abazinkulungwane ezingamatshumi ayisithupha; labantu babengelakubalwa abeza laye bephuma eGibhithe, amaLibiya, amaSukhi, lamaEthiyophiya.
    4: Wasethumba imizi ebiyelweyo eyayingeyakoJuda weza eJerusalema.
    5: 'UShemaya umprofethi wasefika kuRehobhowamu lezikhulu zakoJuda ezazibuthene eJerusalema ngenxa kaShishaki, wathi kubo: Itsho njalo iNkosi: Lina lingilahlile, ngakho lami ngililahlele esandleni sikaShishaki.'
    6: 'Iziphathamandla zakoIsrayeli kanye lenkosi basebezithoba bathi: INkosi ilungile.'
    7: 'INkosi isibona ukuthi bazithobile, ilizwi leNkosi lafika kuShemaya lisithi: Bazithobile; kangiyikubabhubhisa, kodwa ngizabanika isilinganiso sokukhululwa, lolaka lwami kaluyikuthululelwa eJerusalema ngesandla sikaShishaki.'
    8: Kodwa bazakuba zinceku zakhe ukuze bazi inkonzo yami lenkonzo yemibuso yamazwe.
    9: Ngakho uShishaki inkosi yeGibhithe wenyukela eJerusalema, wathatha okuligugu kwendlu kaJehova lokuligugu kwendlu yenkosi, wathatha konke; wathatha lezihlangu zegolide uSolomoni ayezenzile.
    10: Inkosi uRehobhowamu yasisenza izihlangu zethusi endaweni yazo, yazinikela ngaphansi kwesandla senduna zabalindi ababegcina umnyango wendlu yenkosi.
    11: Kwasekusithi lapho inkosi ingena endlini kaJehova bafika abalindi bezithwele, bazibuyisela ekamelweni labalindi.
    12: Isizithobile, ulaka lweNkosi lwaphenduka lwasuka kuyo ukuze ingayibhubhisi ngokuphelelelyo; futhi lakoJuda kwakulezinto ezinhle.
    13: Inkosi uRehobhowamu yasiziqinisa eJerusalema, yabusa. Ngoba uRehobhowamu wayeleminyaka engamatshumi amane lanye lapho esiba yinkosi, wabusa iminyaka elitshumi lesikhombisa eJerusalema, umuzi iNkosi eyayiwukhethile phakathi kwazo zonke izizwe zakoIsrayeli, ukubeka ibizo layo khona. Lebizo likanina lalinguNahama umAmonikazi.
    14: Wasesenza okubi ngoba engalungisanga inhliziyo yakhe ukudinga iNkosi.
    15: Lendaba zikaRehobhowamu, ezokuqala lezokucina, kazibhalwanga yini ezindabeni zikaShemaya umprofethi lezikaIdo umboni mayelana lemibhalo yosendo, lezimpi zikaRehobhowamu loJerobhowamu zonke izinsuku?
    16: URehobhowamu waselala laboyise, wangcwatshelwa emzini kaDavida. UAbhiya indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  13:
    1: Ngomnyaka wetshumi lesificaminwembili wenkosi uJerobhowamu uAbhiya wasesiba yinkosi phezu kukaJuda.
    2: Wabusa iminyaka emithathu eJerusalema. Lebizo likanina lalinguMikhaya indodakazi kaUriyeli weGibeya. Kwasekusiba khona impi phakathi kukaAbhiya loJerobhowamu.
    3: UAbhiya wasehlela impi elebutho lamaqhawe empi, amadoda akhethiweyo azinkulungwane ezingamakhulu amane. UJerobhowamu wasehlela impi ukumelana laye elamadoda akhethiweyo azinkulungwane ezingamakhulu ayisificaminwembili, amaqhawe alamandla.
    4: 'UAbhiya wasesima entabeni iZemarayimi esentabeni yakoEfrayimi wathi: Ngizwa Jerobhowamu, loIsrayeli wonke!'
    5: Kakusikwenu yini ukwazi ukuthi iNkosi uNkulunkulu kaIsrayeli yanika uDavida umbuso phezu kukaIsrayeli phakade, kuye lakumadodana akhe ngesivumelwano setshwayi?
    6: Kodwa uJerobhowamu indodana kaNebati, inceku kaSolomoni indodana kaDavida, wasukuma wavukela inkosi yakhe.
    7: Kwasekubuthana kuye abantu abayize, abantwana bakaBheliyali, baziqinisa ukumelana loRehobhowamu indodana kaSolomoni, uRehobhowamu esesengumfana njalo ebuthakathaka ngenhliziyo engemelane labo.
    8: Khathesi-ke lina lithi lizamelana lombuso weNkosi esandleni samadodana kaDavida; futhi lilixuku elikhulu, kodwa lilamathole egolide uJerobhowamu alenzela wona abe ngonkulunkulu.
    9: Kalibaxotshanga yini abapristi beNkosi, amadodana kaAroni, lamaLevi, lazenzela abapristi njengezizwe zelizwe? Loba ngubani ozegcwalisa isandla sakhe ngejongosi, ithole lenkomo, lezinqama eziyisikhombisa uba ngumpristi wabangeyisibo onkulunkulu.
    10: Kodwa thina, iNkosi inguNkulunkulu wethu, kasiyidelanga; labapristi abayikhonzayo iNkosi bangamadodana kaAroni, lamaLevi asemsebenzini.
    11: Njalo bayahlabela iNkosi ikuseni ngekuseni lentambama ngentambama iminikelo yokutshiswa lempepha elephunga elimnandi; lokulungisa izinkwa etafuleni elihlambulukileyo, lokulumathisa uluthi lwesibane lwegolide lezibane zalo kusihlwa ngakusihlwa. Ngoba thina sigcina umlindo weNkosi uNkulunkulu wethu, kodwa lina liyidelile.
    12: Ngakho khangelani, uNkulunkulu ulathi eyinhloko, labapristi bakhe belempondo zokukhalisa ukuhlaba umkhosi bemelene lani. Bantwana bakoIsrayeli, lingalwi leNkosi, uNkulunkulu waboyihlo, ngoba kaliyikuphumelela.
    13: Kodwa uJerobhowamu wayebhodise abacathameli ukuthi beze bengasemva kwabo. Ngakho babephambi kukaJuda, labacathameli bengemva kwabo.
    14: Lapho uJuda ephenduka, khangela-ke, impi yayimelene labo ngaphambili langemuva; basebekhala eNkosini, labapristi bakhalisa izimpondo,
    15: labantu bakoJuda bamemeza; kwasekusithi ekumemezeni kwabantu bakoJuda uNkulunkulu watshaya oJerobhowamu loIsrayeli wonke phambi kukaAbhiya loJuda.
    16: Abantwana bakoIsrayeli basebebaleka phambi kobuso bukaJuda, uNkulunkulu wasebanikela esandleni sabo.
    17: UAbhiya labantu bakhe basebebatshaya ngokutshaya okukhulu; kwasekusiwa ababuleweyo koIsrayeli, amadoda akhethiweyo azinkulungwane ezingamakhulu amahlanu.
    18: Ngokunjalo abantwana bakoIsrayeli bathotshiswa ngalesosikhathi, labantwana bakoJuda baba lamandla ngoba beyama eNkosini, uNkulunkulu waboyise.
    19: UAbhiya wasexotshana loJerobhowamu, wathumba imizi kuye, iBhetheli lemizana yayo, leJeshana lemizana yayo, leEfroni lemizana yayo.
    20: UJerobhowamu akabe esaba lamandla ensukwini zikaAbhiya. INkosi yasimtshaya, wafa.
    21: Kodwa uAbhiya waziqinisa, wazithathela abafazi abalitshumi lane, wazala amadodana angamatshumi amabili lambili, lamadodakazi alitshumi lesithupha.
    22: Ezinye-ke zezindaba zikaAbhiya, lezindlela zakhe, lamazwi akhe, kubhaliwe ezindabeni zomprofethi uIdo.
  14:
    1: UAbhiya waselala laboyise, bamngcwabela emzini kaDavida. UAsa indodana yakhe wasesiba yinkosi esikhundleni sakhe. Ensukwini zakhe ilizwe laba lokuthula iminyaka elitshumi.
    2: UAsa wasesenza okuhle lokulungileyo emehlweni eNkosi uNkulunkulu wakhe.
    3: Ngoba wasusa amalathi awemzini lendawo eziphakemeyo, wadiliza insika eziyizithombe, wagamula izixuku.
    4: Wasesithi kuJuda kabayidinge iNkosi, uNkulunkulu waboyise, lokuthi bagcine umthetho lomlayo.
    5: Wasesusa kuyo yonke imizi yakoJuda indawo eziphakemeyo lamalathi okutshisela impepha. Lombuso waba lokuthula phambi kwakhe.
    6: Wasesakha imizi ebiyelweyo koJuda, ngoba ilizwe lalilokuthula, njalo kungelampi laye ngaleyominyaka, ngoba iNkosi yamphumuza.
    7: 'Wasesithi kuJuda: Asiyakheni limizi, siyizingelezele ngemiduli, lemiphotshongo, amasango, lemigoqo, ilizwe lisesephambi kwethu; ngoba siyidingile iNkosi uNkulunkulu wethu, siyidingile, yasinika ukuthula inhlangothi zonke. Basebesakha, baphumelela.'
    8: Njalo uAsa wayelebutho labazinkulungwane ezingamakhulu amathathu abavela koJuda, bethwele ihawu lomkhonto, labazinkulungwane ezingamakhulu amabili lamatshumi ayisificaminwembili abavela koBhenjamini bethwele isihlangu esikhulu benyathela idandili; bonke laba babengamaqhawe alamandla.
    9: UZera umEthiyophiya wasephuma ukumelana labo elebutho eliyinkulungwane yezinkulungwane lezinqola ezingamakhulu amathathu, wasefika eMaresha.
    10: UAsa wasephuma ukumelana laye, bahlela impi esihotsheni seZefatha eMaresha.
    11: 'UAsa wasekhala eNkosini uNkulunkulu wakhe wathi: Nkosi, kakusilutho kuwe ukunceda, loba kwabanengi loba kwabangelamandla; sisize, Nkosi Nkulunkulu wethu, ngoba seyeme kuwe; njalo ngebizo lakho sizemelana lalelixuku; Nkosi, wena unguNkulunkulu wethu; umuntu kangakwehluli.'
    12: Ngakho iNkosi yawatshaya amaEthiyophiya phambi kukaAsa laphambi kukaJuda; amaEthiyophiya asebaleka.
    13: UAsa labantu ababelaye baxotshana lawo kwaze kwaba seGerari; kwasekusiwa kumaEthiyophiya okokuthi kakwaze kwaba lokuvuseleleka kiwo, ngoba acotshodiswa phambi kweNkosi laphambi kwebutho layo. Basebemuka lempango enengi kakhulu.
    14: Basebetshaya yonke imizi ezingelezele iGerari, ngoba uvalo lweNkosi lwaluphezu kwayo. Basebephanga yonke imizi, ngoba kwakulempango enengi kiyo.
    15: Basebetshaya lamathente ezifuyo, bathumba izimvu ezinengi lamakamela, babuyela eJerusalema.
  15:
    1: UMoya kaNkulunkulu wasesehlela phezu kukaAzariya indodana kaOdedi.
    2: 'Wasephuma ukuhlangabezana loAsa, wathi kuye: Ngilalela, Asa loJuda wonke loBhenjamini; iNkosi ilani liselayo. Uba-ke liyidinga, izafunyanwa yini; kodwa uba liyilahla, izalilahla.'
    3: Okwensuku ezinengi uIsrayeli wayengelaye uNkulunkulu weqiniso, njalo engelaye umpristi ofundisayo, njalo engelawo umlayo.
    4: Kodwa ekubandezelweni kwakhe waphendukela eNkosini, uNkulunkulu kaIsrayeli, basebemdinga, wasefunyanwa yibo.
    5: Langalezozikhathi kwakungelakuthula kophumayo lakongenayo, ngoba inhlupheko ezinengi zaziphezu kwabo bonke abakhi bamazwe.
    6: Basebephahlazwa, isizwe ngesizwe, lomuzi ngomuzi, ngoba uNkulunkulu wabahlupha ngayo yonke imbandezelo.
    7: Ngakho lina qinani, zingadangali izandla zenu, ngoba kulomvuzo ngomsebenzi wenu.
    8: Lapho uAsa esizwa lamazwi lesiprofetho sikaOdedi umprofethi, waziqinisa, wasusa izinengiso elizweni lonke lakoJuda loBhenjamini lemizini ayeyithumbile entabeni yakoEfrayimi, wavuselela ilathi leNkosi elalingaphambi kwekhulusi leNkosi.
    9: Wasebuthanisa wonke uJuda loBhenjamini labemzini labo ababevela koEfrayimi loManase lakoSimeyoni; ngoba bawelela kuye bevela koIsrayeli ngobunengi lapho bebona ukuthi iNkosi uNkulunkulu wakhe yayilaye.
    10: Basebebuthana eJerusalema ngenyanga yesithathu ngomnyaka wetshumi lanhlanu wokubusa kukaAsa.
    11: Basebehlabela iNkosi ngalolosuku okwempango ababeyilethile, inkabi ezingamakhulu ayisikhombisa lezimvu ezizinkulungwane eziyisikhombisa.
    12: Basebengena esivumelwaneni sokudinga iNkosi, uNkulunkulu waboyise, ngenhliziyo yabo yonke langomphefumulo wabo wonke.
    13: Njalo wonke ongadingi iNkosi uNkulunkulu kaIsrayeli uzabulawa, kusukela komncinyane kusiya komkhulu, kusukela kowesilisa kusiya kowesifazana.
    14: Basebefunga eNkosini ngelizwi elikhulu langokumemeza langezimpondo langempondo zezinqama.
    15: AbakoJuda bonke bathokoza-ke ngesifungo, ngoba babefungile ngenhliziyo yabo yonke, beyidingile ngaso sonke isifiso sabo, yasifunyanwa yibo; ngakho iNkosi yabaphumuza inhlangothi zonke.
    16: Njalo mayelana loMahaka unina kaAsa inkosi, yamsusa ekubeni yindlovukazi, ngoba wayenzele isixuku into enengekayo. UAsa wasegamula into yakhe enengekayo, wayichola, wayitshisela esifuleni iKidroni.
    17: Kanti indawo eziphakemeyo kazisuswanga koIsrayeli; lanxa kunjalo inhliziyo kaAsa yayiphelele insuku zakhe zonke.
    18: Wasengenisa endlini kaNkulunkulu izinto ezingcwele zikayise, lezinto zakhe ezingcwele, isiliva legolide lezitsha.
    19: Kakusabanga khona impi kwaze kwaba ngumnyaka wamatshumi amathathu lanhlanu wokubusa kukaAsa.
  16:
    1: Ngomnyaka wamatshumi amathathu lesithupha wokubusa kukaAsa uBahasha inkosi yakoIsrayeli wenyuka emelana loJuda, wakha iRama ukuze angavumeli ophumayo longenayo kuAsa inkosi yakoJuda.
    2: 'UAsa wasekhupha isiliva legolide esiphaleni senotho sendlu kaJehova lendlu yenkosi, wathumela kuBenihadadi inkosi yeSiriya owayehlala eDamaseko, esithi:'
    3: Kulesivumelwano phakathi kwami lawe laphakathi kukababa loyihlo; khangela, ngiyakuthumela isiliva legolide; hamba, yephula isivumelwano sakho loBahasha inkosi yakoIsrayeli ukuze enyuke asuke kimi.
    4: UBenihadadi waseyilalela inkosi uAsa, wathuma induna zamabutho ayelawo ukuyamelana lemizi yakoIsrayeli, zasezitshaya iIjoni leDani leAbeli-Mayimi, lemizi yonke eyiziphala yakoNafithali.
    5: Kwasekusithi uBahasha esizwa wayekela ukwakha iRama, wawumisa umsebenzi wakhe.
    6: UAsa inkosi wasethatha uJuda wonke, bathutha amatshe eRama lezigodo zayo uBahasha ayesakha ngakho; wasesakha ngakho iGeba leMizipa.
    7: 'Ngalesosikhathi uHanani umboni wasefika kuAsa inkosi yakoJuda, wathi kuye: Ngoba weyeme enkosini yeSiriya, ungeyamanga eNkosini uNkulunkulu wakho, ngalokho ibutho lenkosi yeSiriya liphunyukile esandleni sakho.'
    8: AmaEthiyophiya lamaLibiya ayengeyisilo ibutho elikhulu, elezinqola labagadi bamabhiza abanengi kakhulu yini? Kanti lapho weyeme eNkosini, yawanikela esandleni sakho.
    9: Ngoba iNkosi, amehlo ayo agijima aye le lale emhlabeni wonke ukuthi izitshengise ilamandla ngalabo abanhliziyo yabo iphelele kuyo. Wenze ngobuthutha kulokhu, ngoba kusukela khathesi kuzakuba lezimpi kuwe.
    10: UAsa wasemcunukela umboni, wamfaka entolongweni, ngoba wamthukuthelela ngalokhu. UAsa wasecindezela abanye ebantwini ngalesosikhathi.
    11: Khangela-ke, izindaba zikaAsa, ezokuqala lezokucina, khangela, zibhaliwe egwalweni lwamakhosi akoJuda lakoIsrayeli.
    12: UAsa waba lomkhuhlane enyaweni zakhe, ngomnyaka wamatshumi amathathu lesificamunwemunye wokubusa kwakhe, umkhuhlane wakhe waze wakhula kakhulu; kanti lekuguleni kwakhe kayidinganga iNkosi, kodwa izinyanga.
    13: UAsa waselala laboyise wafa ngomnyaka wamatshumi amane lanye wokubusa kwakhe.
    14: Basebemngcwaba emangcwabeni akhe ayezigebhele wona emzini kaDavida; bambeka embhedeni ayewugcwalise amaphunga amnandi lezinhlobonhlobo zamakha, ayenziwe ngokuhlakanipha kwezingcitshi zamakha; basebembasela umlilo omkhulu, omkhulukazi.
  17:
    1: UJehoshafathi indodana yakhe wasesiba yinkosi esikhundleni sakhe; waziqinisa ukumelana loIsrayeli.
    2: Wasebeka amabutho kuyo yonke imizi ebiyelweyo yakoJuda; wabeka lamabutho enqaba elizweni lakoJuda, lemizini yakoEfrayimi uyise uAsa ayeyithumbile.
    3: INkosi yasisiba loJehoshafathi, ngoba wahamba ngendlela zakuqala zikaDavida uyise, kabadinganga oBhali;
    4: kodwa wadinga kuNkulunkulu kayise, wahamba ngemilayo yakhe, njalo kungenjengokwenza kukaIsrayeli.
    5: Ngakho iNkosi yawuqinisa umbuso esandleni sakhe, loJuda wonke waletha izipho kuJehoshafathi; wasesiba lenotho lodumo ngobunengi.
    6: Inhliziyo yakhe yasiphakama ezindleleni zeNkosi; futhi-ke wasusa indawo eziphakemeyo lezixuku koJuda.
    7: Langomnyaka wesithathu wokubusa kwakhe wathuma kuziphathamandla zakhe, kuBeni-Hayili lakuObhadiya lakuZekhariya lakuNethaneli lakuMikhaya, ukufundisa emizini yakoJuda.
    8: Kanye lazo-ke amaLevi, oShemaya loNethaniya loZebhadiya loAsaheli loShemiramothi loJehonathani loAdonija loTobija loTobi-Adonija, amaLevi; kanye labo-ke oElishama loJehoramu, abapristi.
    9: Basebefundisa koJuda, belogwalo lomlayo weNkosi; babhoda kuyo yonke imizi yakoJuda, bafundisa abantu.
    10: Kwasekusiba lokuyesaba iNkosi phezu kwayo yonke imibuso yamazwe ayehanqe uJuda, okokuthi kayilwanga loJehoshafathi.
    11: Labanye bamaFilisti bamlethela uJehoshafathi izipho, lesiliva lokuthela; amaArabhiya lawo amlethela imihlambi, inqama eziyizinkulungwane eziyisikhombisa lamakhulu ayisikhombisa, lezimpongo eziyizinkulungwane eziyisikhombisa lamakhulu ayisikhombisa.
    12: UJehoshafathi wayelokhu ekhula njalo, waze waba sengqongeni. Wasesakha koJuda izinqaba lemizi yeziphala.
    13: Wayelomsebenzi omnengi emizini yakoJuda, lamadoda empi, amaqhawe alamandla, eJerusalema.
    14: 'Lala ngamanani awo ngezindlu zaboyise: KoJuda, induna zezinkulungwane, uAdina engumphathi, njalo kanye laye amaqhawe alamandla azinkulungwane ezingamakhulu amathathu;'
    15: leceleni kwakhe uJohanani umphathi, njalo kanye laye izinkulungwane ezingamakhulu amabili lamatshumi ayisificaminwembili;
    16: leceleni kwakhe uAmasiya indodana kaZikiri, owazinikela ngesihle eNkosini, njalo kanye laye amaqhawe alamandla azinkulungwane ezingamakhulu amabili.
    17: 'LakoBhenjamini: UEliyada iqhawe elilamandla, njalo kanye laye izinkulungwane ezingamakhulu amabili, ezihlome ngedandili langesihlangu;'
    18: leceleni kwakhe uJehozabadi, njalo kanye laye izinkulungwane ezilikhulu lamatshumi ayisificaminwembili, abahlomele impi.
    19: Laba babesebenzela inkosi ngaphandle kwalabo inkosi eyayibabeke emizini ebiyelweyo kuye wonke uJuda.
  18:
    1: Njalo uJehoshafathi wayelenotho lodumo ngobunengi; wahlangana ngobuhlobo loAhabi.
    2: Ekupheleni kweminyaka wasesehlela kuAhabi eSamariya. UAhabi wamhlabela izimvu lenkabi ngobunengi, labantu ababelaye, wamncenga ukuthi enyukele eRamothi-Gileyadi.
    3: 'UAhabi inkosi yakoIsrayeli wasesithi kuJehoshafathi inkosi yakoJuda: Uzahamba lami eRamothi-Gileyadi yini? Wasesithi kuye: Njengami unjalo wena, labantu bami banjengabantu bakho. Sizakuba lawe empini.'
    4: 'UJehoshafathi wasesithi enkosini yakoIsrayeli: Akubuze lamuhla ilizwi leNkosi.'
    5: 'Inkosi yakoIsrayeli yasibuthanisa abaprofethi, amadoda angamakhulu amane, yathi kubo: Sihambe yini eRamothi-Gileyadi empini kumbe ngiyekele? Basebesithi: Yenyuka, ngoba uNkulunkulu uzayinikela esandleni senkosi.'
    6: 'Kodwa uJehoshafathi wathi: Kasekho yini lapha umprofethi weNkosi ukuthi sibuze kuye?'
    7: 'Inkosi yakoIsrayeli yasisithi kuJehoshafathi: Kusekhona indoda eyodwa esingabuza ngayo eNkosini, kodwa mina ngiyamzonda ngoba kaprofethi lutho oluhle ngami, kodwa okubi zonke izinsuku zakhe; lo nguMikhaya indodana kaImla. UJehoshafathi wasesithi: Inkosi ingatsho njalo.'
    8: 'Inkosi yakoIsrayeli yasibiza umthenwa othile yathi: Landa masinyane uMikhaya indodana kaImla.'
    9: Njalo inkosi yakoIsrayeli loJehoshafathi inkosi yakoJuda babehlezi ngulowo lalowo esihlalweni sakhe sobukhosi, begqoke izembatho, behlezi ebaleni engenelweni lesango leSamariya, bonke abaprofethi beprofetha-ke phambi kwabo.
    10: 'UZedekhiya indodana kaKhenahana wasezenzela impondo zensimbi, wathi: Itsho njalo iNkosi: Ngalezi uzahlaba amaSiriya uze uwaqede.'
    11: 'Labo bonke abaprofethi baprofetha njalo, besithi: Yenyukela eRamothi-Gileyadi uphumelele, ngoba iNkosi izayinikela esandleni senkosi.'
    12: 'Isithunywa esasiyebiza uMikhaya sakhuluma kuye sisithi: Khangela, amazwi abaprofethi ngamlomo munye mahle enkosini; ngakho ilizwi lakho ake lifanane lelomunye wabo, ukhulume okuhle.'
    13: 'Kodwa uMikhaya wathi: Kuphila kukaJehova, ngeqiniso lokho uNkulunkulu wami akutshoyo, lokho ngizakukhuluma.'
    14: 'Esefikile enkosini, inkosi yathi kuye: Mikhaya, siye eRamothi-Gileyadi empini kumbe ngiyekele yini? Wasesithi: Yenyukani, liphumelele, ngoba bazanikelwa esandleni senu.'
    15: 'Inkosi yasisithi kuye: Ngizakufungisa kuze kube yizikhathi ezingaki ukuze ungakhulumi kimi ngaphandle kweqiniso ebizweni leNkosi?'
    16: 'Wasesithi: Ngabona uIsrayeli wonke echithekile phezu kwezintaba njengezimvu ezingelamelusi; iNkosi yasisithi: Laba kabalamakhosi, kababuyele ngulowo endlini yakhe ngokuthula.'
    17: 'Inkosi yakoIsrayeli yasisithi kuJehoshafathi: Kangikutshelanga yini: Kayikuprofetha okuhle ngami kodwa okubi kuphela?'
    18: 'Wasesithi: Ngakho zwanini ilizwi leNkosi. Ngabona iNkosi ihlezi esihlalweni sayo sobukhosi, lexuku lonke lamazulu limi ngakwesokunene sayo langakwesokhohlo sayo.'
    19: 'INkosi yasisithi: Ngubani ozahuga uAhabi inkosi yakoIsrayeli ukuze enyuke awe eRamothi-Gileyadi? Omunye wasekhuluma esitsho ngokunjalo, lomunye esitsho ngokunjalo.'
    20: 'Kwasekuphuma umoya, wema phambi kweNkosi wathi: Mina ngizamhuga. INkosi yasisithi kuwo: Ngani?'
    21: 'Wasusithi: Ngizaphuma ngibe ngumoya wamanga emlonyeni wabo bonke abaprofethi bakhe. Yasisithi: Uzamhuga, njalo uzakuba lamandla; phuma wenze njalo.'
    22: Ngakho-ke, khangela, iNkosi ifake umoya wamanga emlonyeni walababaprofethi bakho, njalo iNkosi ikhulume okubi ngawe.
    23: 'UZedekhiya indodana kaKhenahana wasesondela, watshaya uMikhaya esihlathini, wathi: UMoya weNkosi wedlula ngandlela bani esuka kimi ukuthi akhulume lawe?'
    24: 'UMikhaya wasesithi: Khangela, uzabona ngalolosuku mhla uzangena ekamelweni phakathi kwekamelo ukuthi ucatshe.'
    25: 'Inkosi yakoIsrayeli yasisithi: Thathani uMikhaya, limbuyisele kuAmoni umbusi womuzi lakuJowashi indodana yenkosi,'
    26: 'lithi: Itsho njalo inkosi: Fakani lo entolongweni, limdlise isinkwa senhlupho lamanzi enhlupho ngize ngibuye ngokuthula.'
    27: 'UMikhaya wasesithi: Uba ubuya lokubuya ngokuthula, iNkosi izabe ingakhulumanga ngami. Wathi: Lalelani, bantu lonke.'
    28: Ngakho inkosi yakoIsrayeli loJehoshafathi inkosi yakoJuda benyukela eRamothi-Gileyadi.
    29: 'Inkosi yakoIsrayeli yasisithi kuJehoshafathi: Ngizazifihla isimo, ngingene empini, kodwa wena gqoka izembatho zakho. Inkosi yakoIsrayeli yasizifihla isimo, basebengena empini.'
    30: 'Inkosi yeSiriya yayilayile-ke izinduna zenqola eyayilazo isithi: Lingalwi lomncane loba omkhulu, kodwa lenkosi yakoIsrayeli kuphela.'
    31: 'Kwasekusithi induna zezinqola zibona uJehoshafathi zona zathi: Yena uyinkosi yakoIsrayeli. Ngakho zamhanqela ukulwa. Kodwa uJehoshafathi wahlaba umkhosi; iNkosi yasimsiza. UNkulunkulu wazihuga zasuka kuye.'
    32: Ngoba kwathi lapho induna zezinqola zibona ukuthi kwakungayisiyo inkosi yakoIsrayeli, zaphenduka ekuyilandeleni.
    33: 'Umuntu othile wasedonsa idandili engananzelele, wahlaba inkosi yakoIsrayeli phakathi kwenhlangano lebhatshi lensimbi; yasisithi kumtshayeli wenqola: Phendula isandla sakho, ungikhuphe ebuthweni, ngoba ngilimele.'
    34: Impi yasikhula mhlalokho; inkosi yayisekelwe enqoleni iqondene lamaSiriya kwaze kwaba ntambama; yafa ngesikhathi sokutshona kwelanga.
  19:
    1: UJehoshafathi inkosi yakoJuda wasebuyela endlini yakhe ngokuthula eJerusalema.
    2: 'UJehu indodana kaHanani umboni wasephuma ukumhlangabeza, wathi enkosini uJehoshafathi: Unganceda yini omubi, uthande labo abazonda iNkosi? Ngenxa yalokhu-ke kulolaka phezu kwakho oluvela ebusweni beNkosi.'
    3: Loba kunjalo izinto ezinhle zitholwe kuwe, ngoba ususile izixuku elizweni, walungisa inhliziyo yakho ukumdinga uNkulunkulu.
    4: UJehoshafathi wasehlala eJerusalema; wabuya waphuma wahamba phakathi kwabantu, kusukela eBherishebha kusiya entabeni yakoEfrayimi, wababuyisela eNkosini, uNkulunkulu waboyise.
    5: Wasemisa abahluleli elizweni kuyo yonke imizi ebiyelweyo yakoJuda, kumuzi ngomuzi.
    6: 'Wasesithi kubahluleli: Bonani elikwenzayo, ngoba kalehluleleli umuntu kodwa iNkosi, elani endabeni yokwahlulela.'
    7: Ngakho-ke uvalo ngeNkosi kalube phezu kwenu, linanzelele likwenze, ngoba eNkosini uNkulunkulu wethu kakulabubi lokukhangela ubuso lokwemukela izivalamlomo.
    8: Futhi leJerusalema uJehoshafathi wasemisa abanye kumaLevi labapristi lakunhloko zaboyise zakoIsrayeli kusahlulelo seNkosi lakumibango, sebebuyele eJerusalema.
    9: 'Wasebalaya esithi: Lizakwenza njalo ekuyesabeni iNkosi, ngobuqotho langenhliziyo epheleleyo.'
    10: Lawuphi umbango oza kini ovela kubafowenu abahlala emizini yabo, phakathi kwegazi legazi, phakathi komthetho lomlayo, izimiso lezahlulelo, lizabaxwayisa ukuze bangabi lecala eNkosini, lolaka lwehlele phezu kwenu laphezu kwabafowenu. Lizakwenza njalo, futhi lingabi lacala.
    11: Khangelani-ke, uAmariya umpristi oyinhloko uphezu kwenu kulo lonke udaba lukaJehova, loZebhadiya indodana kaIshmayeli, umbusi wendlu yakoJuda, kulo lonke udaba lwenkosi; labaphathi amaLevi baphambi kwenu. Qinani likwenze; iNkosi-ke izakuba lolungileyo.
  20:
    1: Kwasekusithi emva kwalokho abantwana bakoMowabi labantwana bakoAmoni belabanye ngaphandle kwamaAmoni beza bamelana loJehoshafathi empini.
    2: 'Kwasekusiza abanye babikela uJehoshafathi besithi: Kuyeza ixuku elikhulu ukumelana lawe elivela phetsheya kolwandle, eSiriya; khangela-ke, liseHazazoni-Tamari, eyiEngedi.'
    3: UJehoshafathi wasesesaba, wamisa ubuso bakhe ukudinga iNkosi, wamemezela ukuzila ukudla kuye wonke uJuda.
    4: UJuda wasezibuthanisa ukudinga eNkosini; lasemizini yonke yakoJuda baphuma beza ukudinga iNkosi.
    5: UJehoshafathi wasesima ebandleni lakoJuda leJerusalema endlini yeNkosi phambi kweguma elitsha.
    6: 'Wasesithi: Nkosi, Nkulunkulu wabobaba, wena kawusuye yini uNkulunkulu emazulwini? Yebo, kawubusi yini kuyo yonke imibuso yezizwe? Lesandleni sakho kukhona amandla lengalo, ukuze kungabi khona ongamelana lawe.'
    7: KawusiNkulunkulu wethu yini? Uxotshile abahlali balelilizwe elifeni phambi kwabantu bakho uIsrayeli, walinika inzalo kaAbrahama umngane wakho kuze kube phakade.
    8: 'Basebehlala kilo, bakwakhela indawo engcwele kulo eyebizo lakho, besithi:'
    9: Uba kusehlela phezu kwethu ububi, inkemba, isahlulelo, loba umatshayabhuqe wesifo, loba indlala, sizakuma phambi kwalindlu laphambi kwakho (ngoba ibizo lakho likulindlu), sikhale kuwe ekubandezelekeni kwethu, uzakuzwa-ke usindise.
    10: Ngakho-ke, khangela, abantwana bakoAmoni labakoMowabi labentabeni iSeyiri ongavumanga ukuthi uIsrayeli adlule phakathi kwabo lapho besuka elizweni leGibhithe, kodwa babafulathela kabababhubhisanga;
    11: khangela-ke, basivuza beza ukuzasixotsha elifeni lakho owenze ukuthi silidle.
    12: Nkulunkulu wethu, kawuyikubahlulela yini? Ngoba amandla kawakho kithi okumelana lalelixuku elikhulu elize ukumelana lathi; njalo thina kasikwazi esingakwenza, kodwa amehlo ethu akuwe.
    13: UJuda wonke wasesima phambi kweNkosi, lensane zabo, omkabo labantwana babo.
    14: Khona uJahaziyeli indodana kaZekhariya indodana kaBhenaya indodana kaJeyiyeli indodana kaMathaniya, umLevi emadodaneni kaAsafi, uMoya weNkosi wafika phezu kwakhe phakathi kwebandla.
    15: 'Wasesithi: Lalelani lonke bakoJuda labahlali beJerusalema, lawe nkosi Jehoshafathi; itsho njalo iNkosi kini: Lina lingesabi lingatshaywa luvalo ngenxa yalelixuku elikhulu, ngoba impi kayisiyo yenu, kodwa ngekaNkulunkulu.'
    16: Kusasa yehlani limelane labo; khangela, bayenyuka ngomqanso weZizi; lizabathola ekucineni kwesihotsha phambi kwenkangala yeJeruweli.
    17: Kakusikwenu ukulwa kule impi; zimiseni lime, libone usindiso lweNkosi lani, Juda leJerusalema. Lingesabi lingatshaywa luvalo; kusasa phumani limelene labo, ngoba iNkosi izakuba lani.
    18: UJehoshafathi wasekhothamisa ikhanda emhlabathini, laye wonke uJuda labahlali beJerusalema bawa phambi kweNkosi, beyikhonza iNkosi.
    19: AmaLevi kubantwana bakoKohathi lakubantwana bakoKora asesukuma ukudumisa iNkosi, uNkulunkulu kaIsrayeli, ngelizwi elikhulu eliphezulu.
    20: 'Basebevuka ekuseni kakhulu, baphuma baya enkangala yeThekhowa; lekuphumeni kwabo uJehoshafathi wema wathi: Ngilalelani Juda labahlali beJerusalema. Kholwani eNkosini uNkulunkulu wenu, lizaqiniswa; likholwe kubaprofethi bayo, lizaphumelela.'
    21: 'Esecebisene labantu wamisela iNkosi abahlabeleli, abazadumisa ubuhle bobungcwele, ekuphumeni phambi kwabahlomileyo, besithi: Dumisani iNkosi, ngoba umusa wayo umi kuze kube nininini.'
    22: Kwathi lapho beqalisa ukuhlabelela lokudumisa, iNkosi yabeka abacathameli ukumelana labantwana bakoAmoni, uMowabi, lentaba iSeyiri, ababezemelana loJuda; basebetshaywa.
    23: Ngoba abantwana bakoAmoni labakoMowabi basukuma bamelana labahlali bentaba yeSeyiri ukutshabalalisa lokuchitha; njalo sebebaqedile abahlali beSeyiri, bancedisa ngulowo umakhelwane wakhe encithakalweni.
    24: UJuda esefikile enqabeni yokulinda enkangala bakhangela ngasexukwini, khangela-ke, kwakulezidumbu eziwele emhlabathini; njalo kungekho ophephileyo.
    25: UJehoshafathi labantu bakhe sebefikile ukuphanga impango bathola phakathi kwabo ngobunengi, impahla lazo, lezidumbu, lezinto eziligugu, baziphangela baze behluleka ukuzithwala. Njalo baba lensuku ezintathu bephanga impango ngoba yayinengi.
    26: Njalo ngosuku lwesine babuthana esihotsheni seBeraka, ngoba lapho bayibusisa iNkosi; ngenxa yalokho babiza ibizo laleyondawo ngokuthi yisihotsha seBeraka kuze kube lamuhla.
    27: Basebebuyela, wonke umuntu wakoJuda leJerusalema, loJehoshafathi enhlokweni yabo, ukuthi babuyele eJerusalema belentokozo, ngoba iNkosi yabathokozisa phezu kwezitha zabo.
    28: Basebengena eJerusalema belezigubhu zezintambo lamachacho lezimpondo, baya endlini yeNkosi.
    29: Uvalo ngoNkulunkulu lwaselusiba phezu kwayo yonke imibuso yamazwe lapho besizwa ukuthi iNkosi yalwa lezitha zikaIsrayeli.
    30: Ngakho umbuso kaJehoshafathi waba lokuthula, ngoba uNkulunkulu wakhe wamphumuza inhlangothi zonke.
    31: UJehoshafathi wabusa-ke phezu kukaJuda; wayeleminyaka engamatshumi amathathu lanhlanu lapho esiba yinkosi, wabusa iminyaka engamatshumi amabili lanhlanu eJerusalema. Lebizo likanina lalinguAzuba indodakazi kaShilehi.
    32: Wasehamba ngendlela kayise uAsa, kaphambukanga kuyo, esenza okulungileyo emehlweni eNkosi.
    33: Lanxa kunjalo indawo eziphakemeyo kazisuswanga; ngoba abantu babelokhu bengalungisanga inhliziyo yabo kuNkulunkulu waboyise.
    34: Ezinye-ke zezindaba zikaJehoshafathi, ezokuqala lezokucina, khangela, zibhaliwe ezindabeni zikaJehu indodana kaHanani ezagoqelwa egwalweni lwamakhosi akoIsrayeli.
    35: Lemva kwalokho uJehoshafathi inkosi yakoJuda wazihlanganisa loAhaziya inkosi yakoIsrayeli owenza ngenkohlakalo ekwenzeni.
    36: Wasezihlanganisa laye ukwenza imikhumbi yokuya eTarshishi; basebeyenza imikhumbi eEziyoni-Geberi.
    37: 'UEliyezeri indodana kaDodavahu weMaresha waseprofetha emelene loJehoshafathi esithi: Ngoba uzihlanganise loAhaziya, iNkosi yephulile imisebenzi yakho. Ngakho imikhumbi yephuka, ayaze yenelisa ukuya eTarshishi.'
  21:
    1: UJehoshafathi waselala laboyise, wangcwatshelwa kuboyise emzini kaDavida. UJoramu indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    2: Njalo wayelabafowabo, amadodana kaJehoshafathi, oAzariya, loJehiyeli, loZekhariya, loAzariya, loMikayeli, loShefathiya. Bonke laba babengamadodana kaJehoshafathi inkosi yakoIsrayeli.
    3: Uyise wasebanika izipho ezinengi zesiliva lezegolide lezempahla eziligugu kanye lemizi ebiyelweyo koJuda; kodwa umbuso wawunika uJehoramu ngoba wayelizibulo.
    4: UJehoramu esephakeme embusweni kayise waziqinisa, wabulala bonke abafowabo ngenkemba njalo lezinye zeziphathamandla zakoIsrayeli.
    5: UJehoramu wayeleminyaka engamatshumi amathathu lambili esiba yinkosi, wabusa iminyaka eyisificaminwembili eJerusalema.
    6: Wasehamba ngendlela yamakhosi akoIsrayeli, njengokwenza kwendlu kaAhabi, ngoba indodakazi kaAhabi yayingumkakhe; wasesenza okubi emehlweni eNkosi.
    7: Kodwa iNkosi kayithandanga ukuchitha indlu kaDavida ngenxa yesivumelwano eyayisenze loDavida, lanjengoba yayithe izanika yena lamadodana akhe isibane insuku zonke.
    8: Ensukwini zakhe uEdoma wahlubuka wasuka phansi kwesandla sakoJuda, basebezibekela inkosi.
    9: UJehoramu wasechapha lenduna zakhe lenqola zonke laye, wavuka ebusuku, wawatshaya amaEdoma ayezingelezele yena lenduna zenqola.
    10: UEdoma wahlubuka-ke wasuka phansi kwesandla sakoJuda kuze kube lamuhla. Khona iLibhina yahlubuka ngalesosikhathi yasuka phansi kwesandla sakhe, ngoba wayedelile iNkosi, uNkulunkulu waboyise.
    11: Futhi yena wenza indawo eziphakemeyo entabeni zakoJuda, wenza abahlali beJerusalema baphinge, waduhisa uJuda.
    12: 'Kwasekufika kuye incwadi ivela kuElija umprofethi isithi: Itsho njalo iNkosi, uNkulunkulu kaDavida uyihlo: Ngenxa yokuthi ungahambanga ezindleleni zikaJehoshafathi uyihlo lezindleleni zikaAsa inkosi yakoJuda,'
    13: kodwa uhambe ngendlela yamakhosi akoIsrayeli, wenza uJuda labahlali beJerusalema baphinge njengobuwule bendlu kaAhabi, futhi-ke ubulele abafowenu bendlu kayihlo ababengcono kulawe,
    14: khangela, iNkosi izatshaya ngokutshaya okukhulu ebantwini bakho lebantwaneni bakho lakubomkakho, lakuyo yonke impahla yakho.
    15: Lawe uzakuba semikhuhlaneni emikhulu ngesifo samathumbu akho, amathumbu akho aze aphume ngenxa yesifo usuku ngosuku.
    16: INkosi yasimvusela uJehoramu umoya wamaFilisti lamaArabhiya ayeseceleni kwamaEthiyophiya.
    17: Asesenyukela koJuda ayifohlela athumba yonke impahla eyatholakala endlini yenkosi kanye lamadodana ayo labafazi bayo; kakwaze kwasala indodana kuyo ngaphandle kukaJehowahazi, icinathunjana lamadodana ayo.
    18: Langemva kwakho konke lokho iNkosi yamtshaya emathunjini akhe ngomkhuhlane ongelaselapho.
    19: Kwasekusithi umnyaka ngomnyaka, langesikhathi sokuphuma kokucina kweminyaka emibili, amathumbu akhe aphuma ngomkhuhlane wakhe; ngakho wafa ngemikhuhlane emibi. Kodwa abantu bakhe kabambaselanga umlilo njengomlilo waboyise.
    20: Wayeleminyaka engamatshumi amathathu lambili esiba yinkosi, wabusa iminyaka eyisificaminwembili eJerusalema; wahamba engaloyiseki. Basebemngcwabela emzini kaDavida, kodwa hatshi emangcwabeni amakhosi.
  22:
    1: Abahlali beJerusalema basebebeka uAhaziya indodana yakhe elicinathunjana waba yinkosi esikhundleni sakhe; ngoba iviyo elafika lamaArabhiya enkambeni lalibulele bonke abadala. Ngakho uAhaziya indodana kaJehoramu inkosi yakoJuda waba yinkosi.
    2: UAhaziya wayeleminyaka engamatshumi amane lambili esiba yinkosi, wabusa umnyaka owodwa eJerusalema. Lebizo likanina lalinguAthaliya indodakazi kaOmri.
    3: Laye wahamba ngezindlela zendlu kaAhabi, ngoba unina wayengumelulekikazi wakhe ukwenza okubi.
    4: Ngakho wenza okubi emehlweni eNkosi njengendlu kaAhabi, ngoba bona babengabeluleki bakhe emva kokufa kukayise, kwaba yikuchitheka kwakhe.
    5: Futhi wahamba ngeseluleko sabo, wahamba loJehoramu indodana kaAhabi inkosi yakoIsrayeli waya empini emelene loHazayeli inkosi yeSiriya eRamothi-Gileyadi. AmaSiriya asemtshaya uJoramu.
    6: Wasebuyela ukuyakwelatshwa eJizereyeli ngenxa yamanxeba ayewatshaywe eRama, ekulweni kwakhe loHazayeli inkosi yeSiriya. UAzariya indodana kaJehoramu inkosi yakoJuda wehlela ukubona uJehoramu indodana kaAhabi eJizereyeli, ngoba wayegula.
    7: Lokubhujiswa kukaAhaziya kwakuvele kuNkulunkulu ngokuthi eze kuJoramu. Ngoba ekufikeni kwakhe waphuma loJehoramu esiya kuJehu indodana kaNimshi, iNkosi eyayimgcobele ukuthi aqume indlu kaAhabi.
    8: Kwasekusithi lapho uJehu esenza isahlulelo kundlu kaAhabi, wafica iziphathamandla zakoJuda lamadodana abafowabo bakaAhaziya ababesebenzela uAhaziya, wababulala.
    9: 'Wasedinga uAhaziya, basebembamba, ngoba wayecatshile eSamariya, bamletha kuJehu, bambulala, bamngcwaba, ngoba bathi: Uyindodana kaJehoshafathi owadinga iNkosi ngenhliziyo yakhe yonke. Ngakho indlu kaAhaziya yayingelamuntu wokugcina amandla ombuso.'
    10: Kwathi uAthaliya unina kaAhaziya ebone ukuthi indodana yakhe ifile, wasukuma wabhubhisa yonke inzalo yobukhosi yendlu yakoJuda.
    11: Kodwa uJehoshabeyathi indodakazi yenkosi wathatha uJowashi indodana kaAhaziya, wameba emsusa phakathi kwamadodana enkosi ayebulawa, wambeka lomlizane wakhe endlini yokulala. Ngokunjalo uJehoshabeyathi indodakazi yenkosi uJehoramu, umkaJehoyada umpristi, ngoba yena wayengudadewabo kaAhaziya, wamfihla ebusweni bukaAthaliya ukuze angambulali.
    12: Wasecatsha labo endlini kaNkulunkulu iminyaka eyisithupha; uAthaliya wabusa-ke phezu kwelizwe.
  23:
    1: Njalo ngomnyaka wesikhombisa uJehoyada waziqinisa, wathatha induna zamakhulu ndawonye laye esivumelwaneni, oAzariya indodana kaJerohamu, loIshmayeli indodana kaJehohanani, loAzariya indodana kaObedi, loMahaseya indodana kaAdaya, loElishafati indodana kaZikiri.
    2: Basebebhodabhoda koJuda, baqoqa amaLevi kuyo yonke imizi yakoJuda lenhloko zaboyise bakoIsrayeli, beza eJerusalema.
    3: 'Ibandla lonke laselisenza isivumelwano lenkosi endlini kaNkulunkulu. Wasesithi kubo: Khangelani indodana yenkosi izabusa njengokutsho kweNkosi mayelana lamadodana kaDavida.'
    4: Yilolu ulutho elizalwenza; ingxenye yesithathu yenu elingena ngesabatha, kubapristi lakumaLevi, bazakuba ngabalindi bemibundu;
    5: lengxenye yesithathu izakuba sendlini yenkosi, lengxenye yesithathu esangweni lesisekelo; labo bonke abantu bazakuba semagumeni endlu kaJehova.
    6: Kodwa kakungangeni muntu endlini yeNkosi ngaphandle kwabapristi lalabo abasebenzayo bamaLevi; bona bazangena ngoba bengcwele, kodwa bonke abantu bazagcina umlindo weNkosi.
    7: LamaLevi azaphahla inkosi inhlangothi zonke, ngulowo lalowo elezikhali zakhe esandleni sakhe; lalowo ongenayo endlini uzabulawa. Kodwa yibani lenkosi ekungeneni kwayo lekuphumeni kwayo.
    8: Ngakho amaLevi loJuda wonke benza njengakho konke uJehoyada umpristi ayekulayile. Zasezithatha, yileyo laleyo amadoda ayo angena ngesabatha kanye lalawo aphuma ngesabatha; ngoba uJehoyada umpristi wayengazikhululanga izigaba.
    9: UJehoyada umpristi wasenika izinduna zamakhulu imikhonto lezihlangu ezinkulu lezihlangu ezazingezenkosi uDavida ezazisendlini kaNkulunkulu.
    10: Wasemisa bonke abantu, langulowo elesikhali sakhe esandleni sakhe, kusukela kucele langakwesokunene lendlu kusiya kucele langakwesokhohlo lendlu, ngaselathini langasendlini, enkosini inhlangothi zonke.
    11: 'Basebekhuphela phandle indodana yenkosi, bayithwalisa umqhele, bayipha ubufakazi, bayibeka yaba yinkosi. UJehoyada lamadodana akhe basebeyigcoba bathi: Kayiphile inkosi!'
    12: UAthaliya esizwa ilizwi labantu begijima bedumisa inkosi, weza ebantwini endlini kaJehova.
    13: 'Wasebona, khangela-ke, inkosi yayimi ngasensikeni yayo engenelweni, lezinduna, lezimpondo ngasenkosini; labo bonke abantu belizwe bathokoza bavuthela izimpondo, labahlabeleli belezinto zokuhlabelela labafundisa ukudumisa. UAthaliya wasedabula izigqoko zakhe, wathi: Umvukela! Umvukela!'
    14: 'UJehoyada umpristi wasekhupha izinduna zamakhulu ezazibekwe phezu kwebutho, wathi kuzo: Mkhupheni limsuse phakathi kwamaviyo; lomlandelayo uzabulawa ngenkemba. Ngoba umpristi wayethe: Lingambulaleli endlini kaJehova.'
    15: Zasezimbamba ngezandla, wasesiya engenelweni lesango lamabhiza endlini yenkosi, zambulalela khona.
    16: UJehoyada wasesenza isivumelwano phakathi kwakhe labantu bonke lenkosi ukuthi babe ngabantu bakaJehova.
    17: Bonke abantu basebesiya endlini kaBhali, bayidiliza, baphahlaza lamalathi akhe lezithombe zakhe, babulala uMathani umpristi kaBhali phambi kwamalathi.
    18: UJehoyada wasemisa izikhundla zendlu yeNkosi ngesandla sabapristi, amaLevi, uDavida ayebahlukanisile endlini yeNkosi ukunikela iminikelo yokutshiswa yeNkosi, njengokubhaliweyo emlayweni kaMozisi, ngenjabulo langokuhlabela, njengokumisa kukaDavida.
    19: Wasebeka abalindi bamasango emasangweni endlu yeNkosi ukuze kungangeni muntu ongcolileyo ngolutho loba luphi.
    20: Wasethatha izinduna zamakhulu leziphathamandla lababusi phakathi kwabantu labo bonke abantu belizwe, wayehlisa inkosi isuka endlini kaJehova; basebengena endlini yenkosi ngaphakathi kwesango elingaphezulu, bayihlalisa inkosi esihlalweni sobukhosi sombuso.
    21: Labo bonke abantu belizwe bathokoza; lomuzi waba lokuthula sebembulele uAthaliya ngenkemba.
  24:
    1: UJowashi wayeleminyaka eyisikhombisa esiba yinkosi, wabusa iminyaka engamatshumi amane eJerusalema. Lebizo likanina lalinguZibiya weBherishebha.
    2: UJowashi wasesenza okuqondileyo emehlweni eNkosi insuku zonke zikaJehoyada umpristi.
    3: UJehoyada wasemthathela abafazi ababili; wasezala amadodana lamadodakazi.
    4: Kwasekusithi emva kwalokho kwaba senhliziyweni kaJowashi ukuvuselela indlu yeNkosi.
    5: 'Wasebuthanisa abapristi lamaLevi, wathi kibo: Phumani liye emizini yakoJuda, liqoqe kuIsrayeli wonke imali yokulungisa indlu kaNkulunkulu wenu umnyaka ngomnyaka; lina-ke, luphangiseleni udaba. Kodwa amaLevi kawaphangisanga.'
    6: 'Inkosi yasibiza uJehoyada inhloko, yathi kuye: Kungani ungabizanga kumaLevi ukuthi alethe esusa koJuda laseJerusalema umthelo kaMozisi inceku yeNkosi, lowebandla lakoIsrayeli okwethente lobufakazi?'
    7: Ngoba amadodana kaAthaliya okhohlakeleyo afohlela endlini kaNkulunkulu, futhi-ke ayesebenzisele oBhali zonke izinto ezingcwele zendlu yeNkosi.
    8: Inkosi yasilaya, asesenza ibhokisi elilodwa, alibeka esangweni lendlu kaJehova phandle.
    9: Asesenza isimemezelo koJuda laseJerusalema ukuthi balethe eNkosini umthelo kaMozisi inceku kaNkulunkulu owabekwa phezu kukaIsrayeli enkangala.
    10: Zonke iziphathamandla labo bonke abantu basebethokoza, baletha baphosela ebhokisini baze baqeda.
    11: Kwakusithi-ke ngesikhathi eletha ibhokisi kumhloli wenkosi ngesandla samaLevi, lalapho ebona ukuthi kulemali enengi, umabhalane wenkosi lenduna yompristi oyinhloko beze balithulule ibhokisi, balithathe balibuyisele endaweni yalo. Benza njalo-ke insuku ngensuku, baqoqa imali ngobunengi.
    12: Inkosi loJehoyada basebeyinika abenzi bomsebenzi wenkonzo wendlu kaJehova, baqhatsha abakha ngamatshe lababazi ukuvuselela indlu kaJehova, njalo labakhandi bensimbi lethusi ukuqinisa indlu kaJehova.
    13: Ngakho abenzi bomsebenzi basebenza, kwaze kwathi ukuvuselelwa komsebenzi kwaqhubeka ngesandla sabo, bayimisa indlu kaNkulunkulu ngesilinganiso sayo, bayiqinisa.
    14: Kwathi sebeqedile baletha imali eseleyo phambi kwenkosi loJehoyada, abenza ngayo izitsha zendlu kaJehova, izitsha zenkonzo lezokunikela, lezinkezo, lezitsha zegolide lezesiliva. Basebenikela njalonjalo iminikelo yokutshiswa endlini kaJehova zonke izinsuku zikaJehoyada.
    15: UJehoyada waseguga wenela ngezinsuku, wafa; wayeleminyaka elikhulu lamatshumi amathathu ekufeni kwakhe.
    16: Basebemngcwabela emzini kaDavida lamakhosi, ngoba wayenze okulungileyo koIsrayeli lakuNkulunkulu lendlu yakhe.
    17: Emva kokufa kukaJehoyada iziphathamandla zakoJuda zasezisiza zakhothama phambi kwenkosi; khona inkosi yazilalela.
    18: Basebeyitshiya indlu yeNkosi, uNkulunkulu waboyise, bakhonza izixuku lezithombe. Kwasekusehlela ulaka phezu kukaJuda leJerusalema ngenxa yalelicala labo.
    19: Kodwa yathuma abaprofethi phakathi kwabo ukubabuyisela eNkosini; basebefakaza bemelene labo, kodwa kababekanga indlebe.
    20: 'UMoya kaNkulunkulu wasesembesa uZekhariya indodana kaJehoyada umpristi owema ngaphezu kwabantu, wathi kibo: Utsho njalo uNkulunkulu: Kungani liseqa imilayo yeNkosi ukuze lingaphumeleli? Ngoba liyitshiyile iNkosi, layo ilitshiyile.'
    21: Basebemenzela ugobe, bamkhanda ngamatshe ngomlayo wenkosi, egumeni lendlu kaJehova.
    22: 'Ngokunjalo uJowashi inkosi kawukhumbulanga umusa uJehoyada uyise ayemenzele wona, kodwa wabulala indodana yakhe. Lalapho esifa wathi: INkosi kayibone ikufune.'
    23: Kwasekusithi ekuthwaseni komnyaka ibutho leSiriya lenyuka lamelana laye; basebefika koJuda leJerusalema, babhubhisa zonke iziphathamandla zabantu ebantwini, bathumela yonke impango yazo enkosini yeDamaseko.
    24: Lanxa ibutho lamaSiriya leza lilamadoda amalutshwana, kanti iNkosi yanikela esandleni sawo ibutho elikhulu kakhulu, ngoba babeyitshiyile iNkosi uNkulunkulu waboyise. Ngalokho benza izigwebo kuJowashi.
    25: Kwathi sebesukile kuye, ngoba bemtshiye esemikhuhlaneni emikhulu, inceku zakhe zamenzela ugobe ngenxa yegazi lamadodana kaJehoyada umpristi, zambulalela embhedeni wakhe, wasesifa; basebemngcwabela emzini kaDavida, kodwa kabamngcwabanga emangcwabeni amakhosi.
    26: 'Lalaba yibo ababemenzele ugobe: OZabadi indodana kaShimeyathi umAmonikazi, loJehozabadi indodana kaShimirithi umMowabikazi.'
    27: Mayelana lamadodana akhe, lobukhulu bomthwalo phezu kwakhe, lokumiswa kwendlu kaNkulunkulu, khangela, kubhaliwe endabeni yogwalo lwamakhosi. UAmaziya indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  25:
    1: UAmaziya eseleminyaka engamatshumi amabili lanhlanu waba yinkosi; wabusa iminyaka engamatshumi amabili lesificamunwemunye eJerusalema. Lebizo likanina lalinguJehowadani weJerusalema.
    2: Wasesenza okuqondileyo emehlweni eNkosi, kodwa kungeyisikho ngenhliziyo epheleleyo.
    3: Kwasekusithi umbuso usuqinisiwe kuye, wabulala inceku zakhe ezazibulele inkosi uyise.
    4: 'Kodwa kababulalanga abantwana bazo, kodwa wenza njengokubhaliweyo emlayweni wogwalo lukaMozisi lapho iNkosi eyalaya khona isithi: Oyise kabayikufa ngenxa yabantwana, labantwana kabayikufa ngenxa yaboyise, kodwa wonke uzafela isono sakhe.'
    5: UAmaziya wasebuthanisa uJuda, wabamisa ngokwendlu yaboyise baba zinduna zezinkulungwane lezinduna zamakhulu, kuye wonke uJuda loBhenjamini. Wababala kusukela koleminyaka engamatshumi amabili kusiya phezulu, wabathola bezinkulungwane ezingamakhulu amathathu zabakhethiweyo, abaphuma impi, ababamba umkhonto lesihlangu esikhulu.
    6: Wabuya waqhatsha koIsrayeli amaqhawe alamandla azinkulungwane ezilikhulu ngamathalenta esiliva alikhulu.
    7: 'Kodwa kwafika umuntu kaNkulunkulu kuye, esithi: Nkosi, ibutho lakoIsrayeli kalingahambi lawe, ngoba iNkosi kayilaye uIsrayeli, kusitsho bonke abantwana bakoEfrayimi.'
    8: Kodwa uba uhamba, kwenze, qinela impi; uNkulunkulu uzakwenza ukhubeke phambi kwesitha; ngoba kulamandla kuNkulunkulu okusiza lokukhubekisa.
    9: 'UAmaziya wasesithi emuntwini kaNkulunkulu: Pho, senzeni ngamathalenta alikhulu engiwanike iviyo lakoIsrayeli? Umuntu kaNkulunkulu wasesithi: INkosi ilokunengi kulalokhu okokukunika.'
    10: UAmaziya wasebehlukanisa, kusitsho iviyo elalifike kuye livela koEfrayimi, ukuze baye endaweni yabo. Ngakho ulaka lwabo lwamvuthela kakhulu uJuda, babuyela endaweni yabo bevutha ulaka.
    11: UAmaziya waseziqinisa, wakhokhela abantu bakhe, waya esihotsheni setshwayi, watshaya abantwana beSeyiri, izinkulungwane ezilitshumi.
    12: Abantwana bakoJuda basebethumba abazinkulungwane ezilitshumi abaphilayo, babasa engqongeni yeliwa, babaphosa besengqongeni yeliwa, baze baphahlazeka bonke.
    13: Kodwa abantu beviyo uAmaziya ayelibuyisele emuva ukuthi bangahambi laye empini, bahlasela imizi yakoJuda, kusukela eSamariya kuze kube seBhethi-Horoni, batshaya abazinkulungwane ezintathu zabo, baphanga impango enengi.
    14: Kwasekusithi emva kokubuya kukaAmaziya ekutshayeni amaEdoma, waletha onkulunkulu babantwana beSeyiri, wabamisa baba ngonkulunkulu bakhe, wabakhothamela, wabatshisela impepha.
    15: 'Ngalokhu ulaka lweNkosi lwamvuthela uAmaziya, yathuma kuye umprofethi owathi kuye: Ubadingelani onkulunkulu babantu abangophulanga abantu babo esandleni sakho?'
    16: 'Kodwa kwathi ekhuluma laye, wathi kuye: Sikubekile yini ukuthi ube ngumeluleki wenkosi? Ziyekelele! Kungani bezakutshaya? Umprofethi waseyekela wathi: Ngiyazi ukuthi uNkulunkulu unqume ukukubhubhisa, ngoba wenze lokhu, kawulalelanga iseluleko sami.'
    17: 'UAmaziya inkosi yakoJuda wasethatha iseluleko, wathumela kuJowashi indodana kaJehowahazi indodana kaJehu, inkosi yakoIsrayeli, esithi: Woza, sikhangelane ubuso.'
    18: 'UJowashi inkosi yakoIsrayeli wasethumela kuAmaziya inkosi yakoJuda esithi: Ukhula oluhlabayo oluseLebhanoni lwathumela emsedarini oseLebhanoni lusithi: Phana indodana yami indodakazi yakho ibe ngumkayo; kodwa isilo seganga esasiseLebhanoni sedlula, salugxoba ukhula oluhlabayo.'
    19: 'Uthi: Khangela, uyitshayile iEdoma; ngakho inhliziyo yakho iyakuphakamisa ukuthi uzincome; khathesi hlala endlini yakho; kungani uzazingenisa ebubini ukuze uwe, wena loJuda elawe?'
    20: Kodwa uAmaziya kalalelanga; ngoba kwakungokukaNkulunkulu ukuze abanikele esandleni sabo, ngoba babedinge onkulunkulu beEdoma.
    21: UJowashi inkosi yakoIsrayeli wasesenyuka, bakhangelana ubuso, yena loAmaziya inkosi yakoJuda, eBeti-Shemeshi engeyakoJuda.
    22: UJuda wasetshaywa phambi kukaIsrayeli, babaleka, ngulowo waya ethenteni lakhe.
    23: UJowashi inkosi yakoIsrayeli wasembamba uAmaziya inkosi yakoJuda, indodana kaJowashi, indodana kaJehowahazi, eBeti-Shemeshi, wamletha eJerusalema, wadilizela phansi okomduli weJerusalema, kusukela esangweni lakoEfrayimi kuze kube sesangweni lengonsi, izingalo ezingamakhulu amane.
    24: Wasethatha lonke igolide lesiliva, lezitsha zonke ezatholakala endlini kaNkulunkulu kuObedi-Edoma, lokuligugu kwendlu yenkosi, labayisibambiso, wabuyela eSamariya.
    25: UAmaziya indodana kaJowashi inkosi yakoJuda wasephila iminyaka elitshumi lanhlanu emva kokufa kukaJowashi indodana kaJehowahazi inkosi yakoIsrayeli.
    26: Ezinye-ke zezindaba zikaAmaziya, ezokuqala lezokucina, khangela, kazibhalwanga yini egwalweni lwamakhosi akoJuda lawakoIsrayeli?
    27: Njalo kusukela esikhathini uAmaziya aphambuka ngaso ekulandeleni iNkosi bamenzela ugobe eJerusalema; wasebalekela eLakishi; kodwa bathumela emva kwakhe eLakishi, bambulalela khona.
    28: Basebemthwala ngamabhiza, bamngcwaba kuboyise emzini kaJuda.
  26:
    1: Bonke abantu bakoJuda basebethatha uUziya owayeleminyaka elitshumi lesithupha, bambeka waba yinkosi esikhundleni sikayise uAmaziya.
    2: Yena wakha iElothi, wayibuyisela koJuda emva kokulala kwenkosi laboyise.
    3: U-Uziya wayeleminyaka elitshumi lesithupha lapho esiba yinkosi; wabusa iminyaka engamatshumi amahlanu lambili eJerusalema. Lebizo likanina lalinguJekoliya weJerusalema.
    4: Wasesenza okuqondileyo emehlweni eNkosi njengakho konke uAmaziya uyise ayekwenzile.
    5: Njalo wayemdinga uNkulunkulu ensukwini zikaZekhariya owayelokuqedisisa emibonweni kaNkulunkulu; langezinsuku zokudinga kwakhe iNkosi, uNkulunkulu wamphumelelisa.
    6: Wasephuma walwa lamaFilisti, wadilizela phansi umduli weGathi lomduli weJabine lomduli weAshidodi, wakha imizi eAshidodi laphakathi kwamaFilisti.
    7: UNkulunkulu wasemsiza ukumelana lamaFilisti, lokumelana lamaArabhiya ayehlala eGuri-Bhali, lamaMewuni.
    8: AmaAmoni asesipha umthelo kuUziya, lebizo lakhe lahamba laze lafika engenelweni leGibhithe, ngoba waziqinisa waze waba sengqongeni.
    9: Futhi uUziya wakha imiphotshongo eJerusalema esangweni lengonsi lesangweni lesigodi lengonsini, wayiqinisa.
    10: Wakha lemiphotshongo enkangala, wagebha imithombo eminengi, ngoba wayelenkomo ezinengi esihotsheni kanye lemagcekeni, abalimi lezisebenzi zezivini ezintabeni leKharmeli, ngoba wayengothanda umhlabathi.
    11: Futhi uUziya wayelebutho elilwayo eliphuma impi ngamaviyo ngokwenani lokubalwa kwabo ngesandla sikaJeyiyeli umabhalane loMahaseya umbusi phansi kwesandla sikaHananiya, omunye wezinduna zenkosi.
    12: Inani lonke lezinhloko zaboyise lamaqhawe alamandla lalizinkulungwane ezimbili lamakhulu ayisithupha.
    13: Laphansi kwesandla sazo kwakulamandla ebutho elizinkulungwane ezingamakhulu amathathu lesikhombisa lamakhulu amahlanu elalisilwa ngamandla obuqhawe ukusiza inkosi limelene lesitha.
    14: U-Uziya wasebalungisela, ibutho lonke, izihlangu lemikhonto lamakhowa lamabhatshi ensimbi lamadandili lamatshe ezavutha.
    15: EJerusalema wasesenza imitshina, eyaqanjwa ngohlakaniphileyo, ukuthi ibe phezu kwemiphotshongo laphezu kwezingonsi ukuphosa ngemitshoko langamatshe amakhulu. Lebizo lakhe laphuma laze laba khatshana, ngoba wasizwa ngokumangalisayo waze waqina.
    16: Kodwa eseqinile, inhliziyo yakhe yaziphakamisela encithakalweni. Ngoba waphambuka eNkosini uNkulunkulu wakhe, wasengena ethempelini leNkosi ukuze atshise impepha phezu kwelathi lempepha.
    17: UAzariya umpristi wasengena emva kwakhe elabapristi beNkosi abangamatshumi ayisificaminwembili, amadoda alamandla.
    18: 'Basebemelana loUziya inkosi, bathi kuye: Kakusikho okwakho, Uziya, ukutshisela iNkosi impepha, kodwa ngokwabapristi, amadodana kaAroni abehlukaniselwe ukutshisa impepha. Phuma endaweni engcwele, ngoba uphambukile; njalo kakusikho kodumo lwakho oluvela eNkosini uNkulunkulu.'
    19: Wasethukuthela uUziya, njalo kwakulodengezi esandleni sakhe ukuze atshise impepha; esebathukuthelele abapristi, kwabonakala ubulephero ebunzini lakhe phambi kwabapristi endlini yeNkosi, ngaphezu kwelathi lempepha.
    20: UAzariya umpristi oyinhloko labo bonke abapristi basebemkhangela, khangela-ke, wayelobulephero ebunzini lakhe; basebemkhupha lapho masinyane, yebo laye uqobo waphangisa ukuphuma, ngoba iNkosi yayimtshayile.
    21: U-Uziya inkosi waba ngumlephero kwaze kwaba lusuku lokufa kwakhe; wahlala endlini eyehlukanisiweyo engumlephero, ngoba waqunywa wasuka endlini kaJehova. Njalo uJothamu indodana yakhe wayephezu kwendlu yenkosi, esahlulela abantu belizwe.
    22: Ezinye-ke zezindaba zikaUziya, ezokuqala lezokucina, uIsaya umprofethi, indodana kaAmozi, wazibhala.
    23: 'U-Uziya waselala laboyise; basebemngcwaba kuboyise ensimini yokungcwaba eyayingeyamakhosi, ngoba bathi: Ungumlephero. UJothamu indodana yakhe wasesiba yinkosi esikhundleni sakhe.'
  27:
    1: UJothamu wayeleminyaka engamatshumi amabili lanhlanu esiba yinkosi; wasebusa iminyaka elitshumi lesithupha eJerusalema. Lebizo likanina lalinguJerusha, indodakazi kaZadoki.
    2: Wasesenza okuqondileyo emehlweni eNkosi njengokwenza konke kukaUziya uyise; kodwa kangenanga ethempelini leNkosi; labantu babelokhu besenza ngokonakala.
    3: Yena wakha isango eliphezulu lendlu yeNkosi, wakha okunengi emdulini weOfeli.
    4: Futhi wakha imizi entabeni zakoJuda, lemaguswini wakha izinqaba lemiphotshongo.
    5: Yena wesesilwa lenkosi yabantwana bakoAmoni, wabanqoba; abantwana bakoAmoni basebemnika ngalowomnyaka amathalenta esiliva alikhulu, lamakhori engqoloyi azinkulungwane ezilitshumi, lezinkulungwane ezilitshumi zebhali. Lokhu abantwana bakoAmoni bakubuyisela kuye, langomnyaka wesibili langowesithathu.
    6: Ngokunjalo uJothamu waziqinisa, ngoba walungisa izindlela zakhe phambi kweNkosi uNkulunkulu wakhe.
    7: Ezinye-ke zezindaba zikaJothamu, lazo zonke izimpi zakhe, lezindlela zakhe, khangela, zibhaliwe egwalweni lwamakhosi akoIsrayeli lawakoJuda.
    8: Wayeleminyaka engamatshumi amabili lanhlanu esiba yinkosi, wabusa iminyaka elitshumi lesithupha eJerusalema.
    9: UJothamu waselala laboyise, basebemngcwabela emzini kaDavida; uAhazi indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  28:
    1: UAhazi wayeleminyaka engamatshumi amabili esiba yinkosi; wabusa iminyaka elitshumi lesithupha eJerusalema. Kodwa kenzanga okuqondileyo emehlweni eNkosi, njengoDavida uyise.
    2: Ngoba wahamba ezindleleni zamakhosi akoIsrayeli, wasesenzela oBhali izithombe ezibunjwe ngokuncibilikisa.
    3: Yena watshisa impepha esihotsheni sendodana kaHinomu, watshisa lamadodana akhe emlilweni, njengokwamanyala ezizwe iNkosi eyazixotsha elifeni phambi kwabantwana bakoIsrayeli.
    4: Wanikela imihlatshelo watshisa impepha endaweni eziphakemeyo laphezu kwamaqaqa langaphansi kwaso sonke isihlahla esiluhlaza.
    5: Ngakho iNkosi uNkulunkulu wakhe yamnikela esandleni senkosi yeSiriya; asemtshaya, athumba kuye abathunjiweyo abanengi, abasa eDamaseko. Futhi wanikelwa esandleni senkosi yakoIsrayeli eyamtshaya ngokutshaya okukhulu.
    6: Ngoba uPheka indodana kaRemaliya wabulala koJuda abazinkulungwane ezilikhulu lamatshumi amabili ngasuku lunye, bonke bengamadoda alamandla, ngoba babeyidelile iNkosi uNkulunkulu waboyise.
    7: UZikiri iqhawe lakoEfrayimi wasebulala uMahaseya indodana yenkosi loAzirikamu umphathi wendlu loElkana owesibili enkosini.
    8: Abantwana bakoIsrayeli basebethumba kubafowabo abazinkulungwane ezingamakhulu amabili, abesifazana, amadodana, lamadodakazi; baphanga lempango enengi kibo, bayiletha impango eSamariya.
    9: 'Kodwa kwakukhona lapho umprofethi weNkosi obizo lakhe lalinguOdedi; wasephuma phambi kwebutho elalisiza eSamariya, wathi kibo: Khangelani, ngenxa yolaka lweNkosi uNkulunkulu waboyihlo phezu kukaJuda, ibanikele esandleni senu; libabulele-ke ngolaka olufinyelele emazulwini.'
    10: Khathesi-ke lina lithi lehlisela ngaphansi kwenu abantwana bakoJuda labeJerusalema babe yizigqili lezigqilikazi. Kodwa lina kakulamacala yini kini amelene leNkosi uNkulunkulu wenu?
    11: Ngakho-ke ngilalelani; libuyisele abathunjiweyo elibathumbe kubafowenu, ngoba ukuvutha kolaka lweNkosi kuphezu kwenu.
    12: Kwasekusukuma amadoda kunhloko zabantwana bakoEfrayimi, oAzariya indodana kaJohanani, uBerekiya indodana kaMeshilemothi, loJehizikiya indodana kaShaluma, loAmasa indodana kaHadilayi, bamelana lalabo ababengena bevela ebuthweni.
    13: 'Basebesithi kibo: Kaliyikungenisa abathunjiweyo lapha kube licala eNkosini limelene lathi; ngoba lina lithi lizakwengeza ezonweni zethu lemacaleni ethu, ngoba isiphambeko sethu sikhulu, lokuvutha kolaka kuphezu kukaIsrayeli.'
    14: Ngakho abahlomileyo batshiya abathunjiweyo lempango phambi kweziphathamandla lebandla lonke.
    15: Lamadoda abizwa ngamabizo asukuma, abamba abathunjiweyo, agqokisa bonke ababenqunu babo ngokuvela empangweni; yebo abagqokisa, abafaka amanyathela, abanika ukudla, abanathisa, abagcoba, athwala bonke ababuthakathaka ngabobabhemi, abasa eJeriko, umuzi wamalala, duze labafowabo; basebebuyela eSamariya.
    16: Ngalesosikhathi inkosi uAhazi yathuma emakhosini eAsiriya ukumncedisa.
    17: Ngoba amaEdoma ayesebuye atshaya uJuda, athumba abathunjwa.
    18: LamaFilisti ayehlasele imizi yesihotsha leningizimu yakoJuda, athumba iBeti-Shemeshi, leAjaloni, leGederothi, leSoko lemizana yayo, leTimina lemizana yayo, leGimizo lemizana yayo; ahlala khona.
    19: Ngoba iNkosi yamthobisa uJuda ngenxa kaAhazi inkosi yakoIsrayeli, ngoba wamenza ze uJuda, wasephambuka kakhulu eNkosini.
    20: Ngakho uTiligathi-Pileseri inkosi yeAsiriya wafika kuye, wamhlupha, kodwa kamqinisanga.
    21: Ngoba uAhazi wathatha isabelo sendlu kaJehova lesendlu yenkosi leseziphathamandla, wasipha inkosi yeAsiriya; kodwa kayimsizanga.
    22: Ngesikhathi sohlupho lwakhe wengeza-ke ekuphambekeni emelene loJehova. Le yinkosi uAhazi.
    23: 'Ngoba wahlabela onkulunkulu beDamaseko ababemtshayile, wathi: Ngoba onkulunkulu bamakhosi eSiriya bayawasiza, ngizahlabela bona ukuze bangisize. Kodwa bona baba yimbangela yokuwa kwakhe, kuye lakuIsrayeli wonke.'
    24: UAhazi waseqoqa izitsha zendlu kaNkulunkulu, waziquma iziqa izitsha zendlu kaNkulunkulu, wavala iminyango yendlu yeNkosi, wazenzela amalathi kuyo yonke ingonsi eJerusalema.
    25: Lakuwo wonke umuzi ngomuzi wakoJuda wenza indawo eziphakemeyo zokutshisela abanye onkulunkulu impepha, wayithukuthelisa iNkosi uNkulunkulu waboyise.
    26: Ezinye-ke zezindaba zakhe lazo zonke indlela zakhe, ezokuqala lezokucina, khangela, zibhaliwe egwalweni lwamakhosi akoJuda lawakoIsrayeli.
    27: UAhazi waselala laboyise, basebemngcwabela emzini, eJerusalema; kodwa kabamlethanga emangcwabeni amakhosi akoIsrayeli. UHezekhiya indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  29:
    1: UHezekhiya waba yinkosi eleminyaka engamatshumi amabili lanhlanu; wabusa iminyaka engamatshumi amabili lesificamunwemunye eJerusalema. Lebizo likanina lalinguAbhiya indodakazi kaZekhariya.
    2: Wasesenza okuqondileyo emehlweni eNkosi njengokwenza konke kukaDavida uyise.
    3: Yena, ngomnyaka wokuqala wokubusa kwakhe ngenyanga yokuqala, wavula iminyango yendlu yeNkosi, wayilungisa.
    4: Wasengenisa abapristi lamaLevi, wababuthanisa egumeni elingasempumalanga.
    5: 'Wasesithi kubo: Ngilalelani, maLevi; khathesi zingcweliseni, njalo lingcwelise indlu yeNkosi uNkulunkulu waboyihlo, likhuphe ingcekeza endaweni engcwele.'
    6: Ngoba obaba babephambukile, benza okubi emehlweni eNkosi uNkulunkulu wethu, bayitshiya, baphendula ubuso babo bebususa endaweni yokuhlala yeNkosi, bafulathela.
    7: Bavala leminyango yekhulusi, bacitsha izibane, kabatshisanga impepha, kabanikelanga umnikelo wokutshiswa kuNkulunkulu kaIsrayeli endaweni engcwele.
    8: Ngakho ulaka lweNkosi lwaba phezu kukaJuda leJerusalema, yabanikela evalweni, ekuchithekeni, lekuncifelweni, njengoba libona ngamehlo enu.
    9: Ngoba khangelani, obaba bawile ngenkemba, lamadodana ethu lamadodakazi ethu labomkethu basekuthunjweni ngenxa yalokhu.
    10: Khathesi kusenhliziyweni yami ukwenza isivumelwano leNkosi, uNkulunkulu kaIsrayeli, ukuze ukuvutha kolaka lwayo kuphenduke kusuke kithi.
    11: Madodana ami, khathesi lingonwabi, ngoba iNkosi ilikhethile ukuthi lime phambi kwayo, liyikhonze, libe zinceku zayo labatshisi bempepha.
    12: Asesukuma amaLevi, oMahathi indodana kaAmasayi loJoweli indodana kaAzariya emadodaneni amaKohathi; lemadodaneni kaMerari oKishi indodana kaAbidi loAzariya indodana kaJehaleleli; lakumaGerishoni oJowa indodana kaZima loEdeni indodana kaJowa;
    13: lemadodaneni kaElizafani oShimiri loJehiyeli; lemadodaneni kaAsafi oZekhariya loMathaniya;
    14: lemadodaneni kaHemani oJehiyeli loShimeyi; lemadodaneni kaJeduthuni oShemaya loUziyeli.
    15: Basebebuthanisa abafowabo, bazingcwelisa, beza njengomlayo wenkosi ngamazwi kaJehova, ukuhlanza indlu kaJehova.
    16: Abapristi basebengena ngaphakathi kwendlu yeNkosi ukuyihlanza, bakhupha konke ukungcola abakuthola ethempelini leNkosi egumeni lendlu yeNkosi; lamaLevi akuthatha, akukhuphela esifuleni iKidroni ngaphandle.
    17: Basebeqala ukungcwelisa ngolokuqala lwenyanga yokuqala, njalo ngosuku lwesificaminwembili lwenyanga bafika ekhulusini leNkosi; bangcwelisa indlu yeNkosi ngensuku eziyisificaminwembili; kwathi ngosuku lwetshumi lesithupha lwenyanga yokuqala baqeda.
    18: 'Basebengena phakathi kuHezekhiya inkosi bathi: Sesiyihlanzile yonke indlu yeNkosi, lelathi lomnikelo wokutshiswa, lezitsha zalo zonke, letafula lezinkwa zokubukiswa, lezitsha zalo zonke.'
    19: Lazo zonke izitsha inkosi uAhazi eyayizilahlile ekubuseni kwayo, esiphambekweni sayo, sizilungisile sazingcwelisa, khangela-ke, ziphambi kwelathi leNkosi.
    20: UHezekhiya inkosi wasevuka ngovivi, wabuthanisa izinduna zomuzi, wenyukela endlini kaJehova.
    21: Basebeletha amajongosi ayisikhombisa lenqama eziyisikhombisa lamawundlu ayisikhombisa lempongo eziyisikhombisa, kwaba ngumnikelo wesono sombuso lesendlu engcwele lesakoJuda. Wasesithi emadodaneni kaAroni, abapristi, akunikele phezu kwelathi leNkosi.
    22: Basebehlaba izinkabi, labapristi bemukela igazi balifafaza elathini; bahlaba lezinqama bafafaza igazi elathini; bahlaba lamawundlu bafafaza igazi elathini.
    23: Basebesondeza impongo zomnikelo wesono phambi kwenkosi lebandla, babeka izandla zabo phezu kwazo.
    24: 'Abapristi basebezihlaba, benza ukubuyisana ngegazi lazo phezu kwelathi ukwenzela uIsrayeli wonke inhlawulo yokuthula. Ngoba inkosi yalaya: Umnikelo wokutshiswa lomnikelo wesono ngokaIsrayeli wonke.'
    25: Wasebeka amaLevi endlini kaJehova elensimbi ezincencethayo, lezigubhu zezintambo, njalo lamachacho, njengomlayo kaDavida lokaGadi umboni wenkosi lokaNathani umprofethi; ngoba lumlayo wawungesandla sikaJehova ngesandla sabaprofethi bakhe.
    26: LamaLevi ema elezinto zokuhlabelela zikaDavida labapristi belempondo.
    27: UHezekhiya waselaya ukunikela umnikelo wokutshiswa phezu kwelathi; kwathi ngesikhathi umnikelo wokutshiswa uqalisa, ingoma yeNkosi yaqalisa kanye lezimpondo, langezandla zezinto zokuhlabelela zikaDavida inkosi yakoIsrayeli.
    28: Lebandla lonke lakhonza, labahlabeleli bahlabelela, labakhalisi bempondo bakhalisa; konke lokhu, kwaze kwaphela umnikelo wokutshiswa.
    29: Lekupheleleni kokunikela inkosi labo bonke abatholakala layo bakhothama bakhonza.
    30: Khona uHezekhiya inkosi leziphathamandla bathi kumaLevi kawayidumise iNkosi ngamazwi kaDavida lakaAsafi umboni. Asedumisa kwaze kwaba yintokozo, akhothama akhonza.
    31: 'UHezekhiya wasephendula wathi: Selizehlukanisele iNkosi; sondelani lilethe imihlatshelo leminikelo yokubonga endlini yeNkosi. Ibandla laseliletha imihlatshelo leminikelo yokubonga, laye wonke olenhliziyo ekhululekileyo, iminikelo yokutshiswa.'
    32: Lenani leminikelo yokutshiswa ibandla elayilethayo lalizinkunzi ezingamatshumi ayisikhombisa, inqama ezilikhulu, amawundlu angamakhulu amabili; konke lokhu kwakungokomnikelo wokutshiswa eNkosini.
    33: Izinto ezazingcwelisiwe kwakuzinkunzi ezingamakhulu ayisithupha lezimvu ezizinkulungwane ezintathu.
    34: Kodwa abapristi babebalutshwana, okokuthi babengelakho ukuhlinza yonke iminikelo yokutshiswa; ngakho abafowabo amaLevi babancedisa waze waphela umsebenzi, labapristi baze bazingcwelisa, ngoba amaLevi ayeqondile ngenhliziyo kulabapristi ukuzingcwelisa.
    35: Leminikelo yokutshiswa layo yayiminengi, lamahwahwa eminikelo yokuthula kanye leminikelo yokunathwayo yeminikelo yokutshiswa. Ngokunjalo inkonzo yendlu yeNkosi yamiswa.
    36: UHezekhiya labantu bonke basebethokoza ngalokho uNkulunkulu ayekulungisele abantu, ngoba into yahle yenzeka.
  30:
    1: UHezekhiya wasethumela kuIsrayeli wonke loJuda, wasebhalela loEfrayimi loManase izincwadi, ukuthi beze endlini yeNkosi eJerusalema ukwenzela iNkosi uNkulunkulu kaIsrayeli iphasika.
    2: Ngoba inkosi yelulekana lezikhulu zayo lebandla lonke eJerusalema ukwenza iphasika ngenyanga yesibili.
    3: Ngoba babengelakukwenza ngalesosikhathi ngoba abapristi babengazingcwelisanga ngokweneleyo, labantu babengabuthananga eJerusalema.
    4: Lodaba lwaluqondile emehlweni enkosi lemehlweni ebandla lonke.
    5: Basebemisa ilizwi ukwedlulisela isimemezelo kuIsrayeli wonke kusukela eBherishebha kusiya koDani, ukuthi bazekwenzela iNkosi uNkulunkulu kaIsrayeli iphasika eJerusalema; ngoba okwesikhathi eside babengenzanga njengokubhaliweyo.
    6: 'Ngakho izigijimi zahamba kuIsrayeli wonke loJuda zilezincwadi ezivela esandleni senkosi leziphathamandla zayo, langokomlayo wenkosi zisithi: Bantwana bakoIsrayeli, buyelani eNkosini, uNkulunkulu kaAbrahama, uIsaka, loIsrayeli, njalo izabuyela kwabaphunyukileyo abasele kini esandleni samakhosi eAsiriya.'
    7: Njalo lingabi njengaboyihlo lanjengabafowenu ababephambuka eNkosini uNkulunkulu waboyise, yaze yabanikela ekuchithweni njengoba libona.
    8: Khathesi lingaqinisi intamo yenu njengaboyihlo; zinikeleni eNkosini, lingene endlini yayo engcwele eyingcwelise kuze kube nininini, likhonze iNkosi uNkulunkulu wenu, ukuze ukuvutha kolaka lwayo kubuyele emuva kusuke kini.
    9: Ngoba ekubuyeleni kwenu eNkosini, abafowenu labantwana benu bazathola izihawu phambi kwababathumbileyo, ukuze babuye kulelilizwe. Ngoba iNkosi uNkulunkulu wenu ilomusa lesihawu, kayiyikuphendula ubuso busuke kini uba libuyela kuyo.
    10: Ngokunjalo izigijimi zedlula zisuka emzini zisiya emzini elizweni lakoEfrayimi lelakoManase kuze kube koZebuluni; kodwa bazihleka baziklolodela.
    11: Kube kanti abanye bakoAsheri labakoManase labakoZebuluni bazithoba, beza eJerusalema.
    12: LakoJuda isandla sikaNkulunkulu sasikhona ukubanika inhliziyonye ukwenza umlayo wenkosi leziphathamandla ngelizwi likaJehova.
    13: Kwasekubuthana eJerusalema abantu abanengi ukwenza umkhosi wesinkwa esingelamvubelo ngenyanga yesibili, ibandla elikhulu kakhulu.
    14: Basebesukuma basusa amalathi ayeseJerusalema, lawo wonke amalathi okutshisela impepha bawasusa, bawaphosela esihotsheni iKidroni.
    15: Basebehlaba iphasika ngolwetshumi lane lwenyanga yesibili; abapristi lamaLevi basebeyangeka, bazingcwelisa, baletha iminikelo yokutshiswa endlini yeNkosi.
    16: Basebesima endaweni yabo ejwayelekileyo njengendlela yabo ngokomlayo kaMozisi umuntu kaNkulunkulu; abapristi bafafaza igazi elalivela esandleni samaLevi.
    17: Ngoba babebanengi ebandleni ababengazingcwelisanga; ngakho amaLevi ayephezu kokuhlatshwa kwamaphasika kwalowo lalowo owayengahlambulukanga ukubangcwelisela iNkosi.
    18: 'Ngoba ixuku labantu, abanengi bakoEfrayimi, loManase, uIsakari, loZebuluni babengazihlambululanga, kube kanti badla iphasika kungenjengokubhaliweyo. Kodwa uHezekhiya wabakhulekela wathi: INkosi elungileyo kayimenzele inhlawulo yokuthula,'
    19: wonke olungise inhliziyo yakhe ukudinga uNkulunkulu, iNkosi uNkulunkulu waboyise, lanxa kungenjengokuhlanjululwa kwendawo engcwele.
    20: INkosi yasimuzwa uHezekhiya, yabelapha abantu.
    21: Abantwana bakoIsrayeli abatholakala eJerusalema basebesenza umkhosi wesinkwa esingelamvubelo insuku eziyisikhombisa ngentokozo enkulu; lamaLevi labapristi bayidumisa iNkosi insuku ngensuku, ngezinto zokuhlabelela ngamandla eNkosini.
    22: UHezekhiya wasekhuluma ngomusa kumaLevi wonke ayelokuqedisisa elwazini oluhle lweNkosi. Badla-ke okomkhosi omisiweyo insuku eziyisikhombisa benikela iminikelo yokuthula, beyidumisa iNkosi, uNkulunkulu waboyise.
    23: Ibandla lonke laselicebisana ukwenza ezinye insuku eziyisikhombisa; benza ezinye insuku eziyisikhombisa ngentokozo.
    24: Ngoba uHezekhiya inkosi yakoJuda wanika ibandla amajongosi azinkulungwane lezimvu eziyizinkulungwane eziyisikhombisa, leziphathamandla zanika ibandla amajongosi azinkulungwane lezimvu ezizinkulungwane ezilitshumi; labapristi bazingcwelisa ngobunengi.
    25: Ibandla lonke lakoJuda, labapristi lamaLevi, lebandla lonke elivela koIsrayeli, labezizweni ababevela elizweni lakoIsrayeli, lababehlala koJuda, basebethokoza.
    26: Kwasekusiba khona intokozo enkulu eJerusalema, ngoba kusukela ensukwini zikaSolomoni indodana kaDavida inkosi yakoIsrayeli kakuzanga kube khona okunjalo eJerusalema.
    27: Basebesukuma abapristi lamaLevi, babusisa abantu; ilizwi labo laselizwakala, lomkhuleko wabo wafika endaweni yakhe yokuhlala engcwele emazulwini.
  31:
    1: Kwathi konke lokho sekuphelile, wonke amaIsrayeli atholakalayo aphuma aya emizini yakoJuda, adiliza izinsika eziyizithombe, agamulela phansi izixuku, aphosela phansi indawo eziphakemeyo lamalathi, akukhupha kuye wonke uJuda loBhenjamini lakoEfrayimi loManase, aze aqeda. Bonke abantwana bakoIsrayeli basebebuyela, ngulowo lalowo emfuyweni yakhe, emizini yabo.
    2: UHezekhiya wasemisa izigaba zabapristi lamaLevi ngokwezigaba zabo, ngulowo lalowo ngokomsebenzi wakhe, abapristi lamaLevi emnikelweni wokutshiswa leminikelweni yokuthula, ukukhonza lokubonga lokudumisa emasangweni ezinkamba zeNkosi.
    3: Lesabelo senkosi esivela emfuyweni yayo seminikelo yokutshiswa, seminikelo yokutshiswa yekuseni leyantambama, leminikelo yokutshiswa yamasabatha, leyekuthwaseni kwezinyanga, leyemikhosi emisiweyo, njengokubhaliweyo emlayweni kaJehova.
    4: Wasesithi ebantwini, kubahlali beJerusalema, banike isabelo sabapristi lamaLevi, ukuze baqiniswe emlayweni weNkosi.
    5: Lekusatshalalisweni kwelizwi abantwana bakoIsrayeli bengeza izithelo zokuqala zamabele, iwayini elitsha, lamafutha, loluju, lakuzo zonke izithelo zensimu; lokwetshumi kwakho konke bakuletha ngobunengi.
    6: Abantwana bakoIsrayeli loJuda ababehlala emizini yakoJuda labo basebeletha okwetshumi kwenkomo lokwezimvu lokwetshumi kwezinto ezingcwele ezazehlukaniselwe iNkosi uNkulunkulu wabo, babeka izinqumbinqumbi.
    7: Ngenyanga yesithathu baqalisa ukubeka isisekelo sezinqumbi, langenyanga yesikhombisa baqeda.
    8: UHezekhiya leziphathamandla sebefika bebona izinqumbi, bayibusisa iNkosi labantu bayo uIsrayeli.
    9: UHezekhiya wasebuza abapristi lamaLevi ngalezinqumbi.
    10: 'UAzariya umpristi oyinhloko yendlu kaZadoki wakhuluma laye wathi: Kusukela ekuqaleni kokulethwa kweminikelo endlini yeNkosi, kwakulokokudla lokokusutha lokokutshiya okunenginengi; ngoba iNkosi ibabusisile abantu bayo kuze kusale lokhu okunengi.'
    11: UHezekhiya wasesithi kulungiswe amakamelo endlini yeNkosi; basebewalungisa.
    12: Basebengenisa iminikelo lezingxenye zetshumi lezinto ezingcwelisiweyo ngobuqotho. Laphezu kwalokhu uKonaniya umLevi wayeyinduna, loShimeyi umfowabo engowesibili.
    13: LoJehiyeli loAzaziya loNahathi loAsaheli loJerimothi loJozabadi loEliyeli loIsimakhiya loMahathi loBhenaya babengababonisi ngaphansi kwesandla sikaKonaniya loShimeyi umfowabo, ngomlayo kaHezekhiya inkosi loAzariya umbusi wendlu kaNkulunkulu.
    14: Njalo uKore indodana kaImna umLevi, umgcini wesango ngasempumalanga, wayephezu kweminikelo yesihle kaNkulunkulu ukupha iminikelo yeNkosi lezinto ezingcwelengcwele.
    15: Langasesandleni sakhe kwakuloEdeni, loMiniyamini, loJeshuwa, loShemaya, uAmariya, loShekaniya emizini yabapristi ukupha abafowabo ngokuthembeka ezigabeni zabo, njengakwabakhulu kwaba njalo kwabancane.
    16: Ngaphandle kwababalwe ngezizukulwana zabesilisa, kusukela koleminyaka emithathu kusiya phezulu, wonke ongena endlini yeNkosi, ngomsebenzi wosuku ngosuku lwawo, enkonzweni yabo, kumfanelo zabo, ngezigaba zabo.
    17: Lalabo ababalwa ngezizukulwana zabapristi ngendlu yaboyise, lamaLevi, kusukela koleminyaka engamatshumi amabili kusiya phezulu, kumfanelo zabo, ngezigaba zabo.
    18: Lekubalweni ngezizukulwana, labo bonke abancinyane babo, omkabo, lamadodana abo, lamadodakazi abo, ebandleni lonke, ngoba ekuthembekeni kwabo bazingcwelisa ngobungcwele.
    19: Lemadodaneni kaAroni, abapristi, emasimini amadlelo emizi yabo, kuwo wonke umuzi ngomuzi, amadoda ayebizwe ngamabizo, ukunika izabelo kubo bonke abesilisa phakathi kwabapristi, labo bonke ababalwe ngezizukulwana phakathi kwamaLevi.
    20: Wasesenza njalo uHezekhiya kuJuda wonke; wenza okuhle lokulungileyo lokuqotho phambi kweNkosi uNkulunkulu wakhe.
    21: Emsebenzini wonke-ke awuqalisayo enkonzweni yendlu kaNkulunkulu, lemlayweni lemthethweni, ukudinga uNkulunkulu wakhe, wakwenza ngenhliziyo yakhe yonke, waphumelela.
  32:
    1: Emva kwalezizenzo zobuqotho uSenakheribi inkosi yeAsiriya wafika wangena koJuda, wamisa inkamba maqondana lemizi ebiyelweyo eqonde ukuzifohlelela yona.
    2: UHezekhiya esebonile ukuthi uSenakheribi usefikile lokuthi ubuso bakhe bukhangele impi emelene leJerusalema,
    3: wacebisana lezinduna zakhe lamaqhawe akhe ukuvimba amanzi emithombo eyayingaphandle komuzi; basebemsiza.
    4: 'Kwasekubuthaniswa abantu abanengi, abavimba yonke imithombo lesifula esasigeleza phakathi kwelizwe, besithi: Kungani amakhosi eAsiriya ezafika afice amanzi amanengi.'
    5: Waseziqinisa, wakha umduli wonke owawudilikile, wawukhweza emiphotshongweni, lomunye umduli ngaphandle; waqinisa iMilo emzini kaDavida; wenza lezikhali lezihlangu ngobunengi.
    6: 'Wasebekela abantu induna zezimpi, wazibuthanisela bona egcekeni lesango lomuzi, wakhuluma kunhliziyo yabo esithi:'
    7: Qinani lime isibindi; lingesabi lingatshaywa luvalo phambi kwenkosi yeAsiriya laphambi kwexuku lonke elilayo; ngoba kukhona kithi omkhulu kulaye.
    8: Kuye kulengalo yenyama, kodwa kithi kuleNkosi uNkulunkulu wethu ukusisiza lokulwa izimpi zethu. Abantu basebeseyama phezu kwamazwi kaHezekhiya inkosi yakoJuda.
    9: 'Emva kwalokho uSenakheribi inkosi yeAsiriya wathuma inceku zakhe eJerusalema (kodwa yena wayephambi kweLakishi lawo wonke amandla akhe elaye) kuHezekhiya inkosi yakoJuda lakuJuda wonke oseJerusalema, esithi:'
    10: 'Utsho njalo uSenakheribi inkosi yeAsiriya: Lithembeni ukuthi lihlale ekuvinjezelweni eJerusalema?'
    11: 'UHezekhiya kalikhohlisi yini ukuthi alinikele ukuthi life yindlala langokoma esithi: INkosi uNkulunkulu wethu izasikhulula esandleni senkosi yeAsiriya?'
    12: 'Kasuye yini lo uHezekhiya owasusa indawo zayo eziphakemeyo lamalathi ayo, watshela uJuda leJerusalema esithi: Lizakhonza phambi kwelathi elilodwa, litshise impepha kulo?'
    13: Kalazi yini engakwenzayo mina labobaba kubo bonke abantu bamazwe? Onkulunkulu bezizwe zalawomazwe babelakho lokuba lakho yini ukukhulula amazwe abo esandleni sami?
    14: Nguwuphi kubo bonke onkulunkulu balezozizwe obaba abazitshabalalisayo owaba lakho ukukhulula abantu bakhe esandleni sami, ukuthi uNkulunkulu wenu abe lakho ukulikhulula esandleni sami?
    15: Ngalokho-ke uHezekhiya kangalikhohlisi, kangaliduhisi ngokunjalo, lingamkholwa; ngoba kakho unkulunkulu owasiphi isizwe lombuso owaba lakho ukukhulula abantu bakhe esandleni sami lesabobaba. Laye sibili uNkulunkulu wenu kayikulikhulula esandleni sami yini?
    16: Inceku zakhe zatsho lokunye zimelene leNkosi uNkulunkulu njalo zimelene loHezekhiya inceku yayo.
    17: 'Wabhala lezincwadi zokuthuka iNkosi uNkulunkulu kaIsrayeli lokukhuluma zimelene layo zisithi: Njengabonkulunkulu bezizwe zalawomazwe abangakhululanga abantu babo esandleni sami, ngokunjalo uNkulunkulu kaHezekhiya kayikukhulula abantu bakhe esandleni sami.'
    18: Zasezimemeza ngelizwi elikhulu ngesiJuda ebantwini beJerusalema ababephezu komduli ukubethusa lokubahlupha ukuze ziwuthumbe umuzi.
    19: Zasezikhuluma ngoNkulunkulu weJerusalema njengabonkulunkulu bezizwe zomhlaba, umsebenzi wezandla zomuntu.
    20: Kodwa uHezekhiya inkosi loIsaya umprofethi indodana kaAmozi bakhuleka ngenxa yalokhu, bakhala emazulwini.
    21: INkosi yasithuma ingilosi eyaquma wonke amaqhawe alamandla labaphathi lezinduna enkambeni yenkosi yeAsiriya. Ngakho yabuyela elizweni layo ilobuso obulenhloni. Isingenile endlini kankulunkulu wayo, abaphuma emathunjini ayo bamenza wawa lapho ngenkemba.
    22: Ngokunjalo iNkosi yamsindisa uHezekhiya labahlali beJerusalema esandleni sikaSenakheribi inkosi yeAsiriya lesandleni sabo bonke; yasibakhokhela inhlangothi zonke.
    23: Abanengi basebeletha izipho eNkosini eJerusalema, lezinto eziligugu kuHezekhiya inkosi yakoJuda; wasephakanyiswa emehlweni ezizwe zonke emva kwalokhu.
    24: Ngalezonsuku uHezekhiya wagulela ukufa; wasekhuleka eNkosini; yasikhuluma laye yamnika isibonakaliso.
    25: Kodwa uHezekhiya kabuyiselanga njengokwenzuzo ayeyenzelwe, ngoba inhliziyo yakhe yayiphakeme. Ngakho kwaba lolaka phezu kwakhe laphezu kukaJuda leJerusalema.
    26: Kodwa uHezekhiya wazithoba ngenxa yokuphakama kwenhliziyo yakhe, yena labahlali beJerusalema; ngakho ulaka lweNkosi kalwehlelanga phezu kwabo ensukwini zikaHezekhiya.
    27: Njalo uHezekhiya wayelenotho lodumo kakhulukazi, wazenzela iziphala zesiliva lezegolide lezamatshe aligugu lezamakha lezezihlangu lezezinto zonke eziloyisekayo.
    28: Leziphala zesivuno samabele lewayini elitsha lamafutha, lezibaya zenhlobo zonke zezifuyo, lezibaya zemihlambi.
    29: Wazenzela lemizi, lemfuyo yezimvu lenkomo ngobunengi, ngoba uNkulunkulu wayemnikile impahla enengi kakhulu.
    30: UHezekhiya lo wasevimba umthombo wamanzi angaphezulu eGihoni, wawaqondisa ehla ngentshonalanga komuzi kaDavida. UHezekhiya waphumelela kuyo yonke imisebenzi yakhe.
    31: Kodwa kwakunjalo, mayelana lezithunywa zeziphathamandla zeBhabhiloni, ezathumela kuye ukubuza ngesibonakaliso esenzakalayo elizweni, uNkulunkulu wamtshiya ukuze amhlole ukuthi azi konke okusenhliziyweni yakhe.
    32: Ezinye-ke zezindaba zikaHezekhiya lomusa wakhe, khangela, kubhaliwe embonweni kaIsaya umprofethi indodana kaAmozi, egwalweni lwamakhosi akoJuda lawakoIsrayeli.
    33: UHezekhiya waselala laboyise; basebemngcwabela kweliphezulu kakhulu lamangcwaba amadodana kaDavida; uJuda wonke labahlali beJerusalema basebemenzela inhlonipho ekufeni kwakhe. UManase indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  33:
    1: UManase wayeleminyaka elitshumi lambili esiba yinkosi; wasebusa iminyaka engamatshumi amahlanu lanhlanu eJerusalema.
    2: Kodwa wenza okubi emehlweni eNkosi, njengamanyala ezizwe iNkosi eyazixotsha elifeni phambi kwabantwana bakoIsrayeli.
    3: Ngoba wabuya wakha indawo eziphakemeyo uyise uHezekhiya ayezidilizile, wamisela oBhali amalathi, wenza izixuku, wakhothamela ibutho lonke lamazulu, walikhonza.
    4: 'Wasesakha amalathi endlini yeNkosi, iNkosi eyayithe ngayo: EJerusalema ibizo lami lizakuba khona phakade.'
    5: Wasesakhela ibutho lonke lamazulu amalathi emagumeni womabili endlu yeNkosi.
    6: Yena wenza abantwana bakhe badabule emlilweni esihotsheni sendodana kaHinomu; wasechasisa izibonakaliso, wenza imilingo, wenza ubuthakathi, wasebenza labalamadlozi labalumbayo. Wenza okubi kakhulu emehlweni eNkosi, ukuyithukuthelisa.
    7: 'Wasebeka isifanekiso esibaziweyo sesithombe ayesenzile endlini kaNkulunkulu, uNkulunkulu owayethe ngayo kuDavida lakuSolomoni indodana yakhe: Kulindlu, leJerusalema engiyikhethe kuzo zonke izizwe zakoIsrayeli, ngizabeka ibizo lami kuze kube nininini.'
    8: Kangisayikususa unyawo lukaIsrayeli luphume elizweni engalimisela oyihlo, kuphela uba bezananzelela ukwenza konke engibalaya khona, ngokomlayo wonke lezimiso lezimiselo ngesandla sikaMozisi.
    9: Ngakho uManase waduhisa uJuda labahlali beJerusalema, ukwenza okubi okwedlula izizwe iNkosi eyazichitha phambi kwabantwana bakoIsrayeli.
    10: INkosi yasikhuluma kuManase lebantwini bakhe, kodwa kabalalelanga.
    11: Ngakho iNkosi yabehlisela abaphathi bebutho inkosi yeAsiriya eyayilabo; basebethumba uManase ngameva, bambopha ngamaketane ethusi, bamusa eBhabhiloni.
    12: Kwathi esecindezelwe wancenga ubuso beNkosi uNkulunkulu wakhe, wazithoba kakhulu phambi kukaNkulunkulu waboyise.
    13: Wasekhuleka kuye, njalo wancengeka ngaye, wezwa ukuncenga kwakhe, wambuyisela eJerusalema embusweni wakhe. Ngakho uManase wazi ukuthi iNkosi yiyo enguNkulunkulu.
    14: Lemva kwalokho wakha umduli ongaphandle komuzi kaDavida ngentshonalanga kweGihoni esihotsheni, kwaze kwaba sekungeneni kwesango lenhlanzi, wabhoda iOfeli, wawenza waphakama kakhulu. Wabeka labaphathi bamabutho kuyo yonke imizi ebiyelweyo koJuda.
    15: Wasesusa onkulunkulu bezizweni lesithombe endlini yeNkosi, lawo wonke amalathi ayewakhile entabeni yendlu yeNkosi, laseJerusalema, wakuphosela ngaphandle komuzi.
    16: Wasesakha ilathi leNkosi, wahlabela phezu kwalo iminikelo yokuthula leminikelo yokubonga. Wathi kuJuda kakhonze iNkosi, uNkulunkulu kaIsrayeli.
    17: Loba kunjalo abantu babelokhu behlaba endaweni eziphakemeyo, kuphela eNkosini uNkulunkulu wabo.
    18: Ezinye-ke zezindaba zikaManase, lomkhuleko wakhe kuNkulunkulu wakhe, lamazwi ababoni abawakhuluma kuye ngebizo leNkosi uNkulunkulu kaIsrayeli, khangela, kusezindabeni zamakhosi akoIsrayeli.
    19: Umkhuleko wakhe-ke, lokuncenga kwakhe kuNkulunkulu, lesono sakhe sonke, lesiphambeko sakhe, lezindawo akha kuzo indawo eziphakemeyo, njalo wamisa izixuku lezithombe ezibaziweyo, engakazithobi, khangela, kubhaliwe emazwini ababoni.
    20: UManase waselala laboyise; basebemngcwaba endlini yakhe. UAmoni indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    21: UAmoni wayeleminyaka engamatshumi amabili lambili esiba yinkosi; wasebusa iminyaka emibili eJerusalema.
    22: Wasesenza okubi emehlweni eNkosi njengokwenza kukaManase uyise; ngoba uAmoni wahlabela zonke izithombe ezibaziweyo uManase uyise ayezenzile, wazikhonza.
    23: Kodwa kazithobanga phambi kweNkosi njengokuzithoba kukaManase uyise, kodwa uAmoni lo wandisa icala.
    24: Inceku zakhe zasezimenzela ugobe, zambulala endlini yakhe.
    25: Kodwa abantu belizwe batshaya bonke labo ababenzele inkosi uAmoni ugobe; abantu belizwe basebebeka uJosiya indodana yakhe ukuba yinkosi esikhundleni sakhe.
  34:
    1: UJosiya wayeleminyaka eyisificaminwembili esiba yinkosi; wasebusa iminyaka engamatshumi amathathu lanye eJerusalema.
    2: Wasesenza okuqondileyo emehlweni eNkosi, wahamba ngezindlela zikaDavida uyise, kaphambukelanga ngakwesokunene loba kwesokhohlo.
    3: Ngoba ngomnyaka wesificaminwembili wokubusa kwakhe esesengumfana waqala ukumdinga uNkulunkulu kaDavida uyise; langomnyaka wetshumi lambili waqala ukuhlambulula uJuda leJerusalema kuzindawo eziphakemeyo, lezixuku, lezithombe ezibaziweyo, lezithombe ezibunjwe ngokuncibilikisa.
    4: Basebediliza amalathi aboBhali phambi kwakhe, lamalathi okutshisela impepha ayengaphezu kwawo wawagamulela phansi, lezixuku lezithombe ezibaziweyo lezithombe ezibunjwe ngokuncibilikisa waziphahlaza, wazichola, wazichithela phezu kwamangcwaba alabo ababenikele imihlatshelo kizo.
    5: Wasetshisela amathambo abapristi phezu kwamalathi abo, wahlambulula uJuda leJerusalema.
    6: Lemizini yakoManase loEfrayimi loSimeyoni kuze kufike koNafithali lemanxiweni ayo inhlangothi zonke
    7: wadiliza lamalathi, lezixuku, wachola izithombe ezibaziweyo zaze zaba yimpuphu, wagamulela phansi wonke amalathi okutshisela impepha elizweni lonke lakoIsrayeli, wasebuyela eJerusalema.
    8: Kwathi ngomnyaka wetshumi lesificaminwembili wokubusa kwakhe, esehlambulule ilizwe lendlu, wathuma uShafani indodana kaAzaliya loMahaseya umbusi womuzi loJowa indodana kaJowahazi umabhalane ukuthi baqinise indlu yeNkosi uNkulunkulu wakhe.
    9: Basebefika kuHilikhiya umpristi omkhulu, bapha imali eyayilethwe endlini kaNkulunkulu, amaLevi ayelondoloza umbundu ayeyiqoqe esandleni sakoManase loEfrayimi lakuyo yonke insali kaIsrayeli lakuye wonke uJuda loBhenjamini; basebebuyela eJerusalema.
    10: Basebeyinikela esandleni sabenzi bomsebenzi ababekhethelwe indlu yeNkosi abayipha abenzi bomsebenzi ababesebenza endlini yeNkosi ukuthi balungise baqinise indlu.
    11: Bayinika ababazi labakhi ukuze bathenge amatshe abaziweyo lezigodo zentungo lezokufulela izindlu amakhosi akoJuda ayezidilizile.
    12: Amadoda asesebenza ngobuqotho emsebenzini; lababonisi phezu kwawo babengoJahathi loObhadiya amaLevi, ebantwaneni bakoMerari, loZekhariya loMeshulamu, ebantwaneni bamaKohathi, ukuqondisa; lamaLevi, wonke aqedisisa ngezinto zokuhlabelela.
    13: Njalo ayephezu kwabathwali bemithwalo njalo babengababonisi phezu kwakhe wonke owenza umsebenzi wenkonzo ngenkonzo; lakumaLevi kwakulababhali labaphathi labagcini bamasango.
    14: Kwasekusithi bekhupha imali eyayilethwe endlini yeNkosi, uHilikhiya umpristi wafica ugwalo lomlayo weNkosiowawunikwe ngesandla sikaMozisi.
    15: 'UHilikhiya wasephendula wathi kuShafani umabhalane: Ngifice ugwalo lomlayo endlini yeNkosi. UHilikhiya wasenika uShafani ugwalo.'
    16: 'UShafani waseletha ugwalo enkosini, futhi wabuyisela ilizwi enkosini esithi: Konke okwakunikelwe esandleni senceku zakho ziyakwenza.'
    17: Seziyiqoqile imali eyatholakala endlini yeNkosi, zayinikela esandleni sabaphathi lesandleni sabenzi bomsebenzi.
    18: 'UShafani umabhalane wasetshela inkosi esithi: UHilikhiya umpristi unginike ugwalo. UShafani wasefunda kulo phambi kwenkosi.'
    19: Kwasekusithi inkosi isizwile amazwi omlayo yadabula izigqoko zayo.
    20: 'Inkosi yasilaya oHilikhiya loAhikhamu indodana kaShafani loAbidoni indodana kaMika loShafani umabhalane loAsaya inceku yenkosi, isithi:'
    21: Hambani liyebuza eNkosini ngenxa yami langenxa yensali ekoIsrayeli lakoJuda mayelana lamazwi ogwalo olutholakeleyo; ngoba lukhulu ulaka lweNkosi oluthululelwe phezu kwethu, ngenxa yokuthi obaba kabaligcinanga ilizwi leNkosi ukwenza njengakho konke okubhaliweyo kulolugwalo.
    22: Ngakho uHilikhiya lalabo ababengabenkosi baya kuHulida umprofethikazi, umkaShaluma indodana kaTokhathi indodana kaHasira, umgcini wezigqoko. (Yena-ke wayehlala eJerusalema esiGabeni seSibili.) Basebekhuluma kuye kanje.
    23: 'Wasesithi kibo: Itsho njalo iNkosi uNkulunkulu kaIsrayeli: Tshelani umuntu olithume kimi:'
    24: 'Itsho njalo iNkosi: Khangela, ngizakwehlisela ububi kulindawo laphezu kwabahlali bayo, zonke iziqalekiso ezibhaliweyo egwalweni abalubalileyo phambi kwenkosi yakoJuda.'
    25: Ngenxa yokuthi bengitshiyile, batshisela abanye onkulunkulu impepha, ukuze bangithukuthelise ngayo yonke imisebenzi yezandla zabo; ngakho ulaka lwami luzathululelwa phezu kwalindawo, kaluyikucitshwa.
    26: 'Kodwa enkosini yakoJuda elithumileyo ukubuza eNkosini, lizakutsho njalo kuyo: Itsho njalo iNkosi uNkulunkulu kaIsrayeli: Mayelana lamazwi owazwileyo,'
    27: ngoba inhliziyo yakho ibuthakathaka, wazithoba phambi kukaNkulunkulu usuzwe amazwi akhe amelene lalindawo lamelene labahlali bayo, wazithoba phambi kwami, wadabula izigqoko zakho, wakhala inyembezi phambi kwami, ngitsho lami ngizwile, itsho iNkosi.
    28: Khangela, ngizakubuthela kuboyihlo, njalo uzabuthelwa emangcwabeni akho ngokuthula, lamehlo akho kawayikubona konke okubi engizakwehlisela kulindawo laphezu kwabahlali bayo. Basebebuyisela ilizwi enkosini.
    29: Inkosi yasithuma yaqoqa bonke abadala bakoJuda labeJerusalema.
    30: Inkosi yasisenyukela endlini kaJehova, kanye labantu bonke bakoJuda labahlali beJerusalema labapristi lamaLevi, labo bonke abantu kusukela komkhulu kusiya komncinyane; yasibala endlebeni zabo wonke amazwi ogwalo lwesivumelwano olwalutholakele endlini kaJehova.
    31: Inkosi yasisima endaweni yayo, yenza isivumelwano phambi kukaJehova ukulandela uJehova, lokugcina imilayo yakhe lezifakazelo zakhe lezimiso zakhe ngayo yonke inhliziyo yayo langawo wonke umphefumulo wayo, ukwenza amazwi esivumelwano abhalwe kulolugwalo.
    32: Yasibamisa bonke abatholakala eJerusalema loBhenjamini. Labahlali beJerusalema benza njengokwesivumelwano sikaNkulunkulu, uNkulunkulu waboyise.
    33: UJosiya wasesusa zonke izinengiso kuwo wonke amazwe ayengawabantwana bakoIsrayeli, wenza wonke owaficwa koIsrayeli ukuthi akhonze, akhonze iNkosi uNkulunkulu wabo. Insuku zakhe zonke kabaphambukanga ekuyilandeleni iNkosi, uNkulunkulu waboyise.
  35:
    1: UJosiya wasesenzela iNkosi iphasika eJerusalema; basebehlaba iphasika ngolwetshumi lane lwenyanga yokuqala.
    2: Wasemisa abapristi kumfanelo zabo, wabaqinisela inkonzo yendlu yeNkosi.
    3: 'Wasesithi kumaLevi ayefundisa uIsrayeli wonke ayengcwele eNkosini: Fakani umtshokotsho ongcwele endlini uSolomoni indodana kaDavida inkosi yakoIsrayeli ayakhayo; kakusengumthwalo kini emahlombe. Khathesi khonzani iNkosi uNkulunkulu wenu labantu bayo uIsrayeli.'
    4: Njalo lizilungise ngokwendlu yaboyihlo ngezigaba zenu, njengombhalo kaDavida inkosi yakoIsrayeli lanjengombhalo kaSolomoni indodana yakhe.
    5: Lime endaweni engcwele ngokwezigaba zendlu yaboyise babafowenu, abantwana besizwe, lesigaba sendlu kayise wamaLevi.
    6: Lihlabe iphasika, lizingcwelise, lilungisele abafowenu, ukwenza njengokwelizwi leNkosi ngesandla sikaMozisi.
    7: UJosiya wasenika abantwana babantu umhlambi wamawundlu lamazinyane embuzi, konke kungokwamaphasika, kwabo bonke abatholakalayo, ngenani eliyizinkulungwane ezingamatshumi amathathu, lenkunzi ezizinkulungwane ezintathu; lokhu kwakuvela empahleni yenkosi.
    8: Iziphathamandla zakhe zasezinika abantu, abapristi lamaLevi ngokukhululeka. OHilikhiya loZekhariya loJehiyeli, izinduna zendlu yeNkosi, banikelela amaphasika kubapristi amazinyane azinkulungwane ezimbili lamakhulu ayisithupha, lenkunzi ezingamakhulu amathathu.
    9: OKonaniya loShemaya loNethaneli, abafowabo, loHashabhiya loJeyiyeli loJozabadi, izinduna zamaLevi, basebenikelela amaphasika kumaLevi amazinyane azinkulungwane ezinhlanu, lenkunzi ezingamakhulu amahlanu.
    10: Ngokunjalo inkonzo yalungiswa; abapristi basebesima endaweni yabo, lamaLevi ngezigaba zawo, njengokomlayo wenkosi.
    11: Basebehlaba iphasika, abapristi bafafaza kuvela ezandleni zabo, lamaLevi ahlinza.
    12: Basebesusa iminikelo yokutshiswa ukuyinika njengokwezigaba zendlu yaboyise kubantwana babantu ukuze banikele eNkosini, njengokubhaliweyo egwalweni lukaMozisi. Ngokunjalo langezinkunzi.
    13: Basebesosa iphasika ngomlilo njengokwesimiso; kodwa izinto ezingcwele bazipheka ngamabhodo langezimbiza langezindengezi, bakusa masinyane kubo bonke abantwana babantu.
    14: Lemva kwalokho basebezilungisela bona labapristi, ngoba abapristi amadodana kaAroni babesekunikeleni iminikelo yokutshiswa lamahwahwa kwaze kwaba sebusuku; ngakho amaLevi azilungisela wona labapristi amadodana kaAroni.
    15: Labahlabeleli amadodana kaAsafi babesendaweni yabo njengokomlayo kaDavida, loAsafi, loHemani, loJeduthuni umboni wenkosi; labagcini bamasango babesesangweni lonke; kwakungesikwabo ukusuka enkonzweni yabo, ngoba abafowabo amaLevi abalungisela.
    16: Yasilungiswa yonke inkonzo yeNkosi ngalolosuku ukwenza iphasika lokunikela iminikelo yokutshiswa phezu kwelathi leNkosi, njengokomlayo wenkosi uJosiya.
    17: Abantwana bakoIsrayeli ababekhona basebesenza iphasika ngalesosikhathi, lomkhosi wesinkwa esingelamvubelo, insuku eziyisikhombisa.
    18: Njalo kalenziwanga iphasika elinjengaleli koIsrayeli kusukela ensukwini zikaSamuweli umprofethi; lawo wonke amakhosi akoIsrayeli kawenzanga iphasika elinje uJosiya alenzayo, labapristi lamaLevi, loJuda loIsrayeli wonke ababekhona, labahlali beJerusalema.
    19: Ngomnyaka wetshumi lesificaminwembili wokubusa kukaJosiya iphasika leli lenziwa.
    20: Emva kwakho konke lokho, uJosiya eseyilungisile indlu, uNeko inkosi yeGibhithe wenyuka ukuyakulwa leKarikemeshi eYufrathi; loJosiya waphuma ukuyamelana laye.
    21: 'Kodwa wathuma izithunywa kuye esithi: Ngilani lawe, nkosi yakoJuda? Kangenyukelanga ukumelana lawe wena lamuhla, kodwa ngimelene lendlu elwa lami. Ngoba uNkulunkulu uthe ngiphangise; yekela wena ukuphikisana loNkulunkulu, olami, ukuze angakubhubhisi.'
    22: Kodwa uJosiya kaphendulanga ubuso bakhe kuye, kodwa wazifihla isimo ukuze alwe laye; njalo kawalalelanga amazwi kaNeko avela emlonyeni kaNkulunkulu, kodwa weza ukulwa esihotsheni seMegido.
    23: 'Abatshoki bemitshoko basebemciba uJosiya; inkosi yasisithi encekwini zayo: Ngisusani ngoba ngizwa ubuhlungu obukhulu.'
    24: Inceku zakhe zasezimkhupha enqoleni, zamgadisa enqoleni yesibili ayelayo, zamletha eJerusalema. Wasesifa, wangcwatshelwa emangcwabeni aboyise; wonke uJuda leJerusalema basebemlilela uJosiya.
    25: LoJeremiya wenza isililo ngoJosiya. Labo bonke abahlabeleli labahlabelelikazi bakhuluma ngoJosiya ezililweni zabo kuze kube lamuhla. Bazenza zaba yisimiso koIsrayeli; khangela-ke, zibhaliwe ezililweni.
    26: Ezinye-ke zezindaba zikaJosiya, lezisa zakhe njengokubhaliweyo emlayweni weNkosi,
    27: izindaba zakhe-ke, ezokuqala lezokucina, khangela, zibhaliwe egwalweni lwamakhosi akoIsrayeli lawakoJuda.
  36:
    1: Abantu belizwe basebethatha uJehowahazi indodana kaJosiya, bambeka waba yinkosi esikhundleni sikayise eJerusalema.
    2: UJehowahazi wayeleminyaka engamatshumi amabili lantathu esiba yinkosi; wasebusa inyanga ezintathu eJerusalema.
    3: Inkosi yeGibhithe yasimsusa eseJerusalema, yahlawulisa ilizwe amathalenta esiliva alikhulu lethalenta legolide.
    4: Inkosi yeGibhithe yasibeka uEliyakhimi umfowabo abe yinkosi phezu kukaJuda leJerusalema, yaguqula ibizo lakhe yathi nguJehoyakhimi. UNeko wasethatha uJehowahazi umfowabo wamletha eGibhithe.
    5: UJehoyakhimi wayeleminyaka engamatshumi amabili lanhlanu esiba yinkosi; wasebusa iminyaka elitshumi lanye eJerusalema. Wenza okubi emehlweni eNkosi uNkulunkulu wakhe.
    6: Kwenyukela kuye uNebhukadinezari inkosi yeBhabhiloni, wambopha ngamaketane ethusi, ukumusa eBhabhiloni.
    7: UNebhukadinezari waseletha okwezitsha zendlu yeNkosi eBhabhiloni, wakufaka ethempelini lakhe eBhabhiloni.
    8: Ezinye-ke zezindaba zikaJehoyakhimi, lamanyala akhe awenzayo, lokwatholakala kuye, khangela, kubhaliwe egwalweni lwamakhosi akoIsrayeli loJuda. UJehoyakhini indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    9: UJehoyakhini wayeleminyaka eyisificaminwembili esiba yinkosi; wasebusa inyanga ezintathu lensuku ezilitshumi eJerusalema. Wenza okubi emehlweni eNkosi.
    10: Lekuthwaseni komnyaka inkosi uNebhukadinezari yathuma yamletha eBhabhiloni, kanye lezitsha eziloyisekayo zendlu yeNkosi; yasibeka uZedekhiya umfowabo abe yinkosi phezu kukaJuda leJerusalema.
    11: UZedekhiya wayeleminyaka engamatshumi amabili lanye esiba yinkosi; wasebusa iminyaka elitshumi lanye eJerusalema.
    12: Wasesenza okubi emehlweni eNkosi uNkulunkulu wakhe; kazithobanga phambi kukaJeremiya umprofethi, ekhuluma okomlomo weNkosi.
    13: Laye wasevukela inkosi uNebhukadinezari eyayimfungise ngoNkulunkulu, wenza yaba lukhuni intamo yakhe, waqinisa inhliziyo yakhe, okokuthi kaphendukelanga eNkosini, uNkulunkulu kaIsrayeli.
    14: Futhi zonke induna zabapristi labantu banda ekuphambukeni ngeziphambeko njengawo wonke amanyala ezizwe, bayingcolisa indlu yeNkosi eyayiyingcwelisile eJerusalema.
    15: INkosi, uNkulunkulu waboyise, yasithuma kubo ngesandla sezithunywa zayo, ivuka ngovivi ithuma, ngoba yayilesihawu ebantwini bayo lendaweni yayo yokuhlala.
    16: Kodwa babezihleka usulu izithunywa zikaNkulunkulu, bedelela amazwi akhe, beklolodela abaprofethi bakhe, lwaze lwavuka ulaka lweNkosi lwamelana labantu bayo kakwaze kwaba leselapho.
    17: Ngakho yabenyusela inkosi yamaKhaladiya eyabulala amajaha abo ngenkemba endlini yendlu yabo engcwele, ingahawukeli ijaha lentombi, omdala lexhegu; yabanikela bonke esandleni sayo.
    18: Lazo zonke izitsha zendlu kaNkulunkulu, ezinkulu lezincinyane, lezinto eziligugu zendlu kaJehova, lezinto eziligugu zenkosi lezeziphathamandla zayo, konke lokhu yakuletha eBhabhiloni.
    19: Basebetshisa indlu kaNkulunkulu, badiliza umduli weJerusalema, batshisa zonke izigodlo zayo ngomlilo, batshabalalisa zonke izitsha zayo eziloyisekayo.
    20: Yasithumbela eBhabhiloni abasele enkembeni; basebesiba zinceku zayo lezabantwana bayo kwaze kwaba yikubusa kombuso wePerisiya;
    21: ukugcwalisa ilizwi leNkosi ngomlomo kaJeremiya, ilizwe lize likholise amasabatha alo; lagcina isabatha zonke izinsuku zencithakalo, kwaze kwagcwaliseka iminyaka engamatshumi ayisikhombisa.
    22: 'Kwathi ngomnyaka wokuqala kaKoresi inkosi yePerisiya, ekugcwalisekeni kwelizwi leNkosi ngomlomo kaJeremiya, iNkosi yavusa umoya kaKoresi inkosi yePerisiya ukuthi edlulise isimemezelo embusweni wakhe wonke, njalo langombhalo, esithi:'
    23: 'Utsho njalo uKoresi inkosi yePerisiya: INkosi, uNkulunkulu wamazulu, inginikile yonke imibuso yomhlaba; layo ingilayile ukuyakhela indlu eJerusalema ekoJuda. Ngubani ophakathi kwenu kubo bonke abantu bayo? INkosi uNkulunkulu wakhe kayibe laye, enyuke.'
15:
  1:
    1: 'Kwathi ngomnyaka wokuqala kaKoresi inkosi yePerisiya, ekugcwalisekeni kwelizwi leNkosi ngomlomo kaJeremiya, iNkosi yavusa umoya kaKoresi inkosi yePerisiya ukuthi edlulise isimemezelo embusweni wakhe wonke, njalo langombhalo, esithi:'
    2: 'Utsho njalo uKoresi inkosi yePerisiya: INkosi, uNkulunkulu wamazulu, inginikile yonke imibuso yomhlaba; layo ingilayile ukuyakhela indlu eJerusalema ekoJuda.'
    3: Ngubani ophakathi kwenu kubo bonke abantu bayo? UNkulunkulu wakhe kabe laye, enyukele eJerusalema ekoJuda, akhe indlu yeNkosi, uNkulunkulu kaIsrayeli (unguNkulunkulu) oseJerusalema.
    4: Laloba ngubani oseleyo lakuyiphi yezindawo lapho ahlala njengowezizwe khona, kakuthi abantu bendawo yakibo bamsekele ngesiliva, langegolide, langempahla, langezifuyo, kanye lomnikelo wesihle wendlu kaNkulunkulu eseJerusalema.
    5: Kwasekusukuma inhloko zaboyise bakoJuda loBhenjamini, labapristi lamaLevi, laye wonke uNkulunkulu ayevuse umoya wakhe, ukuthi benyukele ukwakha indlu yeNkosi eseJerusalema.
    6: Labo bonke ababebaphahlile baqinisa izandla zabo ngezitsha zesiliva, ngegolide, ngempahla, langezifuyo, langezinto eziligugu, ngaphandle kwakho konke okwakunikelwe ngesihle.
    7: UKoresi inkosi laye wakhupha izitsha zendlu yeNkosi, uNebhukadinezari ayezikhuphe eJerusalema wazifaka endlini yabonkulunkulu bakhe.
    8: UKoresi inkosi yePerisiya wasezikhupha ngesandla sikaMithiredathi umphathisikhwama owazibalela uSheshibazari isiphathamandla sakoJuda.
    9: 'Leli-ke linani lazo: Imiganu yegolide engamatshumi amathathu, imiganu yesiliva eyinkulungwane, izingqamu ezingamatshumi amabili lesificamunwemunye,'
    10: inkezo zegolide ezingamatshumi amathathu, ezinye inkezo zesiliva ezingamakhulu amane letshumi, ezinye izitsha eziyinkulungwane.
    11: Zonke izitsha zegolide lezesiliva zazizinkulungwane ezinhlanu lamakhulu amane. Zonke lezi uSheshibazari wazenyusa lalabo ababenyuswe ekuthunjweni bevela eBhabhiloni besiya eJerusalema.
  2:
    1: Laba-ke ngabantwana besabelo abenyuka besuka ekuthunjweni kwalabo ababethunjiwe uNebhukadinezari inkosi yeBhabhiloni ayebathumbele eBhabhiloni, ababuyela eJerusalema loJuda, ngulowo lalowo emzini wakibo;
    2: 'abafika loZerubhabheli, uJeshuwa, uNehemiya, uSeraya, uRehelaya, uModekhayi, uBilishani, uMisipari, uBigivayi, uRehuma, uBahana. Inani lamadoda esizwe sakoIsrayeli:'
    3: Abantwana bakoParoshi, izinkulungwane ezimbili lekhulu lamatshumi ayisikhombisa lambili.
    4: Abantwana bakoShefathiya, amakhulu amathathu lamatshumi ayisikhombisa lambili.
    5: Abantwana bakoAra, amakhulu ayisikhombisa lamatshumi ayisikhombisa lanhlanu.
    6: Abantwana bakoPahathi-Mowabi, ababantwana bakaJeshuwa-Jowabi, izinkulungwane ezimbili lamakhulu ayisificaminwembili letshumi lambili.
    7: Abantwana bakoElamu, inkulungwane lamakhulu amabili lamatshumi amahlanu lane.
    8: Abantwana bakoZathu, amakhulu ayisificamunwemunye lamatshumi amane lanhlanu.
    9: Abantwana bakoZakayi, amakhulu ayisikhombisa lamatshumi ayisithupha.
    10: Abantwana bakoBani, amakhulu ayisithupha lamatshumi amane lambili.
    11: Abantwana bakoBebayi, amakhulu ayisithupha lamatshumi amabili lantathu.
    12: Abantwana bakoAzigadi, inkulungwane lamakhulu amabili lamatshumi amabili lambili.
    13: Abantwana bakoAdonikamu, amakhulu ayisithupha lamatshumi ayisithupha lesithupha.
    14: Abantwana bakoBigivayi, izinkulungwane ezimbili lamatshumi amahlanu lesithupha.
    15: Abantwana bakoAdini, amakhulu amane lamatshumi amahlanu lane.
    16: Abantwana bakoAteri, bakoHezekhiya, amatshumi ayisificamunwemunye lesificaminwembili.
    17: Abantwana bakoBezayi, amakhulu amathathu lamatshumi amabili lantathu.
    18: Abantwana bakoJora, ikhulu letshumi lambili.
    19: Abantwana bakoHashuma, amakhulu amabili lamatshumi amabili lantathu.
    20: Abantwana bakoGibari, amatshumi ayisificamunwemunye lanhlanu.
    21: Abantwana beBhethelehema, ikhulu lamatshumi amabili lantathu.
    22: Amadoda eNetofa, amatshumi amahlanu lesithupha.
    23: Amadoda eAnathothi, ikhulu lamatshumi amabili lesificaminwembili.
    24: Abantwana beAzimavethi, amatshumi amane lambili.
    25: Abantwana beKiriyatharimi, iKefira, leBherothi, amakhulu ayisikhombisa lamatshumi amane lantathu.
    26: Abantwana beRama leGaba, amakhulu ayisithupha lamatshumi amabili lanye.
    27: Amadoda eMikimasi, ikhulu lamatshumi amabili lambili.
    28: Amadoda eBhetheli leAyi, amakhulu amabili lamatshumi amabili lantathu.
    29: Abantwana beNebo, amatshumi amahlanu lambili.
    30: Abantwana bakoMagibishi, ikhulu lamatshumi amahlanu lesithupha.
    31: Abantwana bomunye uElamu, inkulungwane lamakhulu amabili lamatshumi amahlanu lane.
    32: Abantwana bakoHarimi, amakhulu amathathu lamatshumi amabili.
    33: Abantwana beLodi, iHadidi, leOno, amakhulu ayisikhombisa lamatshumi amabili lanhlanu.
    34: Abantwana beJeriko, amakhulu amathathu lamatshumi amane lanhlanu.
    35: Abantwana beSenaha, izinkulungwane ezintathu lamakhulu ayisithupha lamatshumi amathathu.
    36: 'Abapristi: Abantwana bakoJedaya bendlu kaJeshuwa: Amakhulu ayisificamunwemunye lamatshumi ayisikhombisa lantathu.'
    37: 'Abantwana bakoImeri: Inkulungwane lamatshumi amahlanu lambili.'
    38: 'Abantwana bakoPashuri: Inkulungwane lamatshumi amane lesikhombisa.'
    39: 'Abantwana bakoHarimi: Inkulungwane letshumi lesikhombisa.'
    40: 'AmaLevi: Abantwana bakoJeshuwa loKadimiyeli, babantwana bakaHodaviya: Amatshumi ayisikhombisa lane.'
    41: 'Abahlabeleli: Abantwana bakoAsafi: Ikhulu lamatshumi amabili lesificaminwembili.'
    42: Abantwana babalindi bamasango. Abantwana bakoShaluma, abantwana bakoAteri, abantwana bakoTalimoni, abantwana bakoAkubi, abantwana bakoHatita, abantwana bakoShobayi, bonke babelikhulu lamatshumi amathathu lesificamunwemunye.
    43: 'AmaNethini: Abantwana bakoZiha, abantwana bakoHasufa, abantwana bakoTabhawothi,'
    44: abantwana bakoKerosi, abantwana bakoSiyaha, abantwana bakoPadoni,
    45: abantwana bakoLebana, abantwana bakoHagaba, abantwana bakoAkubi,
    46: abantwana bakoHagabi, abantwana bakoShamilayi, abantwana bakoHanani,
    47: abantwana bakoGideli, abantwana bakoGahari, abantwana bakoReyaya,
    48: abantwana bakoRezini, abantwana bakoNekoda, abantwana bakoGazama,
    49: abantwana bakoUza, abantwana bakoPhaseya, abantwana bakoBhesayi,
    50: abantwana bakoAsina, abantwana bakoMewunimi, abantwana bakoNefusimi,
    51: abantwana bakoBakibuki, abantwana bakoHakufa, abantwana bakoHarihuri,
    52: abantwana bakoBaziluthi, abantwana bakoMehida, abantwana bakoHarisha,
    53: abantwana bakoBarkosi, abantwana bakoSisera, abantwana bakoThama,
    54: abantwana bakoNeziya, abantwana bakoHatifa.
    55: 'Abantwana bezinceku zikaSolomoni: Abantwana bakoSotayi, abantwana bakoHasoferethi, abantwana bakoPeruda,'
    56: abantwana bakoJahala, abantwana bakoDarkoni, abantwana bakoGideli,
    57: abantwana bakoShefathiya, abantwana bakoHathili, abantwana bakoPokerethi-Hazebayimi, abantwana bakoAmi.
    58: Wonke amaNethini labantwana bezinceku zikaSolomoni babengamakhulu amathathu lamatshumi ayisificamunwemunye lambili.
    59: 'Lalaba yilabo abenyuka bevela eTeli-Mela, iTeli-Harisha, iKerubi, iAdani, iImeri, kodwa babengelakutsho indlu yaboyise, lenzalo yabo, ukuthi bavela koIsrayeli:'
    60: 'Abantwana bakoDelaya, abantwana bakoTobiya, abantwana bakoNekoda: Amakhulu ayisithupha lamatshumi amahlanu lambili.'
    61: Lebantwaneni babapristi, abantwana bakoHabaya, abantwana bakoHakozi, abantwana bakoBarizilayi, owathatha umfazi emadodakazini kaBarizilayi umGileyadi, wasebizwa ngebizo lawo.
    62: Laba badinga ukubhalwa kwabo oluhlwini lwababhaliweyo ngezizukulwana, kodwa kabatholakalanga; basebekhutshwa ebupristini njengabangcolileyo.
    63: Umbusi wasesitsho kubo ukuthi bangadli okwezinto ezingcwelengcwele, kuze kusukume umpristi oleUrimi leThumimi.
    64: Ibandla lonke lindawonye lalizinkulungwane ezingamatshumi amane lambili lamakhulu amathathu lamatshumi ayisithupha,
    65: ngaphandle kwenceku zabo lencekukazi zabo; lezi zazizinkulungwane eziyisikhombisa lamakhulu amathathu lamatshumi amathathu lesikhombisa; babelabahlabeleli labahlabelelikazi abangamakhulu amabili.
    66: Amabhiza abo ayengamakhulu ayisikhombisa lamatshumi amathathu lesithupha; imbongolo zabo zingamakhulu amabili lamatshumi amane lanhlanu;
    67: amakamela abo engamakhulu amane lamatshumi amathathu lanhlanu; obabhemi bezinkulungwane eziyisithupha lamakhulu ayisikhombisa lamatshumi amabili.
    68: Lenhlokweni zaboyise, ekufikeni kwabo endlini yeNkosi eseJerusalema, zanikelela indlu kaNkulunkulu ngesihle ukuyimisa endaweni yayo.
    69: Zanikela ngokwamandla azo esikhwameni somsebenzi inhlamvu zegolide ezizinkulungwane ezingamatshumi ayisithupha lanye, lamamane esiliva azinkulungwane ezingamakhulu amabili lamatshumi amahlanu, lezigqoko zabapristi ezilikhulu.
    70: Abapristi lamaLevi lengxenye yabantu labahlabeleli labalindi bamasango lamaNethini basebehlala emizini yabo, loIsrayeli wonke emizini yakhe.
  3:
    1: Isifikile inyanga yesikhombisa, labantwana bakoIsrayeli sebesemizini, abantu babuthana njengamuntu munye eJerusalema.
    2: Kwasekusukuma uJeshuwa indodana kaJozadaki labafowabo abapristi, loZerubhabheli indodana kaSalatiyeli labafowabo, bakha ilathi likaNkulunkulu kaIsrayeli ukuze banikele iminikelo yokutshiswa phezu kwalo, njengokubhaliweyo emlayweni kaMozisi umuntu kaNkulunkulu.
    3: Basebemisa ilathi ezisekelweni zalo, ngoba ukwesaba kwakuphezu kwabo ngenxa yabantu belizwe, basebenikela eNkosini iminikelo yokutshiswa phezu kwalo, iminikelo yokutshiswa ekuseni lantambama.
    4: Basebesenza umkhosi wamadumba njengokubhaliweyo, banikela iminikelo yokutshiswa insuku ngensuku ngenani, njengomkhuba, udaba losuku ngosuku lwalo.
    5: Langemva kwalokho umnikelo wokutshiswa njalonjalo, lowekuthwaseni kwezinyanga, lowemikhosi yonke emisiweyo yeNkosi eyayingcwelisiwe, lowakhe wonke owanikela ngesihle umnikelo wesihle eNkosini.
    6: Ngosuku lokuqala lwenyanga yesikhombisa baqalisa ukunikela iminikelo yokutshiswa eNkosini, kodwa isisekelo sethempeli leNkosi sasingakabekwa.
    7: Basebenika imali kubabazi bamatshe lakubabazi bezigodo, lokudla lokunathwayo lamafutha kumaSidoni lakumaTire ukuze balethe izigodo zemisedari zivela eLebhanoni bezisa elwandle eJopha, ngokwemvumo kaKoresi inkosi yePerisiya kubo.
    8: Langomnyaka wesibili wokufika kwabo endlini kaNkulunkulu eJerusalema, ngenyanga yesibili, baqalisa oZerubhabheli indodana kaSalatiyeli loJeshuwa indodana kaJozadaki, lensali yabafowabo, abapristi lamaLevi, labo bonke ababebuyile eJerusalema bevela ekuthunjweni; basebemisa amaLevi kusukela koleminyaka engamatshumi amabili kusiya phezulu ukongamela umsebenzi wendlu yeNkosi.
    9: Kwasekusukuma oJeshuwa, amadodana akhe, labafowabo, uKadimiyeli lamadodana akhe, abantwana bakoJuda, njengomuntu munye ukongamela abenzi bomsebenzi endlini kaNkulunkulu, amadodana kaHenadadi, amadodana abo labafowabo amaLevi.
    10: Abakhi sebebekile isisekelo sethempeli leNkosi, bamisa abapristi begqokile belezimpondo, lamaLevi, amadodana kaAsafi, elensimbi ezincencethayo, ukudumisa iNkosi, njengokwezandla zikaDavida inkosi yakoIsrayeli.
    11: Baphendulana ngokuhlabela bedumisa bebonga iNkosi, ngoba ilungile, ngoba umusa wayo umi kuze kube nininini kuIsrayeli. Bonke abantu basebememeza ngokumemeza okukhulu ekuyidumiseni iNkosi, ngoba isisekelo sendlu yeNkosi sasesibekiwe.
    12: Kodwa abanengi babapristi lamaLevi lenhloko zaboyise, abadala ababeyibonile indlu yokuqala, isisekelo salindlu sesibekiwe emehlweni abo, bakhala inyembezi ngelizwi elikhulu; kodwa abanengi baphakamisa ilizwi ngokumemeza ngentokozo.
    13: Ngokunjalo abantu kabehlukanisanga umsindo wokumemeza kwentokozo lomsindo wokukhala kwabantu, ngoba abantu baklabalala ngokuklabalala okukhulu, umsindo waze wezwakala khatshana.
  4:
    1: Kwathi izitha zakoJuda loBhenjamini sezizwile ukuthi abantwana bokuthunjwa babesakhela iNkosi uNkulunkulu kaIsrayeli ithempeli,
    2: 'basebesondela kuZerubhabheli lenhlokweni zaboyise bathi kibo: Kasakhe lani, ngoba siyamdinga uNkulunkulu wenu njengani, samhlabela kusukela ensukwini zikaEsarihadoni inkosi yeAsiriya owasenyusela lapha.'
    3: 'Kodwa uZerubhabheli loJeshuwa lezinye inhloko zaboyise zakoIsrayeli bathi kibo: Kayisikho kwenu lathi ukwakhela uNkulunkulu wethu indlu, kodwa yithi sodwa esizakwakhela iNkosi uNkulunkulu kaIsrayeli njengokusilaya kwenkosi uKoresi inkosi yePerisiya.'
    4: Kwasekusithi abantu balelolizwe badondisa izandla zabantu bakoJuda, babesabisa ekwakheni.
    5: Basebebaqhatshela abeluleki ukufubisa icebo labo zonke izinsuku zikaKoresi inkosi yePerisiya, kwaze kwaba sekubuseni kukaDariyusi inkosi yePerisiya.
    6: Ekubuseni-ke kukaAhasuwerusi, ekuqaleni kokubusa kwakhe, babhala isimangalelo bemelene labahlali bakoJuda leJerusalema.
    7: Njalo ensukwini zikaAthakisekisi oBishilamu, uMithiredathi, uTabeyeli labanye abakibo babhalela uAthakisekisi inkosi yePerisiya; lombhalo wencwadi wawubhalwe ngesiSiriya, uhunyutshwe ngesiSiriya.
    8: 'URehuma umlawuli loShimishayi umbhali babhala incwadi bemelene leJerusalema kuAthakisekisi inkosi, ngalindlela:'
    9: Khonokho uRehuma umlawuli loShimishayi umbhali labanye babangane babo, amaDinayi, amaAfarisathiki, amaTharipheli, amaAfarisi, amaArikhevi, amaBhabhiloni, amaShushaniki, amaDehavi, amaElamu,
    10: lezinye izizwe uAsinaphari omkhulu lodumileyo azithumbayo wazihlalisa emzini ongoweSamariya, lezinye phetsheya komfula, lakhathesi.
    11: 'Le yikhophi yencwadi abayithumeza kuye, kuAthakisekisi inkosi: Izinceku, amadoda anganeno komfula, langesikhathi esinje.'
    12: Kakwaziwe enkosini ukuthi amaJuda enyuka evela kuwe esiza kithi asefikile eJerusalema, ayawakha lowomuzi ovukelayo lomubi, aseqedisa imiduli, avuselela izisekelo.
    13: Khathesi kakwaziwe enkosini ukuthi uba lumuzi usakhiwa lemiduli iphele, kabayikupha umthelo, imali eyimfanelo, lemali yendlela, futhi uzalimaza isikhwama samakhosi.
    14: Khathesi njengoba sisidla itswayi etswayini lesigodlo njalo kakusifanelanga ukuthi sibone ihlazo lenkosi, ngakho sithumele sayazisa inkosi;
    15: ukuze kuhlolwe egwalweni lwezindaba zaboyihlo. Ngakho uzathola egwalweni lwezindaba, wazi ukuthi lumuzi ungumuzi ovukelayo, olimazayo emakhosini lemazweni, benza ukuhlamuka phakathi kwawo kwasezinsukwini zekadeni. Ngakho lumuzi wachithwa.
    16: Siyayazisa inkosi ukuthi uba lumuzi usakhiwa, lemiduli yawo iphele, ngalokho kawuyikuba lesabelo nganeno komfula.
    17: 'Inkosi yathuma impendulo kuRehuma umlawuli loShimishayi umbhali labanye babangane babo abahlala eSamariya labanye abaphetsheya komfula: Ukuthula, langesikhathi esinje.'
    18: Incwadi elayithumela kithi ifundiwe ngokucacileyo phambi kwami.
    19: Umlayo wasubekwa yimi, basebedinga bathola ukuthi kusukela ensukwini zendulo lumuzi uziphakamisele amakhosi, lomvukela lokuhlamuka kwenziwe phakathi kwawo.
    20: Kwake kwaba khona amakhosi alamandla phezu kweJerusalema ayebusa phezu kwakho konke ngaphetsheya komfula; lomthelo, imali eyimfanelo, lemali yendlela kwaphiwa wona.
    21: Khathesi bekani umthetho ukwenza ukuthi lababantu bayekele ukuze lumuzi ungakhiwa kuze kwenziwe umthetho yimi.
    22: Njalo qaphelani ukuthi lingayekethisi ekwenzeni lokhu. Kungani ukonakala kuzakhula kukho ukulinyazwa kwamakhosi?
    23: Khonokho, kusukela ikhophi yencwadi kaAthakisekisi inkosi isifundiwe phambi kwaboRehuma loShimishayi umbhali labangane babo, baya masinyane eJerusalema kumaJuda, babenza bayekela ngengalo lamandla.
    24: Khonokho wema umsebenzi wendlu kaNkulunkulu eseJerusalema; wasusima kwaze kwaba ngumnyaka wesibili wokubusa kukaDariyusi inkosi yePerisiya.
  5:
    1: Abaprofethi, oHagayi umprofethi loZekhariya indodana kaIdo, basebeprofetha kumaJuda ayekoJuda laseJerusalema, ebizweni likaNkulunkulu kaIsrayeli phezu kwawo.
    2: Khonokho kwasuka oZerubhabheli indodana kaSalatiyeli loJeshuwa indodana kaJozadaki, baqala ukwakha indlu kaNkulunkulu eseJerusalema, njalo kanye labo abaprofethi bakaNkulunkulu bebasekela.
    3: 'Ngalesosikhathi kwafika kibo oTathenayi umbusi nganeno komfula loShethari-Bozenayi, labangane babo, bakhuluma kanje kibo: Ngubani obeke umthetho kini wokwakha lindlu lokuqedisa lumduli?'
    4: 'Sasesibatshela ngokunjalo: Ngobani amabizo abantu abakha lesisakhiwo?'
    5: Kodwa ilihlo likaNkulunkulu wabo laliphezu kwabadala bamaJuda, ukuthi kababenzanga beme, ize ifike leyondaba kuDariyusi, baze babuyisele-ke incwadi ngayo.
    6: Ikhophi yencwadi oTathenayi umbusi nganeno komfula loShethari-Bozenayi labangane bakhe amaAfarisathiki ayenganeno komfula abayithumela kuDariyusi inkosi;
    7: 'bathumeza incwadi kuye, njalo kwabhalwa kanje kuyo: KuDariyusi inkosi, ukuthula konke.'
    8: Kakwaziwe enkosini ukuthi saya esabelweni sakoJuda, endlini kaNkulunkulu omkhulu, eyakhiwe ngamatshe amakhulu, izigodo sezifakiwe emidulwini; njalo lumsebenzi uyenziwa ngokuphangisa, uphumelela esandleni sabo.
    9: 'Sasesibabuza labobadala sakhuluma kanje kubo: Ngubani obeke umthetho kini wokwakha lindlu lokuqedisa lumduli?'
    10: Njalo sababuza amabizo abo ukuze sikwazise, ukuze sibhale amabizo abantu abazinhloko zabo.
    11: 'Langokunjalo babuyisela ilizwi kithi besithi: Thina siyizinceku zikaNkulunkulu wamazulu lomhlaba, sakha indlu eyayakhiwe iminyaka eminengi phambi kwalokhu, inkosi enkulu yakoIsrayeli eyayakha yayiqeda.'
    12: Kodwa emva kwalokho obaba bamthukuthelisa uNkulunkulu wamazulu, wabanikela esandleni sikaNebhukadinezari inkosi yeBhabhiloni, umKhaladiya, owachitha lindlu, wathumbela abantu eBhabhiloni.
    13: Kodwa ngomnyaka wokuqala kaKoresi inkosi yeBhabhiloni, uKoresi inkosi wamisa umthetho wokwakha lindlu kaNkulunkulu.
    14: Njalo lezitsha zendlu kaNkulunkulu ezingezegolide lesiliva uNebhukadinezari ayezithethe wazisusa ethempelini eliseJerusalema waziletha ethempelini leBhabhiloni, lezo uKoresi inkosi wazikhupha ethempelini leBhabhiloni, zanikwa olebizo elinguSheshibazari ayembeke ukuthi abe ngumbusi.
    15: 'Wasesithi kuye: Thatha lezizitsha, uyezibeka ethempelini eliseJerusalema, lendlu kaNkulunkulu kayakhiwe endaweni yayo.'
    16: Ngakho uSheshibazari lo wafika wabeka izisekelo zendlu kaNkulunkulu eseJerusalema; njalo kusukela kulesosikhathi kuze kube khathesi ilokhu isakhiwa, kayikapheli.
    17: Ngakho-ke uba kulungile enkosini kakuhlolisiswe endlini yokuligugu kwenkosi ekhona eBhabhiloni ukuthi kungaba yikuthi umthetho wenziwa yini nguKoresi inkosi wokwakha lindlu kaNkulunkulu eJerusalema. Kayithumele-ke intando yenkosi kithi mayelana lalinto.
  6:
    1: UDariyusi inkosi wasemisa umthetho, basebephenya endlini yezingwalo lapho okwakubekwe khona okuligugu eBhabhiloni.
    2: 'Kwasekutholakala eAkimetha, esigodlweni esisesigabeni samaMede, incwadi egoqwayo, okwakubhalwe phakathi kwayo isikhumbuzo ngalindlela:'
    3: 'Ngomnyaka wokuqala kaKoresi inkosi, uKoresi inkosi wamisa umthetho: Indlu kaNkulunkulu eseJerusalema, kayakhiwe lindlu endaweni lapho abanikela khona iminikelo, lezisekelo zayo zizabekwa ngokuqinileyo; ukuphakama kwayo kube zingalo ezingamatshumi ayisithupha, ububanzi bayo bube zingalo ezingamatshumi ayisithupha;'
    4: ibe lemizila emithathu yamatshe amakhulu lomzila wezigodo ezintsha. Izindleko zizaphiwa-ke zivela endlini yenkosi.
    5: Futhi lezitsha zegolide lezesiliva zendlu kaNkulunkulu uNebhukadinezari azikhupha ethempelini eliseJerusalema waziletha eBhabhiloni, kazibuyiselwe zisiwe ethempelini eliseJerusalema, endaweni yayo, uzibeke endlini kaNkulunkulu.
    6: Khathesi, Tathenayi, mbusi waphetsheya komfula, Shethari-Bozenayi, labangane benu amaAfarisathiki, abaphetsheya komfula, banini khatshana lalapho.
    7: Uyekeleni umsebenzi walindlu kaNkulunkulu; umbusi wamaJuda labadala bamaJuda kabakhe lindlu kaNkulunkulu endaweni yayo.
    8: Futhi umthetho umiswa yimi ngelizakwenzela abadala balamaJuda ekwakhiweni kwalindlu kaNkulunkulu, ukuthi empahleni zenkosi ezivela emthelweni wangaphetsheya komfula, izindleko ziphiwe lamadoda masinyane ukuze angami.
    9: Lokuswelakalayo, kokubili amajongosi lezinqama lamawundlu komnikelo wokutshiselwa uNkulunkulu wamazulu, ingqoloyi, itshwayi, iwayini, lamafutha, njengokutsho kwabapristi abaseJerusalema, kabakunikwe insuku ngensuku kungaphuthi,
    10: ukuze banikele iminikelo yephunga elimnandi kuNkulunkulu wamazulu, bakhulekele impilo yenkosi leyamadodana ayo.
    11: Futhi umthetho umiswe yimi wokuthi loba ngubani oguqula lelilizwi, kakuhwatshwe ugodo endlini yakhe, aphakanyiswe abethelwe phezu kwalo; lendlu yakhe yenziwe inqumbi yomquba ngenxa yalokhu.
    12: LoNkulunkulu owenze ibizo lakhe lihlale lapho kachithe loba yiyiphi inkosi loba abantu abazakwelula isandla sabo ukuguqula lokuchitha lindlu kaNkulunkulu eseJerusalema. Mina Dariyusi ngimise umthetho, kakwenziwe masinyane.
    13: Khonokho uTathenayi umbusi nganeno komfula, uShethari-Bozenayi, labangane babo benza njalo masinyane njengalokho uDariyusi inkosi ayekuthumele.
    14: Abadala bamaJuda basebesakha njalo baphumelela ngesiprofetho sikaHagayi umprofethi loZekhariya indodana kaIdo. Bakha baqeda njengokomlayo kaNkulunkulu kaIsrayeli langokomlayo kaKoresi, loDariyusi, loAthakisekisi inkosi yePerisiya.
    15: Lindlu yasiphela ngosuku lwesithathu enyangeni kaAdari, okwakungumnyaka wesithupha wokubusa kukaDariyusi inkosi.
    16: Abantwana bakoIsrayeli, abapristi lamaLevi labanye abantwana bokuthunjwa, basebesenza ukwehlukaniselwa kwalindlu kaNkulunkulu ngentokozo.
    17: Banikelela ukwehlukaniselwa kwalindlu kaNkulunkulu inkunzi ezilikhulu, inqama ezingamakhulu amabili, amawundlu angamakhulu amane; lezimpongo zezimbuzi ezilitshumi lambili zingumnikelo wesono kaIsrayeli wonke, ngokwenani lezizwe zakoIsrayeli.
    18: Basebemisa abapristi ngezigaba zabo, lamaLevi ngamaqembu awo, enkonzweni kaNkulunkulu eseJerusalema, njengokubhaliweyo egwalweni lukaMozisi.
    19: Abantwana bokuthunjwa benza lephasika ngolwetshumi lane lwenyanga yokuqala.
    20: Ngoba abapristi lamaLevi babezihlambulule ndawonye, bonke babehlambulukile. Bahlabela bonke abantwana bokuthunjwa iphasika, labafowabo abapristi, labo ngokwabo.
    21: Ngokunjalo badla abantwana bakoIsrayeli ababebuyile ekuthunjweni, labo bonke ababezehlukanisele kubo lokungcolileyo kwezizwe zelizwe, ukudinga iNkosi, uNkulunkulu kaIsrayeli.
    22: Benza umkhosi wesinkwa esingelamvubelo insuku eziyisikhombisa ngentokozo; ngoba iNkosi yayibenze bathokoza, yaphendulela kibo inhliziyo yenkosi yeAsiriya, ukuqinisa izandla zabo emsebenzini wendlu kaNkulunkulu, uNkulunkulu kaIsrayeli.
  7:
    1: Njalo emva kwalezizinto, ekubuseni kukaAthakisekisi inkosi yePerisiya, uEzra indodana kaSeraya, indodana kaAzariya, indodana kaHilikhiya,
    2: indodana kaShaluma, indodana kaZadoki, indodana kaAhitubi,
    3: indodana kaAmariya, indodana kaAzariya, indodana kaMerayothi,
    4: indodana kaZerahiya, indodana kaUzi, indodana kaBuki,
    5: indodana kaAbishuwa, indodana kaPhinehasi, indodana kaEleyazare, indodana kaAroni umpristi oyinhloko.
    6: UEzra lo wenyuka esuka eBhabhiloni; njalo wayengumbhali oyingcitshi emlayweni kaMozisi, uJehova uNkulunkulu kaIsrayeli ayewunikile. Inkosi yasimnika sonke isicelo sakhe, njengokwesandla sikaJehova uNkulunkulu wakhe esiphezu kwakhe.
    7: Kwasekusenyuka abanye babantwana bakoIsrayeli lababapristi lamaLevi labahlabeleli labalindimasango lamaNethini baya eJerusalema ngomnyaka wesikhombisa kaAthakisekisi inkosi.
    8: Wasefika eJerusalema ngenyanga yesihlanu okwakungumnyaka wesikhombisa wenkosi.
    9: Ngoba ngolokuqala lwenyanga yokuqala waqala ukwenyuka esuka eBhabhiloni, langolokuqala lwenyanga yesihlanu wafika eJerusalema, ngokwesandla esihle sikaNkulunkulu wakhe phezu kwakhe.
    10: Ngoba uEzra wayelungise inhliziyo yakhe ukudinga umlayo weNkosi lokuwenza, lokufundisa umthetho lesimiso koIsrayeli.
    11: Le-ke yikhophi yencwadi inkosi uAthakisekisi ayinika uEzra umpristi, umbhali, umbhali wamazwi emilayo yeNkosi lowezimiso zayo kuIsrayeli.
    12: 'UAthakisekisi inkosi yamakhosi kuEzra umpristi, umbhali womlayo kaNkulunkulu wamazulu, ukuthula okupheleleyo, langesikhathi esinje:'
    13: Umthetho umiswa yimi wokuthi wonke ozithandelayo embusweni wami esizweni sakoIsrayeli labapristi baso lamaLevi ukuya eJerusalema angahamba lawe.
    14: Ngoba uthunyiwe yinkosi labacebisi bayo abayisikhombisa ukuyahlolisisa ngoJuda langeJerusalema ngokomlayo kaNkulunkulu wakho osesandleni sakho,
    15: lokuthwala isiliva legolide inkosi labacebisi bayo abakunikele ngesihle kuNkulunkulu kaIsrayeli ondawo yakhe yokuhlala iseJerusalema,
    16: lalo lonke isiliva legolide ongakuthola esigabeni sonke seBhabhiloni lomnikelo wesihle wabantu labapristi abanikelela indlu kaNkulunkulu wabo eseJerusalema ngesihle,
    17: ukuthi uthenge masinyane ngalimali izinkunzi, izinqama, amawundlu, leminikelo yakho yokudla, leminikelo yakho yokunathwayo, ukunikele phezu kwelathi lendlu kaNkulunkulu wenu eseJerusalema.
    18: Lokukulungeleyo wena labafowenu ukukwenza ngesiliva legolide eliseleyo, kwenzeni lokhu ngokwentando kaNkulunkulu wenu.
    19: Lezitsha ezinikelwe kuwe zomsebenzi wendlu kaNkulunkulu wakho, zinikele ngokupheleleyo phambi kukaNkulunkulu weJerusalema.
    20: Lokunye okuswelekayo endlini kaNkulunkulu wakho okufanele ukuphe, uzakunika kuvela endlini yenotho yenkosi.
    21: Mina-ke Athakisekisi inkosi, umlayo umiswe yimi kubo bonke abaphathi bezikhwama abangaphetsheya komfula ukuthi konke uEzra umpristi, umbhali womlayo kaNkulunkulu wamazulu, azakucela kini, kwenziwe masinyane,
    22: kuze kufike kumathalenta esiliva alikhulu, njalo kuze kufike kumakhori engqoloyi alikhulu, njalo kuze kufike kumabhathi alikhulu ewayini, njalo kuze kufike kumabhathi alikhulu amafutha, letshwayi elingelasimiso.
    23: Konke okungokomlayo kaNkulunkulu wamazulu kakwenzelwe indlu kaNkulunkulu wamazulu ngokukhuthala, ngoba kungani kuzakuba lolaka phezu kombuso wenkosi lamadodana ayo?
    24: Futhi siyalazisa mayelana labo bonke abapristi, lamaLevi, abahlabeleli, abalindimasango, amaNethini, lenceku zalindlu kaNkulunkulu, kakulagunya ukubeka phezu kwabo umthelo, imali eyimfanelo, lemali yendlela.
    25: Wena-ke Ezra, ngokwenhlakanipho kaNkulunkulu wakho esesandleni sakho, beka omantshi labahluleli abazakwahlulela bonke abantu abangaphetsheya komfula, bonke abayaziyo imilayo kaNkulunkulu wakho; longayaziyo limfundise.
    26: Wonke-ke ongawenziyo umlayo kaNkulunkulu wakho lomlayo wenkosi, isigwebo kasenziwe ngokukhuthala phezu kwakhe, kungaba ngokufa, loba ngokuxotshwa, loba ngokuthathelwa impahla, loba ngezibopho.
    27: Kayibusiswe iNkosi uNkulunkulu wabobaba eyakufaka kanje enhliziyweni yenkosi ukucecisa indlu yeNkosi eseJerusalema,
    28: eyelule umusa kimi phambi kwenkosi labacebisi bayo laphambi kwazo zonke izinduna ezilamandla zenkosi. Mina-ke ngaqiniswa ngokwesandla seNkosi uNkulunkulu wami phezu kwami, ngabutha koIsrayeli inhloko ukwenyuka lami.
  8:
    1: Laba-ke zinhloko zaboyise, lombhalo wosendo lwabo abenyuka lami besuka eBhabhiloni ekubuseni kukaAthakisekisi inkosi.
    2: 'Kumadodana kaPhinehasi: UGerishomu. Kumadodana kaIthamari: UDaniyeli. Kumadodana kaDavida: UHathushi.'
    3: 'Kumadodana kaShekaniya, kumadodana kaParoshi: UZekhariya, njalo kanye laye kwabhalwa ngombhalo wosendo, kwabesilisa, ikhulu lamatshumi amahlanu.'
    4: 'Kumadodana kaPahathi-Mowabi: UEliyowenayi, indodana kaZerahiya, njalo kanye laye abesilisa abangamakhulu amabili.'
    5: 'Kumadodana kaShekaniya: Indodana kaJahaziyeli, njalo kanye laye abesilisa abangamakhulu amathathu.'
    6: 'Njalo kumadodana kaAdini: UEbedi indodana kaJonathani, njalo kanye laye abesilisa abangamatshumi amahlanu.'
    7: 'Lakumadodana kaElamu: UJeshaya indodana kaAthaliya, njalo kanye laye abesilisa abangamatshumi ayisikhombisa.'
    8: 'Lakumadodana kaShefathiya: UZebhadiya indodana kaMikayeli, njalo kanye laye abesilisa abangamatshumi ayisificaminwembili.'
    9: 'Kumadodana kaJowabi: UObhadiya indodana kaJehiyeli, njalo kanye laye abesilisa abangamakhulu amabili letshumi lesificaminwembili.'
    10: 'Lakumadodana kaShelomithi: Indodana kaJosifiya, njalo kanye laye abesilisa abalikhulu lamatshumi ayisithupha.'
    11: 'Lakumadodana kaBebayi: UZekhariya indodana kaBebayi, njalo kanye laye abesilisa abangamatshumi amabili lesificaminwembili.'
    12: 'Lakumadodana kaAzigadi: UJohanani indodana kaHakatani, njalo kanye laye abesilisa abalikhulu letshumi.'
    13: 'Lakumadodana okucina kaAdonikamu, omabizo abo yila: OElifeleti, uJehiyeli, loShemaya, njalo kanye labo abesilisa abangamatshumi ayisithupha.'
    14: 'Lakumadodana kaBigivayi: OUthayi loZabudi, njalo kanye labo abesilisa abangamatshumi ayisikhombisa.'
    15: Ngasengibabuthanisa ngasemfuleni oya eAhava, samisa inkamba khona insuku ezintathu. Ngananzelela abantu labapristi, njalo kangitholanga lapho abamadodana kaLevi.
    16: Ngasengithuma kuEliyezeri, kuAriyeli, kuShemaya, lakuElinathani, lakuJaribi, lakuElinathani, lakuNathani, lakuZekhariya, lakuMeshulamu, izinhloko, lakuJoyaribi, lakuElinathani, abaqedisisayo,
    17: ngasengibalayela kuIdo, inhloko endaweni iKasifiya, ngafaka amazwi emlonyeni wabo ukuthi bathi kuIdo, labafowabo, amaNethini endaweni iKasifiya, ukuthi basilethele izikhonzi zendlu kaNkulunkulu wethu.
    18: Basebesilethela ngokwesandla esihle sikaNkulunkulu wethu phezu kwethu umuntu oqedisisayo emadodaneni kaMahli indodana kaLevi indodana kaIsrayeli; loSherebiya lamadodana akhe labafowabo, itshumi lesificaminwembili;
    19: loHashabhiya, njalo kanye laye uJeshaya emadodaneni kaMerari, abafowabo lamadodana abo, amatshumi amabili;
    20: lakumaNethini, uDavida leziphathamandla ababewanikele emsebenzini wamaLevi, amaNethini angamakhulu amabili lamatshumi amabili, wonke awo abizwa ngamabizo.
    21: Ngasengimemezela ukuzila ukudla khona emfuleni iAhava ukuze sizithobe phambi kukaNkulunkulu wethu, sizidingele kuye indlela eqondileyo thina labantwanyana bethu lazo zonke impahla zethu.
    22: 'Ngoba ngaba lenhloni ukucela enkosini ibutho labagadi bamabhiza ukusinceda ezitheni endleleni; ngoba sasiyitshelile inkosi sisithi: Isandla sikaNkulunkulu wethu siphezu kwabo bonke abamdinga kube okuhle, kodwa amandla akhe lolaka lwakhe kuphezu kwabo bonke abamdelayo.'
    23: Ngakho sazila ukudla sadinga kuNkulunkulu wethu ngenxa yalokhu; wasencengeka ngathi.
    24: Ngasengisehlukanisa abalitshumi lambili kunhloko zabapristi, oSherebiya, uHashabhiya, labalitshumi kubafowabo kanye labo.
    25: Ngasengibalinganisela isiliva legolide lezitsha, umnikelo wendlu kaNkulunkulu wethu, inkosi labacebisi bayo leziphathamandla zayo loIsrayeli wonke owayekhona ababekunikele;
    26: ngasengilinganisa esandleni sabo amathalenta esiliva angamakhulu ayisithupha lamatshumi amahlanu, lamathalenta alikhulu ezitsha zesiliva, lamathalenta egolide alikhulu,
    27: lemiganu yegolide engamatshumi amabili kuze kube zinhlamvu eziyinkulungwane, lezitsha ezimbili zethusi elikhazimulayo elihle eliloyiseka njengegolide.
    28: 'Ngasengisithi kibo: Lingcwele eNkosini, lezitsha zingcwele; lesiliva legolide kungumnikelo wesihle eNkosini, uNkulunkulu wabobaba.'
    29: Kulondolozeni likugcine lize likulinganise phambi kwenduna yabapristi lamaLevi lenhloko zaboyise bakoIsrayeli eJerusalema, emakamelweni endlu yeNkosi.
    30: Abapristi lamaLevi basebesemukela isisindo sesiliva legolide lezitsha, ukuze bakuse eJerusalema, endlini kaNkulunkulu wethu.
    31: Sasuka-ke emfuleni iAhava ngolwetshumi lambili lwenyanga yokuqala ukuya eJerusalema. Lesandla sikaNkulunkulu wethu sasiphezu kwethu, wasikhulula esandleni sesitha lomcathami endleleni.
    32: Safika-ke eJerusalema, sahlala khona insuku ezintathu.
    33: Kwathi ngosuku lwesine isiliva legolide lezitsha kwalinganiswa endlini kaNkulunkulu wethu ngesandla sikaMeremothi indodana kaUriya umpristi, njalo kanye laye uEleyazare indodana kaPhinehasi, njalo kanye labo oJozabadi indodana kaJeshuwa, loNowadiya indodana kaBinuwi, amaLevi,
    34: ngenani ngesisindo sakho konke; laso sonke isisindo sabhalwa ngalesosikhathi.
    35: Abantwana bokuthunjwa ababebuyile ekuthunjweni banikela iminikelo yokutshiswa kuNkulunkulu kaIsrayeli, amajongosi alitshumi lambili ngenxa kaIsrayeli wonke, izinqama ezingamatshumi ayisificamunwemunye lesithupha, amawundlu angamatshumi ayisikhombisa lesikhombisa, izimpongo ezilitshumi lambili zaba ngumnikelo wesono; konke kwakungumnikelo wokutshiswa eNkosini.
    36: Basebenika imithetho yenkosi kuziphathamandla zenkosi lakubabusi nganeno komfula; basekela abantu lendlu kaNkulunkulu.
  9:
    1: 'Kwathi ekupheleni kwalezizinto, iziphathamandla zasondela kimi zisithi: Abantu bakoIsrayeli labapristi lamaLevi kabazehlukanisanga lezizwe zamazwe ngokwezinengiso zazo, ezamaKhanani, amaHethi, amaPerizi, amaJebusi, amaAmoni, amaMowabi, amaGibhithe, lamaAmori.'
    2: Ngoba bazithathele emadodakazini azo bona lamadodana abo, yaze yaxubana inzalo engcwele lezizwe zamazwe; yebo, isandla seziphathamandla lababusi sasingesokuqala kulesisiphambeko.
    3: Kwathi ngisizwa loludaba ngadabula isembatho sami lebhatshi lami, ngangcothula okwenwele zekhanda lami lendevu zami, ngahlala phansi ngathithibala.
    4: Kwasekubuthana kimi wonke othuthumela ngamazwi kaNkulunkulu kaIsrayeli ngenxa yesiphambeko sabathunjwa; ngasengihlala ngithithibele kwaze kwaba ngumnikelo wakusihlwa.
    5: Kwathi ngomnikelo wakusihlwa ngasukuma ekuthotshisweni kwami, lekudabuleni kwami isembatho sami lebhatshi lami, ngaguqa ngamadolo ami, ngelulela izandla zami eNkosini uNkulunkulu wami,
    6: 'ngathi: Nkulunkulu wami, ngilenhloni, ngiyangekile ukuphakamisela ubuso bami kuwe, Nkulunkulu wami, ngoba ububi bethu bandile ngaphezu kwekhanda, lecala lethu selikhule kwaze kwaba semazulwini.'
    7: Kusukela ensukwini zabobaba besiphakathi kwecala elikhulu kuze kube lamuhla, langenxa yobubi bethu thina, amakhosi ethu, abapristi bethu, sinikelwe esandleni samakhosi amazwe, enkembeni, ekuthunjweni, lekuphangweni, lehlazweni lobuso, njengalamuhla.
    8: Khathesi-ke ngokwesikhatshana umusa wenziwe yiNkosi uNkulunkulu wethu, ukusitshiyela ukuphepha, lokusinika isikhonkwane endaweni yayo engcwele, ukuze uNkulunkulu wethu akhanyisele amehlo ethu, njalo asinike imvuselelo encinyane ebugqilini bethu.
    9: Ngoba siyizigqili, kanti ebugqilini bethu uNkulunkulu wethu kasitshiyanga, kodwa uselulele umusa phambi kwamakhosi ePerisiya, ukusinika imvuselelo, ukuphakamisa indlu kaNkulunkulu wethu, lokumisa amanxiwa ayo, lokusinika umduli koJuda laseJerusalema.
    10: Khathesi-ke, Nkulunkulu wethu, sizakuthini emva kwalokhu? Ngoba siyitshiyile imilayo yakho,
    11: 'owasilaya yona ngesandla senceku zakho abaprofethi, usithi: Ilizwe elingena kulo ukudla ilifa lalo liyilizwe elingcolileyo ngokungcola kwezizwe zamazwe, ngokunengekayo kwazo eziligcwalise ngakho kusukela ephethelweni kusiya ephethelweni, ngokungcola kwazo.'
    12: Ngakho-ke linganiki amadodana azo amadodakazi enu, futhi lingathatheli amadodana enu amadodakazi azo, lingadingi ukuthula kwazo lokuhle kwazo kuze kube phakade ukuze liqine lidle okuhle kwelizwe, lilitshiyele abantwana benu libe yilifa kuze kube phakade.
    13: Lemva kwakho konke okusehleleyo ngenxa yezenzo zethu ezimbi langenxa yecala lethu elikhulu, ngoba wena Nkulunkulu wethu uzibambile ekusijeziseni kancane kulezono zethu, wasinika ukuphepha okunje;
    14: sizayephula futhi yini imilayo yakho, sithathane lesizwe salezizinengiso? Kawuyikusithukuthelela yini uze usiqede, kuze kungabi lensali kumbe ukuphepha?
    15: Nkosi, Nkulunkulu kaIsrayeli, ulungile; ngoba sitshiyelwe ukuphunyuka njengalamuhla. Khangela, siphambi kwakho ecaleni lethu, ngoba kakho ongema phambi kwakho ngenxa yalokhu.
  10:
    1: Kwathi uEzra esakhuleka esavuma, ekhala inyembezi eziwisela phansi phambi kwendlu kaNkulunkulu, kwabuthana kuye ibandla elikhulu kakhulu lamadoda labesifazana labantwana, livela kuIsrayeli, ngoba abantu bakhala inyembezi ngokukhala okukhulu.
    2: 'UShekaniya indodana kaJehiyeli owamadodana kaElamu wasephendula wathi kuEzra: Thina siphambukile kuNkulunkulu wethu, sathatha abafazi bezizweni abavela ezizweni zelizwe; kodwa khathesi kukhona ithemba koIsrayeli mayelana lalokhu.'
    3: Ngakho-ke asenze isivumelwano loNkulunkulu wethu ukuze sikhuphe bonke abafazi lokuzelwe yibo ngokweseluleko senkosi yami lesabathuthumela emlayweni kaNkulunkulu wethu; kakwenziwe-ke ngokomlayo.
    4: Sukuma, ngoba udaba luphezu kwakho, lathi silawe. Qina, wenze.
    5: Wasesukuma uEzra, wafungisa induna zabapristi, amaLevi, loIsrayeli wonke, ukuthi benze ngokwalelilizwi. Basebefunga.
    6: UEzra wasesukuma esuka phambi kwendlu kaNkulunkulu, waya endlini kaJehohanani indodana kaEliyashibi; wathi efika lapho kadlanga sinkwa kanathanga manzi, ngoba elilela ububi babathunjiweyo.
    7: Basebesenza isimemezelo sedlule koJuda leJerusalema kubo bonke abantwana bokuthunjwa ukuthi babuthane eJerusalema,
    8: lokuthi loba ngubani ongafikanga ngensuku ezintathu, ngokweseluleko seziphathamandla labadala, impahla yakhe yonke izadliwa, yena ehlukaniswe lebandla labathunjiweyo.
    9: Wonke amadoda akoJuda loBhenjamini asebuthana eJerusalema ngensuku ezintathu. Kwakuyinyanga yesificamunwemunye ngolwamatshumi amabili lwenyanga. Bonke abantu basebehlala egumeni lendlu kaNkulunkulu beqhaqhazela ngenxa yaloludaba langenxa yezulu elikhulu.
    10: 'UEzra umpristi wasukuma wathi kibo: Lina liphambukile lathatha abafazi bezizweni, ukwandisa isiphambeko sikaIsrayeli.'
    11: Ngakho-ke yenzani uvumo eNkosini uNkulunkulu waboyihlo, lenze intando yayo, lizehlukanise lezizwe zelizwe, lakubafazi bezizweni.
    12: 'Ibandla lonke laseliphendula lathi ngelizwi elikhulu: Njengamazwi akho, ngokunjalo kuphezu kwethu ukuthi sikwenze.'
    13: Kodwa abantu banengi, njalo kuyisikhathi sezulu elinengi, njalo singeme phandle. Futhi kakusimsebenzi wosuku olulodwa njalo hatshi owezimbili, ngoba sibanengi esiphambukileyo kuloludaba.
    14: Ake zime iziphathamandla zethu zebandla lonke, labo bonke abasemizini yethu abathethe abafazi bezizweni beze ngezikhathi ezimisiweyo, njalo kanye labo abadala bomuzi ngomuzi labahluleli bawo, size sidedise ukuvutha kolaka lukaNkulunkulu wethu mayelana laloludaba.
    15: NgoJonathani indodana kaAsaheli loJahazeya indodana kaTikiva kuphela abamelana lalokho; loMeshulamu loShabethayi umLevi babancedisa.
    16: Abantwana bokuthunjwa besebesenza njalo. UEzra umpristi, amadoda, inhloko zaboyise ngendlu yaboyise, labo bonke ngamabizo, basebesehlukaniswa; basebehlala ngosuku lokuqala lwenyanga yetshumi ukuhlola loludaba.
    17: Basebeqeda lawo wonke amadoda ayethethe abafazi bezizweni kwaze kwaba lusuku lokuqala lwenyanga yokuqala.
    18: 'Kwasekutholakala phakathi kwamadodana abapristi ayethethe abafazi bezizweni: Emadodaneni kaJeshuwa indodana kaJozadaki labafowabo: OMahaseya loEliyezeri loJaribi loGedaliya.'
    19: Basebenika isandla sabo ukuthi bazakhupha abafazi babo; ngoba belecala banikela inqama yomhlambi ngecala labo.
    20: 'Lemadodaneni kaImeri: OHanani loZebhadiya.'
    21: 'Lemadodaneni kaHarimi: OMahaseya loEliya loShemaya loJehiyeli loUziya.'
    22: 'Lemadodaneni kaPashuri: OEliyowenayi, uMahaseya, uIshmayeli, uNethaneli, uJozabadi, loElasa.'
    23: 'LakumaLevi: OJozabadi, loShimeyi, loKelaya onguKelita, uPethahiya, uJuda, loEliyezeri.'
    24: 'Lakubahlabeleli: UEliyashibi. Lakubalindimasango: OShaluma loTelema loUri.'
    25: 'LakuIsrayeli: Emadodaneni kaParoshi: ORamiya loIziya loMalikiya loMijamini loEleyazare loMalikiya loBhenaya.'
    26: 'Lemadodaneni kaElamu: OMathaniya, uZekhariya, loJehiyeli, loAbidi, loJeremothi, loEliya.'
    27: 'Lemadodaneni kaZathu: OEliyowenayi, uEliyashibi, uMathaniya, loJeremothi, loZabadi, loAziza.'
    28: 'Lemadodaneni kaBebayi: OJehohanani, uHananiya, uZabayi, uAthilayi.'
    29: 'Lemadodaneni kaBani: OMeshulamu, uMaluki, loAdaya, uJashubi, loSheyali, loRamothi.'
    30: 'Lemadodaneni kaPahathi-Mowabi: OAdina, loKelali, uBhenaya, uMahaseya, uMathaniya, uBhezaleli, loBinuwi, loManase.'
    31: 'Lamadodana kaHarimi: OEliyezeri, uIshiya, uMalikiya, uShemaya, uShimeyoni,'
    32: uBhenjamini, uMaluki, uShemariya.
    33: 'Emadodaneni kaHashuma: OMathenayi, uMathatha, uZabadi, uElifeleti, uJeremayi, uManase, uShimeyi.'
    34: 'Emadodaneni kaBani: OMahadayi, uAmramu, loUweli,'
    35: uBhenaya, uBedeya, uKeluhi,
    36: uVaniya, uMeremothi, uEliyashibi,
    37: uMathaniya, uMathenayi, loJahasa,
    38: loBani, loBinuwi, uShimeyi,
    39: loShelemiya, loNathani, loAdaya,
    40: uMakinadebayi, uShashayi, uSharayi,
    41: uAzareli, uShelemiya, uShemariya,
    42: uShaluma, uAmariya, uJosefa.
    43: 'Lemadodaneni kaNebo: OJeyiyeli, uMathithiya, uZabadi, uZebina, uJadayi, loJoweli, uBhenaya.'
    44: Bonke laba babethethe abafazi bezizweni; njalo kwakukhona phakathi kwabo abafazi ababezele abantwana.
16:
  1:
    1: Amazwi kaNehemiya indodana kaHakaliya. Kwasekusithi ngenyanga kaKisilevi ngomnyaka wamatshumi amabili, lapho mina ngiseShushani isigodlo,
    2: uHanani omunye wabafowethu wafika yena lamadoda avela koJuda. Ngasengibabuza mayelana lamaJuda ayephunyukile asala ekuthunjweni, langeJerusalema.
    3: 'Basebesithi kimi: Labo abasalayo abasala ekuthunjweni lapho esabelweni baphakathi kokuhlupheka okukhulu lehlazo, lomduli weJerusalema wadilika, lamasango ayo atshiswa ngomlilo.'
    4: Kwasekusithi sengizwe lamazwi ngahlala phansi ngakhala inyembezi, ngalila okwezinsuku, ngizila ukudla, ngikhuleka phambi kukaNkulunkulu wamazulu.
    5: 'Ngathi: Ngiyancenga, Nkosi, Nkulunkulu wamazulu, Nkulunkulu omkhulu lowesabekayo, ogcina isivumelwano lomusa kulabo abamthandayo labagcina imilayo yakhe,'
    6: indlebe yakho ake ilalele, lamehlo akho avuleke, ukuzwa umkhuleko wenceku yakho engiwukhuleka phambi kwakho lamuhla emini lebusuku ngabantwana bakoIsrayeli, inceku zakho, njalo ngivuma ngenxa yezono zabantwana bakoIsrayeli esizone kuwe. Yebo, mina lendlu kababa sonile;
    7: senze kubi lokwenza kubi kuwe, kasigcinanga imilayo lezimiso lezahlulelo owalaya ngakho uMozisi inceku yakho.
    8: 'Ake ukhumbule ilizwi owalaya ngalo uMozisi inceku yakho usithi: Uba lina liphambuka, mina ngizalichithachitha phakathi kwezizwe;'
    9: uba lina liphendukela kimi, lilondoloza imilayo yami, liyenze, lanxa abaxotshiweyo benu besephethelweni lamazulu, ngizababutha besuka lapho ngibaletha endaweni engiyikhethileyo ukubeka ibizo lami khona.
    10: Laba-ke bazinceku zakho labantu bakho owabahlenga ngamandla akho amakhulu langesandla sakho esiqinileyo.
    11: Ngiyacela, Nkosi, indlebe yakho ake ilalele umkhuleko wenceku yakho, lomkhuleko wezinceku zakho eziloyisa ukwesaba ibizo lakho, ake uphumelelise inceku yakho lamuhla, uyinike izihawu phambi kwalumuntu. Njalo ngangingumphathi wezitsha zenkosi.
  2:
    1: Kwasekusithi ngenyanga kaNisani, ngomnyaka wamatshumi amabili kaAthakisekisi inkosi, iwayini laliphambi kwakhe, ngaphakamisa iwayini nganika inkosi. Njalo ngangingakaze ngidane phambi kwayo.
    2: 'Inkosi yasisithi kimi: Kungani ubuso bakho budanile lokhu ungaguli? Kakusilutho ngaphandle kokudana kwenhliziyo. Ngasengisesaba kakhulukazi,'
    3: 'ngathi enkosini: Kayiphile inkosi kuze kube nininini! Ubuso bami bungedane ngani nxa umuzi, indawo yamangcwaba abobaba, ulunxiwa, lamasango awo eqedwe ngomlilo?'
    4: 'Inkosi yasisithi kimi: Kuyini okudingayo? Ngasengikhuleka kuNkulunkulu wamazulu.'
    5: 'Ngathi enkosini: Uba kukuhle enkosini, njalo uba inceku yakho ithole umusa phambi kwakho, ngicela ukuthi ungithume koJuda emzini wamangcwaba abobaba, ukuze ngiwakhe.'
    6: 'Inkosi yasisithi kimi, lendlovukazi ihlezi eceleni kwayo: Uhambo lwakho luzakuba ngolwesikhathi esingakanani, ubuye nini? Ngakho kwaba kuhle phambi kwenkosi ukuthi ingithume; ngasengiyinika isikhathi esimisiweyo.'
    7: 'Ngasengisithi enkosini: Uba kulungile enkosini kayinginike izincwadi eziya kubabusi bangaphetsheya komfula ukuze bangivumele ukudlula, ngize ngifike koJuda;'
    8: lencwadi eya kuAsafi, umphathi wegusu inkosi elalo, ukuthi anginike izigodo zokwenza imigubazi yamasango lesigodlo esiseduze lendlu, lezomduli womuzi, lezendlu engizangena kiyo. Inkosi yanginika njengokwesandla esihle sikaNkulunkulu wami phezu kwami.
    9: Ngasengifika kubabusi ngaphetsheya komfula, ngabanika incwadi zenkosi. Inkosi yayithume-ke lami induna zebutho labagadi bamabhiza.
    10: Lapho uSanibhalathi umHoroni loTobiya inceku, umAmoni, besizwa, kwabacunula ngokucunula okukhulu ukuthi umuntu ufikile ukudingela abantwana bakoIsrayeli okuhle.
    11: Ngafika-ke eJerusalema, ngaba lapho insuku ezintathu.
    12: Ngasengisukuma ebusuku, mina lamadoda amalutshwana elami; kangitshelanga muntu lokho uNkulunkulu wami ayekufake enhliziyweni yami ukuthi ngikwenzele iJerusalema. Futhi kwakungelanyamazana kanye lami ngaphandle kwenyamazana engangiyigadile.
    13: Ngasengiphuma ebusuku ngesango lesigodi, ngaqonda emthonjeni womgobho lesangweni lomquba, ngihlola imiduli yeJerusalema eyayidilikile lamasango ayo ayeqedwe ngomlilo.
    14: Ngasengisedlulela esangweni lomthombo lechibini lenkosi; kodwa kwakungelandawo yenyamazana ukwedlula ngaphansi kwami.
    15: Ngasengisenyuka ngesifula ebusuku ngihlola umduli; ngaphenduka, ngangena ngesango lesigodi, ngabuyela.
    16: Lababusi babengazi lapho engangiye khona lokuthi ngenzani. Kuze kube khathesi-ke ngangingatshelanga amaJuda labapristi leziphathamandla lezinduna labanye ababesenza umsebenzi.
    17: 'Ngasengisithi kibo: Liyabona inhlupheko esikiyo ukuthi iJerusalema ilunxiwa lamasango ayo atshiswe ngomlilo. Wozani sakhe umduli weJerusalema ukuze singabe sisaba lihlazo.'
    18: 'Ngasengibatshela ngesandla sikaNkulunkulu wami esasisihle phezu kwami, futhi lamazwi enkosi eyayiwakhulume kimi. Basebesithi: Asisukumeni, sakhe. Ngakho baqinisa izandla zabo ngokuhle.'
    19: 'Lapho uSanibhalathi umHoroni loTobiya inceku, umAmoni, loGeshema umArabhiya besizwa basihleka usulu, baseyisa bathi: Iyini linto eliyenzayo? Liyayivukela inkosi yini?'
    20: 'Ngasengibabuyisela impendulo ngathi kibo: UNkulunkulu wamazulu yena uzasiphumelelisa; lathi inceku zakhe sizasukuma sakhe; kodwa lina kalilasabelo lelungelo lesikhumbuzo eJerusalema.'
  3:
    1: Kwasekusukuma eEliyashibi umpristi omkhulu labafowabo abapristi, bakha isango lezimvu, balingcwelisa, bamisa izivalo zalo; ngitsho, kuze kube semphotshongweni weMeya bawungcwelisa, kuze kube semphotshongweni weHananeli.
    2: Leceleni kwakhe kwakha amadoda eJeriko; leceleni kwakhe kwakha uZakuri indodana kaImri.
    3: Lesango lenhlanzi alakha amadodana kaHasenaya; amisa imigubazi yalo, amisa izivalo zalo, amabhawudo alo, leminxibo yalo.
    4: Leceleni kwawo kwalungisa uMeremothi indodana kaUriya indodana kaHakozi; leceleni kwabo kwalungisa uMeshulamu indodana kaBerekiya indodana kaMeshezabeli; leceleni kwabo kwalungisa uZadoki indodana kaBahana;
    5: leceleni kwabo kwalungisa amaThekhowa; kodwa izikhulu zabo kazilethanga intamo yazo emsebenzini weNkosi yazo.
    6: Lesango elidala balilungisa oJoyada indodana kaPhaseya loMeshulamu indodana kaBesodeya; bamisa imigubazi yalo, bamisa izivalo zalo, lamabhawudo alo, leminxibo yalo.
    7: Eceleni kwabo-ke kwalungisa uMelatiya umGibeyoni loJadoni umMeronothi, amadoda eGibeyoni laweMizipa, kuze kube sesihlalweni sobukhosi sombusi wanganeno komfula.
    8: Eceleni kwakhe kwalungisa uUziyeli indodana kaHarihaya, wabakhandi begolide; leceleni kwakhe kwalungisa uHananiya, indodana yabenzi bamakha; batshiya iJerusalema kwaze kwaba semdulini obanzi.
    9: Eceleni kwabo-ke kwalungisa uRefaya indodana kaHuri, umbusi wengxenye yesigaba seJerusalema.
    10: Eceleni kwabo-ke kwalungisa uJedaya indodana kaHarumafi lamaqondana lendlu yakhe; leceleni kwakhe kwalungisa uHathushi indodana kaHashabineya.
    11: Isilinganiso sesibili basilungisa oMalikiya indodana kaHarimi loHashubi indodana kaPahathi-Mowabi, kanye lomphotshongo wezithando zomlilo.
    12: Leceleni kwakhe kwalungisa uShaluma indodana kaHaloheshi, umbusi wengxenye yesigaba seJerusalema, yena lamadodakazi akhe.
    13: Isango lesigodi walilungisa uHanuni labahlali beHanowa; balakha, bamisa izivalo zalo, amabhawudo alo, leminxibo yalo, lezingalo eziyinkulungwane emdulini kwaze kwaba sesangweni lomquba.
    14: Lesango lomquba walilungisa uMalikiya indodana kaRekabi, umbusi wesabelo seBhethi-Hakerema; walakha, wamisa izivalo zalo, amabhawudo alo, leminxibo yalo.
    15: Lesango lomthombo walilungisa uShaluna indodana kaKolihoze, umbusi wesigaba seMizipa; yena walakha, walifulela, wamisa izivalo zalo, amabhawudo alo, leminxibo yalo, lomduli wechibi leShela ngasesivandeni senkosi, njalo kwaze kwaba sezikhwelweni ezehla zisuka emzini kaDavida.
    16: Ngemva kwakhe kwalungisa uNehemiya indodana kaAzibuki, umbusi wengxenye yesigaba seBeti-Zuri, kwaze kwaba maqondana lamangcwaba kaDavida, njalo kwaze kwaba sechibini elalenziwe, njalo kwaze kwaba sendlini yamaqhawe.
    17: Ngemva kwakhe kwalungisa amaLevi, uRehuma indodana kaBani; leceleni kwakhe kwalungisa uHashabhiya, umbusi wengxenye yesigaba seKeyila, esigabeni sakhe.
    18: Ngemva kwakhe kwalungisa abafowabo, uBavayi indodana kaHenadadi, umbusi wengxenye yesigaba seKeyila.
    19: Njalo kwalungisa eceleni kwakhe uEzeri indodana kaJeshuwa, umbusi weMizipa, esinye isilinganiso maqondana lomqanso wendlu yezikhali, engonsini.
    20: Ngemva kwakhe kwalungisa ngesivuvu uBharukhi indodana kaZabayi esinye isilinganiso kusukela engonsini kusiya emnyango wendlu kaEliyashibi umpristi omkhulu.
    21: Ngemva kwakhe uMeremothi indodana kaUriya indodana kaHakozi walungisa esinye isilinganiso kusukela emnyango wendlu kaEliyashibi kuze kube sekucineni kwendlu kaEliyashibi.
    22: Langemva kwakhe kwalungisa abapristi, amadoda endawo ezigombolozeleyo.
    23: Ngemva kwakhe kwalungisa oBhenjamini loHashubi maqondana lendlu yabo; ngemva kwakhe kwalungisa uAzariya indodana kaMahaseya indodana kaAnaniya duze lendlu yakhe.
    24: Ngemva kwakhe uBinuwi indodana kaHenadadi walungisa esinye isilinganiso kusukela endlini kaAzariya kusiya engonsini njalo kuze kube sejikweni.
    25: UPalali indodana kaUzayi, maqondana lengonsi lomphotshongo othutsha endlini yenkosi ephezulu esegumeni labalindi. Ngemva kwakhe uPhedaya indodana kaParoshi.
    26: AmaNethini ayehlezi eOfeli kwaze kwaba maqondana lesango lamanzi ngasempumalanga lomphotshongo othutshayo.
    27: Ngemva kwakhe abeThekhowa balungisa esinye isilinganiso maqondana lomphotshongo omkhulu othutshayo, njalo kwaze kwaba semdulini weOfeli.
    28: Kusukela phezu kwesango lamabhiza kwalungisa abapristi, ngulowo maqondana lendlu yakhe.
    29: Ngemva kwakhe kwalungisa uZadoki indodana kaImeri maqondana lendlu yakhe. Njalo ngemva kwakhe kwalungisa uShemaya indodana kaShekaniya, umgcini wesango lempumalanga.
    30: Ngemva kwakhe kwalungisa oHananiya indodana kaShelemiya loHanuni indodana yesithupha kaZalafi esinye isilinganiso. Ngemva kwakhe kwalungisa uMeshulamu indodana kaBerekiya maqondana lekamelo lakhe.
    31: Ngemva kwakhe kwalungisa uMalikiya indodana yomkhandi wegolide kwaze kwaba sendlini yamaNethini leyabathengi maqondana lesango leMifikhadi, njalo kusiya endlini yengonsi engaphezulu.
    32: Njalo phakathi laphakathi kwendlu yengonsi engaphezulu kuze kube sesangweni lezimvu kwalungisa abakhandi begolide labathengi.
  4:
    1: Kwasekusithi uSanibhalathi esezwile ukuthi siyawakha umduli, wathukuthela wacunuka kakhulu, wawahleka usulu amaJuda.
    2: 'Wasekhuluma phambi kwabafowabo lebutho leSamariya wathi: La amaJuda abuthakathaka enzani? Azaziqinisa yini? Azahlaba yini? Azaqeda ngosuku yini? Azavuselela amatshe yini ezinqwabeni zengcekeza, ezitshileyo?'
    3: 'LoTobiya umAmoni wayelaye, wathi: Lalokho akwakhayo, uba ikhanka likhwela phezulu, lingawudiliza umduli wawo wamatshe.'
    4: Zwana, Nkulunkulu wethu, ngoba siyeyiswa; ubuyisele ukukloloda kwabo ekhanda labo, ubanikele babe yimpango elizweni lokuthunjwa;
    5: ungaligubuzeli icala labo, lesono sabo singacitshwa phambi kwakho, ngoba bathukuthelisile maqondana labakhi.
    6: Sawakha-ke umduli, waze wahlangana wonke umduli kuze kube yingxenye yawo, ngoba abantu babelenhliziyo yokusebenza.
    7: Kodwa kwathi oSanibhalathi loTobiya lamaArabhiya lamaAmoni labeAshidodi sebezwile ukuthi ukulungiswa kwemiduli yeJerusalema kuyenyuka, ukuthi izikhala seziqala ukuvaleka, bathukuthela kakhulu.
    8: Basebesenza ugobe bonke ndawonye ukuthi beze balwe leJerusalema, lokuthi badunge phakathi kwayo.
    9: Kodwa sakhuleka kuNkulunkulu wethu, sabeka abalindi ukumelana labo emini lebusuku, ngenxa yabo.
    10: 'Kodwa uJuda wathi: Amandla abathwali bomthwalo adedile, lezibi zinengi, ngakho thina kasilakho ukwakha umduli.'
    11: 'Lezitha zethu zathi: Kabayikwazi, kabayikubona, size singene phakathi kwabo sibabulale, siwumise umsebenzi.'
    12: 'Kwasekusithi amaJuda ayehlala duze lazo esefika athi kithi katshumi: Livela endaweni zonke kumele libuyele kithi.'
    13: Ngasengimisa endaweni eziphansi kakhulu ngemva komduli endaweni ezisobala, ngamisa abantu ngensapho belezinkemba zabo, imikhonto yabo, lamadandili abo.
    14: 'Ngasengikhangela ngasukuma ngathi kuzikhulu lakubabusi lakwabanye abantu: Lingabesabi. Khumbulani iNkosi enkulu leyesabekayo, lilwele abafowenu, amadodana enu, lamadodakazi enu, omkenu, lezindlu zenu.'
    15: Kwasekusithi izitha zethu sezizwile ukuthi sekusaziwa yithi lokuthi uNkulunkulu ufubisile icebo labo, sabuyela sonke emdulini, wonke emsebenzini wakhe.
    16: Kwasekusithi kusukela mhlalokho ingxenye yezisebenzi zami yayisebenza emsebenzini, lengxenye yazo yabamba imikhonto, izihlangu, lamadandili, lamabhatshi ensimbi. Lababusi babengemuva kwendlu yonke yakoJuda.
    17: Ababesakha emdulini, lababethwala imithwalo, ababelayitshela, ngesinye sezandla zakhe wayesebenza emsebenzini, lesinye sibambelele isikhali.
    18: Labakhi, ngulowo wayebhince inkemba yakhe ekhalweni lwakhe, besakha. Lovuthela uphondo wayeseceleni kwami.
    19: 'Ngasengisithi kuzikhulu lakubabusi lakwabanye abantu: Umsebenzi mkhulu futhi ubanzi; lathi sehlukene phezu komduli, omunye ukhatshana lomunye.'
    20: Endaweni elizakuzwa khona ukukhala kophondo, lizabuthana lapho kithi; uNkulunkulu wethu uzasilwela.
    21: Ngokunjalo sasebenza emsebenzini; ingxenye yabo yayibambe imikhonto kusukela emadabukakusa kuze kuphume izinkanyezi.
    22: 'Langalesosikhathi ngathi ebantwini: Ngulowo lenceku yakhe kabalale phakathi kweJerusalema ukuze babe ngabalindi bethu ebusuku, lemini emsebenzini.'
    23: Ngakho kakho, mina, labafowethu, lenceku zami, lamadoda omlindo abangemva kwami, kakho kithi owakhulula izigqoko zethu, ngulowo wazikhululela ukuzihlanza.
  5:
    1: Kwasekusiba khona ukukhala okukhulu kwabantu labomkabo bemelene labafowabo amaJuda.
    2: 'Ngoba kwaba khona abathi: Thina, amadodana ethu lamadodakazi ethu sibanengi; ngakho sithethe amabele ukuze sidle siphile.'
    3: 'Njalo kwaba khona abathi: Sibambisa amasimu ethu lezivini zethu lezindlu zethu ukuze sithenge amabele endlaleni.'
    4: 'Njalo kwaba khona abathi: Seboleke imali yomthelo wenkosi ngamasimu ethu lezivini zethu.'
    5: Khathesi-ke, inyama yethu injengenyama yabafowethu, abantwana bethu banjengabantwana babo; khangela-ke sehlisele phansi amadodana ethu lamadodakazi ethu abe yizigqili; kukhona-ke emadodakazini ethu asehliselwe phansi, njalo isandla sethu kasilamandla, ngoba abanye balamasimu ethu lezivini zethu.
    6: Ngathukuthela kakhulu nxa ngisizwa ukukhala kwabo lalamazwi.
    7: 'Inhliziyo yami isicabangile phakathi kwami, ngasengilwisana lezikhulu lababusi, ngathi kubo: Libhadalisa inzuzo, ngulowo kumfowabo. Ngabamisela umhlangano omkhulu.'
    8: 'Ngasengisithi kibo: Thina ngamandla akithi sihlenge abafowethu amaJuda ababethengiswe ezizweni; lani selizathengisa abafowethu, kumbe bazathengiswa kithi yini? Basebethula, kabatholanga mpendulo.'
    9: 'Ngasengisithi: Into eliyenzayo kayilunganga. Belingehambe yini ngokwesaba uNkulunkulu wethu ngenxa yehlazo lezizwe, izitha zethu?'
    10: Ngitsho lami, abafowethu, lenceku zami, besikweledisa imali lamabele. Asiyekeleni inzuzo lezi.
    11: Ake libabuyisele lalamuhla amasimu abo, izivini zabo, izihlahla zabo zemihlwathi, lezindlu zabo, lokwekhulu kwemali lokwamabele lokwewayini elitsha lokwamafutha elibabhadalisa khona.
    12: 'Basebesithi: Sizabuyisela, singabizi lutho kubo. Sizakwenza njalo njengokutsho kwakho. Ngasengibiza abapristi, ngabafungisa ukuthi benze njengalelilizwi.'
    13: 'Ngasengithintitha ithangazi lami ngathi: Ngokunjalo uNkulunkulu kathintithe wonke umuntu asuke endlini yakhe lemsebenzini wakhe ongasoze amise lelilizwi; langokunjalo kathintithwe angabi lalutho. Lebandla lonke lathi: Ameni. Bayidumisa iNkosi. Abantu basebesenza njengalelilizwi.'
    14: Futhi kusukela ngosuku angilaya ngalo ukuthi ngibe ngumbusi wabo elizweni lakoJuda, kusukela emnyakeni wamatshumi amabili kuze kube semnyakeni wamatshumi amathathu lambili kaAthakisekisi inkosi, iminyaka elitshumi lambili, mina labafowethu kasidlanga isinkwa sombusi.
    15: Kodwa ababusi bamandulo ababengaphambi kwami babathwalisa nzima abantu, bethatha kibo isinkwa lewayini, emva kwalokhu amashekeli esiliva angamatshumi amane; lenceku zabo zabusa nzima phezu kwabantu; kodwa mina kangenzanga njalo ngenxa yokwesaba uNkulunkulu.
    16: Phezu kwalokho-ke ngaqina emsebenzini walumduli, njalo kasithenganga insimu; lenceku zami zonke zabuthana lapho emsebenzini.
    17: Lamadoda alikhulu lamatshumi amahlanu kumaJuda lakubabusi, lalabo abeza kithi bevela ezizweni ezisihanqileyo, babesetafuleni lami.
    18: Lalokhu okwakulungiselwe usuku olulodwa kwakuyinkabi eyodwa, izimvu ezikhethiweyo eziyisithupha, lezinyoni zazilungiselwe mina, njalo phakathi kwensuku ezilitshumi okwalo lonke iwayini ngobunengi. Langalokhu kangizanga ngidinge isinkwa sombusi, ngoba ubugqili babunzima phezu kwalababantu.
    19: Ngikhumbule, Nkulunkulu wami, ngokuhle, konke engikwenzele lababantu.
  6:
    1: Kwasekusithi oSanibhalathi loTobiya loGeshema umArabhiya lezinye izitha zethu sezizwile ukuthi ngiwakhile umduli lokuthi kakusalanga sikhala kuwo, lanxa kuze kube yilesosikhathi ngangingamisanga izivalo emasangweni,
    2: 'oSanibhalathi loGeshema bathuma kimi besithi: Woza sihlangane ndawonye emizini emagcekeni eOno. Kodwa babecabange ukwenza okubi kimi.'
    3: 'Ngasengithuma izithunywa kubo ngisithi: Ngenza umsebenzi omkhulu, ngakho kangilakho ukwehla. Kungani umsebenzi uzakuma, ngiwutshiye, ngehlele kini?'
    4: Basebethuma kimi kane ngaleyondlela, ngabaphendula ngaleyondlela.
    5: Ngakho uSanibhalathi wathuma kimi inceku yakhe ngaleyondlela ngokwesihlanu ilencwadi evulekileyo esandleni sayo.
    6: 'Kwakubhalwe kuyo ukuthi: Kuzwakele ezizweni, loGashimu uthi: Wena lamaJuda linakana ukuhlamuka; ngenxa yalokho wakha umduli, ukuze wena ube yinkosi yabo, njengalamazwi.'
    7: 'Futhi umisile labaprofethi ukuze bamemezele ngawe eJerusalema, besithi: Kukhona inkosi koJuda. Khathesi-ke kuzazwakala enkosini njengalamazwi. Ngakho-ke woza, sicebisane.'
    8: 'Ngasengithuma kuye ngisithi: Kazikho izinto ezinjengalezo ozitshoyo, kodwa uyazibumba zivela enhliziyweni yakho.'
    9: 'Ngoba bonke basethusa besithi: Izandla zabo zizadangala emsebenzini, ukuthi ungenziwa. Ngakho-ke qinisa izandla zami.'
    10: 'Mina sengingenile endlini kaShemaya indodana kaDelaya indodana kaMehethabheli owayezivalele, wasesithi: Asihlangane endlini kaNkulunkulu phakathi kwethempeli, sivale iminyango yethempeli, ngoba bayeza ukukubulala, yebo, bayeza ebusuku ukukubulala.'
    11: 'Kodwa ngathi: Kambe umuntu onjengami angabaleka? Pho, nguwuphi umuntu onjengami ongangena ethempelini aphile? Kangiyikungena.'
    12: Ngasenginanzelela, khangela-ke, uNkulunkulu wayengamthumanga, kodwa wakhuluma isiprofetho esimelene lami ngoba oTobiya loSanibhalathi babemqhatshile.
    13: Ngakho wayeqhatshiwe ukuze ngesabe, ngenze njalo, ngone, ukuze babe lebizo elibi ngami, ukuze bangigcone.
    14: Khumbula, Nkulunkulu wami, uTobiya loSanibhalathi njengokwale imisebenzi yakhe, njalo loNowadiya umprofethikazi labanye abaprofethi ababengethusa.
    15: Waphela-ke umduli ngolwamatshumi amabili lanhlanu kaEluli ngensuku ezingamatshumi amahlanu lambili.
    16: Kwasekusithi zonke izitha zethu zisizwa, lazo zonke izizwe ezisizingelezeleyo zibona, zawa kakhulu emehlweni azo; ngoba zananzelela ukuthi lumsebenzi wenziwe nguNkulunkulu wethu.
    17: Njalo ngalezonsuku izikhulu zakoJuda zandisa incwadi zazo eziya kuTobiya, lezikaTobiya zeza kuzo.
    18: Ngoba abanengi koJuda babefungile kuye ngoba wayengumkhwenyana kaShekaniya indodana kaAra, loJehohanani indodana yakhe wayethethe indodakazi kaMeshulamu indodana kaBerekiya.
    19: Njalo babekhuluma izenzo zakhe ezinhle phambi kwami, lamazwi ami bewakhuphela kuye. UTobiya wathumela incwadi zokungethusa.
  7:
    1: Kwasekusithi umduli usuwakhiwe, sengimisile izivalo, abalindi bamasango labahlabeleli lamaLevi sebebekiwe,
    2: ngalaya uHanani umfowethu loHananiya umbusi wenqaba mayelana leJerusalema, ngoba wayenjengomuntu othembekileyo lowesaba uNkulunkulu okwedlula abanengi.
    3: 'Ngasengisithi kibo: Amasango eJerusalema kangavulwa lize litshise ilanga; besemi kabavale izivalo banxibe. Njalo umise abalindi kubahlali beJerusalema, ngulowo lalowo emlindweni wakhe, njalo ngulowo maqondana lendlu yakhe.'
    4: Njalo umuzi wawubanzi inhlangothi zombili, umkhulu, kodwa abantu babebalutshwana phakathi kwawo, izindlu zingakakhiwa.
    5: 'UNkulunkulu wami wasenika enhliziyweni yami ukuthi ngibuthanise izikhulu lababusi labantu ukuthi babhalwe ngezizukulwana. Ngasengithola ugwalo lwezizukulwana zalabo abenyuka kuqala, ngathola kubhalwe kulo:'
    6: Laba ngabantwana besabelo abenyuka bevela ekuthunjweni kwabathunjiweyo uNebhukadinezari inkosi yeBhabhiloni abathumbayo; basebebuyela eJerusalema lakoJuda, ngulowo lalowo emzini wakibo,
    7: 'abafika loZerubhabheli, uJeshuwa, uNehemiya, uAzariya, uRahamiya, uNahamani, uModekhayi, uBilishani, uMisiperethi, uBigivayi, uNehuma, uBahana. Inani lamadoda esizwe sakoIsrayeli:'
    8: 'Abantwana bakoParoshi: Izinkulungwane ezimbili lekhulu lamatshumi ayisikhombisa lambili.'
    9: 'Abantwana bakoShefathiya: Amakhulu amathathu lamatshumi ayisikhombisa lambili.'
    10: 'Abantwana bakoAra: Amakhulu ayisithupha lamatshumi amahlanu lambili.'
    11: 'Abantwana bakoPahathi-Mowabi, babantwana bakoJeshuwa loJowabi: Izinkulungwane ezimbili lamakhulu ayisificaminwembili letshumi lesificaminwembili.'
    12: 'Abantwana bakoElamu: Inkulungwane lamakhulu amabili lamatshumi amahlanu lane.'
    13: 'Abantwana bakoZathu: Amakhulu ayisificaminwembili lamatshumi amane lanhlanu.'
    14: 'Abantwana bakoZakayi: Amakhulu ayisikhombisa lamatshumi ayisithupha.'
    15: 'Abantwana bakoBinuwi: Amakhulu ayisithupha lamatshumi amane lesificaminwembili.'
    16: 'Abantwana bakoBebayi: Amakhulu ayisithupha lamatshumi amabili lesificaminwembili.'
    17: 'Abantwana bakoAzigadi: Izinkulungwane ezimbili lamakhulu amathathu lamatshumi amabili lambili.'
    18: 'Abantwana bakoAdonikamu: Amakhulu ayisithupha lamatshumi ayisithupha lesikhombisa.'
    19: 'Abantwana bakoBigivayi: Izinkulungwane ezimbili lamatshumi ayisithupha lesikhombisa.'
    20: 'Abantwana bakoAdini: Amakhulu ayisithupha lamatshumi amahlanu lanhlanu.'
    21: 'Abantwana bakoAteri, bakoHezekhiya: Amatshumi ayisificamunwemunye lesificaminwembili.'
    22: 'Abantwana bakoHashuma: Amakhulu amathathu lamatshumi amabili lesificaminwembili.'
    23: 'Abantwana bakoBezayi: Amakhulu amathathu lamatshumi amabili lane.'
    24: 'Abantwana bakoHarifi: Ikhulu letshumi lambili.'
    25: 'Abantwana bakoGibeyoni: Amatshumi ayisificamunwemunye lanhlanu.'
    26: 'Amadoda eBhethelehema leNetofa: Ikhulu lamatshumi ayisificaminwembili lesificaminwembili.'
    27: 'Amadoda eAnathothi: Ikhulu lamatshumi amabili lesificaminwembili.'
    28: 'Amadoda eBeti-Azimavethi: Amatshumi amane lambili.'
    29: 'Amadoda eKiriyathi-Jeyarimi, iKefira, leBherothi: Amakhulu ayisikhombisa lamatshumi amane lantathu.'
    30: 'Amadoda eRama leGeba: Amakhulu ayisithupha lamatshumi amabili lanye.'
    31: 'Amadoda eMikimasi: Ikhulu lamatshumi amabili lambili.'
    32: 'Amadoda eBhetheli leAyi: Ikhulu lamatshumi amabili lantathu.'
    33: 'Amadoda enye iNebo: Amatshumi amahlanu lambili.'
    34: 'Abantwana benye iElamu: Inkulungwane lamakhulu amabili lamatshumi amahlanu lane.'
    35: 'Abantwana beHarimi: Amakhulu amathathu lamatshumi amabili.'
    36: 'Abantwana beJeriko: Amakhulu amathathu lamatshumi amane lanhlanu.'
    37: 'Abantwana beLodi, iHadidi, leOno: Amakhulu ayisikhombisa lamatshumi amabili lanye.'
    38: 'Abantwana beSenaha: Izinkulungwane ezintathu lamakhulu ayisificamunwemunye lamatshumi amathathu.'
    39: 'Abapristi. Abantwana bakoJedaya, bendlu kaJeshuwa: Amakhulu ayisificamunwemunye lamatshumi ayisikhombisa lantathu.'
    40: 'Abantwana bakoImeri: Inkulungwane lamatshumi amahlanu lambili.'
    41: 'Abantwana bakoPashuri: Inkulungwane lamakhulu amabili lamatshumi amane lesikhombisa.'
    42: 'Abantwana bakoHarimi: Inkulungwane letshumi lesikhombisa.'
    43: 'AmaLevi. Abantwana bakoJeshuwa, bakoKadimiyeli, babantwana bakoHodeva: Amatshumi ayisikhombisa lane.'
    44: 'Abahlabeleli. Abantwana bakoAsafi: Ikhulu lamatshumi amane lesificaminwembili.'
    45: 'Abalindimasango. Abantwana bakoShaluma, abantwana bakoAteri, abantwana bakoTalimoni, abantwana bakoAkubi, abantwana bakoHatita, abantwana bakoShobayi: Ikhulu lamatshumi amathathu lesificaminwembili.'
    46: AmaNethini. Abantwana bakoZiha, abantwana bakoHasufa, abantwana bakoTabhawothi,
    47: abantwana bakoKerosi, abantwana bakoSiya, abantwana bakoPadoni,
    48: abantwana bakoLebana, abantwana bakoHagaba, abantwana bakoShalimayi,
    49: abantwana bakoHanani, abantwana bakoGideli, abantwana bakoGahari,
    50: abantwana bakoReyaya, abantwana bakoRezini, abantwana bakoNekoda,
    51: abantwana bakoGazama, abantwana bakoUza, abantwana bakoPhaseya,
    52: abantwana bakoBhesayi, abantwana bakoMewunimi, abantwana bakoNefushesimi,
    53: abantwana abakoBakibuki, abantwana bakoHakufa, abantwana bakoHarihuri,
    54: abantwana bakoBazilithi, abantwana bakoMehida, abantwana bakoHarisha,
    55: abantwana bakoBarkosi, abantwana bakoSisera, abantwana bakoThama,
    56: abantwana bakoNeziya, abantwana bakoHatifa.
    57: Abantwana benceku zikaSolomoni. Abantwana bakoSotayi, abantwana bakoSoferethi, abantwana bakoPerida,
    58: abantwana bakoJahala, abantwana bakoDarkoni, abantwana bakoGideli,
    59: abantwana bakoShefathiya, abantwana bakoHathili, abantwana bakoPokerethi kaHazebayimi, abantwana bakoAmoni.
    60: 'Wonke amaNethini labantwana benceku zikaSolomoni: Amakhulu amathathu lamatshumi ayisificamunwemunye lambili.'
    61: Laba ngabenyuka bevela eTeli-Mela, iTeli-Harisha, iKerubi, iAdoni, leImeri, kodwa babengelakutshengisa indlu yaboyise lenzalo yabo, uba bavela koIsrayeli yini.
    62: 'Abantwana bakoDelaya, abantwana bakoTobiya, abantwana bakoNekoda: Amakhulu ayisithupha lamatshumi amane lambili.'
    63: 'Lakubapristi: Abantwana bakoHabaya, abantwana bakoHakozi, abantwana bakoBarizilayi, owayethethe emadodakazini kaBarizilayi umGileyadi ukuba ngumkakhe, wasebizwa ngebizo lawo.'
    64: Laba badinga ukubhalwa kwabo oluhlwini lwababhaliweyo ngezizukulwana, kodwa kakutholakalanga; basebekhutshwa ebupristini njengabangcolileyo.
    65: Umbusi wasesithi kubo bangadli okwezingcwelengcwele, kuze kusukume umpristi oleUrimi leThumimi.
    66: Ibandla lonke lindawonye lalizinkulungwane ezingamatshumi amane lambili lamakhulu amathathu lamatshumi ayisithupha,
    67: ngaphandle kwenceku zabo lencekukazi zabo; lezi zazizinkulungwane eziyisikhombisa lamakhulu amathathu lamatshumi amathathu lesikhombisa; njalo babelabahlabeleli labahlabelelikazi abangamakhulu amabili lamatshumi amane lanhlanu.
    68: Amabhiza abo, amakhulu ayisikhombisa lamatshumi amathathu lesithupha; imbongolo zabo, amakhulu amabili lamatshumi amane lanhlanu;
    69: amakamela, amakhulu amane lamatshumi amathathu lanhlanu; obabhemi, inkulungwane eziyisithupha lamakhulu ayisikhombisa lamatshumi amabili.
    70: Ezinye-ke zenhloko zaboyise zanikela emsebenzini. Umbusi wanikela kokuligugu inhlamvu zegolide eziyinkulungwane, imiganu yokufafaza engamatshumi amahlanu, izigqoko zabapristi ezingamakhulu amahlanu lamatshumi amathathu.
    71: Lezinye zezinhloko zaboyise zanikela kokuligugu komsebenzi inhlamvu zegolide ezizinkulungwane ezingamatshumi amabili lamamane esiliva azinkulungwane ezilikhulu letshumi.
    72: Lalokho abaseleyo babantu abakunikelayo kwakuzinhlamvu zegolide ezizinkulungwane ezingamatshumi amabili lamamane esiliva azinkulungwane ezilikhulu lezigqoko zabapristi ezingamatshumi ayisithupha lesikhombisa.
    73: Abapristi lamaLevi labalindimasango labahlabeleli labanye babantu lamaNethini loIsrayeli wonke basebehlala emizini yabo. Kwathi inyanga yesikhombisa isifikile, abantwana bakoIsrayeli babesemizini yabo.
  8:
    1: Bonke abantu basebebuthana njengamuntu munye egcekeni eliphambi kwesango lamanzi; bakhuluma kuEzra umbhali ukuletha ugwalo lomlayo kaMozisi, iNkosi eyayiwulaye uIsrayeli.
    2: UEzra umpristi wasewuletha umlayo phambi kwebandla, kusukela kowesilisa kusiya kowesifazana, laye wonke owaqedisisa ukuzwa, ngosuku lokuqala lwenyanga yesikhombisa.
    3: Wasebala kuwo phambi kwegceke eliphambi kwesango lamanzi kusukela emadabukakusa kwaze kwaba semini enkulu, phambi kwabesilisa labesifazana labaqedisisayo; lendlebe zabo bonke abantu zazingasegwalweni lomlayo.
    4: UEzra umbhali wasesima phezu kwendawo ephakemeyo yamapulanka ababeyenzele loludaba. Leceleni kwakhe kwakumi oMathithiya loShema loAnaya loUriya loHilikhiya loMahaseya ngakwesokunene sakhe; langakwesokhohlo sakhe oPhedaya, loMishayeli, loMalikiya, loHashuma, loHashibadana, uZekhariya, uMeshulamu.
    5: UEzra wasevula ugwalo phambi kwamehlo abo bonke abantu; ngoba wayengaphezu kwabantu bonke; lapho eluvula, bonke abantu basukuma.
    6: 'UEzra waseyibusisa iNkosi, uNkulunkulu omkhulu. Bonke abantu basebephendula bathi: Ameni, ameni, ngokuphakamisa izandla zabo; basebekhothama, bayikhonza iNkosi ngobuso emhlabathini.'
    7: OJeshuwa, loBani, loSherebiya, uJamini, uAkubi, uShabethayi, uHodiya, uMahaseya, uKelita, uAzariya, uJozabadi, uHanani, uPelaya, lamaLevi basebesenza abantu baqedisise umlayo, abantu besendaweni yabo.
    8: Basebebala egwalweni, emlayweni kaNkulunkulu, ngokucacileyo, bechasisa, bebenza bazwisise ekubaleni.
    9: 'UNehemiya owayengumbusi, lompristi uEzra umbhali, lamaLevi ayefundisa abantu, basebesithi ebantwini bonke: Lolusuku lungcwele eNkosini uNkulunkulu wenu; lingalili njalo lingakhali inyembezi. Ngoba bonke abantu bakhala inyembezi lapho besizwa amazwi omlayo.'
    10: 'Wasesithi kibo: Hambani, lidle okunonileyo, linathe okumnandi, lithumele izabelo kongalungiselwanga lutho; ngoba lolusuku lungcwele eNkosini yethu, njalo lingadabuki, ngoba intokozo yeNkosi ingamandla enu.'
    11: 'AmaLevi asebathulisa bonke abantu esithi: Thulani, ngoba lolusuku lungcwele, lingadabuki.'
    12: Bonke abantu basebehamba ukuyakudla, lokunatha, lokuthumela izabelo, lokwenza intokozo enkulu, ngoba babewaqedisisile amazwi ababebazise wona.
    13: Langosuku lwesibili kwabuthana inhloko zaboyise zabo bonke abantu, abapristi, lamaLevi, kuEzra umbhali, ukuze baqedisise amazwi omlayo.
    14: Basebethola kubhaliwe emlayweni iNkosi eyayiwulayile ngesandla sikaMozisi ukuthi abantwana bakoIsrayeli bahlale emadumbeni ngomkhosi ngenyanga yesikhombisa,
    15: 'lokuthi bazwakalise bedlulise isimemezelo kuyo yonke imizi yabo laseJerusalema besithi: Phumelani entabeni lilethe ingatsha zezihlahla zemihlwathi, lengatsha zezihlahla zamafutha, lengatsha zezihlahla zamamiteli, lengatsha zamalala, lengatsha zezihlahla ezilamahlamvu aminyeneyo, ukwenza amadumba, njengokubhaliweyo.'
    16: Basebephuma abantu, baziletha, bazenzela amadumba, ngulowo lalowo ephahleni lwakhe, lemagumeni abo, lemagumeni endlu kaNkulunkulu, legcekeni lesango lamanzi, legcekeni lesango lakoEfrayimi.
    17: Ibandla lonke lalabo ababebuyile ekuthunjweni basebesenza amadumba, bahlala emadumbeni. Ngoba kusukela ensukwini zikaJoshuwa indodana kaNuni kwaze kwaba yilolosuku abantwana bakoIsrayeli babengenzanga njalo. Kwasekusiba lentokozo enkulu kakhulu.
    18: Njalo usuku ngosuku kusukela osukwini lokuqala kwaze kwaba lusuku lokucina wabala egwalweni lomlayo kaNkulunkulu. Bawenza-ke umkhosi insuku eziyisikhombisa; kwathi ngosuku lwesificaminwembili kwaba lenhlangano enzulu, njengesimiso.
  9:
    1: Ngosuku lwamatshumi amabili lane lwaleyonyanga abantwana bakoIsrayeli basebebuthana ngokuzila ukudla, langamasaka, lenhlabathi phezu kwabo.
    2: Inzalo yakoIsrayeli yasizehlukanisa labo bonke abezizweni; basebesima bavuma izono zabo lobubi baboyise.
    3: Basebesukuma endaweni yabo yokuma, bafunda egwalweni lomlayo weNkosi uNkulunkulu wabo ingxenye yesine yosuku; njalo ngengxenye yesine bavuma futhi bakhonza iNkosi uNkulunkulu wabo.
    4: Lezikhwelweni zamaLevi kwakumi oJeshuwa, loBani, uKadimiyeli, uShebaniya, uBuni, uSherebiya, uBani, uKenani; bamemeza ngelizwi elikhulu eNkosini uNkulunkulu wabo.
    5: 'AmaLevi, oJeshuwa, loKadimiyeli, uBani, uHashabineya, uSherebiya, uHodiya, uShebaniya, uPethahiya basebesithi: Sukumani libusise iNkosi uNkulunkulu wenu kusukela ephakadeni kuze kube nininini; kalibusiswe ibizo lakho elilodumo eliphakanyiswe phezu kwaso sonke isibusiso lendumiso.'
    6: Nguwe oyiNkosi wena wedwa, wena wenza amazulu, izulu lamazulu lalo lonke ibutho lawo, umhlaba lakho konke okukuwo, izinlwandle lakho konke okukuzo, wena uyagcina konke kuphila; lebutho lamazulu liyakukhonza.
    7: Wena uyiNkosi uNkulunkulu, owakhetha uAbrama wamkhupha eUri yamaKhaladiya, wenza ibizo lakhe laba nguAbrahama;
    8: wafica inhliziyo yakhe ithembekile phambi kwakho, wenza laye isivumelwano sokunika ilizwe lamaKhanani, amaHethi, amaAmori, lamaPerizi, lamaJebusi, lamaGirigashi, ukulinika inzalo yakhe; uwamisile amazwi akho, ngoba ulungile.
    9: Wabona ukuhlupheka kwabobaba eGibhithe, wezwa ukukhala kwabo ngasoLwandle oluBomvu,
    10: wenza izibonakaliso lezimangaliso kuFaro lakuzo zonke inceku zakhe lakubo bonke abantu belizwe lakhe, ngoba wazi ukuthi baziphatha ngokuzigqaja kubo; njalo wazenzela ibizo njengalamuhla.
    11: Wehlukanisa ulwandle phambi kwabo ukuze bachaphe phakathi kolwandle emhlabathini owomileyo; wasuphosela ababaxotshayo ezinzikini njengelitshe emanzini alamandla.
    12: Wasubakhokhela ngensika yeyezi emini langensika yomlilo ebusuku ukubakhanyisela indlela abazahamba ngayo.
    13: Wehlela phezu kwentaba yeSinayi, wakhuluma labo usemazulwini, wabanika izahlulelo eziqondileyo, lemilayo eqotho, izimiso lemilayezelo elungileyo,
    14: wabazisa isabatha lakho elingcwele, wabalaya imilayo, lezimiso, lomthetho, ngesandla sikaMozisi inceku yakho.
    15: Wabanika isinkwa esivela emazulwini ekulambeni kwabo, lamanzi edwaleni wabakhuphela wona ekomeni kwabo; wabatshela ukuthi bazangena badle ilifa lelizwe owaphakamisa isandla sakho ukubanika lona.
    16: Kodwa bona labobaba baziphatha ngokuzigqaja, benza lukhuni intamo yabo, kabayilalelanga imilayo yakho.
    17: Yebo, bala ukulalela, kabakhumbulanga izimangaliso zakho owazenza kubo; kodwa bazenza lukhuni intamo yabo, lekuvukeleni kwabo bamisa induna ukuze babuyele ebugqilini babo. Kodwa wena unguNkulunkulu wezintethelelo, olomusa, lesihawu, ophuza ukuthukuthela, lowande ngothando, kawubatshiyanga.
    18: 'Lalapho sebezenzele ithole elibunjwe ngokuncibilikisa bathi: Lo nguNkulunkulu wakho, owakwenyusa eGibhithe, benza ukuhlambaza okukhulu,'
    19: kodwa wena ngezihawu zakho ezinengi kawubatshiyanga enkangala; insika yeyezi kayisukanga kubo emini, ukubakhokhela endleleni, lensika yomlilo ebusuku, ukubakhanyisela lendlela abazahamba ngayo.
    20: Wabanika umoya wakho omuhle ukubafundisa, lemana yakho kawuyigodlanga emlonyeni wabo, wabanika amanzi ekomeni kwabo.
    21: Yebo, iminyaka engamatshumi amane wabondla enkangala, kabaswelanga lutho; izigqoko zabo kaziguganga, lenyawo zabo kazivuvukanga.
    22: Wasebanika imibuso lezizwe, wababela kwaze kwaba semagumbini; njalo badla ilifa lelizwe likaSihoni lelizwe lenkosi yeHeshiboni lelizwe likaOgi inkosi yeBashani.
    23: Wandisa abantwana babo njengenkanyezi zamazulu, wabangenisa elizweni owawutshele oyise ukuthi bazangena badle ilifa lalo.
    24: Sebengenile abantwana babo badla ilifa lelizwe; wehlisela phansi phambi kwabo abahlali belizwe, amaKhanani, wabanikela esandleni sabo, lamakhosi abo, labantu belizwe, ukuze benze ngabo ngokwentando yabo.
    25: Basebethumba imizi ebiyelweyo, lelizwe elivundileyo, badla ilifa lezindlu ezigcwele konke okuhle, imithombo egejiweyo, izivini, lezivande zemihlwathi, lezihlahla zezithelo ngobunengi. Badla-ke basutha, bazimuka, bazithokozisa ngokuhle kwakho okukhulu.
    26: Kube kanti kabalalelanga, bakuvukela wena, bawuphosela umlayo wakho emva komhlana wabo, babulala abaprofethi bakho abafakaza bemelene labo ukubaphendulela kuwe, benza ukuhlambaza okukhulu.
    27: Ngakho wabanikela esandleni sezitha zabo ezabahluphayo; kwathi ngesikhathi sokuhlupheka kwabo bakhala kuwe, wena-ke wezwa usemazulwini; langokwezisa zakho ezinengi wabanika abasindisi ababasindisa esandleni sezitha zabo.
    28: Kodwa sebephumulile benza okubi futhi phambi kwakho; ngakho wabatshiya esandleni sezitha zabo zaze zababusa; sebebuyile bakhala kuwe, wena wezwa usemazulwini; wabakhulula ngokwezisa zakho izikhathi ezinengi.
    29: Wafakaza umelene labo ukuze ubenze babuyele emlayweni wakho; kube kanti bona baziphatha ngokuzigqaja, kabayilalelanga imilayo yakho, kodwa bemelene lezahlulelo zakho bona bemelene lazo (okuthi umuntu ezenza uzaphila ngazo), banika ihlombe lobuqholo, benza lukhuni intamo yabo, kabaze balalela.
    30: Wababekezelela iminyaka eminengi, wafakaza umelene labo ngomoya wakho ngesandla sabaprofethi bakho, kodwa kababekanga indlebe. Ngakho wabanikela esandleni sabantu bezizwe.
    31: Kanti ngezisa zakho ezinengi kawubaqedanga, kawubatshiyanga; ngoba unguNkulunkulu olomusa lesihawu.
    32: Ngakho khathesi, Nkulunkulu wethu, uNkulunkulu omkhulu, olamandla lowesabekayo, ogcina isivumelwano lomusa, kakungabi kuncinyane phambi kwakho ukuhlupheka konke, okusificileyo, amakhosi ethu, iziphathamandla zethu, labapristi bethu, labaprofethi bethu, labobaba, labo bonke abantu bakho, kusukela ensukwini zamakhosi eAsiriya kuze kube lamuhla.
    33: Kodwa ubulungile mayelana lakho konke okusehleleyo, ngoba wenzile ngokuqonda, kodwa thina senze ngobubi.
    34: Lamakhosi ethu, iziphathamandla zethu, abapristi bethu, labobaba bethu kabawenzanga umlayo wakho, kabalalelanga imithetho yakho lezifakazelo zakho owazifakaza umelene labo.
    35: Ngoba bona kabakukhonzanga embusweni wabo lekulungeni kwakho okunengi owabanika khona lemazweni abanzi lavundileyo owawabeka phambi kwabo; njalo kabaphendukanga ezenzweni zabo ezimbi.
    36: Khangela, siyizigqili lamuhla, yebo, ilizwe owalinika obaba ukuthi badle isithelo salo lokuhle kwalo, khangela, siyizigqili kulo.
    37: Njalo isivuno salo lisandisela amakhosi owabeke phezu kwethu ngenxa yezono zethu; njalo abusa phezu kwemizimba yethu laphezu kwezifuyo zethu ngokwentando yawo; sesisesizini olukhulu.
    38: Langenxa yakho konke lokhu senza isivumelwano esiqinileyo, sisibhala; iziphathamandla zethu, amaLevi ethu, abapristi bethu, basebefaka uphawu phezu kwaso.
  10:
    1: Ekufakeni-ke uphawu kwakuloNehemiya umbusi indodana kaHakaliya, loZedekhiya,
    2: uSeraya, uAzariya, uJeremiya,
    3: uPashuri, uAmariya, uMalikiya,
    4: uHathushi, uShebaniya, uMaluki,
    5: uHarimi, uMeremothi, uObhadiya,
    6: uDaniyeli, uGinethoni, uBharukhi,
    7: uMeshulamu, uAbhiya, uMijamini,
    8: uMahaziya, uBiligayi, uShemaya; laba babengabapristi.
    9: 'LamaLevi: Ngitsho uJeshuwa indodana kaAzaniya, uBinuwi wamadodana kaHenadadi, uKadimiyeli,'
    10: labafowabo, oShebaniya, uHodiya, uKelita, uPelaya, uHanani,
    11: uMika, uRehobi, uHashabhiya,
    12: uZakuri, uSherebiya, uShebaniya,
    13: uHodiya, uBani, uBeninu.
    14: 'Inhloko zabantu: OParoshi, uPahathi-Mowabi, uElamu, uZathu, uBani,'
    15: uBuni, uAzigadi, uBebayi,
    16: uAdonija, uBigivayi, uAdini,
    17: uAteri, uHezekhiya, uAzuri,
    18: uHodiya, uHashuma, uBezayi,
    19: uHarafi, uAnathothi, uNebayi,
    20: uMagipiyashi, uMeshulamu, uHeziri,
    21: uMeshezabeli, uZadoki, uJaduwa,
    22: uPelatiya, uHanani, uAnaya,
    23: uHosheya, uHananiya, uHashubi,
    24: uHaloheshi, uPiliha, uShobeki,
    25: uRehuma, uHashabina, uMahaseya,
    26: uAhiya, uHanani, uAnani,
    27: uMaluki, uHarimi, uBahana.
    28: Labantu abaseleyo, abapristi, amaLevi, abalindimasango, abahlabeleli, amaNethini, labo bonke abazehlukanise labantu bamazwe baya emlayweni kaNkulunkulu, omkabo, amadodana abo, lamadodakazi abo, wonke owaziyo, oqedisisayo,
    29: babambelela kubafowabo, izikhulu zabo, bangena kusiqalekiso lesifungo sokuhamba emlayweni kaNkulunkulu owanikwa ngesandla sikaMozisi inceku kaNkulunkulu, lokuyigcina lokuyenza yonke imilayo kaJehova iNkosi yethu, lezahlulelo zayo lezimiso zayo.
    30: Lokuthi kasiyikunika amadodakazi ethu ebantwini belizwe loba singathatheli amadodana ethu amadodakazi abo.
    31: Uba abantu belizwe beletha izimpahla loba yiwaphi amabele ukukuthengisa ngosuku lwesabatha, kasiyikuthenga kibo ngesabatha langosuku olungcwele. Njalo sizayekela umnyaka wesikhombisa, lesikwelede sonke.
    32: Futhi sizazimisela imilayo yokubeka phezu kwethu ingxenye yesithathu yeshekeli emnyakeni ibe ngeyomsebenzi wendlu kaNkulunkulu wethu,
    33: eyesinkwa sokubukiswa, leyomnikelo wokudla wensuku zonke, leyomnikelo wokutshiswa wensuku zonke, eyamasabatha, eyokuthwasa kwezinyanga, eyemikhosi emisiweyo, leyezinto ezingcwele, leyeminikelo yesono ukwenzela uIsrayeli inhlawulo yokuthula, lomsebenzi wonke wendlu kaNkulunkulu wethu.
    34: Sasesisenza inkatho yokuphosa mayelana lomnikelo wenkuni, abapristi, amaLevi, labantu, ukuziletha endlini kaNkulunkulu wethu, ngokwendlu yabobaba, ngezikhathi ezimisiweyo umnyaka ngomnyaka, zitshiswe phezu kwelathi leNkosi uNkulunkulu wethu, njengokubhaliweyo emlayweni.
    35: Lokuletha izithelo zokuqala zomhlabathi wethu lezithelo zokuqala zesithelo sonke sesihlahla sonke umnyaka ngomnyaka endlini yeNkosi;
    36: lokuletha amazibulo amadodana ethu lawezifuyo zethu, njengokubhalwe emlayweni, lamazibulo ezinkomo zethu lawezimvu zethu, endlini kaNkulunkulu wethu, kubapristi abasebenza endlini kaNkulunkulu wethu;
    37: lokokuqala kwenhlama yethu, leminikelo yethu, lezithelo zezihlahla zonke, iwayini elitsha, lamafutha, sikulethe kubapristi emakamelweni endlu kaNkulunkulu wethu, lokwetshumi komhlabathi wethu kumaLevi, ukuze lawomaLevi emukele okwetshumi kuyo yonke imizi yomsebenzi wethu.
    38: Umpristi-ke indodana kaAroni uzakuba kanye lamaLevi lapho amaLevi esemukela okwetshumi. LamaLevi azakwenyusa okwetshumi kokwetshumi endlini kaNkulunkulu wethu emakamelweni endlu yokuligugu.
    39: Ngoba abantwana bakoIsrayeli labantwana bamaLevi bazaletha umnikelo wamabele, iwayini elitsha, lamafutha, emakamelweni, ngoba lapho kulezitsha zendawo engcwele labapristi abasebenzayo labalindimasango labahlabeleli. Njalo kasiyikuyitshiya indlu kaNkulunkulu wethu.
  11:
    1: Ngakho ababusi babantu bahlala eJerusalema; abantu abaseleyo basebesenza inkatho yokuphosa ukuze balethe oyedwa kwabalitshumi ukuhlala eJerusalema umuzi ongcwele, lengxenye eziyisificamunwemunye kweminye imizi.
    2: Abantu basebebusisa wonke amadoda azinikela ngesihle ukuyahlala eJerusalema.
    3: 'Lezi-ke zinhloko zesabelo ezahlala eJerusalema. Kodwa emizini yakoJuda bahlala, ngulowo kumfuyo yakhe, emizini yabo: UIsrayeli, abapristi, lamaLevi, lamaNethini, labantwana benceku zikaSolomoni.'
    4: 'EJerusalema kwahlala-ke abanye babantwana bakoJuda lababantwana bakoBhenjamini. Ebantwaneni bakoJuda: OAthaya indodana kaUziya indodana kaZekhariya indodana kaAmariya indodana kaShefathiya indodana kaMahalaleli, owabantwana bakoPerezi,'
    5: loMahaseya indodana kaBharukhi indodana kaKolihoze indodana kaHazaya indodana kaAdaya indodana kaJoyaribi indodana kaZekhariya indodana kaShiloni.
    6: Wonke amadodana kaPerezi ayehlala eJerusalema ayengamakhulu amane lamatshumi ayisithupha lesificaminwembili, amadoda alamandla.
    7: 'Lala ngamadodana kaBhenjamini: USalu indodana kaMeshulamu indodana kaJowedi indodana kaPhedaya indodana kaKolaya indodana kaMahaseya indodana kaIthiyeli indodana kaJeshaya,'
    8: langemva kwakhe oGabayi, uSalayi, amakhulu ayisificamunwemunye lamatshumi amabili lesificaminwembili.
    9: LoJoweli indodana kaZikiri wayengumboni phezu kwabo, loJuda indodana kaHasenuwa engowesibili phezu komuzi.
    10: 'Kubapristi: OJedaya indodana kaJoyaribi, uJakini,'
    11: uSeraya indodana kaHilikhiya indodana kaMeshulamu indodana kaZadoki indodana kaMerayothi indodana kaAhitubi, umphathi wendlu kaNkulunkulu,
    12: labafowabo ababesenza umsebenzi wendlu babengamakhulu ayisificaminwembili lamatshumi amabili lambili; loAdaya indodana kaJerohamu indodana kaPelaliya indodana kaAmzi indodana kaZekhariya indodana kaPashuri indodana kaMalikiya,
    13: labafowabo, inhloko zaboyise, babengamakhulu amabili lamatshumi amane lambili; loAmashayi indodana kaAzareli indodana kaAhizayi indodana kaMeshilemothi indodana kaImeri,
    14: labafowabo, amaqhawe alamandla, ikhulu lamatshumi amabili lesificaminwembili; lomboni phezu kwabo wayenguZabidiyeli indodana yomunye wabakhulu.
    15: 'LakumaLevi: OShemaya indodana kaHashubi indodana kaAzirikamu indodana kaHashabhiya indodana kaBuni;'
    16: loShabethayi loJozabadi bezinhloko zamaLevi babephezu komsebenzi wangaphandle kwendlu kaNkulunkulu;
    17: loMathaniya indodana kaMika indodana kaZabidi indodana kaAsafi owayeyinhloko yokuqalisa ukubonga emkhulekweni; loBakibukiya owesibili kubafowabo; loAbida indodana kaShamuwa indodana kaGalali indodana kaJeduthuni.
    18: Wonke amaLevi emzini ongcwele ayengamakhulu amabili lamatshumi ayisificaminwembili lane.
    19: Labalindimasango, oAkubi, uTalimoni, labafowabo ababelinda amasango babelikhulu lamatshumi ayisikhombisa lambili.
    20: Lensali yakoIsrayeli, ababapristi, amaLevi, babesemizini yonke yakoJuda, ngulowo elifeni lakhe.
    21: LamaNethini ayehlala eOfeli; loZiha loGishipa babephezu kwamaNethini.
    22: Njalo umboni wamaLevi eJerusalema wayenguUzi indodana kaBani indodana kaHashabhiya indodana kaMathaniya indodana kaMika. Owamadodana kaAsafi, abahlabeleli babeqondene lomsebenzi wendlu kaNkulunkulu.
    23: Ngoba kwakungumlayo wenkosi ngabo, njengokufunekayo kubahlabeleli, udaba losuku ngosuku lwalo.
    24: Njalo uPethahiya indodana kaMeshezabeli, owabantwana bakoZera indodana kaJuda, wayesesandleni senkosi kulo lonke udaba lwabantu.
    25: Lemizaneni lamasimu ayo, kwahlala abanye babantwana bakoJuda eKiriyathi-Arba lemizana yayo, laseDiboni lemizana yayo, laseJekabiseyeli lemizana yayo,
    26: laseJeshuwa, laseMolada, laseBeti-Peleti,
    27: laseHazari-Shuwali, laseBherishebha lemizana yayo,
    28: laseZikilagi, laseMekona lemizaneni yayo,
    29: laseEni-Rimoni, laseZora, laseJarimuthi,
    30: iZanowa, iAdulamu lemizana yayo, iLakishi lamasimu ayo, iAzeka lemizana yayo. Basebemisa inkamba kusukela eBherishebha kusiya esihotsheni seHinomu.
    31: Labantwana bakoBhenjamini kusukela eGeba babeseMikimashi, leAyija, leBhetheli lemizana yayo,
    32: iAnathothi, iNobi, iAnaniya,
    33: iHazori, iRama, iGithayimi,
    34: iHadidi, iZeboyimi, iNebalati,
    35: iLodi, leOno, isigodi sezingcitshi.
    36: LakumaLevi kwakulezigaba zakoJuda loBhenjamini.
  12:
    1: 'Lalaba ngabapristi lamaLevi abenyuka loZerubhabheli indodana kaSalatiyeli, loJeshuwa: OSeraya, uJeremiya, uEzra,'
    2: uAmariya, uMaluki, uHathushi,
    3: uShekaniya, uRehuma, uMeremothi,
    4: uIdo, uGinethoyi, uAbhiya,
    5: uMijamini, uMahadiya, uBiliga,
    6: uShemaya, loJoyaribi, uJedaya,
    7: uSalu, uAmoki, uHilikhiya, uJedaya. Laba babezinhloko zabapristi labafowabo ensukwini zikaJeshuwa.
    8: 'LamaLevi: OJeshuwa, uBinuwi, uKadimiyeli, uSherebiya, uJuda, uMathaniya, babephezu kokubonga, yena labafowabo.'
    9: LoBakibukiya loUni, abafowabo, babeqondene labo emilindweni.
    10: UJeshuwa wasezala uJoyakimi, uJoyakimi wasezala uEliyashibi, uEliyashibi wasezala uJoyada,
    11: uJoyada wasezala uJonathani, uJonathani wasezala uJaduwa.
    12: 'Lensukwini zikaJoyakimi abapristi, inhloko zaboyise, babengo: OkaSeraya nguMeraya; okaJeremiya nguHananiya;'
    13: okaEzra nguMeshulamu; okaAmariya nguJehohanani;
    14: okaMeliku nguJonathani; okaShebaniya nguJosefa;
    15: okaHarimi nguAdina; okaMerayothi nguHelikayi;
    16: okaIdo nguZekhariya; okaGinethoni nguMeshulamu;
    17: okaAbhiya nguZikiri; okaMiniyamini, okaMowadiya nguPilitayi;
    18: okaBiliga nguShamuwa; okaShemaya nguJehonathani;
    19: lokaJoyaribi nguMathenayi; okaJedaya nguUzi;
    20: okaSalayi nguKalayi; okaAmoki nguEberi;
    21: okaHilikhiya nguHashabhiya; okaJedaya nguNethaneli.
    22: AmaLevi ensukwini zikaEliyashibi, oJoyada loJohanani loJaduwa, babhalwa baba zinhloko zaboyise, labapristi kwaze kwaba ngumbuso kaDariyusi umPerisiya.
    23: Amadodana kaLevi, inhloko zaboyise, abhalwa egwalweni lwemilando, kwaze kwaba sensukwini zikaJohanani indodana kaEliyashibi.
    24: 'Lenhloko zamaLevi: OHashabhiya, uSherebiya, loJeshuwa indodana kaKadimiyeli, labafowabo maqondana labo, ukudumisa lokubonga, njengomlayo kaDavida umuntu kaNkulunkulu, umlindo maqondana lomlindo.'
    25: OMathaniya, loBakibukiya, uObhadiya, uMeshulamu, uTalimoni, uAkubi, babengabalindimasango belinda umlindo eziphaleni zamasango.
    26: Labo babekhona ensukwini zikaJoyakimi indodana kaJeshuwa indodana kaJozadaki, lensukwini zikaNehemiya umbusi, loEzra umpristi, umbhali.
    27: Lekwehlukaniselweni komduli weJerusalema badinga amaLevi evela ezindaweni zawo zonke ukuwaletha eJerusalema ukwenza ukwehlukaniswa, langentokozo, langokubonga, langokuhlabela, ngensimbi ezincencethayo, izigubhu zezintambo, langamachacho.
    28: Amadodana abahlabeleli asebuthana, njalo evela emagcekeni azingelezele iJerusalema, lemizini yamaNetofa,
    29: leBeti-Giligali, lelizweni leGeba leAzimavethi, ngoba abahlabeleli babezakhele imizi ezingelezele iJerusalema.
    30: Labapristi lamaLevi bazihlambulula, bahlambulula labantu lamasango lomduli.
    31: Ngasengisenza iziphathamandla zakoJuda zenyukele emdulini, ngamisa amaxuku amakhulu amabili okubonga lezindwendwe, elinye kwesokunene phezu komduli kusiya esangweni lomquba.
    32: Lemva kwawo kwahamba oHoshaya, lengxenye yeziphathamandla zakoJuda,
    33: loAzariya, uEzra, loMeshulamu,
    34: uJuda, loBhenjamini, loShemaya, loJeremiya.
    35: 'Lakumadodana abapristi elezimpondo: OZekhariya indodana kaJonathani indodana kaShemaya indodana kaMathaniya indodana kaMikhaya indodana kaZakuri indodana kaAsafi,'
    36: labafowabo, oShemaya, loAzareli, uMilalayi, uGilalayi, uMahayi, uNethaneli, loJuda, uHanani, belezinto zokuhlabelela zikaDavida umuntu kaNkulunkulu, loEzra umbhali ephambi kwabo.
    37: Langasesangweni lomthombo, njalo maqondana labo, benyuka ngezinyathelo zomuzi kaDavida, emqansweni womduli, ngaphezu kwendlu kaDavida, kusiya esangweni lamanzi ngempumalanga.
    38: Lexuku lesibili lokubonga lahamba maqondana lalo, lami ngililandela, lengxenye yabantu phezu komduli, kusukela ngaphezu komphotshongo wesithando kusiya emdulini obanzi,
    39: njalo kusukela ngaphezu kwesango lakoEfrayimi, langaphezu kwesango elidala, langaphezu kwesango lenhlanzi, lomphotshongo kaHananeli, lomphotshongo kaHameha, kusiya esangweni lezimvu; bema-ke esangweni labalindi.
    40: Womabili amaxuku okubonga asesima endlini kaNkulunkulu, lami, lengxenye yababusi ilami.
    41: 'Labapristi: OEliyakhimi, uMahaseya, uMiniyamini, uMikhaya, uEliyowenayi, uZekhariya, uHananiya, belezimpondo,'
    42: loMahaseya, loShemaya, loEleyazare, loUzi, loJehohanani, loMalikiya, loElamu, loEzeri. Abahlabeleli basebezizwakalisa, loJezerahiya umboni.
    43: Basebehlaba mhlalokho imihlatshelo emikhulu, bathokoza, ngoba uNkulunkulu wabenza bathokoza ngentokozo enkulu; labesifazana labantwana labo bathokoza; kwaze kwathi intokozo yeJerusalema yezwakala khatshana.
    44: Ngalolosuku kwamiswa-ke amadoda phezu kwamakamelo okuligugu, aweminikelo, awezithelo zokuqala, lawokwetshumi, ukuqoqela kuwo okuvela emasimini emizi izabelo zomlayo zabapristi lezamaLevi. Ngoba uJuda wathokoza ngabapristi lamaLevi ayemile.
    45: Abahlabeleli labalindimasango basebegcina imfanelo kaNkulunkulu wabo, lemfanelo yokuhlambulula, njengomlayo kaDavida loSolomoni indodana yakhe.
    46: Ngoba ensukwini zamandulo zikaDavida loAsafi kwakulezinhloko zabahlabeleli lezingoma zokudumisa lokubonga kuNkulunkulu.
    47: LoIsrayeli wonke ensukwini zikaZerubhabheli lensukwini zikaNehemiya banika izabelo zabahlabeleli labalindimasango, udaba losuku ngosuku lwalo; basebekungcwelisela amaLevi, lamaLevi akungcwelisela abantwana bakoAroni.
  13:
    1: Ngalolosuku babala egwalweni lukaMozisi endlebeni zabantu; kwasekutholwa kubhaliwe kulo ukuthi umAmoni lomMowabi kabasoze bangene ebandleni likaNkulunkulu phakade;
    2: ngoba bengahlangabezanga abantwana bakoIsrayeli ngesinkwa langamanzi, kodwa baqhatsha bemelene labo uBalami, ukubaqalekisa; kodwa uNkulunkulu wethu waphendula isiqalekiso saba yisibusiso.
    3: Kwasekusithi sebewuzwile umlayo behlukanisa koIsrayeli yonke ingxube yezizwe.
    4: Ngaphambi kwalokho-ke uEliyashibi umpristi owayemiswe phezu kwekamelo likaNkulunkulu wethu, wayeyisihlobo sikaTobiya.
    5: Wayemlungisele ikamelo elikhulu lapho ababekade befaka khona umnikelo wokudla, impepha, lezitsha, lokwetshumi kwamabele, iwayini elitsha, lamafutha, okwakulayelwe amaLevi labahlabeleli labalindimasango, lomnikelo wabapristi.
    6: Kodwa kukho konke lokhu ngangingekho eJerusalema, ngoba ngomnyaka wamatshumi amathathu lambili kaAthakisekisi inkosi yeBhabhiloni ngeza enkosini; lekupheleni kwezinsuku ngacela imvumo enkosini,
    7: ngeza eJerusalema, ngaqedisisa ngokubi uEliyashibi ayekwenzele uTobiya ngokumlungisela ikamelo emagumeni endlu kaNkulunkulu.
    8: Kwasekusiba kubi kakhulu kimi; ngakho ngaphosela phandle zonke impahla zendlu kaTobiya phandle kwekamelo.
    9: Ngasengilaya, bahlambulula amakamelo; ngabuyisela khona izitsha zendlu kaNkulunkulu lomnikelo wokudla lempepha.
    10: Ngasengisazi ukuthi izabelo zamaLevi zazinganikwanga, lokuthi amaLevi labahlabeleli ababesenza umsebenzi babalekela ngulowo ensimini yakhe.
    11: 'Ngasengiphikisana lababusi ngathi: Kungani indlu kaNkulunkulu itshiyiwe? Ngababuthanisa, ngabamisa endaweni yabo.'
    12: Khona wonke uJuda waletha okwetshumi kwamabele lewayini elitsha lamafutha eziphaleni.
    13: Ngasengibeka abagciniziphala phezu kweziphala, oShelemiya umpristi, loZadoki umbhali, loPhedaya kumaLevi, leceleni kwabo uHanani indodana kaZakuri indodana kaMathaniya, ngoba kwathiwa bathembekile; njalo kwakuphezu kwabo ukwabela abafowabo.
    14: Ngikhumbule, Nkulunkulu wami, mayelana lalokho, ungayicitshi imisebenzi yami yomusa engiyenzele indlu kaNkulunkulu wami lezinkonzo zayo.
    15: Ngalezonsuku ngabona koJuda abanyathela izikhamelo zewayini ngesabatha, labangenisa izithungo, abathwalisa obabhemi, lewayini futhi, izithelo zesivini, lemikhiwa, lawo wonke umthwalo, abakungenisa eJerusalema ngosuku lwesabatha. Ngafakaza mhla bethengisa ukudla.
    16: LabeTire bahlala kuyo, beletha inhlanzi lempahla yonke ethengiswayo, bakuthengisa ngesabatha kubantwana bakoJuda laseJerusalema.
    17: 'Khona ngaphikisana lezikhulu zakoJuda, ngathi kuzo: Iyini le into embi eliyenzayo lingcolisa usuku lwesabatha?'
    18: Kabenzanga njalo yini oyihlo, loNkulunkulu wethu wehlisela phezu kwethu bonke lobububi laphezu kwalumuzi? Kanti lina landisa ulaka phezu kukaIsrayeli ngokungcolisa isabatha.
    19: Kwasekusithi lapho amasango eJerusalema eseqala ukuba mnyama mandulo kwesabatha, ngalaya ukuthi iminyango kayivalwe, njalo ngalaya ukuthi bangayivuli kuze kube ngemva kwesabatha. Ngabeka ezinye zenceku zami emasangweni ukuze kungangeni mthwalo ngosuku lwesabatha.
    20: Ngakho abathengi labathengisi bempahla yonke balala ngaphandle kweJerusalema kanye loba kabili.
    21: 'Khona ngafakaza ngimelene labo ngathi kibo: Lilalelani maqondana lomduli? Uba likwenza futhi, ngizalidumela ngesandla. Kusukela kulesosikhathi kababuyanga ngesabatha.'
    22: Ngasengitshela amaLevi ukuthi azihlambulule, eze alinde amasango, ukungcwelisa usuku lwesabatha. Langalokho ungikhumbule, Nkulunkulu wami, ungihawukele ngokobunengi bomusa wakho.
    23: Futhi, ngalezonsuku ngabona amaJuda ayethethe abafazi, abangamaAshidodikazi, amaAmoni, amaMowabi.
    24: Labantwana babo, ingxenye babekhuluma isiAshidodi njalo bengelakukhuluma isiJuda, kodwa ngokolimi lwezizwe ngezizwe.
    25: 'Ngasengiphikisana lawo, ngawaqalekisa, ngatshaya amanye awo, ngawangcothula inwele; ngawafungisa ngoNkulunkulu: Kaliyikunika amadodakazi enu kumadodana abo, njalo kaliyikuthathela amadodana enu emadodakazini abo, kumbe lina ngokwenu.'
    26: USolomoni inkosi yakoIsrayeli konanga yini ngalezozinto? Kube kanti phakathi kwezizwe ezinengi kwakungelankosi enjengaye, owayethandeka kuNkulunkulu wakhe, loNkulunkulu wamenza inkosi phezu kukaIsrayeli wonke; laye abafazi bezizweni bamenza ukuthi one.
    27: Pho, sizalilalela yini ukwenza bonke lobobubi obukhulu, ngokona kuNkulunkulu wethu ngokuthatha abafazi bezizweni?
    28: Lenye yamadodana kaJehoyada indodana kaEliyashibi umpristi omkhulu, yayingumkhwenyana kaSanibhalathi umHoroni; ngakho ngayixotsha yasuka kimi.
    29: Bakhumbule, Nkulunkulu wami, ngoba bangcolisile ubupristi lesivumelwano sobupristi lesamaLevi.
    30: Ngokunjalo ngabahlambulula kubo bonke abezizweni, ngamisa imfanelo kubapristi lakumaLevi, ngulowo lalowo emsebenzini wakhe,
    31: leyomnikelo wenkuni ngezikhathi ezimisiweyo, leyezithelo zokuqala. Ngikhumbule, Nkulunkulu wami, ngokuhle.
17:
  1:
    1: Kwasekusithi ngensuku zikaAhasuwerusi, uAhasuwerusi lo owabusa kusukela eIndiya kuze kube seEthiyophiya, izabelo ezilikhulu lamatshumi amabili lesikhombisa,
    2: ngalezonsuku lapho inkosi uAhasuwerusi wahlala esihlalweni sobukhosi sombuso wakhe esasiseShushani isigodlo,
    3: ngomnyaka wesithathu wokubusa kwakhe wenzela iziphathamandla zakhe lenceku zakhe zonke idili. Amandla ePerisiya leMede, izinduna lababusi bezabelo babephambi kwakhe,
    4: lapho etshengisa inotho yenkazimulo yombuso wakhe lobugugu bobuhle bobukhulu bakhe insuku ezinengi, insuku ezilikhulu lamatshumi ayisificaminwembili.
    5: Kwathi lezonsuku sezigcwalisekile, inkosi yenzela bonke abantu abatholakala eShushani isigodlo idili, kusukela komkhulu kusiya komncinyane, insuku eziyisikhombisa, egumeni lesivande sesigodlo senkosi.
    6: Kwakulamalembu amhlophe, amalembu acolekileyo, laluhlaza okwesibhakabhaka, ebotshelwe ngentambo zelembu elicolekileyo kakhulu leziyibubende emasongweni esiliva lezinsikeni zelitshe le-alibasta. Imibheda yayingeyegolide lesiliva phezu kwendawo egandelwe ngamatshe abomvu, le-alibasta, lamapharele, lamnyama.
    7: Basebenathisa ngezitsha zegolide, lezitsha zaziyizitsha ezehlukeneyo, lewayini lesikhosini laba linengi njengokwesandla senkosi.
    8: Lokunatha kwakungokomthetho, kungekho obamba ngamandla; ngoba ngokunjalo inkosi yayilayile kwabakhulu bonke bendlu yayo ukuthi benze njengokufisa komuntu lomuntu.
    9: UVashiti indlovukazi laye wenzela abesifazana idili endlini yesikhosini inkosi uAhasuwerusi ayelayo.
    10: Ngosuku lwesikhombisa, inhliziyo yenkosi isithokozile ngewayini, yathi kuboMehumani, uBhizitha, uHaribona, uBhigitha, loAbhagitha, uZethari, loKarikasi, abathenwa abayisikhombisa ababesebenza phambi kwenkosi uAhasuwerusi,
    11: ukuthi balethe uVashiti indlovukazi phambi kwenkosi elomqhele wesikhosini, ukutshengisa abantu leziphathamandla ubuhle bakhe, ngoba wayekhangeleka kuhle.
    12: Kodwa indlovukazi uVashiti yala ukubuya ngelizwi lenkosi elalingesandla sabathenwa. Ngakho inkosi yathukuthela kakhulu, lolaka lwayo lwavutha phakathi kwayo.
    13: Inkosi yasisithi kwabahlakaniphileyo ababesazi izikhathi (ngoba lalinjalo ilizwi lenkosi phambi kwabo bonke abaziyo umthetho lesahlulelo,
    14: 'lalabo ababeseduze layo babengoKarishena, uShethari, uAdimatha, uTarshishi, uMeresi, uMarisena, uMemukani, iziphathamandla eziyisikhombisa zePerisiya leMede, ezazibona ubuso benkosi, ezazihlala phambili embusweni):'
    15: Ngokomthetho kungenziwani ngendlovukazi uVashiti ngenxa yokuthi kayenzanga ilizwi lenkosi uAhasuwerusi ngesandla sabathenwa?
    16: 'UMemukani wasesithi phambi kwenkosi leziphathamandla: UVashiti indlovukazi wonile kungeyisikho enkosini kuphela, kodwa lakuziphathamandla zonke lebantwini bonke abasezabelweni zonke zenkosi uAhasuwerusi.'
    17: 'Ngoba isenzo sendlovukazi sizaphumela kubo bonke abesifazana, kuze kuthi badelele omkabo emehlweni abo, nxa besithi: Inkosi uAhasuwerusi watshela ukuthi kulethwe uVashiti indlovukazi phambi kwayo, kodwa kayizanga.'
    18: Yebo mhlalokho amakhosikazi ePerisiya leMede ezwe isenzo sendlovukazi azakuthi kuzo zonke iziphathamandla zenkosi, kube khona ukudelela lokuthukuthela okwedlulisayo.
    19: Uba kulungile enkosini kakuphume umthetho wesikhosini kuyo, kakubhalwe emithethweni yamaPerisiya lamaMede, ongeguqulwe, ukuthi uVashiti kayikungena phambi kwenkosi uAhasuwerusi; inkosi inike-ke ubukhosikazi bakhe komunye onjengaye ongcono kulaye.
    20: Usuzwakele umthetho wenkosi ezawenza embusweni wayo wonke (ngoba mkhulu) bonke abesifazana bazanika inhlonipho kubomkabo, kusukela komkhulu kusiya komncinyane.
    21: Njalo indaba yayilungile emehlweni enkosi leziphathamandla; inkosi yasisenza njengokwelizwi likaMemukani.
    22: Yasithumela izincwadi kuzo zonke izabelo zenkosi, kusabelo lesabelo njengombhalo waso, lakubo abantu labantu njengokolimi lwabo, ukuthi ileyo laleyondoda ibe ngumbusi endlini yayo, ikhulume njengokolimi lwabantu bakibo.
  2:
    1: Emva kwalezizinto, ulaka lwenkosi uAhasuwerusi seludedile, wamkhumbula uVashiti, lalokho ayekwenzile, lalokho okwaqunywa ngaye.
    2: 'Izinceku zenkosi ezaziyisebenzela zasezisithi: Kakudingelwe inkosi amantombazana, izintombi ezikhangeleka kuhle.'
    3: Inkosi imise-ke ababonisi kuzo zonke izabelo zombuso, ukuze babuthanise wonke amantombazana, izintombi ezikhangeleka kuhle, eShushani isigodlo, endlini yabesifazana, esandleni sikaHegayi, umthenwa wenkosi, umlondolozi wabesifazana, lokunika okokuqhola kwawo.
    4: Kuthi intombazana enhle emehlweni enkosi ibe yindlovukazi esikhundleni sikaVashiti. Indaba yayilungile-ke emehlweni enkosi, yenza njalo.
    5: Kwakukhona indoda engumJuda eShushani isigodlo, obizo layo lalinguModekhayi indodana kaJayiri indodana kaShimeyi indodana kaKishi, umBhenjamini,
    6: owayethunjwe eJerusalema kanye labathunjwa ababethunjwe loJekoniya inkosi yakoJuda, uNebhukadinezari inkosi yeBhabhiloni owayebathumbile.
    7: Njalo wayesondla uHadasa, onguEsta, umntakamalumakhe, ngoba wayengelayise kumbe unina; njalo intombi yayinhle ngesimo njalo ikhangeleka kuhle; ekufeni-ke kukayise lonina uModekhayi wayithatha yaba yindodakazi yakhe.
    8: Kwasekusithi sekuzwakele ilizwi lenkosi lomthetho wayo, lapho sekubuthaniswe izintombi ezinengi eShushani isigodlo esandleni sikaHegayi, uEsta laye wathathwa wasiwa endlini yenkosi esandleni sikaHegayi, umlondolozi wabesifazana.
    9: Lentombi yayinhle emehlweni akhe, yazuza umusa phambi kwakhe; wasehle eyinika amakha ayo lezabelo zayo, lamantombazana akhethiweyo ayisikhombisa ukuyinika avela endlini yenkosi; wayisusa wayifaka yona lamantombazana ayo endaweni enhle yendlu yabesifazana.
    10: UEsta wayengakhulumanga abantu bakwabo lomhlobo wakhe, ngoba uModekhayi wayemlayile ukuthi angakukhulumi.
    11: Langalo lonke usuku ngosuku uModekhayi wayehambahamba phambi kweguma lendlu yabesifazana ukwazi impilakahle kaEsta lokuthi kuyini okuzakwenzeka kuye.
    12: Lekufikeni kwezopha lentombi ngentombi ukungena enkosini uAhasuwerusi ekucineni sekwenziwe kuye njengomthetho wabesifazana, inyanga ezilitshumi lambili, ngoba ngokunjalo kwagcwaliseka insuku zamakha awo, inyanga eziyisithupha ngamafutha emure, lenyanga eziyisithupha ngamakha okuqhola, langamanye amakha abesifazana.
    13: Ngalokho-ke intombi yangena enkosini; loba kuyini ekutshoyo izakunikwa ukuthi ihambe lakho isuka endlini yabesifazana isiya endlini yenkosi.
    14: Ntambama yangena, lekuseni ibuyele endlini yesibili yabesifazana, esandleni sikaShashigazi umthenwa wenkosi umlondolozi wabafazi abancinyane; kayingenanga futhi enkosini ngaphandle kokuthi inkosi ithokoze ngayo, ibizwe ngebizo.
    15: Kwathi selifikile izopho likaEsta, indodakazi kaAbihayili umalumakhe kaModekhayi owayemthethe waba yindodakazi yakhe, lokuthi angene enkosini, kacelanga lutho ngaphandle kwalokho uHegayi umthenwa wenkosi umlondolozi wabesifazana akutshoyo. UEsta wayesemukela-ke umusa emehlweni abo bonke abambonayo.
    16: Ngokunjalo uEsta wasiwa enkosini uAhasuwerusi endlini yayo yesikhosini ngenyanga yetshumi, eyinyanga kaTebethi, ngomnyaka wesikhombisa wokubusa kwayo.
    17: Inkosi yasimthanda uEsta okwedlula bonke abesifazana, wemukela umusa lesihe phambi kwayo okwedlula zonke intombi, yasibeka umqhele wobukhosi ekhanda lakhe, yamenza indlovukazi esikhundleni sikaVashiti.
    18: Inkosi yasisenzela zonke iziphathamandla zayo lenceku zayo idili elikhulu, idili likaEsta. Yenzela izabelo ikhefu, yapha izipho njengokwamandla enkosi.
    19: Kwathi intombi sezibuthanisiwe okwesibili, uModekhayi wayehlezi esangweni lenkosi.
    20: UEsta wayengakhulumanga umhlobo wakhe labantu bakibo, njengoba uModekhayi wamlaya, ngoba uEsta wenza umlayo kaModekhayi njengalapho esondliwa elaye.
    21: Ngalezozinsuku uModekhayi ehlezi esangweni lenkosi, oBigithani loTereshi abathenwa ababili benkosi, abalindi bombundu, bathukuthela, badinga ukuyithela isandla inkosi uAhasuwerusi.
    22: Njalo udaba lwaziwa kuModekhayi, waselutshela uEsta indlovukazi; njalo uEsta wayitshela inkosi ebizweni likaModekhayi.
    23: Lolodaba seluhlolwa, lwatholakala lunjalo; ngakho bobabili baphanyekwa esihlahleni. Kwasekubhalwa egwalweni lwemilando phambi kwenkosi.
  3:
    1: Emva kwalezizindaba inkosi uAhasuwerusi yamkhulisa uHamani indodana kaHamedatha umAgagi, yamphakamisa, yabeka isihlalo sakhe phezu kwazo zonke iziphathamandla ezazilaye.
    2: Ngakho zonke inceku zenkosi ezazisesangweni lenkosi zakhothama zamkhonza uHamani, ngoba inkosi yayilaye ngokunjalo ngaye. Kodwa uModekhayi kakhothamanga kakhonzanga.
    3: 'Izinceku zenkosi ezazisesangweni lenkosi zasezisithi kuModekhayi: Kungani useqa umlayo wenkosi?'
    4: Kwasekusithi zikhuluma laye insuku ngensuku, kodwa engazizwanga, zamtshela uHamani ukuze zibone ukuthi amazwi kaModekhayi azakuma yini; ngoba wayezitshelile ukuthi ungumJuda.
    5: UHamani esebonile ukuthi uModekhayi kakhothamanga njalo kakhonzanga kuye, uHamani wagcwala intukuthelo.
    6: Wesedelela emehlweni akhe ukumthela isandla uModekhayi yedwa, ngoba babemtshelile abantu bakibo kaModekhayi, ngakho uHamani wadinga ukuchitha wonke amaJuda, ayesembusweni wonke kaAhasuwerusi, abantu bakibo kaModekhayi.
    7: Ngenyanga yokuqala, eyinyanga uNisani, ngomnyaka wetshumi lambili wenkosi uAhasuwerusi, baphosa iPuri, eliyinkatho, phambi kukaHamani, kusukela osukwini kusiya osukwini, njalo kusukela enyangeni kusiya enyangeni yetshumi lambili, eyinyanga uAdari.
    8: 'UHamani wasesithi enkosini uAhasuwerusi: Kukhona abantu abathile abahlakazeke basabalala phakathi kwabantu ezabelweni zonke zombuso wakho; lemilayo yabo yehlukile kweyabo bonke abantu, lemilayo yenkosi kabayenzi; ngakho kakufanelanga enkosini ukuthi ibayekele bahlale.'
    9: Uba kulungile enkosini, kakubhalwe ukuthi bachithwe, njalo ngizalinganisa amathalenta esiliva azinkulungwane ezilitshumi ezandleni zabenzi bomsebenzi, ukuze afakwe kokuligugu kwenkosi.
    10: Inkosi yasikhupha indandatho yophawu lwayo esandleni sayo, yayinika uHamani indodana kaHamedatha umAgagi, isitha samaJuda.
    11: 'Inkosi yasisithi kuHamani: Isiliva usinikiwe, labantu, ukwenza ngabo njengokuhle emehlweni akho.'
    12: Kwasekubizwa ababhali benkosi ngenyanga yokuqala ngosuku lwetshumi lantathu lwayo; kwasekubhalwa njengakho konke uHamani ayekulayile, ezikhulwini zenkosi lakubabusi ababephezu kwesabelo lesabelo, lakuziphathamandla zesizwe lesizwe sesabelo lesabelo, njengokombhalo waso, labantu ngabantu ngokolimi lwabo; kwabhalwa ebizweni lenkosi uAhasuwerusi, kwananyathiselwa ngendandatho yophawu lwenkosi.
    13: Incwadi zathunyelwa ngesandla sezigijimi kuzo zonke izabelo zenkosi ukuchitha, ukubulala, lokubhubhisa wonke amaJuda, kusukela komutsha kusiya komdala, abantwanyana labesifazana, ngasuku lunye, ngolwetshumi lantathu lwenyanga yetshumi lambili, eyinyanga uAdari, lokuthi kuphangwe impahla yawo.
    14: Ikhophi yombhalo yokuthi umlayo unikwe kuso sonke isabelo ngesabelo yayisobala kubo bonke abantu ukuze balungele lolosuku.
    15: Izigijimi zaphuma ziphangisiswa yilizwi lenkosi, lomthetho wanikwa eShushani isigodlo. Inkosi loHamani basebehlalela ukunatha, kodwa umuzi iShushani wawusanganisekile.
  4:
    1: UModekhayi esekwazile konke okwenziweyo, uModekhayi wadabula izigqoko zakhe, wagqoka isaka lomlotha, waphuma wangena phakathi komuzi, wakhala ukukhala okukhulu lokubabayo,
    2: weza waze waba phambi kwesango lenkosi, ngoba kwakungekho ongangena esangweni lenkosi egqoke isaka.
    3: Lakuso sonke isabelo lesabelo, indawo lapho ilizwi lenkosi lomthetho okwakufika khona, kwaba lokulila okukhulu kumaJuda, lokuzila ukudla, lokukhala inyembezi, lokulila; amanengi alala emasakeni lemlotheni.
    4: Kwasekufika amantombazana kaEsta labathenwa bakhe bamtshela; indlovukazi yasidabuka kakhulu, yathumela izembatho zokugqokisa uModekhayi, lokususa kuye isaka lakhe, kodwa kazemukelanga.
    5: UEsta wasebiza uHathaki omunye wabathenwa benkosi eyayimmisele yena, wamlaya ngoModekhayi ukuthi azi ukuthi kuyini lokuthi kungani.
    6: UHathaki wasephuma waya kuModekhayi egcekeni lomuzi elaliphambi kwesango lenkosi.
    7: UModekhayi wamtshela konke okwenzeke kuye, lengcazelo yemali uHamani athi uzayilinganisela kokuligugu kwenkosi ngamaJuda ukuwachitha.
    8: Wasemnika ikhophi yombhalo womthetho eyanikwa eShushani ukuwachitha ukuthi ayitshengise uEsta, lokuthi amtshele, lokuthi amlaye ukuthi angene enkosini, ukumncengela, lokucelela abantu bakibo phambi kwakhe.
    9: UHathaki wasesiza wamtshela uEsta amazwi kaModekhayi.
    10: 'UEsta wasekhuluma loHathaki, wamnika umlayo usiya kuModekhayi wokuthi:'
    11: Zonke inceku zenkosi labantu bezabelo zenkosi bayakwazi ukuthi, loba ngubani, owesilisa loba owesifazana, ongena esiya enkosini egumeni elingaphakathi, engabizwanga, kulomthetho owodwa ngaye wokumbulala, ngaphandle kokuthi inkosi imelulele intonga yobukhosi yegolide, ukuze aphile; kodwa mina kangibizwanga ukungena enkosini lezinsuku ezingamatshumi amathathu.
    12: Basebemtshela uModekhayi amazwi kaEsta.
    13: 'UModekhayi wasesithi ephendula uEsta: Ungacabangi engqondweni yakho ukuthi uzaphepha endlini yenkosi okwedlula wonke amaJuda.'
    14: Ngoba uba uthula lokuthula ngalesisikhathi, usizo lenkululeko kuzamela amaJuda kuvela kwenye indawo, kodwa wena lendlu kayihlo lizabhubha. Ngubani kambe owaziyo ukuthi ufikile embusweni ngenxa yesikhathi esinje?
    15: 'UEsta wasesithi ephendula uModekhayi:'
    16: Hamba ubuthanise wonke amaJuda atholakala eShushani, lingizilele ukudla, lingadli linganathi insuku ezintathu ubusuku lemini; lami lamantombazana ami sizazila ukudla ngokufananayo; ngokunjalo-ke ngizangena enkosini, okunganjengokomthetho; njalo uba ngibhubha, ngizabhubha.
    17: UModekhayi waseqhubeka wenza njengakho konke uEsta amlaye khona.
  5:
    1: Kwasekusithi ngosuku lwesithathu uEsta wagqoka ezobundlovukazi, wema egumeni elingaphakathi lendlu yenkosi, maqondana lendlu yenkosi. Inkosi yayihlezi esihlalweni sobukhosi sombuso wayo endlini yesikhosini iqondene lomnyango wendlu.
    2: Kwasekusithi inkosi ibona uEsta indlovukazi emi egumeni, wazuza umusa emehlweni ayo; inkosi yasimelulela uEsta intonga yobukhosi yegolide eyayisesandleni sayo. Wasesondela uEsta wathinta isihloko sentonga yobukhosi.
    3: 'Inkosi yasisithi kuye: Ulani, ndlovukazi Esta? Lesicelo sakho siyini? Uzasinikwa ngitsho kuze kube yingxenye yombuso.'
    4: 'UEsta wasesithi: Uba kukuhle enkosini, kayize inkosi loHamani edilini engiyenzele lona.'
    5: 'Inkosi yasisithi: Phangisisani uHamani ukuthi enze ilizwi likaEsta. Ngakho yeza inkosi loHamani edilini uEsta ayelenzile.'
    6: 'Inkosi yasisithi kuEsta edilini lewayini: Siyini isicelo sakho? Njalo uzasinikwa. Siyini-ke isifiso sakho? Kuzakwenziwa ngitsho kuze kube yingxenye yombuso.'
    7: 'UEsta wasephendula wathi: Isicelo sami lesifiso sami yilokhu:'
    8: Uba ngithole umusa emehlweni enkosi, futhi uba kukuhle enkosini ukupha isicelo sami lokwenza isifiso sami, inkosi loHamani kabeze edilini engizalenzela bona. Kusasa-ke ngizakwenza njengokwelizwi lenkosi.
    9: UHamani wasephuma mhlalokho ethokoza elenhliziyo enhle. Kodwa uHamani ebona uModekhayi esangweni lenkosi ukuthi kasukumanga lokuthi kamthuthumelelanga, uHamani wagcwala ulaka ngoModekhayi.
    10: Kodwa uHamani wazithinta, wafika endlini yakhe; wasethuma walanda abangane bakhe loZereshi umkakhe.
    11: UHamani wasebalandisela udumo lwenotho yakhe, lobunengi bamadodana akhe, lakho konke inkosi eyayimkhulise ngakho, leyamphakamisa ngakho phezu kweziphathamandla lenceku zenkosi.
    12: 'UHamani wasesithi: Yebo, uEsta indlovukazi kangenisanga muntu kanye lenkosi edilini alenzileyo ngaphandle kwami; njalo lakusasa nginxuselwe kuye lenkosi.'
    13: Kanti konke lokhu kakungenelisi ngalutho ngaso sonke isikhathi ngibona uModekhayi umJuda ehlezi esangweni lenkosi.
    14: 'UZereshi umkakhe labo bonke abangane bakhe basebesithi kuye: Kakwenziwe ugodo ubude obuzingalo ezingamatshumi amahlanu; kusasa-ke uthi enkosini kabalengise uModekhayi kulo, ubusungena lenkosi edilini uthokozile. Njalo loludaba lwalulungile phambi kukaHamani, waselwenza ugodo.'
  6:
    1: Ngalobobusuku ubuthongo benkosi babaleka; yasisithi kakulethwe ugwalo lwezikhumbuzo lwemilando; yasibalwa phambi kwenkosi.
    2: Kwasekutholakala kubhaliwe ukuthi uModekhayi wabika ngoBigithana loTereshi, abathenwa ababili benkosi, abalindi bombundu, ababedinge ukwelulela isandla enkosini uAhasuwerusi.
    3: 'Inkosi yasisithi: Dumo lobukhulu bani obenziwa kuModekhayi ngalokhu? Izinceku zenkosi ezaziyikhonza zasezisithi: Kakwenziwanga lutho kuye.'
    4: 'Inkosi yasisithi: Ngubani osegumeni? UHamani wayesengene egumeni elingaphandle lendlu yenkosi ukukhuluma enkosini ukuthi ilengise uModekhayi egodweni ayemlungisele lona.'
    5: 'Izinceku zenkosi zasezisithi kuyo: Khangela, uHamani umi egumeni. Inkosi yasisithi: Kangene.'
    6: 'UHamani wasengena; inkosi yasisithi kuye: Kwenziweni kumuntu inkosi ethokoza kudumo lwakhe? UHamani wasesithi enhliziyweni yakhe: Ngubani inkosi engathokoza ukumnika udumo okwedlula mina?'
    7: 'UHamani wasesithi enkosini: Umuntu inkosi ethokoza kudumo lwakhe,'
    8: kakulethwe isembatho sobukhosi inkosi uqobo esigqokayo, lebhiza inkosi eligadayo, lokuthi umqhele wobukhosi ubekwe enhlokweni yalo;
    9: 'lesembatho lebhiza kunikwe esandleni somunye weziphathamandla zenkosi ezihloniphekayo, lokuthi bagqokise lowomuntu inkosi ethokoza kudumo lwakhe, bamgadise ibhiza adabule igceke lomuzi, bamemeze phambi kwakhe bathi: Kwenziwa nje emuntwini inkosi ethokoza ngodumo lwakhe.'
    10: 'Inkosi yasisithi kuHamani: Phangisa thatha isembatho lebhiza njengokutsho kwakho, wenze njalo kuModekhayi umJuda ohlala esangweni lenkosi; kungawi lalizwi kukho konke okukhulumileyo.'
    11: 'UHamani wasethatha isembatho lebhiza, wagqokisa uModekhayi, wamgadisa wadabula igceke lomuzi, wamemeza phambi kwakhe wathi: Kwenziwa nje emuntwini inkosi ethokoza kudumo lwakhe.'
    12: Wasebuyela uModekhayi esangweni lenkosi, kodwa uHamani wahaluzela waya endlini yakhe elila embomboze ikhanda.
    13: 'UHamani wasetshela uZereshi umkakhe labo bonke abangane bakhe konke okumehleleyo. Abahlakaniphileyo bakhe loZereshi umkakhe basebesithi kuye: Uba uModekhayi engowenzalo yamaJuda, osuqalise ukuwa phambi kwakhe, kawuyikumelana laye, kodwa uzakuwa lokuwa phambi kwakhe.'
    14: Besakhuluma loHamani, abathenwa benkosi basondela, bahaluzela ukuletha uHamani edilini uEsta ayelenzile.
  7:
    1: Bafika-ke inkosi loHamani ukuyakuba ledili loEsta indlovukazi.
    2: 'Inkosi yasisithi kuEsta langosuku lwesibili edilini lewayini: Siyini isicelo sakho, Esta ndlovukazi? njalo uzasinikwa. Siyini-ke isifiso sakho? kuzakwenziwa ngitsho kuze kube yingxenye yombuso.'
    3: 'UEsta indlovukazi wasephendula wathi: Uba ngithole umusa emehlweni akho, nkosi, njalo uba kukuhle enkosini, impilo yami kangiyinikwe ngesicelo sami labantu bakithi ngesifiso sami.'
    4: Ngoba sithengisiwe, mina labantu bakithi, ukuthi sibhujiswe sibulawe njalo sichithwe; kodwa uba besithengiswe ukuba yizigqili lezigqilikazi ngabe ngithule; lanxa isitha besingelinganise ukoniwa kwenkosi.
    5: 'Inkosi uAhasuwerusi yasikhuluma yathi kuEsta indlovukazi: Ngubani lo, futhi ungaphi lo ogcwalise inhliziyo yakhe ukwenza njalo?'
    6: 'UEsta wasesithi: Umuntu, umbandezeli lesitha, nguHamani lo okhohlakeleyo. UHamani waseqhaqhazela phambi kwenkosi lendlovukazi.'
    7: Inkosi yasisukuma edilini lewayini olakeni lwayo, yaya esivandeni sesigodlo; uHamani wasesukuma ukuncengela impilo yakhe kuEsta indlovukazi, ngoba wabona ukuthi okubi sekuqunywe yinkosi ngaye.
    8: 'Inkosi isiphendukile ivela esivandeni sesigodlo isiya endlini yedili lewayini, uHamani wayewele phezu kombheda uEsta ayekuwo. Inkosi yasisithi: Usuzadlova indlovukazi ilami endlini yini? Ilizwi laphuma emlonyeni wenkosi; basebembomboza ubuso bukaHamani.'
    9: 'UHaribona omunye wabathenwa wasesithi phambi kwenkosi: Khangela-ke, ugodo uHamani alwenzele uModekhayi, owayeyikhulumele okuhle inkosi, lumi endlini kaHamani, ubude buzingalo ezingamatshumi amahlanu. Inkosi yasisithi: Umlengiseni kulo.'
    10: Basebemlengisa uHamani kulologodo ayelulungisele uModekhayi. Lwaseludeda ulaka lwenkosi.
  8:
    1: Ngalolosuku inkosi uAhasuwerusi yanika uEsta indlovukazi indlu kaHamani isitha samaJuda. UModekhayi wasesiza phambi kwenkosi ngoba uEsta wayeselandisile ukuthi wayeyini kuye.
    2: Inkosi yasikhupha indandatho yophawu lwayo eyayiyithathele uHamani, yayinika uModekhayi. UEsta wasebeka uModekhayi phezu kwendlu kaHamani.
    3: UEsta wasebuya ekhuluma phambi kwenkosi, wawa phambi kwenyawo zayo wakhala inyembezi wayincenga ukuthi isuse ububi bukaHamani umAgagi, logobe lwakhe ayelucebe ngamaJuda.
    4: Inkosi yasiselulela intonga yobukhosi yegolide kuEsta. UEsta wasesukuma wema phambi kwenkosi,
    5: 'wasesithi: Uba kukuhle enkosini, uba-ke ngithole umusa phambi kwayo, lodaba lulungile phambi kwenkosi, lami ngilungile emehlweni ayo, kakubhalwe ukubuyisela emuva izincwadi, ugobe lukaHamani indodana kaHamedatha umAgagi, ayelubhalele ukubhubhisa amaJuda asezabelweni zonke zenkosi.'
    6: Ngoba ngingaba lakho njani ukubona ububi obuzathola isizwe sakithi? Kumbe ngingaba lakho njani ukubona ukubhujiswa kwezihlobo zami?
    7: 'Inkosi uAhasuwerusi yasisithi kuEsta indlovukazi lakuModekhayi umJuda: Khangelani, indlu kaHamani ngiyinike uEsta, yena-ke bamlengise egodweni, ngenxa yokuthi welulela isandla sakhe kumaJuda.'
    8: Ngakho lina bhalelani amaJuda ebizweni lenkosi, njengokuhle emehlweni enu, likunameke ngophawu lwendandatho yenkosi, ngoba umbhalo obhalwe ngebizo lenkosi wananyekwa ngophawu lwendandatho yenkosi, kakho ongawubuyisela emuva.
    9: Kwasekubizwa ababhali benkosi ngalesosikhathi ngenyanga yesithathu, eyinyanga uSivani, ngolwamatshumi amabili lantathu lwayo; kwasekubhalwa njengakho konke uModekhayi akulaya kumaJuda, lezikhulwini lakubabusi lakuziphathamandla zezabelo ezisukela eIndiya kuze kufike eEthiyophiya, izabelo ezilikhulu lamatshumi amabili lesikhombisa, isabelo lesabelo njengokombhalo waso, lesizwe ngesizwe njengokolimi lwaso, lakumaJuda njengokombhalo wawo lanjengokolimi lwawo.
    10: Wasebhala ebizweni lenkosi uAhasuwerusi, wanameka ngophawu lwendandatho yenkosi, wathumela izincwadi ngesandla sezigijimi ezigade amabhiza, ezigade amabhiza alejubane awesikhosini, amabhizakazi amatsha.
    11: Ukuthi inkosi yavumela amaJuda ayesemzini ngomuzi wonke ukuthi ahlangane amele impilo yawo ukubhubhisa abulale aqede wonke amandla abantu lesabelo abawahlaseleyo, abantwanyana labesifazana, lokuphanga impango yabo,
    12: ngasuku lunye kuzo zonke izabelo zenkosi uAhasuwerusi, ngolwetshumi lantathu lwenyanga yetshumi lambili, eyinyanga uAdari.
    13: Ikhophi yombhalo yomthetho ozamiswa kuso sonke isabelo ngesabelo yayisobala kubo bonke abantu, ukuthi amaJuda azilungisele lolusuku ukuziphindiselela ezitheni zawo.
    14: Izigijimi zigade amabhiza esikhosini alejubane zaphuma, ziphangisiswa zicindezelwa yilizwi lenkosi, lomthetho wanikwa eShushani isigodlo.
    15: UModekhayi wasephuma phambi kwenkosi ekusembatho sobukhosi sobuluhlaza okwesibhakabhaka lesimhlophe, lomqhele omkhulu wegolide, lesembatho selembu elicolekileyo kakhulu leliyibubende. Umuzi weShushani wasuthokoza wathaba.
    16: AmaJuda ayelokukhanya lentokozo lenjabulo lodumo.
    17: Lakuso sonke isabelo ngesabelo lakuwo wonke umuzi ngomuzi endaweni lapho ilizwi lenkosi lomthetho wayo okwafika khona amaJuda aba lentokozo, lenjabulo, idili, losuku oluhle. Labanengi babantu belizwe baba ngamaJuda, ngoba ukwesaba amaJuda kwabehlela.
  9:
    1: Kwathi ngenyanga yetshumi lambili, eyinyanga uAdari, ngosuku lwetshumi lantathu lwayo, sekusondele ilizwi lenkosi lomlayo wayo ukuthi kwenziwe, ngosuku izitha zamaJuda ezazithemba ukuwabusa ngalo, kwaguquka, ngoba amaJuda ngokwawo abusa kwababewazonda.
    2: AmaJuda abuthana emizini yawo kuzo zonke izabelo zenkosi uAhasuwerusi ukwelulela isandla kulabo ababedinge ukulinyazwa kwawo; njalo kakho owayengema phambi kwawo, ngoba ukwesabeka kwawo kwakwehlele bonke abantu.
    3: Zonke-ke iziphathamandla zezabelo, lezikhulu, lababusi, labenzi bomsebenzi inkosi eyayilabo, basiza amaJuda, ngoba ukwesabeka kukaModekhayi kwakubehlele.
    4: Ngoba uModekhayi wayemkhulu endlini yenkosi, lodumo lwakhe lwahamba kuzo zonke izabelo, ngoba lindoda uModekhayi yaqhubeka ikhula.
    5: Ngakho amaJuda atshaya phakathi kwezitha zawo zonke ngokutshaya kwenkemba lokubulala lokubhubhisa, enza ngabazondi bawo ngokwentando yawo.
    6: EShushani isigodlo amaJuda asebulala abhubhisa abantu abangamakhulu amahlanu,
    7: loParishanidatha, loDalifoni, loAsiphatha,
    8: loPoratha, loAdaliya, loAridatha,
    9: loParimashita, loArisayi, loAridayi, loVayizatha.
    10: Amadodana alitshumi kaHamani indodana kaHamedatha, isitha samaJuda, awabulala; kodwa kawelulelanga isandla sawo empangweni.
    11: Ngalolosuku inani lababulawayo eShushani isigodlo lafika phambi kwenkosi.
    12: 'Inkosi yasisithi kuEsta indlovukazi: EShushani isigodlo amaJuda abulele abhubhisa abantu abangamakhulu amahlanu lamadodana alitshumi kaHamani. Enzeni kwezinye izabelo zenkosi? Siyini-ke isicelo sakho? Njalo uzasinikwa. Siyini-ke isifiso sakho futhi? Njalo sizakwenziwa.'
    13: 'UEsta wasesithi: Uba kulungile enkosini kawavunyelwe amaJuda aseShushani ukwenza lakusasa njengokomthetho walamuhla; lamadodana alitshumi kaHamani kabawalengise egodweni.'
    14: Inkosi yasisithi kwenziwe njalo; kwasekunikwa umthetho eShushani, lamadodana alitshumi kaHamani bawalengisa.
    15: AmaJuda eyeseShushani asebuthana futhi ngosuku lwetshumi lane lwenyanga uAdari, abulala abantu abangamakhulu amathathu eShushani; kodwa kawelulelanga isandla sawo empangweni.
    16: Amanye kumaJuda ayesezabelweni zenkosi abuthana-ke amela impilo yabo, aphumula ezitheni zawo, abulala kwabawazondayo izinkulungwane ezingamatshumi ayisikhombisa lanhlanu; kodwa kawelulelanga isandla sawo empangweni.
    17: Kwakungosuku lwetshumi lantathu lwenyanga uAdari. Asephumula ngolwetshumi lane lwayo, alwenza lwaba lusuku lwedili lentokozo.
    18: Kodwa amaJuda aseShushani abuthana ngolwetshumi lantathu lwayo langolwetshumi lane lwayo; asephumula ngolwetshumi lanhlanu lwayo, alwenza lwaba lusuku lwedili lentokozo.
    19: Ngenxa yalokhu amaJuda emaphandleni ahlala emizini emaphandleni enza usuku lwetshumi lane lwenyanga uAdari lwaba ngolwentokozo ledili, losuku oluhle, lolokuthumelana izabelo.
    20: UModekhayi wasezibhala lezizinto, wathumela izincwadi kuwo wonke amaJuda ayekuzo zonke izabelo zenkosi uAhasuwerusi, aseduze lakhatshana,
    21: ukumisa phakathi kwabo ukwenza usuku lwetshumi lane lwenyanga uAdari losuku lwetshumi lanhlanu lwayo kuwo wonke umnyaka ngomnyaka,
    22: njengokwensuku amaJuda aphumula ngazo ezitheni zawo, lenyanga eyaphendulwa kuwo kusuka osizini kusiya kuntokozo, lekulileni kube lusuku oluhle, azenze zibe zinsuku zedili lentokozo, lezokuthumelana izabelo, lezipho kubayanga.
    23: AmaJuda emukela lokho ayesekuqalile ukukwenza, lalokho uModekhayi ayewabhalele khona.
    24: Ngoba uHamani indodana kaHamedatha umAgagi, isitha sawo wonke amaJuda, wayecebe mayelana lamaJuda ukuwachitha, waphosa iPuri, eyinkatho, ukuwachoboza lokuwabhubhisa.
    25: Kodwa lapho uEsta efika phambi kwenkosi, yalaya ngencwadi ukuthi icebo lakhe elibi ayelicebe ngamaJuda libuyele ekhanda lakhe; basebebalengisa yena lamadodana akhe egodweni.
    26: Ngenxa yalokhu babiza lezozinsuku ngokuthi iPurimi ngebizo lePuri. Ngenxa yalokhu, ngenxa yawo wonke amazwi aleyoncwadi, lababekubonile mayelana lalokho, lokwakubehlele,
    27: amaJuda amisa azemukelela wona lenzalo yawo labo bonke abazihlanganisa lawo, ukuze bangeqi, ukugcina lezinsuku ezimbili, njengokombhalo wazo, lanjengokwesikhathi sazo esimisiweyo, kuwo wonke umnyaka lomnyaka,
    28: ukuthi lezinsuku zikhunjulwe zigcinwe kuso sonke isizukulwana lesizukulwana, usapho losapho, isabelo ngesabelo, lomuzi ngomuzi, ukuthi lezinsuku zePurimi zingeqiwa phakathi kwamaJuda, lesikhumbuzo sazo singapheli enzalweni yawo.
    29: UEsta indlovukazi, indodakazi kaAbihayili, loModekhayi umJuda, basebebhala ngamandla wonke ukuqinisa lincwadi yesibili yePurimi.
    30: Wasethumela izincwadi kuwo wonke amaJuda ezabelweni ezilikhulu lamatshumi amabili lesikhombisa zombuso kaAhasuwerusi, amazwi okuthula leqiniso,
    31: ukuqinisa lezinsuku zePurimi ngezikhathi zazo ezimisiweyo njengokumisa phezu kwawo kukaModekhayi umJuda loEsta indlovukazi, lanjengokuzimisela kwawo wona lenzalo yawo, indaba zokuzila ukudla lokukhala kwawo.
    32: Ilizwi likaEsta laseliqinisa lezizindaba zePurimi; kwasekubhalwa egwalweni.
  10:
    1: Inkosi uAhasuwerusi yasibeka umthelo elizweni lezihlengeni zolwandle.
    2: Zonke-ke izenzo zamandla ayo lawengalo zayo, lomlando wobukhulu bukaModekhayi, inkosi eyamkhulisayo, kakubhalwanga yini egwalweni lwemilando yamakhosi eMede lePerisiya?
    3: Ngoba uModekhayi umJuda wayengowesibili enkosini uAhasuwerusi, emkhulu phakathi kwamaJuda, ethandeka kulo inengi labafowabo, edingela isizwe sakibo okuhle, ekhuluma ukuthula kuyo yonke inzalo yakhe.
18:
  1:
    1: Kwakukhona indoda elizweni leUzi, ibizo layo lalinguJobe. Leyondoda yayiphelele-ke, iqondile, imesaba uNkulunkulu, ixwaya okubi.
    2: Yasizalelwa amadodana ayisikhombisa lamadodakazi amathathu.
    3: Lemfuyo yayo yayiyizimvu eziyizinkulungwane eziyisikhombisa, lamakamela ayizinkulungwane ezintathu, lezipane zenkabi ezingamakhulu amahlanu, labobabhemi abasikazi abangamakhulu amahlanu, lenceku ezinengi kakhulu. Ngakho lowomuntu wayemkhulu okwedlula bonke abantu bempumalanga.
    4: Njalo amadodana akhe ahamba enza idili endlini yaleyo laleyo ngosuku lwayo; athuma abiza odadewabo abathathu ukuze badle banathe lawo.
    5: 'Kwakusithi lapho esephelile amazopha ensuku zedili, uJobe athume, awangcwelise, avuke ekuseni kakhulu, anikele iminikelo yokutshiswa ngokwenani lawo wonke, ngoba uJobe wathi: Mhlawumbe amadodana ami onile, amthuka uNkulunkulu enhliziyweni yawo. Wenza njalo uJobe zonke izinsuku.'
    6: Kwasekusiba losuku lapho amadodana kaNkulunkulu eza ukuzimisa phambi kweNkosi, loSathane laye wafika phakathi kwawo.
    7: 'INkosi yasisithi kuSathane: Uvela ngaphi? USathane wasephendula iNkosi wathi: Ekuzulazuleni emhlabeni lekuhambahambeni kuwo.'
    8: 'INkosi yasisithi kuSathane: Ubekile yini inhliziyo yakho encekwini yami uJobe, ngoba kakho onjengayo emhlabeni, umuntu opheleleyo loqondileyo, owesaba uNkulunkulu loxwaya ububi?'
    9: 'USathane wasephendula iNkosi wathi: UJobe umesabela ize uNkulunkulu yini?'
    10: Kawumbiyelanga yini yena lendlu yakhe lakho konke alakho inhlangothi zonke? Ubusisile umsebenzi wezandla zakhe, lezifuyo zakhe zanda kakhulu elizweni.
    11: Kodwa isibili yelula isandla sakho khathesi, uthinte konke alakho; sibili uzakuthuka ebusweni bakho.
    12: 'INkosi yasisithi kuSathane: Khangela konke alakho kusesandleni sakho; kuphela kuye ungeluleli isandla sakho. Wasephuma uSathane phambi kweNkosi.'
    13: Kwasekusiba losuku lapho amadodana lamadodakazi akhe ayesidla enatha iwayini endlini yomfowabo olizibulo.
    14: 'Kwasekufika isithunywa kuJobe sathi: Inkabi bezilima labobabhemi besidla emaceleni azo;'
    15: kwasekutheleka amaShebha, akuthatha, atshaya izinceku ngobukhali benkemba, njalo yimi ngedwa kuphela engiphephileyo ukuze ngikubikele.
    16: 'Lesi sisakhuluma, kwafika lesinye, sathi: Umlilo kaNkulunkulu uwile uvela emazulwini, watshisa izimvu lezinceku, waziqeda; njalo yimi ngedwa kuphela engiphephileyo ukuze ngikubikele.'
    17: 'Lesi sisakhuluma, kwafika lesinye, sathi: AmaKhaladiya amise amaxuku amathathu atheleka phezu kwamakamela, awathatha, atshaya izinceku ngobukhali benkemba, njalo yimi ngedwa kuphela engiphephileyo ukuze ngikubikele.'
    18: 'Lesi sisakhuluma, kwafika lesinye, sathi: Amadodana akho lamadodakazi akho bebesidla benatha iwayini endlini yomfowabo, izibulo.'
    19: Khangela-ke, umoya omkhulu wafika uvela ngaphetsheya kwenkangala, watshaya amagumbi womane endlu, yawela phezu kwamajaha, afa; njalo yimi ngedwa kuphela engiphephileyo ukuze ngikubikele.
    20: UJobe wasesukuma, wadabula ibhatshi lakhe, waphuca ikhanda lakhe, wawa emhlabathini, wakhonza;
    21: 'wasesithi: Ngaphuma ngize esiswini sikamama, njalo ngizabuyela khona ngize; iNkosi yapha, iNkosi ithethe; kalibusiswe ibizo leNkosi.'
    22: Kukho konke lokhu uJobe konanga, kambalelanga ubuwula uNkulunkulu.
  2:
    1: Kwakulosuku futhi lapho amadodana kaNkulunkulu afika ukuzimisa phambi kweNkosi, uSathane laye wafika phakathi kwawo ukuzimisa phambi kweNkosi.
    2: 'INkosi yasisithi kuSathane: Uvela ngaphi? USathane wasephendula iNkosi wathi: Ekuzulazuleni emhlabeni lekuhambahambeni kuwo.'
    3: 'INkosi yasisithi kuSathane: Ubekile yini inhliziyo yakho encekwini yami uJobe? Ngoba kakho onjengaye emhlabeni, umuntu opheleleyo loqondileyo, owesaba uNkulunkulu, loxwaya ububi? Usabambelele kubo ubuqotho bakhe, lanxa ungivuse ukuze ngimchithe kungelasizatho.'
    4: 'USathane wasephendula iNkosi wathi: Isikhumba ngesikhumba, yebo, konke umuntu alakho uzakunikelela impilo yakhe.'
    5: Kodwa khathesi yelula isandla sakho, uthinte ithambo lakhe lenyama yakhe; isibili uzakuthuka ebusweni bakho.
    6: 'INkosi yasisithi kuSathane: Khangela, usesandleni sakho; kodwa gcina impilo yakhe.'
    7: USathane wasephuma phambi kweNkosi, wamtshaya uJobe ngamathumba amabi, kusukela ngaphansi konyawo lwakhe kuze kube enkanda yakhe.
    8: Wasezithathela udengezi ukuziphala ngalo, wahlala phakathi kwesilotha.
    9: 'Umkakhe wasesithi kuye: Usabambelele yini kubuqotho bakho? Thuka uNkulunkulu, ufe.'
    10: 'Kodwa wathi kuye: Ukhuluma njengokukhuluma komunye wabesifazana abayiziwula. Kambe, sizakwemukela okuhle kuNkulunkulu, singemukeli lokubi yini? Kukho konke lokhu uJobe konanga ngendebe zakhe.'
    11: Abangane abathathu bakaJobe sebezwile ngakho konke lokhu okubi okumehleleyo, beza, lowo lalowo evela endaweni yakhe, uElifazi umThemani, loBilidadi umShuhi, loZofari umNahama; bavumelana ndawonye ukuthi beze bamkhalele bamduduze.
    12: Lapho bephakamisa amehlo abo bekhatshana, kabamazanga, baphakamisa ilizwi labo, bakhala inyembezi, badabula ngulowo ibhatshi lakhe, bavuvuzela uthuli emakhanda abo ngasemazulwini.
    13: Basebehlala laye emhlabathini insuku eziyisikhombisa lobusuku obuyisikhombisa, njalo kakho owakhuluma ilizwi kuye, ngoba babona ukuthi ubuhlungu bukhulu kakhulu.
  3:
    1: Emva kwalokho uJobe wavula umlomo wakhe, waqalekisa usuku lwakhe.
    2: 'UJobe wasephendula wathi:'
    3: 'Kalubhubhe usuku engazalwa ngalo, lobusuku okwathiwa ngalo: Kukhulelwe umntwana wesilisa.'
    4: Lolosuku kalube ngumnyama, uNkulunkulu angalunanzi ephezulu, lokukhanya kungalukhanyisi.
    5: Umnyama lethunzi lokufa kakuluhlenge, iyezi lihlale phezu kwalo, umnyama welanga ulwesabise.
    6: Lobobusuku, umnyama ububambe, lungathokozi ensukwini zomnyaka, lungezi kunani lezinyanga.
    7: Khangela, lobobusuku kabube yinyumba, umsindo wentokozo ungangeni kubo.
    8: Kababuqalekise abaqalekisi bosuku, abalungele ukuvusa uLeviyathani.
    9: Zibe mnyama inkanyezi zokusa kwabo, bulindele ukukhanya, kodwa kungabi khona, bungaboni inkophe zokusa.
    10: Ngoba bungavalanga iminyango yesisu sikamama wami, bungafihlanga usizi emehlweni ami.
    11: Kungani ngingafanga kusukela esizalweni, ngiphele ekuphumeni kwami esiswini?
    12: Kungani amadolo angandulela? Kungani lamabele ukuthi ngimunye?
    13: Ngoba khathesi ngabe ngacambalala ngathula, ngalala, khona ngaba lokuphumula,
    14: kanye lamakhosi labeluleki bomhlaba abazakhela amanxiwa,
    15: kumbe kanye leziphathamandla ezazilegolide ezagcwalisa izindlu zazo ngesiliva.
    16: Kumbe njengomphunzo ofihliweyo ngingabi khona, njengensane ezingabonanga ukukhanya.
    17: Lapho ababi bayekela ukuhlupha, lapho abakhathele ngamandla bephumula.
    18: Izibotshwa ziyaphumula ndawonye, kazizwa ilizwi lomcindezeli.
    19: Omncinyane lomkhulu balapho, lesigqili sikhululekile enkosini yaso.
    20: Kungani enika ukukhanya kohluphekayo, lempilo kwabalokubaba komphefumulo;
    21: abalindele ukufa, kodwa kungekho, bekugebha kulenotho efihliweyo,
    22: abathabayo kakhulu ngentokozo, bajabule lapho bethola ingcwaba?
    23: Emuntwini yini, ondlela yakhe ifihliwe, uNkulunkulu ambiyeleyo?
    24: Ngoba ukububula kwami kuza phambi kokudla kwami, lokubhonga kwami kuthululeka njengamanzi.
    25: Ngoba engikwesabayo ngokwesaba sekungehlele, lengilovalo ngakho kufikile kimi.
    26: Ngangingahlalisekanga, ngingaphumuli, ngingelakuthula, lohlupho lweza.
  4:
    1: 'UElifazi umThemani wasephendula wathi:'
    2: Uba sizama ilizwi kuwe, uzadabuka yini? Kodwa ngubani ongazibamba emazwini?
    3: Khangela, uqondisile abanengi, waqinisa izandla ezibuthakathaka.
    4: Amazwi akho amvusile okhubekayo, waqinisa amadolo axegayo.
    5: Kodwa khathesi kufikile kuwe, uyadinwa; kuyakuthinta wena, utshaywa luvalo.
    6: Ukwesaba kwakho uNkulunkulu kakusiso isibindi sakho yini, lobuqotho bendlela zakho ithemba lakho?
    7: Akukhumbule, ngubani owake wachithwa engelacala? Kumbe abalungileyo bake baqunywa ngaphi?
    8: Njengengikubonileyo, abalima ububi behlanyela udubo, bavuna khona.
    9: Ngokuphephetha kukaNkulunkulu bayabhubha, langokuphefumula kwamakhala akhe bayaphela.
    10: Ukubhonga kwesilwane, lelizwi lesilwane esesabekayo, lamazinyo amabhongo esilwane, kwephukile.
    11: Isilwane esidala siyabhubha ngokuswela impango, lemidlwane yesilwanekazi isabalale.
    12: Ngasenginyenyezelwa ilizwi, lendlebe yami yemukela okuncinyane kwalo.
    13: Phakathi kwemicabango yemibono yebusuku, lapho ubuthongo obukhulu busehlela abantu,
    14: ukwesaba kwangifikela lokuthuthumela okwenza ubunengi bamathambo ami baqhaqhazela.
    15: Kwasekusedlula umoya ebusweni bami, loboya benyama yami bavuka.
    16: 'Wema, kodwa angikuqondanga ukubonakala kwawo; isimo sasiphambi kwamehlo ami; kwathula, ngasengisizwa ilizwi lisithi:'
    17: Kambe umuntu angalunga okwedlula uNkulunkulu? Umuntu angahlambuluka okwedlula uMenzi wakhe yini?
    18: Khangela, kazithembi inceku zakhe, lengilosi zakhe uthi zingabaphosisi.
    19: Kangakanani abahlala endlini zebumba, abasisekelo sabo sisethulini, abachotshozwa phambi kwenundu.
    20: Bakhandwa kusukela ekuseni kuze kube kusihlwa, kungelakunanzwa bayabhubha kuze kube nininini.
    21: Ubuhle babo kabususwa labo yini? Bayafa kodwa bengalanhlakanipho.
  5:
    1: Ake umemeze, ukhona ongakuphendula yini? Uzaphendukela kuwuphi wabangcwele?
    2: Ngoba ulaka luyasibulala isiwula, lomhawu ubulale isiphukuphuku.
    3: Mina ngibone isiwula sigxila, kodwa ngahle ngaqalekisa indawo yaso yokuhlala.
    4: Abantwana baso bakhatshana losindiso, bachothozwa esangweni, njalo kungekho umkhululi.
    5: Osivuno saso olambileyo uyasidla, esithatha lemeveni, lomphangi uginya inotho yaso.
    6: Ngoba usizi kaluveli ethulini, lenhlupheko kayihlumi emhlabathini.
    7: Kube kanti umuntu uzalelwe inhlupheko njengoba inhlansi ziqhatshela phezulu.
    8: Kodwa mina bengizadinga uNkulunkulu, lakuNkulunkulu bengizabeka udaba lwami.
    9: Owenza izinto ezinkulu lezingelakuhlolwa, imimangaliso engelakubalwa.
    10: Onika izulu ebusweni bomhlaba, athumele amanzi ebusweni bamaphandle,
    11: ukuze abamise phezulu abaphansi, ukuze abalilayo baphakanyiselwe ekuvikelekeni.
    12: Uchitha amacebo abalobuqili, ukuze izandla zabo zingenzi cebo.
    13: Ubamba abahlakaniphileyo ebuqilini babo, ukuze icebo labangaqondanga liwiselwe phansi.
    14: Bahlangana lomnyama emini, baphumputhe phakathi kwemini njengebusuku.
    15: Kodwa ukhulula umyanga enkembeni, emlonyeni wabo, lesandleni solamandla.
    16: Ngakho umyanga ulethemba, lobubi buzavala umlomo wabo.
    17: Khangela, ubusisiwe lowomuntu uNkulunkulu amlayayo; ngakho ungadeleli ukukhuza kukaSomandla.
    18: Ngoba yena uzwisa ubuhlungu, abuye abophe; uyalimaza, lezandla zakhe ziyapholisa.
    19: Uzakukhulula enhluphekweni eziyisithupha, lakweziyisikhombisa ububi kabuyikukuthinta.
    20: Endlaleni uzakuhlenga ekufeni, lempini emandleni enkemba.
    21: Uzafihlelwa isiswepu solimi, njalo kawuyikwesaba incithakalo lapho ifika.
    22: Uzahleka incithakalo lendlala, njalo kawuyikwesaba izilo zomhlaba.
    23: Ngoba uzakuba lesivumelwano lamatshe eganga, lezilo zeganga zizakuba lokuthula lawe.
    24: Njalo uzakwazi ukuthi ithente lakho lilokuthula, uzakwethekela indawo yakho yokuhlala ungasweli lutho.
    25: Uzakwazi futhi ukuthi inzalo yakho izakuba nengi, lembewu yakho njengotshani bomhlaba.
    26: Uzafika engcwabeni lakho usuluphele, njengenqumbi zamabele zisenyuka ngesikhathi sawo.
    27: Khangela lokhu, sesikuhlolile; kunjalo. Kuzwe, uzazele wena.
  6:
    1: 'UJobe wasephendula wathi:'
    2: Kungathi ukudabuka kwami bekungalinganiswa lokulinganiswa, lenhlupheko yami ibekwe ndawonye esikalini!
    3: Ngoba khathesi kungaba nzima kuletshebetshebe lolwandle. Ngenxa yalokho amazwi ami angawamawala.
    4: Ngoba imitshoko kaSomandla iphakathi kwami, obuhlungu bayo umoya wami uyabunatha; izesabiso zikaNkulunkulu ziyazihlela zimelene lami.
    5: Ubabhemi weganga uyakhala yini esohlazeni, kumbe inkabi iyakhonya yini ekudleni kwayo?
    6: Kambe okuduma kungadliwa kungelatshwayi? Kulokuhlabusa kokumhlophe kweqanda yini?
    7: Umphefumulo wami uyala ukukuthinta, kunjengokudla kwami okunengekayo.
    8: Kungathi isicelo sami singafika, njalo uNkulunkulu anginike ithemba lami,
    9: ukuthi kumthokozise uNkulunkulu ukungichoboza, ayekele isandla sakhe, angiqume.
    10: Khona kungahlala kube yinduduzo yami, bengingajabula ebuhlungwini obungayekeliyo; ngoba kangiwafihlanga amazwi oNgcwele.
    11: Ayini amandla ami ukuze ngithembe? Lokuphela kwami kuyini ukuze ngelule impilo yami?
    12: Amandla ami angamandla amatshe yini? Inyama yami ilithusi yini?
    13: Usizo lwami kalukimi yini? Lenhlakanipho iyaxotshwa kimi yini?
    14: Ohluphekayo nga ehawukelwa ngumngane wakhe, kodwa udela ukwesabeka kukaSomandla.
    15: Abafowethu kabenzanga ngokuthembeka njengesifula, njengempophoma yezifula bayedlula,
    16: ezimnyama ngenxa yongqwaqwane, okucatsha kizo iliqhwa elikhithikileyo.
    17: Ngesikhathi sokufudumala kwazo ziyanyamalala, sekutshisa zicitshe endaweni yazo.
    18: Imikhondo yendlela yazo iyajika, yenyukele enkangala ibhubhe.
    19: Izihambi zeTema zakhangela, indwendwe zezihambi zeShebha zalindela kuyo.
    20: Zaba lenhloni ngoba zazithembile, zafika kuyo zayangeka.
    21: Ngoba khathesi kalisilutho; liyabona isesabiso, liyesaba.
    22: 'Ngitshilo yini ukuthi: Lethani kimi? Kumbe: Phanini isipho ngenxa yami empahleni yenu?'
    23: 'Kumbe: Ngikhululani esandleni sesitha? Kumbe: Lingihlenge esandleni sabalesihluku?'
    24: Ngifundisani, khona mina ngizathula; lingenze ngiqedisise engiduhe khona.
    25: Alamandla angakanani amazwi aqotho; kodwa ukusola okuvela kini kusolani?
    26: Likhumbula amazwi okusola yini, lezinkulumo zophelelwe lithemba zingumoya?
    27: Yebo, liziwisela phezu kwentandane, ligebhele umngane wenu umgodi.
    28: Ngakho-ke, vumani lingikhangele, ngoba kuphambi kobuso benu nxa ngiqamba amanga.
    29: Ake liphenduke, kungabi lobubi, yebo, libuye liphenduke, ukulunga kwami kukukho.
    30: Kambe kukhona ububi olimini lwami? Ukunambitha kwami bekungehlukanise yini izinto ezimbi?
  7:
    1: Kakukho yini imfazo kumuntu emhlabeni, lensuku zakhe kazinjengensuku zoqhatshiweyo yini?
    2: Njengesigqili sikhefuzelela umthunzi, lanjengesiqatshwa silindele iholo laso,
    3: ngokunjalo mina ngidliswe ilifa lenyanga zeze, lobusuku bezinhlupheko bubalelwe mina.
    4: 'Lapho ngilala phansi ngithi: Ngizavuka nini? Ngoba ubusuku bude, njalo ngigcwele ukutshukuma kuze kuse.'
    5: Inyama yami yembethe impethu lamagade othuli; isikhumba sami siyadabuka siyenyanyeka.
    6: Insuku zami ziyaphangisa kuleselukiso someluki, ziphele kungelathemba.
    7: Khumbula ukuthi impilo yami ingumoya; ilihlo lami kaliyikuphinda libone okuhle.
    8: Ilihlo longibonayo kaliyikungibona futhi; amehlo akho aphezu kwami, kodwa ngizakuba ngingasekho.
    9: Iyezi liyaphela linyamalale; ngokunjalo owehlela engcwabeni kayikwenyuka.
    10: Kaphindi abuyele emzini wakhe, lendawo yakhe kayisayikumazi.
    11: Ngakho mina kangiyikubamba umlomo wami; ngizakhuluma ekucindezelweni komoya wami, ngisole ekubabeni komphefumulo wami.
    12: Ngilulwandle yini, kumbe isilo solwandle, ukuze lingibekele abalindi?
    13: 'Lapho ngisithi: Umbheda wami uzangiduduza, icansi lami liphungule ukusola kwami;'
    14: ubusungiqhaqhazelisa ngamaphupho, angethuse ngemibono;
    15: ukuze umphefumulo wami ukhethe ukuklinywa, ukufa kulamathambo ami.
    16: Ngiyanengwa yikho, kangiyikuphila njalonjalo; ngiyekele, ngoba insuku zami ziyize.
    17: Uyini umuntu ukuthi umkhulise, lokuthi ubeke inhliziyo yakho kuye,
    18: lokuthi umhambele ikuseni yonke, umlinge sonke isikhathi?
    19: Koze kube nini ungayekeli ukungiqaphela, ungangiyekeli ngize ngiginye amathe ami yini?
    20: Ngonile, ngizakwenzani kuwe, wena mlindi wabantu? Ungimiseleni ngibe yinto yakho yokunenjwa, ngize ngibe ngumthwalo kimi?
    21: Njalo kawuthetheleli ngani isiphambeko sami, ususe isono sami? Ngoba sengizalala phansi othulini; uzangidinga ngovivi, kodwa kangiyikuba khona.
  8:
    1: 'Wasephendula uBilidadi umShuhi wathi:'
    2: Koze kube nini ukhuluma lezizinto, lamazwi omlomo wakho abe ngumoya olamandla?
    3: UNkulunkulu uyahlanekela isahlulelo yini? Kumbe uSomandla uyahlanekela ukulunga yini?
    4: Uba abantwana bakho bonile kuye, yena usebalahlile emandleni esiphambeko sabo;
    5: uba wena umdinga uNkulunkulu ngovivi, uncenge kuSomandla;
    6: uba uhlambulukile, uqotho; isibili khathesi ubezavuka ngenxa yakho, aphumelelise indawo yokuhlala yokulunga kwakho.
    7: Lanxa ukuqala kwakho bekukuncinyane, kube kanti isiphetho sakho sizakwanda kakhulu.
    8: Ngoba ake ubuze esizukulwaneni sakuqala, uzilungisele isidingo saboyise.
    9: Ngoba singabezolo, njalo kasazi, ngoba insuku zethu emhlabeni ziyisithunzi.
    10: Kabayikukufundisa yini, bakutshele, bakhuphe amazwi enhliziyweni yabo?
    11: Imihlanga ingakhula lapho okungelaxhaphozi khona yini? Ibhuma likhule lapho okungelamanzi khona?
    12: Nxa lisebuluhlazeni balo lingakakhiwa, kube kanti libuna kuqala kwazo zonke izihlahlakazana.
    13: Zinjalo indlela zabo bonke abamkhohlwayo uNkulunkulu, lethemba lomzenzisi lizabhubha.
    14: Othemba lakhe lizaqunywa, lokuthemba kwakhe kuyibulembu besayobe.
    15: Uyeyama endlini yakhe, kodwa kayimi; ubambelela kiyo, kodwa kayihlali.
    16: Uluhlaza phambi kwelanga, lamahlumela akhe aphuma esivandeni sakhe.
    17: Impande zakhe zithandele enqunjini; ubona indawo yamatshe.
    18: 'Uba emchitha endaweni yakhe, izamphika ithi: Kangizange ngikubone.'
    19: Khangela, le yintokozo yendlela yakhe; njalo kuzakhula abanye emhlabathini.
    20: Khangela, uNkulunkulu kayikumlahla opheleleyo, kabambi isandla sabenzi bobubi.
    21: Aze agcwalise umlomo wakho ngohleko, lezindebe zakho ngokumemeza kwentokozo.
    22: Abakuzondayo bazakwembeswa ngenhloni, lethente lababi lingabi khona.
  9:
    1: 'UJobe wasephendula wathi:'
    2: Ngeqiniso ngiyazi ukuthi kunjalo. Kodwa umuntu angalunga njani kuNkulunkulu?
    3: Uba efisa ukuphikisana laye, kayikumphendula okukodwa phakathi kwenkulungwane.
    4: 'Uhlakaniphile enhliziyweni, uqinile emandleni: Ngubani oziqinisileyo wamelana laye waphumelela?'
    5: Osusa izintaba njalo zingazi, ozigenqula entukuthelweni yakhe.
    6: Onyikinya umhlaba awususe endaweni yawo, lensika zawo zizamazame.
    7: Olaya ilanga ukuthi lingaphumi, avalele inkanyezi ngophawu.
    8: Owendlala amazulu eyedwa, anyathele phezu kwezingqonga zolwandle.
    9: Owenza iBhere, iziNja, lesiLimela, lamakamelo eningizimu.
    10: Owenza izinto ezinkulu ezingelakuhlolwa, lezimangalisayo ezingelakubalwa.
    11: Khangela, uyedlula phansi kwami ngingamboni, edlulele phambili ngingamuzwa.
    12: 'Khangela, uyahluthuna, ngubani ongamnqanda? Ngubani ongathi kuye: Wenzani?'
    13: UNkulunkulu kayinqandi intukuthelo yakhe. Abasizi bakaRahabi bayakhothama phansi kwakhe.
    14: Pho-ke, mina ngingamphendula ngithini, ngikhethe amazwi ami okuqondana laye?
    15: Ebengingeke ngamphendula loba bengilungile; ngizacela isihawu kumahluleli wami.
    16: Uba bengibizile, wangiphendula, bengingayikukholwa ukuthi ubekile indlebe elizwini lami.
    17: Ngoba uyangihlifiza ngesiphepho, andise amanxeba ami kungelasizatho.
    18: Kangivumeli ukukhokha umoya, kodwa engigcwalisa ngezinto ezibabayo.
    19: Uba kungamandla, khangela, ulamandla. Njalo uba kungesahlulelo, ngubani ozangibiza?
    20: Aluba ngilungile, umlomo wami uzangilahla; uba ngiphelele, uzakuthi ngonakele.
    21: Ngiphelele, angikhathaleli umphefumulo wami, ngidelela impilo yami.
    22: 'Kunye lokho, ngenxa yalokho ngithi: Uyabhubhisa olungileyo lomubi.'
    23: Lapho isiswepu sibulala ngokujumayo, uzahleka ukudangala kwabangelacala.
    24: Umhlaba unikelwe esandleni somubi; wembesa ubuso babehluleli bawo. Uba kungenjalo, pho, ngubani?
    25: Njalo insuku zami zilejubane kulesigijimi; ziyabaleka, kaziboni okuhle.
    26: Ziyedlula njengezikepe zomhlanga, njengokhozi olutheleka empangweni.
    27: 'Uba ngisithi: Ngizakhohlwa ukusola kwami, ngitshiye ukunyukumala kwami, ngithokoze,'
    28: ngiyesaba zonke insizi zami, ngiyazi ukuthi kawuyikungiphatha njengongelacala.
    29: Ngilecala mina, pho, ngizatshikatshikelelani ize?
    30: Uba ngizigezisa ngamanzi eliqhwa elikhithikileyo, ngihlambulule izandla zami ngesepa,
    31: khona uzangiphosela emgodini, besengisenyanywa yizigqoko zami.
    32: Ngoba kasuye umuntu njengami ukuze ngimphendule, ukuze siye ndawonye kusahlulelo.
    33: Kakukho umqamuli phakathi kwethu ongabeka isandla sakhe phezu kwethu sobabili.
    34: Kasuse uswazi lwakhe kimi, njalo uvalo ngaye lungangethusi.
    35: Bengingakhuluma ngingamesabi, kodwa anginjalo ngokwami.
  10:
    1: Umphefumulo wami ukhathele yimpilo yami; ngizatshiya insolo yami phezu kwami; ngizakhuluma ekubabeni komphefumulo wami.
    2: 'Ngizakuthi kuNkulunkulu: Ungangilahli; ngazisa ukuthi kungani uphikisana lami.'
    3: Kuhle yini kuwe ukuthi ucindezele, ukuthi udelele umsebenzi wezandla zakho, ukhanye phezu kwecebo lababi?
    4: Ulamehlo enyama yini? Ubona njengokubona komuntu?
    5: Insuku zakho zinjengensuku zomuntu na? Iminyaka yakho injengensuku zomuntu yini,
    6: ukuthi udinge ngobubi bami, uhlolisise ngesono sami?
    7: Ngoba usazi ukuthi kangikhohlakalanga, lokuthi kakho ongakhulula esandleni sakho.
    8: Izandla zakho zangibumba zangenza kanyekanye inhlangothi zonke, kanti uyangichitha.
    9: Ake ukhumbule ukuthi wangenza njengebumba. Pho, uzangibuyisela ethulini?
    10: Kawungithululanga njengochago, wangijiyisa njengamasi yini?
    11: Ungigqokise isigogo lenyama, wangihlanganisa ndawonye ngamathambo langemisipha.
    12: Ungenzele impilo lomusa, lokunakekela kwakho kulondolozile umoya wami.
    13: Kanti lezizinto uzifihlile enhliziyweni yakho; ngiyazi ukuthi lokhu kukuwe.
    14: Uba ngisona, ungiqaphele, kawuyikungiyekela ngingelacala esonweni sami.
    15: Uba ngimubi, maye kimi! Uba ngilungile, bengingayikuphakamisa ikhanda lami. Ngigcwele ihlazo, ngakho bona inhlupheko yami.
    16: Ngoba kuyaziphakamisa; uyangizingela njengesilwane; ubuye uzenze okumangalisayo kimi.
    17: Uyavuselela abafakazi bakho abamelene lami, wandise ulaka lwakho kimi; izinguquko lempi kulami.
    18: Pho kungani wangikhupha esizalweni? Kungathi ngabe ngaphela, lelihlo lingangibonanga!
    19: Ngangizakuba njengokungathi kangikho; ngangizathwalwa ngisuswe esizalweni ngisiwe engcwabeni.
    20: Insuku zami kazinlutshwana yini? Khawula phela, ungiyekele ukuze ngithokoze kancinyane,
    21: ngingakayi - ngingabuyi- elizweni lomnyama lethunzi lokufa,
    22: ilizwe lomnyama, njengobumnyama, ithunzi lokufa, elingelahlelo, lokukhanya kunjengobumnyama.
  11:
    1: 'Wasephendula uZofari umNahama wathi:'
    2: Kambe kabuphendulwa yini ubunengi bamazwi? Njalo isilawuli singalungisiswa yini?
    3: Ukulawula kwakho kuzathulisa abantu yini? Lapho ukloloda, kakho ongakuyangisa yini?
    4: 'Ngoba uthe: Imfundiso yami ihlanzekile, ngihlambulukile emehlweni akho.'
    5: Kodwa-ke kungathi uNkulunkulu angakhuluma, avule indebe zakhe kuwe,
    6: ukuze akwazise imfihlakalo zenhlakanipho, ukuthi ziphindwe kabili ngenhlakanipho eqotho. Yazi-ke ukuthi uNkulunkulu ubiza kuwe okulutshwana kulecala lakho.
    7: Ungafumana ukujula kukaNkulunkulu na? Ungamfumana yini uSomandla kuze kube sekupheleleni?
    8: Kuphakeme njengamazulu, ungenzani? Kutshonile kulesihogo, ungazini?
    9: Isilinganiso sakho side kulomhlaba, sibanzi kulolwandle.
    10: Uba esedlula avalele kumbe abuthanise, ngubani-ke ongamnqanda?
    11: Ngoba yena uyabazi abantu abayize, uyabona ububi; ngakho kayikukuqaphelisa yini?
    12: Ngoba umuntu oyisiphukuphuku angaba lokuqedisisa, lanxa umuntu engazalwa njengethole likababhemi weganga.
    13: Uba wena ulungisa inhliziyo yakho, welulele izandla zakho kuye,
    14: uba ububi busesandleni sakho, bubeke khatshana, lobubi kabungahlali emathenteni akho.
    15: Ngoba lapho uzaphakamisa ubuso bakho ungelasici, njalo uqine, ungesabi.
    16: Ngoba wena uzakhohlwa usizi lwakho, ulukhumbule njengamanzi asedlulile.
    17: Lobude bempilo yakho buzakhanya kulemini enkulu; loba kulomnyama kuzakuba njengekuseni.
    18: Njalo uzakuba lethemba ngoba kulethemba; uzagebha, uzalala ngokuvikeleka.
    19: Uzalala, njalo kakho ozakwethusa, labanengi bazancenga phambi kwakho.
    20: Kodwa amehlo ababi azafiphala, lesiphephelo sizachitheka kubo, lethemba labo lizakuba yikuphela komphefumulo.
  12:
    1: 'Wasephendula uJobe wathi:'
    2: Ngoba isibili lingabantu, lenhlakanipho izakufa lani.
    3: Lami ngilengqondo njengani, kangiphansi kulani. Njalo ngubani ongelazo izinto ezinje?
    4: Ngiyinhlekisa kumngane wami, obiza kuNkulunkulu amphendule; olungileyo oqondileyo uyinhlekisa.
    5: Uyisibane esidelelekayo emnakanweni wowonwabileyo; ulungele ukutshelela ngonyawo.
    6: Amathente abaphangi alokuthula, labamthukuthelisayo uNkulunkulu bavikelekile, kulowo oletha uNkulunkulu esandleni sakhe.
    7: Kodwa-ke buza khathesi inyamazana, zizakufundisa, lenyoni zamazulu, zizakutshela.
    8: Kumbe khuluma lomhlaba, uzakufundisa, lenhlanzi zolwandle zizakulandisela.
    9: Ngubani ongaziyo phakathi kwakho konke lokhu ukuthi isandla sikaJehova sikwenzile lokhu?
    10: Okusesandleni sakhe umphefumulo wakho konke okuphilayo, lomoya wayo yonke inyama yomuntu.
    11: Indlebe kayihloli yini amazwi, njengolwanga luzinambithela ukudla?
    12: Kwabadala kakhulu kulenhlakanipho, lebudeni bezinsuku kulokuqedisisa.
    13: Kuye kukhona inhlakanipho lamandla, uleseluleko lokuqedisisa.
    14: Khangela, udiliza, kungabe kusakhiwa; uvalela umuntu, kungabe kusavulwa.
    15: Khangela, uvimbela amanzi, atshe; abesewathuma, agenqule umhlaba.
    16: Kuye kukhona amandla lenhlakanipho; okhohlisiweyo lomkhohlisi bangabakhe.
    17: Ukhupha abeluleki bahambe behlutshulwe, enze abehluleli babe yizithutha.
    18: Uthukulula isibopho samakhosi, abophe umbhinco enkalweni zawo.
    19: Ukhupha abapristi bahambe behlutshulwe, awise abalamandla.
    20: Uphambula inkulumo yabathembekileyo, asuse ukuqedisisa kwabasebekhulile.
    21: Uthela ukudelela phezu kweziphathamandla, axegise umbhinco wabalamandla.
    22: Wembula izinto ezijulileyo ezisemnyameni, akhuphele ekukhanyeni ithunzi lokufa.
    23: Enze izizwe zibe zinkulu, abesezichitha; andise izizwe, abesezisusa.
    24: Ususa inhliziyo yenhloko zabantu bomhlaba, aziduhise enkangala engelandlela.
    25: Ziphumputhe emnyameni kungelakukhanya, uzenza zidiyazele njengodakiweyo.
  13:
    1: Khangela, konke ilihlo lami likubonile, indlebe yami izwile yakuqedisisa.
    2: Njengokolwazi lwenu lami ngiyakwazi; kangiphansi kulani.
    3: Kodwa mina ngizakhuluma loSomandla, ngifisa ukuqondisana loNkulunkulu.
    4: Kodwa lina-ke ligcona ngamanga, lonke lingabelaphi abangelamsebenzi.
    5: Kungathi ngabe liyathula lithi zwi; lokhu kube yinhlakanipho kini!
    6: Ake lizwe ukuzivikela kwami, lilalele impikiso zendebe zami.
    7: Lizamkhulumela uNkulunkulu ngokubi, limkhulumele ngenkohliso yini?
    8: Lizakwemukela ubuso bakhe, lizammela yini uNkulunkulu?
    9: Kuzakuba kuhle yini lapho elihlola? Lizamkhohlisa yini njengokhohlisa umuntu?
    10: Isibili uzalisola, uba lisemukela ubuso ensitha.
    11: Ubukhulu bakhe kabulethusi yini, lokwesabeka kwakhe kulehlele?
    12: Izikhumbuzo zenu ziyizaga zomlotha, izivikelo zenu ziyizivikelo zebumba.
    13: Thulani lingiyekele, ukuze ngikhulume mina; kungehlele loba kuyini.
    14: Ngizayithathelani inyama yami ngamazinyo ami, ngibeke impilo yami esandleni sami?
    15: Lanxa ezangibulala, ngizathemba kuye. Kanti ngizazimela indlela zami phambi kwakhe.
    16: Njalo uzakuba lusindiso lwami; ngoba umzenzisi kayikuza phambi kwakhe.
    17: Zwisisani ilizwi lami, lengcazelo yami ngendlebe zenu.
    18: Khangelani-ke, sengilubeke kuhle udaba lwami, ngiyazi ukuthi mina ngizalungisiswa.
    19: Ngubani lowo ozaphikisana lami? Nxa khathesi ngithula ngizaphela.
    20: Kuphela ungenzi izinto ezimbili kimi; khona ngingayikucatshela ubuso bakho.
    21: Susela khatshana lami isandla sakho, lokwesabeka kwakho kungangethusi.
    22: Ubusungibiza, mina ngizaphendula; kumbe ngikhulume, ungiphendule.
    23: Zingaki iziphambeko lezono engilazo? Ngazisa isiphambeko sami lesono sami.
    24: Ufihlelani ubuso bakho, ungiphathe njengesitha sakho?
    25: Uzakwethusa yini ihlamvu eliphephethekayo? Njalo uzaxotshana lomule owomileyo yini?
    26: Ngoba ubale izinto ezibabayo umelene lami, wangenza ngadla ilifa leziphambeko zobutsha bami.
    27: Ufake lenyawo zami esigodweni, waqaphela zonke indlela zami, wazidweba uluphawu empandeni zezinyawo zami.
    28: Yena-ke njengokubolileyo uyaguga, njengesembatho inundu esidlayo.
  14:
    1: Umuntu, ozelwe ngowesifazana ulensuku ezimfitshane, ezigcwele inhlupheko.
    2: Uyavela njengeluba, abune, abaleke njengesithunzi, akemi.
    3: Kambe onjalo umvulela amehlo akho, ungingenise ekwahlulelweni kanye lawe.
    4: Ngubani ongaveza okuhlambulukileyo kokungcolileyo? Kakho loyedwa.
    5: Lokhu insuku zakhe zimisiwe, inani lenyanga zakhe likuwe, ummisele imingcele yakhe angeyedlule;
    6: ungamkhangeli, ukuze aphumule, aze athokoze ngosuku lwakhe njengesiqatshwa.
    7: Ngoba kukhona ithemba esihlahleni uba siganyulwa ukuthi sizabuya sihlume, lokuthi ihlumela laso kaliyikuphela.
    8: Lanxa impande yaso isiba ndala emhlabeni, lesiphunzi saso sifele emhlabathini,
    9: ngephunga lamanzi sizahluma, senze ingatsha njengesithombo.
    10: Kodwa umuntu uyafa alaliswe phansi, yebo, umuntu uyaphela, ungaphi-ke?
    11: Amanzi ayemuka elwandle, lomfula uyoma utshe,
    12: ngokunjalo umuntu uyalala phansi angavuki; kuze kuthi amazulu angabikho, bangavuki, kumbe bangaphatshanyiswa ebuthongweni babo.
    13: Kungathi ungangifihla engcwabeni, ungithukuze, ize iphenduke intukuthelo yakho, ungimisele isikhathi esimisiweyo, ungikhumbule!
    14: Uba umuntu esifa, uzabuya aphile yini? Zonke insuku zemfazo yami ngizalinda, kuze kufike ukukhululwa kwami.
    15: Uzabiza, mina-ke ngizasabela, uzalangatha umsebenzi wezandla zakho.
    16: Kanti khathesi uyazibala izinyathelo zami; kawuyikuqaphelisa ngesono sami yini?
    17: Isiphambeko sami sinanyekwe esikhwameni, wasusibekela isono sami.
    18: Isibili-ke intaba ewayo iyabhidlika, ledwala liyasuswa endaweni yalo.
    19: Amanzi ayaguguda amatshe, impophoma zawo ziyakhukhula ubhuqu lomhlaba. Uyachitha-ke ithemba lomuntu.
    20: Uyamehlula phakade, adlule; uyaguqula ubuso bakhe, umxotshe.
    21: Amadodana akhe ayadunyiswa, kodwa engakwazi; kumbe ayehliselwa phansi, kodwa angakunanzeleli.
    22: Kodwa inyama yakhe kuye isebuhlungwini, lomphefumulo wakhe kuye uyalila.
  15:
    1: 'Wasephendula uElifazi umThemani wathi:'
    2: Ohlakaniphileyo angaphendula yini ulwazi olungumoya, agcwalise isisu sakhe ngomoya wempumalanga?
    3: Aphikise ngamazwi angasizi lutho, langenkulumo ezingelanzuzo yini?
    4: Yebo, wena uyachitha ukwesaba, uvimbela umkhuleko phambi kukaNkulunkulu.
    5: Ngoba umlomo wakho ufundisa ububi bakho, ukhethe ulimi lwamaqili.
    6: Umlomo wakho uyakulahla, kayisimi; yebo, indebe zakho ziyafakaza ngawe.
    7: Ungumuntu wokuqala owazalwayo yini? Kumbe wazalwa mandulo kwamaqaqa yini?
    8: Uzwile yini icebo langasese likaNkulunkulu? Kumbe uzigodlele inhlakanipho yini?
    9: Kuyini okwaziyo esingakwaziyo? Kuyini okuqedisisayo okungekho kithi?
    10: Kukhona phakathi kwethu lempunga lekhehla, omdala ngensuku kuloyihlo.
    11: Zincinyane yini kuwe induduzo zikaNkulunkulu, lelizwi elikhulunywa kuhle lawe?
    12: Kungani inhliziyo yakho ikumukisa? Njalo kungani amehlo akho ephayiza,
    13: ukuthi uphendule umoya wakho umelane loNkulunkulu, ukhuphe amazwi anje emlonyeni wakho?
    14: Umuntu uyini ukuthi abe ngohlambulukileyo, lozelwe ngowesifazana ukuthi abe ngolungileyo?
    15: Khangela, kathembeli kwabangcwele bakhe, lamazulu kawahlambulukanga emehlweni akhe.
    16: Kukangakanani umuntu onengekayo lowonakeleyo, onatha ububi njengamanzi!
    17: Ngizakutshengisa, ungilalele, lengikubonileyo ngizakulandisa,
    18: lokho izihlakaniphi ezikukhulumileyo kusukela kuboyise, njalo kazikufihlanga,
    19: okwanikwa kuzo zodwa ilizwe, lokungadlulanga izihambi phakathi kwazo.
    20: Insuku zonke zokhohlakeleyo uzizwisa ubuhlungu, lenani leminyaka ebekelelwe umcindezeli.
    21: Umsindo wezethuso usendlebeni zakhe; empumelelweni umchithi uzamfikela.
    22: Kakholwa ukuthi uzaphenduka emnyameni, kodwa ukuthi ulindelwe yinkemba.
    23: Uzulela ukudla. Kungaphi? Uyazi ukuthi usuku lobumnyama lulungisiwe esandleni sakhe.
    24: Uhlupho losizi kuyamethusa, kumehlule njengenkosi elungele impi.
    25: Ngoba welule isandla sakhe emelene loNkulunkulu, wenza ngamandla ukumelana loSomandla.
    26: Wagijima emelene laye ngentamo, ngohlonzi lwamaqhubu ezihlangu zakhe.
    27: Ngoba wambomboza ubuso bakhe ngamafutha akhe, wenza ukhalo lwakhukhumala ngamafutha.
    28: Uhlala emizini echithekileyo, izindlu abangahlali kuzo, ezilungele ukuba zinqumbi.
    29: Kayikunotha, lenotho yakhe kayiyikuma, lenzuzo yakhe kayiyikusabalala emhlabeni.
    30: Kayikusuka emnyameni; ilangabi lizakomisa ihlumela lakhe, njalo uzasuka ngokuphefumula komoya wakhe.
    31: Oduhisiweyo kangathembeli ezenini, ngoba ize lizakuba ngumvuzo wakhe.
    32: Kuzafezwa kungakabi lusuku lwakhe, logatsha lwakhe aluyikuba luhlaza.
    33: Uzawohloza izithelo zakhe ezingavuthwanga njengevini, athintithe impoko zakhe njengesihlahla somhlwathi.
    34: Ngoba inhlangano yabazenzisi izakuba ngengelazithelo, lomlilo uzaqothula amathente ezivalamlomo.
    35: Bamitha uhlupho, bazale isono, lesizalo sabo silungisa inkohliso.
  16:
    1: 'Wasephendula uJobe wathi:'
    2: Ngizwile izinto ezinengi ezinje; lingabaduduzi abakhathazayo lina lonke.
    3: Kuzakuba lesiphetho yini emazwini angumoya? Kumbe kuyini okulicunulayo ukuthi liphendule?
    4: Lami bengingakhuluma njengani uba umphefumulo wenu ubusendaweni yomphefumulo wami; bengingabuthelela amazwi phezu kwenu, ngilinikinele ikhanda lami.
    5: Bengingaliqinisa ngomlomo wami, lokunyikinyeka kwendebe zami bekungadedisaubuhlungu benu.
    6: Uba ngikhuluma, ubuhlungu bami kabudedi; uba ngiyekela, kuyini okusuka kimi?
    7: Kodwa khathesi ungidinisile yena, wena uchithile yonke inhlangano yami.
    8: Ungitshwabhanisile, kube yibufakazi, lokucaka kwami kungivukele, kuyafakaza ebusweni bami.
    9: Ulaka lwakhe luyangidwengula, njalo uyangizonda; ungigedlela amazinyo akhe; isitha sami singicijisela amehlo aso.
    10: Bangikhamisela umlomo wabo, bangiwakala esihlathini ngokuyangisa, bengihlanganyela ndawonye.
    11: UNkulunkulu unginikele kokhohlakeleyo, wangiphosela ezandleni zababi.
    12: Ngangonwabile, kodwa wangichoboza, wangidumela ngentamo, wangiphahlaza, wangimisa ngaba yinto yakhe yokunenjwa.
    13: Abatshoki bakhe bangigombolozela; uqhekeze izinso zami, engayekeli, wachithela emhlabathini inyongo yami.
    14: Wangivodloza ngokuvodlovodloza, wagijimela kimi njengeqhawe.
    15: Ngathunga isaka phezu kwesikhumba sami, ngathukuza uphondo lwami othulini.
    16: Ubuso bami bubomvu ngokukhala, lenkotsheni zami kulethunzi lokufa,
    17: lanxa kungekho isihluku ezandleni zami, lomkhuleko wami uhlanzekile.
    18: Mhlaba, ungaligqibeli igazi lami, lokukhala kwami kakungabi landawo.
    19: Lakhathesi, khangelani, ubufakazi bami busemazulwini, lomfakazi wami usezindaweni eziphakemeyo.
    20: Abangane bami bayangiklolodela; ilihlo lami liyathonta kuNkulunkulu.
    21: Kungathi kungaba khona ongamlamulela umuntu kuNkulunkulu, njengendodana yomuntu kumngane wayo.
    22: Ngoba iminyaka emilutshwana izafika, njalo ngizahamba ngendlela engingayikubuya ngayo.
  17:
    1: Umoya wami wonakele, insuku zami zicitshiwe, amangcwaba ngawami.
    2: Kabakho lami yini abaklolodayo, lelihlo lami lichitha ubusuku ekuvukeleni kwabo?
    3: Akubeke isibambiso sami kuwe; ngubani yena ozatshaya esandleni sami?
    4: Ngoba inhliziyo yabo uyifihlele ukuqedisisa; ngenxa yalokhu kawuyikubaphakamisa.
    5: Okhuluma ngokuyenga kubangane, lamehlo abantwana bakhe azafiphala.
    6: Njalo ungimise ngaba yisaga sezizwe, ngaze ngaba ngokhafulelwayo phambi kwazo.
    7: Njalo ilihlo lami lifiphele ngosizi, lamalunga ami anjengesithunzi wonke.
    8: Abaqotho bazakwethuswa yikho, longelacala uvukela ongamesabiyo uNkulunkulu.
    9: Lolungileyo uzabambelela endleleni yakhe, lolezandla ezihlambulukileyo uzakwengeza amandla.
    10: Kodwa-ke lina lonke, phendukani ake libuye, ngoba kangitholi ohlakaniphileyo phakathi kwenu.
    11: Insuku zami zedlule, amacebo ami adabuke phakathi, lezifiso zenhliziyo yami.
    12: Bamisa ubusuku bube yimini; ukukhanya kuseduze phambi kobumnyama.
    13: Uba ngilinda, ingcwaba lizakuba yindlu yami; ngendlala umbheda wami emnyameni.
    14: 'Ngibiza ingcwaba ngisithi: Wena ungubaba; impethu ngisithi: Umama lodadewethu.'
    15: Pho-ke ithemba lami lingaphi? Yebo, ithemba lami ngubani ozalibona?
    16: Kuzakwehlela kumijabo yengcwaba, lapho sizaphumula khona ndawonye enhlabathini.
  18:
    1: 'Wasephendula uBilidadi umShuhi wathi:'
    2: Koze kube nini libekela amazwi imigibe? Nanzelelani, lemva kwalokho sikhulume.
    3: Kungani sithiwa sizinyamazana, singcolile emehlweni enu?
    4: Udwengula umphefumulo wakhe ngokuthukuthela kwakhe. Umhlaba uzatshiywa ngenxa yakho yini, loba idwala lisuswe endaweni yalo?
    5: Yebo, ukukhanya kwabakhohlakeleyo kuzacitshwa, lenhlansi yomlilo wakhe kayiyikukhanya.
    6: Ukukhanya kuzafiphala ethenteni lakhe, lesibane sakhe ngaphezu kwakhe sizacitshwa.
    7: Izinyathelo zamandla akhe zizafinyezwa, lecebo lakhe lizamwisela phansi.
    8: Ngoba uzaphoselwa embuleni zinyawo zakhe, ahambe phezu kwembule.
    9: Umjibila uzambamba isithende, isihitshela sizamkhulela.
    10: Igoda lakhe lifihlwe emhlabathini, lomjibila wakhe endleleni.
    11: Izesabiso zizamethusa inhlangothi zonke, zixotshane laye enyaweni zakhe.
    12: Amandla akhe azaqedwa yindlala, lengozi ilindele ukukhubeka kwakhe.
    13: Kuzakudla ingxenye zesikhumba sakhe; izibulo lokufa lidle ingxenye zakhe.
    14: Ithemba lakhe lizahluthunwa ethenteni lakhe, njalo kumenze aye enkosini yezesabiso.
    15: Kuzahlala ethenteni lakhe elingeyisilo lakhe; isolufa izavuvuzelwa phezu kwendawo yakhe yokuhlala.
    16: Impande zakhe zizakoma ngaphansi, logatsha lwakhe lubune ngaphezulu.
    17: Ukukhunjulwa kwakhe kuzabhubha emhlabeni, angabi labizo ezitaladeni.
    18: Bazamfuqa bamsuse ekukhanyeni bamuse emnyameni, bamxotshe emhlabeni.
    19: Kayikuba lenzalo lasizukulwana ebantwini bakibo; kakuyikuba lansali endaweni zakhe zokuhlala.
    20: Abalandelayo bazakwethuswa lusuku lwakhe, labokuqala bazabanjwa yisesabiso.
    21: Isibili zinjalo indawo zokuhlala zomubi, njalo yiyo le indawo yongamaziyo uNkulunkulu.
  19:
    1: 'Wasephendula uJobe wathi:'
    2: Koze kube nini lihlupha umphefumulo wami, lingiphahlaza ngamazwi?
    3: Lezizikhathi ezilitshumi lingithela ngehlazo; kalilanhloni, lingiphatha kubi.
    4: Uba-ke kuliqiniso ukuthi ngiduhile, ukuduha kwami kuzahlala lami.
    5: Uba isibili lizikhukhumeza phezu kwami, liphikisane lami ngehlazo lami,
    6: yazini-ke ukuthi nguNkulunkulu ongihlanekeleyo, wangigombolozela ngembule lakhe.
    7: 'Khangela, ngiyamemeza ngithi: Okubi! Kodwa kangiphendulwa. Ngicela usizo, kodwa akulasahlulelo.'
    8: Uyivalile indlela yami ngomduli ukuze ngingedluli, wamisa umnyama emikhondweni yami.
    9: Ungihlubule udumo lwami, wasusa umqhele wekhanda lami.
    10: Ungibhidlizile inhlangothi zonke, sengihambile, ulisiphule ithemba lami njengesihlahla.
    11: Ulumathisile ulaka lwakhe kimi, ungibale njengezitha zakhe kuye.
    12: Amabutho akhe afika kanyekanye, abuthelela indlela yawo emelene lami, amisa inkamba agombolozela ithente lami.
    13: Ubeke abafowethu khatshana lami, labangaziyo isibili sebengabemzini kimi.
    14: Izihlobo zami zinyamalele, labazana lami bangikhohliwe.
    15: Abahlala endlini yami lencekukazi zami bangibala njengowezizwe; ngingumfokazi emehlweni abo.
    16: Ngabiza inceku yami, kodwa kayiphendulanga; ngayincenga ngomlomo wami.
    17: Umoya wami uyenyanyeka kumkami, sengiyisinengiso kumadodana esizalo sami.
    18: Labantwana abancinyane bayangidelela; ngasukuma, basebekhuluma bemelene lami.
    19: Bonke abantu besifuba sami banengwa yimi, labo ebengibathanda sebengiphendukele.
    20: Ithambo lami linamathelana lesikhumba sami lenyama yami, njalo ngiphephe ngesikhumba samazinyo ami.
    21: Ngihawukelani, ngihawukelani, lina bangane bami; ngoba isandla sikaNkulunkulu singithintile.
    22: Lingizingelelani njengoNkulunkulu, lingeneliswa yinyama yami?
    23: Kungathi ngabe khathesi amazwi ami abhaliwe! Kungathi ngabe acindezelwe egwalweni!
    24: Ngabe abazwe ngepheni yensimbi langomnuso edwaleni kuze kube nininini!
    25: Ngoba mina ngiyazi ukuthi umhlengi wami uyaphila, lekupheleni uzakuma emhlabathini.
    26: Lapho sekutshabalalise lokhu emva kwesikhumba sami, kanti enyameni yami ngizambona uNkulunkulu,
    27: mina engizazibonela yena, lamehlo ami azabona, hatshi omunye. Izinso zami seziphelile ngaphakathi kwami.
    28: 'Kodwa lithi: Kungani simzingela? Ngoba impande yendaba itholakala kimi.'
    29: Lina yesabeni inkemba, ngoba ulaka luletha izijeziso zenkemba, ukuze lazi ukuthi sikhona isahlulelo.
  20:
    1: 'Wasephendula uZofari umNahama wathi:'
    2: Ngakho imicabango yami ingenza ngiphendule, langenxa yokuphangisa kwami phakathi kwami.
    3: Ngizwile isijeziso sehlazo lami, lomoya wokuqedisisa kwami ungenza ngiphendule.
    4: Uyakwazi lokhu yini, kusukela endulo, selokhu kwabekwa umuntu emhlabeni,
    5: ukuthi injabulo yababi imfitshane, lentokozo yomzenzisi ngeyesikhatshana nje?
    6: Loba ubukhosi bakhe busenyukela emazulwini, lekhanda lakhe lifinyelela emayezini,
    7: 'uzabhubha phakade njengobulongwe bakhe; labo abambonileyo bathi: Ungaphi?'
    8: Uzaphapha njengephupho, bangabe besamthola; yebo, uzaxotshwa njengombono webusuku.
    9: Ilihlo elike lambona aliyikuphinda, lendawo yakhe kayisayikumbona.
    10: Abantwana bakhe bazadinga ukuthokozisa abayanga, lezandla zakhe zibuyisele inotho yakhe.
    11: Amathambo akhe ayegcwele ubutsha bakhe, kodwa azalala kanye laye enhlabathini.
    12: Uba ububi bumnandi emlonyeni wakhe, ebufihla ngaphansi kolimi lwakhe,
    13: ebugodla, engabuyekeli, kodwa ebugcina phakathi komlomo wakhe,
    14: ukudla kwakhe kuzaphenduka esiswini sakhe, kuzakuba yibuhlungu bezinyoka phakathi kwakhe.
    15: Uginye inotho, kodwa uzayihlanza; uNkulunkulu uzayikhupha esiswini sakhe.
    16: Uzamunya ubuhlungu bezinyoka, lolimi lwebululu luzambulala.
    17: Kayikubona izifula, imifula, izifudlana zoluju lolaza.
    18: Uzabuyisela lokho akusebenzelayo, angakuginyi; njengokwenotho izakuba njalo inhlawulo, njalo kayikuthokoza.
    19: Ngoba ubacindezele wabadela abayanga, waphanga indlu abengayakhanga.
    20: Ngoba kakwazi ukuthula esiswini sakhe, kayikusindisa lutho kusifiso sakhe.
    21: Kakuyikusala lutho ekudleni kwakhe; ngenxa yalokhu okuhle kwakhe kakuyikuma.
    22: Ekugcwaleni kokwanela kwakhe uzakuba lencindezelo; sonke isandla sohluphekayo sizamfikela.
    23: Kuzakuthi lapho egcwalisa isisu sakhe, uNkulunkulu athumele kuye ukuvutha kwentukuthelo yakhe, akunise phezu kwakhe ekudleni kwakhe.
    24: Uzabalekela isikhali sensimbi, idandili lethusi lizamhlaba.
    25: Uyalihwatsha, liphume emhlana, lokubenyezelayo kuzaphuma enyongweni yakhe; izesabiso ziphezu kwakhe.
    26: Ubumnyama bonke bugcinelwe izinto zakhe ezibekelelweyo; umlilo ongavuthelwayo uzamqeda; kuzakuba kubi kunsali ethenteni lakhe.
    27: Amazulu azakwembula ububi bakhe, lomhlaba umvukele.
    28: Ukwanda kwendlu yakhe kuzanyamalala, kukhukhulwe osukwini lwentukuthelo yakhe.
    29: Lesi yisabelo somuntu omubi esivela kuNkulunkulu, lelifa alimiselwa nguNkulunkulu.
  21:
    1: 'Wasephendula uJobe wathi:'
    2: Zwanini lilalele ilizwi lami, lalokho kube zinduduzo zenu.
    3: Ngibekezelelani, ukuthi mina ngikhulume; lemva kokukhuluma kwami lingakloloda.
    4: Mina-ke ukusola kwami kusemuntwini yini? Kodwa uba kunjalo, kungani umoya wami ungekhathazeke?
    5: Ngikhangelani, likhakhamale, libeke isandla phezu komlomo.
    6: Yebo, lapho ngikhumbula, ngitshaywa luvalo, lokuthuthumela kubamba inyama yami.
    7: Ababi baphilelani, babe badala, yebo, bakhule emandleni?
    8: Inzalo yabo izinze phambi kwabo kanye labo, lembewu yabo emehlweni abo.
    9: Izindlu zabo zilokuthula kungelakwesaba, loswazi lukaNkulunkulu kaluphezu kwabo.
    10: Inkunzi yakhe iyakhwela ingaphuthi; inkomokazi yakhe iyazala, ingaphunzi.
    11: Bakhupha abantwanyana babo njengomhlambi, labantwana babo bayagida.
    12: Baphakamisa ilizwi ngesigujana lechacho, bathokoze ngelizwi lomhlanga.
    13: Bachitha insuku zabo ngokuhle, behlele engcwabeni ngokucwayiza kwelihlo.
    14: 'Babesebesithi kuNkulunkulu: Suka kithi; ngoba kasifisi ulwazi lwendlela zakho.'
    15: Uyini uSomandla ukuthi simkhonze? Sizazuzani uba simncenga?
    16: Khangela, okuhle kwabo kakukho esandleni sabo; icebo lababi likhatshana lami.
    17: Kukangaki isibane sababi sicitshwa, kusiza ukuchitheka kwabo phezu kwabo! UNkulunkulu ubabela ubuhlungu elakeni lwakhe.
    18: Banjengamahlanga phambi komoya, lanjengomule isiphepho esiwuphephulayo.
    19: UNkulunkulu ubekela abantwana bakhe usizi lwakhe. Uyamvuza, njalo uzakwazi.
    20: Amehlo akhe azabona ukuchitheka kwakhe, anathe okolaka lukaSomandla.
    21: Ngoba iyini intokozo yakhe endlini yakhe emva kwakhe, lapho inani lenyanga zakhe liqunywa?
    22: Kukhona ongafundisa uNkulunkulu ulwazi yini? Ngoba yena wehlulela abaphezulu.
    23: Lo uyafa esemandleni akhe apheleleyo, yena wonke onwabile, elokuthula.
    24: Iziphathelo zakhe zigcwele uchago, lomnkantsho wamathambo akhe umanzi.
    25: Lomunye ufa elomphefumulo obabayo, engadlanga kokuhle.
    26: Balala ndawonye ethulini, lempethu zibasibekele.
    27: Khangelani, ngiyayazi imicabango yenu, lamacebo eliwaceba limelene lami.
    28: 'Ngoba lithi: Ingaphi indlu yesiphathamandla? Njalo lingaphi ithente lendawo zababi zokuhlala?'
    29: Kalibabuzanga yini abadlula ngendlela, njalo kalinanzeleli iziboniso zabo?
    30: Ukuthi omubi uyekelwa osukwini lokubhujiswa; bazalethwa osukwini lwezintukuthelo.
    31: Ngubani ozamtshela indlela yakhe ebusweni? Ngubani ozamphindisela ngakwenzileyo?
    32: Kanti yena uzasiwa engcwabeni, lilindwe idundulu.
    33: Amagade esihotsha amnandi kuye, njalo udonsa wonke umuntu emva kwakhe, njengoba bengelakubalwa abaphambi kwakhe.
    34: Pho lizangiduduza njani ngeze, ngoba empendulweni zenu kusele inkohliso?
  22:
    1: 'Wasephendula uElifazi umThemani wathi:'
    2: Umuntu angaba losizo kuNkulunkulu yini, ngoba ohlakaniphileyo elusizo kuye ngokwakhe?
    3: Kuyintokozo yini kuSomandla ukuthi ulungile? Kumbe inzuzo kuye ukuthi uphelelise indlela zakho?
    4: Uzakusola yini ngenxa yokwesaba kwakho? Uzangena lawe kusahlulelo.
    5: Ububi bakho kabubukhulu yini, lezono zakho kazilakuphela?
    6: Ngoba uthethe isibambiso kubafowenu kungelasizatho, wahlubula abanqunu izigqoko.
    7: Kawumnathisanga amanzi odiniweyo, lolambileyo umgodlele ukudla.
    8: Kodwa umuntu olengalo, umhlaba ungowakhe, lowemukeleka ebusweni wahlala kuwo.
    9: Uxotshile abafelokazi bengelalutho, lengalo zezintandane zichotshoziwe.
    10: Ngakho-ke imijibila ikuhanqile, lovalo luhle lwakwesabisa,
    11: kumbe ubumnyama ukuze ungaboni, lesikhukhula samanzi sikusibekele.
    12: UNkulunkulu kakho yini engqongeni yamazulu? Bona-ke ingqonga yezinkanyezi, ukuthi ziphakeme kangakanani.
    13: 'Kanti uthi: UNkulunkulu wazini? Angahlulela yini engemuva komnyama onzima?'
    14: Amayezi amnyama ayisisibekelo sakhe ukuze angaboni, uhamba esigombolozini samazulu.
    15: Usunanzelele indlela endala yini abantu ababi abanyathela kuyo?
    16: Abahluthunwa kungakabi yisikhathi; uzamcolo wathululwa phezu kwesisekelo sabo.
    17: 'Abathi kuNkulunkulu: Suka kithi. LoSomandla wayenzeni kubo?'
    18: Kanti yena wayegcwalise izindlu zabo ngokuhle; kodwa icebo labakhohlakeleyo likhatshana lami.
    19: Abalungileyo bayakubona bathokoze, lomsulwa ubahleka usulu.
    20: Isibili isitha sethu sichithiwe, lomlilo uqede insali yabo.
    21: Ake wejwayelane laye, ube lokuthula, ngalokho okuhle kuzakuza kuwe.
    22: Ake wemukele umlayo ovela emlonyeni wakhe, ubeke amazwi akhe enhliziyweni yakho.
    23: Uba ubuyela kuSomandla, uzakwakhiwa, ususe okubi khatshana lamathente akho.
    24: Ubusubeka igolide lakho othulini, legolide leOfiri elitsheni lezifula.
    25: Ngakho uSomandla uzakuba ligolide lakho, lesiliva sakho esinengi.
    26: Ngoba ngalesosikhathi uzazithokozisa ngoSomandla, uphakamisele ubuso bakho kuNkulunkulu.
    27: Uzakhuleka kuye, akuzwe, ukhokhe izifungo zakho.
    28: Uzaquma-ke udaba, luqiniseke kuwe, lokukhanya kukhanye endleleni zakho.
    29: 'Nxa behliselwe phansi, ubususithi: Phezulu! Abesesindisa othobekileyo ngamehlo.'
    30: Uzamkhulula ongemsulwa; njalo ukhululwa ngokuhlanzeka kwezandla zakho.
  23:
    1: 'Wasephendula uJobe wathi:'
    2: Lalamuhla isikhalazo sami silokubaba; isandla sami sinzima phezu kokububula kwami.
    3: Kungathi ngabe ngiyazi lapho engingamthola khona! Bengingeza enkundleni yakhe!
    4: Ngibeke kuhle udaba lwami phambi kwakhe, ngigcwalise umlomo wami ngokuphikisa.
    5: Bengingawazi amazwi azangiphendula ngawo, ngiqedisise azakutsho kimi.
    6: Uzaphikisana lami ngobukhulu bamandla yini? Hatshi, kodwa uzabeka inhliziyo yakhe kimi.
    7: Lapho oqotho angaphikisana laye; ngakho bengizaphepha phakade kumahluleli wami.
    8: Khangelani ngiya phambili, kodwa kakho, lemuva, kodwa kangimboni.
    9: Ngakwesokhohlo ekusebenzeni kwakhe, kodwa kangimboni; uyacatsha ngakwesokunene, kodwa kangimboni.
    10: Kanti uyayazi indlela elami; kangihlole, ngizaphuma njengegolide.
    11: Unyawo lwami lubambelele enyathelweni lakhe, ngiyigcinile indlela yakhe, kangiphambukanga.
    12: Kangisukanga lemlayweni wezindebe zakhe, ngawalondoloza amazwi omlomo wakhe okwedlula isabelo sami.
    13: Kodwa yena ukokukodwa, ngubani-ke ongambuyisela emuva? Lokho umphefumulo wakhe okufisayo uyakwenza.
    14: Ngoba uzaphelelisa engikumiselweyo; lezinto ezinengi ezinjalo zikuye.
    15: Ngenxa yalokho ngitshaywa luvalo phambi kwakhe; ngicabanga, ngiyamesaba.
    16: Ngoba uNkulunkulu wenze inhliziyo yami yaphela amandla, loSomandla ungethusile.
    17: Ngoba kangiqunywanga phambi komnyama, wagubuzela ubumnyama ebusweni bami.
  24:
    1: Kungani izikhathi zingafihlelwanga uSomandla, labamaziyo bengaboni insuku zakhe?
    2: Bathuthukisa imingcele, baphange imihlambi bayeluse.
    3: Baxotsha ubabhemi wezintandane, bathathe inkabi yomfelokazi ibe yisibambiso.
    4: Baphambula abaswelayo emigwaqweni; abayanga bomhlaba bacatsha ndawonye.
    5: Khangelani, bangobabhemi beganga enkangala, baphumela emsebenzini wabo, badinge impango ngovivi; inkangala ibe yikudla kwakhe lokwabantwana.
    6: Emasimini bavuna ukudla kwakhe, bakhothoze esivinini somubi.
    7: Balala beze ebusuku bengelasembatho, bengelasigubuzelo emqandweni.
    8: Bamanzi ngezihlambo zezintaba, babambelela edwaleni ngoba bengelasiphephelo.
    9: Bahluthuna intandane ebeleni, bathathe lesibambiso kumyanga.
    10: Bahamba beze bengelasigqoko, labalambileyo bathwala isithungo.
    11: Phakathi kwemiduli yabo bahluza amafutha, banyathela izikhamelo zewayini, kodwa bomile.
    12: Abantu bayabubula besemzini, lomphefumulo wabalimeleyo uyakhala; kodwa uNkulunkulu kababaleli ukungalungi.
    13: Bona baphakathi kwabavukela ukukhanya; kabazazi indlela zakhe, kabahlali emikhondweni yakhe.
    14: Umbulali uyavuka ngovivi, abulale umyanga loswelayo; lebusuku unjengesela.
    15: 'Lelihlo lesiphingi lilindela ukuhlwa, sisithi: Kakulalihlo elizangibona; sifake isimbombozo ebusweni baso.'
    16: Emnyameni ugebha aphutshele ezindlini abaziphawulele zona emini; kabakwazi ukukhanya.
    17: Ngoba ikuseni kanyekanye ilithunzi lokufa kubo; uba besaziwa bakuzesabiso zethunzi lokufa.
    18: Ulula phezu kobuso bamanzi; isabelo sabo siqalekisiwe emhlabeni; kaphendukeli endleleni yezivini.
    19: Imbalela lokutshisa kuqeda amanzi eliqhwa elikhithikileyo, ngokunjalo ingcwaba abonileyo.
    20: Isizalo sizamkhohlwa, impethu izammunya, engabe esakhunjulwa, lenkohlakalo izakwephulwa njengesihlahla.
    21: Udla ngokuminza inyumba engazaliyo, kamenzeli okuhle umfelokazi.
    22: Njalo udonsa abalamandla ngamandla akhe, uyavuka, njalo kungabi lolethemba lempilo.
    23: Uyamnika ukuze alondolozeke, eseyama kukho, kodwa amehlo akhe aphezu kwendlela zabo.
    24: Bayaphakanyiswa okwesikhatshana, babesebengasekho, behliselwa phansi, bavalelwe njengaye wonke, bayaqunywa njengesihloko sesikhwebu.
    25: Uba-ke kungenjalo, ngubani ongangenza umqambimanga, enze inkulumo yami ibe yize?
  25:
    1: 'Wasephendula uBilidadi umShuhi wathi:'
    2: Ukubusa lokwesabeka kulaye; uyenza ukuthula endaweni zakhe eziphezulu.
    3: Kukhona inani yini lamabutho akhe? Ngubani okungamphumeliyo ukukhanya kwakhe?
    4: Pho umuntu angalunga njani kuNkulunkulu? Kumbe ozelwe ngowesifazana angahlambuluka njani?
    5: Khangela kuze kube senyangeni, njalo kayikhazimuli, lezinkanyezi kazihlambulukanga emehlweni akhe.
    6: Pho kangakanani umuntu oyimpethu, lendodana yomuntu engumswenya!
  26:
    1: 'Wasephendula uJobe wathi:'
    2: Umsize njani ongelamandla, wasindisa ingalo engelamandla?
    3: Umeluleke njani ongelakuhlakanipha, watshumayela ngobunengi ulwazi oluqotho?
    4: Utshele bani amazwi? Njalo ngumoya kabani ophume kuwe?
    5: Abafileyo bayathuthumela ngaphansi kwamanzi, labahlali bawo.
    6: Isihogo sinqunu phambi kwakhe, lencithakalo kayilasisibekelo.
    7: Welulela inyakatho phezu kwendawo engelalutho, aphanyeke umhlaba phezu kweze.
    8: Uyabophela amanzi emayezini akhe, kodwa amayezi kawadabuki ngaphansi kwawo.
    9: Uyasibekela ubuso besihlalo sakhe sobukhosi, endlale iyezi phezu kwaso.
    10: Udwebe umngcele oyisigombolozi phezu kobuso bamanzi, kuze kube sekucineni kokukhanya lomnyama.
    11: Insika zamazulu ziyathuthumela, zethuswa yikukhuza kwakhe.
    12: Ngamandla akhe uthulisa ulwandle, langenhlakanipho yakhe uphahlaza ukuziqhenya.
    13: Ngomoya wakhe ucecise amazulu; isandla sakhe sagwaza inyoka ebalekayo.
    14: Khangela, lokhu kungamaphethelo ezindlela zakhe; kodwa kuzwakala into encinyane kangakanani ngaye! Kanti umdumo wamandla akhe ngubani ongawuqedisisa?
  27:
    1: 'UJobe wasebuya ephakamisa isaga sakhe wathi:'
    2: Kuphila kukaNkulunkulu osuse ilungelo lami, loSomandla owenze umphefumulo wami wababa.
    3: Isibili ngaso sonke isikhathi umphefumulo usekimi, lomoya kaNkulunkulu usemakhaleni ami,
    4: oqotho indebe zami kaziyikukhuluma okubi, lolimi lwami sibili lungakhulumi inkohliso.
    5: Kakube khatshana lami ukuthi ngithi lilungile; ngize ngiphele kangiyikususa ubuqotho bami kimi.
    6: Ngizabambelela ekulungeni kwami ngingakuyekeli; inhliziyo yami kayiyikusola ensukwini zami.
    7: Isitha sami kasibe njengomubi, longivukelayo njengongalunganga.
    8: Ngoba liyini ithemba longamesabiyo uNkulunkulu, esequnyiwe, uNkulunkulu esekhuphile umphefumulo wakhe?
    9: UNkulunkulu uzakuzwa yini ukukhala kwakhe, ukuhlupheka sekwehlele phezu kwakhe?
    10: Uzazithokozisa yini ngoSomandla? Uzabiza uNkulunkulu yini sonke isikhathi?
    11: Ngizalifundisa ngesandla sikaNkulunkulu; okukuSomandla kangiyikukufihla.
    12: Khangela, lina lonke likubonile. Pho, kungani selibe yize lokuba yize ngokunjalo?
    13: Lesi yisabelo somuntu omubi kuNkulunkulu, lelifa labalesihluku abalemukela kuSomandla.
    14: Uba abantwana bakhe besanda, kungokwenkemba, lenzalo yakhe kayiyikusutha isinkwa.
    15: Insali zakhe zizangcwatshwa ekufeni, labafelokazi bakhe kabayikukhala inyembezi.
    16: Lanxa ebuthelela isiliva njengothuli, elungisa isigqoko njengodaka;
    17: angalungisa, kodwa olungileyo uzasigqoka, longelacala uzakwaba isiliva.
    18: Wakha indlu yakhe njengenundu, lanjengedumba umlindi alenzayo.
    19: Ulala enothile, kodwa kabuthwa; uvula amehlo akhe, kasekho.
    20: Izesabiso zizambamba njengamanzi; ebusuku isiphepho sizameba.
    21: Umoya wempumalanga uzamthatha, ahambe, umphephule asuke endaweni yakhe.
    22: Abesephosela phezu kwakhe angayekeli; phambi kwesandla sakhe uzabaleka isibili.
    23: Abantu bazatshaya izandla zabo ngaye, bamncifele endaweni yakhe.
  28:
    1: Isibili kukhona umthapho wesiliva, lendawo yegolide abalicengayo.
    2: Insimbi ithathwa enhlabathini, lethusi lincibilikiswa elitsheni.
    3: Umisela umnyama umngcele, udingisisa kuze kube sekupheleleni konke, amatshe obumnyama lethunzi lokufa.
    4: Uqhekeza umgodi khatshana lalapho okuhlala khona abantu, lapho abakhohlwe khona lunyawo; bayalenga bejikajika khatshana labantu.
    5: Umhlaba, kuphuma ukudla kuwo, langaphansi kwawo kuphenduka kwangathi ngumlilo.
    6: Amatshe awo ayindawo yesafire, njalo ulothuli lwegolide.
    7: Inyoni edla inyama kayiyazi indlela, lelihlo lelinqe kaliyibonanga.
    8: Imidlwane yokuziqhenyayo kayiyinyathelanga, isilwane kasihambanga kuyo.
    9: Uyelula isandla sakhe elitsheni elilukhuni, uyagenqula izintaba ezimpandeni.
    10: Aqhekeze imisele emadwaleni, lelihlo lakhe libona konke okuligugu.
    11: Uyabopha izifula zingathonti, lokufihlakeleyo ukukhuphela ekukhanyeni.
    12: Kodwa inhlakanipho ingatholakala ivela ngaphi? Lendawo yokuqedisisa ingaphi?
    13: Umuntu kalazi ixabiso lakho, njalo kakutholakali elizweni labaphilayo.
    14: 'Ukujula kuthi: Kakukho kimi. Lolwandle luthi: Kakulami.'
    15: Igolide elihle lingenikwe endaweni yakho, lesiliva singelinganiselwe intengo yakho.
    16: Kungelingane legolide leOfiri, le-onikse eligugu, lesafire.
    17: Igolide lekristali kungelingane lakho, futhi kungenaniswe ngesitsha segolide elicwengekileyo.
    18: Ikorali lekristali kakuyikukhunjulwa, ngoba intengo yenhlakanipho ingaphezu kwamatshe aligugu.
    19: Itopazi leEthiyophiya lingelinganiswe lakho, kungelingane legolide elicwengekileyo.
    20: Pho, inhlakanipho ivela ngaphi? Lendawo yokuqedisisa ingaphi?
    21: Ngoba kusithekile emehlweni abo bonke abaphilayo, kwafihlwa ezinyonini zamazulu.
    22: 'Ukubhujiswa lokufa kuthi: Sizwile ngendlebe zethu umbiko wakho.'
    23: UNkulunkulu uyayiqedisisa indlela yakho, njalo yena uyayazi indawo yakho.
    24: Ngoba yena uyakhangela kuze kube semikhawulweni yomhlaba, abone ngaphansi kwawo wonke amazulu.
    25: Esenzela umoya isisindo, walinganisa amanzi ngesilinganiso.
    26: Lapho esenzela izulu isimiso, lombane wokuduma indlela.
    27: Ngalesosikhathi wakubona, walandisa ngakho; wakulungisa, yebo, wakuhlolisisa.
    28: 'Wasesithi emuntwini: Khangela, ukwesaba iNkosi, lokhu kuyinhlakanipho, lokusuka ebubini kuyikuqedisisa.'
  29:
    1: 'UJobe wasebuya ephakamisa isaga sakhe wathi:'
    2: Kungathi ngabe nginjengenyangeni zamandulo, njengensukwini uNkulunkulu angigcine ngazo,
    3: lapho isibane sakhe sakhanya phezu kwekhanda lami; ngahamba emnyameni ngokukhanya kwakhe!
    4: Njengoba nganginjalo ensukwini zokuvuthwa kwami, lapho iseluleko sikaNkulunkulu sasiphezu kwethente lami,
    5: lapho uSomandla wayeseselami, labantwana bami bengiphahlile,
    6: lapho ngagezisa izinyathelo zami ngolaza, ledwala langithululela imifula yamafutha!
    7: Lapho ngaphuma ngaya esangweni ngidabula umuzi, ngalungisa isihlalo sami emdangeni;
    8: amajaha angibona, acatsha; lamaxhegu asukuma ema;
    9: iziphathamandla zayekela ukukhuluma, zabeka isandla phezu komlomo wazo;
    10: ilizwi labakhulu lacatsha, lolimi lwabo lwanamathela elwangeni lwabo.
    11: Lapho indlebe isizwa yangibusisa, lelihlo libona langifakazela,
    12: ngoba ngakhulula umyanga okhalayo, lentandane, longelamsizi.
    13: Isibusiso sobhubhayo sehlele phezu kwami, njalo ngenza inhliziyo yomfelokazi ihlabele ngentokozo.
    14: Ngembatha ukulunga, kwangembesa; isahlulelo sami saba njengesembatho lomqhele.
    15: Ngangingamehlo koyisiphofu, ngangizinyawo kusiqhuli.
    16: Nganginguyise wabayanga, lendaba engingayaziyo ngayihlolisisa.
    17: Ngasengisephula umhlathi womubi, ngamenza alahle impango emazinyweni akhe.
    18: 'Ngasengisithi: Ngizaphela lesidleke sami, ngandise insuku njengetshebetshebe.'
    19: Impande zami zinabele emanzini, lamazolo alale ubusuku ogatsheni lwami.
    20: Udumo lwami lutsha kimi, ledandili lami laguquka esandleni sami.
    21: Bangilalela, belindele, bathulela iseluleko sami.
    22: Emva kwelizwi lami kabaphendulanga, lelizwi lami lathontela phezu kwabo.
    23: Bangilindela njengezulu, lomlomo wabo bawukhamisela izulu lokucina.
    24: Lapho ngibahlekela, kabakholwanga, lokukhanya kobuso bami kabakuwiselanga phansi.
    25: Ngakhetha indlela yabo ngahlala ngiyinhloko, ngahlala njengenkosi phakathi kweviyo, njengoduduza abalilayo.
  30:
    1: Kodwa khathesi abatsha kulami ngensuku bayangihleka, oyise babo engangingabadelela ukubafaka lezinja zomhlambi wami.
    2: Yebo, amandla ezandla zabo ayengaba yini kimi, ukuvuthwa kwabo sekuphelile?
    3: Ngenswelo langendlala bajujukile, bangqathuze elizweni elomileyo, elalikade liyinkangala legwadule.
    4: Abakha imibhida yetshwayi enkotheni, lempande yesihlahla serotemu iyikudla kwabo.
    5: Baxotshwa phakathi kwabantu; bamemeza ngabo kungathi lisela;
    6: ukuthi bahlale eliweni lezihotsha, imigodi yenhlabathi, lamadwala.
    7: Bayakhonya phakathi kwenkotha, babuthane phansi kokhula.
    8: Bangabantwana beziphukuphuku, yebo abantwana abangelabizo; betshaywa, bexotshwa emhlabeni.
    9: Khathesi sengiyingoma yabo, sengiyisiga sabo.
    10: Banengwa yimi, bamela khatshana lami; kabayekeli ukungikhafulela ebusweni ngamathe.
    11: Ngoba ukhulule intambo yami, wangicindezela, ngakho balahle itomu phambi kwami.
    12: Ngakwesokunene abatsha bayasukuma, bafuqa inyawo zami, bangivusela indlela zabo zokubhubhisa.
    13: Badiliza indlela yami, bancedisa ukuqhubela phambili incithakalo yami, kabalamncedisi.
    14: Beza kungathi bafohlela esikhaleni esibanzi; phakathi kwencithakalo batheleka.
    15: Izesabiso ziphendukele phezu kwami; baxotshana lodumo lwami njengomoya, lempumelelo yami yedlula njengeyezi.
    16: Khathesi-ke umphefumulo wami uyazithulula phezu kwami; insuku zosizi zingibambile.
    17: Ubusuku bugwaza amathambo ami phakathi kwami, lokungingqathuzayo kakuphumuli.
    18: Ngobunengi bamandla akhe isembatho sami siyaguqulwa; uyangibhinca njengesiphika sebhatshi lami.
    19: Ungiphosele odakeni, senginjengothuli lomlotha.
    20: Ngiyakhala kuwe, kodwa kawungiphenduli; ngiyasukuma, unginanzelele nje.
    21: Usuphenduke waba lesihluku kimi; ngamandla esandla sakho umelana lami.
    22: Ungiphakamisela emoyeni, ungigadise kuwo, ungincibilikisele kusiphepho.
    23: Ngoba ngiyazi ukuthi uzangibuyisela ekufeni, lendlini emiselwe bonke abaphilayo.
    24: Kodwa umuntu kayikwelulela isandla engcwabeni, kumbe encithakalweni yakhe akhalele usizo.
    25: Kangimkhalelanga inyembezi yini owayelensuku ezilukhuni, umphefumulo wami wadabuka ngongumyanga?
    26: Lapho ngilindele okuhle, kweza okubi; lapho ngilindele ukukhanya, kweza umnyama.
    27: Imibilini yami yabila, kayithulanga, lensuku zosizi zingandulele.
    28: Ngahamba ngilila, kungelalanga; ngasukuma ebandleni ngakhalela usizo.
    29: Ngingumfowabo wemigobho, lomngane wezintshe.
    30: Isikhumba sami simnyama phezu kwami, lamathambo ami atshile ngokutshisa.
    31: Ichacho lami selibe yisililo, lomhlanga wami uyilizwi labakhala inyembezi.
  31:
    1: Ngenza isivumelwano lamehlo ami; pho ngingananzelela njani intombi?
    2: Ngoba siyini isabelo sikaNkulunkulu esivela phezulu, lelifa likaSomandla elivela endaweni eziphezulu?
    3: Incithakalo kayisiyomubi yini, lengozi yabenzi bobubi?
    4: Yena kaziboni yini indlela zami, abale zonke izinyathelo zami?
    5: Uba ngihambe ngokuyize, kumbe unyawo lwami luphuthumele enkohlisweni,
    6: kangilinganise ngesilinganiso esilungileyo, ukuze uNkulunkulu azi ubuqotho bami.
    7: Uba inyathelo lami liphambukile endleleni, lenhliziyo yami yalandela amehlo ami, kumbe kunamathele isici ezandleni zami;
    8: kangihlanyele, kodwa kudle omunye, lezilimo zami zisitshulwe.
    9: Uba inhliziyo yami iyengwe ngowesifazana, kumbe ngacathama emnyango kamakhelwane wami,
    10: umkami kacholele omunye, labanye kabaguqe phezu kwakhe.
    11: Ngoba lokho kuyinkohlakalo, njalo kuyisono ngabahluleli.
    12: Ngoba ngumlilo odla kuze kube yincithakalo, usiphule sonke isivuno sami.
    13: Uba ngalile udaba lwenceku yami loba olwencekukazi yami, lapho ziphikisana lami,
    14: pho ngizakwenzani lapho uNkulunkulu esukuma? Lalapho esethekela, ngizaphendulani kuye?
    15: Lowo owangenza esiswini kamenzanga yena yini, lowasibumba esiswini munye?
    16: Uba ngigodlele umyanga isifiso, kumbe ngifiphaze amehlo omfelokazi,
    17: kumbe ngadla ucezu lwami ngedwa, ukuze intandane ingadli kulo
    18: (ngoba kwasebutsheni bami yakhula lami nginjengoyise, ngamqondisa kusukela esizalweni sikamama),
    19: uba ngabona obhubha ngenxa yokuswela isigqoko, loba umyanga engelasembatho,
    20: uba inkalo zakhe zingangibusisanga, ngoba ekhudunyezwe yiboya bezimvu zami,
    21: uba ngaphakamisa isandla sami ngimelene lentandane, lapho ngabona usizo lwami esangweni,
    22: kaliwe ihlombe lami esiphangeni sami, lengalo yami iqamuke ethanjeni layo.
    23: Ngoba incithakalo kaNkulunkulu yayiyisesabiso kimi, ngingenelisi ngenxa yobukhulu bakhe.
    24: 'Uba ngenzile igolide laba lithemba lami, ngathi kugolide elihle: Themba lami.'
    25: Uba ngithokozile ngoba inotho yami inengi, langoba isandla sami sithole okunengi;
    26: uba ngikhangele ilanga lapho libenyezela, loba inyanga ehamba enkazimulweni,
    27: lenhliziyo yami yayengwa ensitha, kumbe isandla sami sange umlomo wami,
    28: lalokho yisiphambeko phambi kwabehluleli, ngoba ngabe ngimphikile uNkulunkulu waphezulu.
    29: Uba ngithokozile ngokuchitheka kongizondayo, kumbe ngajabula lapho ububi bumthola;
    30: njalo ngingavumelanga umlomo wami ukuthi wone, ngokucela umphefumulo wakhe ngesiqalekiso;
    31: 'uba abantu bethente lami bebengatshongo ukuthi: Hawu, aluba besilokwenyama yakhe, ngabe kasisuthanga.'
    32: Owemzini kazanga alale esitaladeni; iminyango yami ngayivulela isihambi.
    33: Uba ngasibekela iziphambeko zami njengoAdamu, ngokufihla isono sami esifubeni sami.
    34: Ngoba ngethuswa lixuku elikhulu, lokudelelwa ngabensendo kwangesabisa, ngakho ngathula, kangaze ngaphuma emnyango.
    35: Kungathi ngabe ngilongangizwa! Khangelani uphawu lwami. Kungathi uSomandla angangiphendula, lokuthi ophikisana lami ngabe ubhale ugwalo!
    36: Isibili, bengingaluthwala ehlombe lami, ngilubophe lube ngumqhele kimi.
    37: Ngimtshele inani lezinyathelo zami, ngisondele kuye njengesiphathamandla.
    38: Uba umhlaba wami ukhalile ngami, lemifolo yawo ililile ndawonye,
    39: uba ngidlile amandla awo kungelamali, kumbe ngenza umphefumulo wabaniniwo uphele,
    40: kakuhlume ukhula oluhlabayo endaweni yengqoloyi, lokhula olunukayo endaweni yebhali. Amazwi kaJobe asephelile.
  32:
    1: Lawomadoda amathathu aseyekela ukumphendula uJobe, ngoba wayelungile emehlweni akhe.
    2: Lwaseluvutha ulaka lukaElihu indodana kaBarakeli umBuzi, owosendo lukaRamu. Ulaka lwakhe lwavuthela uJobe ngoba wazilungisisa yena kuloNkulunkulu.
    3: Ulaka lwakhe lwabavuthela labo abangane bakhe abathathu, ngoba bengatholanga impendulo, kube kanti bamlahla uJobe.
    4: Kodwa UElihu wayelindele uJobe ekhuluma, ngoba babebadala ngensuku kulaye.
    5: UElihu esebonile ukuthi kwakungelampendulo emlonyeni walamadoda amathathu, ulaka lwakhe lwaseluvutha.
    6: 'Ngakho uElihu indodana kaBarakeli umBuzi waphendula wathi: Mina ngingomncinyane ngezinsuku, lina-ke libadala; ngenxa yalokhu bengithikaza, ngesaba ukulitshela umcabango wami.'
    7: 'Ngathi: Kakukhulume izinsuku, lobunengi beminyaka bazise inhlakanipho.'
    8: Isibili umoya ukhona emuntwini, lokuphefumulela kukaSomandla kuyabanika ukuqedisisa.
    9: Abakhulu kabahlakaniphi ngezikhathi zonke, labalupheleyo kabaqedisisi isahlulelo.
    10: 'Ngakho ngithi: Lalelani kimi; lami ngizatshengisa umcabango wami.'
    11: Khangelani, bengiwalindele amazwi enu, ngabeka indlebe ekukhulumeni kwenu okuhlakaniphileyo, lisadinga amazwi.
    12: Yebo, ngalilalela, khangelani-ke, kakho phakathi kwenu omvumisileyo uJobe, owaphenduleyo amazwi akhe.
    13: 'Hlezi lithi: Sitholile inhlakanipho; nguNkulunkulu ozamxotsha, hatshi umuntu.'
    14: Kodwa kangihlelelanga amazwi, langamazwi enu kangiyikumphendula.
    15: Badideka, kabasaphendulanga, basusa amazwi kubo.
    16: Ngasengilinda, kodwa kabakhulumanga, ngoba bema, kabasaphendulanga.
    17: Lami ngizaphendula ingxenye yami, lami ngitshengise umcabango wami.
    18: Ngoba ngigcwele amazwi, umoya wesisu sami uyangiqhubezela.
    19: Khangelani, isisu sami sinjengewayini engavulwanga, njengemigodla emitsha sizadabuka.
    20: Ngizakhuluma ukuze ngiphefumule; ngivule indebe zami, ngiphendule.
    21: Ake ngingaphakamisi ubuso bomuntu, ngingabizi umuntu ngebizo lokubamba amehlo.
    22: Ngoba kangikwazi ukunika amabizo okubamba amehlo; masinyane umenzi wami angangisusa.
  33:
    1: Kube kanti-ke, Jobe, ake uzwe inkulumo zami, ubeke indlebe kuwo wonke amazwi ami.
    2: Khangelani, sengivule umlomo wami, ulimi lwami lukhuluma emlonyeni wami.
    3: Amazwi ami angawokuqonda kwenhliziyo yami, azakhuluma ulwazi lwendebe zami ngokuhlanzeka.
    4: UMoya kaNkulunkulu wangenza, lokuphefumula kukaSomandla kwanginika impilo.
    5: Uba ulakho ngiphendula; zihlele phambi kwami, uzimise.
    6: Khangela, nginjengawe kuNkulunkulu, lami ngathatshwa ebumbeni.
    7: Khangela, ukwethusa kwami kungakwethusi, lesandla sami singabi nzima phezu kwakho.
    8: 'Isibili ukhulume endlebeni zami, ngezwa ilizwi lamazwi, uthi:'
    9: Ngimsulwa, kangilasiphambeko, ngihlanzekile, njalo kakulabubi kimi.
    10: Khangela, uthola amathuba okumelana lami, ungibala njengesitha sakhe.
    11: Ufaka inyawo zami esigodweni, aqaphele zonke indlela zami.
    12: Khangela, kulokhu kawulunganga; ngizakuphendula, ngoba uNkulunkulu mkhulu kulomuntu.
    13: Umphikiselani? Ngoba engaphenduli leyodwa yezindaba zakhe.
    14: Ngoba uNkulunkulu ukhuluma kanye, yebo, kabili, engekho onanzayo.
    15: Ephutsheni, kumbono webusuku, lapho ubuthongo obunzima busehlela abantu, ekuwozeleni embhedeni;
    16: abesesembula indlebe yabantu, aphawule ukuqondiswa kwabo;
    17: ukuze aphambule umuntu ekwenzenikwakhe, afihle ukuzigqaja emuntwini,
    18: anqande umphefumulo wakhe egodini, lempilo yakhe ekwedluleni ngenkemba.
    19: Njalo ujeziswa ngobuhlungu embhedeni wakhe, langokuqaqamba kwamathambo akhe okungapheliyo,
    20: ize impilo yakhe inengwe yisinkwa, lomphefumulo wakhe yikudla okuloyisekayo.
    21: Inyama yakhe iyaphela, ingabonakali, lamathambo akhe abekade engabonakali avele.
    22: Lomphefumulo wakhe useduze legodi, lempilo yakhe kubabulali.
    23: Uba kulesithunywa kanye laye, umlamuli, oyedwa phakathi kwenkulungwane, ukutshela umuntu ukuqonda kwakhe,
    24: 'uzakuba lomusa kuye athi: Mkhulule ekwehleleni egodini, sengithole inhlawulo.'
    25: Inyama yakhe izakuba ntsha okwedlula ubutsha; abuyele ensukwini zobutsha bakhe.
    26: Akhuleke kuNkulunkulu, ozakuba lesisa kuye, abone ubuso bakhe ngentokozo; ngoba uzabuyisela emuntwini ukulunga kwakhe.
    27: 'Ukhangela ebantwini athi: Ngonile, ngahlanekela okulungileyo, kodwa kakungisizanga.'
    28: Uhlengile umphefumulo wami ekwedluleni egodini, lempilo yami izabona ukukhanya.
    29: Khangelani, lezizinto uNkulunkulu uyazenza ngomuntu kabili kumbe kathathu,
    30: ukuze abuyise umphefumulo wakhe egodini, ukuze akhanyiswe ngokukhanya kwabaphilayo.
    31: Zwana, Jobe, ungilalele, uthule, njalo mina ngikhulume.
    32: Uba kulamazwi, ungiphendule; khuluma, ngoba ngifisa ukutshengisa ukuthi ulungile.
    33: Uba kungenjalo, wena ngilalela; thula, njalo ngizakufundisa inhlakanipho.
  34:
    1: 'Wasephendula uElihu wathi:'
    2: Zwanini amazwi ami, zihlakaniphi, lani zazi, libeke indlebe kimi.
    3: Ngoba indlebe ihlola amazwi, njengolwanga lunambitha ukudla.
    4: Asizikhetheleni isahlulelo; sazi phakathi kwethu okuhle.
    5: 'Ngoba uJobe uthe: Ngilungile, kodwa uNkulunkulu ususe isahlulelo sami;'
    6: ngiqamba amanga ngimelene lelungelo lami; umtshoko wami kawelapheki, ngaphandle kwesiphambeko.
    7: Nguwuphi umuntu onjengoJobe? Unatha ukuklolodelwa njengamanzi,
    8: ahambahambe exukwini labenzi bobubi, ahambe labantu benkohlakalo.
    9: 'Ngoba uthe: Kakumsizi umuntu nxa ethokoza ngoNkulunkulu.'
    10: 'Ngakho, bantu bengqondo, ngilalelani: Kakube khatshana loNkulunkulu ukwenza inkohlakalo, loSomandla ukwenza isiphambeko.'
    11: Ngoba umsebenzi womuntu uzawubuyisela kuye, amenze athole njengendlela yalowo lalowo.
    12: Yebo, isibili uNkulunkulu kenzi okubi, njalo uSomandla kagobisi isehlulelo.
    13: Ngubani owambeka phezu komhlaba? Kumbe ngubani owamisa umhlaba wonke?
    14: Uba ebeka inhliziyo yakhe phezu kwakhe, uzabuthela umoya wakhe lomphefumulo wakhe kuye.
    15: Inyama yonke ibizaphela kanyekanye, lomuntu abuyele ethulini.
    16: Uba kulokuqedisisa-ke, zwana lokhu, ubeke indlebe elizwini lamazwi ami.
    17: Kambe, ozonda isehlulelo ubengabusa yini? Kambe uzamlahla yini olungileyo kakhulu?
    18: 'Angatsho yini enkosini: Mkhohlisi; kuziphathamandla: Lina abangelaNkulunkulu?'
    19: Kuye ongemukeli ubuso beziphathamandla, engananzi isinothi phambi komyanga? Ngoba bonke bangumsebenzi wezandla zakhe.
    20: Bayafa ngesikhatshana; laphakathi kobusuku abantu bayaqhuqhiswa, bedlule; kuzasuswa olamandla kungelasandla.
    21: Ngoba amehlo akhe aphezu kwendlela zomuntu, uyabona zonke izinyathelo zakhe.
    22: Kakulamnyama njalo kakulathunzi lokufa lapho abenzi bobubi abangacatsha khona.
    23: Ngoba kabi lokhu enaka umuntu, ukuthi aye kuNkulunkulu esahlulelweni.
    24: Uyaphahlaza abalamandla kungahlolwanga, amise abanye endaweni zabo.
    25: Ngakho uyayazi imisebenzi yabo, uyabagenqula ebusuku, bachotshozwe.
    26: Uyabatshaya njengababi endaweni yababukelayo.
    27: Ngenxa yokuthi bephambukile ekumlandeleni, bengananzanga leyodwa yezindlela zakhe,
    28: baze benza ukukhala komyanga kufike kuye, njalo wakuzwa ukukhala kwabahluphekayo.
    29: Lapho yena ethulisa, ngubani-ke ongaziphatha ngenkohliso? Lapho efihla ubuso, ngubani-ke ongambona? Loba esizweni loba emuntwini eyedwa.
    30: Ukuze abantu abangabazenzisi bangabusi, ukuze bangabi yimijibila ebantwini.
    31: 'Isibili uthe kuNkulunkulu: Ngithwele isijeziso, kangiyikona.'
    32: Lokhu engingakuboniyo ngifundise wena; uba ngenze okubi kangisayikukwenza futhi.
    33: Uzaphindisela yini njengokuthanda kwakho, loba uyala, loba wena ukhetha, njalo kungesimi? Wazini-ke? Khuluma.
    34: Abantu abalokuqedisisa bazakhuluma kimi, lomuntu ohlakaniphileyo uzangizwa.
    35: UJobe ukhulume engelalwazi, lamazwi akhe kawalanhlakanipho.
    36: Kungathi ngabe uJobe uyahlolwa kuze kube sekupheleni, ngenxa yempendulo zakhe njengabantu ababi.
    37: Ngoba esonweni sakhe wengezelela ububi, etshaya izandla phakathi kwethu, esandisa amazwi akhe emelene loNkulunkulu.
  35:
    1: 'UElihu wasephendula wathi:'
    2: 'Ukhumbula ukuthi lokhu kuqondile yini? Uthe: Ukulunga kwami kwedlula okukaNkulunkulu.'
    3: Ngoba uthe kusizani kuwe, kungisizani okwedlula isono sami?
    4: Mina ngizakuphendula, labangane bakho kanye lawe.
    5: Khangela amazulu ubone; ukhangele amayezi, aphakeme kulawe.
    6: Uba usona, wenzani kuye? Uba iziphambeko zakho zizinengi, wenzani kuye?
    7: Uba ulungile, umnikani, kumbe wemukelani esandleni sakho?
    8: Ububi bakho buthinta umuntu onjengawe, lokulunga kwakho indodana yomuntu.
    9: Ngenxa yobunengi bencindezelo babenza bakhale; bayakhala ngenxa yengalo yabalamandla.
    10: 'Kodwa kakho othi: Ungaphi uNkulunkulu umenzi wami, onika amahubo ebusuku,'
    11: osifundisa okwedlula inyamazana zomhlaba, asenze sihlakaniphe okwedlula inyoni zamazulu?
    12: Lapho bayakhala, kodwa kaphenduli, ngenxa yokuzigqaja kwababi.
    13: Isibili uNkulunkulu kayikuzwa ize, loSomandla kayikukunanza.
    14: 'Yebo, lanxa usithi: Kawumboni, kanti isahlulelo siphambi kwakhe; ngakho umlindele.'
    15: Kodwa khathesi, ngoba intukuthelo yakhe ingajezisanga, laye kayikwejwayela kakhulu yini ukuziphakamisa?
    16: Ngakho uJobe uvule umlomo wakhe ngeze, wandisa amazwi engelalwazi.
  36:
    1: 'UElihu waseqhubeka wathi:'
    2: Ngibekezelela kancinyane, ngizakubonisa ukuthi kuseselamazwi ngoNkulunkulu.
    3: Ngizathatha ulwazi lwami luvela khatshana, nginike ukulunga kuMenzi wami.
    4: Ngoba isibili amazwi ami kawayisiwo amanga; opheleleyo elwazini ulawe.
    5: Khangela, uNkulunkulu ulamandla, njalo keyisi; mkhulu emandleni okuqedisisa.
    6: Kayekeli omubi aphile, kodwa unika abayanga okulungileyo.
    7: Kasusi amehlo akhe kolungileyo, kodwa balamakhosi esihlalweni sobukhosi; yebo, uyawahlalisa phakade, abesephakama.
    8: Njalo uba bebotshiwe ngezibopho, bethunjwe ngezintambo zenhlupheko,
    9: abesebatshela isenzo sabo, leziphambeko zabo, ukuthi zazilamandla.
    10: Uyavula indlebe yabo ekulayweni, alaye baphenduke ebubini.
    11: Uba belalela, bamkhonze, bazachitha insuku zabo kokuhle, leminyaka yabo ezintokozweni.
    12: Kodwa uba bengalaleli, bazadlula ngomkhonto, baphele bengelalwazi.
    13: Labangamesabiyo uNkulunkulu ngenhliziyo babuthelela intukuthelo; kabakhali esebabophile.
    14: Umphefumulo wabo uzafela ebutsheni, lempilo yabo phakathi kwezinkotshana.
    15: Uzakhulula ohluphekayo ekuhluphekeni kwakhe, avule indlebe yabo ecindezelweni.
    16: Yebo, lawe wakuhuga ukuthi uphume emlonyeni wocindezelo uye endaweni ebanzi, okungelacindezelo kuyo, lokuphezu kwetafula lakho kuzagcwala amanono.
    17: Kodwa ugcwalise isigwebo somubi; isigwebo lokulunga kukubambile.
    18: Qaphela ulaka lungakuhugeli ekuklolodeni, lobukhulu benhlawulo bungakuphambuli.
    19: Ubengalinganisa inotho yakho, ukuthi ubungebe ecindezelweni, lemizamo yonke elamandla?
    20: Ungakhefuzeleli lobobusuku bokususwa kwabantu endaweni yabo.
    21: Qaphela, ungaphendukeli ebubini, ngoba ukhethe lokho kulokuhlupheka.
    22: Khangela, uNkulunkulu uziphakamisa ngamandla akhe; ngubani ongumfundisi njengaye?
    23: 'Ngubani ommisele indlela yakhe? Kumbe ngubani othe: Wenze ububi?'
    24: Khumbula ukuthi ukhulise umsebenzi wakhe, abahlabela ngawo abantu.
    25: Bonke abantu bayawubona; umuntu uyawukhangela ekhatshana.
    26: Khangela, uNkulunkulu uphakeme, njalo kasimazi, lenani leminyaka yakhe kayilakuhlolwa.
    27: Ngoba wenyusa amathonsi amanzi, ahlambulule izulu njengenkungu yawo;
    28: amayezi alithululela phansi, lithonte kakhulu phezu komuntu.
    29: Yebo, kukhona yini ongaqedisisa ukwendlaleka kwamayezi, umsindo wedumba lakhe?
    30: Khangela, wendlala ukukhanya kwakhe phezu kwawo, agubuzele impande zolwandle.
    31: Ngoba ngawo uyehlulela abantu, anike ukudla ngobunengi.
    32: Ngezandla usibekela ukukhanya, abesekulaya ngalelo elingena phakathi.
    33: Umdumo wakhe ubika ngakho, lenkomo ngenkungu eyenyukayo.
  37:
    1: Langenxa yalokho inhliziyo yami iyathuthumela, yeqe endaweni yayo.
    2: Zwana lokuzwa umdumo welizwi lakhe, lomsindo ophuma emlonyeni wakhe.
    3: Uyakukhulula ngaphansi kwamazulu wonke, lokukhanya kwakhe kuze kube semikhawulweni yomhlaba.
    4: Emva kwalokho kubhonga ilizwi, uyaduma ngelizwi lokuphakama kwakhe, angakunqandi lapho kuzwakala ilizwi lakhe.
    5: UNkulunkulu uyaduma ngelizwi lakhe ngokumangalisayo kakhulu, wenza izinto ezinkulu, esingeziqedisise.
    6: 'Ngoba kuliqhwa elikhithikileyo uthi: Woba semhlabeni; lakuzihlambo zezulu, lakuzihlambo zezulu elikhulu lamandla akhe.'
    7: Uyanamathelisa isandla somuntu wonke, ukuze bazi bonke abantu bomsebenzi wakhe.
    8: Inyamazana ziyangena emihomeni yazo, zihlale ezikhundleni zazo.
    9: Isivunguzane siphuma ekamelweni leningizimu, lomqando emimoyeni yenyakatho.
    10: Ngomoya kaNkulunkulu kunikwa ungqwaqwane, lamanzi abanzi abe yilitshe.
    11: Njalo uthwalisa amayezi ngobumanzi, ahlakaze iyezi lokukhanya kwakhe.
    12: Njalo lona liyajikajika liphenduka ngokuqondisa kwakhe, ukuze enze konke awalaye khona, ebusweni bomhlaba emhlabathini.
    13: Loba ngoswazi, loba ngomhlaba wakhe, loba ngomusa, uyakufikisa.
    14: Beka indlebe kukho, Jobe; mana, unanzelele imisebenzi emangalisayo kaNkulunkulu.
    15: Uyazi yini ukuthi uNkulunkulu uwalungisa nini, enze ukukhanya kwamayezi akhe kukhanye?
    16: Uyazi yini ukulengiswa kwamayezi, izimangaliso zopheleleyo elwazini?
    17: Ukuthi izigqoko zakho zikhudumala njani, ekuthuliseni umhlaba ngomoya weningizimu?
    18: Uwendlalile yini amayezi kanye laye, aqine njengesibuko esibunjiweyo ngokuncibilikisa?
    19: Sifundise ukuthi sizakuthini kuye; singeke silungise lutho ngenxa yomnyama.
    20: Kungalandiswa kuye yini ukuthi ngiyakhuluma? Uba umuntu engakhuluma, isibili uzaginywa.
    21: Khathesi-ke kabakuboni ukukhanya okubenyezelayo okusemayezini, lapho umoya udlula uwahlambulula.
    22: Igolide livela enyakatho. KuNkulunkulu kulobukhosi obesabekayo.
    23: USomandla singemfumane; uphakeme ngamandla, langokwahlulela, njalo mkhulu ngokulunga; kacindezeli.
    24: Ngakho abantu bayamesaba; kanaki wonke owabahlakaniphileyo ngenhliziyo.
  38:
    1: 'INkosi yasimphendula uJobe isesivunguzaneni yathi:'
    2: Ngubani lo ofiphaza iseluleko ngamazwi angelalwazi?
    3: Bopha-ke ukhalo lwakho njengendoda, njalo ngizakubuza, njalo ungenze ngazi.
    4: Wawungaphi lapho ngimisa izisekelo zomhlaba? Tshono uba usazi ukuqedisisa.
    5: Ngubani owabeka izilinganiso zawo, uba ukwazi? Kumbe ngubani owelulela intambo yokulinganisa phezu kwawo?
    6: Izisekelo zawo zamiswa phezu kwani? Kumbe ngubani owabeka ilitshe lawo lengonsi,
    7: lapho inkanyezi zokusa zahlabela kanyekanye, lamadodana wonke kaNkulunkulu amemeza ngenjabulo?
    8: Kumbe ngubani owavalela ulwandle ngezivalo, lapho lufohla luphuma esiswini,
    9: lapho ngimisa iyezi laba yisembatho salo, lomnyama onzima waba yimbeleko yalo?
    10: Njalo ngaluqumela isimiso, ngamisa imigoqo lezivalo,
    11: 'ngathi: Uzafika kuze kube lapha, kodwa ungedluli, lalapha kuzamelana lokuzigqaja kwamagagasi akho.'
    12: Kusukela ensukwini zakho walawula ukusa yini, wenza ukudabuka kokusa ukuthi kwazi indawo yakho,
    13: ukuthi kubambe imiphetho yomhlaba, ukuze kuthintithe ababi kuwo?
    14: Kuyaguquka njengebumba lophawu lokunamathisela, kuzimisa njengesembatho.
    15: Lakwababi ukukhanya kwabo kuyagodlwa, lengalo ephakemeyo iyephulwa.
    16: Usungenile emithonjeni yolwandle yini, wahamba usiya le lale ekudingeni inziki?
    17: Amasango okufa wawembulelwa yini, wawabona amasango ethunzi lokufa?
    18: Uqedisisile yini kuze kube sebubanzini bomhlaba? Tshono uba ukwazi konke.
    19: Ingaphi indlela lapho okuhlala khona ukukhanya? Lomnyama, ingaphi indawo yawo,
    20: ukuze ukuse emngceleni wakho, lokuthi uqedisise izindlela zomuzi wakho?
    21: Uyazi, ngoba wawusuzelwe, lenani lensuku zakho likhulu.
    22: Usungenile eziphaleni zeliqhwa elikhithikileyo yini, wabona iziphala zesiqhotho,
    23: engizigodle kuze kube yisikhathi sokuhlupheka, kuze kube lusuku lokulwa lolwempi?
    24: Ingaphi indlela lapho ukukhanya okwabiwa khona, umoya wempumalanga ohlakazeka khona emhlabeni?
    25: Ngubani owehlukanisela impophoma indlela yamanzi, lendlela yombane wemidumo,
    26: ukuthi line emhlabeni lapho okungelamuntu khona, enkangala okungelamuntu kuyo,
    27: ukusuthisa inkangala legwadule, lokuhlumisa ukuphuma kotshani?
    28: Izulu liloyise yini, kumbe ngubani owazala amathonsi amazolo?
    29: Ungqwaqwane waphuma esiswini sikabani? Njalo ngubani owazala iliqhwa lamazulu?
    30: Amanzi afihlakele njengelitshe, lobuso bokujula bujiyile.
    31: Ungazibopha yini izibopho zesiLimela, kumbe uthukulule intambo zeziNja?
    32: Ungakhupha yini izinkanyezi ngesikhathi sazo? Ungakhokhela yini iBhere kanye labantwana balo?
    33: Uyazazi yini izimiso zamazulu, kumbe ungamisa umbuso wazo emhlabeni?
    34: Ungaphakamisela yini ilizwi lakho emayezini, ukuthi ubunengi bamanzi bukusibekele?
    35: 'Ungathuma yini imibane ukuthi ihambe, ithi kuwe: Khangela, silapha?'
    36: Ngubani owabeka inhlakanipho emibilini? Kumbe ngubani onike ukuqedisisa engqondweni?
    37: Ngubani ongabala amayezi ngenhlakanipho? Njalo ngubani ongalalisa imbodlela zamazulu,
    38: lapho uthuli luqina lube yizigaqa, lamagade anamathelane?
    39: Ungasizingelela yini isilwane ukudla, kumbe usuthise ukulamba kwezilwane ezintsha,
    40: lapho zicathame emihomeni, zihlala esikhundleni ukuthi zicathame?
    41: Ngubani olungisela iwabayi ukudla kwalo, lapho amaphuphu alo ekhala kuNkulunkulu, ezulazula ngoba kungelakudla?
  39:
    1: Uyasazi yini isikhathi sokuzala kwamagogo edwala? Uyananzelela yini ukuhelelwa kwezimpala?
    2: Ungazibala yini inyanga ezizigcwalisayo? Njalo uyasazi yini isikhathi sokuzala kwazo?
    3: Zigoba, zizale abantwana bazo, zikhuphe imihelo yazo.
    4: Amazinyane azo aqine akhule egangeni; asuke ahambe, angabuyi kuzo.
    5: Ngubani owakhupha ubabhemi weganga ekhululekile? Njalo ngubani othukulule izibopho zikababhemi weganga,
    6: engimmisele inkangala ibe ngumuzi wakhe, lesimunyu sibe zindawo zakhe zokuhlala?
    7: Uhleka umsindo womuzi, angezwa imisindo yomtshayeli.
    8: Udinga izintaba ezilidlelo lakhe, edinga elandela konke okuluhlaza.
    9: Inyathi iyavuma yini ukukusebenzela? Izalala yini esibayeni sakho ebusuku?
    10: Ungayibophela inyathi yini ngentambo yayo emfolweni? Ingabhuqa yini izihotsha emva kwakho?
    11: Ungathembela kuyo yini ngoba amandla ayo makhulu? Ungayiyekelela yini umtshikatshika wakho?
    12: Ungayikholwa yini ukuthi izabuyisa inhlanyelo yakho, njalo iyibuthele ebaleni lokubhulela lakho?
    13: Impiko zezintshe ziyaphaphazela ngentokozo; kodwa zizimpiko lezinsiba zengabuzane yini?
    14: Ngoba itshiya amaqanda ayo emhlabathini, iwakhudumeze othulini,
    15: iyakhohlwa ukuthi unyawo lungawachoboza, lokuthi isilo seganga singawanyathela.
    16: Iwaphatha kalukhuni amaphuphu ayo, kungathi kawayisiwo awayo; umtshikatshika wayo uyize, ingelakwesaba.
    17: Ngoba uNkulunkulu wayithathela inhlakanipho, kayabelanga ukuqedisisa.
    18: Lapho sekuyisikhathi iyaziphakamisela phezulu, ihleke ibhiza lomgadi walo.
    19: Uzanika yini ibhiza amandla? Uyayigqokisa yini intamo yalo ngomhlonga oyephuzelayo?
    20: Uyalenza leqe yini njengentethe? Ubukhosi bokukhala kwalo buyesabeka.
    21: Liyaphanda esihotsheni, lithokoze ngamandla alo, liphume ukuhlangabeza izikhali.
    22: Liyakuhleka ukwesaba, kalesabi, kaliphenduki phambi kwenkemba.
    23: Phezu kwalo isamba semitshoko siyakhehlezela, umkhonto ophazimayo lomdikadika.
    24: Ngokuqhuqha lokufutheka liginye umhlaba; kalikholwa ukuthi ngumsindo wophondo.
    25: 'Ekukhaleni kophondo lithi: Aha! Linuke impi ikhatshana, umdumo wezinduna, lokumemeza.'
    26: Ukhozi luyaphapha yini ngokuqedisisa kwakho, luselulela impiko zalo eningizimu?
    27: Ilinqe liyaqonga ngokulaya kwakho, lakhe isidleke salo engqongeni yini?
    28: Lihlala lilale ebusuku edwaleni, engqongeni yedwala leyenqaba.
    29: Lisuka lapho lidinga ukudla; amehlo alo abonela khatshana.
    30: Lamaphuphu alo azitika ngegazi; lalapho okukhona ababuleweyo likhona.
  40:
    1: 'INkosi yasiphendula uJobe yathi:'
    2: Ophikisana loSomandla uzamqondisa yini? Osola uNkulunkulu kakuphendule.
    3: 'UJobe waseyiphendula iNkosi wathi:'
    4: Khangela, ngiphansi; ngingakuphendula ngithini? Ngibeka isandla sami emlonyeni wami.
    5: Ngikhulumile kanye, kodwa kangiyikuphendula; kumbe kabili, kodwa kangiyikuqhubeka.
    6: 'INkosi yasimphendula uJobe isesivunguzaneni yathi:'
    7: Bopha khathesi ukhalo lwakho njengendoda; ngizakubuza, ubusungazisa.
    8: Isibili, uzachitha isahlulelo sami yini? Ungilahle, ukuze ube ngolungileyo yini?
    9: Njalo ulengalo yini njengoNkulunkulu? Kumbe ungaduma yini ngelizwi njengaye?
    10: Khathesi zicecise ngobukhosi lokuphakama, uzembese ngodumo lenkazimulo.
    11: Usabalalise intukuthelo zolaka lwakho, ukhangele wonke ozigqajayo, umthobise.
    12: Khangela wonke ozigqajayo, umehlisele phansi, unyathelele phansi ababi endaweni yabo.
    13: Ubafihle bonke ethulini, ubophe ubuso babo ngasese.
    14: Khona lami ngizavuma kuwe, ukuthi isandla sakho sokunene singakusindisa.
    15: Ake ukhangele imvubu engayenza kanye lawe; idla utshani njengenkabi.
    16: Ake ukhangele, amandla ayo asekhalweni lwayo, lokuqina kwayo kusemisipheni yesisu sayo.
    17: Iyagobisa umsila wayo njengomsedari; imisipha yemilenze yayo yelukene.
    18: Amathambo ayo anjengempompi zethusi, amathambo ayo anjengemigoqo yensimbi.
    19: Ingeyokuqala yezindlela zikaNkulunkulu; owayenzayo wasondeza inkemba yayo.
    20: Ngoba intaba ziyayivezela ukudla, lapho okudlala khona inyamazana zonke zeganga.
    21: Ilala phansi kwesihlahla esiluhlaza, ekusithekeni kwemihlanga lamaxhaphozi.
    22: Izihlahla eziluhlaza ziyayisibekela ngomthunzi wazo; imidubu yesifula iyayiphahla.
    23: Khangela, umfula uyayicindezela, kayiphangisi; ilesibindi lanxa iJordani ingaphuphumela emlonyeni wayo.
    24: Ongayibamba yini ngamehlo ayo? Ongahlaba yini amakhala ayo ngemijibila?
  41:
    1: Ungamhudula yini uLeviyathani ngengwegwe, kumbe ulimi lwakhe ngentambo oyenza itshone?
    2: Ungafaka yini umhlanga ekhaleni lakhe, kumbe ubhoboze umhlathi wakhe ngameva?
    3: Uzakuncenga kanengi yini? Uzakhuluma lawe ngathambileyo yini?
    4: Uzakwenza isivumelwano lawe yini? Uzamthatha abe yinceku kokuphela yini?
    5: Uzadlala laye yini njengenyoni? Kumbe uzambophela amantombazana akho yini?
    6: Abathengi bazathengiselana ngaye yini? Bazakwehlukaniselana ngaye yini phakathi kwabathengisayo?
    7: Uzagcwalisa yini isikhumba sakhe ngezinhlendla, lekhanda lakhe ngemikhonto yenhlanzi?
    8: Beka isandla sakho phezu kwakhe, khumbula impi, ungakwenzi futhi.
    9: Khangela, ithemba lakhe lizakuba ngamanga. Laye uzaphoselwa phansi yini ngokumbona?
    10: Kakho olesihluku sokuthi amvuse. Ngubani-ke yena ongazimisa phambi kwami?
    11: Ngubani onganduleleyo ukuthi ngimbhadale? Okungaphansi kwamazulu wonke ngokwami.
    12: Kangiyikuthula mayelana lezitho zakhe, lendaba yamandla akhe, lobuhle besimo sakhe.
    13: Ngubani ongabonakalisa ubuso besembatho sakhe? Ngubani ongeza lamatomu akhe aphindwe kabili?
    14: Ngubani ongavula iminyango yobuso bakhe? Amazinyo akhe ayesabeka inhlangothi zonke.
    15: Imizila yamahawu akhe ilokuziqhenya, ivalelwe ngophawu oluqinisiweyo.
    16: Elinye lisondele kwelinye, ukuze kungangeni umoya phakathi kwawo.
    17: Ahlangene, abambana, ukuze angehlukaniswa.
    18: Ukuthimula kwakhe kuphazima ukukhanya, lamehlo akhe anjengenkophe zemadabukakusa.
    19: Emlonyeni wakhe kuphuma izihlanti, ziqhatshe ziphume inhlansi zomlilo.
    20: Emakhaleni akhe kuphuma intuthu, njengembiza ebilayo lemihlanga.
    21: Umoya wakhe uvuthela amalahle, lelangabi liphume emlonyeni wakhe.
    22: Entanyeni yakhe kuhlala amandla, laphambi kwakhe kugiya usizi.
    23: Amavinqo enyama yakhe anamathelene, aqinile kuye, kawanyikinyeki.
    24: Inhliziyo yakhe iqinile njengelitshe, yebo, ilukhuni njengelitshe lokuchola elingaphansi.
    25: Ekuvukeni kwakhe amaqhawe ayesaba, ngenxa yokwephulwa bayazihlambulula.
    26: Ofinyelela kuye ngenkemba angeme, umkhonto, umtshoko, lomdikadika.
    27: Uthatha insimbi njengotshani, ithusi njengogodo olubolileyo.
    28: Umtshoko kawumenzi abaleke; amatshe esavutha aphendulwa nguye abe yizibi.
    29: Isagila sitshaywa njengezibi; uhleka ukugenqeza komdikadika.
    30: Ngaphansi kwakhe kulendengezi ezibukhali; wendlala izinto ezibukhali odakeni.
    31: Wenza inziki zibile njengembiza, enze ulwandle lube njengembiza yamafutha.
    32: Ngemva kwakhe wenza indlela ikhanye; inziki zingathiwa ziyimpunga.
    33: Kakukho emhlabeni okufanana laye, owenziwa angabi lokwesaba.
    34: Ukhangela konke okuphakemeyo; uyinkosi phezu kwabo bonke abantwana bokuzigqaja.
  42:
    1: 'UJobe waseyiphendula iNkosi wathi:'
    2: Ngiyazi ukuthi ungakwenza konke, lokuthi kakulacebo elingavinjelwa kuwe.
    3: Ngubani lo ofiphaza iseluleko engelalwazi? Ngakho ngikhulumile lokho ebengingakuqedisisi, izinto ezimangalisayo kakhulu kimi, ebengingazazi.
    4: Ake uzwe, ngizakhuluma mina. Ngizakubuza, njalo wenze ngazi.
    5: Ngokuzwa kwendlebe ngikuzwile, kodwa khathesi ilihlo lami liyakubona.
    6: Ngakho-ke ngiyazinenga, ngiyaphenduka ethulini lemlotheni.
    7: 'Kwasekusithi iNkosi isikhulume lamazwi kuJobe, iNkosi yathi kuElifazi umThemani: Ulaka lwami luyavutha kuwe lakubangane bakho ababili, ngoba kalikhulumanga ngami okuqondileyo njengenceku yami uJobe.'
    8: Ngakho-ke zithatheleni amajongosi ayisikhombisa lenqama eziyisikhombisa, liye encekwini yami uJobe, lizinikelele umnikelo wokutshiswa, njalo uJobe inceku yami uzalikhulekela; ngoba isibili ngizakwemukela ubuso bakhe, ukuze ngingenzi kini njengobuthutha benu; ngoba kalikhulumanga ngami okuqondileyo njengenceku yami uJobe.
    9: Ngakho bahamba oElifazi umThemani loBilidadi umShuhi loZofari umNahama, benza njengokutsho kweNkosi kubo; njalo iNkosi yemukela ubuso bukaJobe.
    10: INkosi yasiphendula ukuthunjwa kukaJobe esekhulekele abangane bakhe; njalo iNkosi yengezelela konke uJobe ayelakho kuze kuphindwe kabili.
    11: Kwasekufika kuye bonke abafowabo labo bonke odadewabo, labo bonke ababemazi mandulo, badla isinkwa laye endlini yakhe, bamkhalela, bamduduza ngakho konke okubi iNkosi eyayimehlisele khona; bamnika ngulowo lalowo uhlamvu lwemali, langulowo lalowo isongo legolide.
    12: INkosi yasibusisa isiphetho sikaJobe okwedlula ukuqala kwakhe; ngoba waba lezimvu ezizinkulungwane ezilitshumi lane, lamakamela azinkulungwane eziyisithupha, lezipane zenkabi eziyinkulungwane, labobabhemi abasikazi abayinkulungwane.
    13: Wasesiba lamadodana ayisikhombisa lamadodakazi amathathu.
    14: Wasebiza ibizo leyokuqala wathi nguJemima, lebizo leyesibili wathi nguKeziya, lebizo leyesithathu wathi nguKereni-Hapuki.
    15: Njalo kakutholakalanga abesifazana abahle njengamadodakazi kaJobe elizweni lonke; loyise wawanika ilifa phakathi kwabanewabo.
    16: Lemva kwalokho uJobe waphila iminyaka elikhulu lamatshumi amane; wabona amadodana akhe, lamadodana amadodana akhe, kwaze kwaba yizizukulwana ezine.
    17: UJobe wasesifa, emdala, enele ngezinsuku.
19:
  1:
    1: Ubusisiwe umuntu ongahambi ngeseluleko sababi, ongemi endleleni yezoni, ongahlali esihlalweni sabagconayo;
    2: kodwa intokozo yakhe isemlayweni weNkosi, uzindla ngomlayo wayo emini lebusuku.
    3: Njalo uzakuba njengesihlahla esihlanyelwe emifuleni yamanzi, esithela isithelo saso ngesikhathi saso, ohlamvu laso kaliyikubuna; lakho konke akwenzayo kuzaphumelela.
    4: Ababi kabanjalo, kodwa banjengamakhoba umoya owaphephulayo.
    5: Ngakho ababi kabayikuma ekwahlulelweni, lezoni enhlanganweni yabalungileyo.
    6: Ngoba iNkosi iyayazi indlela yabalungileyo, kodwa indlela yababi izabhubha.
  2:
    1: Kungani izizwe zixokozela, labantu benakana okuyize?
    2: 'Amakhosi omhlaba azimisela, lababusi benza ugobe ndawonye bemelene leNkosi njalo bemelene logcotshiweyo wayo, besithi:'
    3: Asiqamule izibopho zabo, silahle intambo zabo zisuke kithi.
    4: Ohlezi emazulwini uzahleka, iNkosi izabahleka usulu.
    5: Khona izakhuluma kubo entukuthelweni yayo, ibethuse ngokuvutha kolaka lwayo.
    6: Kube kanti mina ngibekile iNkosi yami phezu kweZiyoni, intaba yami engcwele.
    7: 'Ngizalandisa ngesimiso: INkosi ithe kimi: Wena uyiNdodana yami, lamuhla ngikuzele.'
    8: Cela kimi, ngizanika izizwe zibe yilifa lakho, lemikhawulo yomhlaba ibe yimfuyo yakho.
    9: Uzazephula ngentonga yensimbi, uziphahlaze njengembiza yebumba.
    10: Ngakho-ke hlakaniphani makhosi, lilayeke bahluleli bomhlaba.
    11: Ikhonzeni iNkosi ngokwesaba, lithokoze ngokuthuthumela,
    12: liyange iNdodana, hlezi ithukuthele, libhubhe endleleni, nxa ulaka lwayo seluvutha kancinyane. Babusisiwe bonke abaphephela kuyo.
  3:
    1: Nkosi, zande kangakanani izitha zami! Banengi abangivukelayo.
    2: 'Banengi abathi ngomphefumulo wami: Kakulasindiso lwakhe kuNkulunkulu. (Sela)'
    3: Kodwa wena Nkosi, uyisihlangu sami, udumo lwami, lomphakamisi wekhanda lami.
    4: Ngakhala ngelizwi lami eNkosini, yasingiphendula isentabeni yayo engcwele. (Sela)
    5: Mina ngalala phansi, ngajumeka; ngavuka, ngoba iNkosi yangisekela.
    6: Kangiyikwesaba izinkulungwane ezilitshumi zabantu abangihanqileyo bemelana lami.
    7: Vuka, Nkosi! Ngisindisa, Nkulunkulu wami. Ngoba zonke izitha zami uzitshayile emhlathini, wephule amazinyo ababi.
    8: Usindiso ngolweNkosi. Isibusiso sakho siphezu kwabantu bakho. (Sela)
  4:
    1: Ngiphendula ekukhaleni kwami, Nkulunkulu wokulunga kwami. Ekucindezelweni wangenzela indawo ebanzi. Woba lomusa kimi, uzwe umkhuleko wami.
    2: Madodana abantu, koze kube nini liphendula udumo lwami lube lihlazo, lithanda okuyize, lidinga amanga? (Sela)
    3: Kodwa yazini ukuthi iNkosi izehlukanisele owesaba uNkulunkulu; iNkosi iyangizwa lapho ngikhala kuyo.
    4: Thuthumelani, lingoni; khulumani lenhliziyo yenu embhedeni wenu, lithule. (Sela)
    5: Nikelani imihlatshelo yokulunga, lithembe eNkosini.
    6: 'Banengi abathi: Ngubani ozasitshengisa okuhle? Nkosi, phakamisela ukukhanya kobuso bakho phezu kwethu.'
    7: Ubeke intokozo enhliziyweni yami okwedlula isikhathi lapho amabele abo lewayini labo elitsha kwandile.
    8: Ngizacambalala ngokuthula, khonokho ngilale ubuthongo, ngoba wena Nkosi wedwa uyangihlalisa ngokulondolozeka.
  5:
    1: Beka indlebe emazwini ami, Nkosi; unanzelele ukububula kwami.
    2: Lalela ilizwi lokukhala kwami, Nkosi yami loNkulunkulu wami; ngoba ngikhuleka kuwe.
    3: Nkosi, ekuseni uzalizwa ilizwi lami; ekuseni ngizahlela umkhuleko wami ngakuwe, ngilinde.
    4: Ngoba kawusuye uNkulunkulu othokoza ebubini; omubi kayikuhlala lawe.
    5: Abazikhukhumezayo kabayikuma phambi kwamehlo akho; uzonda bonke abenzi bobubi.
    6: Uzababhubhisa abaqamba amanga. INkosi iyamenyanya umuntu wegazi lenkohliso.
    7: Kodwa mina, ngizangena endlini yakho ngobukhulu besihawu sakho, ngikhothame ngikhangele ethempelini lakho elingcwele, ngokukwesaba.
    8: Nkosi, ngikhokhelele ekulungeni kwakho ngenxa yezitha zami, wenze indlela yakho iqonde phambi kwami.
    9: Ngoba kalikho iqiniso emlonyeni wazo, ingaphakathi yazo izinkohlakalo; umphimbo wazo ulingcwaba elivulekileyo, zibamba amehlo ngolimi lwazo.
    10: Tshono uthi zilecala, Nkulunkulu, kaziwe ngamacebo azo; uzilahle ngenxa yobunengi beziphambeko zazo, ngoba zikuvukele.
    11: Kodwa kabathabe bonke abathembela kuwe, bamemeze kokuphela ngentokozo, ngoba ubavikele; lalabo abathanda ibizo lakho kabajabule kuwe.
    12: Ngoba wena Nkosi, uzabusisa olungileyo, uzamhanqa ngomusa njengesihlangu esikhulu.
  6:
    1: Nkosi, ungangikhuzi entukuthelweni yakho, ungangijezisi ekuvutheni kolaka lwakho.
    2: Woba lomusa kimi, Nkosi, ngoba ngibuthakathaka. Nkosi, ngisilisa mina, ngoba amathambo ami ayakhathazeka.
    3: 'Lomphefumulo wami ukhathazekile kakhulu: Kodwa wena, Nkosi, koze kube nini?'
    4: Phenduka, Nkosi, khulula umphefumulo wami; ungisindise ngenxa yomusa wakho.
    5: Ngoba ekufeni kakukho ukukukhumbula; engcwabeni ngubani ozakubonga?
    6: Ngikhathele yikububula kwami; ubusuku bonke ngintshezisa icansi lami, ngezinyembezi zami ngimanzise umbheda wami.
    7: Ilihlo lami lidliwe ngenxa yosizi, liyaguga ngenxa yezitha zami zonke.
    8: Sukani kimi, lonke benzi bobubi, ngoba iNkosi izwile ilizwi lokulila kwami.
    9: INkosi izwile ukuncenga kwami; iNkosi izakwemukela umkhuleko wami.
    10: Zonke izitha zami zizayangeka zitshaywe luvalo kakhulu; zizaphenduka, zihle ziyangeke.
  7:
    1: Nkosi, Nkulunkulu wami, ngiyathembela kuwe; ngisindisa kubo bonke abangizingelayo, ungikhulule.
    2: Hlezi adabule umphefumulo wami njengesilwane, edabudabula, kungekho okhululayo.
    3: Nkosi, Nkulunkulu wami, uba ngikwenzile lokhu, uba kukhona okubi ezandleni zami,
    4: uba ngiphindisele okubi kosekuthuleni lami (kuphela ngaphanga oyisitha sami ngaphandle kwesizatho),
    5: isitha kasizingele umphefumulo wami, siwufice, siyinyathelele impilo yami emhlabathini, senze udumo lwami luhlale ethulini. (Sela)
    6: Vuka, Nkosi, ngolaka lwakho, ziphakamise ngenxa yentukuthelo yezitha zami; vuka ungimele; ulayile isahlulelo.
    7: Ngakho inhlangano yezizwe izakuhanqa; buya ngaphezulu phezu kwayo.
    8: INkosi izakwahlulela izizwe. Ngahlulela, Nkosi, njengokulunga kwami lanjengobuqotho bami obukimi.
    9: Ake buphele ububi bababi, kodwa umqinise olungileyo, ngoba ohlola inhliziyo lezinso nguNkulunkulu olungileyo.
    10: Isihlangu sami sikuNkulunkulu osindisa abaqotho enhliziyweni.
    11: UNkulunkulu ngumahluleli olungileyo, njalo nguNkulunkulu othukuthelela omubi insuku zonke.
    12: Uba engaphenduki, uzalola inkemba yakhe; useligobile idandili lakhe walilungisa.
    13: Usemlungisele izikhali zokufa, wenzela abazingeli imitshoko yakhe etshisayo.
    14: Khangela, uhelelwa ngobubi, akhulelwe yikona, azale amanga.
    15: Agebhe umgodi awugubhe, abesewela egodini alenzileyo.
    16: Ububi bakhe buzabuyela phezu kwekhanda lakhe, lodlame lwakhe lwehlele enkanda yakhe.
    17: Ngizayidumisa iNkosi njengokulunga kwayo, ngihlabelele ibizo leNkosi ephezu konke.
  8:
    1: Nkosi, Nkosi yethu, lilenkazimulo kangakanani ibizo lakho emhlabeni wonke! Omise ubukhosi bakho ngaphezu kwamazulu.
    2: Emlonyeni wezingane lowabamunyayo umisile amandla ngenxa yezitha zakho, ukuze uthulise isitha lomphindiseli.
    3: Lapho ngikhangela amazulu akho, umsebenzi weminwe yakho, inyanga lenkanyezi owazimisayo,
    4: uyini umuntu ukuthi umkhumbule, lendodana yomuntu ukuthi uyihambele?
    5: Kanti wamenza waba ngaphansi kancinyane kulengilosi, wamethwesa umqhele wobukhosi lodumo.
    6: Wamenza wabusa phezu kwemisebenzi yezandla zakho, konke wakubeka ngaphansi kwenyawo zakhe,
    7: izimvu lenkabi zonke, kanye lezinyamazana zeganga,
    8: inyoni zamazulu, lezinhlanzi zolwandle, okudlula ezindleleni zenlwandle.
    9: Nkosi, Nkosi yethu, lilenkazimulo kangakani ibizo lakho emhlabeni wonke!
  9:
    1: Ngizakudumisa, Nkosi, ngenhliziyo yami yonke, ngilandise zonke izimangaliso zakho.
    2: Ngizathaba ngithokoze kuwe, ngihlabele indumiso ebizweni lakho, wena oPhezukonke.
    3: Lapho izitha zami zibuyela emuva, zizakuwa, zibhubhe phambi kwakho.
    4: Ngoba ulimele ilungelo lami lodaba lwami, wahlala esihlalweni sobukhosi, wahlulela ngokulungileyo.
    5: Uzikhuzile izizwe, wabhubhisa omubi; walesula ibizo labo kuze kube nini lanini.
    6: Izitha ziphelile, izincithakalo eziphakade; uyidilizile imizi; ukukhunjulwa kwabo kubhubhe kanye labo.
    7: Kodwa iNkosi izahlala kuze kube phakade, isihlalo sayo sobukhosi isilungisele isahlulelo.
    8: Yona-ke izawahlulela umhlaba ngokulunga, ibagwebe abantu ngokuqonda.
    9: Njalo iNkosi izakuba yisiphephelo socindezelweyo, isiphephelo ngezikhathi zokuhlupheka.
    10: Labalaziyo ibizo lakho bazathemba kuwe, ngoba wena Nkosi, kawubatshiyanga abakudingayo.
    11: Hlabelani indumiso eNkosini ehlezi eZiyoni, limemezele phakathi kwabantu izenzo zayo.
    12: Nxa idinga igazi, iyabakhumbula, kayikhohlwa ukukhala kwabahlutshwayo.
    13: Woba lomusa kimi, Nkosi, ubone uhlupho lwami oluvela kwabangizondayo, wena ongiphakamisayo emasangweni okufa,
    14: ukuze ngilandise yonke indumiso yakho emasangweni endodakazi yeZiyoni, ngithokoze kusindiso lwakho.
    15: Izizwe zitshone emgodini ezawenzayo, embuleni ezalithiyayo unyawo lwazo lubanjiwe.
    16: INkosi izazisile, yenza isahlulelo; omubi uthiywe emsebenzini wezandla zakhe. Higayoni. (Sela)
    17: Abakhohlakeleyo bazabuyela esihogweni, zonke izizwe ezimkhohlwayo uNkulunkulu.
    18: Ngoba oswelayo kayikukhohlakala kokuphela; ithemba labayanga kaliyikunyamalala phakade.
    19: Vuka, Nkosi, umuntu kanganqobi; izizwe kazigwetshwe phambi kwakho.
    20: Zitshayise ngovalo, Nkosi, izizwe kazikwazi ukuthi zingabantu nje. (Sela)
  10:
    1: Nkosi, umeleni khatshana? Ucatshelani ezikhathini zokuhlupheka?
    2: Omubi ekuzigqajeni uyamzingelisisa umyanga; kababanjwe ngamagobe abawacebileyo.
    3: Ngoba omubi uyazikhukhumeza ngesifiso somphefumulo wakhe, uyasibusisa isihwaba, ayeyise iNkosi.
    4: 'Omubi, ngokuzigqaja kobuso bakhe uthi: Kakubizi; kakho uNkulunkulu emicabangweni yakhe yonke.'
    5: Indlela zakhe ziqinile isikhathi sonke; izahlulelo zakho ziphakeme zikhatshana laye; izitha zakhe zonke uyazivuthela.
    6: 'Uthi enhliziyweni yakhe: Kangiyikunyikinywa; ngoba esizukulwaneni lesizukulwana kangiyikuba sebunzimeni.'
    7: Umlomo wakhe ugcwele ukuthuka lezinkohliso lobuqili; ngaphansi kolimi lwakhe kukhona ukona lobubi.
    8: Uhlezi endaweni yokucathama yemizi, ezindaweni ezisithekileyo ubulala ongelacala; amehlo akhe akhangele othithibeleyo ngasese.
    9: Uyacatsha ekusithekeni njengesilwane ebhalwini lwaso; ucatshela ukumbamba ongumyanga, uyabamba ongumyanga ngokumhudulela embuleni lakhe.
    10: Uyaqutha, uyakhothama, njalo umyanga awe ngokulamandla kwakhe.
    11: 'Uthi enhliziyweni yakhe: UNkulunkulu ukhohliwe, ufihle ubuso bakhe, kasoze abone lanini.'
    12: Sukuma, Nkosi! Nkulunkulu, phakamisa isandla sakho, ungabakhohlwa abahluphekayo.
    13: 'Kungani omubi edelela uNkulunkulu? Uthi enhliziyweni yakhe: Kawuyikukubiza.'
    14: Uyabona, ngoba wena uyakhangela ububi lenhlupheko, ukukubeka esandleni sakho. Umyanga uyazinikela kuwe; wena ungumsizi wezintandane.
    15: Yephula ingalo yokhohlakeleyo lomubi; dinga inkohlakalo yakhe ukuze ungabe usayithola.
    16: UJehova yiNkosi kuze kube nini lanini; izizwe zibhubhile elizweni layo.
    17: Nkosi, uzwile isifiso sabathobekileyo, uzaqinisa inhliziyo yabo, wenze indlebe yakho izwe,
    18: ukwahlulela intandane locindezelweyo, ukuze umuntu wasemhlabeni angabe esesabeka.
  11:
    1: 'Ngithembela eNkosini. Lingatsho njani emphefumulweni wami: Balekela entabeni yenu njengenyoni.'
    2: Ngoba, khangela, ababi bayagobisa idandili, balungisa umtshoko wabo entanjeni, ukuze batshoke emnyameni abaqotho ngenhliziyo.
    3: Nxa izisekelo zidilizwa, angenzani olungileyo?
    4: INkosi isethempelini layo elingcwele; iNkosi, isihlalo sayo sobukhosi sisemazulwini; amehlo ayo ayakhangela, inkophe zayo ziyahlola, abantwana babantu.
    5: INkosi iyamhlola olungileyo, kodwa omubi lothanda ubudlwangudlwangu, umphefumulo wayo uyamzonda.
    6: Uzanisa phezu kwababi imijibila, umlilo, lesolufa, lomoya otshisayo, kuzakuba yisabelo senkezo yabo.
    7: Ngoba ilungile iNkosi, iyathanda ukulunga; ubuso bayo buyabona oqotho.
  12:
    1: Siza, Nkosi, ngoba owesaba uNkulunkulu kasekho, ngoba abathembekileyo banyamalele basuka ebantwaneni babantu.
    2: Bakhuluma okuyize, ngulowo lalowo lomakhelwane wakhe; indebe ezilalisayo, bakhuluma nganhliziyombili.
    3: INkosi izaquma zonke indebe ezilalisayo, ulimi olukhuluma izinto zokuzidla;
    4: 'abathi: Sizanqoba ngolimi lwethu, indebe zethu ngezethu; ngubani oyinkosi phezu kwethu?'
    5: Ngenxa yokubandezelwa kwabayanga, ngenxa yokububula kwabaswelayo, sengizavuka, kutsho iNkosi. Ngizabeka ekulondolozekeni amvuthelayo.
    6: Amazwi eNkosi angamazwi ahlambulukileyo, isiliva esizanywe esithandweni senhlabathi, sihlanjululwe kasikhombisa.
    7: Wena, Nkosi, uzabagcina, ubavikele kulesisizukulwana kuze kube nininini.
    8: Ababi bayahambahamba inhlangothi zonke, lapho amanyala ephakanyiswa phakathi kwabantwana babantu.
  13:
    1: Koze kube nini, Nkosi, ungikhohlwa kokuphela? Koze kube nini ungifihlela ubuso bakho?
    2: Koze kube nini ngizicebisa emphefumulweni wami, ngilosizi enhliziyweni yami insuku zonke? Koze kube nini isitha sami siphakanyiswa phezu kwami?
    3: Khangela, ungiphendule, Nkosi, Nkulunkulu wami; khanyisa amehlo ami hlezi ngilale ubuthongo bokufa,
    4: 'hlezi isitha sami sithi: Sengimehlule; labangihluphayo bathokoze lapho nginyikinywa.'
    5: Kodwa mina ngithembele emuseni wakho, inhliziyo yami izathaba ngosindiso lwakho.
    6: Ngizayihlabelela iNkosi, ngoba ingenzele okuhle kakhulu.
  14:
    1: 'Isithutha sithi enhliziyweni yaso: KakulaNkulunkulu. Bonakele, benza imisebenzi eyenyanyekayo; kakho owenza okuhle.'
    2: INkosi yakhangela phansi isemazulwini phezu kwabantwana babantu, ukubona ukuthi ukhona yini oqedisisayo, odinga uNkulunkulu.
    3: Baphambukile bonke, bebonke bonakele; kakho owenza okuhle, kakho loyedwa.
    4: Kabazi yini bonke abenza okubi, abadla abantu bami njengoba besidla isinkwa? Kabayibizi iNkosi.
    5: Lapho besaba lokwesaba, ngoba uNkulunkulu usesizukulwaneni solungileyo.
    6: Liliyangisile icebo lomyanga, ngoba iNkosi iyisiphephelo sakhe.
    7: Kungathi usindiso lukaIsrayeli lungavela eZiyoni! Lapho iNkosi ibuyisa ukuthunjwa kwabantu bayo, uJakobe uzathaba, uIsrayeli athokoze.
  15:
    1: Nkosi, ngubani ozahlala ethenteni lakho? Ngubani ozakwakha entabeni yakho engcwele?
    2: Ngulowo ohamba ngobuqotho, lowenza okulungileyo, lokhuluma iqiniso enhliziyweni yakhe,
    3: ongahlebiyo ngolimi lwakhe, ongenzi okubi kumngane wakhe, longaphakamiseli umakhelwane wakhe ihlazo;
    4: olahliweyo uyenyanyeka emehlweni akhe, kodwa uyabahlonipha abayesabayo iNkosi; ofunga ngokuzilimaza, kodwa kaphenduki,
    5: onganiki imali yakhe ukuthi azuze inzuzo, longemukeli umvuzo wokuthengwa ngongelacala. Owenza lezizinto kayikunyikinywa kuze kube nininini.
  16:
    1: Ngilondoloza, Nkulunkulu, ngoba ngithembela kuwe.
    2: 'Ngithe eNkosini: UyiNkosi yami, ukulunga kwami kakufiki kuwe.'
    3: Kodwa kubangcwele abasemhlabeni, labahlekazi, ontokozo yami yonke ikubo.
    4: Zizakwanda insizi zabagijimela omunye unkulunkulu; kangiyikunikela iminikelo yabo yokunathwayo yegazi; lamabizo abo kangiyikuwaphatha endebeni zami.
    5: INkosi iyisabelo selifa lami lesenkezo yami; wena uphethe isabelo sami.
    6: Imizila iwele kimi ezindaweni ezithokozisayo; yebo, ngilelifa elibukekayo.
    7: Ngizayibonga iNkosi engelulekayo; lebusuku izinso zami ziyangiqondisa.
    8: Ngibekile iNkosi phambi kwami njalonjalo; ngoba ingakwesokunene sami, kangiyikunyikinywa.
    9: Ngakho inhliziyo yami iyathokoza, lodumo lwami luyajabula, lenyama yami izahlala ivikelekile.
    10: Ngoba kawutshiyanga umphefumulo wami esihogweni, njalo kawuyikunikela ongcwele wakho ukuthi abone ukubola.
    11: Uzangazisa indlela yempilo; ukugcwala kwentokozo kusebukhoneni bakho, ngakwesokunene sakho kukhona izinjabulo phakade.
  17:
    1: Zwana ukulunga, Nkosi, ulalele ukukhala kwami; ubeke indlebe emkhulekweni wami ongaphumi ezindebeni ezilenkohliso.
    2: Ukwahlulelwa kwami kakuphume ebukhoneni bakho, amehlo akho kawabone izinto eziqondileyo.
    3: Uyilingile inhliziyo yami, wangihambela ebusuku; ungihlolile, kawuficanga lutho; ngihlosile, umlomo wami kawuyikuphambuka.
    4: Mayelana lezenzo zabantu, ngelizwi lendebe zakho, mina ngizinqandile ezindleleni zomchithi,
    5: ukusekela izinyathelo zami emikhondweni yakho, ukuze inyawo zami zingatsheleli.
    6: Mina ngikubizile, ngoba uzangiphendula, Nkulunkulu; beka indlebe yakho kimi, uzwe inkulumo yami.
    7: Tshengisa ngokumangalisayo uthandolomusa wakho, wena osindisa ngesandla sakho sokunene labo abathembela kuwe kwabavukelayo.
    8: Ngigcine njengenhlamvu yelihlo; ungifihle emthunzini wempiko zakho,
    9: kubo ubuso bababi abangicindezelayo, izitha zempilo yami ezingihanqileyo.
    10: Bayazivalela ngamahwahwa abo; ngomlomo wabo bakhuluma ngokuzigqaja.
    11: Sebesihanqile emanyathelweni ethu; amehlo abo bawamise besithobele emhlabathini.
    12: Unjengesilwane esikhuthalele ukudabula, lanjengesilwane esitsha esiquthileyo endaweni ezisithekileyo.
    13: Vuka, Nkosi! Uhlangabeze ubuso bakhe, umphosele phansi. Khulula umphefumulo wami komubi, oyinkemba yakho,
    14: kubo abantu, abayisandla sakho, Nkosi, ebantwini bomhlaba, osabelo sabo sikulokhukuphila, osisu sabo usigcwalisa ngokuligugu kwakho; bagcwele abantwana, njalo batshiyele izingane zabo okuseleyo kwabo.
    15: Mina, ngizakhangela ubuso bakho ekulungeni, ngeneliswe yisimo sakho ekuphaphameni kwami.
  18:
    1: Ngizakuthanda, Nkosi, mandla ami.
    2: INkosi ilidwala lami, lenqaba yami, lomkhululi wami; uNkulunkulu wami, idwala lami, engizaphephela kulo, isihlangu sami, lophondo losindiso lwami, inqaba yami ephakemeyo.
    3: Ngizabiza iNkosi edumisekayo, ngakho ngizasindiswa ezitheni zami.
    4: Izibopho zokufa zangizingelezela, lezikhukhula zobubi zangethusa.
    5: Izibopho zesihogo zangigombolozela, imijibila yokufa yayiphambi kwami.
    6: Ekuhluphekeni kwami ngayibiza iNkosi, ngakhala kuNkulunkulu wami; walizwa ilizwi lami esethempelini lakhe, lokukhala kwami kweza phambi kwakhe, endlebeni zakhe.
    7: Khona umhlaba wazamazama, wanyikinyeka, lezisekelo zezintaba zaqhaqhazela, zazamazama, ngoba wayethukuthele.
    8: Kwenyuka intuthu emakhaleni akhe, lomlilo ophuma emlonyeni wakhe waqothula; amalahle avuthiswa yiwo.
    9: Wasekhothamisa amazulu, wehlela phansi, lomnyama onzima wawungaphansi kwenyawo zakhe.
    10: Wasegada ikherubhi, waphapha, wandiza phezu kwempiko zomoya.
    11: Wamisa umnyama waba yindawo yakhe yensitha, idumba lakhe inhlangothi zonke zakhe, amanzi amnyama, amayezi amnyama omkhathi.
    12: Ekukhazimuleni okuphambi kwakhe amayezi akhe amnyama edlula, isiqhotho lamalahle omlilo.
    13: INkosi yasiduma emazulwini, oPhezukonke wazwakalisa ilizwi lakhe, isiqhotho lamalahle omlilo.
    14: Yasithuma imitshoko yayo, yabachitha; lemibane eminengi, yabaphaphathekisa.
    15: Khona kwabonakala imisele yamanzi, kwembulwa izisekelo zomhlaba ekusoleni kwakho, Nkosi, ekuvutheleni komoya wamakhala akho.
    16: Yathuma iphezulu, yangibamba, yangenyula emanzini amanengi.
    17: Yangophula esitheni sami esilamandla, lakibo abangizondayo, ngoba babelamandla kulami.
    18: Babephambi kwami osukwini lwenhlupheko yami, kodwa iNkosi yaba yisisekelo sami.
    19: Yangikhuphela endaweni ebanzi, yangikhulula ngoba yayithokoza ngami.
    20: INkosi yangivuza njengokulunga kwami; yangibuyisela njengokuhlanzeka kwezandla zami.
    21: Ngoba ngizilondolozile indlela zeNkosi, kangisukanga kuNkulunkulu wami ngenkohlakalo.
    22: Ngoba zonke izahlulelo zayo zaziphambi kwami, lezimiso zayo kangiziphambulanga kimi.
    23: Njalo ngangiqondile kuyo, ngizinqandile ebubini bami.
    24: Ngakho iNkosi ingibuyisele njengokulunga kwami, njengokuhlanzeka kwezandla zami phambi kwamehlo ayo.
    25: Kolesihawu uzaziveza ulesihawu; koqotho uzaziveza uqotho;
    26: kohlanzekileyo uzaziveza uhlanzekile; lakophambukileyo uzaziveza uphambukile.
    27: Ngoba wena uzabasindisa abantu abahlutshwayo; kodwa amehlo aphakemeyo uzawehlisela phansi.
    28: Ngoba wena uzalumathisa isibane sami; iNkosi, uNkulunkulu wami, izakhanyisa ubumnyama bami.
    29: Ngoba ngawe ngigijimile ngadabula phakathi kwebutho, langoNkulunkulu wami ngeqe umthangala.
    30: UNkulunkulu, indlela yakhe iphelele; ilizwi leNkosi lihloliwe; uyisihlangu kubo bonke abaphephela kuye.
    31: Ngoba ngubani onguNkulunkulu ngaphandle kweNkosi? Njalo ngubani olidwala ngaphandle kukaNkulunkulu wethu?
    32: NguNkulunkulu ongibhincisa amandla, owenza indlela yami iphelele.
    33: Owenza inyawo zami zibe njengezezimpala, wangimisa ezingqongeni zami.
    34: Ofundisela izandla zami impi, ukuze idandili lethusi ligotshiswe zingalo zami.
    35: Unginikile lesihlangu sosindiso lwakho, lesandla sakho sokunene singisekele, lobumnene bakho bungikhulisile.
    36: Wenze zaba banzi izinyathelo zami ngaphansi kwami, ukuze inyawo zami zingatsheleli.
    37: Ngixotshene lezitha zami, ngazifica, kangibuyanga ngaze ngaziqeda.
    38: Ngazigwaza, zaze zehluleka ukuvuka, zawa ngaphansi kwenyawo zami.
    39: Ngoba ungibhincise amandla kusenzelwa impi, wabakhothamisela phansi kwami abangivukelayo.
    40: Unginike intamo yezitha zami, labo abangizondayo ngababhubhisa.
    41: Bakhala, kodwa engekho umsindisi; eNkosini, kodwa kayibaphendulanga.
    42: Ngasengibacholisisa njengothuli phambi komoya, ngabachitha njengodaka lwezitalada.
    43: Wangikhulula ekuphikiseni kwabantu, wangimisa ngaba yinhloko yezizwe; abantu engangingabazi bangisebenzela.
    44: Bangenela ukuzwa ngendlebe bazangilalela, abezizweni bazazithoba kimi ngokuzenzisa.
    45: Abezizweni bazabuna, baphume ezinqabeni zabo bethuthumela.
    46: INkosi iyaphila; njalo kalidunyiswe idwala lami, kaphakanyiswe uNkulunkulu wosindiso lwami.
    47: UNkulunkulu onginika impindiselo, lowehlisela izizwe ngaphansi kwami;
    48: ongikhulula ezitheni zami; yebo, phezu kwabangivukelayo wangiphakamisa, emuntwini wodlakela wangikhulula.
    49: Ngenxa yalokhu ngizakudumisa, Nkosi, phakathi kwezizwe, ngihlabelele ibizo lakho indumiso.
    50: Iyanika inkosi yayo usindiso olukhulu, isenzela ogcotshiweyo wayo umusa, kuDavida, lenzalweni yakhe kuze kube nininini.
  19:
    1: Amazulu alandisa ngodumo lukaNkulunkulu, lomkhathi utshumayela umsebenzi wezandla zakhe.
    2: Usuku kusuku luphumisela inkulumo, lobusuku kubusuku butshengisa ulwazi.
    3: Kakukho nkulumo, kawakho lamazwi, lapho ilizwi lawo elingezwakali khona.
    4: Intambo yawo iphumele emhlabeni wonke, lamazwi awo emkhawulweni womhlaba. Ulimisele ilanga ithente kuwo.
    5: Elinjengomyeni ephuma ekamelweni lakhe, lithokoza njengeqhawe ligijima endleleni.
    6: Ukuphuma kwalo kusukela emkhawulweni wamazulu, lokuzingeleza kwalo kuze kube semikhawulweni yawo; njalo kakukho okufihliweyo ekutshiseni kwalo.
    7: Umlayo weNkosi uphelele, uphendula umphefumulo; ubufakazi beNkosi buqinisile, buhlakaniphisa ongelalwazi;
    8: izimiso zeNkosi zilungile, zithokozisa inhliziyo; umthetho weNkosi uhlambulukile, ukhanyisa amehlo.
    9: Ukuyesaba iNkosi kuhlanzekile, kumi kuze kube nininini; izahlulelo zeNkosi ziliqiniso, zilungile ngokupheleleyo.
    10: Ziyaloyiseka kakhulu kulegolide, yebo kulegolide elicwengekileyo elinengi; njalo zimnandi kuloluju lolujuluka ohlangeni loluju.
    11: Futhi inceku yakho iyelulekwa ngazo; ekuzigcineni kulomvuzo omkhulu.
    12: Ngubani oqedisisa iziphosiso zakhe? Ngikhulula kwezisithekileyo.
    13: Igcine inceku yakho lezonweni zokuzincoma; kazingabusi phezu kwami. Khona ngizakuba ngoqondileyo, ngibe msulwa esiphambekweni esikhulu.
    14: Amazwi omlomo wami lezizindlo zenhliziyo yami kakwemukeleke phambi kwakho, Nkosi, dwala lami lomhlengi wami.
  20:
    1: INkosi ikuphendule osukwini lokuhlupheka; ibizo likaNkulunkulu kaJakobe likuvikele.
    2: Kayikuthumele usizo oluvela endaweni engcwele, ikusekele iseZiyoni.
    3: Kayikhumbule yonke iminikelo yakho, njalo yemukele umnikelo wakho wokutshiswa. (Sela)
    4: Ikunike njengokwenhliziyo yakho, njalo igcwalise icebo lakho lonke.
    5: Simemeze ngentokozo esindisweni lwakho, lebizweni likaNkulunkulu wethu siphakamise iziboniso! INkosi igcwalise konke ukucela kwakho.
    6: Sengisazi ukuthi iNkosi isindisa ogcotshiweyo wayo; izamphendula isemazulwini ayo angcwele ngamandla asindisayo esandla sayo sokunene.
    7: Abanye bathembela enqoleni, labanye emabhizeni, kodwa thina sizakhumbula ibizo leNkosi uNkulunkulu wethu.
    8: Bona bakhothanyisiwe bawa, kodwa thina sisukumile simi.
    9: Jehova, sindisa; inkosi isiphendule osukwini lokukhala kwethu.
  21:
    1: Jehova, inkosi izajabula emandleni akho, lesindisweni lwakho izathaba kangakanani!
    2: Uyinikile isifiso senhliziyo yayo, kawuyincitshanga isicelo sendebe zayo. (Sela)
    3: Ngoba uyihlangabeze ngezibusiso zokuhle, wayethwesa umqhele wegolide elihle ekhanda layo.
    4: Yacela impilo kuwe, wayinika yona, ubude bezinsuku kuze kube nini lanini.
    5: Lukhulu udumo lwayo ekusindiseni kwakho, inkazimulo lobukhosi wakubeka phezu kwayo.
    6: Ngoba uyenze yabusiseka kakhulu kuze kube nininini, uyayithokozisa ngenjabulo ebukhoneni bakho.
    7: Ngoba inkosi ithembela kuJehova, langomusa woPhezukonke kayiyikunyikinywa.
    8: Isandla sakho sizazithola zonke izitha zakho, lesandla sakho sokunene sizabathola labo abakuzondayo.
    9: Uzabenza babe njengesithando somlilo esikhathini solaka lwakho. INkosi izabaginya ekuthukutheleni kwayo, lomlilo uzabaqothula.
    10: Uzachitha isithelo sabo emhlabeni, lenzalo yabo phakathi kwabantwana babantu.
    11: Ngoba bezimisela okubi bemelene lawe, beceba ugobe, bazakwehluleka.
    12: Ngoba uzabafulathelisa, ngezintambo zedandili uzalungisa imitshoko imelane lobuso babo.
    13: Phakama, Nkosi, ngamandla akho! Sizahlabela sidumise amandla akho.
  22:
    1: Nkulunkulu wami, Nkulunkulu wami, ungitshiyeleni na? Ukhatshana lokungisiza, lamazwi okubhonga kwami?
    2: Nkulunkulu wami, ngiyakhala emini, kodwa kawungiphenduli, lebusuku, kodwa kangilakho ukuthula.
    3: Kodwa wena ungcwele, ohlezi ezibongweni zikaIsrayeli.
    4: Obaba bethu bathemba kuwe, bathemba, wasubakhulula.
    5: Bakhala kuwe, bakhululwa; bathembela kuwe, kabayangekanga.
    6: Kodwa ngingumswenya, kangisuye muntu, ihlazo labantu, ngeyiswa ngabantu.
    7: Bonke abangibonayo bayangihleka usulu, bakhamisa indebe, banikine ikhanda,
    8: 'besithi: Wathembela eNkosini; kayimkhulule, imophule, ngoba yathokoza kuye.'
    9: Kodwa nguwe owangikhupha esiswini, wangenza ngathemba ngisemabeleni kamama.
    10: Ngalahlelwa phezu kwakho kusukela esizalweni; kusukela esiswini sikamama unguNkulunkulu wami.
    11: Ungabi khatshana lami, ngoba uhlupho luseduze, ngoba kakho osizayo.
    12: Izinkunzi ezinengi zingihanqile, ezilamandla zeBashani zingizingelezele.
    13: Zangikhamisela umlomo wazo, isilwane esiphangayo lesibhongayo.
    14: Ngithululiwe njengamanzi, lamathambo ami wonke ehlukene; inhliziyo yami injengengcino, incibilikile phakathi kwemibilini yami.
    15: Amandla ami omile njengodengezi, lolimi lwami lunamathele emihlathini yami; ungibeke ethulini lokufa.
    16: Ngoba izinja zingigombolozele; inhlangano yababi ingihanqile; izandla zami lenyawo zami bazibhobozile.
    17: Ngingabala wonke amathambo ami; bona bayakhangela bayangijolozela.
    18: Babelana izigqoko zami, benza inkatho yokuphosa ngezembatho zami.
    19: Kodwa, wena Nkosi, ungabi khatshana; mandla ami, phangisa ukungisiza.
    20: Khulula umphefumulo wami kuyo inkemba, wona wodwa owami emandleni enja.
    21: Ngisindisa emlonyeni wesilwane; ngoba empondweni zezinyathi ungiphendule.
    22: Ngizalandisa ibizo lakho kubafowethu, phakathi kwebandla ngizakudumisa.
    23: Lina elesaba iNkosi, idumiseni; lonke nzalo kaJakobe, ihlonipheni; liyesabe, lonke nzalo kaIsrayeli.
    24: Ngoba kayidelelanga kayinengwanga yinhlupheko yohluphekayo; njalo kayimfihlelanga ubuso bayo; kodwa lapho ekhala kuyo, yezwa.
    25: Indumiso yami izakuba ngawe ebandleni elikhulu; ngizakhokha izifungo zami phambi kwabayesabayo.
    26: Abamnene bazakudla basuthe; bazayidumisa iNkosi labo abayidingayo. Inhliziyo yenu izaphila kuze kube phakade.
    27: Imikhawulo yonke yomhlaba izakhumbula, iphendukele eNkosini; lezizukulwana zonke zezizwe zizakhonza phambi kwakho.
    28: Ngoba umbuso ungoweNkosi, njalo iyabusa phakathi kwezizwe.
    29: Bonke abakhulupheleyo bomhlaba bazakudla bakhonze; bonke abehlela othulini bazakhothama phambi kwayo, longagcini umphefumulo wakhe uphila.
    30: Inzalo izayikhonza; izabalelwa eNkosini kuso isizukulwana.
    31: Bazakuza bamemezele ukulunga kwayo ebantwini abazazalwa, ukuthi ikwenzile.
  23:
    1: INkosi ingumelusi wami, kangiyikuswela.
    2: Iyangilalisa emadlelweni aluhlaza; iyangiholela emanzini okuphumula.
    3: Ibuyisa umphefumulo wami, ingiholele endleleni zokulunga ngenxa yebizo layo.
    4: Yebo, loba ngihamba esihotsheni sethunzi lokufa, kangiyikwesaba okubi, ngoba wena ulami; intonga yakho lodondolo lwakho, khona kuyangiduduza.
    5: Uyalungisa itafula phambi kwami ngaphambi kwezitha zami; ugcoba ikhanda lami ngamafutha, inkezo yami iyaphuphuma.
    6: Isibili okuhle lesihawu kuzangilandela insuku zonke zempilo yami; njalo ngizahlala endlini yeNkosi kuze kube nininini.
  24:
    1: Umhlaba ungoweNkosi, lokugcwala kwawo, ilizwe, labahlala kulo.
    2: Ngoba yona yawusekela phezu kwezinlwandle, yawumisa phezu kwemifula.
    3: Ngubani ozakwenyukela entabeni yeNkosi? Kumbe ngubani ozakuma endaweni yayo engcwele?
    4: Ngulowo olezandla ezihlanzekileyo lenhliziyo emhlophe, ongaphakamiseli umphefumulo wakhe kokuyize longafungi ngenkohliso.
    5: Uzakwemukela isibusiso eNkosini, lokulunga kuNkulunkulu wosindiso lwakhe.
    6: Lesi yisizukulwana salabo abayidingayo, abadinga ubuso bakho, ngitsho Jakobe. (Sela)
    7: Phakamisani inhloko zenu, lina masango, phakanyiswani, lina minyango yaphakade, ukuze kungene iNkosi yenkazimulo.
    8: Ingubani liNkosi yenkazimulo? INkosi elamandla leliqhawe, iNkosi elamandla empini.
    9: Phakamisani inhloko zenu, lina masango, yebo, phakamani, lina minyango yaphakade, ukuze kungene iNkosi yenkazimulo.
    10: Ingubani liNkosi yenkazimulo? INkosi yamabandla, yiyo eyiNkosi yenkazimulo. (Sela)
  25:
    1: Kuwe, Nkosi, ngiphakamisela umphefumulo wami.
    2: Nkulunkulu wami, ngithembela kuwe; kangingayangeki; izitha zami kazingathokozi phezu kwami.
    3: Yebo, kungayangeki loyedwa kulabo abakulindelayo; kabayangeke labo abaphambukayo kungelasizatho.
    4: Ngazisa izindlela zakho, Nkosi, ungifundise imikhondo yakho.
    5: Ngikhokhelela eqinisweni lakho, ungifundise, ngoba unguNkulunkulu wosindiso lwami; ngilindele wena usuku lonke.
    6: Khumbula izihawu zakho, Nkosi, lobubele bakho, ngoba kwakukhona kusukela phakade.
    7: Ungazikhumbuli izono zobutsha bami leziphambeko zami; ngokomusa wakho wena ungikhumbule, ngenxa yokulunga kwakho, Nkosi.
    8: INkosi ilungile iqondile; ngakho-ke izazifundisa izoni ngendlela.
    9: Izabakhokhela abathobekileyo ekwahlulelweni, ibafundise abathobekileyo indlela yayo.
    10: Zonke indlela zeNkosi zingumusa leqiniso kulabo abalondoloza isivumelwano sayo lezifakazelo zayo.
    11: Ngenxa yebizo lakho, Nkosi, thethelela isiphambeko sami, ngoba sikhulu.
    12: Nguwuphi umuntu owesaba iNkosi? Izamfundisa ngendlela ezayikhetha.
    13: Umphefumulo wakhe uzahlala ebuhleni, lenzalo yakhe izalidla ilifa lelizwe.
    14: Imfihlo yeNkosi ingeyabayesabayo, izabazisa isivumelwano sayo.
    15: Amehlo ami ahlala eseNkosini, ngoba yiyo ezakhupha inyawo zami embuleni.
    16: Phendukela kimi, ube lomusa kimi, ngoba ngilesizungu, ngihluphekile.
    17: Inkathazo zenhliziyo yami zanda, ungikhuphe ezinhluphekweni zami.
    18: Khangela inhlupheko yami losizi lwami, uthethelele zonke izono zami.
    19: Khangela izitha zami ngoba zinengi, ziyangizonda ngenzondo elesihluku.
    20: Londoloza umphefumulo wami, ungikhulule; kangingayangeki, ngoba ngiphephela kuwe.
    21: Ubuqotho lokuqonda kakungilondoloze, ngoba ngilindele wena.
    22: Nkulunkulu, hlenga uIsrayeli kuzo zonke inkathazo zakhe.
  26:
    1: Ngahlulela, Nkosi, ngoba mina ngihambe ngobuqotho bami, njalo ngithembele eNkosini, angiyikutshelela.
    2: Ngihlola, Nkosi, ungilinge, uhlole izinso zami lenhliziyo yami.
    3: Ngoba uthandolomusa wakho luphambi kwamehlo ami, njalo ngihambe eqinisweni lakho.
    4: Kangihlalanga labantu benkohliso, kangihambelani labazenzisayo.
    5: Ngiyizondile inhlangano yabenzi bobubi, kangihlali lababi.
    6: Ngizageza izandla zami ngokungelacala, ngizingelezele ilathi lakho, Nkosi.
    7: Ukuze ngizwakalise ngelizwi lokubonga, lokuze ngilandise zonke izenzo zakho ezimangalisayo.
    8: Nkosi, ngiyayithanda inhlalo yendlu yakho, lendawo yokuhlala yenkazimulo yakho.
    9: Ungabuthi umphefumulo wami kanye lezoni, kumbe impilo yami kanye labantu abomele igazi.
    10: Ozandla zabo zilobubi, lesandla sabo sokunene sigcwele izivalamlomo.
    11: Kodwa mina ngizahamba ngobuqotho bami; ngihlenga, ube lomusa kimi.
    12: Unyawo lwami lumi endaweni elingeneyo; ngizayidumisa iNkosi emabandleni.
  27:
    1: INkosi iyikukhanya kwami losindiso lwami; ngizakwesaba bani? INkosi ingamandla empilo yami; ngizakwethuka bani?
    2: Lapho ababi, izitha zami labamelana lami, besondela kimi ukudla inyama yami, bona bakhubeka bawa.
    3: Loba ibutho lingamisa inkamba limelene lami, inhliziyo yami kayiyikwesaba; loba impi ingangivukela, kulokhu ngizathemba.
    4: Into yinye engiyicela eNkosini, yiyo engizayidinga, yikuthi ngihlale endlini yeNkosi insuku zonke zempilo yami, ukuze ngibone ubuhle beNkosi, ngibuzisise ethempelini layo.
    5: Ngoba izangifihla edumbeni layo ngosuku lobubi, ingifihle ekusithekeni kwethente layo, ingiphakamisele edwaleni.
    6: Khathesi-ke ikhanda lami lizaphakanyiswa phezu kwezitha zami ezingihanqileyo; ngakho ngizanikela iminikelo yokuthaba ethenteni layo; ngizahlabela, yebo ngihlabele indumiso eNkosini.
    7: Zwana, Nkosi, ilizwi lami lapho ngikhala, njalo ungihawukele, ungiphendule.
    8: 'Uthe: Dingani ubuso bami. Inhliziyo yami yathi kuwe: Ubuso bakho, Nkosi, ngizabudinga.'
    9: Ungangifihleli ubuso bakho; ungayixotshi inceku yakho ngokuthukuthela; ubulusizo lwami; ungangitshiyi, ungangideli, Nkulunkulu wosindiso lwami.
    10: Lapho umama lobaba bengitshiya, khona iNkosi izangemukela.
    11: Ngifundisa indlela yakho, Nkosi, ungikhokhele endleleni eqondileyo, ngenxa yezitha zami.
    12: Unganginikeli entandweni yezitha zami, ngoba abafakazi bamanga bangivukele, lovutha isihluku.
    13: Ngangizaphela ngaphandle kokuthi ngakholwa ukuthi ngizabona okuhle kweNkosi elizweni labaphilayo.
    14: Lindela iNkosi, ube lamandla, lenhliziyo yakho iqine, yebo, lindela iNkosi.
  28:
    1: Ngiyakhala kuwe, Nkosi; dwala lami, ungangithuleli, hlezi nxa ungithulela, ngifanane labehlela emgodini.
    2: Zwana ilizwi lokuncenga kwami lapho ngikhala kuwe, lapho ngiphakamisela izandla zami endaweni yakho yelizwi engcwele.
    3: Ungangihuduli kanye lababi njalo kanye labenzi bobubi, abakhuluma ukuthula labomakhelwane babo, kodwa ububi busenhliziyweni yabo.
    4: Ubanike njengokwenza kwabo, lanjengobubi bezenzo zabo; ubanike njengokomsebenzi wezandla zabo, ubabuyisele isenzo sabo.
    5: Ngoba kabayinanzi imisebenzi yeNkosi lokwenza kwezandla zayo, izababhidliza ingabakhi.
    6: Kayibongwe iNkosi, ngoba ilizwile ilizwi lokuncenga kwami.
    7: INkosi ingamandla ami lesihlangu sami; inhliziyo yami ithembela kuyo, ngiyasizwa; ngakho inhliziyo yami iyathokoza, ngiyidumise ngengoma yami.
    8: INkosi ingamandla abo, njalo iyinqaba yezinsindiso zogcotshiweyo wayo.
    9: Sindisa abantu bakho, ubusise ilifa lakho, beluse, ubaphakamise kuze kube nininini.
  29:
    1: Inikeni iNkosi, lina madodana abalamandla, inikeni iNkosi udumo lamandla.
    2: Inikeni iNkosi udumo lwebizo layo, likhothame eNkosini ebuhleni bobungcwele.
    3: Ilizwi leNkosi liphezu kwamanzi; uNkulunkulu wenkazimulo uyaduma; iNkosi iphezu kwamanzi amanengi.
    4: Ilizwi leNkosi lilamandla, ilizwi leNkosi lilobukhosi.
    5: Ilizwi leNkosi lephula imisedari, yebo, iNkosi yephula imisedari yeLebhanoni.
    6: Yenza yona-ke iqolotshe njengethole, iLebhanoni leSiriyoni njengethole lenyathi.
    7: Ilizwi leNkosi lidabula amalangabi omlilo.
    8: Ilizwi leNkosi lizamazamisa inkangala, iNkosi izamazamisa inkangala yeKadeshi.
    9: 'Ilizwi leNkosi lizalisa izimpala, lihlubule amahlathi; lethempelini layo konke kuthi: Udumo.'
    10: UJehova uhlezi phezu kukazamcolo, yebo, uJehova uhlezi eyiNkosi kuze kube nininini.
    11: INkosi izanika abantu bayo amandla; iNkosi ibusise abantu bayo ngokuthula.
  30:
    1: Ngizakuphakamisa, Nkosi, ngoba ungenyusile, njalo kawuthokozisanga izitha zami ngami.
    2: Nkosi Nkulunkulu wami, ngakhalela kuwe, wangisilisa.
    3: Nkosi, uwukhuphulile umphefumulo wami engcwabeni, ungigcinile ngiphila, ukuze ngingehleli emgodini.
    4: Hlabelelani eNkosini, lina bangcwele bayo, libonge ekukhunjulweni kobungcwele bayo.
    5: Ngoba ukuthukuthela kwayo kungokwesikhatshana, impilo isemuseni wayo. Ukulila kungahlala kusihlwa, kanti ekuseni kulentokozo.
    6: 'Mina-ke ngathi ekuphumeleleni kwami: Kangiyikunyikinywa laphakade.'
    7: Nkosi, ngomusa wakho wenzile intaba yami iqine; wabufihla ubuso bakho, ngahlupheka.
    8: Ngakhala kuwe, Nkosi; ngancenga eNkosini.
    9: Kulenzuzo bani egazini lami ekutshoneni kwami emgodini? Uthuli luzakudumisa na? Luzatshumayela iqiniso lakho yini?
    10: Zwana, Nkosi, ube lomusa kimi; Nkosi, woba ngumsizi wami.
    11: Uphendule ukukhala kwami kwaba yikusina; ukhuphile isaka lami, wangibhincisa intokozo,
    12: ukuze udumo lwami luhlabele indumiso kuwe, lungathuli; Nkosi, Nkulunkulu wami, ngizakubonga kuze kube nininini.
  31:
    1: Kuwe, Nkosi, ngiyathemba, kangingayangeki lanini, ngikhulule ngokulunga kwakho.
    2: Beka kimi indlebe yakho, ngikhulule masinyane, ube lidwala elilamandla kimi, indlu yezinqaba yokungisindisa.
    3: Ngoba wena ulidwala lami lenqaba yami; ngakho ngenxa yebizo lakho ngikhokhela ungiqondise.
    4: Ngikhupha embuleni abangithiye ngalo ensitha, ngoba uyinqaba yami.
    5: Esandleni sakho ngibeka umoya wami; ungihlengile, Nkosi, Nkulunkulu weqiniso.
    6: Ngibazondile labo abananzelela okuyize kwamanga; kodwa mina ngithembela eNkosini.
    7: Ngizathaba ngithokoze emuseni wakho, ngoba ubonile uhlupho lwami, wazile umphefumulo wami ezinkathazweni.
    8: Njalo kawungivalelanga esandleni sesitha, umise inyawo zami endaweni ebanzi.
    9: Woba lomusa kimi, Nkosi, ngoba ngilohlupho; ilihlo lami liqedwa lusizi, umphefumulo wami lesisu sami.
    10: Ngoba impilo yami iphela ngosizi, leminyaka yami ngokububula; amandla ami ayadeda ngenxa yeziphambeko zami, lamathambo ami ayaqedwa.
    11: Sengilihlazo phakathi kwazo zonke izitha zami, kodwa ikakhulu kwabakhelene lami, sengiyikwesabeka kwabangejwayeleyo; abangibonayo ngaphandle bayangibalekela.
    12: Bakhohlwe ngami njengofileyo enhliziyweni; nginjengesitsha esifileyo.
    13: Ngoba ngizwile ukunyunda kwabanengi, ukwesaba inhlangothi zonke, becebisana bemelene lami, beceba ukuthatha impilo yami.
    14: 'Kodwa mina ngithemba kuwe, Nkosi, ngithi: UnguNkulunkulu wami.'
    15: Izikhathi zami zisesandleni sakho; ngikhulula esandleni sezitha zami lakwabangizingelayo.
    16: Khanyisa ubuso bakho phezu kwenceku yakho; ungisindise ngothando lwakho.
    17: Nkosi, kangingayangeki, ngoba ngikubizile; kabayangeke ababi, bathule engcwabeni.
    18: Kazithuliswe indebe zamanga, ezikhuluma kalukhuni zimelene lolungileyo ngokuzigqaja langokweyisa.
    19: Kukhulu kangakanani ukulunga kwakho, okubekele labo abakwesabayo, okwenzela labo abathembela kuwe, phambi kwabantwana babantu!
    20: Uzabafihla ekusithekeni kobukhona bakho basuke kumagobe omuntu, ubafihle ethenteni ekuphikisaneni kwenlimi.
    21: Kayibongwe iNkosi, ngoba ingenzele uthando olumangalisayo emzini oyinqaba.
    22: 'Ngoba mina ngathi ekuphangiseni kwami: Ngiqunyiwe ngasuswa phambi kwamehlo akho. Loba kunjalo uzwile ilizwi lokuncenga kwami ekukhaleni kwami kuwe.'
    23: Ithandeni iNkosi lonke bangcwele bayo. INkosi ilondoloza abathembekileyo, iyamphindisela kakhulukazi owenze ngokuzigqaja.
    24: Qinani, izaqinisa inhliziyo yenu, lina lonke elithembela eNkosini.
  32:
    1: Ubusisiwe lowo osiphambeko sakhe sithethelelwe, osono sakhe sisitshekelwe.
    2: Ubusisiwe umuntu iNkosi engambaleli ububi, lokungekho inkohliso emoyeni wakhe.
    3: Lapho ngathula, amathambo ami aguga ngenxa yokubhonga kwami usuku lonke.
    4: Ngoba emini lebusuku isandla sakho sasinzima phezu kwami; ubumanzi bami baguqulelwa ekomeni kwehlobo. (Sela)
    5: 'Ngakwazisa isono sami, kangifihlanga isiphambeko sami, ngathi: Ngizavuma ngeziphambeko zami eNkosini. Wena wasuthethelela icala lesono sami. (Sela)'
    6: Ngenxa yalokhu ngulowo lalowo owesaba uNkulunkulu uzakhuleka kuwe ngesikhathi ongatholwa ngaso. Isibili, esikhukhuleni samanzi amakhulu kawayikufinyelela kuye.
    7: Wena uyindawo yami yokucatsha, uyangilondoloza ekuhluphekeni, ungiphahle ngamahubo okukhululwa. (Sela)
    8: Ngizakulaya ngikufundise endleleni ozahamba ngayo, ngizakweluleka, ilihlo lami libe phezu kwakho.
    9: Ungabi njengebhiza, njengembongolo engelakuqedisisa, omlomo wayo onqandwa ngomkhala langetomu, hlezi kusondele kuwe.
    10: Zinengi izinhlupheko zomubi, kodwa othembela eNkosini, umusa uzamphahla.
    11: Jabulani eNkosini, lithabe, balungileyo; memezani ngokuthaba, lonke baqotho enhliziyweni.
  33:
    1: Thokozani eNkosini, balungileyo. Ukudumisa kubafanele abaqotho.
    2: Dumisani iNkosi ngechacho, lihlabelele kuyo ngogubhu olulentambo ezilitshumi.
    3: Ihlabeleleni ingoma entsha, litshaye kuhle ngenhlokomo.
    4: Ngoba ilizwi leNkosi liqotho, lomsebenzi wayo wonke ngowobuqotho.
    5: Ithanda ukulunga lesahlulelo; umhlaba ugcwele umusa weNkosi.
    6: Ngelizwi leNkosi amazulu enziwa, lalo lonke ibutho lawo ngomoya womlomo wayo.
    7: Ibuthelela amanzi olwandle njengenqumbi, ifake inziki eziphaleni.
    8: Umhlaba wonke kawuyesabe iNkosi, bonke abakhileyo bomhlaba kabathuthumele ngayo.
    9: Ngoba yona yakhuluma, kwaba khona; yona yalaya, kwema.
    10: INkosi ichitha icebo lezizwe, iphuthisa imicabango yabantu.
    11: Icebo leNkosi limi kuze kube nininini, imicabango yenhliziyo yayo ezizukulwaneni ngezizukulwana.
    12: Sibusisiwe isizwe esiNkulunkulu waso yiNkosi, abantu ebakhethileyo baba yilifa layo.
    13: INkosi iyakhangela phansi isemazulwini, ibone bonke abantwana babantu.
    14: Isendaweni emisiweyo yokuhlala kwayo ikhangela bonke abakhileyo bomhlaba.
    15: Ibumba inhliziyo yabo bonke, inanzelele zonke izenzo zabo.
    16: Kayikho inkosi esindiswa yibunengi bebutho, iqhawe kalikhululwa ngamandla amakhulu.
    17: Ibhiza liyize ekunqobeni, njalo kalikhululi ngobukhulu bamandla alo.
    18: Khangela, ilihlo leNkosi liphezu kwabayesabayo, kwalabo abathembela emuseni wayo,
    19: ukukhulula umphefumulo wabo ekufeni, lokubaphilisa endlaleni.
    20: Umphefumulo wethu ulindela iNkosi; ilusizo lwethu lesihlangu sethu.
    21: Ngoba inhliziyo yethu izathokoza kuyo, ngoba sithembele ebizweni layo elingcwele.
    22: Umusa wakho, Nkosi, kawube phezu kwethu, njengokulindela kwethu kuwe.
  34:
    1: Ngizayibonga iNkosi ngesikhathi sonke; ukudunyiswa kwayo kuzahlala kusemlonyeni wami.
    2: Umphefumulo wami uzazincoma eNkosini; abathobekileyo bazakuzwa bathokoze.
    3: Ikhuliseni iNkosi kanye lami, asiliphakamise ibizo layo kanyekanye.
    4: Ngayidinga iNkosi, yangiphendula, yasingikhulula kukho konke ukwesaba kwami.
    5: Bakhangela kuyo, bakhazimula, lobuso babo kabubanga lenhloni.
    6: Lo umyanga wakhala, leNkosi yezwa, yasimsindisa kuzo zonke inkathazo zakhe.
    7: Ingilosi yeNkosi imisa inkamba izingelezele labo abayesabayo, ibakhulule.
    8: Nambithanini libone ukuthi iNkosi ilungile. Ubusisiwe lowomuntu othembela kuyo.
    9: Yesabeni iNkosi, bangcwele bayo, ngoba kakulakuswela kwabayesabayo.
    10: Izilwane ezintsha ziyaswela zilambe, kodwa labo abayidingayo iNkosi kabasweli lutho oluhle.
    11: Wozani, bantwana, lingilalele, ngizalifundisa ukwesaba iNkosi.
    12: Ngubani umuntu ofisa impilo, othanda izinsuku ukuthi abone okuhle?
    13: Londa ulimi lwakho kokubi, lendebe zakho ekukhulumeni inkohliso.
    14: Suka kokubi, wenze okuhle, dinga ukuthula, kunxwanele.
    15: Amehlo eNkosi akwabalungileyo, lezindlebe zayo kukukhala kwabo.
    16: Ubuso beNkosi bumelene labenza okubi, ukuquma ukukhunjulwa kwabo kusuke emhlabeni.
    17: Bakhala, iNkosi yezwa; iyabakhulula kuzo zonke izinhlupheko zabo.
    18: INkosi iseduze labo abalenhliziyo ezephukileyo, iyabasindisa abalomoya odabukileyo.
    19: Zinengi inhlupheko zolungileyo, kodwa iNkosi iyamkhulula kuzo zonke.
    20: Iyawagcina wonke amathambo akhe, kakwaphulwa lelilodwa kuwo.
    21: Okubi kuzambulala okhohlakeleyo; labazonda olungileyo bazalahlwa.
    22: INkosi iyahlenga umphefumulo wenceku zayo; njalo bonke abathemba kuyo kabayikulahlwa.
  35:
    1: Phikisana, Nkosi, labaphikisana lami, ulwe labalwa lami.
    2: Xhakalaza ihawu lesihlangu esikhulu, usukumele usizo lwami.
    3: 'Hwatsha lomkhonto, uvimbe indlela umelane labangizingelayo; tshono emphefumulweni wami ukuthi: Ngilusindiso lwakho.'
    4: Kabayangeke babe lehlazo labo abadinga umphefumulo wami. Kabahlehliselwe emuva babe lenhloni labo abaceba ububi ngami.
    5: Kababe njengamakhoba phambi komoya, lengilosi yeNkosi kayibadudule.
    6: Indlela yabo kayibe mnyama itshelele, lengilosi yeNkosi ibaxotshe.
    7: Ngoba kungelasizatho bangifihlele imbule labo emgodini, kungelasizatho bawugebhele umphefumulo wami.
    8: Ukubhujiswa kakumjume, lembule lakhe alifihlileyo kalimbambe yena, awele kulo, ekubhujisweni.
    9: Kodwa umphefumulo wami uzathokoza eNkosini, ujabule esindisweni lwayo.
    10: 'Wonke amathambo ami azakuthi: Nkosi, ngubani onjengawe, okhulula umyanga kulowo olamandla kulaye, yebo, umyanga loswelayo komphangayo?'
    11: Abafakazi bamanga basukuma, bangibuza engingakwaziyo.
    12: Bangibuyisela okubi endaweni yokuhle, umphefumulo wami ulahlekelwa.
    13: Kanti mina, ekuguleni kwabo isembatho sami sasilisaka, ngathobisa umphefumulo wami ngokuzila ukudla, lomkhuleko wami wabuyela esifubeni sami.
    14: Ngahamba ngokungathi ungumngane ngokungathi ungumfowethu; ngikhotheme kwezimnyama njengolilela unina.
    15: Kodwa ekukhubekeni kwami bathokoza, babuthana ndawonye, abalahliweyo babuthana ndawonye bemelene lami, njalo ngangingakwazi; badabula kabemanga.
    16: Kanye lababi abaklolodayo edilini, bangigedlela amazinyo abo.
    17: Nkosi, uzabukela kuze kube nini? Buyisa umphefumulo wami ekubhubhiseni kwabo, wona wodwa owami emabhongweni ezilwane.
    18: Ngizakubonga ebandleni elikhulu, ngikudumise phakathi kwabantu abanengi.
    19: Bangajabuli ngami abayizitha zami ngamanga, kabangangificeli ilihlo labo abangizonda ngeze.
    20: Ngoba kabakhulumi ukuthula, kodwa baceba amazwi enkohliso bemelene labachumileyo emhlabeni.
    21: 'Kanti bangikhamisela kakhulu umlomo wabo bathi: Aha, aha, ilihlo lethu likubonile!'
    22: Nkosi, usukubonile; ungathuli. Nkosi, ungabi khatshana lami.
    23: Zivuse, uvukele ilungelo lami, udaba lwami, Nkulunkulu wami leNkosi yami.
    24: Ngahlulela, Nkosi Nkulunkulu wami, ngokulunga kwakho; kabangathokozi ngami.
    25: 'Kabangatsho enhliziyweni yabo ukuthi: Hiya, yisifiso sethu! Bangatsho ukuthi: Simginyile.'
    26: Kabayangeke babe lenhloni ndawonye abajabula ngosizi lwami; bembathiswe ngenhloni lehlazo labo abazikhukhumeza ngami.
    27: 'Kabamemeze ngenjabulo bathabe abaloyisa ukulunga kwami, yebo kabatsho njalonjaloukuthi: Kayikhuliswe iNkosi ethokoza ngokuhlala kuhle kwenceku yayo.'
    28: Lolimi lwami luzakhuluma ukulunga kwakho, usuku lonke indumiso yakho.
  36:
    1: 'Kulenkulumo yesiphambeko kokhohlakeleyo; ngaphakathi kwenhliziyo yami ngathi: Kakukho ukwesaba uNkulunkulu phambi kwamehlo akhe.'
    2: Ngoba uyazikhohlisa emehlweni akhe, ububi bakhe buze butholakale buzondeka.
    3: Amazwi omlomo wakhe ayibubi lenkohliso; uyekele inhlakanipho ukwenza okuhle.
    4: Uceba okubi embhedeni wakhe, azimise endleleni engalunganga, kakwali okubi.
    5: Nkosi, umusa wakho usemazulwini, uthembeko lwakho luze lufike emayezini.
    6: Ukulunga kwakho kunjengezintaba zikaNkulunkulu, izahlulelo zakho ziyinziki enkulu; uyalondoloza umuntu lenyamazana, Nkosi.
    7: Luligugu kangakanani uthandolomusa wakho, Nkulunkulu! Ngakho abantwana babantu baphephela emthunzini wempiko zakho.
    8: Bazasutha kakhulu ngamanono endlu yakho, ubanathise okomfula wentokozo yakho.
    9: Ngoba ukuwe umthombo wempilo; ekukhanyeni kwakho sizabona ukukhanya.
    10: Luqhubele phambili uthandolomusa wakho kulabo abakwaziyo, lokulunga kwakho kubo abaqotho enhliziyweni.
    11: Unyawo lwabazigqajayo lungezi kimi, lesandla sababi singangixotshi.
    12: Nampo abenzi bobubi sebewile, bawiselwe phansi, kabalakuvuka.
  37:
    1: Ungazikhathazi ngababi, ungabi lomhawu ngabenzi bobubi.
    2: Ngoba bazaqunywa masinyane njengotshani, babune njengohlaza.
    3: Themba eNkosini, wenze okuhle, uhlale elizweni, uzondle ngothembeko.
    4: Zithokozise eNkosini, njalo izakunika iziloyiso zenhliziyo yakho.
    5: Nikela indlela yakho eNkosini, uthembe kuyo; yona izakwenza.
    6: Izaveza ukulunga kwakho njengokukhanya, lelungelo lakho njengemini enkulu.
    7: Thula eNkosini, uyilindele; ungazikhathazi ngophumelelayo ngendlela yakhe, ngomuntu owenza amacebo amabi.
    8: Yekela intukuthelo, utshiye ulaka; ungazikhathazi langokwenza okubi.
    9: Ngoba ababi bazaqunywa, kodwa labo abalindele iNkosi bona bazakudla ilifa lelizwe.
    10: Kuseyisikhatshana nje, omubi angabe esaba khona; loba uhlola indawo yakhe uyabe engasekho.
    11: Kodwa abamnene bazakudla ilifa lelizwe, bazithokozise ngobunengi bokuthula.
    12: Omubi uyaceba emelene lolungileyo, amgedlele amazinyo akhe.
    13: INkosi izamhleka, ngoba iyabona ukuthi usuku lwakhe luyeza.
    14: Ababi sebehwatshe inkemba, bagobise idandili labo, ukumlahla phansi umyanga loswelayo, ukubulala abaqotho ngendlela.
    15: Inkemba yabo izangena kweyabo inhliziyo, kwephulwe amadandili abo.
    16: Okuncinyane alakho olungileyo kungcono kulenotho yababi abanengi.
    17: Ngoba ingalo zababi zizakwephulwa, kodwa iNkosi iyabasekela abalungileyo.
    18: INkosi iyazazi izinsuku zabaqotho, lelifa labo lizakuba sephakadeni.
    19: Kabayikuyangeka ngesikhathi esibi, langensuku zendlala bazasutha.
    20: Kodwa ababi bazabhubha; lezitha zeNkosi zizanyamalala njengamafutha amawundlu, zinyamalale entuthwini.
    21: Omubi uyeboleka, angabuyiseli, kodwa olungileyo uyahawukela, aphe.
    22: Ngoba ababusiswe yiyo bazakudla ilifa lelizwe, kodwa abaqalekiswe yiyo bazaqunywa.
    23: Izinyathelo zomuntu olungileyo ziqondiswa yiNkosi, iyathokoza endleleni yakhe.
    24: Loba esiwa, kayikulahlwa phansi, ngoba iNkosi isekela isandla sakhe.
    25: Ngangimutsha, sengimdala, kanti kangibonanga olungileyo etshiyiwe, lenzalo yakhe idinga ukudla.
    26: Usuku lonke ulomusa, uyeboleka, lenzalo yakhe iyisibusiso.
    27: Suka ebubini, wenze okuhle; uhlale kuze kube nininini.
    28: Ngoba iNkosi ithanda isahlulelo, kayiyikubatshiya abangcwele bayo. Bazalondolozwa kuze kube nininini; kodwa inzalo yababi izaqunywa.
    29: Abalungileyo bazakudla ilifa lelizwe, bahlale kulo kuze kube nininini.
    30: Umlomo wolungileyo ukhuluma inhlakanipho, lolimi lwakhe lukhuluma isahlulelo.
    31: Umlayo kaNkulunkulu wakhe usenhliziyweni yakhe; izinyathelo zakhe kazitsheleli.
    32: Omubi uyamqaphela olungileyo, udinga ukumbulala.
    33: INkosi kayiyikumyekela esandleni sakhe, kayiyikumlahla lapho esahlulelwa.
    34: Lindela eNkosini, ugcine indlela yayo, izakuphakamisa ukuthi udle ilifa lelizwe; uzabona lapho ababi bequnywa.
    35: Ngambona omubi elamandla amakhulu, eziqhelisa njengesihlahla semvelo esiluhlaza.
    36: Kube kanti wedlula, khangela-ke, wayengasekho; yebo ngamdinga, kodwa katholakalanga.
    37: Nanzelela opheleleyo, umbone oqotho, ngoba ukuphela kwalowomuntu kuyikuthula.
    38: Kodwa abaphambukayo bazabhujiswa kanyekanye; ukuphela kwababi kuzaqunywa.
    39: Kodwa usindiso lwabalungileyo luvela eNkosini, inqaba yabo esikhathini sokuhlupheka.
    40: Njalo iNkosi izabasiza ibakhulule; izabakhulula kwababi, ibasindise, ngoba baphephela kuyo.
  38:
    1: Nkosi, ungangikhuzi entukuthelweni yakho, ungangijezisi ekuvutheni kolaka lwakho.
    2: Ngoba imitshoko yakho ihlabe yatshona kimi, lesandla sakho sehle nzima phezu kwami.
    3: Kakukho ukuphila enyameni yami ngenxa yentukuthelo yakho; kakukho ukuthula emathanjeni ami ngenxa yesono sami.
    4: Ngoba iziphambeko zami zedlule phezu kwekhanda lami, njengomthwalo onzima zinzima kakhulu kimi.
    5: Izilonda zami zilevumba zilobomvu ngenxa yobuthutha bami.
    6: Ngigungubele, ngagotshiselwa phansi kakhulu, usuku lonke ngihamba ngikwezimnyama.
    7: Ngoba ukhalo lwami lugcwele okutshileyo, njalo kakukho ukuphila enyameni yami.
    8: Ngibuthakathaka ngichobozekile kakhulukazi, ngiyabhonga ngenxa yokububula kwenhliziyo yami.
    9: Nkosi, sonke isiloyiso sami siphambi kwakho, lokububula kwami kakufihlakalanga kuwe.
    10: Inhliziyo yami iyatshaya, amandla ami angitshiyile; lokukhanya kwamehlo ami lakho kakukho kimi.
    11: Abangithandayo labangane bami bema ummango lenhlupheko yami, labakwethu bema khatshana lami.
    12: Labo abadinga impilo yami bayangithiya, labo abadinga ukoniwa kwami bakhuluma izincithakalo, bezindla inkohliso usuku lonke.
    13: Kodwa mina nginjengesacuthe, kangizwa, lanjengesimungulu, esingavuli umlomo waso.
    14: Yebo, nginjengomuntu ongezwayo, okungekho ukuphikisa emlonyeni wakhe.
    15: Ngoba kuwe, Nkosi, ngiyathemba; wena uzaphendula, Nkosi Nkulunkulu wami.
    16: 'Ngoba ngathi: Hlezi bathokoze ngami, lapho unyawo lwami lutshelela, bazikhukhumeze bemelene lami.'
    17: Ngoba sengiseduze lokuwa, lobuhlungu bami buphambi kwami njalonjalo.
    18: Ngoba ngizakwazisa ububi bami, ngizakhathazeka ngesono sami.
    19: Kodwa izitha zami ziphilile zilamandla, labangizonda ngeze sebandile.
    20: Abaphindisela okubi esikhundleni sokuhle bayizitha zami, ngoba nginxwanela okulungileyo.
    21: Ungangitshiyi, Nkosi; Nkulunkulu wami, ungabi khatshana lami.
    22: Phangisa ungisize, Nkosi, nsindiso yami.
  39:
    1: 'Ngathi: Ngizaqaphelisa izindlela zami, ukuze ngingoni ngolimi lwami; ngizagcina umlomo wami ngetomu, omubi esesekhona phambi kwami.'
    2: Ngaba yisimungulu ngokuthula; ngathula kokuhle; lokuhlupheka kwami kwavuswa.
    3: Inhliziyo yami yatshisa phakathi kwami, ngisacabanga umlilo wavutha; ngakhuluma ngolimi lwami,
    4: 'ngathi: Nkosi, ngazisa isiphetho sami lesilinganiso sensuku zami ukuthi siyini, ukuze ngazi ukuthi ngiyedlula kangakanani.'
    5: Khangela, wenze insuku zami zaba yibubanzi besandla, lobudala bami bunjengento engesilutho phambi kwakho; isibili ngulowo lalowomuntu ekumeni kwakhe uyize nje. (Sela)
    6: Isibili, umuntu uhambahamba esesithunzini; isibili, bayakhathazeka ngeze; uyabuthelela, kodwa kazi ukuthi ngubani ozakubutha.
    7: Pho-ke, ngilindeleni, Nkosi? Ithemba lami likuwe.
    8: Ngikhulula kuzo zonke iziphambeko zami. Ungangenzi ihlazo lesithutha.
    9: Ngaba yisimungulu, kangivulanga umlomo wami, ngoba wakwenza wena.
    10: Susa uswazi lwakho kimi, ngoba ngiyaqedwa yisidutshulo sesandla sakho.
    11: Lapho ulaya umuntu ngokukhuza ngenxa yesiphambeko, wenza ubuhle bakhe buncibilike njengenundu; isibili ngulowo lalowomuntu uyize. (Sela)
    12: Zwana umkhuleko wami, Nkosi, ubeke indlebe ekukhaleni kwami; ungathuleli izinyembezi zami, ngoba ngingowemzini kuwe, ohlala njengowezizwe, njengabo bonke obaba.
    13: Ungangihwaqeli ukuze ngihlumelele, ngingakasuki, ngingabe ngisaba khona.
  40:
    1: Ngalindela lokuyilindela iNkosi; yangithobela, yezwa ukukhala kwami.
    2: Yangenyula emgodini ohlokomayo, exhaphozini lodaka, yabeka inyawo zami phezu kwedwala, yaqinisa izinyathelo zami.
    3: Yafaka ingoma entsha emlonyeni wami, indumiso kuNkulunkulu wethu. Abanengi bazabona besabe, bathembe eNkosini.
    4: Ubusisiwe umuntu oyenzayo iNkosi ibe lithemba lakhe, ongaphendukeli kwabazigqajayo, lalabo abaphendukela emangeni.
    5: Minengi wena oyenzileyo, Nkosi, Nkulunkulu wami, imisebenzi yakho emangalisayo lemicabango yakho kithi; ingelandiswe ngokulandelana kuwe. Ngingayilandisa ngiyitsho, minengi kulokuthi ibalwe.
    6: Umhlatshelo lomnikelo kawukufisi; izindlebe zami uzivulile; umnikelo wokutshiswa lomnikelo wesono kawuwubizi.
    7: 'Ngasengisithi: Khangela, ngiyeza; emqulwini wogwalo kulotshiwe ngami.'
    8: Ngiyathokoza ukwenza intando yakho, Nkulunkulu wami, lomlayo wakho uphakathi kwemibilini yami.
    9: Ngitshumayele ukulunga ebandleni elikhulu; khangela, kangibambanga indebe zami, Nkosi, wena uyakwazi.
    10: Ukulunga kwakho kangikufihlanga phakathi kwenhliziyo yami; ngikhulumile ngobuqotho bakho langosindiso lwakho; kangifihlanga uthandolomusa wakho leqiniso lakho ebandleni elikhulu.
    11: Wena Nkosi, ungangigodleli isihawu sakho; uthandolomusa wakho leqiniso lakho kakungilondoloze njalonjalo.
    12: Ngoba ububi obungebalwe bungihanqile, iziphambeko zami zingibambile, ukuze ngingabi lakho ukubona; zinengi okwedlula inwele zekhanda lami; ngakho inhliziyo yami ingitshiyile.
    13: Thokoza, Nkosi, ukungikhulula. Nkosi, phangisa ukungisiza.
    14: Kabayangeke babe lenhloni ndawonye abadinga umphefumulo wami ukuwuchitha; kababuyiselwe emuva bayangiswe abangifisela okubi.
    15: 'Kabachitheke kube ngumvuzo wehlazo labo abathi kimi: Aha, aha!'
    16: 'Kabathabe bajabule kuwe bonke abakudingayo; abathanda usindiso lwakho kabatsho njalonjalo bathi: Kayikhuliswe iNkosi!'
    17: Kodwa ngingumyanga ngiyaswela; iNkosi iyangikhumbula; ungumsizi wami lomkhululi wami; Nkulunkulu wami, ungalibali.
  41:
    1: Ubusisiwe onanzelela obuthakathaka. INkosi izamkhulula ngosuku lobubi.
    2: INkosi izamlondoloza, imgcine ephila; uzabusiswa emhlabeni; kawuyikumnikela entandweni yezitha zakhe.
    3: INkosi izamsekela embhedeni wokugula kwakhe; wena uzaguqula lonke icansi lakhe emkhuhlaneni wakhe.
    4: 'Mina ngathi: Nkosi, woba lomusa kimi, silisa umphefumulo wami, ngoba ngonile kuwe.'
    5: 'Izitha zami zikhuluma okubi ngami zisithi: Uzakufa nini, lebizo lakhe lichitheke?'
    6: Lalapho efika ukungibona, ukhuluma inkohliso; inhliziyo yakhe izibuthela okubi, esephumile phandle akhulume.
    7: Bonke abangizondayo banyenyezelana bemelene lami, bangisongele ukungona.
    8: Into embi inamathele kuye; njalo njengoba elele phansi kasayikuvuka.
    9: Yebo, indoda yobungane bami engiyithembayo, ebikade isidla isinkwa sami, ingiphakamisele isithende imelene lami.
    10: Kodwa, wena Nkosi, woba lomusa kimi, ungilulamise ukuze ngibaphindisele.
    11: Ngalokhu ngiyazi ukuthi uyangithanda, ngoba isitha sami kasithabanga phezu kwami.
    12: Kodwa mina, ungisekele ebuqothweni bami, wangimisa phambi kwakho kuze kube nininini.
    13: Kayibongwe iNkosi, uNkulunkulu kaIsrayeli, kusukela phakade kuze kube phakade. Ameni, loAmeni.
  42:
    1: Njengalokhu indluzele inxwanele izifula zamanzi, ngokunjalo umphefumulo wami unxwanela wena, Nkulunkulu.
    2: Umphefumulo wami womela uNkulunkulu, uNkulunkulu ophilayo. Ngizafika nini ngibonakale phambi kobuso bukaNkulunkulu?
    3: 'Inyembezi zami beziyikudla kwami emini lebusuku, lapho besithi kimi usuku lonke: Ungaphi uNkulunkulu wakho?'
    4: Ngikhumbula lezizinto ngathulula umphefumulo wami phakathi kwami, ngoba ngadlula lexuku, ngaya labo endlini kaNkulunkulu ngelizwi lentokozo lendumiso, ixuku eligubha umkhosi.
    5: Udanelani mphefumulo wami? Ukhathazekelani phakathi kwami? Themba kuNkulunkulu, ngoba ngisezamdumisa, ngosizo lobuso bakhe.
    6: Nkulunkulu wami, umphefumulo wami udanile phakathi kwami; ngakho ngizakukhumbula ngiselizweni leJordani lelamaHermoni, ngisentabeni iMizari.
    7: Inziki ibiza inziki ekuhlokomeni kwezimpophoma zakho; wonke amagagasi akho lamaza akho adlule phezu kwami.
    8: Emini iNkosi izalaya uthandolomusa wayo, lebusuku ingoma yayo izakuba lami; umkhuleko wami kuNkulunkulu wempilo yami.
    9: 'Ngizakuthi kuNkulunkulu, idwala lami: Ungikhohlweleni? Ngihambelani ngikwezimnyama ngenxa yocindezelo lwesitha?'
    10: 'Njengokuchoboza emathanjeni ami, izitha zami ziyangiklolodela, lapho zisithi kimi usuku lonke: Ungaphi uNkulunkulu wakho?'
    11: Udaneleni mphefumulo wami? Njalo ukhathazekelani phakathi kwami? Themba kuNkulunkulu, ngoba ngisezamdumisa, usindiso lobuso bami, loNkulunkulu wami.
  43:
    1: Ngahlulela, Nkulunkulu, umele udaba lwami esizweni esingesabi uNkulunkulu; ungikhulule emuntwini wenkohliso longalunganga.
    2: Ngoba wena unguNkulunkulu wesiphephelo sami; ungilahleleni? Ngihambelani ngikwezimnyama ngenxa yocindezelo lwesitha?
    3: Thumela ukukhanya kwakho leqiniso lakho, kungikhokhele, kungise entabeni yakho engcwele lemathabhanekeleni akho.
    4: Khona ngizakuya elathini likaNkulunkulu, kuNkulunkulu injabulo yentokozo yami; yebo ngizakudumisa ngechacho, Nkulunkulu, Nkulunkulu wami.
    5: Udanelani mphefumulo wami? Njalo ukhathazekelani phakathi kwami? Themba kuNkulunkulu, ngoba ngisezamdumisa, ukusiliswa kobuso bami, loNkulunkulu wami.
  44:
    1: Nkulunkulu, sizwile ngendlebe zethu, obaba basitshelile, umsebenzi owawenza ensukwini zabo, ensukwini zendulo.
    2: Wena ngesandla sakho wazixotsha izizwe elifeni, wabahlanyela bona; wazihlupha izizwe, kodwa wabasabalalisa bona.
    3: Ngoba kabadlanga ilifa lelizwe ngenkemba yabo, lengalo yabo kayibasindisanga, kodwa isandla sakho sokunene, lengalo yakho, lokukhanya kobuso bakho, ngoba wawubathanda.
    4: Wena uyiNkosi yami, Nkulunkulu; laya ukukhululwa kukaJakobe.
    5: Ngawe sizadudula izitha zethu; ngebizo lakho sizabanyathelela phansi abasivukelayo.
    6: Ngoba kangithembeli kulo idandili lami, lenkemba yami kayiyikungisindisa.
    7: Kodwa usisindisile ezitheni zethu, wayangisa abasizondayo.
    8: KuNkulunkulu siyazincoma usuku lonke; lebizo lakho sizalidumisa kuze kube nininini. (Sela)
    9: Kodwa ulahlile wasiyangisa, njalo kawuphumi lamabutho ethu.
    10: Usenze ukuthi sibuyele emuva sisuka esitheni; labasizondayo baziphangela.
    11: Usinikele njengezimvu zokudliwa, wasichithachitha phakathi kwezizwe.
    12: Uthengisile abantu bakho ngokungelanotho, awuzuzanga lutho ngentengo yabo.
    13: Usenze saba lihlazo kwabakhelene lathi, inhlekisa lendumazo kwabasiphahlileyo.
    14: Usenze saba yisiga phakathi kwezizwe, ukunikinwa kwekhanda phakathi kwabantu.
    15: Usuku lonke ukudunyazwa kwami kuphambi kwami, lehlazo lobuso bami lingigubuzele,
    16: ngenxa yelizwi lomgconi lomhlambazi, ngenxa yesitha lomphindiseli.
    17: Konke lokhu kusehlele, kube kanti kasikukhohlwanga, kasenzanga ngenkohliso esivumelwaneni sakho.
    18: Inhliziyo yethu kayibuyelanga emuva, lezinyathelo zethu kaziphambukanga emkhondweni wakho,
    19: lanxa usichobozile endaweni yamaganyana, usembese ngethunzi lokufa.
    20: Uba besilikhohliwe ibizo likaNkulunkulu wethu, loba selulela izandla zethu kunkulunkulu wezizweni,
    21: uNkulunkulu ubengayikukuhlola lokhu yini? Ngoba uyayazi imfihlo yenhliziyo.
    22: Yebo, ngenxa yakho siyabulawa usuku lonke, kuthiwa sinjengezimvu zokuhlatshwa.
    23: Phaphama, ulaleleni, Nkosi? Vuka, ungalahli kokuphela.
    24: Ufihlelani ubuso bakho, ukhohlwe ukuhlupheka kwethu locindezelo lwethu?
    25: Ngoba umphefumulo wethu ukhothamele othulini, isisu sethu sinamathela emhlabathini.
    26: Sukumela usizo lwethu, usihlenge ngenxa yomusa wakho.
  45:
    1: Inhliziyo yami iphuphuma ngendaba enhle; ngikhuluma ngezinto engizenzele inkosi; ulimi lwami lulusiba lombhali ophangisayo.
    2: Umuhle kulabantwana babantu; umusa uthululwe endebeni zakho; ngenxa yalokho uNkulunkulu ukubusisile kuze kube phakade.
    3: Bhinca inkemba yakho emlenzeni, qhawe, udumo lwakho lobukhosi bakho.
    4: Lebukhosini bakho gada uphumulele, ngenxa yeqiniso lobumnene bokulunga; lesandla sakho sokunene sikufundise izinto ezesabekayo.
    5: Imitshoko yakho ibukhali enhliziyweni yezitha zenkosi; izizwe zizakuwa ngaphansi kwakho.
    6: Isihlalo sakho sobukhosi, Nkulunkulu, ngesaphakade laphakade; intonga yakho yobukhosi iyintonga yobuqotho.
    7: Uthanda ukulunga, njalo uzonda ububi; ngenxa yalokho uNkulunkulu, uNkulunkulu wakho, ukugcobile ngamafutha entokozo ngaphezu kwabanakwenu.
    8: Izembatho zakho zonke ziqholiwe ngemure lenhlaba lekhasiya; ezigodlweni zempondo zendlovu abakwenze wathokoza ngazo.
    9: Amadodakazi amakhosi aphakathi kwabesifazana bakho abadumileyo; indlovukazi imi esandleni sokunene sakho yembethe igolide leOfiri.
    10: Zwana, ndodakazi, unakane, ubeke indlebe yakho; ukhohlwe abantu bakini lendlu kayihlo;
    11: khona inkosi izalangatha ubuhle bakho; ngoba iyinkosi yakho, njalo khothama kuyo.
    12: Lendodakazi yeTire ilesipho, labanothileyo ebantwini, bazancenga ubuso bakho.
    13: Indodakazi yenkosi iyakhazimula yonke ngaphakathi, isembatho sayo singesegolide elelukiweyo.
    14: Izalethwa enkosini yembethe isembatho esifekethisiweyo; izintombi eziyilandelayo, abangane bayo, zizalethwa kuwe.
    15: Zizalethwa ngokuthaba lenjabulo, zizangena esigodlweni senkosi.
    16: Esikhundleni saboyihlo kuzakuba ngamadodana akho, uzawabeka abe yiziphathamandla emhlabeni wonke.
    17: Ibizo lakho ngizalenza likhunjulwe ezizukulwaneni zonke; ngenxa yalokho izizwe zizakudumisa kuze kube nini lanini.
  46:
    1: UNkulunkulu uyisiphephelo sethu lamandla ethu, uyatholwa elusizo kakhulu ekuhluphekeni.
    2: Ngenxa yalokhu kasiyikwesaba ekuguqukeni komhlaba, lanxa izintaba zidilikela phakathi kwenlwandle.
    3: Amanzi alo kawahlokome, akhaphazele, izintaba zizamazame ngokukhukhumala kwalo. (Sela)
    4: Kulomfula, izifula zawo zithokozisa umuzi kaNkulunkulu, indawo engcwele yamathabhanekele oPhezukonke.
    5: UNkulunkulu uphakathi kwawo, kawuyikunyikinywa; uNkulunkulu uzawusiza ngovivi lokusa.
    6: Izizwe ziyaxokozela, imibuso izamazame; wakhupha ilizwi lakhe, umhlaba wancibilika.
    7: INkosi yamabandla ilathi, uNkulunkulu kaJakobe uyinqaba yethu. (Sela)
    8: Wozani libone imisebenzi yeNkosi, incithakalo eyenzileyo emhlabeni.
    9: Yenza izimpi ziphele kuze kube semkhawulweni womhlaba; yephula idandili, iqumaqume umkhonto, itshise izinqola emlilweni.
    10: Thulani, lazi ukuthi mina nginguNkulunkulu, ngizaphakanyiswa phakathi kwezizwe, ngiphakanyiswe emhlabeni.
    11: INkosi yamabandla ilathi, uNkulunkulu kaJakobe uyinqaba yethu. (Sela)
  47:
    1: Tshayani isandla, zizwe zonke, hlokomani kuNkulunkulu ngelizwi lentokozo.
    2: Ngoba iNkosi, oPhezukonke, iyesabeka, yiNkosi enkulu phezu komhlaba wonke.
    3: Izakwehlisela abantu ngaphansi kwethu, lezizwe ngaphansi kwenyawo zethu.
    4: Izasikhethela ilifa lethu, udumo lukaJakobe emthandayo. (Sela)
    5: UNkulunkulu wenyukile ngokuhlokoma, iNkosi ngokukhala kophondo.
    6: Hlabelani indumiso kuNkulunkulu, hlabelelani indumiso. Hlabelani indumiso eNkosini yethu, hlabelelani indumiso.
    7: Ngoba uNkulunkulu uyiNkosi yomhlaba wonke; hlabelelani indumiso ngokuqedisisa.
    8: UNkulunkulu uyabusa phezu kwezizwe; uNkulunkulu uhlezi esihlalweni sobukhosi sobungcwele bakhe.
    9: Iziphathamandla zabantu zibuthene ndawonye, abantu bakaNkulunkulu kaAbrahama. Ngoba izihlangu zomhlaba zingezikaNkulunkulu; uphakeme kakhulu.
  48:
    1: Yinkulu iNkosi, ingeyokudunyiswa kakhulu emzini kaNkulunkulu wethu, intaba yobungcwele bayo.
    2: Yinhle ngokuphakama, yintokozo emhlabeni wonke intaba yeZiyoni, enhlangothini zenyakatho, umuzi weNkosi enkulu.
    3: Ezigodlweni zawo uNkulunkulu uyaziwa ukuthi uyinqaba.
    4: Ngoba, khangela, amakhosi abuthana, adlula kanyekanye.
    5: Wona awubona, ngokunjalo amangala, atshaywa luvalo, aphaphatheka.
    6: Ukuthuthumela kwawabamba lapho, umhelo njengowesifazana obelethayo.
    7: Ngomoya wempumalanga uphahlaza imikhumbi yeTarshishi.
    8: Njengesikuzwileyo ngokunjalo sikubonile emzini weNkosi yamabandla, emzini kaNkulunkulu wethu; uNkulunkulu uzawumisa kuze kube nininini. (Sela)
    9: Sizindle ngothandolomusa wakho, Nkulunkulu, phakathi kwethempeli lakho.
    10: Njengalo ibizo lakho, Nkulunkulu, injalo indumiso yakho kuze kube semikhawulweni yomhlaba; isandla sakho sokunene sigcwele ukulunga.
    11: Kayithokoze intaba yeZiyoni, amadodakazi akoJuda athabe, ngenxa yezahlulelo zakho.
    12: Ibhodeni iZiyoni, liyizingeleze, libale imiphotshongo yayo,
    13: liqaphelise umthangala wayo, lidabule lihlole izigodlo zayo, ukuze lilandisele isizukulwana esilandelayo.
    14: Ngoba lo uNkulunkulu unguNkulunkulu wethu kuze kube nini lanini; yena uzasikhokhela kuze kube sekufeni.
  49:
    1: Zwanini lokhu lonke bantu. Bekani indlebe lonke bakhileyo bomhlaba,
    2: bonke abantukazana labaphakemeyo, abanothileyo labayanga, ndawonye.
    3: Umlomo wami uzakhuluma izinhlakanipho, lokuzindla kwenhliziyo yami kuzakuba yikuqedisisa.
    4: Ngizabeka indlebe yami kuso isaga, ngizavula ilibho lami ngechacho.
    5: Ngizakwesabelani ensukwini zobubi, nxa ububi babagwenxi bami buzangihanqa.
    6: Abathemba ingcebo yabo, abazincoma ngobunengi benotho yabo,
    7: umuntu kasoze ahlenge lokuhlenga umfowabo, kasoze amnike uNkulunkulu inhlawulo yakhe,
    8: (ngoba uhlengo lomphefumulo wabo luligugu, futhi luyaphela laphakade)
    9: ukuze ahlale ephila phakade, angaboni ukubola.
    10: Ngoba ubona ukuthi abahlakaniphileyo bayafa, lokuthi isithutha kanye lesiphukuphuku bayabhubha, batshiyele inotho yabo abanye.
    11: Umcabango wabo wangaphakathi uyikuthi izindlu zabo zizakuba ngezaphakade, izindawo zabo zokuhlala zibe ngezezizukulwana, babize amazwe ngamabizo abo.
    12: Kodwa umuntu elodumo kayikuma, uyafanana lenyamazana ezibhubhayo.
    13: Le indlela yabo iyibuthutha babo; kube kanti ababalandelayo bathokoza ngomlomo wabo. (Sela)
    14: Njengezimvu bamiselwe ingcwaba, ukufa kuzabelusa; labaqotho bazababusa ekuseni, isimo sabo ngesokuqedwa lingcwaba ukuze bangabi lendawo yokuhlala.
    15: Kodwa uNkulunkulu uzahlenga umphefumulo wami emandleni engcwaba, ngoba uzangemukela. (Sela)
    16: Ungesabi nxa umuntu enotha, nxa udumo lwendlu yakhe lusanda;
    17: ngoba ekufeni kwakhe kayikuthatha lutho, udumo lwakhe kaluyikwehla lumlandele.
    18: Lanxa empilweni yakhe wabusisa umphefumulo wakhe, njalo bakudumisa nxa uzenzela okuhle,
    19: uzakuya esizukulwaneni saboyise, kabayikubona ukukhanya kuze kube phakade.
    20: Umuntu olodumo, engaqedisisi, unjengezinyamazana ezibhubhayo.
  50:
    1: USomandla, uNkulunkulu, iNkosi, ukhulumile, ubiza umhlaba kusukela ekuphumeni kwelanga kuze kube sekutshoneni kwalo.
    2: EseZiyoni, ukuphelela kobuhle, uNkulunkulu ukhanyile.
    3: UNkulunkulu wethu uzakuza, kayikuthula; umlilo phambi kwakhe uzaqothula, enhlangothini zonke zakhe kuzakuba lesiphepho esikhulu.
    4: Uzabiza amazulu ephezulu, lomhlaba, ukwahlulela abantu bakhe.
    5: Buthelani kimi abangcwele bami, abenza isivumelwano lami ngomhlatshelo.
    6: Lamazulu azatshumayela ukulunga kwakhe, ngoba uNkulunkulu ngokwakhe ungumahluleli. (Sela)
    7: Zwanini bantu bami, ngizakhuluma; Israyeli, ngizafakaza ngimelene lawe. NginguNkulunkulu, uNkulunkulu wakho.
    8: Kangikusoli ngenxa yemihlatshelo yakho; leminikelo yakho yokutshiswa ihlala iphambi kwami.
    9: Kangiyikuthatha ijongosi elivela emzini wakho, lezimpongo ezivela ezibayeni zakho.
    10: Ngoba ngeyami yonke inyamazana yehlathi, izinkomo ezisentabeni eziyizinkulungwane.
    11: Ngiyazazi izinyoni zonke zezintaba, lezilo zommango zikimi.
    12: Uba bengilambile, bengingayikukutshela, ngoba umhlaba ngowami lokugcwala kwawo.
    13: Ngizayidla yini inyama yezinkunzi, kumbe nginathe igazi lezimpongo?
    14: Nikela kuNkulunkulu umhlatshelo wokubonga, ukhokhe izithembiso zakho koPhezukonke.
    15: Ungibize osukwini lokuhlupheka, ngizakukhulula, ubusungidumisa.
    16: 'Kodwa komubi uNkulunkulu uthi: Ulani lokuthi utshumayele izimiso zami, kumbe uthathe isivumelwano sami emlonyeni wakho?'
    17: Ngoba wena uzonda ukuqondiswa, ulahla amazwi ami emva kwakho.
    18: Uba ubona isela, uthokozelana lalo, lesabelo sakho sisezifebeni.
    19: Umlomo wakho uyawunikela ebubini, lolimi lwakho luqambe inkohliso.
    20: Uhlala ukhulume umelene lomfowenu, uhlebe indodana kanyoko.
    21: Lezizinto uzenzile, ngathula; wacabanga ukuthi nginjengawe kanye. Ngizakukhuza, ngikuhlele phambi kwamehlo akho.
    22: Kuqapheleni-ke lokhu, lina elikhohlwa uNkulunkulu, hlezi ngilidabule, kungabi khona okukhululayo.
    23: Onikela umnikelo wokubonga uyangidumisa; lolungisa indlela yakhe ngizambonisa usindiso lukaNkulunkulu.
  51:
    1: Ngihawukela, Nkulunkulu, ngokothandolomusa wakho; ngobunengi besihawu sakho yesula iziphambeko zami.
    2: Ungigezisise ebubini bami, ungihlambulule esonweni sami.
    3: Ngoba mina ngiyazivuma iziphambeko zami, lesono sami sihlezi siphambi kwami.
    4: Ngonile kuwe, kuwe wedwa, ngenze okubi emehlweni akho, ukuze kuthiwe ulungile ekukhulumeni kwakho, uhlanzeke ekwahluleleni kwakho.
    5: Khangela, ngazalelwa ebubini, lomama wangomulela esonweni.
    6: Khangela, uthanda iqiniso endaweni ezingaphakathi; lekusithekeni ungenza ngazi inhlakanipho.
    7: Ngihlanze ngehisope, ngizahlambuluka; ngigezisa, ngizakuba mhlophe kuleliqhwa elikhithikileyo.
    8: Ngizwise intokozo lenjabulo, ukuze athabe amathamboowachobozileyo.
    9: Fihla ubuso bakho ezonweni zami, wesule zonke iziphambeko zami.
    10: Nkulunkulu, dala kimi inhliziyo ehlambulukileyo, njalo uvuselele umoya oqinileyo phakathi kwami.
    11: Ungangilahli ebusweni bakho, njalo ungasusi umoya wakho ongcwele kimi.
    12: Buyisela kimi intokozo yosindiso lwakho, ungisekele ngomoya ovumayo.
    13: Khona ngizafundisa abaphambukayo indlela zakho, lezoni zizaphendukela kuwe.
    14: Ngikhulula ecaleni legazi, Nkulunkulu, Nkulunkulu wosindiso lwami, ulimi lwami luzahlabelela kakhulu ngokulunga kwakho.
    15: Nkosi, vula indebe zami, lomlomo wami uzamemezela indumiso yakho.
    16: Ngoba kawuthandi umhlatshelo, ngoba bengizawunika; kawuthokozi ngomnikelo wokutshiswa.
    17: Imihlatshelo kaNkulunkulu ingumoya odabukileyo; inhliziyo edabukileyo leyephukileyo, Nkulunkulu, kawuyikuyidelela.
    18: Yenzele iZiyoni okuhle ngokuthanda kwakho; uyakhe imiduli yeJerusalema.
    19: Khona uzajabulela iminikelo yokulunga, umnikelo wokutshiswa, lomnikelo wonke; khona bezanikela amajongosi phezu kwelathi lakho.
  52:
    1: Uzincomelani ngokubi, qhawe? Umusa kaNkulunkulu ukulo lonke usuku.
    2: Ulimi lwakho luceba konke ukuganga, njengensingo ebukhali, lwenza inkohliso.
    3: Uthanda okubi kulokuhle; amanga kulokukhuluma iqiniso. (Sela)
    4: Uthanda wonke amazwi okuginya, limi lwenkohliso.
    5: UNkulunkulu laye uzakubhidliza phakade, akususe, akuhluthune ethenteni, akusiphune elizweni labaphilayo. (Sela)
    6: 'Abalungileyo bazakubona besabe, bazamhleka, besithi:'
    7: Khangelani, umuntu ongamenzanga uNkulunkulu abe yinqaba yakhe, kodwa wathembela ebunengini benotho yakhe, eqinile ekugangeni kwakhe.
    8: Kodwa nginjengesihlahla somhlwathi esiluhlaza endlini kaNkulunkulu. Ngiyathemba emuseni kaNkulunkulu phakade laphakade.
    9: Ngizakudumisa kuze kube phakade ngoba ukwenzile. Ngizalindela ibizo lakho, ngoba lihle phambi kwabangcwele bakho.
  53:
    1: 'Isithutha sithi enhliziyweni yaso: KakulaNkulunkulu. Bonakele, benza ububi obunengekayo; kakho owenza okuhle.'
    2: UNkulunkulu wakhangela phansi esemazulwini phezu kwabantwana babantu, ukubona ukuthi ukhona yini oqedisisayo, odinga uNkulunkulu.
    3: Bonke ngamunye wabo babuyele emuva, bonke bonakele; kakho owenza okuhle, kakho loyedwa.
    4: Kabazi yini bonke abenzi bobubi, abadla abantu bami njengoba besidla isinkwa? Kababizi uNkulunkulu.
    5: Lapho besaba lokwesaba, kungekho okwesabekayo. Ngoba uNkulunkulu uchithachithe amathambo akhe omisa inkamba emelane lawe; ubayangisile, ngoba uNkulunkulu ubadelile.
    6: Kungathi insindiso zikaIsrayeli zingavela eZiyoni! Lapho uNkulunkulu ebuyisa ukuthunjwa kwabantu bakhe, uJakobe uzathaba, uIsrayeli athokoze.
  54:
    1: Nkulunkulu, ngisindisa ngebizo lakho, ungahlulele ngamandla akho.
    2: Nkulunkulu, zwana umkhuleko wami, ubeke indlebe emazwini omlomo wami.
    3: Ngoba abemzini bangivukele, abalolunya badinga umphefumulo wami, kababekanga uNkulunkulu phambi kwabo. (Sela)
    4: Khangela, uNkulunkulu ungumsizi wami; iNkosi ilalabo abasekela umphefumulo wami.
    5: Izaphindisela ububi ezitheni zami. Baqume ngeqiniso lakho.
    6: Ngizanikela umhlatshelo kuwe ngokukhululeka, ngizadumisa ibizo lakho, Nkosi, ngoba lihle.
    7: Ngoba ungikhulule ekuhluphekeni konke, lelihlo lami libonile isiloyiso sami ezitheni zami.
  55:
    1: Beka indlebe, Nkulunkulu, emkhulekweni wami, ungazifihli ekunxuseni kwami.
    2: Lalela kimi, ungiphendule; ngiyazulazula ekukhalazeni kwami, ngenza umsindo,
    3: ngenxa yelizwi lesitha, ngenxa yembandezelo yomubi; ngoba bangethwesa ububi, langentukuthelo bayangizonda.
    4: Inhliziyo yami iyafutha phakathi kwami, lezethuso zokufa ziwele phezu kwami.
    5: Uvalo lokuthuthumela kungifikele, lokwesaba okukhulu kungigubuzele.
    6: 'Ngasengisithi: Kungathi ngabe ngilempiko njengejuba! Bengizaphaphela khatshana, ngiphumule.'
    7: Khangela, bengingabalekela khatshana ngihlale enkangala. (Sela)
    8: Bengizaphangisisa ukuphunyuka kwami, ngisuke emoyeni ovunguzayo, esiphephweni.
    9: Sanganisa, Nkosi, yehlukanisa ulimi lwabo. Ngoba ngibone udlakela lokuxabana emzini.
    10: Emini lebusuku bayawubhoda phezu kwemithangala yawo; njalo ububi lenkathazo kuphakathi kwawo.
    11: Inkohlakalo iphakathi kwawo; imbandezelo lenkohliso kakusuki emgwaqweni wawo.
    12: Ngoba kakusisitha esingiyangisayo, uba kunjalo bengizakuthwala; kakusuye ongizondayo oziphakamisa phezu kwami; uba kunjalo bengizamcatshela.
    13: Kodwa nguwe, umuntu olingana lami, umngane wami lowejwayelene lami.
    14: Esasicebisana ngokumnandi sonke, saya endlini kaNkulunkulu silixuku.
    15: Ukufa kakubazume, kabehlele esihogweni bephila, ngoba ububi busemizini yabo, phakathi kwabo.
    16: Mina ngizabiza uNkulunkulu, iNkosi ingisindise-ke.
    17: Kusihlwa lekuseni lemini ngizakhalaza ngikhale kakhulu, ibisilizwa ilizwi lami.
    18: Ikhululile umphefumulo wami ngokuthula empini emelene lami, ngoba babebanengi kimi.
    19: UNkulunkulu uzakuzwa, abahluphe, ngitsho yena obehlezi endulo. (Sela) Ngoba bengelazinguquko, ngakho kabamesabi uNkulunkulu.
    20: Welule isandla sakhe kwabaxolelene laye, wasingcolisa isivumelwano sakhe.
    21: Umlomo wakhe wawubutshelezi kulolaza, kanti inhliziyo yakhe yimpi; amazwi akhe abuthakathaka kulamafutha, kanti azinkemba ezihwatshiweyo.
    22: Phosela umthwalo wakho phezu kweNkosi, yona izakusekela; kayiyikuvuma lanini ukuthi olungileyo anyikinywe.
    23: Kodwa wena, Nkulunkulu, uzabehlisela emgodini wokubhujiswa; abantu begazi lenkohliso kabayikufinyelela lengxenyeni eyodwa kwezimbili yensuku zabo. Kodwa mina ngizathemba kuwe.
  56:
    1: Woba lomusa kimi, Nkulunkulu, ngoba umuntu ufuna ukungiginya; usuku lonke esilwa uyangicindezela.
    2: Izitha zami zifuna ukungiginya usuku lonke, ngoba zinengi ezilwa zimelene lami ngokuziphakamisa.
    3: Mhla ngisesaba, mina ngizathemba kuwe.
    4: KuNkulunkulu ngizadumisa ilizwi lakhe, kuNkulunkulu ngiyathemba, angiyikwesaba. Inyama ingenzani kimi?
    5: Usuku lonke baphambanisa amazwi ami; yonke imicabango yabo imelene lami ngokubi.
    6: Bayabuthana, bagugube, bona baqaphelise izinyathelo zami, lapho belindele umphefumulo wami.
    7: Bazaphunyuka yini ngobubi? Ekuthukutheleni wisela phansi abantu, Nkulunkulu.
    8: Ukuzulazula kwami ukubalile; wena faka izinyembezi zami embodleleni yakho; kazikho ogwalweni lwakho yini?
    9: Khona izitha zami zizabuyela emuva mhla ngibizayo. Ngiyakwazi lokhu ukuthi uNkulunkulu ukimi.
    10: KuNkulunkulu ngizadumisa ilizwi, eNkosini ngizadumisa ilizwi.
    11: KuNkulunkulu ngiyathemba, angiyikwesaba. Umuntu angenzani kimi?
    12: Nkulunkulu, izifungo zakho ziphezu kwami; ngizabuyisela kuwe izindumiso.
    13: Ngoba uwukhulule umphefumulo wami ekufeni, yebo, inyawo zami ekukhubekeni, ukuze ngihambe phambi kukaNkulunkulu ekukhanyeni kwabaphilayo.
  57:
    1: Ngihawukela, Nkulunkulu, ngihawukela, ngoba umphefumulo wami uthembela kuwe; yebo, emthunzini wempiko zakho ngizaphephela, zize zedlule incithakalo.
    2: Ngizakhala kuNkulunkulu oPhezukonke, kuNkulunkulu ongiphelelisela khona.
    3: Uzathumela esemazulwini, angisindise, ayangise ofuna ukungiginya. (Sela) UNkulunkulu uzathumela umusa wakhe leqiniso lakhe.
    4: Umphefumulo uphakathi kwezilwane, ngilala phakathi kwabavuthayo, amadodana abantu, omazinyo abo ayimikhonto lemitshoko, lolimi lwabo luyinkemba ebukhali.
    5: Phakama ngaphezu kwamazulu, Nkulunkulu; ubukhosi bakho bube phezu komhlaba wonke.
    6: Balungisele izinyathelo zami imbule; umphefumulo wami ukhotheme; bagebhe igodi phambi kwami; bawele phakathi kwalo. (Sela)
    7: Inhliziyo yami iqinisiwe, Nkulunkulu, inhliziyo yami iqinisiwe. Ngizahlabelela ngihube indumiso.
    8: Vuka, dumo lwami! Vuka, gubhu lwezintambo lechacho! Ngizavusa ukusa.
    9: Ngizakudumisa phakathi kwabantu, Nkosi, ngihlabelele kuwe phakathi kwezizwe.
    10: Ngoba umusa wakho mkhulu kuze kube semazulwini, leqiniso lakho kuze kube semayezini.
    11: Phakama ngaphezu kwamazulu, Nkulunkulu; ubukhosi bakho bube phezu komhlaba wonke.
  58:
    1: Isibili likhuluma okulungileyo yini, babusi? Lehlulela ngokuqonda yini, madodana abantu?
    2: Yebo, enhliziyweni lenza okubi, lilinganisa udlakela lwezandla zenu emhlabeni.
    3: Ababi baba ngabemzini kusukela esiswini, bayaduha kusukela esizalweni, beqamba amanga.
    4: Ubuhlungu babo bunjengobuhlungu benyoka, banjengebululu elingezwayo, elivimba indlebe yalo,
    5: ukuze lingezwa ilizwi labalumbi abalumba amalumbo ngokuhlakanipha.
    6: Nkulunkulu, yephula amazinyo abo emlonyeni wabo, uphohloze amazinyo emihlathi yamabhongo ezilwane, Nkosi.
    7: Kabancibilike njengamanzi agelezayo; nxa egobisa idandili lakhe ukutshoka umtshoko wakhe, babe njengabaqunywe iziqa.
    8: Kahambe njengomnenke oncibilikayo; njengomphunzo owesifazana, kabangaliboni ilanga.
    9: Imbiza zenu zingakaluzwa ukhuni lwameva, uzabaphephula esiphephweni njengabaphilayo njengentukuthelweni.
    10: Olungileyo uzathokoza lapho ebona impindiselo, uzageza inyawo zakhe egazini lomubi.
    11: 'Ukuze umuntu athi: Impela ukhona umvuzo wolungileyo; impela ukhona uNkulunkulu owahlulela emhlabeni.'
  59:
    1: Ngikhulula ezitheni zami, Nkulunkulu wami, ungimise ngaphezu kwabangivukelayo.
    2: Ngikhulula kubenzi bobubi, ungisindise ebantwini abomele igazi.
    3: Ngoba, khangela, bacathamela umphefumulo wami; abalamandla bayangihlanganyela, kungekho siphambeko sami njalo kungekho sono sami, Nkosi.
    4: Ngaphandle kwecala bayagijima bezilungisa. Vuka, ungisize, ubone.
    5: Wena-ke, Nkosi Nkulunkulu wamabandla, Nkulunkulu kaIsrayeli; vuka ukuze uhambele zonke izizwe, ungahawukeli lamunye wabakhohlisayo ebubini. (Sela)
    6: Bayabuyela kusihlwa, behlaba umkhulungwane njengenja, bezingelezela umuzi.
    7: 'Khangela, bempompoloza ngomlomo wabo, inkemba zisendebeni zabo, ngoba bathi: Ngubani ozwayo?'
    8: Kodwa wena, Nkosi, uzabahleka, uzaziklolodela zonke izizwe.
    9: Ngenxa yamandla akhe ngizalindela kuwe, ngoba uNkulunkulu uyinqaba yami.
    10: UNkulunkulu womusa wami uzangandulela; uNkulunkulu uzangenza ngibone isiloyiso sami ezitheni zami.
    11: Ungazibulali, hlezi abantu bakithi bakhohlwe; uzizulazulise ngamandla akho, uzehlisele phansi, wena sihlangu sethu, Nkosi.
    12: Ngesono somlomo wazo, ngelizwi lendebe zazo, kazibanjwe ekuzigqajeni kwazo, langenxa yokuhlambaza lokuqamba amanga ezikukhulumayo.
    13: Uziqede ngokuthukuthela, uziqede zingabi khona, ukuze bazi ukuthi uNkulunkulu uyabusa koJakobe, kuze kube sekupheleni komhlaba. (Sela)
    14: Kababuyele-ke kusihlwa behlaba umkhulungwane njengenja, bezingelezela umuzi.
    15: Bona kabazulazulele ukudla, nxa bengasuthanga kabalale.
    16: Kodwa mina ngizahlabelela ngamandla akho; yebo, ngizahlabelela kakhulu ekuseni ngomusa wakho; ngoba ube yinqaba yami lesiphephelo sami ngosuku lokuhlupheka kwami.
    17: Mandla ami, ngizahlabelela kuwe, ngoba uNkulunkulu uyinqaba yami, uNkulunkulu womusa wami.
  60:
    1: Nkulunkulu, ubusilahlile, wasibhidliza, wathukuthela; buyela kithi.
    2: Uzamazamisile umhlaba, wawuqhekeza; silisa imikenke yawo, ngoba uyazamazama.
    3: Abantu bakho ubabonisile okulukhuni; usinathise iwayini lokudiyazela.
    4: Ubanikile labo abakwesabayo isiboniso, ukuze siphakanyiswe ngenxa yeqiniso. (Sela)
    5: Ukuze abathandekayo bakho bakhululwe; sindisa ngesandla sakho sokunene, usiphendule.
    6: UNkulunkulu ukhulumile ebungcweleni bakhe. Ngizathaba, ngilabe iShekema, ngilinganise isihotsha seSukothi.
    7: Ngeyami iGileyadi, njalo ngowami uManase, loEfrayimi ungamandla ekhanda lami, uJuda ngumnikumthetho wami.
    8: UMowabi ungumganu wami wokugezela; phezu kukaEdoma ngizaphosela inyathela lami; mayelana lami, wena Filisti, memeza ngokunqoba.
    9: Ngubani ozangisa emzini oqinileyo? Ngubani ozangiholela eEdoma?
    10: Kawusilahlanga yini, Nkulunkulu; kawuphumanga, Nkulunkulu, lamabutho ethu?
    11: Siphe usizo ekuhlupheni, ngoba luyize uncedo lomuntu.
    12: KuNkulunkulu sizakwenza ngobuqhawe, ngoba yena uzanyathelela phansi izitha zethu.
  61:
    1: Zwana, Nkulunkulu, ukukhala kwami, ulalele umkhuleko wami.
    2: Ngisemkhawulweni womhlaba ngizakhala kuwe, inhliziyo yami isiphela amandla; ngikhokhelela edwaleni eliphakemeyo kulami.
    3: Ngoba ubuyisiphephelo sami, inqaba eqinileyo kuso isitha.
    4: Ngizahlala ethenteni lakho kuze kube nininini, ngiphephele kungubudo yempiko zakho. (Sela)
    5: Ngoba wena, Nkulunkulu, uzwile izifungo zami, wanginika ilifa labesaba ibizo lakho.
    6: Uzakwengeza izinsuku ezinsukwini zenkosi; iminyaka yayo izakuba njengesizukulwana lesizukulwana.
    7: Kayihlale phambi kukaNkulunkulu kuze kube nininini; umise umusa leqiniso, ukuze kuyilondoloze.
    8: Ngalokho ngizahlabela indumiso ebizweni lakho kuze kube nininini, ukuze ngigcwalise izifungo zami insuku ngensuku.
  62:
    1: Ngoqotho, umphefumulo wami uyamlindela uNkulunkulu ngokuthula; luvela kuye usindiso lwami.
    2: Nguye kuphela olidwala lami losindiso lwami, inqaba yami; kangiyikunyikinywa kakhulu.
    3: Koze kube nini liceba ububi limelene lomuntu? Lonke lizabulawa, njengomduli otshekileyo, uthango oludilikayo.
    4: Baceba kuphela ukumwisa ekuphakameni kwakhe, bathokoza ngamanga; ngomlomo wabo bayabusisa, kodwa ngaphakathi kwabo bayathuka. (Sela)
    5: Mphefumulo wami, lindela ngokuthula kuNkulunkulu kuphela; ngoba ithemba lami livela kuye.
    6: Nguye kuphela olidwala lami losindiso lwami, inqaba yami; kangiyikunyikinywa.
    7: LukuNkulunkulu usindiso lwami lodumo lwami, idwala lamandla ami, isiphephelo sami, kukuNkulunkulu.
    8: Thembani kuye isikhathi sonke, lina bantu; lithulule inhliziyo yenu phambi kwakhe; uNkulunkulu uyisiphephelo sethu. (Sela)
    9: Ngoqotho, abantukazana bayize, izikhulu ziyinkohliso; esilinganisweni balula kuleze bebonke.
    10: Lingathembeli embandezelweni, lingamisi ithemba eliyize ekuphangeni; uba inotho isanda, lingabeki inhliziyo kuyo.
    11: UNkulunkulu ukhulumile kwaba kanye, ngikuzwile lokhu kabili, ukuthi amandla angakaNkulunkulu.
    12: Lomusa ungowakho, Nkosi; ngoba wena uyamphindisela wonke umuntu njengokomsebenzi wakhe.
  63:
    1: Nkulunkulu, unguNkulunkulu wami, ngizakudinga ngovivi; umphefumulo wami womela wena; inyama yami iyakulangatha, elizweni elomileyo leligagadekileyo, elingelamanzi.
    2: Njengoba ngikubonile endaweni engcwele, ngibone amandla akho lobukhosi bakho.
    3: Ngoba uthandolomusa wakho lungcono kulempilo; indebe zami zizakudumisa.
    4: Ngokunjalo ngizakubonga ngisaphila, ngiphakamise izandla zami ebizweni lakho.
    5: Umphefumulo wami uzasutha kungathi ngomnkantsho lamahwahwa, lomlomo wami uzadumisa ngezindebe ezithabisayo.
    6: Lapho ngikukhumbula embhedeni wami, emilindweni yebusuku ngizindla ngawe.
    7: Ngoba ubulusizo lwami, ngakho emthunzini wempiko zakho ngizahlabela ngithokoze.
    8: Umphefumulo wami unamathele ekukulandeleni, isandla sakho sokunene siyangisekela.
    9: Kodwa abadinga umphefumulo wami ukuwuchitha bazakuya ezindaweni zomhlaba eziphansi.
    10: Bazanikelwa emandleni enkemba, babe yisabelo samakhanka.
    11: Kodwa inkosi izathokoza kuNkulunkulu; wonke ofunga ngaye uzazincoma; kodwa umlomo wabaqamba amanga uzavalwa.
  64:
    1: Zwana, Nkulunkulu, ilizwi lami esikhalazweni sami, ulondoloze impilo yami ekwesabeni isitha.
    2: Ungifihle ecebeni elifihliweyo lababi, ekuxokozeleni kwabenzi bobubi,
    3: abalola ulimi lwabo njengenkemba, bagobise umtshoko wabo, ngitsho amazwi ababayo,
    4: ukutshoka opheleleyo besekusithekeni; bahle bamtshoke, bengesabi.
    5: 'Baziqinisa edabeni olubi, bekhuluma ngokuthiya, bathi: Ngubani ongayibona?'
    6: Badingisisa iziphambeko; silungile ngecebo elicetshwe ngobuqili; umcabango wangaphakathi womuntu kanye lenhliziyo kujulile.
    7: Kodwa uNkulunkulu uzabatshoka ngomtshoko masinyane; bazalinyazwa.
    8: Njalo bazakwenza olwabo ulimi luwele phezu kwabo; bonke abababonayo bazabaleka.
    9: Labo bonke abantu bazakwesaba, batshumayele isenzo sikaNkulunkulu, baqedisise umsebenzi wakhe.
    10: Olungileyo uzajabula eNkosini, aphephele kuyo; bonke abaqotho ngenhliziyo bazazincoma.
  65:
    1: Ukulinda ngokuthula kuyindumiso kuwe, Nkulunkulu, eZiyoni, lesifungo sizagcwaliswa kuwe.
    2: Wena ozwa umkhuleko, yonke inyama izakuza kuwe.
    3: Izinto zobubi zingehlule. Iziphambeko zethu, wena uzenzele inhlawulo yokuthula.
    4: Ubusisiwe omkhethayo, omsondezayo ukuthi ahlale emagumeni akho. Sizasutha ngokuhle kwendlu yakho, ithempeli lakho elingcwele.
    5: Ngezinto ezesabekayo uzasiphendula, Nkulunkulu wosindiso lwethu, themba lemikhawulo yonke yomhlaba, lelabakhatshana elwandle.
    6: Omisa izintaba ngamandla akhe, ebhince amandla.
    7: Othulisa ukuduma kwezinlwandle, lenhlokomo yamagagasi azo, lokuxokozela kwabantu.
    8: Labakhileyo emikhawulweni bayesaba iziboniso zakho; wenza kuhlabele kuthokoze ukuphuma kokusa lokokuhlwa.
    9: Uyahambela umhlaba uwuthelele, uwuvundise kakhulu; umfula kaNkulunkulu ugcwele amanzi; uyabalungisela amabele, lapho uwulungisa ngokunjalo.
    10: Uyathelela kakhulu imisele yawo, ulalise imigelo yawo, uyithambise ngezihlambo, ubusise ukumila kwawo.
    11: Uyethesa umnyaka ngomqhele wobuhle bakho; lemikhondo yakho ithonta amafutha.
    12: Ithontela amadlelo eganga, lamaqaqa embethe intokozo.
    13: Amadlelo embethe imihlambi, lezigodi zisitshekelwe ngamabele; kuyajabula kakhulu, njalo kuhlabele.
  66:
    1: Mhubeleni ngentokozo uNkulunkulu, mhlaba wonke.
    2: Hlabelani ubukhosi bebizo lakhe, lenze udumo lwakhe lube lenkazimulo.
    3: 'Tshonini kuNkulunkulu lithi: Yeka ukwesabeka kwezenzo zakho! Ngenxa yobukhulu bamandla akho izitha zakho zizakuthobela ngenkohliso.'
    4: Umhlaba wonke uzakukhonza, uhlabelele kuwe, bahlabelele ibizo lakho. (Sela)
    5: Wozani libone izenzo zikaNkulunkulu; uyesabeka ekwenzeni ebantwaneni babantu.
    6: Ulwandle waluphendula lwaba ngumhlaba owomileyo; bachapha umfula ngenyawo. Lapho sathokoza kuye.
    7: Ubusa ngamandla akhe kuze kube nininini; amehlo akhe ayazilinda izizwe; abalenkani kabangaziphakamisi. (Sela)
    8: Bongani uNkulunkulu, zizwe, lizwakalise ilizwi lendumiso yakhe.
    9: Obeka umphefumulo wethu empilweni, ongavumanga ukuthi unyawo lwethu lutshelele.
    10: Ngoba usihlolile, Nkulunkulu, wasicenga njengokucengwa kwesiliva.
    11: Wasingenisa embuleni, wabeka inhlupheko enkalweni zethu.
    12: Wenze abantu bagade phezu kwekhanda lethu; sadabula emlilweni lasemanzini, kodwa wasikhuphela endaweni elokunengi.
    13: Ngizangena endlini yakho ngileminikelo yokutshiswa; ngizakhokha kuwe izifungo zami,
    14: indebe zami eziziphumisileyo, lomlomo wami ozikhulumileyo ngisekuhluphekeni.
    15: Ngizanikela kuwe iminikelo yokutshiswa yezinonileyo, kanye lempepha yezinqama; ngizanikela inkomo kanye lezimpongo. (Sela)
    16: Wozani lizwe lina lonke elimesabayo uNkulunkulu, ngizalandisa akwenzele umphefumulo wami.
    17: Ngakhala kuye ngomlomo wami, waphakanyiswa ngaphansi kolimi lwami.
    18: Uba benginanze ububi enhliziyweni yami, ibingayikuzwa iNkosi.
    19: Qotho uNkulunkulu uzwile, walalela ilizwi lomkhuleko wami.
    20: Kabongwe uNkulunkulu, ongabuyiselanga emuva umkhuleko wami, kumbe umusa wakhe kimi.
  67:
    1: Nkulunkulu, woba lomusa kithi usibusise, ukhanyise ubuso bakho phezu kwethu. (Sela)
    2: Ukuze indlela yakho yaziwe emhlabeni, usindiso lwakho ezizweni zonke.
    3: Kazikudumise izizwe, Nkulunkulu, kabakudumise abantu bonke.
    4: Izizwe kazijabule zihlabele ngentokozo, ngoba uzabahlulela abantu ngokuqonda, uhole izizwe emhlabeni. (Sela)
    5: Kazikudumise izizwe, Nkulunkulu, kabakudumise abantu bonke.
    6: Umhlaba uzathela izithelo zawo; uNkulunkulu, uNkulunkulu wethu uzasibusisa.
    7: UNkulunkulu uzasibusisa, layo yonke imikhawulo yomhlaba izamesaba.
  68:
    1: UNkulunkulu kavuke, zihlakazeke izitha zakhe, labamzondayo babaleke phambi kwakhe.
    2: Njengokuphetshethwa kwentuthu baphephethe; njengokuncibilikiswa kwengcino phambi komlilo, ababi kabachithwe phambi kukaNkulunkulu.
    3: Kodwa abalungileyo kabajabule, bathabe phambi kukaNkulunkulu, njalo bathokoze ngentokozo.
    4: Hlabelelani kuNkulunkulu, hlabelelani indumiso ebizweni lakhe, limphakamise lowo ogade esedlula emagcekeni enkangala ngebizo lakhe uJehova, njalo thokozani phambi kwakhe.
    5: Unguyise wezintandane lomahluleli wabafelokazi, uNkulunkulu endaweni yakhe yokuhlala engcwele.
    6: UNkulunkulu uhlalisa ababodwa emulini, ukhupha ababotshiweyo ebasa empumelelweni, kodwa abalenkani bahlala elizweni elomileyo.
    7: Nkulunkulu, ekuphumeni kwakho phambi kwabantu bakho, ekuhambeni kwakho enkangala; (Sela)
    8: Umhlaba wazamazama, lawo amazulu athontisa phambi kukaNkulunkulu, le iSinayi, phambi kukaNkulunkulu, uNkulunkulu kaIsrayeli.
    9: Walinisa izulu elikhulu, Nkulunkulu; waliqinisa wena ilifa lakho selikhathele.
    10: Ibandla lakho lahlala kulo; wamlungisela ngobuhle bakho oswelayo, Nkulunkulu.
    11: INkosi yanika ilizwi; abesifazana ababika izindaba babelixuku elikhulu.
    12: Amakhosi amabutho ayabaleka, ayabaleka. Owesifazana ohlezi ekhaya wayaba impango.
    13: Lanxa lilala phakathi kwezibaya zezimvu, lizakuba njengempiko zejuba ezisitshekelwe ngesiliva, lezinsiba zalo ngegolide eliliganu.
    14: Lapho uSomandla echitha amakhosi kulo, kwaba mhlophe njengeliqhwa elikhithikileyo eZalimoni.
    15: Intaba yeBashani yintaba kaNkulunkulu, intaba elezingqonga, intaba yeBashani.
    16: Likhangelelani ngomhawu, lina zintaba zezingqonga? Lintaba uNkulunkulu uyiloyisele ukuhlala kwakhe. Yebo, iNkosi izahlala kuyo kuze kube nininini.
    17: Izinqola zikaNkulunkulu ziyizinkulungwane ezingamatshumi amabili, izinkulungwane zezinkulungwane, iNkosi iphakathi kwazo, iSinayi endaweni engcwele.
    18: Wena wenyukele phezulu, wathumba abathunjiweyo; wemukela izipho ebantwini, yebo, lakwabalenkani; ukuze uJehova uNkulunkulu ahlale khona.
    19: Kayibongwe iNkosi; isethwesa insuku ngensuku; uNkulunkulu ulusindiso lwethu. (Sela)
    20: UNkulunkulu wethu unguNkulunkulu wezinsindiso; lakuJehova iNkosi kulokuphuma ekufeni.
    21: Kodwa uNkulunkulu uzaphohloza ikhanda lezitha zakhe, ukhakhayi olulenwele lwalowo ohamba ezonweni zakhe.
    22: 'INkosi yathi: Ngizababuyisa bevela eBashani, ngibabuyise bevela enzikini yolwandle,'
    23: ukuze inyawo zakho uzigxamuze egazini lezitha, inlimi zezinja zakho kulo.
    24: Zibonile izindwendwe zakho, Nkulunkulu; izindwendwe zikaNkulunkulu wami, iNkosi yami, endaweni engcwele.
    25: Ngaphambili kuhamba abahlabelayo, ngemuva abatshayi bamachacho, phakathi izintombi zitshaya izigubhu.
    26: Bongani uNkulunkulu emabandleni, iNkosi, kuvela emthonjeni kaIsrayeli.
    27: Nango uBhenjamini omncinyane umbusi wabo, iziphathamandla zikaJuda, inkundla yazo, iziphathamandla zikaZebuluni, iziphathamandla zikaNafithali.
    28: UNkulunkulu wakho ulaye amandla akho; qinisa, Nkulunkulu, lokho osenzele khona.
    29: Ngenxa yethempeli lakho eJerusalema amakhosi azakulethela isipho.
    30: Sikhuze isilo somhlanga, umhlambi wezinkunzi kanye lamankonyana abantu, kuze kuthobeke kulenhlamvu zesiliva; ubahlakaze abantu abathokoza ezimpini.
    31: Iziphathamandla zizakuza zivela eGibhithe; iEthiyophiya izakwelulela izandla zayo kuNkulunkulu ngokuphangisa.
    32: Mibuso yomhlaba, hlabelelani kuNkulunkulu, lihlabelele indumiso eNkosini. (Sela)
    33: Kuyo egade phezu kwamazulu amazulu awendulo; khangelani, iphumisa ilizwi layo, ilizwi elilamandla.
    34: Phanini amandla kuNkulunkulu; ubukhosi bakhe buphezu kukaIsrayeli, lamandla akhe asemayezini.
    35: Uyesabeka, Nkulunkulu, ezindaweni zakho ezingcwele; uNkulunkulu kaIsrayeli nguye onika abantu bakhe amandla lengalo. Kabongwe uNkulunkulu.
  69:
    1: Ngisindisa, Nkulunkulu, ngoba amanzi asengene kuwo umphefumulo.
    2: Ngiyatshona odakeni olujulileyo, lapho okungelakuma khona; ngingene emanzini atshonayo, lapho impophoma iyangicwilisa.
    3: Ngidiniwe yikukhala kwami, umphimbo wami womile qha; amehlo ami ayafiphala ekulindeleni uNkulunkulu wami.
    4: Abangizondayo ngeze banengi okwedlula inwele zekhanda lami; abangangibhubhisa, izitha zami ngaphandle kwecala, balamandla. Lokho engingakwebanga ngasengikubuyisela.
    5: Nkulunkulu, wena uyabazi ubuthutha bami, lezono zami kazifihlakalanga kuwe.
    6: Kabangayangeki ngenxa yami labo abakulindeleyo, Nkosi Jehova wamabandla; bangadunyazwa ngenxa yami labo abakudingayo, Nkulunkulu kaIsrayeli.
    7: Ngoba ngenxa yakho ngithwele ihlazo; inhloni zisibekele ubuso bami.
    8: Sengaba ngowemzini kubafowethu, lowezizweni kubantwana bakamama.
    9: Ngoba ukutshisekela indlu yakho kungidlile, lenhlamba yabakuhlambazayo iwele phezu kwami.
    10: Ngasengilila ekuzileni ukudla komphefumulo wami, njalo kwaba yikudunyazwa kimi.
    11: Ngasengisenza isaka isembatho sami, ngaba yisiga kibo.
    12: Abahlezi esangweni bakhuluma ngami, njalo ngaba yingoma yabanatha okunathwayo okulamandla.
    13: Kodwa mina umkhuleko wami ukuwe, Nkosi, ngesikhathi somusa, Nkulunkulu, ngobunengi besihawu sakho, ngiphendule, ngeqiniso losindiso lwakho.
    14: Ungophule odakeni, ngingatshoni; ngikhululwe kwabangizondayo lenzikini yamanzi.
    15: Impophoma yamanzi kayingangicwilisi, lenziki ingangiginyi, lomgodi ungavali umlomo wawo phezu kwami.
    16: Ngiphendula, Nkosi, ngoba uthandolomusa wakho lulungile; ngobunengi besihawu sakho uphendukele kimi.
    17: Njalo ungayifihleli ubuso bakho inceku yakho; ngoba ngiyahlupheka, phangisa ungiphendule.
    18: Sondela emphefumulweni wami, uwuhlenge, ungikhulule ngenxa yezitha zami.
    19: Wena uyakwazi ukuthukwa kwami lehlazo lami lokudunyazwa kwami; izitha zami zonke ziphambi kwakho.
    20: Ukuthukwa kuyidabule inhliziyo yami, njalo ngibuthakathaka. Bengilindele ongangihawukela, kodwa wayengekho, labaduduzayo, kodwa kangibatholanga.
    21: Basebengipha inyongo ibe yikudla kwami, lekomeni kwami banginathisa iviniga.
    22: Itafula labo eliphambi kwabo kalibe ngumjibila, ibe yisifu sabonwabileyo.
    23: Amehlo abo kawafiphale ukuze bangaboni, njalo wenze inkalo zabo zihlale zithuthumele.
    24: Thela intukuthelo yakho phezu kwabo, lolaka lwakho oluvuthayo lubafice.
    25: Indawo yabo yokuhlala kayibe lunxiwa, kungabi khona ohlala emathenteni abo.
    26: Ngoba omtshayileyo wena bayamzingela, njalo baxoxa kube buhlungu kwabalinyazwe nguwe.
    27: Yengezelela ukona ekoneni kwabo, ukuze bangangeni ekulungeni kwakho.
    28: Kabesulwe ogwalweni lwabaphilayo, bangabalwa kanye labalungileyo.
    29: Kodwa mina ngilusizi, ngiyafuthelwa; usindiso lwakho, Nkulunkulu, kalungimise phezulu ngivikelekile.
    30: Ngizadumisa ibizo likaNkulunkulu ngehubo, ngimkhulise ngokubonga.
    31: Kuzakuba kuhle-ke eNkosini okwedlula inkabi kumbe ijongosi elilempondo lenklagu.
    32: Abathobekileyo bazabona, bathokoze; lina elidinga uNkulunkulu inhliziyo yenu izaphila.
    33: Ngoba iNkosi iyabezwa abaswelayo, njalo kayideleli izibotshwa zayo.
    34: Kakuthi amazulu lomhlaba kuyidumise, izinlwandle lakho konke okunyakaza phakathi kwazo.
    35: Ngoba uNkulunkulu uzasindisa iZiyoni, ayakhe imizi yakoJuda; njalo bahlale khona badle ilifa layo.
    36: Lenzalo yenceku zakhe izakudla ilifa layo, labathanda ibizo lakhe bazahlala kuyo.
  70:
    1: Nkulunkulu, ngophula, Nkosi, phangisa ungisize.
    2: Kabayangeke babe lenhloni bonke abadinga umphefumulo wami; kababuyiselwe emuva bayangiswe abaloyisa ukulimala kwami.
    3: 'Kababuyele emuva kube ngumvuzo wehlazo labo abathi: Aha, aha!'
    4: 'Kabathabe bajabule kuwe bonke abakudingayo; labathanda usindiso lwakho kabatsho njalo bathi: Kabe mkhulu uNkulunkulu!'
    5: Kodwa ngingumyanga njalo ngiyaswela; Nkulunkulu, phangisa uze kimi. Wena ungumsizi wami lomkhululi wami; Nkosi, ungaphuzi.
  71:
    1: Kuwe, Nkosi, ngiyaphephela; kangingayangeki lanininini.
    2: Ngikhulula ngokulunga kwakho, ungophule; beka indlebe yakho kimi, ungisindise.
    3: Woba lidwala lokuhlala kimi, ngiye kulo njalonjalo; ulayile ukungisindisa, ngoba ulidwala lami lenqaba yami.
    4: Nkulunkulu wami, ngophula esandleni somubi lesandleni songalunganga lolesihluku.
    5: Ngoba wena, ulithemba lami Nkosi, Jehova, ithemba lami kwasebutsheni bami.
    6: Ngeyame kuwe kwasesizalweni; nguwe owangikhupha esiswini sikamama; indumiso yami ingawe njalonjalo.
    7: Benginjengesimangaliso kwabanengi; kodwa wena uyisiphephelo sami esiqinileyo.
    8: Umlomo wami kawugcwaliswe ngendumiso yakho, usuku lonke ngodumo lwakho.
    9: Ungangilahli esikhathini sokuluphala, ungangitshiyi ekupheleni kwamandla ami.
    10: Ngoba izitha zami zikhuluma zimelene lami, labacathamela umphefumulo wami bayacebisana,
    11: 'besithi: UNkulunkulu umtshiyile; zingelani, limbambe, ngoba kakho okhululayo.'
    12: Nkulunkulu, ungabi khatshana lami; Nkulunkulu wami, phangisela usizo lwami.
    13: Kabayangeke baphele abayizitha zomphefumulo wami, kabasitshekelwe yikuyangeka lehlazo labo abadinga ukoniwa kwami.
    14: Kodwa mina ngizathemba njalonjalo, ngengeze ekudunyisweni kwakho konke.
    15: Umlomo wami uzalandisa ukulunga kwakho, usuku lonke usindiso lwakho, ngoba kangiwazi amanani akho.
    16: Ngizahamba emandleni eNkosi uJehova, ngiqambe ukulunga kwakho, okwakho kuphela.
    17: Nkulunkulu, ungifundisile kusukela ebutsheni bami, njalo kuze kube khathesi ngitshumayele izimangaliso zakho.
    18: Lalapho sengiluphele sengiyimpunga, Nkulunkulu, ungangitshiyi, ngize ngitshumayele ingalo yakho kuso isizukulwana, amandla akho kuye wonke ozakuza.
    19: Lokulunga kwakho, Nkulunkulu, kufika ezingqongeni, owenze izinto ezinkulu; Nkulunkulu, ngubani onjengawe?
    20: Ongenze ngabona inhlupheko ezinengi lezibuhlungu, uzangivuselela futhi, ungikhuphule futhi ezinzikini zomhlaba.
    21: Uzakwandisa ubukhulu bami, ungiduduze inhlangothi zonke.
    22: Lami ngizakudumisa ngogubhu lwezintambo, iqiniso lakho, Nkulunkulu wami; ngizahlabelela izibongo kuwe ngechacho, wena ongcwele kaIsrayeli.
    23: Indebe zami zizamemeza ngentokozo lapho ngihlabelela kuwe, lomphefumulo wami owuhlengileyo.
    24: Futhi ulimi lwami luzakhuluma ngokulunga kwakho usuku lonke, ngoba bayangekile, ngoba badumazeka, abadinga ukoniwa kwami.
  72:
    1: Nkulunkulu, nika inkosi izahlulelo zakho lokulunga kwakho endodaneni yenkosi.
    2: Izakwehlulela abantu bakho ngokulunga, labayanga bakho ngokuqonda.
    3: Izintaba zizalethela abantu ukuthula, lamaqaqa, ngokulunga.
    4: Izakwahlulela abahluphekayo babantu, isindise abantwana babaswelayo, ifohloze umcindezeli.
    5: Bazakwesaba wena lisekhona ilanga, isekhona lenyanga, kuzizukulwana ngezizukulwana.
    6: Izakwehla njengezulu etshanini obugundiweyo, njengezihlambo ezithambisa umhlaba.
    7: Ensukwini zayo olungileyo uzahluma; lokwanda kokuthula, ize ingabi khona inyanga.
    8: Izabusa-ke kusukela elwandle kusiya elwandle, lakusukela emfuleni kusiya emikhawulweni yomhlaba.
    9: Abahlala enkangala bazakhothama phambi kwayo; izitha zayo zizakhotha uthuli.
    10: Amakhosi eTarshishi lawezihlengeni azaletha izipho, amakhosi eShebha leSeba asondeze izipho.
    11: Amakhosi wonke azayikhothamela, izizwe zonke ziyikhonze.
    12: Ngoba izamkhulula oswelayo ekhala, longumyanga, longelamsizi.
    13: Izahawukela ongumyanga loswelayo, isindise imiphefumulo yabaswelayo.
    14: Izahlenga umphefumulo wabo ecindezelweni ledlakeleni; legazi labo lizakuba ligugu emehlweni ayo.
    15: Izaphila, inikwe okwegolide leShebha, ikhulekelwe njalonjalo, usuku lonke ibusiswe.
    16: Kuzakuba khona inala yamabele elizweni ezingqongeni zezintaba; izithelo zawo zihatshazele njengeLebhanoni; labomuzi bazahluma njengotshani bomhlaba.
    17: Ibizo layo lizakuba khona kuze kube phakade, lebizo layo lizakwanda lisekhona ilanga. Njalo bazabusiswa kuyo; izizwe zonke zizakuthi ibusisiwe.
    18: Kayibongwe iNkosi uNkulunkulu, uNkulunkulu kaIsrayeli, onguye yedwa owenza imimangaliso.
    19: Kalibusiswe ibizo lakhe elilodumo kuze kube nininini; umhlaba wonke ugcwaliswe ngodumo lwakhe. Ameni, loAmeni!
    20: Imikhuleko kaDavida indodana kaJese isiphelile.
  73:
    1: Qotho uNkulunkulu ulungile kuIsrayeli, kulabo abahlambulukileyo enhliziyweni.
    2: Kodwa mina inyawo zami zaphose zasuka, izinyathelo zami zaphose zatshelela.
    3: Ngoba ngaba lomhawu ngabazikhukhumezayo, ngibona ukuphumelela kwababi.
    4: Ngoba kakulazibopho ekufeni kwabo, kodwa amandla abo aqinile.
    5: Kabakho enhluphekweni njengabanye abantu, njalo kabahlutshwa njengabanye abantu.
    6: Ngakho-ke ukuzigqaja kuyabazungeza njengeketane, udlame luyabasibekela njengesembatho.
    7: Amehlo abo aqumbile ngamafutha; iminakano yenhliziyo iyaphuphuma.
    8: Bayakloloda, bakhulume ngobubi ngocindezelo; bakhuluma besekuphakameni.
    9: Bamisa umlomo wabo umelene lamazulu, lolimi lwabo luhamba emhlabeni.
    10: Ngakho abantu bakhe bayaphendukela lapha, lamanzi enkezo egcweleyo akhanyelwa bona.
    11: 'Njalo bathi: UNkulunkulu wazi njani? Kukhona ulwazi yini koPhezukonke?'
    12: Khangela, laba ngabangelaNkulunkulu, kanti bayaphumelela elizweni, bandisa inotho.
    13: Isibili ngihlambulule inhliziyo yami ngeze, ngageza izandla zami ngokungelacala.
    14: Ngoba ngihlutshiwe usuku lonke, lesijeziso sami sisekuseni yonke.
    15: 'Uba bengingathi: Ngizakhuluma ngokunje, khangela, ngabe ngisikhohlisile isizukulwana sabantwana bakho.'
    16: Lapho nganakana ukwazi lokhu, kwakubuhlungu emehlweni ami,
    17: ngaze ngangena ezindlini ezingcwele zikaNkulunkulu; ngasengikuqedisisa ukuphela kwabo.
    18: Isibili ubamisa endaweni ezitshelelayo, ubawisela ekubhujisweni.
    19: Yeka ukuchitheka kwabo njengokucwayiza kwelihlo! Baphela baqedwe ngokwesabisayo.
    20: Njengephupho ekuphaphameni, Nkosi, nxa uvuka uzadelela umfanekiso wabo.
    21: Ngakho inhliziyo yami yaba buhlungu, ngahlatshwa ezinsweni zami.
    22: Njalo ngaba yisiphukuphuku esingaziyo, ngaba njengenyamazana kuwe.
    23: Kodwa mina ngihlezi ngilawe; ubambe isandla sami sokunene.
    24: Uzangikhokhela ngeseluleko sakho, lemva kwalokho ungemukele enkazimulweni.
    25: Ngilobani emazulwini ngaphandle kwakho? Njalo kakukho engikufisayo emhlabeni ngaphandle kwakho.
    26: Inyama yami lenhliziyo yami kuyaphela; uNkulunkulu ulidwala lenhliziyo yami lesabelo sami kuze kube nininini.
    27: Ngoba khangela, abakhatshana lawe bazabhubha; ubachithile bonke abaphingayo ngokusuka kuwe.
    28: Kodwa mina kungilungele ukusondela kuNkulunkulu; ngibeke isiphephelo sami eNkosini uJehova, ukutshumayela zonke izenzo zakho.
  74:
    1: Nkulunkulu, usilahleleni kokuphela? Ulaka lwakho luvuthelani ngakuzo izimvu zedlelo lakho?
    2: Khumbula ibandla lakho owalithenga endulo, intonga yelifa lakho owayihlengayo, le intaba yeZiyoni ohlala kuyo.
    3: Phakamisa inyawo zakho ezincithakalweni eziqhubekayo, konke okubi izitha ezikwenzileyo endaweni engcwele.
    4: Izitha zakho zibhongile phakathi kwezindawo zakho zokubuthanela, zamisa impawu zazo zibe zimpawu.
    5: Umuntu waziwa njengophakamisa amahloka eguswini lezihlahla.
    6: Kodwa khathesi zitshaye okubaziweyo kwayo ndawonye ngamahloka lezando.
    7: Zinikele indlu yakho engcwele emlilweni, zangcolisa indawo yokuhlala yebizo lakho ngokuyiwisela emhlabathini.
    8: 'Zathi enhliziyweni yazo: Kasibachithe ndawonye. Zatshisa zonke indawo zokubuthanela zikaNkulunkulu elizweni.'
    9: Impawu zethu kasiziboni; kakusekho mprofethi; kakho kithi owaziyo ukuthi koze kube nini.
    10: Koze kube nini, Nkulunkulu, umcindezeli edelela? Isitha sizahlambaza ibizo lakho kokuphela yini?
    11: Usifinyezeleni isandla sakho, yebo isandla sakho sokunene? Sikhuphe phakathi kwesifuba sakho.
    12: Kanti uNkulunkulu uyiNkosi yami kusukela endulo, eyenza insindiso phakathi komhlaba.
    13: Nguwe owehlukanisa ulwandle ngamandla akho; wafohloza amakhanda emigobho emanzini.
    14: Nguwe owachoboza amakhanda kaLeviyathani, wamnikela waba yikudla kwabantu enkangala.
    15: Nguwe owaqhekeza umthombo lesifula, nguwe owomisa imifula egeleza njalo.
    16: Usuku ngolwakho, lobusuku ngobakho; nguwe owamisa ukukhanya lelanga.
    17: Nguwe owamisa yonke imikhawulo yomhlaba; nguwe owenza ihlobo lobusika.
    18: Khumbula lokhu, isitha siyangisile, Nkosi, labantu abayizithutha bahlambazile ibizo lakho.
    19: Ungawunikeli umphefumulo wejuba lakho ezinyamazaneni zendle; ungakhohlwa ixuku lezihlupheki zakho phakade.
    20: Nanzelela isivumelwano; ngoba indawo ezimnyama zomhlaba zigcwele indawo zokuhlala zesihluku.
    21: Kangabuyeli eyangekile ocindezelweyo; ohluphekayo loswelayo kabalidumise ibizo lakho.
    22: Vuka, Nkulunkulu! Ulumele udaba lwakho, ukhumbule ihlazo lakho ngoyisiwula usuku lonke.
    23: Ungakhohlwa ilizwi lezitha zakho, ukuxokozela kwabakuvukelayo kwenyuka njalonjalo.
  75:
    1: Siyakubonga, Nkulunkulu, siyabonga, ukuthi ibizo lakho liseduze, iyalandisa imisebenzi yakho emangalisayo.
    2: Lapho ngisemukela isikhathi esimisiweyo ngizakwahlulela ngokuqonda.
    3: Umhlaba labo bonke abakhileyo kuwo kuncibilikile; mina ngiqinisa insika zawo. (Sela)
    4: 'Ngathi kwabayiziwula: Lingabi yiziwula. Lakwababi: Lingaphakamisi uphondo.'
    5: Lingaphakamiseli phezulu uphondo lwenu, lingakhulumi ngentamo elukhuni.
    6: Ngoba ukuphakanyiswa kakuveli empumalanga kumbe entshonalanga njalo hatshi enkangala.
    7: Kodwa uNkulunkulu ungumahluleli, uyehlisa omunye, aphakamise omunye.
    8: Ngoba esandleni seNkosi kulenkezo; lewayini liphuphuma, ligcwele inhlanganiso; iyathulula okwalo; kodwa izibhidi zalo, ababi bonke bomhlaba bazazihluza bazinathe.
    9: Kodwa mina ngizatshumayela njalonjalo, ngihlabele indumiso kuNkulunkulu kaJakobe.
    10: Njalo zonke impondo zababi ngizaziquma; impondo zabalungileyo zizaphakanyiswa.
  76:
    1: UNkulunkulu uyaziwa koJuda; ibizo lakhe likhulu koIsrayeli.
    2: Njalo idumba lakhe liseSalema, lendawo yakhe yokuhlala eZiyoni.
    3: Lapho wephula imitshoko evuthayo yedandili, isihlangu, lenkemba, lempi. (Sela)
    4: Uyakhazimula, ulobukhosi okwedlula izintaba zempango.
    5: Baphangiwe abaqinileyo ngenhliziyo, balele ubuthongo babo; njalo kakho emaqhaweni othole izandla zawo.
    6: Ekukhalimeni kwakho, Nkulunkulu kaJakobe, kokubili inqola lebhiza kulele ubuthongo obukhulu.
    7: Wena, wena uyesabeka. Ngubani-ke ongema phambi kwakho kusukela esikhathini solaka lwakho?
    8: Wenza isahlulelo sizwakale usemazulwini; umhlaba wesaba wathula,
    9: mhla uNkulunkulu evukela isahlulelo, ukusindisa bonke abathobekileyo bomhlaba. (Sela)
    10: Qotho, ulaka lomuntu luzakudumisa; uzazibhinca ngensalela yolaka.
    11: Fungani, likhokhe eNkosini uNkulunkulu wenu, lonke eliyihanqileyo lilethe izipho kuye ofanele esatshwe.
    12: Izaquma umoya weziphathamandla; iyesabeka emakhosini omhlaba.
  77:
    1: Ilizwi lami likuNkulunkulu, njalo ngiyakhala, ilizwi lami likuNkulunkulu, wasebeka indlebe kimi.
    2: Osukwini lokuhlupheka kwami ngayidinga iNkosi; isandla sami selulwa ebusuku, kasiphezanga, umphefumulo wami wala ukududuzwa.
    3: Ngamkhumbula uNkulunkulu, ngabubula; ngakhalaza, lomoya wami waphela amandla. (Sela)
    4: Ubambe amehlo ami ukuthi angalali; ngakhathazeka, kangisakhulumanga.
    5: Ngakhumbula insuku zasendulo, iminyaka yekadeni.
    6: Ngakhumbula ingoma yami, ebusuku, ngakhuluma lenhliziyo yami, lomoya wami wahlolisisa.
    7: INkosi izalahla kokuphela yini? Njalo kayiselakuphinda ibe lomusa yini?
    8: Uthandolomusa wayo seluphelile kokuphela yini? Isithembiso sesiphelile kusukela kusizukulwana kusiya kusizukulwana na?
    9: UNkulunkulu usekhohliwe ukuba lomusa yini? Usevalele isihawu sakhe ngolaka yini? (Sela)
    10: 'Ngasengisithi: Lobu yibuthakathaka bami; iminyaka yesandla sokunene soPhezukonke.'
    11: Ngizakhumbula izenzo zeNkosi. Isibili, ngizakhumbula izimangaliso zakho ezindala.
    12: Ngizazindla ngomsebenzi wakho wonke, ngikhulume ngezenzo zakho.
    13: Nkulunkulu, indlela yakho isendaweni engcwele. Ngubani unkulunkulu omkhulu njengoNkulunkulu?
    14: Wena unguNkulunkulu owenza isimangaliso; wazisa amandla akho phakathi kwezizwe.
    15: Ngengalo yakho uhlengile abantu bakho, amadodana kaJakobe loJosefa. (Sela)
    16: Amanzi akubona, Nkulunkulu, amanzi akubona, ethuka; izinziki lazo zathuthumela.
    17: Amayezi athulula amanzi, lezibhakabhaka zaduma; imitshoko yakho layo yaya le lale.
    18: Ilizwi lokuduma kwakho lalisesivunguvungwini; imibane yakhanyisa umhlaba; lomhlaba wagedezela wazamazama.
    19: Indlela yakho iselwandle, lomkhondo wakho emanzini amanengi, lezinyathelo zakho zazingaziwa.
    20: Wakhokhela abantu bakho njengomhlambi ngesandla sikaMozisi loAroni.
  78:
    1: Lalelani, bantu bami, umthetho wami, libeke indlebe yenu emazwini omlomo wami.
    2: Ngizavula umlomo wami ngomfanekiso, ngikhuphe izimfihlakalo zendulo,
    3: esizizwileyo lesizaziyo, obaba abasitshela zona.
    4: Kasiyikuzifihlela abantwana babo, kusizukulwana esilandelayo, silandisa izindumiso zeNkosi, lamandla ayo, lezimangaliso ezenzileyo.
    5: Ngoba wamisa ubufakazi koJakobe, wabeka umlayo koIsrayeli, awulaya obaba, ukuze bawazise abantwana babo,
    6: ukuze isizukulwana esilandelayo sazi, abantwana abazazalwa, basukume batshele abantwana babo,
    7: ukuze babeke ithemba labo kuNkulunkulu, bangayikhohlwa imisebenzi kaNkulunkulu, kodwa bagcine imithetho yakhe;
    8: njalo bangabi njengaboyise, isizukulwana esilenkani lesivukelayo, isizukulwana esingaqondisanga inhliziyo yaso, lesimoya waso ungathembekanga kuNkulunkulu.
    9: Abantwana bakoEfrayimi, behlomile betshoka ngamadandili, babuyela emuva mhla wempi.
    10: Kabasilondolozanga isivumelwano sikaNkulunkulu, bala ukuhamba emlayweni wakhe.
    11: Bakhohlwa izenzo zakhe lezimangaliso zakhe ayebatshengisa zona.
    12: Phambi kwaboyise wenza isimangaliso elizweni leGibhithe, egangeni leZowani.
    13: Waqhekeza ulwandle, wabachaphisa, wenza amanzi ema njengenqumbi.
    14: Wabakhokhela ngeyezi emini, lebusuku bonke ngokukhanya komlilo.
    15: Waqhekeza amadwala enkangala, wabanathisa kungathi kuvela ezinzikini ezinkulu.
    16: Waseveza izifula edwaleni, wenza amanzi ehla njengemifula.
    17: Kodwa baphinda futhi ukona kuye, ngokumvukela oPhezukonke enkangala.
    18: Bamlinga uNkulunkulu enhliziyweni yabo ngokucela ukudla kwenkanuko yabo.
    19: 'Basebekhuluma bemelene loNkulunkulu bathi: UNkulunkulu angalungisa itafula enkangala yini?'
    20: Khangela, watshaya idwala, kwampompoza amanzi, lezifula zagabha; anganika lesinkwa yini? angalungisela abantu bakhe inyama na?
    21: Ngakho iNkosi yezwa yathukuthela; umlilo wasubaselwa uJakobe, njalo lolaka lwavukela uIsrayeli,
    22: ngoba kabakholwanga kuNkulunkulu, kabathembanga esindisweni lwakhe.
    23: Lanxa walaya amayezi ngaphezulu, wavula iminyango yamazulu,
    24: wabanisela imana ukuthi badle, wabapha amabele amazulu.
    25: Umuntu wadla isinkwa sabalamandla; wabathumela ukudla ukuze basuthe.
    26: Wenza umoya wempumalanga wavunguza emazulwini; langamandla akhe waqhuba umoya weningizimu.
    27: Wasenisela phezu kwabo inyama njengothuli, lenyoni ezilempiko njengetshebetshebe lolwandle;
    28: wazenza zawela phakathi kwenkamba yabo, zagombolozela indawo zabo zokuhlala.
    29: Ngakho badla basutha kakhulu, ngoba wabalethela isiloyiso sabo.
    30: Kabehlukananga lenkanuko yabo; ukudla kusesemlonyeni wabo,
    31: ulaka lukaNkulunkulu lwaselubavukela, wabulala kwabakhulupheleyo babo, watshaya abakhethiweyo bakoIsrayeli.
    32: Kulokhu konke bajinga besona, njalo kabakholwanga ngenxa yezimangaliso zakhe.
    33: Ngakho waziqeda izinsuku zabo ngeze, leminyaka yabo ovalweni.
    34: Lapho ebabulala, bamdinga, baphenduka, bamdingisisa uNkulunkulu.
    35: Bakhumbula ukuthi uNkulunkulu ulidwala labo, loNkulunkulu oPhezukonke ungumhlengi wabo.
    36: Kodwa bamyenga ngomlomo wabo, baqamba amanga kuye ngolimi lwabo.
    37: Ngoba inhliziyo yabo yayingaqondanga kuye, njalo bengathembekanga esivumelwaneni sakhe.
    38: Kodwa yena elesihawu wathethelela ububi babo, kababhubhisanga; yebo, kanengi walunqanda ulaka lwakhe, kakuvusanga konke ukuthukuthela kwakhe.
    39: Ngoba wakhumbula ukuthi bayinyama, umoya odlulayo, ongabuyiyo.
    40: Kanengi kangakanani bemvukela ehlane, bemdabukisa enkangala.
    41: Yebo baphenduka bamlinga uNkulunkulu, bamdabukisa oNgcwele kaIsrayeli.
    42: Kabasikhumbulanga isandla sakhe, usuku abahlenga ngalo esitheni.
    43: Ukuthi wamisa njani izibonakaliso zakhe eGibhithe, lezimangaliso zakhe emmangweni weZowani,
    44: lokuthi waphendula imifula yabo yaba ligazi, lezifula zabo, ukuze banganathi.
    45: Wathumela phakathi kwabo umtshitshi wezibawu, ezabadlayo, lamaxoxo ababhubhisayo.
    46: Wasenika imihogoyi isivuno sabo, lomsebenzi wabo isikhonyane.
    47: Wabulala ivini labo ngesiqhotho, lemikhiwa yabo yesikhamore ngongqwaqwane.
    48: Wasenikela izifuyo zabo esiqhothweni, lemihlambi yabo kuyo imibane.
    49: Waphosela phezu kwabo ukuvutha kolaka lwakhe, ukuthukuthela, lokucunuka, lokuhlupheka, ngokuthuma izithunywa zobubi.
    50: Walungisela ulaka lwakhe indlela, kanqandanga umphefumulo wabo ekufeni, kodwa wanikela impilo yabo kumatshayabhuqe wesifo.
    51: Wasetshaya wonke amazibulo eGibhithe, okokuqala kwamandla emathenteni kaHamu.
    52: Wasebakhupha abantu bakhe njengezimvu, wabakhokhela enkangala njengomhlambi.
    53: Wasebakhokhela bephephile ukuze bangesabi; kodwa ulwandle lwasibekela izitha zabo.
    54: Wasebafikisa emkhawulweni wendawo yakhe engcwele, le intaba, isandla sakhe sokunene esayizuzayo.
    55: Wasebaxotsha abezizwe phambi kwabo; wababela ilifa ngomzila, wahlalisa izizwe zakoIsrayeli emathenteni azo.
    56: Kanti bamlinga, bamvukela uNkulunkulu oPhezukonke, kabazigcinanga izifakazelo zakhe.
    57: Kodwa babuyela emuva, benza ngokungathembeki njengaboyise, baphanjulwa njengedandili elikhohlisayo.
    58: Ngoba bamthukuthelisa ngezindawo zabo eziphakemeyo, bavusa umona wakhe ngezithombe zabo ezibaziweyo.
    59: UNkulunkulu esizwa wathukuthela, wamenyanya kakhulu uIsrayeli.
    60: Ngakho walitshiya ithabhanekele leShilo, ithente alimisa phakathi kwabantu.
    61: Wasenikela amandla akhe ekuthunjweni, lenkazimulo yakhe esandleni sesitha.
    62: Wasenikela abantu bakhe enkembeni, waselithukuthelela ilifa lakhe.
    63: Umlilo waqeda amajaha abo, lezintombi zabo kazihlatshelelwanga.
    64: Abapristi babo bawa ngenkemba, labafelokazi babo kabalilanga.
    65: Khona iNkosi yavuka njengobelele, njengeqhawe eliklabalala ngenxa yewayini.
    66: Yazitshaya izitha zayo emuva, yazithela ihlazo phakade.
    67: Yasilahla ithente likaJosefa, kayikhethanga isizwe sakoEfrayimi.
    68: Kodwa yakhetha isizwe sakoJuda, intaba yeZiyoni eyithandayo.
    69: Yayakha indlu yayo engcwele njengezingqonga, njengomhlaba ewusekeleyo kuze kube nininini.
    70: Yasikhetha uDavida inceku yayo, yamthatha ezibayeni zezimvu;
    71: ekulandeleni izimvukazi ezenyisayo, yamletha ukwelusa uJakobe abantu bayo, loIsrayeli ilifa layo.
    72: Njalo wabelusa njengobuqotho benhliziyo yakhe, wabakhokhela ngobugabazi bezandla zakhe.
  79:
    1: Nkulunkulu, abezizwe sebengenile elifeni lakho; balingcolisile ithempeli lakho elingcwele; iJerusalema bayenze yaba zinqumbi.
    2: Banikile izidumbu zezinceku zakho zaba yikudla kwenyoni zamazulu, inyama yabangcwele bakho kuzo izilo zomhlaba.
    3: Balichithile igazi labo njengamanzi inhlangothi zonke zeJerusalema; njalo kakubanga khona ongcwabayo.
    4: Sesibe yinhlamba kubomakhelwane bethu, inhlekisa loklolodelo kwabasiphahlileyo.
    5: Koze kube nini, Nkosi? Uzathukuthela phakade yini? Ubukhwele bakho buzavutha njengomlilo yini?
    6: Thulula ulaka lwakho phezu kwabezizwe abangakwaziyo, laphezu kwemibuso engabizi ibizo lakho.
    7: Ngoba bamdlile uJakobe, lomuzi wakhe sebewenze unxiwa.
    8: Ungakhumbuli umelene lathi izono zethu zendulo; isihawu sakho kasize masinyane phambi kwethu, ngoba sehliselwe phansi kakhulu.
    9: Sisize, Nkulunkulu wosindiso lwethu, ngenxa yodumo lwebizo lakho; sikhulule, uhlawulele izono zethu, ngenxa yebizo lakho.
    10: 'Kungani abezizwe bezakuthi: Ungaphi uNkulunkulu wabo? Kawaziwe phakathi kwezizwe phambi kwamehlo ethu, impindiselo yegazi lenceku zakho elachithwayo.'
    11: Ukububula kwezibotshwa kakuze phambi kwakho; njengobukhulu bengalo yakho ulondoloze abantwana bokufa.
    12: Uphindisele omakhelwane bethu kasikhombisa esifubeni sabo ukuthuka kwabo, abakuthuka ngakho, Nkosi.
    13: Khona thina abantu bakho, izimvu zedlelo lakho, sizakubonga kuze kube nininini, silandise udumo lwakho esizukulwaneni ngesizukulwana.
  80:
    1: Melusi kaIsrayeli, beka indlebe, okhokhela uJosefa njengomhlambi, ohlezi phakathi kwamakherubhi, khanyisa.
    2: Phambi kukaEfrayimi loBhenjamini loManase vusa amandla akho, uze ube lusindiso lwethu.
    3: Siphendule, Nkulunkulu, wenze ubuso bakho bukhanye, ngakho sizasindiswa.
    4: Nkosi Nkulunkulu wamabandla, koze kube nini uthukuthelela umkhuleko wabantu bakho?
    5: Ubenze badla isinkwa sezinyembezi, wabanathisa izinyembezi ngesilinganiso.
    6: Usenza sibe yingxabano kubomakhelwane bethu, lezitha zethu ziyahlekisana ngathi.
    7: Siphendule, Nkulunkulu wamabandla, wenze ubuso bakho bukhanye, ngakho sizasindiswa.
    8: Waliletha ivini livela eGibhithe, wazixotsha izizwe, walihlanyela lona.
    9: Walungisa indawo phambi kwalo, wagxilisa impande zalo, laze lagcwala umhlaba.
    10: Izintaba zembeswa ngomthunzi walo, lezingatsha zalo zinjengemisedari kaNkulunkulu.
    11: Lanabisela ingatsha zalo elwandle, lamahlumela alo emfuleni.
    12: Uyibhobozeleni imiduli yalo, ukuze balikhe bonke abadlula ngendlela?
    13: Ingulube yasehlathini iyalihlikiza, lenyamazana yeganga iyalidla.
    14: Nkulunkulu wamabandla, akubuyele, ukhangele phansi usemazulwini, ubone, wethekelele lelivini,
    15: ngitsho isivini isandla sakho sokunene esasihlanyelayo, lendodanaowaziqinisela yona.
    16: Sitshisiwe ngomlilo, saqunyelwa phansi; bayabhubha ngokukhuza kobuso bakho.
    17: Isandla sakho kasibe phezu komuntu wesandla sakho sokunene, phezu kwendodana yomuntu, oziqinisele yona.
    18: Ngakho kasiyikubuyela emuva sisuke kuwe; sivuselele, khona sizabiza ibizo lakho.
    19: Nkosi, Nkulunkulu wamabandla, siphendule, wenze ubuso bakho bukhanye, ngakho sizasindiswa.
  81:
    1: Hlabelani kakhulu kuNkulunkulu amandla ethu, lihlokome ngentokozo kuNkulunkulu kaJakobe.
    2: Thathani ingoma, lilethe isigujana, ichacho elimnandi kanye logubhu lwezintambo.
    3: Vuthelani uphondo ekuthwaseni kwenyanga, esikhathini esimisiweyo, ngosuku lomkhosi wethu.
    4: Ngoba lokho kuyisimiso kuIsrayeli, umthetho kaNkulunkulu kaJakobe.
    5: Wakumisa kwaba yibufakazi kuJosefa, ekuphumeni kwakhe emelene lelizwe leGibhithe; ngezwa ulimi engingalwaziyo.
    6: Ngasusa ihlombe lakhe emthwalweni; izandla zakhe zakhululwa ezimbizeni.
    7: Wakhala usenhluphekweni, ngakukhulula; ngakuphendula ekusithekeni komdumo; ngakuhlola emanzini eMeriba. (Sela)
    8: Zwana, sizwe sami, ngizafakaza kuwe, Israyeli, aluba ungangilalela.
    9: Kakungabi khona phakathi kwakho unkulunkulu wezizweni, njalo ungakhonzi unkulunkulu wezizweni.
    10: Mina ngiyiNkosi, uNkulunkulu wakho, owakwenyusa usuka elizweni leGibhithe. Khamisa umlomo wakho ube banzi, njalo ngizawugcwalisa.
    11: Kodwa abantu bami kabalilalelanga ilizwi lami; loIsrayeli kavumelananga lami.
    12: Ngakho ngabanikela enkanini yenhliziyo yabo, ukuze bahambe kumacebo abo.
    13: Kungathi abantu bami bebengangilalela, uIsrayeli ahambe endleleni zami!
    14: Masinyane bengingazehlisela phansi izitha zabo, ngiphendulele isandla sami kwabamelene labo.
    15: Abayizondayo iNkosi bangatshotshobala phambi kwayo ngokuzenzisa, kodwa isikhathi sabo besizakuba phakade.
    16: Wayezabondla ngamanono engqoloyi; njalo bengizakusuthisa ngoluju oluvela edwaleni.
  82:
    1: UNkulunkulu uyema enhlanganweni yabahluleli, uyahlulela phakathi kwabonkulunkulu.
    2: Koze kube nini lisahlulela ngokungalunganga, lisemukela ubuso bababi? (Sela)
    3: Yahlulelani umyanga lentandane, lilungisele ohluphekayo loswelayo.
    4: Khululani umyanga loswelayo, libophule esandleni sababi.
    5: Kabazi kabaqedisisi, baya le lale emnyameni; izisekelo zonke zomhlaba ziyazamazama.
    6: 'Mina ngathi: Lingonkulunkulu, lonke lingamadodana oPhezukonke.'
    7: Kodwa lizakufa njengabantu, liwe njengesinye seziphathamandla.
    8: Vuka, Nkulunkulu! wahlulele umhlaba; ngoba wena izizwe zonke ziyilifa lakho.
  83:
    1: Nkulunkulu, ungazithuleli; ungathuli, ungathi zwi, Nkulunkulu.
    2: Ngoba, khangela, izitha zakho ziyaxokozela, labakuzondayo baphakamise ikhanda.
    3: Benzela abantu bakho iseluleko sobuqili, bacebisana bemelene labafihliweyo bakho.
    4: 'Bathi: Wozani, sibaqume, bangabi yisizwe, lebizo likaIsrayeli lingabe lisakhunjulwa.'
    5: Ngoba bacebisana nganhliziyonye, benza isivumelwano esimelana lawe;
    6: amathente eEdoma, lamaIshmayeli; iMowabi, lamaHagari;
    7: iGebali, leAmoni, leAmaleki; amaFilisti kanye labahlali beTire;
    8: iAshuri layo isizihlanganise labo; bebeyingalo ebantwaneni bakaLothi. (Sela)
    9: Yenza kubo njengeMidiyani, njengoSisera, njengoJabini, esifuleni iKishoni.
    10: Babhubhela eEndori, baba ngumquba womhlabathi.
    11: Yenza zona izikhulu zabo zibe njengoOrebi lanjengoZebi, lawo wonke amakhosana abo abe njengoZeba lanjengoZalimuna,
    12: 'abathi: Kasizithathele amadlelo kaNkulunkulu abe ngawethu.'
    13: Nkulunkulu wami, benze babe njengokuhwithwayo, njengamakhoba phambi komoya,
    14: njengomlilo utshisa ihlathi, lanjengelangabi lithungela izintaba.
    15: Ngokunjalo baxotshe ngesivunguzane sakho, ubethuse ngesiphepho sakho.
    16: Gcwalisa ubuso babo ngehlazo, ukuze balidinge ibizo lakho, Nkosi.
    17: Kababe lenhloni bethuke kuze kube nininini, yebo, badunyazwe babhubhe.
    18: Ukuze bazi ukuthi nguwe wedwa, obizo lakho nguJehova, oPhezukonke emhlabeni wonke.
  84:
    1: Athandeka kangakanani amathente akho, Nkosi yamabandla!
    2: Umphefumulo wami uyalangatha, yebo ngitsho, uyaphela yikunxwanela amaguma eNkosi. Inhliziyo yami lenyama yami kuyakhala kuNkulunkulu ophilayo.
    3: Intaka layo iyathola indlu, lenkonjane isidleke sayo, lapho engabeka khona abantwana bayo, amalathi akho, Nkosi yamabandla, Nkosi yami, loNkulunkulu wami.
    4: Babusisiwe abahlala endlini yakho, bazahlala bedumisa wena. (Sela)
    5: Ubusisiwe umuntu omandla akhe akuwe, okukhona imigwaqo emikhulu enhliziyweni yabo.
    6: Abadabula isihotsha seBaka basenza sibe ngumthombo; yebo, insewula iyakugoqela ngezibusiso.
    7: Bahamba besuka emandleni besiya emandleni, ngulowo lalowo abonakale phambi kukaNkulunkulu eZiyoni.
    8: Nkosi Nkulunkulu wamabandla, zwana umkhuleko wami, ubeke indlebe, Nkulunkulu kaJakobe. (Sela)
    9: Nkulunkulu, sihlangu sethu, khangela ubone ubuso bogcotshiweyo wakho.
    10: Ngoba usuku emagumeni akho lungcono kulenkulungwane. Ngikhetha ukuba sembundwini womnyango endlini kaNkulunkulu wami kulokuhlala emathenteni enkohlakalo.
    11: Ngoba iNkosi uNkulunkulu ililanga lesihlangu; iNkosi izakupha umusa lodumo; kayibagodleli okuhle abahamba ngobuqotho.
    12: Nkosi yamabandla, ubusisiwe umuntu othemba kuwe.
  85:
    1: Nkosi, ubulomusa elizweni lakho. Ubuyisile ukuthunjwa kukaJakobe.
    2: Wathethelela ububi babantu bakho, wasibekela zonke izono zabo. (Sela)
    3: Ukususile konke ukuthukuthela kwakho, waphenduka ekuvutheni kolaka lwakho.
    4: Siphendule, Nkulunkulu wosindiso lwethu, wenze ulaka lwakho kithi luphele.
    5: Uzasithukuthelela kokuphela yini? Uzakwelulela ulaka lwakho esizukulwaneni lesizukulwana yini?
    6: Kawuyikubuya usivuselele yini, ukuze abantu bakho bathokoze kuwe?
    7: Sitshengise umusa wakho, Nkosi, usinike usindiso lwakho.
    8: Ngizakuzwa lokho uNkulunkulu iNkosi azakukhuluma, ngoba uzakhuluma ukuthula ebantwini bakhe, lakwabangcwele bakhe, kodwa kabangabuyeli ebuwuleni.
    9: Isibili usindiso lwakhe luseduze kulabo abamesabayo ukuze kuhlale udumo elizweni lakithi.
    10: Umusa leqiniso kuyahlangabezana, ukulunga lokuthula kwangene.
    11: Iqiniso lizaphuma emhlabeni, lokulunga kuzakhangela phansi kusemazulwini.
    12: Yebo, iNkosi izanika okuhle, lelizwe lethu lizathela isivuno salo.
    13: Ukulunga kuzahamba phambi kwayo, kwenzele izinyathelo zayo indlela.
  86:
    1: Beka indlebe yakho, Nkosi, ungiphendule, ngoba ngingumyanga, ngiyaswela.
    2: Londoloza umphefumulo wami, ngoba ngiyamesaba uNkulunkulu; wena Nkulunkulu wami, sindisa inceku yakho ekuthembayo.
    3: Woba lesihawu kimi, Nkosi, ngoba ngikhala kuwe usuku lonke.
    4: Thokozisa umphefumulo wenceku yakho, ngoba kuwe, Nkosi, ngiyawuphakamisela umphefumulo wami.
    5: Ngoba wena, Nkosi, ulungile, ungothethelelayo; umkhulu emuseni kubo bonke abakubizayo.
    6: Beka indlebe, Nkosi, emkhulekweni wami; ulalele ilizwi lokuncenga kwami.
    7: Ngosuku lokuhlupheka kwami ngizakhala kuwe, ngoba uzangiphendula.
    8: Kakho ofanana lawe phakathi kwabonkulunkulu, Nkosi, njalo enjengemisebenzi yakho kayikho.
    9: Izizwe zonke ozenzileyo zizakuza zikhothame phambi kwakho, Nkosi, zidumise ibizo lakho.
    10: Ngoba wena umkhulu, wenza izinto ezimangalisayo, unguNkulunkulu wena wedwa.
    11: Ngifundisa indlela yakho, Nkosi, ngizahamba eqinisweni lakho; hlanganisa inhliziyo yami ukuze yesabe ibizo lakho.
    12: Ngizakudumisa, Nkosi Nkulunkulu wami, ngenhliziyo yami yonke; ngilidumise ibizo lakho kuze kube nininini.
    13: Ngoba umusa wakho phezu kwami mkhulu; njalo wakhulula umphefumulo wami esihogweni esingaphansi kakhulu.
    14: Nkulunkulu, abazigqajayo bangivukele, lemibuthano yabalobudlwangudlwangu idinga umphefumulo wami; njalo kabakubekanga phambi kwabo.
    15: Kodwa wena, Nkosi, unguNkulunkulu olozwelo, lolesisa, ophuza ukuthukuthela, lomkhulu emuseni leqinisweni.
    16: Phendukela kimi, ungihawukele; uyiphe inceku yakho amandla akho, usindise indodana yencekukazi yakho.
    17: Ngenzela isiboniso sokuhle, ukuze labo abangizondayo babone bayangeke, ngoba wena, Nkosi, ungisizile wangiduduza.
  87:
    1: Isisekelo sayo siphezu kwentaba ezingcwele.
    2: INkosi iyawathanda amasango eZiyoni kulazo zonke indawo zokuhlala zikaJakobe.
    3: Izinto ezidumileyo zikhulunywa ngawe, muzi kaNkulunkulu! (Sela)
    4: Ngizaqamba iRahabi leBhabhiloni kwabangaziyo; khangela, iFilisti leTire kanye leEthiyophiya; lo wazalelwa khona.
    5: 'LangeZiyoni kuzakuthiwa: Lo lalowayana bazalelwa kuyo. LoPhezukonke uqobo uzayiqinisa.'
    6: INkosi izabala ekubhaleni kwayo abantu, ukuthi lo wazalelwa khona. (Sela)
    7: Labahlabeleli kanye labagidi, yonke imithombo yami ikuwe.
  88:
    1: Nkosi Nkulunkulu wosindiso lwami, emini, ebusuku ngakhala phambi kwakho.
    2: Umkhuleko wami kawuze phambi kwakho; beka indlebe yakho ekukhaleni kwami.
    3: Ngoba umphefumulo wami ugcwele ukuhlupheka, lempilo yami ifinyelela engcwabeni.
    4: Ngibalwa lalabo abehlela emgodini; nginjengomuntu ongelamandla.
    5: Ngikhululwe phakathi kwabafileyo, nginjengababuleweyo abalele engcwabeni, ongasabakhumbuliyo; ngoba bequnyiwe basuswa esandleni sakho.
    6: Ungifakile emgodini ongaphansi kakhulu, emnyameni, ekujuleni.
    7: Intukuthelo yakho iyangeleka, langawo wonke amagagasi akho ungihluphile. (Sela)
    8: Ususele khatshana lami abejwayelene lami; wangenza ngibe yisinengiso kubo; ngivalelwe, ngingephume.
    9: Ilihlo lami liyaphela ngenxa yosizi. Ngikubizile lonke usuku, Nkosi, ngelulele izandla zami kuwe.
    10: Abafileyo uyabenzela izimangaliso yini? Imimoya efileyo izavuka yini ikudumise? (Sela)
    11: Uthando lwakho luzalandiswa yini engcwabeni? Ukuthembeka kwakho encithakalweni yini?
    12: Izimangaliso zakho zizakwaziwa yini emnyameni? Lokulunga kwakho elizweni lokukhohlwa yini?
    13: Kodwa mina, Nkosi, ngikhalile kuwe, lekuseni umkhuleko wami uzakuza phambi kwakho.
    14: Nkosi, ulahlelani umphefumulo wami? Ubufihlelani ubuso bakho kimi?
    15: Ngihluphekile ngingofayo kusukela ebutsheni, ngithwele ukwesabeka kwakho, ngikhathazekile.
    16: Ulaka lwakho olutshisayo ludlulile phezu kwami, okwesabekayo kwakho kungiqedile.
    17: Kungizingelezile njengamanzi usuku lonke, kungihanqile kanyekanye.
    18: Ususele khatshana lami othandayo lomngane, abejwayelene lami basemnyameni.
  89:
    1: Ngizahlabela ngezisa zeNkosi, kuze kube nininini; ngomlomo wami ngizakwazisa ukuthembeka kwakho kusizukulwana lesizukulwana.
    2: 'Ngoba ngithe: Umusa uzakwakhiwa kuze kube phakade; emazulwini ngokwawo uzaqinisa uthembeko lwakho.'
    3: Ngenze isivumelwano lomkhethwa wami, ngifungile kuDavida inceku yami.
    4: Ngizaqinisa inzalo yakho kuze kube nininini, ngakhe isihlalo sakho sobukhosi esizukulwaneni lesizukulwana. (Sela)
    5: Lamazulu azadumisa izimangaliso zakho, Nkosi, lalo uthembeko lwakho ebandleni labangcwele.
    6: Ngoba ngubani esibhakabhakeni ongafananiswa leNkosi? Ngubani ofanana leNkosi phakathi kwamadodana abalamandla?
    7: UNkulunkulu uyesabeka kakhulu emhlanganweni wabangcwele, njalo umele ukuhlonitshwa phezu kwabo bonke abamhanqileyo.
    8: Nkosi Nkulunkulu wamabandla, ngubani olamandla njengawe, Nkosi? Lothembeko lwakho lukuhanqile.
    9: Wena uyabusa ukukhukhumala kolwandle; lapho amagagasi alo ephakama wena uyawathulisa.
    10: Wena wamchoboza uRahabi njengobuleweyo, wazihlakaza izitha zakho ngengalo yamandla akho.
    11: Amazulu ngawakho, lomhlaba ngowakho; ilizwe lokugcwala kwalo, wena wakusekela.
    12: Inyakatho leningizimu wakudala wena; iThabhori leHermoni kuzajabula ngebizo lakho.
    13: Ulengalo elamandla, isandla sakho siqinile, isandla sakho sokunene siphakeme.
    14: Ukulunga lesahlulelo kuyisisekelo sesihlalo sakho sobukhosi; umusa leqiniso kuhamba phambi kobuso bakho.
    15: Babusisiwe abantu abawaziyo umsindo wentokozo; bazahamba ekukhanyeni kobuso bakho, Nkosi.
    16: Ebizweni lakho bazathokoza usuku lonke, langokulunga kwakho bazaphakanyiswa.
    17: Ngoba wena uludumo lwamandla abo; langomusa wakho uphondo lwethu luzaphakanyiswa.
    18: Ngoba isihlangu sethu singeseNkosi, lenkosi yethu ingeyoNgcwele kaIsrayeli.
    19: 'Khona wakhuluma ngombono kongcwele wakho, wathi: Ngibekile usizo phezu kweqhawe, ngimphakamisile okhethiweyo phakathi kwabantu.'
    20: Ngithole uDavida inceku yami, ngamafutha ami angcwele ngimgcobile,
    21: osandla sami sizakuba laye siqinile, ingalo yami layo izamqinisa.
    22: Isitha kasiyikumcindezela, lendodana yenkohlakalo kayiyikumhlupha.
    23: Ngizazichoboza izitha zakhe phambi kobuso bakhe, ngihluphe abamzondayo.
    24: Kodwa uthembeko lwami lomusa wami kuzakuba laye, lebizweni lami luzaphakanyiswa uphondo lwakhe.
    25: Njalo ngizabeka isandla sakhe olwandle, lesandla sakhe sokunene emifuleni.
    26: 'Yena uzangibiza ngokuthi: Wena ungubaba wami, uNkulunkulu wami, ledwala losindiso lwami.'
    27: Njalo mina ngizammisa abe lizibulo, aphakame kakhulu kulamakhosi omhlaba.
    28: Ngizaligcinela umusa wami kuze kube nininini, lesivumelwano sami sizaqina kuye.
    29: Njalo ngizamisa inzalo yakhe kuze kube nininini, lesihlalo sakhe sobukhosi njengensuku zamazulu.
    30: Uba abantwana bakhe betshiya umlayo wami, bangahambi ngezahlulelo zami,
    31: uba besephula izimiso zami, bengagcini imithetho yami,
    32: ngizaphindisela iziphambeko zabo ngenduku, lesono sabo ngenswazi.
    33: Kodwa kangiyikulususa du uthandolomusa wami kuye, ngingakhohlisi ngothembeko lwami.
    34: Kangiyikwephula isivumelwano sami, lalokho okuphuma endebeni zami kangiyikukuguqula.
    35: 'Ngafunga kwaba kanye ngobungcwele bami: Kangiyikuqamba amanga kuDavida.'
    36: Inzalo yakhe izakuba khona kuze kube nininini, lesihlalo sakhe sobukhosi njengelanga phambi kwami.
    37: Sizaqiniswa njengenyanga kuze kube nininini, lobufakazi emayezini bumi buqinile. (Sela)
    38: Kodwa wena usulahlile wala, wamthukuthelela ogcotshiweyo wakho.
    39: Usenze ize isivumelwano senceku yakho; wangcolisa umqhele wakhe emhlabathini.
    40: Uyibhobozile yonke imithangala yakhe, wazenza inqaba zakhe amanxiwa.
    41: Bonke abadlula ngendlela bayamphanga; ulihlazo kubomakhelwane bakhe.
    42: Usiphakamisile isandla sokunene sabamelene laye; wazithokozisa zonke izitha zakhe.
    43: Futhi ubuyisele emuva ubukhali benkemba yakhe; kawumenzanga ame empini.
    44: Uyiqedile inkazimulo yakhe, lesihlalo sakhe sobukhosi wasiphosela emhlabathini.
    45: Ufinyezile insuku zobutsha bakhe, wamembesa ihlazo. (Sela)
    46: Koze kube nini, Nkosi, ucatsha kuze kube phakade? Ulaka lwakho luvutha njengomlilo yini?
    47: Khumbula ukuthi isikhathi sempilo yami singakanani; kungani wadalela ize bonke abantwana babantu?
    48: Ngubani umuntu ophilayo ongaboni ukufa? Akhulule umphefumulo wakhe esandleni sengcwaba na? (Sela)
    49: Zingaphi izisa zakho zakuqala, Nkosi, owazifunga kuDavida ngothembeko lwakho?
    50: Khumbula, Nkosi, ihlazo lezinceku zakho, engilithwele esifubeni sami, elazo zonke izizwe ezinengi,
    51: izitha zakho ezithuke ngalo, Nkosi, ezithuke ngalo izinyathelo zogcotshiweyo wakho.
    52: Kayibongwe iNkosi kuze kube nininini. Ameni, loAmeni.
  90:
    1: Nkosi, wena ubuyindawo yethu yokuhlala kusizukulwana lesizukulwana.
    2: Zingakazalwa intaba, kumbe uveze umhlaba lelizwe, ngitsho kusukela ephakadeni kuze kube sephakadeni wena unguNkulunkulu.
    3: 'Uyambuyisela umuntu encithakalweni, uthi: Buyelani, bantwana babantu.'
    4: Ngoba iminyaka eyinkulungwane emehlweni akho injengelanga lezolo selidlulile, lanjengomlindo ebusuku.
    5: Uyabakhukhula, banjengobuthongo, ekuseni banjengotshani obuhlumayo.
    6: Ekuseni buyakhahlela, bukhule, ntambama buyasikwa, bubune.
    7: Ngoba siqedwa yikuthukuthela kwakho, langolaka lwakho sibhujiswe.
    8: Ubekile iziphambeko zethu phambi kwakho, izono zethu ezifihlakeleyo ekukhanyeni kobuso bakho.
    9: Ngoba insuku zethu zonke ziyedlula elakeni lwakho; sichitha iminyaka yethu njengokubeka iphika.
    10: Insuku zeminyaka yethu, kuleminyaka engamatshumi ayisikhombisa kuzo; njalo uba ngenxa yamandla zingamatshumi ayisificaminwembili, kanti ukuzigqaja kwayo kuyinhlupheko losizi, ngoba aphangisa aqunywe, sibe sesiphapha sinyamalale.
    11: Ngubani owaziyo amandla okuthukuthela kwakho? Lanjengokwesabeka kwakho lunjalo ulaka lwakho.
    12: Ngokunjalo sifundise ukubala insuku zethu, ukuze sizuze inhliziyo yenhlakanipho.
    13: Phenduka, Nkosi! Koze kube nini? Hawukela izinceku zakho.
    14: Sisuthise ekuseni ngomusa wakho, ukuze sithabe sijabule insuku zethu zonke.
    15: Sithokozise njengokwensuku owasihlupha ngazo, iminyaka esabona okubi kuyo.
    16: Umsebenzi wakho kawubonakale ezincekwini zakho, lenkazimulo yakho ebantwaneni bazo.
    17: Ubuhle beNkosi, uNkulunkulu wethu, kabube phezu kwethu; uqinise umsebenzi wezandla zethu kithi, yebo, umsebenzi wezandla zethu uwuqinise.
  91:
    1: Ohlezi ekusithekeni koPhezukonke uzahlala emthunzini kaSomandla.
    2: 'Ngizakuthi eNkosini: Uyisiphephelo sami lenqaba yami, uNkulunkulu wami, engithemba kuye.'
    3: Sibili yena uzakukhulula emjibileni womthiyi, kuye umatshayabhuqe wesifo obhubhisayo.
    4: Uzakusibekela ngensiba zakhe, uzathembela langaphansi kwempiko zakhe; iqiniso lakhe liyisihlangu lehawu.
    5: Kawuyikwesaba isesabiso sebusuku, umtshoko ophaphayo emini,
    6: umatshayabhuqe wesifo ohambayo emnyameni, incithakalo ebhubhisayo emini enkulu.
    7: Bazakuwa abayinkulungwane eceleni kwakho, labayizinkulungwane ezilitshumi ngakwesokunene sakho; kuwe kakuyikusondela.
    8: Uzakhangela nje ngamehlo akho, ubone impindiselo kwababi.
    9: Ngoba wena, Nkosi, uyisiphephelo sami; umenzile oPhezukonke waba yindawo yakho yokuhlala.
    10: Kakulabubi obuzakwehlela, lenhlupheko kayiyikusondela ethenteni lakho.
    11: Ngoba uzalaya ingilosi zakhe ngawe, ukuthi zikulondoloze endleleni zakho zonke.
    12: Zizakuphatha ezandleni, hlezi utshayeke ngonyawo lwakho elitsheni.
    13: Uzanyathela isilwane lebululu, uzagxoba ibhongo lesilwane, lomgobho.
    14: Ngoba uyangithanda kakhulu, ngakho ngizamkhulula; ngizambeka phezulu, ngoba uyalazi ibizo lami.
    15: Uzangibiza, njalo ngimphendule; ngibe laye ekuhluphekeni, ngimkhulule, ngimnike udumo.
    16: Ngizamsuthisa ngobude bezinsuku, ngimtshengise usindiso lwami.
  92:
    1: Kuhle ukubonga iNkosi, lokuhlabela indumiso ebizweni lakho, wena oPhezukonke;
    2: ukutshumayela uthandolomusa wakho ekuseni, lothembeko lwakho ebusuku bonke,
    3: ngechacho elilentambo ezilitshumi, langogubhu lwezintambo, ngechacho elikhala kamnandi.
    4: Ngoba ungithokozisile, Nkosi, ngomsebenzi wakho; ngizamemeza ngenjabulo ngemisebenzi yezandla zakho.
    5: Mikhulu kangakanani imisebenzi yakho, Nkosi! Izikile kakhulu imicabango yakho.
    6: Isiphukuphuku kasazi, lesithutha kasikuqedisisi lokhu.
    7: Lapho ababi behluma njengotshani, labo bonke abenzi bobubi bekhahlela, kuyikuze babhujiswe kuze kube phakade.
    8: Kodwa wena, Nkosi, uphakeme kuze kube nininini.
    9: Ngoba khangela, izitha zakho, Nkosi, ngoba khangela, izitha zakho zizabhubha; bonke abenzi bobubi bazachitheka.
    10: Kodwa uzaphakamisa uphondo lwami njengolwenyathi; ngizagcotshwa ngamafutha amatsha.
    11: Lelihlo lami lizabona isiloyiso sami ezitheni zami, indlebe zami zizakuzwa mayelana lababi abangivukelayo.
    12: Olungileyo uzahluma njengesihlahla selala, akhule njengomsedari eLebhanoni.
    13: Abahlanyelwe endlini yeNkosi, bazahluma emagumeni kaNkulunkulu wethu.
    14: Bazabe belokhu bethela izithelo ebudaleni babo, bakhuluphale babeluhlaza,
    15: ukutshumayela ukuthi iNkosi iqondile; ilidwala lami, njalo kakukho ukungalungi kiyo.
  93:
    1: INkosi iyabusa; yembethe ubukhosi; iNkosi yembethe amandla; izibhincisile. Umhlaba lawo uqinisiwe, kawuyikunyikinywa.
    2: Isihlalo sakho sobukhosi samiswa kwasendulo; usukela ephakadeni.
    3: Imifula iphakamisile, Nkosi, imifula iphakamise ukuholoba kwayo, imifula iphakamisile amagagasi ayo agubhazelayo.
    4: INkosi ephakemeyo ilamandla kulokuduma kwamanzi amanengi, kulamagagasi olwandle agubhazayo alamandla.
    5: Izifakazelo zakho ziqinisekile kakhulu; ubungcwele buyifanele indlu yakho, Nkosi, kuze kube ebudeni bezinsuku.
  94:
    1: Nkosi, Nkulunkulu wempindiselo, Nkulunkulu wempindiselo, khanyisa!
    2: Phakama, Mahluleli womhlaba, uphindisele umvuzo kwabazigqajayo.
    3: Nkosi, koze kube nini ababi, koze kube nini ababi begiya?
    4: Bepopota, bekhuluma ngokuziphakamisa, bonke abenzi bobubi bezikhukhumeza?
    5: Nkosi, bayabaphohloza abantu bakho, bayalihlupha ilifa lakho.
    6: Babulala umfelokazi lowezizweni, lentandane bazibulale.
    7: 'Kanti bathi: INkosi kayiboni, loNkulunkulu kaJakobe kananzi.'
    8: Qedisisani, lina bobunyamazana phakathi kwabantu; lani ziphukuphuku, lizahlakanipha nini?
    9: Yena owagxumeka indlebe kezwa yini? Owabumba ilihlo kaboni yini?
    10: Yena olaya izizwe kajezisi yini; yena ofundisa umuntu ulwazi, kazi yini?
    11: INkosi iyayazi imicabango yomuntu ukuthi iyize.
    12: Nkosi, ubusisiwe lowomuntu omlayayo, omfundisayo okomlayo wakho,
    13: ukumphumuza ezinsukwini zobubi, kuze kugejelwe omubi umgodi.
    14: Ngoba iNkosi kayiyikubalahla abantu bayo, kayiyikulitshiya ilifa layo.
    15: Kodwa isahlulelo sizabuyela ekulungeni, labo bonke abaqotho enhliziyweni bazakulandela.
    16: Ngubani ozangisukumela amelane lababi? Ngubani ozangimela kubenzi bobubi?
    17: Uba iNkosi ibingesilo usizo lwami, umphefumulo wami ubuzaphosa uhlale ekuthuleni zwi.
    18: 'Lapho ngathi: Unyawo lwami luyatshelela, umusa wakho, Nkosi, wangisekela.'
    19: Ebunengini bemicabango yami engaphakathi kwami induduzo zakho zithokozisa umphefumulo wami.
    20: Isihlalo sobukhosi sobubi singahlanganyela lawe, sibumba inkohlakalo ngomthetho yini?
    21: Bayahlangana ukumelana lomphefumulo wolungileyo, balahla igazi elingelacala.
    22: Kodwa iNkosi iyinqaba yami, loNkulunkulu wami ulidwala lokuphephela kwami.
    23: Izaphindisela phezu kwabo ububi babo, ibaqede enkohlakalweni yabo; iNkosi uNkulunkulu wethu izabaquma.
  95:
    1: Wozani, siyihlabelele iNkosi, senze umsindo wentokozo kulo idwala losindiso lwethu.
    2: Kasize phambi kobuso bayo ngokubonga, senze umsindo wentokozo kuyo ngezihlabelelo.
    3: Ngoba iNkosi inguNkulunkulu omkhulu, leNkosi enkulu phezu kwabonkulunkulu bonke.
    4: Okusesandleni sayo indawo zomhlaba ezizikileyo, lezingqonga zezintaba zingezayo.
    5: Olungolwayo ulwandle, yona-ke yalwenza, lezandla zayo zabumba umhlabathi owomileyo.
    6: Wozani, sikhonze sikhothame, siguqe phambi kweNkosi, umenzi wethu.
    7: Ngoba yona inguNkulunkulu wethu, thina-ke singabantu bedlelo layo, lezimvu zesandla sayo. Lamuhla uba lilizwa ilizwi layo,
    8: lingayenzi ibe lukhuni inhliziyo yenu njengekuphikisaneni, njengesukwini lokulinga enkangala,
    9: lapho oyihlo bangilinga bengihlola, yebo babona umsebenzi wami.
    10: 'Iminyaka engamatshumi amane nganengwa yilesisizukulwana ngaze ngathi: Bangabantu abaduhayo enhliziyweni, bona kabazazi indlela zami.'
    11: 'Engafunga kubo ekuthukutheleni kwami, ngathi: Kabayikungena ekuphumuleni kwami.'
  96:
    1: Hlabelani eNkosini ingoma entsha; hlabelelani eNkosini, mhlaba wonke.
    2: Hlabelani eNkosini, lidumise ibizo layo, litshumayele usindiso lwayo insuku ngensuku.
    3: Landisani udumo lwayo phakathi kwezizwe, izimangaliso zayo phakathi kwabantu bonke.
    4: Ngoba yinkulu iNkosi, ifanele ukudunyiswa kakhulu, yona iyesabeka phezu kwabonkulunkulu bonke.
    5: Ngoba bonke onkulunkulu bezizwe bayizithombe; kodwa iNkosi yenza amazulu.
    6: Ubukhosi lenkazimulo kuphambi kwayo, amandla lobuhle kusendlini yayo engcwele.
    7: Inikeni iNkosi, zizukulwana zezizwe, inikeni iNkosi udumo lamandla.
    8: Inikeni iNkosi udumo lwebizo layo; lethani umnikelo, lingene emagumeni ayo.
    9: Ikhonzeni iNkosi ebuhleni bobungcwele; lithuthumele phambi kwayo, mhlaba wonke.
    10: 'Tshonini phakathi kwezizwe: INkosi iyabusa. Lomhlaba umisiwe, kawuyikunyikinyeka; izabahlulela abantu ngokuqonda.'
    11: Kawathokoze amazulu, lomhlaba ujabule; kaluhlokome ulwandle lokugcwala kwalo.
    12: Iganga kalithabe lakho konke okukulo. Khona izihlahla zonke zegusu zizahlabela ngentokozo
    13: phambi kweNkosi, ngoba iyeza, ngoba iyeza ukwahlulela umhlaba; izakwahlulela umhlaba ngokulunga, labantu ngeqiniso layo.
  97:
    1: INkosi iyabusa; kawuthokoze umhlaba, kazijabule izihlenge ezinengi.
    2: Amayezi lomnyama kuyiphahlile; ukulunga lesahlulelo kuyisisekelo sesihlalo sayo sobukhosi.
    3: Umlilo uhamba phambi kwayo, utshisa izitha zayo inhlangothi zonke.
    4: Imibane yayo ikhanyisa umhlaba; umhlaba wabona, wathuthumela.
    5: Izintaba zancibilika njengengcino phambi kweNkosi, phambi kweNkosi yomhlaba wonke.
    6: Amazulu atshumayela ukulunga kwayo, labantu bonke babona inkazimulo yayo.
    7: Bayayangeka bonke abakhonza izithombe, abazikhukhumeza ngezithixo; ikhonzeni, lonke bonkulunkulu.
    8: IZiyoni yezwa, yathokoza, lamadodakazi akoJuda athaba ngenxa yezahlulelo zakho, Nkosi.
    9: Ngoba wena, Nkosi, uphakeme phezu komhlaba wonke, uphakanyiswe kakhulu phezu kwabonkulunkulu bonke.
    10: Lina elithanda iNkosi, zondani okubi; iyagcina imiphefumulo yabangcwele bayo, ibakhulule esandleni sababi.
    11: Ukukhanya kuhlanyelelwe olungileyo, lentokozo abaqotho ngenhliziyo.
    12: Thokozani eNkosini, lina balungileyo, libonge ekukhumbuleni ubungcwele bayo.
  98:
    1: Hlabelelani iNkosi ingoma entsha, ngoba yenzile izimangaliso; isandla sayo sokunene lengalo yayo engcwele kuyizuzele ukunqoba.
    2: INkosi yazisile usindiso lwayo, yembule ukulunga kwayo emehlweni ezizwe.
    3: Ikhumbule umusa wayo leqiniso layo kuyo indlu kaIsrayeli. Imikhawulo yonke yomhlaba ibonile usindiso lukaNkulunkulu wethu.
    4: Hlokomani ngentokozo eNkosini, mhlaba wonke, lenze umsindo omkhulu, lithokoze, lihlabele indumiso.
    5: Hlabelelani eNkosini ngechacho, ngechacho lelizwi lokuhlabelela.
    6: Ngezimpondo langomsindo wophondo lwenqama hlokomani ngentokozo phambi kweNkosi, uJehova.
    7: Kaluholobe ulwandle lokugcwala kwalo, umhlaba labahlala kuwo.
    8: Imifula kayitshaye izandla, izintaba zihlabelele ndawonye ngentokozo
    9: phambi kweNkosi, ngoba iyeza ukwahlulela umhlaba; izawahlulela umhlaba ngokulunga, lezizwe ngokuqonda.
  99:
    1: INkosi iyabusa; abantu kabathuthumele; ihlezi phakathi kwamakherubhi; umhlaba kawuzamazame.
    2: INkosi yinkulu eZiyoni; njalo iphakeme phezu kwezizwe zonke.
    3: Kazidumise ibizo lakho elikhulu lelesabekayo; lingcwele lona.
    4: Lamandla eNkosi athanda isahlulelo; wena umisa ukuqonda; wena wenza isahlulelo lokulunga kuJakobe.
    5: Phakamisani iNkosi uNkulunkulu wethu, likhonze esenabelweni sezinyawo zayo. Ingcwele yona.
    6: UMozisi loAroni phakathi kwabapristi bayo, loSamuweli phakathi kwababiza ibizo layo, babiza iNkosi, yona yasibaphendula.
    7: Yakhuluma labo iphakathi kwensika yeyezi; bagcina izifakazelo zayo lesimiso eyabanika sona.
    8: Nkosi Nkulunkulu wethu, wena wabaphendula; waba nguNkulunkulu obathethelelayo, lanxa uphindisela ezenzweni zabo.
    9: Phakamisani iNkosi uNkulunkulu wethu, likhonze entabeni yayo engcwele; ngoba iNkosi uNkulunkulu wethu ingcwele.
  100:
    1: Hlabelelani iNkosi ngokuthaba, mhlaba wonke.
    2: Ikhonzeni iNkosi ngenjabulo, wozani phambi kwayo ngokuhlabela ngentokozo.
    3: 'Yazini ukuthi iNkosi inguNkulunkulu. Yiyo eyasenzayo, njalo ayisithi: singabantu bayo lezimvu zedlelo layo.'
    4: Ngenani emasangweni ayo ngokubonga, emagumeni ayo ngokudumisa. Ibongeni, lidumise ibizo layo.
    5: Ngoba iNkosi ilungile; umusa wayo uhlezi kuze kube nininini, leqiniso layo esizukulwaneni lesizukulwana.
  101:
    1: Ngizahlabela ngomusa lesahlulelo; ngizahlabela kuwe, Nkosi.
    2: Ngizaziphatha ngenhlakanipho ngendlela eqotho. Uzakuza nini kimi? Ngizahamba ngobuqotho benhliziyo yami phakathi kwendlu yami.
    3: Kangiyikubeka phambi kwamehlo ami into embi. Ngiyakuzonda ukwenza kwabaphambukayo; kakuyikunamathela kimi.
    4: Inhliziyo ephambeneyo izasuka kimi; kangiyikumazi omubi.
    5: Ohleba umakhelwane wakhe ensitha, yena ngizamquma. Ophakeme ngamehlo, lolenhliziyo ezikhukhumezayo, yena kangiyikumvumela.
    6: Amehlo ami azakuba kwabathembekileyo belizwe, ukuze bahlale lami. Ohamba endleleni eqotho, yena uzangikhonza.
    7: Owenza inkohliso kayikuhlala phakathi kwendlu yami; okhuluma amanga kayikuma phambi kwamehlo ami.
    8: Insuku zonke ekuseni ngizabaquma bonke ababi belizwe, ukuze ngibaqume basuke emzini weNkosi bonke abenzi bobubi.
  102:
    1: Nkosi, zwana umkhuleko wami, lokukhala kwami kakuze kuwe.
    2: Ungangifihleli ubuso bakho osukwini lohlupho lwami; beka indlebe yakho kimi; mhla ngibiza ungiphendule masinyane.
    3: Ngoba insuku zami ziyanyamalala njengentuthu, lamathambo ami ayatsha njengeziko.
    4: Inhliziyo yami itshayiwe, yabuna njengotshani, ngaze ngakhohlwa ukudla isinkwa sami.
    5: Ngenxa yelizwi lokububula kwami amathambo ami anamathela esikhumbeni sami.
    6: Ngifanana lewunkwe yenkangala, senginjengesikhova sezindawo ezidilikileyo.
    7: Ngiyalinda, senginjengenyoni ehlezi yodwa ephahleni.
    8: Izitha zami ziyangithuka usuku lonke; abangihlanyelayo bafunga ngami.
    9: Ngoba ngidle umlotha njengesinkwa, ngixubanise okunathwayo kwami lezinyembezi,
    10: ngenxa yentukuthelo yakho lolaka lwakho; ngoba ungiphakamisile, wasungilahla phansi.
    11: Insuku zami zinjengesithunzi eselulekayo, njalo mina ngiyabuna njengotshani.
    12: Kodwa wena, Nkosi, uzahlala kuze kube nininini, lesikhumbuzo sakho kusizukulwana lesizukulwana.
    13: Wena uzavuka uhawukele iZiyoni; ngoba isikhathi sokuyitshengisa umusa, yebo, isikhathi esimisiweyo sesifikile.
    14: Ngoba inceku zakho ziyawathanda amatshe ayo, zilesihawu ethulini lwayo.
    15: Khona izizwe zizalesaba ibizo leNkosi, lamakhosi wonke omhlaba udumo lwayo.
    16: Lapho iNkosi izayakha iZiyoni, izabonakala enkazimulweni yayo.
    17: Izaphendukela emkhulekweni wongelalutho, kayiyikudelela umthandazo wabo.
    18: Lokhu kuzabhalelwa isizukulwana esilandelayo, labantu abazadalwa bazadumisa iNkosi.
    19: Ngoba yakhangela phansi isekuphakameni kwendawo yayo engcwele; iNkosi isemazulwini yakhangela emhlabeni,
    20: ukuzwa ukububula kwesibotshwa, ukukhulula abamiselwa ukufa;
    21: ukulandisa ibizo leNkosi eZiyoni, lendumiso yayo eJerusalema,
    22: lapho izizwe zibuthana ndawonye, lemibuso, ukuyikhonza iNkosi.
    23: Yathoba amandla ami endleleni, yafinyeza insuku zami.
    24: 'Ngathi: Nkulunkulu wami, ungangisusi phakathi kwensuku zami, iminyaka yakho isesizukulwaneni lezizukulwana.'
    25: Endulo wawusekela umhlaba, lamazulu angumsebenzi wezandla zakho.
    26: Lokho kuzabhubha, kodwa wena uzakuma. Kuzaguga-ke konke njengesembatho, njengesigqoko uzakuguqula, njalo kuzaguqulwa.
    27: Kodwa wena unguwe njalo, leminyaka yakho kayipheli.
    28: Abantwana benceku zakho bazahlala, lenzalo yazo izaqiniswa phambi kwakho.
  103:
    1: Bonga iNkosi, mphefumulo wami, lakho konke okuphakathi kwami kubonge ibizo layo elingcwele.
    2: Busisa iNkosi, mphefumulo wami, ungakhohlwa zonke izinzuzo zayo,
    3: ethethelela zonke izono zakho, eyelapha zonke izifo zakho,
    4: ehlenga impilo yakho ekubhujisweni, ekwethwesa umqhele womusa lezihawu,
    5: esuthisa umlomo wakho ngokuhle, ukuze ubutsha bakho buvuswe njengobokhozi.
    6: INkosi iyabenzela ukulunga lezahlulelo bonke abacindezelweyo.
    7: Yamazisa uMozisi indlela zayo, abantwana bakoIsrayeli izenzo zayo.
    8: INkosi ilesihawu lomusa, iyaphuza ukuthukuthela, njalo ivame ububele.
    9: Kayiyikuphikisana njalonjalo, kayiyikugcina intukuthelo kuze kube nininini.
    10: Kayisenzelanga njengokwezono zethu, kayisiphindiselanga njengokweziphambeko zethu.
    11: Ngoba njengokuphakama kwamazulu ngaphezu komhlaba, umkhulu umusa wayo kubo abayesabayo.
    12: Njengobukhatshana bempumalanga kuyo intshonalanga, ngokunjalo izisusele khatshana lathi iziphambeko zethu.
    13: Njengoyise ehawukela abantwana, iNkosi iyabahawukela labo abayesabayo.
    14: Ngoba iyakwazi ukubunjwa kwethu, ikhumbula ukuthi siluthuli.
    15: Umuntu, insuku zakhe zinjengotshani; njengeluba leganga, ngokunjalo uyakhahlela.
    16: Ngoba umoya wedlula phezu kwakhe, njalo angabikho, lendawo yakhe ingabe isamazi.
    17: Kodwa umusa weNkosi usukela ephakadeni usiya ephakadeni phezu kwabayesabayo, lokulunga kwayo kuze kube sebantwaneni babantwana,
    18: kubo abagcina isivumelwano sayo, lakubo abakhumbula imithetho yayo ukuyenza.
    19: INkosi imisile isihlalo sayo sobukhosi emazulwini, lombuso wayo ubusa phezu kwakho konke.
    20: Busisani iNkosi, lina zingilosi zayo, maqhawe alamandla, ezenza ilizwi layo, lilalela ilizwi lelizwi layo.
    21: Bongani iNkosi, lonke mabandla ayo, zikhonzi zayo, ezenza intando yayo.
    22: Bongani iNkosi, lonke misebenzi yayo, endaweni zonke zombuso wayo. Bonga iNkosi, mphefumulo wami.
  104:
    1: Bonga iNkosi, mphefumulo wami. Nkosi Nkulunkulu wami, umkhulu kakhulu; wembethe ubukhosi lodumo.
    2: Ozembesa ngokukhanya njengesembatho, owendlala amazulu njengekhetheni.
    3: Owabeka imijabo yamakamelo akhe aphezulu emanzini, owenza amayezi abe yinqola yakhe, ohamba phezu kwempiko zomoya.
    4: Owenza izingilosi zakhe zibe yimimoya, izinceku zakhe zibe ngumlilo olamalangabi.
    5: Wamisa umhlaba phezu kwezisekelo zawo, kawuyikuzanyazanyiswa phakade laphakade.
    6: Wawugubuzela ngokujula njengesembatho; amanzi ema phezu kwezintaba.
    7: Ekukhuzeni kwakho abaleka; elizwini lokuduma kwakho aphangisa asuka;
    8: '- zenyuka izintaba, zehla izihotsha - endaweni owawuwamisele wona.'
    9: Wamisa umngcele angewudlule, kawayikubuya agubuzele umhlaba.
    10: Othumela imithombo ezihotsheni, yahamba phakathi kwezintaba.
    11: Yanathisa yonke inyamazana yeganga, obabhemi beganga bacitsha ukoma kwabo.
    12: Inyoni zamazulu zakhela emaceleni ayo, zizwakalisa ilizwi ziphakathi kwezingatsha.
    13: Uthelela izintaba esemakamelweni akhe aphezulu; umhlaba usuthiswa ngesithelo semisebenzi yakho.
    14: Umilisela izifuyo utshani, lemibhida yokusiza umuntu, ukuveza ukudla emhlabathini,
    15: lewayini elithokozisa inhliziyo yomuntu, ukwenza ubuso bukhanye ngamafutha, lesinkwa esiqinisa inhliziyo yomuntu.
    16: Ziyasutha izihlahla zeNkosi, imisedari yeLebhanoni eyayihlanyelayo.
    17: Lapho inyoni ezakhela khona izidleke; ingabuzane, izihlahla zefiri ziyindlu yalo.
    18: Intaba eziphakemeyo zingezamagogo, amadwala ayisiphephelo sezimbila.
    19: Inyanga wayenzela izikhathi ezimisiweyo; ilanga liyazi ukutshona kwalo.
    20: Wenza umnyama, kube sebusuku, phakathi kwabo kuphume yonke inyamazana yehlathi.
    21: Izilwane ezintsha zibhongela impango, lokudinga ukudla kwazo kuNkulunkulu.
    22: Ilanga liphuma, zibuthane, zilale ezikhundleni zazo.
    23: Umuntu uphuma aye emsebenzini wakhe lemtshikatshikeni wakhe kuze kuhlwe.
    24: Minengi kangakanani imisebenzi yakho, Nkosi! Yonke uyenze ngenhlakanipho; umhlaba ugcwele inotho yakho.
    25: Lolulwandle olukhulu lolubanzi ngezinhlangothi, lapho okulezihuquzelayo khona ezingelakubalwa, izinto eziphilayo ezincinyane kanye lezinkulu.
    26: Kuhamba khona imikhumbi, uLeviyathani owambumbela ukuthi adlale kulo.
    27: Zonke lezi zilindele kuwe, ukuthi uzinike ukudla kwazo ngesikhathi sazo.
    28: Uyazinika, zibuthe; uvula isandla sakho, zisuthe okuhle.
    29: Ufihla ubuso bakho, zikhathazeke; ususa umoya wazo, zife, zibuyele ethulini lwazo.
    30: Uthumela umoya wakho, zidalwe; wenze bube butsha ubuso bomhlaba.
    31: Udumo lweNkosi kalume kuze kube nininini; iNkosi kayithokoze ngemisebenzi yayo.
    32: Ikhangela umhlaba, uthuthumele; ithinta izintaba, zithunqe.
    33: Ngizahlabelela iNkosi ngisaphila; ngizahlabelela indumiso kuNkulunkulu wami nxa ngisekhona.
    34: Ukuzindla kwami ngaye kuzakuba mnandi; mina ngizathokoza eNkosini.
    35: Izoni kaziqedwe emhlabeni, kungabe kusaba khona ababi. Bonga iNkosi, mphefumulo wami. Dumisani iNkosi!
  105:
    1: Bongani iNkosi, libize ibizo layo, lazise phakathi kwezizwe izenzo zayo.
    2: Hlabelelani kuyo, lihlabelele amahubo kuyo, likhulume ngezenzo zayo zonke ezimangalisayo.
    3: Zincomeni ebizweni layo elingcwele; kayithokoze inhliziyo yabadinga iNkosi.
    4: Dingani iNkosi lamandla ayo, lidinge ubuso bayo njalonjalo.
    5: Khumbulani izenzo zayo ezimangalisayo eyazenzayo, izimangaliso zayo lezahlulelo zomlomo wayo,
    6: nzalo kaAbrahama inceku yayo, bantwana bakaJakobe abakhethiweyo bayo.
    7: Yona iyiNkosi uNkulunkulu wethu; izahlulelo zayo zisemhlabeni wonke.
    8: Iyakhumbula isivumelwano sayo kuze kube nininini, ilizwi eyalilaya kuzizukulwana eziyinkulungwane,
    9: eyasenza loAbrahama, lesifungo sayo kuIsaka;
    10: eyasiqinisa kuJakobe saba yisimiso, kuIsrayeli saba yisivumelwano esilaphakade,
    11: 'isithi: Ngizakunika wena ilizwe leKhanani, isabelo selifa lakho.'
    12: Besebalutshwana ngenani, yebo, bebalutshwana, labemzini kulo;
    13: basebezula besuka esizweni besiya esizweni, besuka komunye umbuso besiya kwabanye abantu;
    14: kayivumelanga muntu ukubahlupha; yasikhuza amakhosi ngenxa yabo,
    15: 'isithi: Lingathinti abagcotshiweyo bami, lingoni abaprofethi bami.'
    16: Yasibiza indlala phezu kwelizwe, yephula udondolo lonke lwesinkwa.
    17: 'Yathuma indoda phambi kwabo: UJosefa wathengiswa waba yisigqili.'
    18: Bazwisa ubuhlungu inyawo zakhe ngamaketane, yena ngokwakhe wafika ensimbini.
    19: Kwaze kwaba yisikhathi sokufika kwelizwi lakhe, ilizwi likaJehova lamlinga.
    20: Inkosi yathuma yamthukulula, umbusi wabantu wasemkhulula.
    21: Yambeka waba yinkosi yendlu yayo, lombusi wemfuyo yayo yonke,
    22: ukubopha iziphathamandla zayo ngokuthanda kwakhe, afundise abadala bakhe ukuhlakanipha.
    23: UIsrayeli wasefika eGibhithe; uJakobe wahlala njengowezizwe elizweni lakoHamu.
    24: Wenza abantu bayo bazale kakhulu, yabenza baba lamandla kulezitha zabo.
    25: Yaphendula inhliziyo yabo ukuzonda abantu bayo, ukuthi baphathe inceku zayo ngobuqili.
    26: Yasithuma uMozisi inceku yayo, uAroni eyayimkhethile.
    27: Babeka phakathi kwabo izinto zezibonakaliso zayo, lezimangaliso elizweni lakoHamu.
    28: Yathumela umnyama, yenza kwaba mnyama; njalo kabavukelanga ilizwi layo.
    29: Yaphendula amanzi abo aba ligazi, yabulala inhlanzi zawo.
    30: Ilizwe labo lanyakazela amaxoxo, emakamelweni amakhosi abo.
    31: Yakhuluma, kwavela umtshitshi wezibawu, intwala emngceleni wabo wonke.
    32: Yabanika isiqhotho saba lizulu, umlilo olamalangabi elizweni labo.
    33: Yasitshaya isivini sabo lomkhiwa wabo, yephula izihlahla zomngcele wabo.
    34: Yakhuluma, kwasekuvela isikhonyane lemihogoyi, okungelakubalwa,
    35: okwaqeda yonke imibhida elizweni labo, kwaqeda isithelo somhlabathi wabo.
    36: Yasitshaya amazibulo wonke elizweni labo, okokuqala kwamandla abo wonke.
    37: Yasibakhupha belesiliva legolide, njalo kwakungekho owakhubekayo phakathi kwezizwe zabo.
    38: IGibhithe yathokoza ekuphumeni kwabo, ngoba uvalo ngabo lwabehlela.
    39: Yendlala iyezi laba yisisibekelo, lomlilo wokukhanyisa ebusuku.
    40: Bacela, yasiletha izagwaca, yabasuthisa ngesinkwa samazulu.
    41: Yavula idwala, kwampompoza amanzi; ahamba endaweni ezomileyo njengomfula.
    42: Ngoba yakhumbula isithembiso sayo esingcwele, loAbrahama inceku yayo.
    43: Yasikhupha abantu bayo ngentokozo, abakhethiweyo bayo ngenjabulo.
    44: Yasibanika amazwe abezizwe, njalo badla ilifa lomtshikatshika wabantu,
    45: ukuze bagcine izimiso zayo, balondoloze imilayo yayo. Dumisani iNkosi!
  106:
    1: Dumisani iNkosi! Ibongeni iNkosi ngoba ilungile, ngoba umusa wayo umi kuze kube nininini.
    2: Ngubani ongalandisa izenzo ezilamandla zeNkosi, azwakalise yonke indumiso yayo?
    3: Babusisiwe abagcina izahlulelo, owenza ukulunga ngaso sonke isikhathi.
    4: Ngikhumbule, Nkosi, ngothando olalo kubantu bakho; ngethekelele ngosindiso lwakho;
    5: ukuze ngibone okuhle kwabakhethiweyo bakho, ukuze ngithokoze entokozweni yesizwe sakho, ukuze ngizincome kanye lelifa lakho.
    6: Sonile kanye labobaba, senze okubi, senza ngenkohlakalo.
    7: Obaba eGibhithe kabaqedisisanga izimangaliso zakho; kabakhumbulanga ubunengi bezisa zakho; kodwa benza umvukela elwandle, eLwandle oluBomvu.
    8: Loba kunjalo wabakhulula ngenxa yebizo lakhe, ukuze azise amandla akhe.
    9: Wasekhuza uLwandle oluBomvu, lwatsha; wasebahambisa phakathi kwezinziki njengenkangala.
    10: Wasebasindisa esandleni somzondi, wabahlenga esandleni sesitha.
    11: Amanzi asibekela izitha zabo; kakusalanga loyedwa kuzo.
    12: Basebekholwa amazwi akhe, bahlabelela indumiso yakhe.
    13: Baphanga bakhohlwa imisebenzi yakhe, kabalindelanga iseluleko sakhe.
    14: Kodwa bakhanuka lokukhanuka ehlane, bamlinga uNkulunkulu enkangala.
    15: Wasebanika isicelo sabo, kodwa wathumela ukucaka emphefumulweni wabo.
    16: Basebesiba lomhawu ngoMozisi enkambeni, ngoAroni ongcwele weNkosi.
    17: Umhlaba wavuleka waginya uDathani, wasibekela iqembu likaAbiramu.
    18: Lomlilo wavutha eqenjini labo, ilangabi latshisa abakhohlakeleyo.
    19: Benza ithole eHorebe, bakhonza isithombe esibunjwe ngokuncibilikisa.
    20: Basebeguqula inkazimulo yabo yaba yisifaniso senkabi edla utshani.
    21: Bamkhohlwa uNkulunkulu umsindisi wabo, owayenze izinto ezinkulu eGibhithe,
    22: izimangaliso elizweni likaHamu; izinto ezesabekayo eLwandle oluBomvu.
    23: Ngakho wathi uzababhubhisa, ngaphandle kokuthi uMozisi okhethiweyo wakhe wayemile ekufohleni phambi kwakhe ukuphendula ulaka lwakhe ukuze angababhubhisi.
    24: Yebo, baleyisa ilizwe elihle, kabalikholwanga ilizwi lakhe.
    25: Kodwa bakhonona emathenteni abo, kabalilalelanga ilizwi leNkosi.
    26: Ngakho waphakamisa isandla sakhe emelene labo, ukubawisa enkangala,
    27: lokuwisa inzalo yabo phakathi kwezizwe, lokubahlakaza emazweni.
    28: Basebezihlanganisa loBhali-Peyori, badla imihlatshelo yabafileyo.
    29: Basebemthukuthelisa ngezenzo zabo, lenhlupheko yafohlela kibo.
    30: Kwasekusukuma uPhinehasi, wenza isigwebo, inhlupheko yasimiswa.
    31: Lokhu kwasekubalelwa kuye kube yikulunga, esizukulwaneni ngesizukulwana kuze kube nininini.
    32: Basebemthukuthelisa emanzini empikisano, kwaze kwaba kubi kuMozisi ngenxa yabo.
    33: Ngoba bacunula umoya wakhe, waze wakhuluma ngamawala ngendebe zakhe.
    34: Kabazibhubhisanga izizwe, iNkosi eyayibatshele ngazo.
    35: Kodwa bazihlanganisa lezizwe, bafunda imisebenzi yazo.
    36: Basebekhonza izithombe zazo ezaba ngumjibila kubo.
    37: Lamadodana abo lamadodakazi abo bawahlabela amadimoni.
    38: Bachitha igazi elingelacala, igazi lamadodana abo lamadodakazi abo, abawahlabela izithombe zeKhanani; lelizwe langcoliswa ngegazi elinengi.
    39: Basebengcola ngemisebenzi yabo, baphinga ngezenzo zabo.
    40: Ngakho ulaka lweNkosi lwabavuthela abantu bayo, yanengwa yilifa layo.
    41: Yabanikela esandleni sezizwe, lababazondayo bababusa.
    42: Lezitha zabo zabacindezela, basebethotshiswa ngaphansi kwesandla sazo.
    43: Yabakhulula kanengi; kodwa bona bayivukela ngecebo labo, behliswa ngobubi babo.
    44: Loba kunjalo yabona ukuhlupheka kwabo, lapho isizwa ukukhala kwabo.
    45: Yabakhumbulela isivumelwano sayo, yazisola njengobunengi bezisa zayo.
    46: Yabanika izisa phambi kwabo bonke ababebathumbile.
    47: Sisindise, Nkosi Nkulunkulu wethu, usibuthe sivela ezizweni, ukubonga ibizo lakho elingcwele, ukuzincoma endumisweni yakho.
    48: 'Kayibongwe iNkosi, uNkulunkulu kaIsrayeli, kusukela phakade kuze kube sephakadeni! Abantu bonke kabathi: Ameni. Dumisani iNkosi!'
  107:
    1: Ibongeni iNkosi, ngoba ilungile, ngoba umusa wayo umi kuze kube phakade.
    2: Kabatsho njalo abahlengiweyo beNkosi ebahlengileyo esandleni sesitha.
    3: Yababutha bevela emazweni, empumalanga lentshonalanga, enyakatho lelwandle.
    4: Bazulazula enkangala endleleni yenhlane, kabatholanga umuzi wokuhlala.
    5: Belambile njalo bomile, umphefumulo wabo waphela amandla phakathi kwabo.
    6: Khona bakhala eNkosini ekuhluphekeni kwabo, yabakhulula ezinsizini zabo.
    7: Yabakhokhela ngendlela eqondileyo, ukuze baye emzini wokuhlala.
    8: Kabayidumise iNkosingomusa wayo langemisebenzi yayo emangalisayo ebantwaneni babantu!
    9: Ngoba iyasuthisa umphefumulo olangathayo, lomphefumulo olambileyo iwugcwalisa ngokuhle.
    10: Abahlala emnyameni lethunzini lokufa, bebotshiwe ensizini lensimbini,
    11: ngoba bavukela amazwi kaNkulunkulu, badelela iseluleko soPhezukonke.
    12: Ngakho wathoba inhliziyo yabo ngokuhlupheka; bakhubeka, njalo kwakungekho umsizi.
    13: Khona bakhala eNkosini ekuhluphekeni kwabo, yabasindisa ezinsizini zabo.
    14: Yabakhupha emnyameni lethunzini lokufa, yaqamula izibopho zabo.
    15: Kabayidumise iNkosingomusa wayo, langemisebenzi yayo emangalisayo ebantwaneni babantu!
    16: Ngoba yephule izivalo zethusi, yaquma imigoqo yensimbi.
    17: Abayizithutha, ngenxa yendlela yeziphambeko zabo langenxa yezono zabo, bahlutshiwe.
    18: Umphefumulo wabo wenyanya ukudla konke, basondela emasangweni okufa.
    19: Khona bakhala eNkosini ekuhluphekeni kwabo, yabasindisa ezinsizini zabo.
    20: Yathumela ilizwi layo, yabasilisa, yabakhulula emigodini yabo.
    21: Kabayidumise iNkosingomusa wayo, langemisebenzi yayo emangalisayo ebantwaneni babantu!
    22: Njalo kabahlabe imihlatshelo yokubonga, balandise izenzo zayo ngokuthaba.
    23: Abehlela olwandle ngemikhumbi, abenza imisebenzi emanzini amakhulu;
    24: laba babona izenzo zeNkosi, lemisebenzi yayo emangalisayo ekujuleni.
    25: Ngoba iyakhuluma, ivuse isiphepho somoya, esiqubula amagagasi alo.
    26: Benyukela emazulwini, behlele enzikini; umphefumulo wabo uncibilika ngosizi.
    27: Bayadengezela bebhadazela njengesidakwa, lenhlakanipho yabo yonke iginyiwe.
    28: Khona bakhala eNkosini ekuhluphekeni kwabo, yabakhupha ezinsizini zabo.
    29: Yenza isiphepho sachuma, lamagagasi aso athula.
    30: Basebethokoza ngoba ayesethule, yasibaholela ethekwini lesifiso sabo.
    31: Kabayibonge iNkosingomusa wayo, langemisebenzi yayo emangalisayo ebantwaneni babantu!
    32: Njalo kabayiphakamise ebandleni labantu, bayidumise esihlalweni sabadala!
    33: Yenza imifula ibe yinkangala, lemithombo yamanzi ibe ngumhlabathi owomileyo,
    34: umhlabathi ovundileyo ube lugwadule, ngenxa yobubi babahlezi kuwo.
    35: Iphendula inkangala ibe yisiziba samanzi, lelizwe elomileyo libe yimithombo yamanzi.
    36: Ihlalise khona abalambileyo, njalo bamise umuzi wokuhlala;
    37: bahlanyele amasimu, bagxumeke izivini, ezithela izithelo zesivuno.
    38: Njalo iyababusisa ukuze bande kakhulu, lezifuyo zabo kayizinciphisi.
    39: Babuye banciphe, bathotshiswe ngocindezelo, ububi, losizi.
    40: Ithela ukudelelwa phezu kweziphathamandla, ibazulisa enkangala, engelandlela.
    41: Kube kanti ihlalisa phezulu umyanga ekuhluphekeni, enze insapho zibe njengomhlambi.
    42: Abalungileyo bazabona bathokoze, lobubi bonke buzavala umlomo wabo.
    43: Loba ngubani ohlakaniphileyo uzaqaphelisa lezizinto; labo bazaqedisisa izisa zeNkosi.
  108:
    1: Inhliziyo yami iqinile, Nkulunkulu. Ngizahlabelela ngitshotshe, ngitsho udumo lwami!
    2: Vukani gubhu lwezintambo lechacho! Ngizavusa ukusa.
    3: Ngizakudumisa, Nkosi, phakathi kwabantu, ngihlabele indumiso kuwe phakathi kwezizwe.
    4: Ngoba umusa wakho mkhulu phezu kwamazulu, leqiniso lakho lifika emayezini.
    5: Phakama, Nkulunkulu, ngaphezu kwamazulu, lobukhosi bakho phezu komhlaba wonke.
    6: Ukuze abathandekayo bakho bakhululwe; sindisa ngesandla sakho sokunene, ungiphendule.
    7: UNkulunkulu ukhulumile ebungcweleni bakhe. Ngizathaba, ngiyabe iShekema, ngilinganise isihotsha seSukothi.
    8: Ngeyami iGileyadi, ngowami uManase, loEfrayimi ungamandla ekhanda lami, uJuda ungumnikumthetho wami.
    9: UMowabi ungumganu wami wokugezela; phezu kukaEdoma ngizaphosela inyathela lami; phezu kweFilisti ngizamemeza ngokunqoba.
    10: Ngubani ozangisa emzini oqinileyo? Ngubani ozangiholela eEdoma?
    11: Kawusilahlanga yini, Nkulunkulu; kawuphumanga, Nkulunkulu, lamabutho ethu?
    12: Siphe usizo ekuhlupheni, ngoba luyize uncedo lomuntu.
    13: KuNkulunkulu sizakwenza ngobuqhawe, ngoba yena uzanyathelela phansi izitha zethu.
  109:
    1: Nkulunkulu wendumiso yami, ungathuli.
    2: Ngoba umlomo wokhohlakeleyo lomlomo wenkohliso uvulekile umelene lami; bakhulume lami ngolimi lwamanga.
    3: Bangihanqa ngamazwi enzondo, balwa bemelene lami kungelasizatho.
    4: Esikhundleni sothando lwami bayizitha zami, kodwa mina ngisemkhulekweni.
    5: Basebengibuyisela okubi esikhundleni sokuhle, lenzondo esikhundleni sothando lwami.
    6: Umise omubi phezu kwakhe, loSathane kame ngakwesokunene sakhe.
    7: Ekwahlulelweni kwakhe kaphume elecala; lomkhuleko wakhe ube yisono.
    8: Insuku zakhe kazibe nlutshwana; omunye athathe isikhundla sakhe.
    9: Abantwana bakhe kabangabi loyise, lomkakhe abe ngumfelokazi.
    10: Abantwana bakhe kabazulazule bephanza isinkwa sabo, bacele bevela emanxiweni abo.
    11: Umebolekisi kabambe konke alakho, labezizweni baphange izithelo zomsebenzi wakhe.
    12: Kungabi khona omelulela umusa, futhi kungabi khona ozwela intandane zakhe.
    13: Inzalo yakhe kayiqunywe, lebizo labo lesulwe esizukulwaneni esilandelayo.
    14: Ububi baboyise bukhunjulwe eNkosini, lesono sikanina singesulwa.
    15: Kabube phambi kweNkosi njalonjalo, ukuze aqume ukukhunjulwa kwabo kusuke emhlabeni.
    16: Ngenxa yokuthi wayengakhumbuli ukwenza umusa, kodwa wazingela umuntu ohluphekayo longumyanga, lodabukileyo enhliziyweni ukumbulala.
    17: Njengoba wathanda ukuqalekisa, ngakho kakwehlele kuye; njengoba wayengathandi ukubusisa, ngakho kakube khatshana laye.
    18: Njengoba wagqoka isiqalekiso njengesigqoko sakhe, ngakho kakungene emibilini yakhe njengamanzi, lanjengamafutha emathanjeni akhe.
    19: Kakube kuye njengesembatho azembesa ngaso, kube libhanti azibopha ngalo njalonjalo.
    20: Lokhu kube ngumvuzo wezitha zami ovela eNkosini, lowalabo abakhuluma okubi ngomphefumulo wami.
    21: Kodwa wena, Jehova, Nkosi, ngenzela ngenxa yebizo lakho; ngoba umusa wakho ulungile, ngikhulule.
    22: Ngoba mina ngiyisihlupheki lomyanga, lenhliziyo yami ilimele phakathi kwami.
    23: Ngedlula njengesithunzi sisiba side; ngizanyazanyiswe njengesikhonyane.
    24: Amadolo ami ayaxega ngokuzila ukudla, lenyama yami isicakile iswela ukukhuluphala.
    25: Mina sengibe lihlazo kubo, bengibona banikina ikhanda labo.
    26: Ngisize, Nkosi, Nkulunkulu wami, ungisindise ngokomusa wakho.
    27: Ukuze bazi ukuthi lesi yisandla sakho; wena, Nkosi, ukwenzile.
    28: Kabathuke bona, kodwa wena ubusise; nxa bevuka kabayangeke, kodwa inceku yakho kayithabe.
    29: Izitha zami kazigqokiswe ngehlazo, kazizigoqele ngenhloni zazo njengesembatho.
    30: Ngizayibonga kakhulu iNkosi ngomlomo wami; njalo ngizayidumisa phakathi kwabanengi.
    31: Ngoba izakuma ngakwesokunene komyanga, ukumsindisa kulabo abalahla umphefumulo wakhe.
  110:
    1: 'INkosi yathi eNkosini yami: Hlala ngakwesokunene sami, ngize ngenze izitha zakho zibe yisenabelo senyawo zakho.'
    2: INkosi izathuma intonga yamandla akho ivela eZiyoni. Busa phakathi kwezitha zakho.
    3: Abantu bakho bazavuma ngosuku lwamandla akho, ebuhleni bobungcwele, kusukela esizalweni semadabukakusa kuza kuwe amazolo obutsha bakho.
    4: 'INkosi ifungile, kayiyikuphenduka: Wena ungumpristi kuze kube nininini ngokwendlela kaMelkizedeki.'
    5: INkosi ngakwesokunene sakho izachoboza amakhosi osukwini lokuthukuthela kwayo.
    6: Izakwehlulela phakathi kwezizwe, kugcwale izidumbu; izachoboza inhloko phezu kwelizwe elikhulu.
    7: Izanatha esifuleni endleleni; ngakho-ke izaphakamisa ikhanda.
  111:
    1: Dumisani iNkosi! Ngizayibonga iNkosi ngenhliziyo yonke, emhlanganweni wabaqotho lebandleni.
    2: Mikhulu imisebenzi yeNkosi, idingwa yilabo abathokoza ngayo.
    3: Ulodumo lenkazimulo umsebenzi wayo, lokulunga kwayo kumi kuze kube nininini.
    4: Yenzile izimangaliso zayo zikhunjulwe; iNkosi ilomusa lesihawu.
    5: Iyabapha ukudla labo abayesabayo; iyakhumbula kuze kube phakade isivumelwano sayo.
    6: Yazisile abantu bayo amandla emisebenzi yayo, ngokubanika ilifa lezizwe.
    7: Imisebenzi yezandla zayo iliqiniso lokwehlulela; imithetho yayo yonke iqinisekile.
    8: Isekelwe kuze kube phakade laphakade, yenziwa ngeqiniso langobuqotho.
    9: Yathumela uhlengo ebantwini bayo; ilaye isivumelwano sayo kuze kube nininini; lingcwele liyesabeka ibizo layo.
    10: Ukuyesaba iNkosi kuyikuqala kokuhlakanipha; balokuqedisisa okuhle bonke abayenzayo imilayo. Indumiso yayo imi kuze kube nininini.
  112:
    1: Dumisani iNkosi! Ubusisiwe umuntu oyesabayo iNkosi, othokoza kakhulu ngemithetho yayo.
    2: Inzalo yakhe izakuba lamandla emhlabeni; isizukulwana sabaqotho sizabusiswa.
    3: Imfuyo lenotho kuzakuba sendlini yakhe, lokulunga kwakhe kuzakuma kuze kube nininini.
    4: Kuyabaphumela abaqotho ukukhanya emnyameni; ilomusa lesihawu lokulunga.
    5: Umuntu olungileyo ngolesisa lowebolekisayo, wenza izindaba zakhe ngokulunga.
    6: Ngoba kayikunyikinywa phakade; olungileyo uzakuba sekukhunjulweni kuze kube nininini.
    7: Kayikwesaba umbiko omubi, inhliziyo yakhe iqinile, ithemba eNkosini.
    8: Isekelwe inhliziyo yakhe, kayikwesaba, aze abone isiloyiso sakhe phezu kwezitha zakhe.
    9: Uhlakazile, uyabanika abayanga; ukulunga kwakhe kumi kuze kube nininini; uphondo lwakhe luzaphakanyiswa ngodumo.
    10: Omubi uyakubona, athukuthele; agedle amazinyo akhe, ancibilike; isifiso sababi sizabhubha.
  113:
    1: Dumisani iNkosi! Dumisani, zinceku zeNkosi, dumisani ibizo leNkosi.
    2: Kalibongwe ibizo leNkosi kusukela khathesi njalo kuze kube nininini.
    3: Kusukela ekuphumeni kwelanga kuze kube sekutshoneni kwalo ibizo leNkosi kalidunyiswe.
    4: INkosi iphakeme phezu kwezizwe zonke, ubukhosi bayo buphezu kwamazulu.
    5: Ngubani onjengeNkosi uNkulunkulu wethu, ehlezi phezulu,
    6: ekhothama ukukhangela emazulwini lemhlabeni?
    7: Iyamvusa umyanga ethulini, imphakamise osweleyo enqunjini yomquba,
    8: ukuze imhlalise leziphathamandla, kanye leziphathamandla zabantu bayo.
    9: Ihlalisa inyumba emzini, unina wabantwana othokozayo. Dumisani iNkosi!
  114:
    1: Ekuphumeni kukaIsrayeli eGibhithe, indlu kaJakobe ebantwini bolimi lwezizwe,
    2: uJuda waba yindlu yakhe engcwele, uIsrayeli waba ngumbuso wakhe.
    3: Ulwandle lwakubona lwabaleka, iJordani yabuyela emuva.
    4: Intaba zaqolotsha njengezinqama, amaqaqa njengamawundlu.
    5: Ulani wena lwandle, ukuthi ubaleke? Wena Jordani, ukuthi ubuyele emuva?
    6: Lina zintaba, ukuthi liqolotshe njengezinqama? Lina maqaqa, njengamawundlu?
    7: Thuthumela, mhlaba, phambi kweNkosi, phambi kukaNkulunkulu kaJakobe,
    8: owaphendula idwalalibe lichibi lamanzi, ilitshe elilukhuni libe ngumthombo wamanzi.
  115:
    1: Kakungabi kithi, Nkosi, kakungabi kithi, kodwa ebizweni lakho nika udumo, ngenxa yomusa wakho, ngenxa yeqiniso lakho.
    2: 'Kungani izizwe zizakuthi: Ungaphi pho uNkulunkulu wabo?'
    3: Kodwa uNkulunkulu wethu usemazulwini, wenza konke akuthandayo.
    4: Izithombe zabo yisiliva legolide, umsebenzi wezandla zomuntu.
    5: Zilomlomo, kodwa kazikhulumi; zilamehlo, kodwa kaziboni;
    6: zilendlebe, kodwa kazizwa; zilempumulo, kodwa kazinuki;
    7: zilezandla, kodwa kaziphathi; inyawo zilazo, kodwa kazihambi; kazikhulumi ngomphimbo wazo.
    8: Abazenzayo kabafanane lazo, wonke othembela kuzo.
    9: Israyeli, themba eNkosini. Ilusizo lwabo lesihlangu sabo.
    10: Ndlu kaAroni, themba eNkosini. Ilusizo lwabo lesihlangu sabo.
    11: Lina elesaba iNkosi, thembani eNkosini. Ilusizo lwabo lesihlangu sabo.
    12: INkosi isikhumbule, izabusisa, ibusise indlu kaIsrayeli, ibusise indlu kaAroni;
    13: izabusisa labo abayesabayo iNkosi, abancinyane kanye labakhulu.
    14: INkosi izalandisa, lina labantwana benu.
    15: Libusisiwe eNkosini, eyenza amazulu lomhlaba.
    16: Amazulu, amazulu ngaweNkosi, kodwa umhlaba iwunike abantwana babantu.
    17: Abafileyo kabayidumisi iNkosi, hatshi-ke loba ngubani owehlela ekuthuleni.
    18: Kodwa thina sizayibonga iNkosi kusukela khathesi kuze kube nininini. Dumisani iNkosi!
  116:
    1: Ngiyayithanda iNkosi, ngoba izwile ilizwi lami, ukunxusa kwami.
    2: Ngoba ibeke indlebe yayo kimi, ngakho ngizayibiza ensukwini zami.
    3: Izibopho zokufa zangihanqa, lenhlungu zesihogo zangibamba; ngathola inhlupheko losizi.
    4: 'Ngasengibiza ibizo leNkosi, ngathi: O Nkosi, khulula umphefumulo wami.'
    5: Ilomusa iNkosi, ilungile; ye, uNkulunkulu wethu ulesihawu.
    6: INkosi iyabalondoloza abathobekileyo; ngehliselwa phansi, yasingisindisa.
    7: Buyela, mphefumulo wami, ekuphumuleni kwakho, ngoba iNkosi ikuphethe ngomusa.
    8: Ngoba ikhulule umphefumulo wami ekufeni, amehlo ami ezinyembezini, unyawo lwami ekuweni.
    9: Ngizahamba phambi kweNkosi emazweni abaphilayo.
    10: Ngakholwa, ngakho ngikhulumile. Mina ngahlupheka kakhulu.
    11: 'Mina ngathi ekuphangiseni kwami: Wonke umuntu ungumqambimanga.'
    12: Ngizabuyiselani eNkosiningazo zonke inzuzo zayo kimi?
    13: Ngizathatha inkezo yosindiso, ngibize ibizo leNkosi.
    14: Ngizakhokha izifungo zami eNkosini, khathesi phambi kwabantu bayo bonke.
    15: Kuligugu emehlweni eNkosi ukufa kwabangcwele bayo.
    16: Hawu Nkosi, isibili ngiyinceku yakho, ngiyinceku yakho, indodana yencekukazi yakho; uthukulule izibopho zami.
    17: Ngizakuhlabela umhlatshelo wokubonga, ngibize ibizo leNkosi.
    18: Ngizakhokha izifungo zami eNkosini, khathesi phambi kwabantu bayo bonke,
    19: emagumeni endlu yeNkosi, phakathi kwakho, Jerusalema. Dumisani iNkosi!
  117:
    1: Dumisani iNkosi, lina zizwe zonke, liyibabaze, lina bantu lonke.
    2: Ngoba uthandolomusa wayo mkhulu kithi, leqiniso leNkosilimi kuze kube nininini. Dumisani iNkosi!
  118:
    1: Bongani iNkosi, ngoba ilungile, ngoba isihawu sayo simi kuze kube nininini.
    2: Katsho uIsrayeli khathesi ukuthi isihawu sayo simi kuze kube nininini.
    3: Kayitsho indlu kaAroni khathesi ukuthi isihawu sayo simi kuze kube nininini.
    4: Kabatsho khathesi abayesabayo iNkosi ukuthi isihawu sayo simi kuze kube nininini.
    5: Ngisesizini ngabiza iNkosi; iNkosi yangiphendula yangibeka endaweni ebanzi.
    6: INkosi ingakimi, kangiyikwesaba; umuntu angenzani kimi?
    7: INkosi ingakimi labangisizayo; ngakho mina ngizabona isiloyiso sami phezu kwabangizondayo.
    8: Kungcono ukuphephela eNkosini kulokuthembela emuntwini.
    9: Kungcono ukuphephela eNkosini kulokuthembela kuziphathamandla.
    10: Zonke izizwe zangihanqa; kodwa ebizweni leNkosi ngizaziquma.
    11: Zangihanqa, yebo zangihanqa; kodwa ebizweni leNkosi ngizaziquma.
    12: Zangihanqa njengenyosi, zacitshwa njengomlilo wameva; kodwa ebizweni leNkosi ngizaziquma.
    13: Wangigudlumeza lokugudlumeza ngize ngiwe; kodwa iNkosi yangisiza.
    14: INkosi ingamandla lengoma yami, isibe lusindiso lwami.
    15: Ilizwi lentokozo losindiso lisemathenteni abalungileyo; esokunene seNkosi senza ngamandla.
    16: Esokunene seNkosi siphakanyisiwe, esokunene seNkosi senza ngamandla.
    17: Kangiyikufa, kodwa ngizaphila, ngilandise imisebenzi yeNkosi.
    18: INkosi ingijezisile kabuhlungu, kodwa kayinginikelanga ekufeni.
    19: Ngivulelani amasango okulunga; ngingene ngawo, ngidumise iNkosi.
    20: Yileli isango leNkosi; abalungileyo bazangena ngalo.
    21: Ngizakudumisa, ngoba ungiphendule, usube lusindiso lwami.
