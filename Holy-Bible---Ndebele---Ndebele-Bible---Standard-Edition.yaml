    87: Zonke izifuyo zomnikelo wokutshiswa zazingamajongosi alitshumi lambili, inqama ezilitshumi lambili, amawundlu alomnyaka owodwa alitshumi lambili, lomnikelo wazo wokudla; lamazinyane embuzi alitshumi lambili omnikelo wesono.
    88: Lazo zonke izifuyo zomhlatshelo weminikelo yokuthula zazingamajongosi angamatshumi amabili lane, inqama ezingamatshumi ayisithupha, impongo ezingamatshumi ayisithupha, amawundlu angamatshumi ayisithupha alomnyaka owodwa. Lokhu kwakuyikwehlukaniselwa kwelathi, emva kokugcotshwa kwalo.
    89: Lapho uMozisi esengena ethenteni lenhlangano ukukhuluma laye, wezwa ilizwi likhuluma kuye, livela ngaphezu kwesihlalo somusa esiphezu komtshokotsho wobufakazi, livela phakathi kwamakherubhi amabili; wasekhuluma kuye.
  8:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Tshono kuAroni uthi kuye: Nxa ulumathisa izibane, izibane eziyisikhombisa zizakhanyisa ngaphambili phambi koluthi lwesibane.'
    3: UAroni wasesenza njalo; ngaphambili phambi koluthi lwesibane walumathisa izibane zalo, njengokulaya kweNkosi kuMozisi.
    4: Lalo umsebenzi woluthi lwesibane wawungowegolide elikhandiweyo, kuze kube sesidindini salo kuze kuye emalubeni alo lwalukhandiwe; njengesifanekiso iNkosi eyamtshengisa sona uMozisi, walwenza njalo uluthi lwesibane.
    5: 'INkosi yasikhuluma kuMozisi isithi:'
    6: Khupha amaLevi phakathi kwabantwana bakoIsrayeli, uwahlambulule;
    7: wenze ngokunjalo kuwo ukuwahlambulula; ufafaze phezu kwawo amanzi okuhlambulula, njalo adlulise impuco emzimbeni wawo wonke, awatshe izigqoko zawo, azihlambulule.
    8: Athathe ijongosi ithole lenkomo, lomnikelo walo wokudla, impuphu ecolekileyo ixubene lamafutha, uthathe lelinye ijongosi ithole lenkomo, libe ngumnikelo wesono.
    9: Njalo uzasondeza amaLevi phambi kwethente lenhlangano, ubuthanise inhlangano yonke yabantwana bakoIsrayeli.
    10: Usondeze amaLevi phambi kweNkosi, njalo abantwana bakoIsrayeli bazabeka izandla zabo phezu kwamaLevi,
    11: loAroni azunguze amaLevi, abe ngumnikelo wokuzunguzwa phambi kweNkosi, evela ebantwaneni bakoIsrayeli, ukuze abe ngasebenza umsebenzi weNkosi.
    12: AmaLevi azabeka-ke izandla zawo enhlokweni yamajongosi; unikele elinye libe ngumnikelo wesono, lelinye libe ngumnikelo wokutshiswa eNkosini, ukuwenzela amaLevi inhlawulo yokuthula.
    13: Njalo uzawamisa amaLevi phambi kukaAroni laphambi kwamadodana akhe, uwazunguze abe ngumnikelo wokuzunguzwa eNkosini.
    14: Ngakho uzakwehlukanisa amaLevi uwakhuphe phakathi kwabantwana bakoIsrayeli, ukuthi amaLevi abe ngawami.
    15: Lemva kwalokho amaLevi azangena ukukhonza ethenteni lenhlangano. Njalo uzawahlambulula, uwazunguze abe ngumnikelo wokuzunguzwa.
    16: Ngoba wona aphiwe lokuphiwa mina ephuma phakathi kwabantwana bakoIsrayeli. Esikhundleni salokho okuvula sonke isizalo, izibulo laye wonke wabantwana bakoIsrayeli, ngizithathele wona.
    17: Ngoba lonke izibulo phakathi kwabantwana bakoIsrayeli ngelami, phakathi kwabantu laphakathi kwezifuyo. Ngosuku engatshaya ngalo lonke izibulo elizweni leGibhithe ngazingcwelisela wona;
    18: sengithethe amaLevi esikhundleni sawo wonke amazibulo phakathi kwabantwana bakoIsrayeli.
    19: Ngiwanikile amaLevi njengabaphiweyo kuAroni lakumadodana akhe, ephuma phakathi kwabantwana bakoIsrayeli, ukukhonza inkonzo yabantwana bakoIsrayeli ethenteni lenhlangano, lokwenzela abantwana bakoIsrayeli inhlawulo yokuthula, ukuze kungabi lenhlupheko phakathi kwabantwana bakoIsrayeli, nxa abantwana bakoIsrayeli besondela endlini engcwele.
    20: UMozisi loAroni lenhlangano yonke yabantwana bakoIsrayeli basebesenza kumaLevi njengakho konke iNkosi eyakulaya uMozisi mayelana lamaLevi; benza njalo abantwana bakoIsrayeli kuwo.
    21: LamaLevi azihlambulula, ahlamba izembatho zawo; uAroni wasewazunguza aba ngumnikelo wokuzunguzwa phambi kweNkosi; loAroni wawenzela inhlawulo yokuthula ukuwahlambulula.
    22: Lemva kwalokho amaLevi angena ukwenza inkonzo yawo ethenteni lenhlangano phambi kukaAroni laphambi kwamadodana akhe. Njengalokhu iNkosi yamlaya uMozisi ngamaLevi, benza njalo kuwo.
    23: 'INkosi yasikhuluma kuMozisi isithi:'
    24: 'Yilokhu okuqondene lamaLevi: Kusukela koleminyaka engamatshumi amabili lanhlanu langaphezulu azangena ukukhonza inkonzo, enkonzweni yethente lenhlangano.'
    25: Njalo kusukela koleminyaka engamatshumi amahlanu azaphuma enkonzweni yenkonzo, angabe esasebenza;
    26: kodwa azasiza abazalwane bawo ethenteni lenhlangano ukugcina umlindo, kodwa angasebenzi umsebenzi. Uzakwenza njalo kumaLevi kumfanelo zawo.
  9:
    1: 'INkosi yasikhuluma kuMozisi enkangala yeSinayi, ngomnyaka wesibili emva kokuphuma kwabo elizweni leGibhithe ngenyanga yokuqala, isithi:'
    2: Futhi abantwana bakoIsrayeli kabagcine iphasika ngesikhathi salo esimisiweyo.
    3: Ngosuku lwetshumi lane lwenyanga le, kusihlwa, lizaligcina ngesikhathi salo esimisiweyo; ngokwezimiso zalo zonke langokwemithetho yalo yonke liligcine.
    4: Ngakho uMozisi wakhuluma kubantwana bakoIsrayeli, ukuthi bagcine iphasika.
    5: Basebegcina iphasika ngosuku lwetshumi lane lwenyanga yakuqala, kusihlwa, enkangala yeSinayi; njengakho konke iNkosi eyamlaya ngakho uMozisi, benza njalo abantwana bakoIsrayeli.
    6: Kwakukhona-ke amadoda ayengcolile ngenxa yesidumbu, ukuthi ayengelakugcina iphasika ngalolosuku. Asondela phambi kukaMozisi laphambi kukaAroni ngalolosuku.
    7: 'Lalawomadoda asesithi kubo: Thina singcolile ngenxa yesidumbu; sivinjelelwani ukuze singanikeli umnikelo weNkosi ngesikhathi sawo esimisiweyo, phakathi kwabantwana bakoIsrayeli?'
    8: 'UMozisi wasesithi kuwo: Manini, ukuze ngizwe ukuthi iNkosi izalilayani.'
    9: 'INkosi yasikhuluma kuMozisi isithi:'
    10: 'Tshono ebantwaneni bakoIsrayeli uthi: Uba ngulowo lalowo phakathi kwenu loba owezizukulwana zenu ezangcola ngenxa yesidumbu, loba esekuhambeni khatshana, uzagcina iphasika eNkosini.'
    11: Ngenyanga yesibili, ngosuku lwetshumi lane, kusihlwa, bazaligcina; bazalidla lesinkwa esingelamvubelo lemibhida ebabayo.
    12: Kabayikutshiya lutho lwalo kuze kube sekuseni, bangephuli thambo lalo; bazaligcina ngokwezimiso zonke zephasika.
    13: Kodwa umuntu ohlambulukileyo, ongekho ekuhambeni, oyekela ukugcina iphasika, lowomphefumulo uzaqunywa usuke ebantwini bawo, ngoba kanikelanga umnikelo weNkosi ngesikhathi sawo esimisiweyo; lowomuntu uzathwala isono sakhe.
    14: Uba-ke owemzini ehlala njengowezizwe kini agcine iphasika eNkosini, ngokwesimiso sephasika langokomthetho walo, uzakwenza njalo. Kuzakuba lesimiso esisodwa kini lakowemzini lakowokuzalwa elizweni.
    15: Langosuku ithabhanekele elamiswa ngalo, iyezi lasibekela ithabhanekele, ithente lobufakazi; lakusihlwa kwakukhona phezu kwethabhanekele njengokubonakala komlilo kwaze kwaba sekuseni.
    16: 'Kwakunjalo isikhathi sonke: Iyezi lalisibekela, njalo kwaba lokubonakala komlilo ebusuku.'
    17: Kwakusithi lapho iyezi liphakanyiswa lisuka phezu kwethente, langemva kwalokho abantwana bakoIsrayeli basuke; lendaweni lapho iyezi elima khona, abantwana bakoIsrayeli bamisa khona amathente abo.
    18: 'Ngokomlayo weNkosi abantwana bakoIsrayeli basuka, langokomlayo weNkosi bamisa amathente abo: Bahlala enkambeni insuku zonke iyezi elalihlala ngazo phezu kwethabhanekele.'
    19: Lalapho iyezi lihlala isikhathi eside phezu kwethabhanekele insuku ezinengi, abantwana bakoIsrayeli bagcina imfanelo yeNkosi, kabasukanga.
    20: Kwasekusithi lapho iyezi liphezu kwethabhanekele insuku ezinlutshwana; ngokomlayo weNkosi bahlala enkambeni, futhi ngokomlayo weNkosi basuka.
    21: Kwasekusithi lapho iyezi likhona kusukela kusihlwa kuze kube sekuseni, lapho iyezi liphakanyiswa ekuseni, basuka. Loba kusemini kumbe ebusuku, lapho iyezi liphakanyiswa basuka.
    22: Kumbe uba iyezi lalihlala isikhathi eside phezu kwethabhanekele okwensuku ezimbili, loba inyanga, loba umnyaka, lihlezi phezu kwalo, abantwana bakoIsrayeli bahlala enkambeni, kabasukanga. Kodwa lapho liphakanyiswa, basuka.
    23: Ngokomlayo weNkosi bamisa inkamba, langokomlayo weNkosi basuka. Bagcina imfanelo yeNkosi ngokomlayo weNkosi ngesandla sikaMozisi.
  10:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Zenzele impondo ezimbili zesiliva, uzenze zibe ngumsebenzi okhandiweyo; njalo zizakuba ngezakho ekubizeni inhlangano lekusukeni kwezinkamba.
    3: Uba bezivuthela inhlangano yonke izabuthana kuwe emnyango wethente lenhlangano.
    4: Kodwa uba bevuthela olulodwa, iziphathamandla, inhloko zezinkulungwane zakoIsrayeli zizabuthana kuwe.
    5: Lapho lihlaba umkhosi, izinkamba ezimise ngempumalanga zizasuka.
    6: Lalapho lihlaba umkhosi ngokwesibili, izinkamba ezimise ngeningizimu zizasuka. Bazahlaba umkhosi ukuze zisuke.
    7: Kodwa ekubuthaniseni ibandla lizavuthela impondo, kodwa lingahlabi umkhosi.
    8: Njalo amadodana kaAroni, abapristi, azavuthela izimpondo. Zizakuba kini yisimiso esilaphakade ezizukulwaneni zenu.
    9: Njalo lapho liphuma impi elizweni lakini ukuyakulwa lesitha esilicindezelayo, lihlabe umkhosi ngezimpondo, njalo likhunjulwe phambi kweNkosi uNkulunkulu wenu, lisindiswe ezitheni zenu.
    10: Langosuku lwentokozo yenu, lemikhosini yenu emisiweyo, lekuthwaseni kwenyanga zenu, lizavuthela izimpondo phezu kweminikelo yenu yokutshiswa laphezu kwemihlatshelo yeminikelo yenu yokuthula, ukuze ibe kini yisikhumbuzo phambi kukaNkulunkulu wenu. NgiyiNkosi uNkulunkulu wenu.
    11: Kwasekusithi ngomnyaka wesibili, ngenyanga yesibili, ngolwamatshumi amabili lwenyanga, iyezi laphakanyiswa lisuka phezu kwethabhanekele lobufakazi.
    12: Abantwana bakoIsrayeli basebesuka enkangala yeSinayi ngokwenhambo zabo; leyezi lema enkangala yeParani.
    13: Basebesuka okokuqala ngokomlayo weNkosi ngesandla sikaMozisi.
    14: Kwasekusuka uphawu lwenkamba yabantwana bakoJuda kuqala ngamabutho abo; laphezu kwebutho lakhe kwakunguNashoni indodana kaAminadaba.
    15: Laphezu kwebutho lesizwe sabantwana bakoIsakari kwakunguNethaneli indodana kaZuwari.
    16: Laphezu kwebutho lesizwe sabantwana bakoZebuluni kwakunguEliyabi indodana kaHeloni.
    17: Ithabhanekele laselidilizwa; amadodana kaGerishoni lamadodana kaMerari asesuka, ethwele ithabhanekele.
    18: Kwasekusuka uphawu lwenkamba yakoRubeni ngamabutho abo; laphezu kwebutho lakhe kwakunguElizuri indodana kaShedewuri.
    19: Laphezu kwebutho lesizwe sabantwana bakoSimeyoni kwakunguShelumiyeli indodana kaZurishadayi.
    20: Laphezu kwebutho lesizwe sabantwana bakoGadi kwakunguEliyasafi indodana kaDehuweli.
    21: Kwasekusuka amaKohathi ethwele indlu engcwele, labanye bamisa ithabhanekele, engakafiki.
    22: Kwasekusuka uphawu lwenkamba yabantwana bakoEfrayimi ngamabutho abo; laphezu kwebutho lakhe kwakunguElishama indodana kaAmihudi.
    23: Laphezu kwebutho lesizwe sabantwana bakoManase kwakunguGamaliyeli indodana kaPedazuri.
    24: Laphezu kwebutho lesizwe sabantwana bakoBhenjamini kwakunguAbidani indodana kaGideyoni.
    25: Kwasekusuka uphawu lwenkamba yabantwana bakoDani; babengabokucina ezinkambeni zonke ngamabutho abo; laphezu kwebutho lakhe kwakunguAhiyezeri indodana kaAmishadayi.
    26: Laphezu kwebutho lesizwe sabantwana bakoAsheri kwakunguPagiyeli indodana kaOkirani.
    27: Laphezu kwebutho lesizwe sabantwana bakoNafithali kwakunguAhira indodana kaEnani.
    28: Lokhu yikusuka kwabantwana bakoIsrayeli ngamabutho abo, ekusukeni kwabo.
    29: 'UMozisi wasesithi kuHobabi indodana kaRehuweli umMidiyani, uyisezala kaMozisi: Thina siyasuka siya endaweni iNkosi eyathi ngayo: Ngizalipha yona. Hamba lathi; sizakwenzela okuhle, ngoba iNkosi ikhulume okuhle ngoIsrayeli.'
    30: 'Wasesithi kuye: Kangiyikuhamba, kodwa-ke ngizakuya elizweni lakithi lezihlotsheni zami.'
    31: 'Wasesithi: Ake ungasitshiyi, ngoba uyazi lapho esingamisa khona inkamba enkangala, uzakuba ngamehlo ethu.'
    32: Kuzakuthi-ke, uba uhamba lathi, yebo, kuzakwenzeka lokho okuhle okungakho iNkosi ezasenzela okuhle, sizakwenzela okuhle.
    33: Basuka-ke entabeni yeNkosi, uhambo lwensuku ezintathu; lomtshokotsho wesivumelwano seNkosi wahamba phambi kwabo uhambo lwensuku ezintathu, ukuze ubadingele indawo yokuphumula.
    34: Leyezi leNkosi laliphezu kwabo emini, ekusukeni kwabo enkambeni.
    35: 'Kwasekusithi ekusukeni komtshokotsho, uMozisi wathi: Vuka, Nkosi, kazichitheke-ke izitha zakho, lalabo abakuzondayo kababaleke phambi kwakho.'
    36: 'Ekumisweni kwawo wathi: Buyela, Nkosi, kuzinkulungwane ezilitshumi zezinkulungwane zakoIsrayeli.'
  11:
    1: Kwasekusithi abantu besola kwakukubi endlebeni zeNkosi. Kwathi iNkosi isikuzwile, ulaka lwayo lwavutha, lomlilo weNkosi wavutha phakathi kwabo, waqothula emngceleni wenkamba.
    2: Abantu basebekhala kuMozisi; uMozisi wasekhuleka eNkosini, lomlilo wadeda.
    3: Ngakho wabiza ibizo laleyondawo iTabera, ngoba umlilo weNkosi wavutha phakathi kwabo.
    4: 'Ududu lwabantu olwaluphakathi kwabo lwaloyisa isiloyiso; ngakho labantwana bakoIsrayeli baphinde bakhala inyembezi, bathi: Ngubani ozasipha inyama ukuthi sidle?'
    5: Siyazikhumbula inhlanzi esasizidla ngesihle eGibhithe, amakhomane, lamakhabe, lamaliki, lesandindima, legalikhi.
    6: Kodwa khathesi umphefumulo wethu womile, kakulalutho ngitsho, ngaphandle kwale imana phambi kwamehlo ethu.
    7: Njalo imana yayinjengenhlanyelo yekhoriyanderi, lokukhangeleka kwayo kwakunjengokukhangeleka kwebedola.
    8: Abantu bahambahamba bayibutha bayichola ematsheni okuchola, loba bayigiga engigeni, bayipheka ezimbizeni, benza amaqebelengwana ngayo; lokunambitheka kwayo kwakunjengokunambitheka komhluzi wamafutha.
    9: Lapho amazolo esehlela phezu kwenkamba ebusuku, imana yehla phezu kwawo.
    10: Njalo uMozisi wezwa abantu bekhala inyembezi ngokwensapho zabo, ngulowo lalowo emnyango wethente lakhe. Lolaka lweNkosi lwavutha kakhulu; futhi kwaba kubi emehlweni kaMozisi.
    11: 'UMozisi wasesithi eNkosini: Wenzeleni okubi encekwini yakho? Njalo kungani ngingatholanga umusa emehlweni akho ukuthi ubeke umthwalo walababantu bonke phezu kwami?'
    12: 'Mina ngakhulelwa yibo bonke lababantu yini? Kumbe mina ngabazala yini, ukuze uthi kimi: Basingathe esifubeni sakho, njengomlizane owesilisa esingatha umntwana omunyayo, kuze kube selizweni owalifungela oyise?'
    13: 'Ngingayithatha ngaphi inyama ukuthi ngibaphe bonke lababantu? Ngoba bayakhala inyembezi kimi besithi: Siphe inyama ukuze sidle.'
    14: Mina kangilamandla okuthwala bonke lababantu ngedwa, ngoba kunzima kakhulu kimi.
    15: Uba-ke usenza njalo kimi, ake ungibulale lokungibulala, uba ngithole umusa emehlweni akho, njalo kangingaboni usizi lwami.
    16: 'INkosi yasisithi kuMozisi: Buthela kimi amadoda angamatshumi ayisikhombisa abadala bakoIsrayeli, owaziyo ngawo ukuthi angabadala babantu lenduna zabo, uwalethe ethenteni lenhlangano ukuze eme khona lawe.'
    17: Njalo ngizakwehla, ngikhulume lawe khona; ngizagodla okomoya ophezu kwakho ngikufake phezu kwabo; njalo bazathwala kanye lawe umthwalo wabantu, ukuze ungawuthwali wedwa.
    18: 'Tshono-ke ebantwini uthi: Zingcweliseleleni ikusasa, lizakudla inyama; ngoba likhalile inyembezi endlebeni zeNkosi lisithi: Ngubani ozasipha inyama ukuze sidle? Ngoba kwakukuhle kithi eGibhithe. Ngakho iNkosi izalipha inyama njalo lidle.'
    19: Kaliyikudla usuku olulodwa, loba insuku ezimbili, loba insuku ezinhlanu, loba insuku ezilitshumi, kumbe insuku ezingamatshumi amabili,
    20: 'kuze kube yinyanga yonke, ize iphume emakhaleni enu, ilitshiphele, ngenxa yokuthi liyalile iNkosi ephakathi kwenu, lakhala inyembezi phambi kwayo lisithi: Kanti saphumelani eGibhithe?'
    21: 'Kodwa uMozisi wathi: Abantu abahamba ngenyawo engiphakathi kwabo bazinkulungwane ezingamakhulu ayisithupha; wena-ke uthe: Ngizabanika inyama ukuze badle inyanga yonke.'
    22: Bazahlatshelwa izimvu lezinkomo yini ukuze zibanele? Loba bazabuthelwa yini inhlanzi zonke zolwandle ukuze zibanele?
    23: 'INkosi yasisithi kuMozisi: Isandla seNkosi sifinyeziwe yini? Khathesi uzabona ukuthi ilizwi lami lizakwenzeka kuwe kumbe hatshi.'
    24: UMozisi wasephuma, wabatshela abantu amazwi eNkosi; wabutha amadoda angamatshumi ayisikhombisa ebadaleni babantu, wawamisa ehanqe ithente.
    25: INkosi yasisehla ngeyezi, yakhuluma kuye, yagodla okomoya ophezu kwakhe, yakubeka phezu kwamadoda angamatshumi ayisikhombisa, abadala. Kwasekusithi lapho uMoya ehlala phezu kwabo, baprofetha, kodwa kabakuphindanga.
    26: Njalo kwakusele amadoda amabili enkambeni, ibizo lenye lalinguElidadi lebizo lenye linguMedadi; loMoya wahlala phezu kwawo. Njalo ayephakathi kwalabo ababhaliweyo, kodwa kawaphumanga ukuya ethenteni, njalo aprofetha enkambeni.
    27: 'Kwagijima ijaha labika kuMozisi lathi: UElidadi loMedadi bayaprofetha enkambeni.'
    28: 'UJoshuwa indodana kaNuni, inceku kaMozisi, omunye wabatsha bakhe, wasephendula wathi: Nkosi yami, Mozisi, benqabele.'
    29: 'Kodwa uMozisi wathi kuye: Ulobukhwele ngenxa yami yini? Kungathi bonke abantu beNkosi bangaba ngabaprofethi, ukuze iNkosi ifake uMoya wayo phezu kwabo!'
    30: UMozisi wasezibuthela enkambeni, yena labadala bakoIsrayeli.
    31: Kwasekusuka umoya ovela eNkosini, waletha izagwaca zivela elwandle, wazehlisela phezu kwenkamba, phose uhambo losuku ngapha, njalo phose uhambo losuku ngapha, zizingelezele inkamba, njalo okungaba zingalo ezimbili phezu komhlabathi.
    32: Abantu basebesukuma lolosuku lonke, lobusuku bonke, losuku lonke olulandelayo, bebutha izagwaca. Lowo owayelezinlutshwana wayebuthe amahomeri alitshumi; bazichayela zona inhlangothi zonke zenkamba.
    33: Inyama isesephakathi kwamazinyo abo ingakahlafunwa, intukuthelo yeNkosi yabavuthela abantu, njalo iNkosi yabatshaya abantu ngenhlupheko enkulu kakhulu.
    34: Ngakho ibizo laleyondawo lathiwa yiKibirothi-Hathava, ngoba lapho bangcwaba abantu abakhanukayo.
    35: Abantu basuka eKibirothi-Hathava baya eHazerothi; bahlala eHazerothi.
  12:
    1: UMiriyamu loAroni basebekhuluma bemelene loMozisi ngenxa yowesifazana umEthiyophiyakazi owayemthethe, ngoba wayethethe umfazi umEthiyophiyakazi.
    2: 'Basebesithi: Kambe, iNkosi ikhulume ngoMozisi kuphela? Kayikhulumanga langathi? LeNkosi yakuzwa.'
    3: Njalo indoda uMozisi yayimnene kakhulu kulabo bonke abantu abaphezu kobuso bomhlaba.
    4: 'Khona iNkosi yahle yathi kuMozisi lakuAroni lakuMiriyamu: Phumani lobathathu lize ethenteni lenhlangano. Baphuma-ke bona bobathathu.'
    5: INkosi yasisehla isensikeni yeyezi, yema emnyango wethente, yabiza uAroni loMiriyamu; basebephuma bobabili.
    6: 'Yasisithi: Zwanini-ke amazwi ami; uba kukhona umprofethi phakathi kwenu, mina iNkosi ngizaziveza kuye ngombono, ngikhulume laye ngephupho.'
    7: Kodwa inceku yami uMozisi kanjalo, uthembekile endlini yami yonke.
    8: Ngikhuluma laye umlomo ngomlomo, langokubona, kungeyisikho ngemizekeliso; futhi ukhangela isimo seNkosi. Ngakho kungani belingesabi ukukhuluma limelene lenceku yami uMozisi?
    9: Njalo ulaka lweNkosi lwabavuthela; yasihamba.
    10: Kwathi lapho iyezi lisuka phezu kwethente, khangela, uMiriyamu wayelobulephero, emhlophe njengeliqhwa elikhithikileyo. UAroni wasemkhangela uMiriyamu, khangela-ke, ulobulephero.
    11: 'UAroni wasesithi kuMozisi: Hawu nkosi yami, akungabeki isono phezu kwethu, okungaso senze ngobuthutha, lokungaso sonile.'
    12: Ake angabi njengofileyo, othi nxa ephuma esiswini sikanina ingxenye yenyama yakhe idliwe.
    13: 'UMozisi wasekhala eNkosini esithi: Nkulunkulu, ake umelaphe, ngiyakuncenga.'
    14: 'INkosi yasisithi kuMozisi: Uba uyise ubemkhafulele lokumkhafulela ngamathe ebusweni bakhe, ubengayikuyangeka insuku eziyisikhombisa yini? Kavalelwe ngaphandle kwenkamba insuku eziyisikhombisa; lemva kwalokho emukelwe.'
    15: UMiriyamu wasevalelwa ngaphandle kwenkamba insuku eziyisikhombisa; labantu kabasukanga, waze wemukelwa uMiriyamu.
    16: Lemva kwalokho abantu basuka eHazerothi, bamisa inkamba enkangala yeParani.
  13:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Zithumele amadoda ukuthi ahlole ilizwe leKhanani engibapha lona abantwana bakoIsrayeli; uthume indoda eyodwa yaleso lalesosizwe saboyise, yonke eyinduna phakathi kwabo.
    3: UMozisi wawathuma-ke esuka enkangala yeParani, ngokomlayo weNkosi; wonke lawomadoda ayezinhloko zabantwana bakoIsrayeli.
    4: Lala ngamabizo awo; owesizwe sakoRubeni, uShamuwa indodana kaZakuri.
    5: Owesizwe sakoSimeyoni, uShafati indodana kaHori.
    6: Owesizwe sakoJuda, uKalebi indodana kaJefune.
    7: Owesizwe sakoIsakari, uIgali indodana kaJosefa.
    8: Owesizwe sakoEfrayimi, uHoseya indodana kaNuni.
    9: Owesizwe sakoBhenjamini, uPaliti indodana kaRafu.
    10: Owesizwe sakoZebuluni, uGadiyeli indodana kaSodi.
    11: Owesizwe sakoJosefa, owesizwe sakoManase, uGadi indodana kaSusi.
    12: Owesizwe sakoDani, uAmiyeli indodana kaGemali.
    13: Owesizwe sakoAsheri, uSethuri indodana kaMikayeli.
    14: Owesizwe sakoNafithali, uNabi indodana kaVofisi.
    15: Owesizwe sakoGadi, uGewuweli indodana kaMaki.
    16: La ngamabizo amadoda uMozisi awathumayo ukuhlola ilizwe. UMozisi wasembiza uHoseya indodana kaNuni ngokuthi nguJoshuwa.
    17: 'UMozisi wasewathuma ukuhlola ilizwe leKhanani, wathi kuwo: Yenyukani lapha liye eningizimu, lenyukele entabeni,'
    18: libone ilizwe ukuthi linjani, labantu abakhileyo kulo ukuthi balamandla kumbe babuthakathaka, balutshwana kumbe banengi yini,
    19: lokuthi linjani ilizwe abahlala kulo, loba lihle loba libi, lokuthi injani imizi abahlala kiyo, loba izinkamba loba izinqaba,
    20: lokuthi ilizwe linjani, loba livundile loba lilugwadule, lokuthi lilezihlahla loba hayi. Manini isibindi, lithathe okwesithelo selizwe. Lalesisikhathi kwakuyisikhathi sezithelo zokuqala zevini.
    21: Basebesenyuka, balihlola ilizwe kusukela enkangala yeZini kuze kube seRehobi, ekungeneni eHamathi.
    22: Benyuka-ke ngeningizimu bafika eHebroni, lapho kwakulaboAhimani, uSheshayi, loTalimayi, abantwana bakaAnaki. IHebroni lakhiwa-ke iminyaka eyisikhombisa kungakabi leZowani eGibhithe.
    23: Basebefika esihotsheni seEshikoli; baquma khona ugatsha olulehlukuzo elilodwa lezithelo zevini, baluthwalisana ngesigodo ngababili, lokwamapomegranati lokwemikhiwa.
    24: Leyondawo kwathiwa yisihotsha seEshikoli, ngenxa yehlukuzo abantwana bakoIsrayeli abaliqumayo lapho.
    25: Basebebuya bevela ekuhloleni ilizwe ekupheleni kwensuku ezingamatshumi amane.
    26: Basebehamba bafika kuMozisi lakuAroni lakunhlangano yonke yabantwana bakoIsrayeli enkangala yeParani, eKadeshi; basebebuyisela umbiko kubo lakunhlangano yonke, basebebatshengisa isithelo selizwe.
    27: 'Basebembikela bathi: Safika elizweni owasithuma kulo; njalo ngeqiniso, ligeleza uchago loluju; lalesi yisithelo salo.'
    28: Kodwa-ke abantu abahlala elizweni balamandla, lemizi ibiyelwe ngemithangala, mikhulu kakhulu; njalo-ke sibone khona inzalo kaAnaki.
    29: AmaAmaleki akhile elizweni leningizimu; lamaHethi lamaJebusi lamaAmori akhile entabeni; lamaKhanani akhile elwandle leceleni kweJordani.
    30: 'UKalebi wasethulisa abantu phambi kukaMozisi, wathi: Asenyukeni lokwenyuka, sidle ilifa lalo, ngoba silamandla okulinqoba.'
    31: 'Kodwa amadoda ayenyuke laye athi: Kasilamandla okwenyukela kulabobantu, ngoba balamandla kulathi.'
    32: 'Basebeveza umbiko omubi ngelizwe ababelihlolile ebantwaneni bakoIsrayeli besithi: Ilizwe esidabule kulo ukulihlola yilizwe elidla abantu abahlala kulo; labantu bonke esababona phakathi kwalo bangamadoda amade kakhulu.'
    33: Lalapho sibone iziqhwaga, amadodana kaAnaki, avela eziqhwageni. Lemehlweni ethu sasinjengentethe, sasinjalo lemehlweni azo.
  14:
    1: Lenhlangano yonke yasiziphakamisa, yazwakalisa ilizwi layo; abantu basebekhala inyembezi ngalobobusuku.
    2: 'Bonke abantwana bakoIsrayeli basebengunguna bemelene loMozisi loAroni; lenhlangano yonke yathi kubo: Kungathi ngabe safela elizweni leGibhithe, kumbe kungathi ngabe safela kule inkangala!'
    3: Njalo kungani iNkosi isilethe kulelilizwe ukuthi siwe ngenkemba? Omkethu labantwanyana bethu bazakuba yimpango. Bekungebe ngcono kithi ukubuyela eGibhithe yini?
    4: 'Basebesithi omunye komunye: Asimiseni inhloko, sibuyele eGibhithe.'
    5: UMozisi loAroni basebesithi mbo ngobuso babo phambi kwebandla lonke lenhlangano yabantwana bakoIsrayeli.
    6: UJoshuwa indodana kaNuni loKalebi indodana kaJefune ababengabalabo abahlola ilizwe, basebedabula izembatho zabo,
    7: 'bakhuluma kunhlangano yonke yabantwana bakoIsrayeli besithi: Ilizwe esadabula kulo ukuze silihlole yilizwe elihle kakhulukazi.'
    8: Uba iNkosi ithokoza ngathi, izasingenisa kulelilizwe, isinike lona, ilizwe eligeleza uchago loluju.
    9: Kuphela lingayivukeli iNkosi; futhi lina lingesabi abantu belizwe, ngoba bayikudla kwethu. Umthunzi wabo usukile kubo; leNkosi ilathi; lingabesabi.
    10: Kodwa inhlangano yonke yathi kabakhandwe ngamatshe. Inkazimulo yeNkosi yasibonakala ethenteni lenhlangano kubo bonke abantwana bakoIsrayeli.
    11: 'INkosi yasisithi kuMozisi: Koze kube nini lababantu bengidelela? Koze kube nini bengangikholwa, ngazo zonke izibonakaliso engizenze phakathi kwabo?'
    12: Ngizabatshaya ngomatshayabhuqe wesifo, ngibathathele ilifa, ngikwenze ube yisizwe esikhulu lesilamandla kulabo.
    13: 'UMozisi wasesithi eNkosini: Khona amaGibhithe azakuzwa; ngoba wenyuse lababantu phakathi kwawo ngamandla akho.'
    14: Njalo azatshela abahlali balelilizwe. Bazwile ukuthi wena Nkosi uphakathi kwalababantu, ukuthi wena Nkosi ubonwa ubuso ngobuso, lokuthi iyezi lakho lima phezu kwabo, uhamba phambi kwabo usensikeni yeyezi emini lensikeni yomlilo ebusuku.
    15: 'Uba ubulala lababantu njengomuntu oyedwa, izizwe ezizwe ngendumela yakho zizakhuluma zisithi:'
    16: Ngoba iNkosi yayingelakho ukungenisa lababantu elizweni eyabafungela lona, ngakho ibabulele enkangala.
    17: 'Khathesi-ke, ngiyancenga, kawabe makhulu amandla eNkosi yami, njengokutsho kwakho usithi:'
    18: INkosi iyaphuza ukuthukuthela, njalo inkulu emuseni, ithethelela ububi leziphambeko, kodwa engayikumyekela lokumyekela olecala, iphindisela ububi baboyise phezu kwabantwana kwesesithathu lesesine isizukulwana.
    19: Thethelela, ngiyancenga, ububi balababantu njengobukhulu bomusa wakho, lanjengalokho ubathethelele lababantu kusukela eGibhithe kuze kube khathesi.
    20: 'INkosi yasisithi: Sengibathethelele njengokwelizwi lakho.'
    21: Kodwa isibili, njengalokhu ngiphila, umhlaba wonke uzagcwala ngenkazimulo yeNkosi.
    22: Ngoba wonke amadoda abone inkazimulo yami lezibonakaliso zami engazenza eGibhithe lenkangala, langilingileyo lezizikhathi ezilitshumi, kawezwanga ilizwi lami,
    23: isibili kabayikubona ilizwe engalifungela oyise; futhi kakho owalabo abangideleleyo ozalibona.
    24: Kodwa inceku yami uKalebi, ngoba omunye umoya ubulaye, wangilandela ngokupheleleyo; ngakho ngizamngenisa elizweni ayengene kilo; lenzalo yakhe izakudla ilifa lalo.
    25: (AmaAmaleki lamaKhanani ahlala-ke esigodini.) Kusasa phendukani, lisuke liziyele enkangala ngendlela yoLwandle oluBomvu.
    26: 'INkosi yasikhuluma kuMozisi lakuAroni isithi:'
    27: Koze kube nini ngilalinhlangano embi, engingungunelayo? Ngizwile ukungunguna kwabantwana bakoIsrayeli abangunguna ngakho bemelene lami.
    28: 'Tshono kibo uthi: Sibili njengoba ngiphila, kutsho iNkosi, njengalokhu likhulume endlebeni zami, ngizakwenza njalo kini.'
    29: Izidumbu zenu zizawela enkangala le, labo bonke ababaliweyo benu, njengokwenani lonke lenu, kusukela koleminyaka engamatshumi amabili langaphezulu, lina abangingunguneleyo;
    30: sibili lina kaliyikungena elizweni engiliphakamisele isandla sami ukulihlalisa kulo, ngaphandle kukaKalebi indodana kaJefune loJoshuwa indodana kaNuni.
    31: Kodwa abantwanyana benu elathi ngabo bazakuba yimpango, ngizabangenisa, bazalazi ilizwe elalilahlayo.
    32: Lina-ke, izidumbu zenu zizawela kulinkangala.
    33: Labantwana benu bazakuba ngabelusi enkangala iminyaka engamatshumi amane, bathwale ukuphinga kwenu, izidumbu zenu zize ziphele enkangala.
    34: Njengokwenani lezinsuku elahlola ngazo ilizwe, insuku ezingamatshumi amane, usuku ngomnyaka, usuku ngomnyaka, lizathwala ububi benu, iminyaka engamatshumi amane, lazi ukufulathela kwami.
    35: Mina Nkosi ngikhulumile. Isibili ngizakwenza lokhu kulinhlangano yonke embi ebuthene imelene lami; kulinkangala bazaphela, bafele khona.
    36: Njalo amadoda uMozisi awathumayo ukuhlola ilizwe, esephenduka, enza inhlangano yonke yamngungunela ngokuletha umbiko omubi mayelana lelizwe,
    37: lamadoda aletha umbiko omubi ngelizwe afa ngenhlupheko phambi kweNkosi.
    38: Kodwa uJoshuwa indodana kaNuni loKalebi indodana kaJefune, kulawomadoda ayeyehlola ilizwe, asala ephila.
    39: Njalo uMozisi wakhuluma la amazwi kubo bonke abantwana bakoIsrayeli; abantu basebelila kakhulu.
    40: 'Basebevuka ekuseni kakhulu, benyukela engqongeni yentaba, besithi: Khangelani silapha, sizakwenyukela endaweni iNkosi eyithembisileyo; ngoba sonile.'
    41: 'Kodwa uMozisi wathi: Kungani-ke liseqa umlayo weNkosi? Ngoba kakuyikuphumelela.'
    42: Lingenyuki, ngoba iNkosi kayikho phakathi kwenu, ukuze lingatshaywa phambi kwezitha zenu.
    43: Ngoba amaAmaleki lamaKhanani alapho phambi kwenu; njalo lizakuwa ngenkemba, ngoba njengoba liphendukile ekulandeleni iNkosi, iNkosi kayiyikuba lani.
    44: Kodwa ngokuziqhenya benyukela engqongeni yentaba, kodwa umtshokotsho wesivumelwano seNkosi loMozisi kawuphumanga phakathi kwenkamba.
    45: AmaAmaleki asesehla, lamaKhanani ahlala kulezozintaba, abatshaya, abahlakaza kwaze kwaba seHorma.
  15:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Tshono ebantwaneni bakoIsrayeli uthi kubo: Lapho lifika elizweni lokuhlala kwenu, engilinika lona,'
    3: lisenza umnikelo owenzelwe iNkosi ngomlilo, umnikelo wokutshiswa kumbe umhlatshelo, owokugcwalisa isithembiso, loba emnikelweni wesihle, loba emikhosini yenu emisiweyo, ukwenza uqhatshi olumnandi eNkosini, okuvela enkomeni kumbe ezimvini,
    4: lowo-ke onikelayo umnikelo wakhe eNkosini uzasondeza umnikelo wokudla, ube ngokwetshumi lempuphu ecolekileyo ixubene lengxenye yesine yehini yamafutha;
    5: lewayini libe ngumnikelo wokunathwayo, ingxenye yesine yehini, uzakulungisa lomnikelo wokutshiswa loba umhlatshelo, owewundlu elilodwa.
    6: Kumbe owenqama lizalungisa umnikelo wokudla, ube zingxenye ezimbili etshumini zempuphu ecolekileyo ixubene lamafutha, ingxenye yesithathu yehini;
    7: lewayini libe ngumnikelo wokunathwayo, ingxenye yesithathu yehini, uzalinikela libe liphunga elimnandi eNkosini.
    8: Njalo nxa lilungisa ithole eliduna lenkomo libe ngumnikelo wokutshiswa kumbe umhlatshelo, owokugcwalisa isithembiso, kumbe iminikelo yokuthula eNkosini,
    9: uzanikelela-ke ithole lenkomo umnikelo wokudla, ube zingxenye ezintathu etshumini lempuphu ecolekileyo ixubene lamafutha, ingxenye yehini.
    10: Linikele iwayini libe ngumnikelo wokunathwayo, ingxenye yehini, kube ngumnikelo owenziwe ngomlilo olephunga elimnandi eNkosini.
    11: Kuzakwenziwa njalo ngaleyonkunzi, loba ngaleyonqama, loba ngewundlu, kumbe ngezinyane.
    12: Njengenani elizalilungisa, lizakwenza njalo kuleyo laleyo, ngokwenani lazo.
    13: Wonke owokuzalwa elizweni uzazenza njalo lezizinto, ekunikeleni umnikelo owenziwe ngomlilo woqhatshi olumnandi eNkosini.
    14: Uba-ke owemzini ohlala njengowezizwe lani, kumbe loba ngubani ophakathi kwenu ezizukulwaneni zenu, njalo enikela umnikelo owenziwe ngomlilo woqhatshi olumnandi eNkosini, njengoba lisenza uzakwenza njalo.
    15: Kuzakuba lesimiso sinye kini abebandla lakowemzini ohlala njengowezizwe, isimiso esilaphakade ezizukulwaneni zenu; njengani uzakuba njalo owemzini phambi kweNkosi.
    16: Kuzakuba lomthetho munye lesimiso sinye kini lakowemzini ohlala lani njengowezizwe.
    17: 'INkosi yasikhuluma kuMozisi isithi:'
    18: 'Tshono ebantwaneni bakoIsrayeli uthi kubo: Ekungeneni kwenu elizweni engilisa kulo,'
    19: kuzakuthi nxa lisidla okokudla kwelizwe, linikele umnikelo wokuphakanyiswa eNkosini.
    20: Ngokokuqala kwenhlama yenu lizanikela iqebelengwana, kube ngumnikelo wokuphakanyiswa; njengomnikelo wokuphakanyiswa webala lokubhulela, ngokunjalo lizawuphakamisa.
    21: Ngokokuqala kwenhlama yenu lizanika eNkosini umnikelo wokuphakanyiswa ezizukulwaneni zenu.
    22: Uba-ke liduha, lingenzanga yonke imilayo le iNkosi eyikhulume kuMozisi,
    23: konke iNkosi elilaye khona ngesandla sikaMozisi kusukela ngosuku iNkosi eyalaya ngalo kusiya phambili ezizukulwaneni zenu,
    24: kuzakuthi-ke uba kwenziwe ngokungazi, kungekho emehlweni enhlangano, inhlangano yonke izanikela ijongosi elilodwa ithole lenkomo, libe ngumnikelo wokutshiswa, kube luqhatshi olumnandi eNkosini, lomnikelo walo wokudla, lomnikelo walo wokunathwayo njengomthetho, lezinyane lembuzi elilodwa, libe ngumnikelo wesono.
    25: Umpristi uzakwenzela-ke inhlangano yonke yabantwana bakoIsrayeli inhlawulo yokuthula, bakuthethelelwe, ngoba kuyikungazi, futhi bona bazaletha umnikelo wabo, umnikelo owenzelwe iNkosi ngomlilo, lomnikelo wabo wesono phambi kweNkosi, ngenxa yesiphambeko sokungazi kwabo.
    26: Lenhlangano yonke yabantwana bakoIsrayeli izakuthethelelwa, lowemzini ohlala njengowezizwe phakathi kwabo, ngoba kubo bonke abantu kwakusekungazini.
    27: Uba-ke umuntu oyedwa esona ngokungazi, uzasondeza isibhuzikazi esilomnyaka owodwa, sibe ngumnikelo wesono.
    28: Lompristi uzawenzela lowomphefumulo owone ngokungazi inhlawulo yokuthula, lapho one ngokungazi phambi kweNkosi, ukumenzela inhlawulo yokuthula; uzakuthethelelwa-ke.
    29: Lizakuba lomlayo munye kwalowo owona ngokungazi, owokuzalwa elizweni phakathi kwabantwana bakoIsrayeli, lowemzini ohlala njengowezizwe phakathi kwabo.
    30: Kodwa umuntu okwenza ngabomo, engowokuzalwa elizweni loba engowemzini, ethuka iNkosi; njalo lowomuntu uzaqunywa asuke phakathi kwabantu bakibo.
    31: Ngoba edelele ilizwi leNkosi, wephula umlayo wayo, lowomuntu uzaqunywa lokuqunywa; ububi bakhe buzakuba phezu kwakhe.
    32: Kwathi abantwana bakoIsrayeli besenkangala, bafica umuntu etheza inkuni ngosuku lwesabatha.
    33: Labo abamficayo etheza inkuni bamletha kuMozisi lakuAroni lakunhlangano yonke.
    34: Bamfaka esitokisini, ngoba kwakungakatshiwo ukuthi kuzakwenziwani kuye.
    35: 'INkosi yasisithi kuMozisi: Lowomuntu kabulawe lokubulawa; inhlangano yonke izamkhanda ngamatshe ngaphandle kwenkamba.'
    36: Lenhlangano yonke yamkhuphela ngaphandle kwenkamba, yamkhanda ngamatshe waze wafa, njengokulaya kweNkosi kuMozisi.
    37: 'INkosi yasikhuluma kuMozisi isithi:'
    38: Khuluma ebantwaneni bakoIsrayeli, ubatshele ukuthi bazenzele izintshaka emagumbini ezembatho zabo, ezizukulwaneni zabo, lokuthi bafake entshakeni yomphetho intambo eluhlaza okwesibhakabhaka.
    39: Njalo kuzakuba kini yintshaka ukuze likukhangele, likhumbule yonke imilayo yeNkosi, liyenze, lingadingi lilandele inhliziyo yenu lilandele amehlo enu, eliphinga ngokukulandela.
    40: Ukuze likhumbule lenze yonke imilayo yami, libe ngcwele kuNkulunkulu wenu.
    41: NgiyiNkosi uNkulunkulu wenu eyalikhupha elizweni leGibhithe ukuba nguNkulunkulu wenu; ngiyiNkosi uNkulunkulu wenu.
  16:
    1: UKora indodana kaIzihari indodana kaKohathi indodana kaLevi, loDathani loAbiramu amadodana kaEliyabi, loOni indodana kaPelethi, amadodana kaRubeni, basebethatha amadoda.
    2: Basebesukuma phambi kukaMozisi, lamadoda abantwana bakoIsrayeli, abangamakhulu amabili lamatshumi amahlanu, abangabakhokheli benhlangano, abakhethiweyo bomhlangano, amadoda alebizo.
    3: 'Bahlangana bamelana loMozisi bamelana loAroni, bathi kubo: Seledlulise amalawulo! Ngoba inhlangano yonke, bonke bangcwele, leNkosi iphakathi kwabo. Pho, liziphakamiselani phezu kwebandla leNkosi?'
    4: Kwathi uMozisi esekuzwile, wathi mbo ngobuso bakhe phansi.
    5: 'Wasekhuluma kuKora lakuqembu lakhe lonke esithi: Kusisa, khona iNkosi izatshengisa ukuthi ngubani ongowayo lokuthi ngubani ongcwele, izamsondeza kuyo, lalowo emkhethileyo izamsondeza kuyo.'
    6: 'Yenzani lokhu: Zithatheleni imiganu yokutshisela impepha, uKora, leqembu lakhe lonke,'
    7: lifake kiyo umlilo, libeke kiyo impepha phambi kweNkosi kusasa. Kuzakuthi indoda iNkosi eyikhethayo, yiyo engcwele. Seledlulise amalawulo, madodana kaLevi!
    8: 'UMozisi wasesithi kuKora: Ake lizwe, madodana kaLevi;'
    9: kuyinto encinyane kini yini ukuthi uNkulunkulu kaIsrayeli ulehlukanisile lenhlangano yakoIsrayeli ukuze alisondeze kuye ukuthi lenze inkonzo yethabhanekele leNkosi, lokuthi lime phambi kwenhlangano ukubakhonza?
    10: Ukusondezile, labafowenu bonke, amadodana kaLevi, kanye lawe; selifuna lobupristi yini?
    11: Ngalokho wena leqembu lakho lonke selihlangene ukumelana leNkosi. Ngoba uAroni uyini ukuthi limngungunele?
    12: 'UMozisi wasethuma ukubiza uDathani loAbiramu, amadodana kaEliyabi. Kodwa bathi: Kasiyikwenyuka;'
    13: kuyinto encinyane yini ukuthi wasenyusa sivela elizweni eligeleza uchago loluju ukusibulala enkangala, kanti lawe usuzenza umbusi phezu kwethu?
    14: Futhi kawusingenisanga elizweni eligeleza uchago loluju, loba ukusinika ilifa lamasimu lezivini. Amehlo ala amadoda ungawakopola yini? Asiyikwenyuka.
    15: 'UMozisi wasethukuthela kakhulu, wathi eNkosini: Unganaki umnikelo wabo. Kangithathanga ubabhemi oyedwa wabo, futhi kangenzanga okubi komunye wabo.'
    16: 'UMozisi wasesithi kuKora: Wena leqembu lakho lonke banini phambi kweNkosi, wena, labo, loAroni, kusasa;'
    17: thathani, omunye lomunye umganu wakhe wokutshisela impepha, lifake kuyo impepha, liyisondeze phambi kweNkosi, kube ngulowo lalowo umganu wakhe wokutshisela impepha, imiganu yokutshisela impepha engamakhulu amabili lamatshumi amahlanu; lawe loAroni, ngulowo lalowo umganu wakhe wokutshisela impepha.
    18: Basebethatha, ngulowo lalowo umganu wakhe wokutshisela impepha, bafaka umlilo kuyo, babeka impepha kuyo, bema emnyango wethente lenhlangano, loMozisi loAroni.
    19: UKora wasebuthanisa inhlangano yonke ukumelana labo emnyango wethente lenhlangano. Inkazimulo yeNkosi yasibonakala ebandleni lonke.
    20: 'INkosi yasikhuluma kuMozisi lakuAroni isithi:'
    21: Zehlukaniseni liphume phakathi kwalinhlangano ukuze ngibaqede ngokucwayiza kwelihlo.
    22: 'Basebesithi mbo ngobuso babo phansi bathi: Nkulunkulu, Nkulunkulu wemimoya yayo yonke inyama, kona umuntu oyedwa, ubusuthukuthelela inhlangano yonke yini?'
    23: 'INkosi yasikhuluma kuMozisi isithi:'
    24: 'Tshono enhlanganweni uthi: Yenyukani lisuke kunhlangothi zonke zomuzi kaKora, uDathani, loAbiramu.'
    25: UMozisi wasesukuma, waya kuDathani loAbiramu, labadala bakoIsrayeli bamlandela.
    26: 'Wasekhuluma enhlanganweni esithi: Ake lisuke emathenteni alamadoda amabi, lingathinti lutho olungolwabo, hlezi liphetshulwe ezonweni zabo zonke.'
    27: Basebesenyuka besuka emzini yaboKora, uDathani loAbiramu enhlangothini zonke; oDathani loAbiramu basebephuma, bema emnyango wamathente abo labomkabo lamadodana abo labantwanyana babo.
    28: 'UMozisi wasesithi: Ngalokhu lizakwazi ukuthi iNkosi ingithumile ukwenza yonke limisebenzi, lokuthi kakusikho okwengqondo yami.'
    29: Uba laba besifa njengokufa kwabantu bonke, kumbe behlelwe njengokwehlelwa kwabantu bonke, iNkosi kayingithumanga.
    30: Kodwa uba iNkosi idala into entsha, ukuthi umhlaba uvule umlomo wawo, ubaginye lakho konke okwabo, behlele emgodini bephila, lizaqedisisa ukuthi lamadoda ayidelele iNkosi.
    31: Kwasekusithi eseqedile ukukhuluma wonke la amazwi, umhlaba owawungaphansi kwabo waqhekezeka,
    32: lomhlaba wavula umlomo wawo, wabaginya lezindlu zabo, labo bonke abantu ababengabakaKora, lempahla yabo yonke.
    33: Basebetshona emgodini bephila bona lakho konke okwabo; umhlaba wabagqibela, babhubha besuka phakathi kwebandla.
    34: 'UIsrayeli wonke owayebazingelezele wasebaleka ekukhaleni kwabo, ngoba bathi: Hlezi umhlaba usiginye.'
    35: Kwasekuphuma umlilo eNkosini, waqothula amadoda angamakhulu amabili lamatshumi amahlanu ayenikele impepha.
    36: 'INkosi yasikhuluma kuMozisi isithi:'
    37: Tshono kuEleyazare, indodana kaAroni umpristi, ukuthi athathe imiganu yokutshisela impepha phakathi kokutsha; uwuchithachithele umlilo laphayana, ngoba ingcwele.
    38: Imiganu yokutshisela impepha yalezizoni imelene lemiphefumulo yazo, kabayenze ibe yizicecedu ezibanzi zibe yisisibekelo selathi; ngoba bayinikele phambi kweNkosi, ngakho ingcwele; njalo izakuba yisibonakaliso ebantwaneni bakoIsrayeli.
    39: UEleyazare umpristi wasethatha imiganu yethusi yokutshisela impepha ababenikele ngayo abatshisiweyo, basebeyikhanda yaba yizicecedu zokusibekela ilathi,
    40: kube yisikhumbuzo ebantwaneni bakoIsrayeli ukuze kungabi lowemzini, ongesuye owenzalo kaAroni, osondela ukutshisa impepha phambi kweNkosi, ukuze angabi njengoKora lanjengexuku lakhe, njengoba iNkosi yakhuluma kuye ngesandla sikaMozisi.
    41: 'Kodwa kusisa inhlangano yonke yabantwana bakoIsrayeli yabasola oMozisi loAroni, isithi: Lina libabulele abantu beNkosi.'
    42: Kwasekusithi inhlangano isihlangene imelene loMozisi njalo imelene loAroni, baphendukela ethenteni lenhlangano, khangela-ke iyezi lalilisibekele lenkazimulo yeNkosi yabonakala.
    43: UMozisi loAroni basebesiza ngaphambi kwethente lenhlangano.
    44: 'INkosi yasikhuluma kuMozisi isithi:'
    45: Yenyukani lisuke phakathi kwalinhlangano, ukuze ngibaqede njengokucwayiza kwelihlo. Basebesithi mbo ngobuso babo phansi.
    46: 'UMozisi wasesithi kuAroni: Thatha umganu wokutshisela impepha, ufake kuwo umlilo ovela elathini, ubeke kuwo impepha, uye ngokuphangisa enhlanganweni, ubenzele inhlawulo yokuthula; ngoba ulaka seluphumile lusuka phambi kweNkosi, inhlupheko isiqalisile.'
    47: UAroni wasekuthatha njengokutsho kukaMozisi, wagijimela phakathi kwebandla, khangela-ke, inhlupheko yayisiqalisile phakathi kwabantu. Wafaka impepha, wabenzela abantu inhlawulo yokuthula.
    48: Wasesima phakathi kwabafileyo labaphilayo. Inhlupheko yasimiswa.
    49: Labafayo enhluphekweni babeyizinkulungwane ezilitshumi lane lamakhulu ayisikhombisa, ngaphandle kwalabo abafa ngendaba kaKora.
    50: UAroni wasebuyela kuMozisi emnyango wethente lenhlangano; lenhlupheko yayisimisiwe.
  17:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Tshono kubantwana bakoIsrayeli, njalo uthathe induku kulowo lalowo wabo, ngokwendlu kayise, kuzo zonke iziphathamandla zabo, ngokwezindlu zaboyise, induku ezilitshumi lambili. Bhala ibizo laleyo laleyondoda endukwini yayo,
    3: ubhale ibizo likaAroni endukwini kaLevi. Ngoba induku eyodwa izakuba ngeyenhloko yendlu yaboyise.
    4: Njalo uzazibeka ethenteni lenhlangano phambi kobufakazi, lapho engizahlangana lawe khona.
    5: Kuzakuthi-ke induku yendoda engizayikhetha izahluma; njalo ngizathulisa kusuke kimi ukusola kwabantwana bakoIsrayeli, abalisola ngakho.
    6: UMozisi wasekhuluma ebantwaneni bakoIsrayeli; zonke-ke iziphathamandla zabo zamnika izinduku, yabanye kuleso lalesosiphathamandla, njengezindlu zaboyise, induku ezilitshumi lambili; lenduku kaAroni yayiphakathi kwenduku zazo.
    7: UMozisi wasezibeka induku phambi kweNkosi ethenteni lobufakazi.
    8: Kwasekusithi kusisa uMozisi wangena ethenteni lobufakazi, khangela-ke, induku kaAroni eyendlu kaLevi yayihlumile, yakhupha amahlumela, yakhahlela impoko, yathela ama-alimondi.
    9: UMozisi wasezikhuphela phandle zonke induku zivela phambi kweNkosi, kubo bonke abantwana bakoIsrayeli; basebekhangela, bathatha ngulowo lalowo induku yakhe.
    10: 'INkosi yasisithi kuMozisi: Buyisela induku kaAroni phambi kobufakazi, igcinwe, ibe yisibonakaliso kwabahlamukayo, ukuze ususe ukusola kwabo kimi, ukuze bangafi.'
    11: UMozisi wasesenza; njengalokho iNkosi yamlaya, wenza njalo.
    12: 'Abantwana bakoIsrayeli basebekhuluma kuMozisi besithi: Khangela, siyafa, siyabhubha, sonke siyabhubha!'
    13: Wonke osondela lokusondela ethabhanekeleni leNkosi uzakufa. Sizaphela ngokufa yini?
  18:
    1: 'INkosi yasisithi kuAroni: Wena lamadodana akho lendlu kayihlo kanye lawe lizathwala ububi bendlu engcwele; futhi wena lamadodana akho kanye lawe lizathwala ububi bobupristi benu.'
    2: Labafowenu, isizwe sakoLevi, isizwe sikayihlo, basondeze-ke lawe ukuze bahlanganiswe lawe, bakusize. Kodwa wena lamadodana akho kanye lawe lizakuba phambi kwethente lobufakazi.
    3: Bazagcina umlayo wakho, lemfanelo zethente lonke; kodwa kabayikusondela ezitsheni zendlu engcwele lelathini, ukuze bangafi, labo lani.
    4: Bazahlanganiswa lawe, bagcine imfanelo zethente lenhlangano kuyo yonke inkonzo yethente; kodwa owemzini kayikusondela kini.
    5: Njalo lizagcina imfanelo zendlu engcwele lemfanelo zelathi, ukuze kungabi kusaba khona ulaka phezu kwabantwana bakoIsrayeli.
    6: Mina-ke, khangelani, ngithethe abafowenu amaLevi bevela phakathi kwabantwana bakoIsrayeli. Bayisipho kini, baphiwe iNkosi ukwenza inkonzo yethente lenhlangano.
    7: Ngakho wena lamadodana akho kanye lawe lizagcina ubupristi benu kuzo zonke izinto zelathi laphakathi kweveyili, likhonze. Nginike ubupristi benu bube ngumsebenzi wesipho; kodwa owemzini osondelayo uzabulawa.
    8: 'INkosi yasisithi kuAroni: Mina-ke, khangela, ngikunike ukuphathwa kweminikelo yami yokuphakanyiswa yazo zonke izinto ezingcwele zabantwana bakoIsrayeli; ngiziphe wena, ngenxa yokugcotshwa, lamadodana akho, ngesimiso esilaphakade.'
    9: Lokhu kuzakuba ngokwakho okuvela ezintweni ezingcwelengcwele, zivela emlilweni; yonke iminikelo yabo, yonke iminikelo yabo yokudla, layo yonke iminikelo yabo yesono, layo yonke iminikelo yabo yecala, abazayibuyisela kimi; izakuba ngengcwelengcwele ibe ngeyakho leyamadodana akho.
    10: Lizakudlela engcweleni yezingcwele; wonke owesilisa uzakudla; kuzakuba ngcwele kuwe.
    11: 'Lalokhu ngokwakho: Umnikelo wokuphakanyiswa wesipho sabo, layo yonke iminikelo yokuzunguzwa yabantwana bakoIsrayeli; ngikuphe wena lamadodana akho lamadodakazi akho, ngesimiso esilaphakade. Wonke ohlambulukileyo endlini yakho uzakudla.'
    12: Ikhethelo lonke lamafutha, lekhethelo lonke lewayini elitsha, lelamabele, lengqabutho yalezo abazazinikela eNkosini, ngiziphe wena.
    13: Izithelo zokuqala zakho konke okuselizweni labo abazakuletha eNkosini kuzakuba ngokwakho. Wonke ohlambulukileyo endlini yakho uzakudla.
    14: Konke okwehlukanisiweyo koIsrayeli kuzakuba ngokwakho.
    15: Konke okuvula isizalo, kwayo yonke inyama abakuletha eNkosini, phakathi kwabantu laphakathi kwezifuyo, kuzakuba ngokwakho; kodwa izibulo lomuntu uzalihlenga lokulihlenga, lezibulo lenyamazana engcolileyo uzalihlenga.
    16: Lalezo ezizahlengwa uzazihlenga kusukela sezilenyanga, njengesilinganiso sakho, ngemali yamashekeli amahlanu, ngokweshekeli lendlu engcwele, elingamagera angamatshumi amabili.
    17: Kodwa izibulo lenkomo, kumbe izibulo lemvu, kumbe izibulo lembuzi, awuyikuwahlenga, angcwele. Uzafafaza igazi lawo phezu kwelathi, utshise amahwahwa awo, abe ngumnikelo owenziwe ngomlilo, kube luqhatshi olumnandi eNkosini.
    18: Lenyama yawo izakuba ngeyakho, njengesifuba esizunguziweyo lanjengomlenze wokunene, kuzakuba ngokwakho.
    19: Yonke iminikelo yokuphakanyiswa yezinto ezingcwele abantwana bakoIsrayeli abayinikela eNkosini ngiyinike wena lamadodana akho lamadodakazi akho kanye lawe, ngesimiso esilaphakade. Kuyisivumelwano setswayi esilaphakade phambi kweNkosi kuwe lakunzalo yakho kanye lawe.
    20: 'INkosi yasisithi kuAroni: Kawuyikudla ilifa elizweni labo, kawuyikuba lesabelo phakathi kwabo; ngiyisabelo sakho lelifa lakho phakathi kwabantwana bakoIsrayeli.'
    21: Khangela-ke, nginike abantwana bakoLevi konke okwetshumi koIsrayeli kube yilifa, ngomsebenzi wabo abawenzayo, inkonzo yethente lenhlangano.
    22: Njalo abantwana bakoIsrayeli bangabe besasondela ethenteni lenhlangano hlezi bathwale isono bafe.
    23: Kodwa amaLevi azakwenza inkonzo yethente lenhlangano, wona athwale ububi bawo. Kuzakuba yisimiso esilaphakade ezizukulwaneni zenu; laphakathi kwabantwana bakoIsrayeli kawayikuzuza ilifa.
    24: Ngoba okwetshumi kwabantwana bakoIsrayeli abakunikela eNkosini kube ngumnikelo wokuphakanyiswa, ngikunike amaLevi kube yilifa. Ngakho ngitshilo kiwo ukuthi phakathi kwabantwana bakoIsrayeli kawayikuzuza ilifa.
    25: 'INkosi yasikhuluma kuMozisi isithi:'
    26: 'Futhi uzakhuluma kumaLevi uthi kuwo: Nxa lithatha ebantwaneni bakoIsrayeli okwetshumi engilinike khona, kuvela kubo kube yilifa lenu, lizanikela kokwakho umnikelo wokuphakanyiswa weNkosi, kube ngokwetshumi kwalokho okwetshumi.'
    27: Lomnikelo wenu wokuphakanyiswa uzabalelwa lina, njengamabele ebala lokubhulela lanjengokugcwala kwesikhamelo sewayini.
    28: Ngalokhu lani lizanikela umnikelo wokuphakanyiswa weNkosi kukho konke okwetshumi kwenu elikwemukelayo ebantwaneni bakoIsrayeli; lizanika kokwayo umnikelo wokuphakanyiswa weNkosi, kuAroni umpristi.
    29: Kuzo zonke izipho zenu lizanikela wonke umnikelo wokuphakanyiswa weNkosi; ekhethelweni lonke lazo, ingxenye yayo engcwelisiweyo evela kuyo.
    30: 'Futhi uzakuthi kuwo: Lapho linikela ikhethelo lazo elivela kuzo, kuzabalelwa amaLevi njengesivuno sebala lokubhulela lanjengesivuno sesikhamelo sewayini.'
    31: Lizakudla lokho endaweni zonke, lina lendlu yenu, ngoba kungumvuzo wenu ngomsebenzi wenu ethenteni lenhlangano.
    32: Njalo kaliyikuthwala isono ngenxa yakho, lapho seliphakamisile ikhethelo lakho kukho; kaliyikungcolisa izinto ezingcwele zabantwana bakoIsrayeli, ukuze lingafi.
  19:
    1: 'INkosi yasikhuluma kuMozisi lakuAroni isithi:'
    2: 'Lesi yisimiso somlayo iNkosi esimisileyo isithi: Tshono ebantwaneni bakoIsrayeli ukuthi balethe kini ithokazi elibomvu elipheleleyo okungelasici kulo, okungazange kufakwe ijogwe kulo;'
    3: njalo lilinike uEleyazare umpristi, alikhuphele-ke ngaphandle kwenkamba, libe selihlatshwa phambi kwakhe.
    4: Njalo uEleyazare uzathatha okwegazi lalo ngomunwe wakhe, afafaze kasikhombisa okwegazi lalo maqondana laphambi kwethente lenhlangano.
    5: Lethokazi litshiswe phambi kwamehlo akhe; kutshiswe isikhumba salo lenyama yalo legazi lalo kanye lomswane walo.
    6: Umpristi uzathatha-ke isigodo somsedari, lehisope, lokubomvu, akuphose phakathi kokutsha kwethokazi.
    7: Umpristi usezahlamba izembatho zakhe, ageze umzimba wakhe emanzini, emva kwalokho angene enkambeni, njalo umpristi abe ngongcolileyo kuze kuhlwe.
    8: Lolitshisileyo uzahlamba izembatho zakhe emanzini, ageze umzimba wakhe emanzini, abe ngongcolileyo kuze kuhlwe.
    9: Lendoda ehlambulukileyo izabutha umlotha wethokazi, iwubeke ngaphandle kwenkamba endaweni ehlambulukileyo, ukuze ugcinelwe inhlangano yabantwana bakoIsrayeli, kube ngamanzi okwehlukanisa; kuyikuhlanjululwa kwesono.
    10: Lobutha umlotha wethokazi uzahlamba izembatho zakhe, abe ngongcolileyo kuze kuhlwe; njalo kuzakuba yisimiso esilaphakade ebantwaneni bakoIsrayeli lowemzini ohlala njengowezizwe phakathi kwabo.
    11: Othinta isidumbu saloba nguwuphi umuntu uzakuba ngongcolileyo insuku eziyisikhombisa.
    12: Uzazihlambulula ngawo ngosuku lwesithathu langosuku lwesikhombisa uzahlambuluka; kodwa uba engazihlambululi ngosuku lwesithathu, khona ngosuku lwesikhombisa kayikuhlambuluka.
    13: Loba ngubani othinta ofileyo, isidumbu somuntu osefile, angazihlambululi, ungcolisa ithabhanekele leNkosi; lowomphefumulo uzaqunywa usuke koIsrayeli, ngoba amanzi okwehlukanisa engafafazwanga phezu kwakhe; uzakuba ngongcolileyo, lokungcola kwakhe kusekuye.
    14: Lo ngumlayo womuntu nxa efela ethenteni. Konke okungena ethenteni lakho konke okusethenteni kuzakuba ngokungcolileyo insuku eziyisikhombisa.
    15: Njalo yonke imbiza evulekileyo engelasisibekelo esibotshelwe phezulu kwayo ingcolile.
    16: Laye wonke othinta umuntu obuleweyo ngenkemba, endle, loba ofileyo, loba ithambo lomuntu, loba ingcwaba, uzakuba ngongcolileyo insuku eziyisikhombisa.
    17: Ngongcolileyo bazathatha okomlotha walokho okwatshiswayo kokuhlanjululwa kwesono, njalo kuzafakwa phezu kwakho amanzi aphilayo esitsheni.
    18: Lendoda ehlambulukileyo izathatha ihisope, iyigxamuze emanzini, ifafaze phezu kwethente, laphezu kwempahla yonke, laphezu kwabantu ababelapho, laphezu kowathinta ithambo, loba obuleweyo, loba ofileyo, loba ingcwaba.
    19: Lohlambulukileyo uzafafaza ongcolileyo ngosuku lwesithathu langosuku lwesikhombisa, njalo uzamhlambulula ngosuku lwesikhombisa; awatshe izembatho zakhe, ageze emanzini, ahlambuluke kusihlwa.
    20: Kodwa indoda engcolileyo, ingazihlambululi, lowomuntu uzaqunywa asuke phakathi kwebandla, ngoba engcolise indlu engcwele yeNkosi; amanzi okwehlukanisa kawafafazwanga phezu kwakhe, ungcolile.
    21: Njalo kuzakuba yisimiso esilaphakade kubo, ukuthi lowo ofafaza amanzi okwehlukanisa uzahlamba izembatho zakhe; lalowo othinta amanzi okwehlukanisa uzakuba ngongcolileyo kuze kuhlwe.
    22: Njalo konke akuthintayo ongcolileyo kuzakuba ngokungcolileyo; lomuntu okuthintayo uzakuba ngongcolileyo kuze kuhlwe.
  20:
    1: Khona abantwana bakoIsrayeli, inhlangano yonke, bafika enkangala yeZini ngenyanga yokuqala; labantu bahlala eKadeshi. UMiriyamu wasefela lapho, wangcwatshwa khona.
    2: Njalo kwakungelamanzi enhlangano; ngakho bahlangana bamelana loMozisi bamelana loAroni.
    3: 'Abantu baphikisana loMozisi bakhuluma besithi: Kungathi ngabe safa ekufeni kwabafowethu phambi kweNkosi!'
    4: Liletheleni ibandla leNkosi enkangala le ukuze sifele lapha, thina lezifuyo zethu?
    5: Lasenyuselani sisuka eGibhithe ukusiletha kulindawo embi? Kakusiyo indawo yenhlanyelo lemikhiwa lamavini lamapomegranati, futhi kakulamanzi okunatha.
    6: UMozisi loAroni basebesuka phambi kwebandla, baya emnyango wethente lenhlangano, bathi mbo ngobuso babo phansi. Inkazimulo yeNkosi yasibonakala kubo.
    7: 'INkosi yasikhuluma kuMozisi isithi:'
    8: Thatha intonga, ubuthanise inhlangano, wena loAroni umnewenu, likhulume kulo idwala phambi kwamehlo abo, njalo lizanika amanzi alo; ngalokhu uzabakhuphela amanzi edwaleni, ukuze ulinathise ibandla lezifuyo zabo.
    9: UMozisi wasethatha intonga esuka phambi kweNkosi njengokumlaya kwayo.
    10: 'UMozisi loAroni basebebuthanisa ibandla phambi kwedwala; wasesithi kubo: Zwanini-ke, lina bahlamuki; sizalikhuphela yini amanzi edwaleni leli?'
    11: UMozisi wasephakamisa isandla sakhe, watshaya idwala kabili ngentonga yakhe; kwasekumpompoza amanzi amanengi, inhlangano yasinatha, lezifuyo zayo.
    12: 'INkosi yasisithi kuMozisi lakuAroni: Ngoba lingangikholwanga, ukungingcwelisa emehlweni abantwana bakoIsrayeli, ngakho kaliyikungenisa ibandla leli elizweni engibanike lona.'
    13: La ngamanzi eMeriba, lapho abantwana bakoIsrayeli abaphikisana khona leNkosi, yasingcweliswa kubo.
    14: 'UMozisi wasethuma izithunywa enkosini yeEdoma zisuka eKadeshi wathi: Utsho njalo umfowenu uIsrayeli: Wena uyazazi zonke inkathazo ezisehleleyo,'
    15: lokuthi obaba behlela eGibhithe, sasesihlala eGibhithe insuku ezinengi; lamaGibhithe asiphatha kubi labobaba.
    16: Sasesikhala eNkosini, yasisizwa ilizwi lethu, yathuma ingilosi, yasikhupha eGibhithe; khangela-ke siseKadeshi, umuzi osekucineni komngcele wakho.
    17: Ake usiyekele sidabule elizweni lakho. Kasiyikudabula ensimini loba esivinini, futhi kasiyikunatha amanzi omthombo. Sizahamba ngomgwaqo wenkosi, kasiyikuphambukela ngakwesokunene langakwesokhohlo, size sedlule umngcele wakho.
    18: 'Kodwa uEdoma wathi kuye: Kawuyikudabula kimi, hlezi ngiphume ngenkemba ngimelane lawe.'
    19: 'Abantwana bakoIsrayeli basebesithi kuye: Sizahamba ngomgwaqo omkhulu. Uba-ke mina lezifuyo zami sinatha okwamanzi akho, sizawabhadalela; kuphela ngizadabula ngenyawo zami nje.'
    20: 'Kodwa wathi: Kawuyikudabula. UEdoma wasephuma wamelana laye elabantu abanengi, langesandla esilamandla.'
    21: Ngalokhu uEdoma wala ukuvumela uIsrayeli ukudabula emngceleni wakhe. Ngakho uIsrayeli waphambuka wasuka kuye.
    22: Abantwana bakoIsrayeli, inhlangano yonke, basebesuka eKadeshi, bafika entabeni yeHori.
    23: 'INkosi yasikhuluma kuMozisi lakuAroni entabeni yeHori, emngceleni welizwe leEdoma, isithi:'
    24: UAroni uzabuthelwa ebantwini bakibo, ngoba kayikungena elizweni engilinike abantwana bakoIsrayeli, ngoba lahlamukela ilizwi lami emanzini eMeriba.
    25: Thatha uAroni loEleyazare indodana yakhe, ubenyusele entabeni yeHori,
    26: umhlubule uAroni izembatho zakhe, uzifake kuEleyazare indodana yakhe; ngoba uAroni uzabuthelwa kwabakibo, afele lapho.
    27: UMozisi wenza njengokulaya kweNkosi. Basebesenyukela entabeni yeHori phambi kwamehlo enhlangano yonke.
    28: UMozisi wasemhlubula uAroni izembatho zakhe, wazifaka kuEleyazare indodana yakhe. UAroni wasefela lapho engqongeni yentaba. UMozisi loEleyazare basebesehla entabeni.
    29: Lapho inhlangano yonke ibona ukuthi uAroni usephelile, balilela uAroni insuku ezingamatshumi amathathu, indlu yonke kaIsrayeli.
  21:
    1: Kwathi inkosi yeAradi, umKhanani, eyayihlala eningizimu, isizwa ukuthi uIsrayeli uyeza ngendlela yabahloli, yalwa imelene loIsrayeli yathumba abanye kubo.
    2: 'UIsrayeli wathembisa isithembiso eNkosini wathi: Uba unikela lokunikela lababantu esandleni sami, ngizatshabalalisa imizi yabo.'
    3: INkosi yasisizwa ilizwi likaIsrayeli, yanikela amaKhanani, wawatshabalalisa lemizi yawo; ngakho wabiza ibizo laleyondawo ngokuthi yiHorma.
    4: Basebesuka entabeni yeHori, ngendlela yoLwandle oluBomvu ukuze baceze ilizwe leEdoma; lomphefumulo wabantu wadinwa endleleni.
    5: 'Abantu basebekhuluma bemelene loNkulunkulu njalo bemelene loMozisi bathi: Lasenyuselani lisikhupha eGibhithe ukuze sifele enkangala? Ngoba kakulasinkwa njalo kakulamanzi, futhi umphefumulo wethu unengwa yilesisinkwa esilula.'
    6: INkosi yasithuma inyoka ezilokutshisa phakathi kwabantu, zasezibaluma abantu, njalo kwafa abantu abanengi koIsrayeli.
    7: 'Ngakho abantu beza kuMozisi bathi: Sonile, ngoba sikhulume simelene leNkosi njalo simelene lawe; khuleka eNkosini ukuze isuse izinyoka kithi. UMozisi wasebakhulekela abantu.'
    8: 'INkosi yasisithi kuMozisi: Zenzele inyoka elomlilo, uyibeke esigodweni; njalo kuzakuthi wonke olunyiweyo, nxa eyikhangela, uzaphila.'
    9: UMozisi wasesenza inyoka yethusi, wayibeka esigodweni; kwasekusithi lapho inyoka ilume loba nguwuphi umuntu, uba ekhangele inyoka yethusi, waphila.
    10: Njalo abantwana bakoIsrayeli basuka bamisa inkamba eObothi.
    11: Basuka eObothi, bamisa inkamba eIye-Abarimi enkangala emaqondana lakoMowabi lapho okuphuma khona ilanga.
    12: Basuka lapho, bamisa inkamba esigodini seZeredi.
    13: Basuka lapho, bamisa inkamba ngale kweArinoni esenkangala ephuma emingceleni yamaAmori; ngoba iArinoni lingumngcele wakoMowabi, phakathi kweMowabi lamaAmori.
    14: 'Ngakho kuthiwa egwalweni lwezimpi zeNkosi: IWahebi eseSufa, lezifula zeArinoni,'
    15: leliwa lezifula elehlela endaweni yeAri, lisekele umngcele wakoMowabi.
    16: 'Basebesuka lapho baya eBeri; lo ngumthombo iNkosi eyakhuluma ngawo kuMozisi yathi: Buthanisa abantu, ngizabanika-ke amanzi.'
    17: 'Khona uIsrayeli wahlabela lingoma ethi: Mpompoza, mthombo! Hlabelelani kuwo,'
    18: umthombo ezawugebhayo iziphathamandla, ezawugebhayo izikhulu zabantu, ngomnikumthetho, ngendondolo zazo. Basebesuka enkangala baya eMathana.
    19: Besuka eMathana baya eNahaliyeli; besuka eNahaliyeli baya eBamothi;
    20: besuka eBamothi esigodini esisemhlabeni wakoMowabi, engqongeni yePisiga ekhangele inkangala.
    21: 'UIsrayeli wasethuma izithunywa kuSihoni inkosi yamaAmori, esithi:'
    22: Ake ngidabule elizweni lakho; kasiyikuphambukela emasimini loba ezivinini; kasiyikunatha amanzi omthombo; sizahamba ngomgwaqo wenkosi, size sedlule imingcele yakho.
    23: Kodwa uSihoni kamvumelanga uIsrayeli ukudabula umngcele wakhe, kodwa uSihoni wabuthanisa bonke abantu bakhe, waphuma ukumelana loIsrayeli enkangala, wafika eJahazi, walwa emelene loIsrayeli.
    24: UIsrayeli wamtshaya ngobukhali benkemba, waba ngumnikazi welizwe lakhe kusukela eArinoni kuze kube seJaboki, kuze kube sebantwaneni bakoAmoni, ngoba umngcele wabantwana bakoAmoni wawuqinile.
    25: UIsrayeli wasethatha yonke le imizi; uIsrayeli wasehlala emizini yonke yamaAmori, eHeshiboni layo yonke imizana yalo.
    26: Ngoba iHeshiboni yayingumuzi kaSihoni inkosi yamaAmori, owayelwe emelene lenkosi yamandulo yakoMowabi, wayethethe ilizwe lonke layo esandleni sayo, kwaze kwafika eArinoni.
    27: 'Ngakho abasebenzisa izaga bathi: Wozani eHeshiboni! Umuzi kaSihoni kawakhiwe, umiswe.'
    28: Ngoba umlilo waphuma eHeshiboni, ilangabi emzini kaSihoni, laqothula iAri loMowabi, amakhosi endawo eziphakemeyo zeArinoni.
    29: Maye kuwe, Mowabi! Selibhujisiwe, bantu bakaKemoshi! Unikele amadodana akhe aba ngababaleki, lamadodakazi akhe ekuthunjweni kuSihoni, inkosi yamaAmori.
    30: Sesibatshokile; iHeshiboni ibhubhile kuze kube seDiboni; sesibachithile kuze kube seNofa, efika eMedeba.
    31: UIsrayeli wasehlala elizweni lamaAmori.
    32: UMozisi wathuma ukuyahlola iJazeri; basebethumba imizana yalo, baxotsha amaAmori ayehlala khona.
    33: Basebephenduka, benyuka ngendlela yeBashani. UOgi inkosi yeBashani wasephuma ukumelana labo, yena labantu bakhe bonke, empini eEdreyi.
    34: 'INkosi yasisithi kuMozisi: Ungamesabi; ngoba ngimnikele esandleni sakho, labantu bakhe bonke, lelizwe lakhe; njalo uzakwenza kuye njengokwenza kwakho kuSihoni inkosi yamaAmori owayehlala eHeshiboni.'
    35: Basebemtshaya, lamadodana akhe, labantu bakhe bonke, akwaze kwasala ophilayo kuye. Badla ilifa lelizwe lakhe.
  22:
    1: Abantwana bakoIsrayeli basebesuka, bamisa inkamba emagcekeni akoMowabi, nganeno kweJordani, eJeriko.
    2: UBalaki indodana kaZipori wasebona konke uIsrayeli ayekwenze kumaAmori.
    3: UMowabi wasesesaba kakhulu ubuso babantu, ngoba babebanengi. UMowabi wasetshaywa luvalo ngenxa yabantwana bakoIsrayeli.
    4: 'UMowabi wasesithi ebadaleni beMidiyani: Khathesi lelibandla lizakhotha konke okusihanqileyo, njengenkabi ikhotha utshani bedlelo. Njalo uBalaki indodana kaZipori wayeyinkosi yakoMowabi ngalesosikhathi.'
    5: 'Wasethuma izithunywa kuBalami indodana kaBeyori ePethori eliseduze lomfula welizwe labantwana babantu bakhe, ukumbiza, esithi: Khangela, abantu baphumile eGibhithe. Khangela, basibekele ubuso bomhlaba, futhi sebehlala maqondana lami.'
    6: Khathesi-ke, ake uze, ngiqalekisela lababantu, ngoba balamandla kulami; mhlawumbe ngingaba lamandla okuthi sibatshaye, lokuthi ngibaxotshe elizweni, ngoba ngiyazi ukuthi lowo ombusisayo ubusisiwe, lalowo omqalekisayo uqalekisiwe.
    7: Abadala beMowabi labadala beMidiyani basebehamba belembadalo yokuvumisa esandleni sabo; bafika kuBalami, bakhuluma kuye amazwi kaBalaki.
    8: 'Wasesithi kubo: Lalani lapha lobubusuku, njalo ngizalilethela ilizwi, njengalokhu iNkosi ezakutsho kimi. Iziphathamandla zakoMowabi zasezihlala loBalami.'
    9: 'UNkulunkulu wasefika kuBalami, wathi: Ngobani lamadoda alawe?'
    10: 'UBalami wasesithi kuNkulunkulu: UBalaki, indodana kaZipori, inkosi yakoMowabi, ungithumele esithi:'
    11: Khangela, abantu baphumile eGibhithe basibekele ubuso bomhlaba; woza khathesi, ungiqalekisele bona; mhlawumbe ngingaba lamandla okulwa labo, ngibaxotshe.
    12: 'UNkulunkulu wasesithi kuBalami: Ungahambi labo; ungabaqalekisi labobantu, ngoba babusisiwe.'
    13: 'UBalami wasevuka ekuseni, wathi kuziphathamandla zikaBalaki: Yanini elizweni lakini, ngoba iNkosi iyala ukungivumela ukuhamba lani.'
    14: 'Ngakho iziphathamandla zakoMowabi zasukuma, zaya kuBalaki, zathi: UBalami uyala ukuhamba lathi.'
    15: UBalaki wasebuya wathuma njalo iziphathamandla, ezinengi ezidumileyo kulalezo.
    16: 'Zasezifika kuBalami zathi kuye: Utsho njalo uBalaki indodana kaZipori uthi: Ake ungavinjwa yilutho ukuza kimi.'
    17: Ngoba ngizakuhlonipha lokukuhlonipha kakhulu, lakho konke ongitshela khona ngizakwenza. Ngakho ake uze, ngiqalekisela lababantu.
    18: 'Kodwa uBalami waphendula wathi encekwini zikaBalaki: Uba uBalaki ebezangipha indlu yakhe igcwele isiliva legolide, bengingayikweqa umlayo weNkosi uNkulunkulu wami ukwenza okukhulu kumbe okuncinyane.'
    19: Khathesi-ke, ake lihlale lapha lani lobubusuku, ukuze ngazi ukuthi iNkosi izakuthini kimi futhi.
    20: 'UNkulunkulu wasesiza kuBalami ebusuku wathi kuye: Uba amadoda efika ukukubiza, sukuma uhambe lawo; kodwa kuphela lelolizwi engizalikhuluma kuwe, lona uzalenza.'
    21: UBalami wasesukuma ekuseni, wabophela isihlalo kubabhemikazi wakhe, wahamba leziphathamandla zakoMowabi.
    22: Ulaka lukaNkulunkulu lwavutha ngoba wahamba; ingilosi yeNkosi yayakuma endleleni ukuba yisitha esimelane laye. Njalo wayegade ubabhemikazi wakhe, lenceku zakhe ezimbili zilaye.
    23: Ubabhemi waseyibona ingilosi yeNkosi imi endleleni, lenkemba ehwatshiweyo isesandleni sayo; lobabhemikazi waphambuka endleleni, wangena ensimini. UBalami wasemtshaya ubabhemi ukumphendulela endleleni.
    24: Ingilosi yeNkosi yasisima endleleni eminyeneyo yezivini, umduli ngapha lomduli ngapha.
    25: Lapho ubabhemikazi ebona ingilosi yeNkosi wazibandezela emdulini, wabandezela unyawo lukaBalami emdulini; wasemtshaya futhi.
    26: Ingilosi yeNkosi yasiqhubeka, yema endaweni eminyeneyo, lapho okwakungelandlela yokuphendukela ngakwesokunene kumbe ngakwesokhohlo.
    27: Lapho ubabhemikazi ebona ingilosi yeNkosi, walala ngaphansi kukaBalami. Ulaka lukaBalami lwaseluvutha, wasemtshaya ubabhemi ngenduku.
    28: 'INkosi yasivula umlomo kababhemikazi, wasesithi kuBalami: Ngenzeni kuwe ukuthi ungitshaye okwalezizikhathi ezintathu?'
    29: 'UBalami wasesithi kubabhemikazi: Ngoba ungenze inhlekisa. Kungathi ngabe kulenkemba esandleni sami, ngoba bengizakubulala khathesi.'
    30: 'Ubabhemikazi wasesithi kuBalami: Angisuye yini ubabhemi wakho omgade kusukela ngisengowakho kuze kube lamuhla? Ngake ngejwayela ukwenza kanje kuwe yini? Wasesithi: Hatshi.'
    31: INkosi yasivula amehlo kaBalami, wasebona ingilosi yeNkosi imi endleleni, lenkemba yayo ihwatshiwe isesandleni sayo; wakhothama wathi mbo ngobuso bakhe phansi.
    32: 'Ingilosi yeNkosi yasisithi kuye: Umtshayeleni ubabhemikazi wakho okwalezizikhathi ezintathu? Khangela, mina ngiphumile ukumelana lawe, ngoba indlela yakho iphambukile kimi;'
    33: njalo ubabhemikazi wangibona, waphambuka phambi kwami lezizikhathi ezintathu. Ngaphandle kokuthi ephambukile phambi kwami, ngeqiniso khathesi ngabe ngikubulele lawe, ngamgcina yena ephila.
    34: 'UBalami wasesithi engilosini yeNkosi: Ngonile, ngoba bengingazi ukuthi umi endleleni ukumelana lami. Ngakho-ke uba kukubi emehlweni akho, ngizabuyela futhi.'
    35: 'Ingilosi yeNkosi yasisithi kuBalami: Hamba lalawomadoda; kodwa kuphela ilizwi engizalikhuluma kuwe, yilo ozalikhuluma. UBalami wasehamba leziphathamandla zikaBalaki.'
    36: UBalaki esezwile ukuthi uBalami uyeza, waphuma ukuyamhlangabeza emzini wakoMowabi, osemngceleni weArinoni, osekucineni komngcele.
    37: 'UBalaki wasesithi kuBalami: Kangithumanga yini lokuthuma kuwe ukukubiza? Kungani ungafikanga kimi? Isibili kangilamandla okukunika udumo yini?'
    38: 'UBalami wasesithi kuBalaki: Khangela, ngifikile kuwe. Khathesi ngilamandla isibili okukhuluma loba yini na? Ilizwi uNkulunkulu alifaka emlonyeni wami, yilo engizalikhuluma.'
    39: UBalami wasehamba loBalaki, basebefika eKiriyathi-Huzothi.
    40: UBalaki wasehlaba izinkabi lezimvu, wathumela kuBalami lakuziphathamandla ezazilaye.
    41: Kwasekusithi ekuseni uBalaki wamthatha uBalami, wamenyusela endaweni eziphakemeyo zikaBhali, ukuthi abone elapho ukucina kwabantu.
  23:
    1: 'UBalami wasesithi kuBalaki: Ngakhela lapha amalathi ayisikhombisa, ungilungisele lapha amajongosi ayisikhombisa lenqama eziyisikhombisa.'
    2: UBalaki wenza njengokutsho kukaBalami; uBalaki loBalami basebenikela kulelo lalelo ilathi ijongosi lenqama.
    3: 'UBalami wasesithi kuBalaki: Mana emnikelweni wakho wokutshiswa, ngizahamba mina; mhlawumbe iNkosi izafika ukungihlangabeza; lento ezangitshengisa yona ngizakutshela. Wasesiya endaweni ephakemeyo.'
    4: 'UNkulunkulu wasehlangana loBalami; wasesithi kuye: Sengilungise amalathi ayisikhombisa, nganikela kulelo lalelo ilathi ijongosi lenqama.'
    5: 'INkosi yasifaka ilizwi emlonyeni kaBalami, yathi: Buyela kuBalaki, ukhulume kanje.'
    6: Wasebuyela kuye, khangela-ke, wayemi emnikelweni wakhe wokutshiswa, yena lazo zonke iziphathamandla zakoMowabi.
    7: 'Wasephakamisa umzekeliso wakhe, wathi: UBalaki, inkosi yakoMowabi, ungilandile eSiriya, ezintabeni zempumalanga wathi: Woza, ungiqalekisele uJakobe, woza, umthuke uIsrayeli.'
    8: Ngingamqalekisa njani uNkulunkulu angamqalekisiyo? Kumbe ngingamthuka njani iNkosi engamthukanga?
    9: Ngoba ngisengqongeni yamadwala ngiyambona, ngisemaqaqeni ngiyamkhangela. Khangela, abantu bazahlala bodwa, kabayikubalelwa phakathi kwezizwe.
    10: Ngubani ongabala uthuli lukaJakobe, lenani lengxenye yesine kaIsrayeli? Umphefumulo wami kawufe ukufa kwabalungileyo, lokuphela kwami kube njengokwakhe!
    11: 'UBalaki wasesithi kuBalami: Wenzeni kimi? Ngikuthethe ukuze uqalekise izitha zami, kodwa khangela, uzibusisile lokuzibusisa.'
    12: 'Wasephendula wathi: Lokho iNkosi ekufaka emlonyeni wami, kakumelanga ngiqaphele yini ukukukhuluma?'
    13: 'UBalaki wasesithi kuye: Ake uze lami siye kwenye indawo lapho ozababona khona; uzabona ukucina kwabo kuphela, ungaboni bonke; njalo ungiqalekisele bona ulapho.'
    14: Njalo wamthatha wamusa ensimini yeZofimu, engqongeni yePisiga; wakha amalathi ayisikhombisa, wanikela ijongosi lenqama phezu kwalelo lalelo ilathi.
    15: 'Wasesithi kuBalaki: Mana lapha emnikelweni wakho wokutshiswa, njalo mina ngizahlangana layo laphayana.'
    16: 'INkosi yasihlangana loBalami, yafaka ilizwi emlonyeni wakhe, yathi: Buyela kuBalaki, ukhulume kanje.'
    17: 'Esefikile kuye, khangela-ke wema emnikelweni wakhe wokutshiswa leziphathamandla zakoMowabi zilaye. UBalaki wasesithi kuye: INkosi itheni?'
    18: 'Wasephakamisa umfanekiso wakhe wathi: Sukuma, Balaki, uzwe, ubeke indlebe, ndodana kaZipori.'
    19: UNkulunkulu kasumuntu ukuthi aqambe amanga, loba indodana yomuntu ukuthi azisole. Utshilo, kanti kayikukwenza? Kumbe ukhulumile, kanti kayikukuqinisa?
    20: Khangela, ngemukele ukuthi ngibusise; yebo, ubusisile, njalo ngingeke ngikuguqule.
    21: Kakhangelanga ububi kuJakobe, kabonanga isiphambeko kuIsrayeli. INkosi uNkulunkulu wakhe ilaye, lesimemezelo senkosi siphakathi kwakhe.
    22: UNkulunkulu wabakhupha eGibhithe, ulokunjengamandla enyathi.
    23: Isibili kakulamlingo ongamelana loJakobe, loba ukuvumisa okungamelana loIsrayeli. Ngalesisikhathi kuzatshiwo ngoJakobe langoIsrayeli ukuthi uNkulunkulu akwenzileyo!
    24: Khangela, abantu bazasukuma njengesilwane esisikazi, bazisukumise njengesilwane; kabalali baze badle impango, njalo banathe igazi lababuleweyo.
    25: 'UBalaki wasesithi kuBalami: Futhi ungabaqalekisi lokubaqalekisa, njalo ungababusisi lokubabusisa.'
    26: 'Kodwa uBalami waphendula wathi kuBalaki: Kangikutshelanga yini ngisithi: Konke iNkosi ekutshoyo, lokho ngizakwenza?'
    27: 'UBalaki wasesithi kuBalami: Ake uze, ngizakusa kwenye indawo; mhlawumbe kungaqonda emehlweni kaNkulunkulu ukuthi ungiqalekisele bona ulapho.'
    28: UBalaki wamthatha wamusa uBalami engqongeni yePeyori ekhangele ngasenkangala.
    29: 'UBalami wasesithi kuBalaki: Ngakhela lapha amalathi ayisikhombisa, ungilungisele lapha amajongosi ayisikhombisa lenqama eziyisikhombisa.'
    30: UBalaki wasesenza njengokutsho kukaBalami, wanikela ijongosi lenqama kulelo lalelo ilathi.
  24:
    1: UBalami esebonile ukuthi kuhle emehlweni eNkosi ukubusisa uIsrayeli, kahambanga njengezinye izikhathi ukuyadinga imilingo; kodwa wakhangelisa ubuso bakhe enkangala.
    2: Kwathi uBalami ephakamisa amehlo akhe, wabona uIsrayeli ehlezi ngokwezizwe zakhe, loMoya kaNkulunkulu waba phezu kwakhe.
    3: 'Wasephakamisa umfanekiso wakhe wathi: UBalami indodana kaBeyori uthi, lendoda olihlo layo livulekile ithi,'
    4: uthi ozwayo amazwi kaNkulunkulu, obonayo umbono kaSomandla, esiwa, njalo kwembulwe amehlo.
    5: Mahle kangakanani amathente akho, Jakobe, amakhaya akho, Israyeli!
    6: Njengezigodi zisabalele, njengezivande ngasemfuleni, njengezinhlaba iNkosi ezihlanyeleyo, njengezihlahla zemisedari ngasemanzini!
    7: Amanzi azageleza evela embizeni zakhe, lenhlanyelo yakhe izakuba semanzini amanengi, lenkosi yakhe izakuba nkulu kuloAgagi, lombuso wakhe uzaphakama.
    8: UNkulunkulu wamkhupha eGibhithe, ulokunjengamandla enyathi, uzakudla izizwe, izitha zakhe, njalo uzakwephula amathambo azo, njalo azitshoke ngemitshoko yakhe.
    9: Waqutha, walala phansi njengesilwane, lanjengesilwane esisikazi; ngubani ozamvusa? Okubusisayo abusiswe, lokuqalekisayo aqalekiswe!
    10: 'Njalo ulaka lukaBalaki lwavuthela uBalami, watshaya izandla zakhe, uBalaki wasesithi kuBalami: Ngikubize ukuze uqalekise izitha zami, kodwa khangela, uzibusisile lokuzibusisa okwalezizikhathi ezintathu.'
    11: Khathesi-ke zibalekele uye endaweni yakho. Bengithe ngizakuhlonipha ngodumo, kodwa khangela, iNkosi ikuvimbile kudumo.
    12: 'UBalami wasesithi kuBalaki: Kangikhulumanga yini lakuzithunywa obuzithume kimi ngisithi:'
    13: Uba uBalaki ebezangipha indlu yakhe igcwele isiliva legolide, bengingayikweqa umlayo weNkosi, ukwenza okuhle kumbe okubi okwenhliziyo yami; lokho iNkosi ekutshoyo yilokho engizakukhuluma?
    14: Khathesi-ke, khangela, ngiya ebantwini bakithi; woza ngikucebise ukuthi lababantu bazakwenzani ebantwini bakini ensukwini zokucina.
    15: 'Wasephakamisa umfanekiso wakhe wathi: UBalami indodana kaBeyori uthi, lendoda elamehlo avulekileyo ithi,'
    16: uthi ozwayo amazwi kaNkulunkulu, lowazi ulwazi loPhezukonke, obonayo umbono kaSomandla, esiwa, njalo kuvuleke amehlo.
    17: Ngizambona, kodwa hatshi khathesi, ngizamkhangela, kodwa kungeseduze; kuzavela inkanyezi kuJakobe, lentonga yobukhosi izavuka koIsrayeli, itshaye amagumbi akoMowabi, njalo ichithe bonke abantwana bakaShethi.
    18: Njalo uEdoma uzakuba yimfuyo, loSeyiri abe yimfuyo yezitha zakhe, kodwa uIsrayeli uzakwenza ngobuqhawe,
    19: kuzavela-ke koJakobe umbusi, njalo uzabhubhisa oseleyo emzini.
    20: 'Esebone uAmaleki, waphakamisa umfanekiso wakhe wathi: UAmaleki wayengowokuqala wezizwe, kodwa ukucina kwakhe kuyikubhubha okupheleleyo.'
    21: 'Esebone amaKeni, waphakamisa umfanekiso wakhe wathi: Iqinile indlu yakho, isidleke sakho usimise edwaleni.'
    22: Kanti-ke uKhayini uzachithwa, aze akuthumbe uAshuri.
    23: 'Wasephakamisa umfanekiso wakhe wathi: Maye, ngubani ozaphila nxa uNkulunkulu esenza lokhu?'
    24: Imikhumbi izavela ekhunjini lweKitimi, ihluphe uAshuri, ihluphe uEberi; njalo laye uzabhubha okwesikhathi sonke.
    25: UBalami wasesukuma wahamba wabuyela endaweni yakhe; loBalaki laye wahamba ngendlela yakhe.
  25:
    1: UIsrayeli wasehlala eShithimi. Abantu basebeqala ukuphinga lamadodakazi akoMowabi.
    2: Asebabizela abantu emihlatshelweni yabonkulunkulu bawo, labantu badla, bakhothamela onkulunkulu bawo.
    3: UIsrayeli wasezihlanganisa loBhali-Peyori; lolaka lweNkosi lwamvuthela uIsrayeli.
    4: 'INkosi yasisithi kuMozisi: Thatha zonke inhloko zabantu, uziphanyeke phambi kweNkosi maqondana lelanga, ukuze ulaka lweNkosi oluvuthayo lubuye lusuke koIsrayeli.'
    5: 'UMozisi wasesithi kubahluleli bakoIsrayeli: Bulalani, kube ngulowo lalowo amadoda akhe ababezihlanganise loBhali-Peyori.'
    6: Khangela-ke, umuntu wabantwana bakoIsrayeli weza waletha kubafowabo umMidiyanikazi phambi kwamehlo kaMozisi laphambi kwamehlo enhlangano yonke yabantwana bakoIsrayeli, besakhala inyembezi emnyango wethente lenhlangano.
    7: Kwathi uPhinehasi, indodana kaEleyazare, indodana kaAroni umpristi, ekubona, wasukuma ephuma phakathi kwenhlangano, wathatha umkhonto esandleni sakhe,
    8: waseyilandela indoda yakoIsrayeli ethenteni, wabagwaza bobabili, indoda yakoIsrayeli lowesifazana esiswini sakhe. Yasimiswa inhlupheko kubantwana bakoIsrayeli.
    9: Lalabo abafayo ngenhlupheko babeyizinkulungwane ezingamatshumi amabili lane.
    10: 'INkosi yasikhuluma kuMozisi isithi:'
    11: UPhinehasi, indodana kaEleyazare indodana kaAroni umpristi, uphendule ulaka lwami lusuka ebantwaneni bakoIsrayeli, ngoba wayelobukhwele ngobukhwele bami phakathi kwabo; ngakho kangibaqothulanga abantwana bakoIsrayeli ngobukhwele bami.
    12: 'Ngakho utsho: Khangela, ngiyamnika isivumelwano sami sokuthula.'
    13: Njalo uzakuba laso, lenzalo yakhe emva kwakhe, isivumelwano sobupristi obulaphakade, ngenxa yokuthi elobukhwele ngoNkulunkulu wakhe, wabenzela abantwana bakoIsrayeli inhlawulo yokuthula.
    14: Lebizo lendoda yakoIsrayeli eyatshaywayo, eyatshaywa kanye lomMidiyanikazi, lalinguZimri indodana kaSalu, isiphathamandla sendlu kayise phakathi kwabakoSimeyoni.
    15: Ibizo lowesifazana owatshaywayo, umMidiyanikazi, lalinguKozibi indodakazi kaZuri, owayeyinhloko yesizwe sendlu kayise eMidiyani.
    16: 'INkosi yasikhuluma kuMozisi isithi:'
    17: Hluphani amaMidiyani, liwatshaye;
    18: ngoba aliphethe njengezitha ngobuqili bawo, alikhohlisa ngodaba lukaPeyori langodaba lukaKozibi, indodakazi yesiphathamandla seMidiyani, udadewabo, owatshaywa ngosuku lwenhlupheko ngenxa yodaba lukaPeyori.
  26:
    1: 'Kwathi emva kwenhlupheko iNkosi yakhuluma kuMozisi lakuEleyazare indodana kaAroni umpristi, isithi:'
    2: Thathani inani lonke lenhlangano yonke yabantwana bakoIsrayeli, kusukela koleminyaka engamatshumi amabili langaphezulu, ngezindlu zaboyise, bonke abangaphuma ukuya empini koIsrayeli.
    3: 'UMozisi loEleyazare umpristi basebekhuluma labo emagcekeni akoMowabi, eJordani eJeriko, besithi:'
    4: Babale kusukela koleminyaka engamatshumi amabili langaphezulu, njengokulaya kweNkosi kuMozisi labantwana bakoIsrayeli abaphuma elizweni leGibhithe.
    5: 'URubeni, izibulo likaIsrayeli. Amadodana kaRubeni: UHanoki, okwavela kuye usendo lwabakoHanoki; koPalu, usendo lwabakoPalu;'
    6: koHezironi, usendo lwabakoHezironi; koKarimi, usendo lwabakoKarimi.
    7: Lezi zinsendo zabakoRubeni; lalabo ababalwayo babo babeyizinkulungwane ezingamatshumi amane lantathu lamakhulu ayisikhombisa lamatshumi amathathu.
    8: Lamadodana kaPalu; uEliyabi.
    9: Lamadodana kaEliyabi; oNemuweli loDathani loAbiramu. Yibo oDathani loAbiramu, ababizwa yinhlangano, abaphikisana loMozisi loAroni, eqenjini likaKora, lapho bephikisana leNkosi.
    10: Lomhlaba wavula umlomo wawo, wabaginya loKora ekufeni kwaleloqembu, lapho umlilo waqothula amadoda angamakhulu amabili lamatshumi amahlanu; asesiba yisibonelo.
    11: Kodwa abantwana bakaKora kabafanga.
    12: 'Amadodana kaSimeyoni ngensendo zawo: KoNemuweli, usendo lwabakoNemuweli; koJamini, usendo lwabakoJamini; koJakini, usendo lwabakoJakini;'
    13: koZera, usendo lwabakoZera; koShawuli, usendo lwabakoShawuli.
    14: Lezi zinsendo zabakoSimeyoni; izinkulungwane ezingamatshumi amabili lambili lamakhulu amabili.
    15: 'Amadodana kaGadi ngensendo zawo: KoZefoni, usendo lwabakoZefoni; koHagi, usendo lwabakoHagi; koShuni, usendo lwabakoShuni;'
    16: koOzini, usendo lwabakoOzini; koEri, usendo lwabakoEri;
    17: koArodi, usendo lwabakoArodi; koAreli, usendo lwabakoAreli.
    18: Lezi zinsendo zamadodana kaGadi, njengababaliweyo babo, inkulungwane ezingamatshumi amane lamakhulu amahlanu.
    19: Amadodana kaJuda ayengoEri loOnani; oEri loOnani basebefela elizweni leKhanani.
    20: 'Njalo amadodana kaJuda ngensendo zawo yila: KoShela, usendo lwabakoShela; koPerezi, usendo lwabakoPerezi; koZera, usendo lwabakoZera.'
    21: 'Lamadodana kaPerezi yila: KoHezironi, usendo lwabakoHezironi; koHamuli, usendo lwabakoHamuli.'
    22: Lezi zinsendo zikaJuda, njengababaliweyo babo, inkulungwane ezingamatshumi ayisikhombisa lesithupha lamakhulu amahlanu.
    23: 'Amadodana kaIsakari ngensendo zawo: KoThola, usendo lwabakoThola; koPhuwa, usendo lwabakoPhuwa;'
    24: koJashubi, usendo lwabakoJashubi; koShimroni, usendo lwabakoShimroni.
    25: Lezi zinsendo zikaIsakari, njengababaliweyo babo, inkulungwane ezingamatshumi ayisithupha lane lamakhulu amathathu.
    26: 'Amadodana kaZebuluni ngensendo zawo: KoSeredi, usendo lwabakoSeredi; koEloni, usendo lwabakoEloni; koJaleli, usendo lwabakoJaleli.'
    27: Lezi zinsendo zabakoZebuloni, njengababaliweyo babo, inkulungwane ezingamatshumi ayisithupha lamakhulu amahlanu.
    28: Amadodana kaJosefa ngensendo zawo ayengoManase loEfrayimi.
    29: 'Amadodana kaManase: KoMakiri, usendo lwabakoMakiri; uMakiri wasezala uGileyadi; koGileyadi, usendo lwabakoGileyadi.'
    30: 'La ngamadodana kaGileyadi: KoIyezeri, usendo lwabakoIyezeri; koHeleki, usendo lwabakoHeleki;'
    31: lakoAsiriyeli, usendo lwabakoAsiriyeli; lakoShekema, usendo lwabakoShekema;
    32: lakoShemida, usendo lwabakoShemida; lakoHeferi, usendo lwabakoHeferi.
    33: Njalo uZelofehadi indodana kaHeferi wayengelamadodana, kodwa amadodakazi. Lamabizo amadodakazi kaZelofehadi ayengoMahla, loNowa, uHogila, uMilka, loTiriza.
    34: Lezi zinsendo zikaManase, lababaliweyo babo, inkulungwane ezingamatshumi amahlanu lambili lamakhulu ayisikhombisa.
    35: 'La ngamadodana kaEfrayimi ngensendo zawo: KoShuthela, usendo lwabakoShuthela; koBekeri, usendo lwabakoBekeri; koTahani, usendo lwabakoTahani.'
    36: 'Lala ngamadodana kaShuthela: KoErani, usendo lwabakoErani.'
    37: Lezi zinsendo zamadodana kaEfrayimi, njengababaliweyo babo, inkulungwane ezingamatshumi amathathu lambili lamakhulu amahlanu. La ngamadodana kaJosefa ngensendo zawo.
    38: 'Amadodana kaBhenjamini ngensendo zawo: KoBhela, usendo lwabakoBhela; koAshibeli, usendo lwabakoAshibeli; koAhiramu, usendo lwabakoAhiramu;'
    39: koShefufamu, usendo lwabakoShefufamu; koHufamu, usendo lwabakoHufamu.
    40: 'Lamadodana kaBhela ayenguAridi loNamani: KoAridi, usendo lwabakoAridi; koNamani, usendo lwabakoNamani.'
    41: La ngamadodana kaBhenjamini ngensendo zawo; lababaliweyo babo babeyizinkulungwane ezingamatshumi amane lanhlanu lamakhulu ayisithupha.
    42: 'La ngamadodana kaDani ngensendo zawo: KoShuhamu, usendo lwabakoShuhamu. Lezi zinsendo zikaDani ngensendo zazo.'
    43: Zonke insendo zabakoShuhamu, njengababaliweyo babo, babeyizinkulungwane ezingamatshumi ayisithupha lane lamakhulu amane.
    44: 'Amadodana kaAsheri ngensendo zawo: KoJimna, usendo lwabakoJimna; koIshivi, usendo lwabakoIshivi; koBeriya, usendo lwabakoBeriya.'
    45: 'Kumadodana kaBeriya: KoHeberi, usendo lwabakoHeberi; koMalikiyeli, usendo lwabakoMalikiyeli.'
    46: Lebizo lendodakazi kaAsheri lalinguSera.
    47: Lezi zinsendo zamadodana kaAsheri, njengababaliweyo babo; inkulungwane ezingamatshumi amahlanu lantathu lamakhulu amane.
    48: 'Amadodana kaNafithali ngensendo zawo: KoJazeli, usendo lwabakoJazeli; koGuni, usendo lwabakoGuni;'
    49: koJezeri, usendo lwabakoJezeri; koShilema, usendo lwabakoShilema.
    50: Lezi zinsendo zikaNafithali ngensendo zazo; lababaliweyo babo babeyizinkulungwane ezingamatshumi amane lanhlanu lamakhulu amane.
    51: Laba ngababaliweyo babantwana bakoIsrayeli, inkulungwane ezingamakhulu ayisithupha lanye lamakhulu ayisikhombisa lamatshumi amathathu.
    52: 'INkosi yasikhuluma kuMozisi isithi:'
    53: Kulaba ilizwe lizakwehlukaniswa libe yilifa njengenani lamabizo.
    54: Kwabanengi uzakwengeza ilifa labo, lakwabalutshwana uzanciphisa ilifa labo; ngulowo lalowo uzanikwa ilifa lakhe njengababaliweyo bakhe.
    55: Loba kunjalo ilizwe lizakwehlukaniswa ngenkatho; ngokwamabizo ezizwe zaboyise bazalidla ilifa.
    56: Ngokwenkatho ilifa lalo lizakwehlukaniswa phakathi kwabanengi labalutshwana.
    57: Lalaba ngababalwayo bamaLevi ngensendo zawo; koGerishoni, usendo lwabakoGerishoni; koKohathi, usendo lwabakoKohathi; koMerari, usendo lwabakoMerari.
    58: Laba zinsendo zabakoLevi; usendo lwabakoLibini, usendo lwabakoHebroni, usendo lwabakoMahli, usendo lwabakoMushi, usendo lwabakoKora. UKohathi wasezala uAmramu.
    59: Lebizo lomkaAmramu lalinguJokebedi, indodakazi kaLevi, unina owamzalela uLevi eGibhithe; njalo wamzalela uAmramu oAroni loMozisi loMiriyamu udadewabo.
    60: UAroni wazalelwa uNadabi loAbihu, uEleyazare loIthamari.
    61: Kodwa uNadabi loAbihu bafa lapho banikela umlilo ongejwayelekanga phambi kweNkosi.
    62: Lababalwayo babo babeyizinkulungwane ezingamatshumi amabili lantathu, bonke abesilisa kusukela kolenyanga kusiya phezulu; ngoba babengabalelwanga phakathi kwabantwana bakoIsrayeli, ngoba babenganikwanga ilifa phakathi kwabantwana bakoIsrayeli.
    63: Laba ngababalwa nguMozisi loEleyazare umpristi, ababala abantwana bakoIsrayeli emagcekeni akoMowabi eJordani eJeriko.
    64: Kodwa phakathi kwalabo kwakungekho muntu wababalwayo nguMozisi loAroni umpristi, lapho bebala abantwana bakoIsrayeli enkangala yeSinayi;
    65: 'ngoba iNkosi yayithe ngabo: Bazakufa lokufa enkangala. Njalo kakusalanga muntu kubo ngaphandle kukaKalebi indodana kaJefune, loJoshuwa indodana kaNuni.'
  27:
    1: 'Kwasekusondela amadodakazi kaZelofehadi indodana kaHeferi indodana kaGileyadi indodana kaMakiri indodana kaManase owensendo zikaManase indodana kaJosefa; njalo la ngamabizo amadodakazi akhe: UMahla, uNowa, loHogila, loMilka, loTiriza.'
    2: 'Asesima phambi kukaMozisi, laphambi kukaEleyazare umpristi, laphambi kweziphathamandla, lenhlangano yonke, emnyango wethente lenhlangano, esithi:'
    3: Ubaba wafela enkangala; kodwa yena wayengekho phakathi kweqembu lalabo ababuthana ukumelana leNkosi, eqenjini likaKora, kodwa wafa esonweni sakhe, wayengelamadodana.
    4: Kungani ibizo likababa likhutshwe phakathi kosendo lwakhe ngoba engelandodana? Siphe ilifa phakathi kwabafowabo bakababa.
    5: UMozisi waseluletha udaba lwawo phambi kweNkosi.
    6: 'INkosi yasikhuluma kuMozisi isithi:'
    7: Amadodakazi kaZelofehadi akhulume iqiniso; uzawanika lokuwanika isabelo selifa phakathi kwabafowabo bakayise; uzadlulisela kuwo ilifa likayise.
    8: 'Njalo uzakhuluma ebantwaneni bakoIsrayeli usithi: Uba indoda isifa, ingelandodana, lizadlulisela ilifa layo kundodakazi yayo.'
    9: Njalo uba ingelandodakazi, lizanika abafowabo ilifa layo.
    10: Uba-ke ingelabafowabo, lizanika ilifa layo kubafowabo bakayise.
    11: Njalo uba uyise engelabafowabo, lizanika ilifa layo esihlotsheni sayo esiseduze layo sosendo lwayo, silidle. Njalo kuzakuba yisimiso sesahlulelo ebantwaneni bakoIsrayeli, njengokulaya kweNkosi kuMozisi.
    12: 'INkosi yasisithi kuMozisi: Yenyukela kule intaba yeAbarimi, ubone ilizwe engilinike abantwana bakoIsrayeli.'
    13: Lapho usulibonile, lawe uzabuthelwa ebantwini bakini, njengoAroni umnewenu wabuthwa;
    14: njengokuba lavukela umlayo wami enkangala yeZini, ekuphikisaneni kwenhlangano, ukungingcwelisa phambi kwamehlo abo. La ngamanzi eMeriba eKadeshi enkangala yeZini.
    15: 'UMozisi wasekhuluma eNkosini esithi:'
    16: INkosi, uNkulunkulu wemimoya yenyama yonke, kayimise indoda enhlanganweni,
    17: engaphuma phambi kwabo, lengangena phambi kwabo, lengabakhokhela baphume, lengabangenisa, ukuze inhlangano yeNkosi ingabi njengezimvu ezingelamelusi.
    18: 'INkosi yasisithi kuMozisi: Zithathele uJoshuwa indodana kaNuni, indoda okukuyo umoya, ubeke isandla sakho phezu kwayo,'
    19: uyimise phambi kukaEleyazare umpristi laphambi kwenhlangano yonke, uyilaye phambi kwamehlo abo,
    20: ubusubeka okodumo lwakho phezu kwayo, ukuze inhlangano yonke yabantwana bakoIsrayeli ilalele.
    21: Njalo izakuma phambi kukaEleyazare umpristi ozayibuzela njengokwesahlulelo sikaUrimi phambi kweNkosi; ngomlomo wayo bazaphuma, langomlomo wayo bazangena, yona labantwana bonke bakoIsrayeli kanye layo, ngitsho inhlangano yonke.
    22: UMozisi wasesenza njengokulaya kweNkosi kuye. Wathatha uJoshuwa, wammisa phambi kukaEleyazare umpristi laphambi kwenhlangano yonke,
    23: wabeka izandla zakhe phezu kwakhe, wamlaya, njengokukhuluma kweNkosi ngesandla sikaMozisi.
  28:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Laya abantwana bakoIsrayeli uthi kubo: Umnikelo wami, isinkwa sami seminikelo eyenziwe ngomlilo, uqhatshi lwami olumnandi, lizakuqaphela ukukunikela kimi ngesikhathi sakho esimisiweyo.'
    3: 'Uzakuthi kibo: Lo ngumnikelo owenziwe ngomlilo elizawunikela eNkosini; amawundlu amabili alomnyaka owodwa, angelasici, insuku ngensuku, kube ngumnikelo wokutshiswa njalonjalo.'
    4: Elinye iwundlu uzalilungisa ekuseni, lelinye iwundlu ulinikele kusihlwa,
    5: lokwetshumi kwe-efa lempuphu ecolekileyo kube ngumnikelo wokudla, kuxubene lengxenye yesine yehini yamafutha agigiweyo.
    6: Kungumnikelo wokutshiswa wezikhathi zonke owamiswa entabeni yeSinayi, ube luqhatshi olumnandi, umnikelo owenzelwe iNkosi ngomlilo.
    7: Lomnikelo wawo wokunathwayo uzakuba yingxenye yesine yehini ngewundlu linye; uzathululela eNkosini umnikelo wokunathwayo ongowokunathwayo okulamandla endaweni engcwele.
    8: Lelinye iwundlu uzalilungisa kusihlwa; njengomnikelo wokudla wekuseni, lanjengomnikelo wawo wokunathwayo uzalinikela, umnikelo owenziwe ngomlilo, oloqhatshi olumnandi eNkosini.
    9: Langosuku lwesabatha amawundlu amabili, alomnyaka owodwa, angelasici, lengxenye ezimbili zetshumi lempuphu ecolekileyo, kube ngumnikelo wokudla, ixubene lamafutha, lomnikelo wawo wokunathwayo;
    10: kungumnikelo wokutshiswa wamasabatha wonke, ngaphandle komnikelo wokutshiswa wezikhathi zonke, lomnikelo wawo wokunathwayo.
    11: Ekuqaleni kwenyanga zenu lizanikela umnikelo wokutshiswa eNkosini, amajongosi amabili amathole enkomo, lenqama eyodwa, lamawundlu ayisikhombisa alomnyaka owodwa, angelasici,
    12: lengxenye ezintathu zetshumi lempuphu ecolekileyo kube ngumnikelo wokudla, ixubene lamafutha, ngejongosi elilodwa; lokubili kwetshumi kwempuphu ecolekileyo kube ngumnikelo wokudla, ixubene lamafutha, ngenqama eyodwa,
    13: njalo yilokho lalokho okwetshumi kwempuphu ecolekileyo kuxubene lamafutha kube ngumnikelo wokudla ngewundlu elilodwa; ngumnikelo wokutshiswa oloqhatshi olumnandi, umnikelo owenzelwe iNkosi ngomlilo.
    14: Leminikelo yayo yokunathwayo izakuba yingxenye yehini lewayini ngejongosi, lengxenye yesithathu yehini ngenqama, lengxenye yesine yehini ngewundlu. Lokhu kungumnikelo wokutshiswa wezinyanga zonke ngezinyanga zomnyaka.
    15: Futhi kuzalungiswa izinyane lembuzi elilodwa libe ngumnikelo wesono eNkosini, ngaphandle komnikelo wokutshiswa ngezikhathi zonke, lomnikelo wawo wokunathwayo.
    16: Futhi ngenyanga yokuqala ngosuku lwetshumi lane lwenyanga kuliphasika leNkosi.
    17: Langosuku lwetshumi lanhlanu lwenyanga le kuzakuba khona umkhosi; kuzadliwa isinkwa esingelamvubelo insuku eziyisikhombisa.
    18: Ngosuku lokuqala kuzakuba khona inhlangano ebiziweyo engcwele; lingenzi lamsebenzi wezisebenzi,
    19: kodwa lizanikela umnikelo owenziwe ngomlilo, umnikelo wokutshiswa eNkosini, amajongosi amabili amathole enkomo, lenqama eyodwa, lamawundlu ayisikhombisa alomnyaka owodwa; kuzakuba ngokungelasici kini.
    20: Lomnikelo wakho wokudla kuzakuba yimpuphu ecolekileyo ixubene lamafutha; okuthathu kwetshumi lizakulungisa ngejongosi, lokubili kwetshumi ngenqama,
    21: yilokho lalokho okwetshumi uzakulungiselela iwundlu elilodwa, kumawundlu ayisikhombisa;
    22: lempongo eyodwa ibe ngumnikelo wesono, ukulenzela inhlawulo yokuthula.
    23: Lizalungisa lokho ngaphandle komnikelo wokutshiswa wekuseni, ongowomnikelo wokutshiswa wezikhathi zonke.
    24: Ngalindlela lizalungisa insuku zonke, okwensuku eziyisikhombisa, ukudla komnikelo owenziwe ngomlilo, uqhatshi olumnandi eNkosini; kuzanikelwa ngaphandle komnikelo wokutshiswa wezikhathi zonke, lomnikelo wawo wokunathwayo.
    25: Langosuku lwesikhombisa lizakuba lenhlangano ebiziweyo engcwele; lingenzi lamsebenzi wezisebenzi.
    26: Langosuku lwezithelo zokuqala, lapho liletha umnikelo wokudla omutsha eNkosini, emavikini enu, lizakuba lenhlangano ebiziweyo engcwele; lingenzi lamsebenzi wezisebenzi.
    27: Kodwa lizanikela umnikelo wokutshiswa, kube luqhatshi olumnandi eNkosini; amajongosi amabili amathole enkomo, inqama eyodwa, amawundlu ayisikhombisa alomnyaka owodwa.
    28: Lomnikelo wakho wokudla wempuphu ecolekileyo ixubene lamafutha, okuthathu kwetshumi ngejongosi elilodwa, lokubili kwetshumi ngenqama eyodwa,
    29: yilokho lalokho okwetshumi ngewundlu elilodwa, kumawundlu ayisikhombisa;
    30: izinyane lembuzi elilodwa, ukulenzela inhlawulo yokuthula.
    31: Lizalungisa lokho ngaphandle komnikelo wokutshiswa ngezikhathi zonke, lomnikelo wakho wokudla (kube ngokungelasici kini) leminikelo yakho yokunathwayo.
  29:
    1: Ngenyanga yesikhombisa, ngosuku lokuqala lwenyanga, lizakuba-ke lenhlangano ebiziweyo engcwele; lingenzi lamsebenzi wezisebenzi. Kuzakuba lusuku lokutshaywa kwempondo kini.
    2: Njalo lizalungisa umnikelo wokutshiswa, kube luqhatshi olumnandi eNkosini, ijongosi elilodwa ithole lenkomo, inqama eyodwa, amawundlu ayisikhombisa alomnyaka owodwa, angelasici.
    3: Lomnikelo wakho wokudla wempuphu ecolekileyo ixubene lamafutha, okuthathu kwetshumi ngejongosi, okubili kwetshumi ngenqama,
    4: lokwetshumi okukodwa kumawundlu ayisikhombisa;
    5: lezinyane lembuzi elilodwa libe ngumnikelo wesono, ukulenzela inhlawulo yokuthula;
    6: ngaphandle komnikelo wokutshiswa wenyanga, lomnikelo wawo wokudla, lomnikelo wokutshiswa wezikhathi zonke, lomnikelo wawo wokudla, leminikelo yayo yokunathwayo, ngokwesimiso sayo, kube luqhatshi olumnandi, umnikelo owenzelwe iNkosi ngomlilo.
    7: Ngosuku lwetshumi lwale inyanga yesikhombisa lizakuba lenhlangano ebiziweyo engcwele, njalo lizathobisa imiphefumulo yenu; lingenzi lamsebenzi,
    8: kodwa linikele umnikelo wokutshiswa eNkosini, kube luqhatshi olumnandi, ijongosi elilodwa ithole lenkomo, inqama eyodwa, amawundlu ayisikhombisa alomnyaka owodwa; azakuba ngangelasici kini.
    9: Lomnikelo wakho wokudla wempuphu ecolekileyo ixubene lamafutha, okuthathu kwetshumi ngejongosi, okubili kwetshumi ngenqama eyodwa,
    10: yilokho lalokho okwetshumi ngewundlu elilodwa, kumawundlu ayisikhombisa;
    11: izinyane lembuzi elilodwa libe ngumnikelo wesono, ngaphandle komnikelo wesono wenhlawulo yokuthula, lomnikelo wokutshiswa wezikhathi zonke, lomnikelo wawo wokudla, leminikelo yayo yokunathwayo.
    12: Langosuku lwetshumi lanhlanu lwenyanga yesikhombisa lizakuba lenhlangano ebiziweyo engcwele; lingenzi lamsebenzi wezisebenzi, liyigcinele iNkosi umkhosi insuku eziyisikhombisa,
    13: linikele umnikelo wokutshiswa, umnikelo owenziwe ngomlilo, ube luqhatshi olumnandi eNkosini, amajongosi alitshumi lantathu amathole enkomo, inqama ezimbili, amawundlu alitshumi lane alomnyaka owodwa, azakuba ngangelasici.
    14: Lomnikelo wakho wokudla wempuphu ecolekileyo ixubene lamafutha, okuthathu kwetshumi ngejongosi elilodwa, kumajongosi alitshumi lantathu, okubili kwetshumi ngenqama eyodwa, kunqama ezimbili,
    15: njalo yilokho lalokho okwetshumi ngewundlu elilodwa, kumawundlu alitshumi lane;
    16: lezinyane lembuzi elilodwa libe ngumnikelo wesono, ngaphandle komnikelo wokutshiswa wezikhathi zonke, umnikelo wawo wokudla, lomnikelo wawo wokunathwayo.
    17: 'Langosuku lwesibili: Amajongosi alitshumi lambili amathole enkomo, inqama ezimbili, amawundlu alitshumi lane alomnyaka owodwa, angelasici,'
    18: lomnikelo wakho wokudla leminikelo yakho yokunathwayo ngamajongosi, ngezinqama, langamawundlu, ngokwenani lakho, ngokwesimiso,
    19: lezinyane lembuzi elilodwa libe ngumnikelo wesono, ngaphandle komnikelo wokutshiswa wezikhathi zonke, lomnikelo wawo wokudla, leminikelo yayo yokunathwayo.
    20: 'Langosuku lwesithathu: Amajongosi alitshumi lanye, inqama ezimbili, amawundlu alitshumi lane alomnyaka owodwa, angelasici,'
    21: lomnikelo wakho wokudla leminikelo yakho yokunathwayo ngamajongosi, ngezinqama, langamawundlu, ngokwenani lakho, ngokwesimiso,
    22: lempongo eyodwa ibe ngumnikelo wesono, ngaphandle komnikelo wokutshiswa wezikhathi zonke, lomnikelo wawo wokudla, lomnikelo wawo wokunathwayo.
    23: 'Langosuku lwesine: Amajongosi alitshumi, inqama ezimbili, amawundlu alitshumi lane alomnyaka owodwa, angelasici,'
    24: umnikelo wakho wokudla leminikelo yakho yokunathwayo ngamajongosi, ngezinqama, langamawundlu, ngokwenani lakho, ngokwesimiso,
    25: lezinyane lembuzi elilodwa libe ngumnikelo wesono, ngaphandle komnikelo wokutshiswa wezikhathi zonke, umnikelo wawo wokudla, lomnikelo wawo wokunathwayo.
    26: 'Langosuku lwesihlanu: Amajongosi ayisificamunwemunye, inqama ezimbili, amawundlu alitshumi lane alomnyaka owodwa, angelasici,'
    27: lomnikelo wakho wokudla leminikelo yakho yokunathwayo ngamajongosi, ngezinqama, langamawundlu, ngokwenani lakho, ngokwesimiso,
    28: lempongo eyodwa ibe ngumnikelo wesono, ngaphandle komnikelo wokutshiswa wezikhathi zonke, lomnikelo wawo wokudla, lomnikelo wawo wokunathwayo.
    29: 'Langosuku lwesithupha: Amajongosi ayisificaminwembili, inqama ezimbili, amawundlu alitshumi lane alomnyaka owodwa, angelasici,'
    30: lomnikelo wakho wokudla leminikelo yakho yokunathwayo, ngamajongosi, ngezinqama, langamawundlu, ngokwenani lakho, ngokwesimiso,
    31: lempongo eyodwa ibe ngumnikelo wesono, ngaphandle komnikelo wokutshiswa wezikhathi zonke, umnikelo wawo wokudla, lomnikelo wawo wokunathwayo.
    32: 'Langosuku lwesikhombisa: Amajongosi ayisikhombisa, inqama ezimbili, amawundlu alitshumi lane alomnyaka owodwa, angelasici,'
    33: lomnikelo wakho wokudla leminikelo yakho yokunathwayo, ngamajongosi, ngezinqama, langamawundlu, ngokwenani lakho, ngokwesimiso,
    34: lempongo eyodwa ibe ngumnikelo wesono, ngaphandle komnikelo wokutshiswa wezikhathi zonke, umnikelo wawo wokudla, lomnikelo wawo wokunathwayo.
    35: Ngosuku lwesificaminwembili lizakuba lomhlangano omkhulu; lingenzi lamsebenzi wezisebenzi,
    36: 'kodwa linikele umnikelo wokutshiswa, umnikelo owenziwe ngomlilo, uqhatshi olumnandi eNkosini: Ijongosi elilodwa, inqama eyodwa, amawundlu ayisikhombisa alomnyaka owodwa, angelasici,'
    37: umnikelo wakho wokudla, leminikelo yakho yokunathwayo, ngejongosi, ngenqama, langamawundlu, ngokwenani lakho, ngokwesimiso,
    38: lempongo eyodwa ibe ngumnikelo wesono, ngaphandle komnikelo wokutshiswa wezikhathi zonke, lomnikelo wawo wokudla, lomnikelo wawo wokunathwayo.
    39: Lezizinto lizazenzela iNkosi emikhosini yenu emisiweyo, ngaphandle kwezithembiso zenu, leminikelo yenu yesihle, leminikelo yenu yokutshiswa, leminikelo yenu yokudla, leminikelo yenu yokunathwayo, leminikelo yenu yokuthula.
    40: UMozisi wasekhuluma ebantwaneni bakoIsrayeli njengakho konke iNkosi emlaye ngakho uMozisi.
  30:
    1: 'UMozisi wasekhuluma kunhloko zezizwe zabantwana bakoIsrayeli esithi: Yile into iNkosi elaye ngayo:'
    2: Nxa indoda ithembisa isithembiso eNkosini, loba ifunga isifungo, ukubopha umphefumulo wayo ngesibopho, kayingephuli ilizwi layo; izakwenza njengakho konke okuphuma emlonyeni wayo.
    3: Futhi nxa owesifazana ethembisa isithembiso eNkosini, azibophe ngesibopho, esesemzini kayise ebutsheni bakhe,
    4: loyise esizwa isithembiso sakhe lesibopho sakhe abophe ngaso umphefumulo wakhe, loyise athule kuye, khona zonke izithembiso zakhe zizakuma, laso sonke isibopho abopha ngaso umphefumulo wakhe sizakuma.
    5: Kodwa uba uyise emenqabela, ngosuku ezwa ngalo, kakuyikuma lesisodwa sezithembiso zakhe lezibopho zakhe abophe ngazo umphefumulo wakhe; leNkosi izamthethelela, ngoba uyise emnqabele.
    6: Uba-ke elendoda sibili, lezithembiso zakhe ziphezu kwakhe, kumbe ilizwi lokungananzeleli lomlomo wakhe, abophe ngalo umphefumulo wakhe,
    7: lendoda yakhe ikuzwa, yathula kuye ngosuku ezwa ngalo, khona izithembiso zakhe zizakuma, lezibopho abophe ngazo umphefumulo wakhe zizakuma.
    8: Kodwa uba indoda yakhe imenqabela ngosuku ekuzwa ngalo, iyasenza ize isithembiso esiphezu kwakhe, lelizwi lokungananzeleli lomlomo wakhe, abophe ngalo umphefumulo wakhe; leNkosi izamthethelela.
    9: Kodwa isithembiso somfelokazi loba esolahliweyo, konke abophe ngakho umphefumulo wakhe, kuzakuma phezu kwakhe.
    10: Uba-ke ethembisile endlini yendoda yakhe, loba ebophe umphefumulo wakhe ngesibopho ngesifungo,
    11: lendoda yakhe izwile, yathula kuye, ingamenqabelanga, khona zonke izithembiso zakhe zizakuma, laso sonke isibopho abophe ngaso umphefumulo wakhe sizakuma.
    12: Kodwa uba indoda yakhe izenza ize sibili ngosuku izizwa, konke okuphuma endebeni zakhe mayelana lezithembiso zakhe lamayelana lesibopho somphefumulo wakhe kakuyikuma; indoda yakhe izenze ize; leNkosi izamthethelela.
    13: Sonke isithembiso laso sonke isifungo sesibopho ukuthobisa umphefumulo, indoda yakhe ingasiqinisa loba indoda yakhe isenze ize.
    14: Kodwa uba indoda yakhe ithula lokumthulela insuku ngensuku, abeseqinisa zonke izithembiso zakhe kumbe zonke izibopho zakhe eziphezu kwakhe; iyaziqinisa, ngoba yathula kuye ngosuku lokuzwa kwayo.
    15: Kodwa uba izenza ize sibili emva kokuzwa kwayo, izathwala ububi bakhe.
    16: Lezi yizimiso iNkosi eyamlaya zona uMozisi, phakathi kwendoda lomkayo, phakathi kukayise lendodakazi yakhe ebutsheni bayo emzini kayise.
  31:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: Phindisela impindiselo yabantwana bakoIsrayeli kumaMidiyani; emva kwalokho ubuthelwe ebantwini bakini.
    3: 'UMozisi wakhuluma ebantwini esithi: Abanye benu kabahlomele impi ukuze bamelane lamaMidiyani, benze impindiselo yeNkosi kumaMidiyani.'
    4: Thumelani empini abayinkulungwane kuleso lalesosizwe, kuzo zonke izizwe zakoIsrayeli.
    5: Kwasekunikelwa kuvela ezinkulungwaneni zakoIsrayeli inkulungwane ngesizwe, inkulungwane ezilitshumi lambili zihlomele impi.
    6: UMozisi wasezithumela empini, inkulungwane ngesizwe, zona loPhinehasi indodana kaEleyazare umpristi, ukuya empini, belempahla ezingcwele lempondo zokuhlaba umkhosi esandleni sakhe.
    7: Basebesilwa bemelene lamaMidiyani, njengokulaya kweNkosi kuMozisi, babulala bonke abesilisa.
    8: Babulala njalo amakhosi eMidiyani, ngaphandle kwababuleweyo, oEvi loRekemi loZuri loHuri loReba, amakhosi amahlanu eMidiyani; loBalami indodana kaBeyori bambulala ngenkemba.
    9: Abantwana bakoIsrayeli basebethumba abesifazana bamaMidiyani labantwanyana babo, baphanga inkomo zawo zonke, lezimvu zawo zonke, layo yonke inotho yawo.
    10: Batshisa ngomlilo yonke imizi ayehlala kiyo, lazo zonke izinqaba zawo.
    11: Bathatha yonke impango lakho konke okuthunjiweyo, kwabantu lokwezifuyo,
    12: baletha abathunjiweyo lempango lokuthunjiweyo kuMozisi lakuEleyazare umpristi, lakunhlangano yabantwana bakoIsrayeli, enkambeni emagcekeni akoMowabi, aseJordani eJeriko.
    13: UMozisi loEleyazare umpristi leziphathamandla zonke zenhlangano basebephuma ukubahlangabeza ngaphandle kwenkamba.
    14: UMozisi wasethukuthelela induna zebutho, induna zezinkulungwane lenduna zamakhulu ezazivela ebuthweni lempi.
    15: 'UMozisi wasesithi kuzo: Liyekele yini abesifazana bonke ukuthi baphile?'
    16: Khangelani, yilaba abenza abantwana bakoIsrayeli, ngeseluleko sikaBalami, ukuthi benze isiphambeko eNkosini endabeni yePeyori, kwaze kwaba lenhlupheko phakathi kwenhlangano yeNkosi.
    17: Ngakho-ke bulalani wonke owesilisa ebantwanyaneni, libulale wonke owesifazana owazi indoda ngokulala lendoda;
    18: kodwa bonke abantwanyana abesifazana abangazanga indoda ngokulala layo, libayekele baphile, babe ngabenu.
    19: Lina-ke, misani inkamba ngaphandle kwenkamba insuku eziyisikhombisa, loba ngubani obulele umuntu, laloba ngubani othinte obuleweyo, lizihlambulule lina labathunjiweyo benu ngosuku lwesithathu langosuku lwesikhombisa,
    20: lihlambulule sonke isembatho, layo yonke into eyenziweyo ngesikhumba, lakho konke okwenziweyo ngoboya bembuzi, layo yonke into eyenziweyo ngesihlahla.
    21: 'UEleyazare umpristi wasesithi kumadoda empi ayephume impi: Lesi yisimiso somlayo iNkosi emlaye ngaso uMozisi:'
    22: Kuphela igolide, lesiliva, ithusi, insimbi, ithini, lomnuso,
    23: yonke into engahlala emlilweni lizayidlulisa emlilweni, ihlambuluke; loba kunjalo izahlanjululwa ngamanzi okwehlukanisa. Lakho konke okungahlali emlilweni lizakudlulisa emanzini.
    24: Njalo lizahlamba izembatho zenu ngosuku lwesikhombisa, lihlambuluke, lemva kwalokho lingene enkambeni.
    25: 'INkosi yasikhuluma kuMozisi isithi:'
    26: Thatha inani lonke lempango lokuthunjiweyo, okwabantu lokwezifuyo, wena, loEleyazare umpristi, lenhloko zaboyise zenhlangano;
    27: yehlukanisa impango ibe zingxenye ezimbili, phakathi kwabahlanganyela empini baphuma impi lenhlangano yonke.
    28: Njalo thelisela iNkosi umthelo emadodeni empi ayephumele impi, umphefumulo owodwa phakathi kwamakhulu amahlanu, owabantu, lowenkomo, lowabobabhemi, lowezimvu,
    29: likuthathe kungxenye yawo eyodwa kwezimbili, njalo ukunike uEleyazare umpristi kube ngumnikelo wokuphakanyiswa weNkosi.
    30: Lengxenyeni eyodwa kwezimbili yabantwana bakoIsrayeli thatha isabelo esisodwa kwezingamatshumi amahlanu, esabantu, esezinkomo, esabobabhemi, lesezimvu, kuso sonke isifuyo, ukunike amaLevi alondoloza imfanelo yethabhanekele leNkosi.
    31: UMozisi loEleyazare umpristi basebesenza njengokulaya kweNkosi kuMozisi.
    32: Lempango eyayisele lokuthunjiweyo abantu bempi abakuthumbayo yayiyizimvu ezizinkulungwane ezingamakhulu ayisithupha lamatshumi ayisikhombisa lanhlanu,
    33: lenkomo ezizinkulungwane ezingamatshumi ayisikhombisa lambili,
    34: labobabhemi abazinkulungwane ezingamatshumi ayisithupha lanye,
    35: lemiphefumulo yabantu besifazana abangazanga ukulala lendoda, bonke abantu babeyizinkulungwane ezingamatshumi amathathu lambili.
    36: Lengxenye, isabelo sababephumele impi, ngenani, yayiyizimvu ezizinkulungwane ezingamakhulu amathathu lamatshumi amathathu lesikhombisa lamakhulu amahlanu;
    37: lomthelo eNkosini wezimvu wawungamakhulu ayisithupha lamatshumi ayisikhombisa lanhlanu.
    38: Lenkomo zazizinkulungwane ezingamatshumi amathathu lesithupha; lomthelo wazo eNkosini wawungamatshumi ayisikhombisa lambili.
    39: Labobabhemi babeyizinkulungwane ezingamatshumi amathathu lamakhulu amahlanu; lomthelo wabo eNkosini wawungamatshumi ayisithupha lanye.
    40: Lemiphefumulo yabantu yayizinkulungwane ezilitshumi lesithupha; lomthelo wayo eNkosini wawungabantu abangamatshumi amathathu lambili.
    41: UMozisi wasenika umthelo, umnikelo wokuphakanyiswa weNkosi, kuEleyazare umpristi, njengalokho iNkosi yamlaya uMozisi.
    42: Lokwengxenye yabantwana bakoIsrayeli, uMozisi ayehlukanise ivela emadodeni ayelwe impi.
    43: Lengxenye engeyenhlangano, eyezimvu, yayizinkulungwane ezingamakhulu amathathu lamatshumi amathathu lesikhombisa lamakhulu amahlanu,
    44: lenkomo ezizinkulungwane ezingamatshumi amathathu lesithupha,
    45: labobabhemi abazinkulungwane ezingamatshumi amathathu lamakhulu amahlanu,
    46: lemiphefumulo yabantu abayizinkulungwane ezilitshumi lesithupha.
    47: Lakuyo ingxenye yabantwana bakoIsrayeli uMozisi wathatha isabelo esisodwa kwezingatshumini amahlanu, esabantu lesezifuyo, wakunika amaLevi ayelondoloza imfanelo yethabhanekele leNkosi, njengokulaya kweNkosi kuMozisi.
    48: Iziphathamandla ezaziphezu kwezinkulungwane zebutho, izinduna zezinkulungwane lezinduna zamakhulu, zasezisondela kuMozisi,
    49: 'zathi kuMozisi: Izinceku zakho sezithethe inani lonke lamadoda empi ayengaphansi kwesandla sethu; njalo kakulamuntu ongekho kithi.'
    50: Ngakho silethile umnikelo weNkosi, ngulowo lalowo awutholileyo, izinto zegolide, izigqizo, lamasongo, izindandatho, amacici, lezigqizo zentanyeni, ukwenzela imiphefumulo yethu inhlawulo yokuthula phambi kweNkosi.
    51: UMozisi loEleyazare umpristi basebesemukela igolide kuzo, zonke izinto ezenziwe ngobungcitshi.
    52: Lalo lonke igolide lomnikelo abalinikela eNkosini, livela ezinduneni zezinkulungwane lezinduneni zamakhulu lalingamashekeli azinkulungwane ezilitshumi lesithupha lamakhulu ayisikhombisa lamatshumi amahlanu.
    53: Amadoda empi ayethethe impango, yileyo laleyo engeyayo.
    54: UMozisi loEleyazare umpristi basebesemukela igolide enduneni zezinkulungwane lezamakhulu, baliletha ethenteni lenhlangano, kube yisikhumbuzo kubantwana bakoIsrayeli phambi kweNkosi.
  32:
    1: Mayelana labantwana bakoRubeni labantwana bakoGadi, babelenkomo ezinengi, ezinengi kakhulu. Sebebone ilizwe leJazeri lelizwe leGileyadi, khangela-ke, indawo yayiyindawo yenkomo.
    2: 'Ngakho abantwana bakoGadi labantwana bakoRubeni beza bakhuluma kuMozisi lakuEleyazare umpristi lakuziphathamandla zenhlangano, besithi:'
    3: IAtarothi leDiboni leJazeri leNimra leHeshiboni leEleyale leSebamu leNebo leBeyoni,
    4: ilizwe iNkosi eyalitshayayo phambi kwenhlangano yakoIsrayeli, liyilizwe lezinkomo; futhi izinceku zenu zilezinkomo.
    5: 'Basebesithi: Nxa sithole umusa emehlweni akho, ilizwe leli kaliphiwe inceku zakho libe yimfuyo; ungasichaphisi iJordani.'
    6: 'UMozisi wasesithi ebantwaneni bakoGadi lebantwaneni bakoRubeni: Abafowenu bazakuya empini, lina-ke lihlale lapha yini?'
    7: Njalo lizadaniselani inhliziyo yabantwana bakoIsrayeli ukuze bangachaphi ukuya elizweni iNkosi ebanike lona?
    8: Benza njalo oyihlo mhla ngibathuma besuka eKadeshi-Bhaneya ukubona ilizwe.
    9: Ekuhambeni kwabo ukuya esihotsheni seEshikoli, balibona ilizwe, badanisa inhliziyo yabantwana bakoIsrayeli ukuze bangangeni elizweni iNkosi eyayibanike lona.
    10: 'Ulaka lweNkosi lwaseluvutha ngalolusuku, yasifunga isithi:'
    11: Isibili kakho kumadoda enyuka esuka eGibhithe, kusukela koleminyaka engamatshumi amabili langaphezulu ozalibona ilizwe engalifungela uAbrahama, uIsaka loJakobe, ngoba kabangilandelanga ngokupheleleyo;
    12: ngaphandle kukaKalebi indodana kaJefune umKenizi, loJoshuwa indodana kaNuni, ngoba balandele iNkosi ngokupheleleyo.
    13: Lolaka lweNkosi lwamvuthela uIsrayeli, yasibazulisa enkangala iminyaka engamatshumi amane, kwaze kwaphela isizukulwana sonke esasenze okubi emehlweni eNkosi.
    14: Khangelani-ke, selivukile esikhundleni saboyihlo, inzalo yabantu abonayo, ukwandisa futhi intukuthelo yeNkosi evuthela uIsrayeli.
    15: Uba liphenduka ekuyilandeleni, izaphinda njalo ibatshiye enkangala; njalo lizabhubhisa bonke lababantu.
    16: 'Basebesondela kuye bathi: Sizakwakha lapha izibaya zezifuyo zethu, lemizi yabantwanyana bethu;'
    17: kodwa thina sizahloma silungile phambi kwabantwana bakoIsrayeli, size sibafikise endaweni yabo, labantwanyana bethu bazahlala emizini evikelekileyo, ngenxa yabahlali belizwe.
    18: Kasiyikubuyela emizini yethu, abantwana bakoIsrayeli baze badle, ngulowo lalowo ilifa lakhe.
    19: Ngoba kasiyikudla ilifa kanye labo ngaphetsheya kweJordani langaphambili, ngoba ilifa lethu selehlele kithi nganeno kweJordani empumalanga.
    20: 'UMozisi wasesithi kubo: Nxa lisenza linto, nxa lizahamba lihlomele impi phambi kweNkosi,'
    21: beselichapha iJordani, wonke ohlomileyo kini, phambi kweNkosi, ize ixotshe izitha zayo phambi kwayo,
    22: lelizwe lehliselwe phansi phambi kweNkosi, khona emva kwalokho lizabuya, lingabi lacala eNkosini lakuIsrayeli; lalelilizwe lizakuba yilifa lenu phambi kweNkosi.
    23: Kodwa nxa lingenzi njalo, khangelani lizabe lonile eNkosini; ngakho yazini ukuthi isono senu sizalithola.
    24: Zakheleni imizi yabantwanyana benu lezibaya zezimvu zenu, njalo yenzani lokho okuphume emlonyeni wenu.
    25: 'Abantwana bakoGadi labantwana bakoRubeni basebekhuluma kuMozisi besithi: Izinceku zakho zizakwenza njengalokho inkosi yami ilaya.'
    26: Abantwanyana bethu, omkethu, izimvu zethu, lazo zonke izifuyo zethu kuzakuba lapho emizini yeGileyadi;
    27: kodwa inceku zakho zizachapha, ngulowo lalowo ehlomele impi, phambi kukaJehova empini, njengokutsho kwenkosi yami.
    28: UMozisi waselayezela ngabo kuEleyazare umpristi, loJoshuwa indodana kaNuni, lenhloko zaboyise zezizwe zabantwana bakoIsrayeli.
    29: 'UMozisi wasesithi kubo: Nxa abantwana bakoGadi labantwana bakoRubeni bechapha lani iJordani, wonke ehlomele impi, phambi kweNkosi, lelizwe lisehliselwa phansi phambi kwenu, khona lizabanika ilizwe leGileyadi libe yimfuyo.'
    30: Kodwa uba bengachaphi lani behlomile, bazakuba lemfuyo phakathi kwenu elizweni leKhanani.
    31: 'Abantwana bakoGadi labantwana bakoRubeni basebephendula besithi: Lokhu iNkosi esikutshilo kunceku zakho - sizakwenza njalo.'
    32: Thina sizachapha sihlomile phambi kweNkosi siye elizweni leKhanani, ukuze imfuyo yelifa lethu ibe ngeyethu nganeno kweJordani.
    33: Njalo uMozisi wabanika, kubantwana bakoGadi lakubantwana bakoRubeni lakungxenye yesizwe sakoManase, indodana kaJosefa, umbuso kaSihoni inkosi yamaAmori, lombuso kaOgi inkosi yeBashani, ilizwe lemizi yalo emingceleni, imizi yelizwe inhlangothi zonke.
    34: Labantwana bakoGadi bakha iDiboni leAtarothi leAroweri
    35: leAtirothi-Shofani leJazeri leJogibeha,
    36: leBeti-Nimra leBeti-Harani, imizi evikelweyo, lezibaya zezimvu.
    37: Labantwana bakoRubeni bakha iHeshiboni leEleyale leKiriyathayimi
    38: leNebo leBhali-Meyoni (sekuguqulwe amabizo) leSibima; basebebiza amabizo emizi abayakhayo ngamanye amabizo.
    39: Labantwana bakoMakiri indodana kaManase baya eGileyadi, bayithumba, bawakhupha amaAmori emfuyweni yawo ayekuyo.
    40: UMozisi wasenika uMakiri indodana kaManase iGileyadi, wasehlala kiyo.
    41: LoJayiri indodana kaManase wayathumba imizana yayo, wayibiza ngokuthi yiHavothi-Jayiri.
    42: LoNoba wayathumba iKenathi, lemizana yayo, wayibiza ngokuthi yiNoba ngebizo lakhe.
  33:
    1: Lezi zinhambo zabantwana bakoIsrayeli abaphuma elizweni leGibhithe ngamabutho abo, ngesandla sikaMozisi loAroni.
    2: UMozisi wasebhala ukuphuma kwabo ngezinhambo zabo ngokomlayo weNkosi. Lalezi zinhambo zabo njengokuphuma kwabo.
    3: Basebesuka eRamesesi ngenyanga yokuqala ngosuku lwetshumi lanhlanu lwenyanga yokuqala; ngakusisa kwephasika abantwana bakoIsrayeli baphuma ngesandla esiphakemeyo phambi kwamehlo awo wonke amaGibhithe,
    4: lapho amaGibhithe engcwaba labo iNkosi eyabatshayayo phakathi kwawo, wonke amazibulo; laphezu kwabonkulunkulu bawo iNkosi yenza isigwebo.
    5: Abantwana bakoIsrayeli basebesuka eRamesesi, bamisa inkamba eSukothi.
    6: Basuka eSukothi, bamisa inkamba eEthama elisekucineni kwenkangala.
    7: Basuka eEthama, babuyela ePi-Hahirothi ephambi kweBhali-Zefoni, bamisa inkamba phambi kweMigidoli.
    8: Basuka ePi-Hahirothi, badabula phakathi kolwandle besiya enkangala; bahamba uhambo lwensuku ezintathu enkangala yeEthama, bamisa inkamba eMara.
    9: Basuka eMara, bayafika eElimi; njalo eElimi kwakukhona imithombo yamanzi elitshumi lambili lezihlahla zelala ezingamatshumi ayisikhombisa; basebemisa inkamba lapho.
    10: Basuka eElimi, bamisa inkamba eLwandle oluBomvu.
    11: Basuka eLwandle oluBomvu, bamisa inkamba enkangala yeSini.
    12: Basuka enkangala yeSini, bamisa inkamba eDofika.
    13: Basuka eDofika, bamisa inkamba eAlushi.
    14: Basuka eAlushi, bamisa inkamba eRefidimi lapho okwakungelamanzi khona okuthi abantu banathe.
    15: Basebesuka eRefidimi, bamisa inkamba enkangala yeSinayi.
    16: Basuka enkangala yeSinayi, bamisa inkamba eKibirothi-Hathava.
    17: Basuka eKibirothi-Hathava, bamisa inkamba eHazerothi.
    18: Basuka eHazerothi, bamisa inkamba eRithima.
    19: Basuka eRithima, bamisa inkamba eRimoni-Perezi.
    20: Basuka eRimoni-Perezi, bamisa inkamba eLibhina.
    21: Basuka eLibhina, bamisa inkamba eRisa.
    22: Basuka eRisa, bamisa inkamba eKehelatha.
    23: Basuka eKehelatha, bamisa inkamba entabeni yeSheferi.
    24: Basuka entabeni yeSheferi, bamisa inkamba eHarada.
    25: Basuka eHarada, bamisa inkamba eMakelothi.
    26: Basuka eMakelothi, bamisa inkamba eTahathi.
    27: Basuka eTahathi, bamisa inkamba eTera.
    28: Basuka eTera, bamisa inkamba eMithika.
    29: Basuka eMithika, bamisa inkamba eHashimona.
    30: Basuka eHashimona, bamisa inkamba eMoserothi.
    31: Basuka eMoserothi, bamisa inkamba eBene-Jakani.
    32: Basuka eBene-Jakani, bamisa inkamba eHori-Hagidigadi.
    33: Basuka eHori-Hagidigadi, bamisa inkamba eJotibatha.
    34: Basuka eJotibatha, bamisa inkamba eAbrona.
    35: Basuka eAbrona, bamisa inkamba eEziyoni-Geberi.
    36: Basuka eEziyoni-Geberi, bamisa inkamba enkangala yeZini, eyiKadeshi.
    37: Basuka eKadeshi, bamisa inkamba entabeni yeHori ekucineni kwelizwe leEdoma.
    38: UAroni umpristi wasesenyukela entabeni yeHori ngokomlayo weNkosi, wafela khona, ngomnyaka wamatshumi amane emva kokuphuma kwabantwana bakoIsrayeli elizweni leGibhithe, ngenyanga yesihlanu, ngosuku lokuqala lwenyanga.
    39: Njalo uAroni wayeleminyaka elikhulu lamatshumi amabili lantathu ekufeni kwakhe entabeni yeHori.
    40: UmKhanani, inkosi yeAradi, owayehlala eningizimu elizweni leKhanani, wasesizwa ngokuza kwabantwana bakoIsrayeli.
    41: Basebesuka entabeni yeHori, bamisa inkamba eZalimona.
    42: Basuka eZalimona, bamisa inkamba ePunoni.
    43: Basuka ePunoni, bamisa inkamba eObothi.
    44: Basuka eObothi, bamisa inkamba eIye-Abarimi, emngceleni wakoMowabi.
    45: Basuka eIyimi, bamisa inkamba eDiboni-Gadi.
    46: Basuka eDiboni-Gadi, bamisa inkamba eAlimoni-Dibilathayimi.
    47: Basuka eAlimoni-Dibilathayimi, bamisa inkamba entabeni zeAbarimi, phambi kweNebo.
    48: Basuka entabeni zeAbarimi, bamisa inkamba emagcekeni akoMowabi eJordani eJeriko;
    49: bamisa inkamba eJordani kusukela eBeti-Jeshimothi kusiya eAbeli-Shithimi, emagcekeni akoMowabi.
    50: 'INkosi yasikhuluma kuMozisi emagcekeni akoMowabi, eJordani eJeriko, isithi:'
    51: 'Tshono ebantwaneni bakoIsrayeli uthi kubo: Lapho selichaphe iJordani laya elizweni leKhanani,'
    52: lizaxotsha bonke abakhileyo belizwe libakhuphe emfuyweni yabo phambi kwenu, lichithe yonke imifanekiso yabo, lichithe zonke izithombe zabo ezibunjwe ngokuncibilikisa, liqede zonke indawo zabo eziphakemeyo,
    53: lidle ilifa lelizwe, lihlale kilo, ngoba ngilinike ilizwe ukuthi lidle ilifa lalo.
    54: Njalo lizakudla ilifa lelizwe ngenkatho ngensendo zenu; kwabanengi lizakwengeza ilifa labo, lakwabalutshwana lizanciphisa ilifa labo. Lapho inkatho ezamphumela khona umuntu, kuzakuba ngokwakhe. Njengezizwe zaboyihlo lizakudla ilifa.
    55: Kodwa nxa lingabakhuphi abakhileyo elizweni emfuyweni yabo phambi kwenu, khona kuzakuthi elibatshiyayo babo bazakuba zimvava emehlweni enu babe ngameva ezinhlangothini zenu, balihluphe elizweni elihlala kilo.
    56: Kuzakuthi-ke, ngizakwenza kini njengalokhu ebengicabanga ukukwenza kubo.
  34:
    1: 'INkosi yasikhuluma kuMozisi isithi:'
    2: 'Laya abantwana bakoIsrayeli uthi kubo: Lapho lingena elizweni leKhanani, leli lizakuba yilizwe elizawela kini libe yilifa, ilizwe leKhanani, ngokwemingcele yalo.'
    3: Legumbi lenu leningizimu lizakuba kusukela enkangala yeZini, enhlangothini zeEdoma. Njalo uzakuba ngumngcele wenu weningizimu kusukela ekucineni kolwandle lwetshwayi empumalanga.
    4: Umngcele wenu uzajika uvela eningizimu usiya emqansweni weAkirabimi, wedlulele eZini; lokuphuma kwawo kuzavela eningizimu kuye eKadeshi-Bhaneya; uzaphuma uye eHazari-Adari, wedlulele eAzimoni.
    5: Lomngcele uzajika uvela eAzimoni uye esifuleni seGibhithe; lokuphuma kwawo kuzakuba selwandle.
    6: Mayelana lomngcele wentshonalanga, ulwandle olukhulu luzakuba ngumngcele wenu; lona luzakuba ngumngcele wenu ngentshonalanga.
    7: 'Lalokhu kuzakuba ngumngcele wenu wenyakatho: Kusukela elwandle olukhulu lizazidwebela intaba yeHori;'
    8: kusukela entabeni yeHori lizadweba umngcele oya ekungeneni kweHamathi, lokuphuma komngcele kuye eZedadi.
    9: Lomngcele uzaphuma uye eZifroni, lokuphuma kwawo kuzakuba eHazari-Enani. Lo uzakuba ngumngcele wenu wenyakatho.
    10: Njalo lizazidwebela umngcele wenu wempumalanga kusukela eHazari-Enani kusiya eShefamu;
    11: lomngcele uzakwehla uvela eShefamu uye eRibila empumalanga kweAyini, lomngcele wehle ufike eceleni kolwandle lweKinerethi ngempumalanga.
    12: Umngcele uzakwehlela-ke eJordani, lokuphuma kwawo kuzakuba solwandle lwetshwayi. Leli lizakuba yilizwe lenu ngemingcele yalo inhlangothi zonke.
    13: 'UMozisi waselaya abantwana bakoIsrayeli esithi: Leli yilizwe elizakudla ilifa lalo ngenkatho, iNkosi elaye ngalo ukulinika izizwe eziyisificamunwemunye lengxenye yesizwe.'
    14: Ngoba isizwe sabantwana bakoRubeni ngezindlu zaboyise, lesizwe sabantwana bakoGadi ngezindlu zaboyise zemukele, lengxenye yesizwe sakoManase yemukele ilifa layo.
    15: Izizwe ezimbili lengxenye yesizwe zemukele ilifa lazo nganeno kweJordani, eJeriko, empumalanga, lapho okuphuma khona ilanga.
    16: 'INkosi yasikhuluma kuMozisi isithi:'
    17: 'La ngamabizo amadoda azalabela ilizwe libe yilifa: UEleyazare umpristi loJoshuwa indodana kaNuni.'
    18: Njalo lizathatha isiphathamandla kuleso lalesosizwe ukwehlukanisa ilizwe libe yilifa.
    19: 'Lala ngamabizo amadoda: Esizweni sakoJuda, uKalebi indodana kaJefune.'
    20: Lesizweni sabantwana bakoSimeyoni, uShemuweli indodana kaAmihudi.
    21: Esizweni sakoBhenjamini, uElidadi indodana kaKisiloni.
    22: Lesizweni sabantwana bakoDani, isiphathamandla uBuki indodana kaJogili.
    23: Ebantwaneni bakoJosefa, esizweni sabantwana bakoManase, isiphathamandla uHaniyeli indodana kaEfodi.
    24: Lesizweni sabantwana bakoEfrayimi, isiphathamandla uKemuweli indodana kaShifitani.
    25: Lesizweni sabantwana bakoZebuluni, isiphathamandla uElizafani indodana kaParinaki.
    26: Lesizweni sabantwana bakoIsakari, isiphathamandla uPalitiyeli indodana kaAzani.
    27: Lesizweni sabantwana bakoAsheri, isiphathamandla uAhiyudi indodana kaShelomi.
    28: Lesizweni sabantwana bakoNafithali, isiphathamandla uPedaheli indodana kaAmihudi.
    29: Yibo labo iNkosi eyabalaya ukwehlukanisela abantwana bakoIsrayeli ilifa elizweni leKhanani.
  35:
    1: 'INkosi yasikhuluma kuMozisi emagcekeni akoMowabi, eJordani eJeriko, isithi:'
    2: Laya abantwana bakoIsrayeli ukuthi banike amaLevi okwelifa lemfuyo yabo imizi yokuhlala; futhi linike amaLevi amadlelo emizi inhlangothi zonke zawo.
    3: Njalo azakuba lemizi yokuhlala, lamadlelo awo abe ngawenkomo zawo lawempahla zawo lawezifuyo zawo zonke.
    4: Lamadlelo emizi elizawanika amaLevi azakuba kusukela emthangaleni womuzi langaphandle izingalo eziyinkulungwane inhlangothi zonke.
    5: Njalo lizalinganisa ngaphandle komuzi ingalo ezizinkulungwane ezimbili ehlangothini lwempumalanga, lengalo ezizinkulungwane ezimbili ehlangothini lweningizimu, lengalo ezizinkulungwane ezimbili ehlangothini lwentshonalanga, lengalo ezizinkulungwane ezimbili ehlangothini lwenyakatho, lomuzi ube phakathi. Lokho kuzakuba ngamadlelo awo emizi.
    6: Lemizi elizayinika amaLevi izakuba yimizi eyisithupha yokuphephela elizayinika, ukuze umbulali abalekele khona; langaphezu kwayo linike imizi engamatshumi amane lambili.
    7: Yonke imizi elizayinika amaLevi izakuba ngamatshumi amane lesificaminwembili, yile lamadlelo ayo.
    8: Lemizi elizayinika emfuyweni yabantwana bakoIsrayeli; koleminengi lithathe eminengi, lakolemilutshwana lithathe emilutshwana; ngulowo lalowo njengokwelifa lakhe azalidla, uzanika okwemizi yakhe kumaLevi.
    9: 'INkosi yasikhuluma kuMozisi isithi:'
    10: 'Tshono ebantwaneni bakoIsrayeli uthi kibo: Lapho lichapha iJordani lingene elizweni leKhanani,'
    11: zimiseleni imizi ezakuba yimizi yenu yokuphephela, ukuze umbulali abalekele khona, otshaye umuntu kungeyisikho ngabomo.
    12: Njalo izakuba yimizi yenu yokuphephela kumphindiseli, ukuthi umbulali angafi aze eme phambi kwenhlangano ukuthi ahlulelwe.
    13: Lemizi elizayinika izakuba yimizi yenu eyisithupha yokuphephela.
    14: Lizanika imizi emithathu nganeno kweJordani, linike imizi emithathu elizweni leKhanani, ibe yimizi yokuphephela.
    15: Limizi eyisithupha izakuba ngeyokuphephela kwabantwana bakoIsrayeli, lakowemzini lakowezizweni phakathi kwabo, ukuze loba ngubani otshaya umuntu kungeyisikho ngabomo abalekele khona.
    16: Njalo nxa emtshaya ngesikhali sensimbi afe, ungumbulali; umbulali kabulawe lokubulawa.
    17: Njalo nxa emtshaya ngelitshe elisesandleni angafa ngalo, abesesifa, ungumbulali; umbulali kabulawe lokubulawa.
    18: Kumbe uba emtshaya ngesikhali sesigodo esisesandleni angafa ngaso, abesesifa, ungumbulali; umbulali kabulawe lokubulawa.
    19: Umphindiseli wegazi, yena uzabulala umbulali; lapho ehlangana laye, yena uzambulala.
    20: Njalo nxa emsunduza ngokuzonda, loba emjikijela ngokucathama, afe,
    21: loba ngobutha emtshaya ngesandla sakhe, afe, lowo otshayayo kabulawe lokubulawa, ungumbulali; umphindiseli wegazi uzabulala umbulali lapho ehlangana laye.
    22: Kodwa uba emsunduzile masinyane engelabutha, loba emjikijela loba ngasiphi isikhali engacathamanga,
    23: kumbe loba ngaliphi ilitshe, angafa ngalo, engamboni, aliwisele kuye, afe, lanxa engeyisiso isitha sakhe, futhi engadingi ububi bakhe,
    24: inhlangano izakwahlulela phakathi komtshayi lomphindiseli wegazi ngokwezahlulelo lezi.
    25: Lenhlangano izamophula umbulali esandleni somphindiseli wegazi; lenhlangano imbuyisele emzini wokuphephela kwakhe, lapho abebalekele khona, ahlale kuwo, aze afe umpristi omkhulu owagcotshwa ngamafutha angcwele.
    26: Kodwa uba umbulali ephuma nje umngcele womuzi wokuphephela kwakhe, abebalekele khona,
    27: umphindiseli wegazi emfica ngaphandle komngcele womuzi wokuphephela kwakhe, umphindiseli wegazi uzabulala umbulali; kayikuba lecala legazi.
    28: Ngoba ngabe uhlale emzini wokuphephela kwakhe, aze afe umpristi omkhulu; kodwa emva kokufa kompristi omkhulu umbulali uzabuyela elizweni lemfuyo yakhe.
    29: Njalo lezizinto zizakuba ngumthetho wesahlulelo kini, ezizukulwaneni zenu, kuyo yonke imizi yenu.
    30: Loba ngubani otshaya umuntu, ngomlomo wabafakazi umbulali uzabulawa; kodwa umfakazi oyedwa kayikufakaza ngomuntu ukuthi afe.
    31: Futhi kaliyikuthatha inhlawulo ngempilo yombulali ocaleke ngokufa; ngoba uzabulawa lokubulawa.
    32: Njalo kaliyikuthatha inhlawulo ngobalekele emzini wokuphephela kwakhe, ukuze abuyele ukuyahlala elizweni, aze afe umpristi.
    33: Ngakho kaliyikungcolisa ilizwe elikilo; ngoba ligazi elingcolisa ilizwe; njalo kakuyikwenzelwa ilizwe ukubuyisana ngegazi elichithwe kulo, ngaphandle kwangegazi lolichithileyo.
    34: Ngakho lingangcolisi ilizwe elihlala kilo, engihlala phakathi kwalo; ngoba mina iNkosi ngihlala phakathi kwabantwana bakoIsrayeli.
  36:
    1: Kwasekusondela inhloko zaboyise zensendo zabantwana bakoGileyadi indodana kaMakiri indodana kaManase, abosendo lwabantwana bakoJosefa, zakhuluma phambi kukaMozisi laphambi kweziphathamandla, inhloko zaboyise babantwana bakoIsrayeli,
    2: 'zathi: INkosi yalaya inkosi yami ukuthi iphe abantwana bakoIsrayeli ilizwe njengelifa ngenkatho; futhi inkosi yami yalaywa yiNkosi ukuthi inike ilifa likaZelofehadi umfowethu kumadodakazi akhe.'
    3: Uba esendela kwenye yamadodana ezizwe zabantwana bakoIsrayeli, ilifa lawo lizasuswa elifeni labobaba, lengezelelwe elifeni lalesosizwe azakuba ngawaso; ngalokho lizasuswa kunkatho yelifa lethu.
    4: Lalapho kuzakuba lijubili labantwana bakoIsrayeli, ilifa lawo lizakwengezelelwa elifeni lalesosizwe azakuba ngawaso; ngalokho ilifa lawo lizasuswa elifeni lesizwe sabobaba.
    5: 'UMozisi waselaya abantwana bakoIsrayeli ngokomlomo weNkosi esithi: Isizwe sabantwana bakoJosefa sikhulume kuhle.'
    6: 'Le yinto iNkosi eyilayileyo mayelana lamadodakazi kaZelofehadi isithi: Kawendele kulabo abahle emehlweni awo, kodwa kawendele osendweni lwesizwe sikayise.'
    7: Ngalokho ilifa labantwana bakoIsrayeli kalingabhodi lisuke esizweni liye esizweni, ngoba abantwana bakoIsrayeli bazanamathela, ngulowo lalowo elifeni lesizwe saboyise.
    8: Layileyo laleyo indodakazi edla ilifa esizweni sabantwana bakoIsrayeli izakwendela komunye wosendo wesizwe sikayise, ukuze abantwana bakoIsrayeli badle ilifa, omunye lomunye ilifa laboyise.
    9: Ngalokho ilifa kaliyikubhoda lisuke esizweni liye kwesinye isizwe, ngoba izizwe zabantwana bakoIsrayeli zizanamathela, ngulowo lalowo elifeni lakhe.
    10: Njengokulaya kweNkosi kuMozisi enza njalo amadodakazi kaZelofehadi;
    11: ngoba uMahla, uTiriza, loHogila, loMilka, loNowa, amadodakazi kaZelofehadi, endela emadodaneni abafowabo bakayise.
    12: Endela kunsendo zabantwana bakoManase indodana kaJosefa, lelifa lawo lahlala esizweni sosendo lukayise.
    13: Le yimilayo lezahlulelo iNkosi eyazilaya abantwana bakoIsrayeli ngesandla sikaMozisi emagcekeni akoMowabi eJordani eJeriko.
5:
  1:
    1: La ngamazwi uMozisi awakhuluma kuIsrayeli wonke nganeno kweJordani enkangala, egcekeni eliqondene leSufi, phakathi kweParani leTofeli leLabani leHazerothi leDizahabi.
    2: Kulensuku ezilitshumi lanye kusukela eHorebe ngendlela yentaba yeSeyiri kusiya eKadeshi-Bhaneya.
    3: Kwasekusithi ngomnyaka wamatshumi amane, ngenyanga yetshumi lanye, ngolokuqala lwenyanga, uMozisi wakhuluma kubantwana bakoIsrayeli njengakho konke iNkosi eyamlaya ngakho kubo,
    4: esemtshayile uSihoni inkosi yamaAmori owayehlala eHeshiboni, loOgi inkosi yeBashani owayehlala eAshitarothi eEdreyi.
    5: 'Nganeno kweJordani, elizweni lakoMowabi, uMozisi waqala ukuchasisa lumlayo esithi:'
    6: 'INkosi uNkulunkulu wethu yakhuluma kithi eHorebe isithi: Selihlale isikhathi eseneleyo kulintaba.'
    7: Phendukani lisuke, liye entabeni yamaAmori, lendaweni ezakhelene lawo, egcekeni, entabeni, lesihotsheni, leningizimu, lekhunjini lolwandle, ilizwe lamaKhanani, leLebhanoni, kuze kube semfuleni omkhulu, umfula iYufrathi.
    8: Bonani, ngibeke ilizwe phambi kwenu. Ngenani, lidle ilifa lelizwe iNkosi eyalifungela oyihlo, oAbrahama, uIsaka, loJakobe, ukubanika lona lenzalo yabo emva kwabo.
    9: 'Njalo ngakhuluma kini ngalesosikhathi ngisithi: Kangilakulithwala ngingedwa.'
    10: INkosi uNkulunkulu wenu ilandisile, khangelani-ke, lamuhla linjengenkanyezi zamazulu ngobunengi.
    11: INkosi, uNkulunkulu waboyihlo, kayandise kini, njengoba linjalo, ngokuphindwe kankulungwane, ilibusise, njengokukhuluma kwayo kini.
    12: Ngingedwa ngingathwala njani ubunzima benu lomthwalo wenu lenkani yenu?
    13: Zithatheleni amadoda ahlakaniphileyo, azwisisayo, laziwayo ezizweni zenu, ngiwabeke-ke abe zinhloko zenu.
    14: 'Laselingiphendula lisithi: Ilizwi olikhulumileyo lilungile ukulenza.'
    15: Ngasengithatha inhloko zezizwe zenu, amadoda ahlakaniphileyo, aziwayo, ngawabeka aba zinhloko phezu kwenu, induna zezinkulungwane, lenduna zamakhulu, lenduna zamatshumi amahlanu, lenduna zamatshumi, leziphathamandla zezizwe zenu.
    16: 'Ngasengilaya abahluleli benu ngalesosikhathi ngisithi: Zwanini okuphakathi kwabafowenu, lahlulele ngokulunga phakathi komuntu lomfowabo lowezizweni okuye.'
    17: Lingakhangeli ubuso ekwahluleleni, zwanini omncinyane njengomkhulu; lingesabi ubuso bomuntu, ngoba ukwahlulela kungokukaNkulunkulu. Lendaba elukhuni kini lizayiletha kimi, besengiyizwa.
    18: Langalesosikhathi ngalilaya zonke izinto elifanele ukuzenza.
    19: Sasesisuka eHorebe, sahamba kuyo yonke leyonkangala enkulu leyesabekayo elayibonayo ngendlela yentaba yamaAmori, njengokusilaya kweNkosi uNkulunkulu wethu, saze safika eKadeshi-Bhaneya.
    20: 'Ngasengisithi kini: Selifikile entabeni yamaAmori iNkosi uNkulunkulu wethu ezasinika yona.'
    21: Bona, iNkosi uNkulunkulu wakho ilinikile ilizwe phambi kwakho; yenyuka udle ilifa lalo, njengokutsho kweNkosi uNkulunkulu waboyihlo kuwe; ungesabi, ungadideki.
    22: 'Laselisondela kimi lonke lathi: Asithume amadoda phambi kwethu ukuze asihlolele ilizwe, abuyise ilizwi kithi, indlela esizakwenyuka ngayo, lemizi esizangena kuyo.'
    23: Lendaba yayinhle emehlweni ami; ngakho ngathatha kini amadoda alitshumi lambili, indodanye ngesizwe.
    24: Wona aphenduka, enyukela entabeni aze afika esihotsheni seEshikoli, asihlola.
    25: 'Asethatha okwezithelo zelizwe esandleni sabo, azehlisela kithi; abuyisa ilizwi kithi athi: Ilizwe lihle iNkosi uNkulunkulu wethu esinika lona.'
    26: Kanti kalifunanga ukwenyuka, kodwa lavukela umlomo weNkosi uNkulunkulu wenu,
    27: 'langunguna emathenteni enu lathi: Ngoba iNkosi yayisizonda, yasikhupha elizweni leGibhithe ukusinikela esandleni samaAmori ukusibhubhisa.'
    28: 'Sizakwenyukela ngaphi? Abafowethu benze inhliziyo yethu iphele amandla besithi: Abantu bakhulu bade kulathi; imizi mikhulu, ibiyelwe ngemithangala efika emazulwini; futhi-ke sibonile khona amadodana amaAnaki.'
    29: 'Ngasengisithi kini: Lingatshaywa luvalo, libesabe.'
    30: INkosi uNkulunkulu wenu ehamba phambi kwenu, yona izalilwela njengakho konke eyalenzela khona eGibhithe phambi kwamehlo enu,
    31: lenkangala, lapho obone khona ukuthi iNkosi uNkulunkulu wakho yakuthwala njengendoda ithwala indodana yayo, endleleni yonke elahamba ngayo laze lafika kulindawo.
    32: Kodwa ngalelilizwi kalikholwanga iNkosi uNkulunkulu wenu
    33: eyahamba phambi kwenu endleleni, ukulidingela indawo ukuze limise inkamba, ngomlilo ebusuku, ukulitshengisa indlela elizahamba ngayo, langeyezi emini.
    34: 'Kwathi iNkosi isizwile ilizwi lamazwi enu, yathukuthela yafunga yathi:'
    35: Isibili kakho kulamadoda alesisizukulwana esibi ozabona ilizwe elihle engafunga ukulinika oyihlo,
    36: ngaphandle kukaKalebi indodana kaJefune; yena uzalibona. Njalo ngizanika kuye ilizwe anyathela kulo, lakubantwana bakhe, ngoba ulandele iNkosi ngokupheleleyo.
    37: 'Lami iNkosi yangithukuthelela ngenxa yenu, isithi: Lawe kawuyikungena khona.'
    38: UJoshuwa indodana kaNuni oma phambi kwakho, yena uzangena khona; mqinise, ngoba yena uzakwenza uIsrayeli adle ilifa lalo.
    39: Labantwanyana benu elalisithi bazakuba yimpango, labantwana benu, abangaziyo lamuhla okuhle lokubi, bona bazangena khona; lakubo ngizalinika, bona-ke bazakudla ilifa lalo.
    40: Kodwa lina ziphendukeleni, lisuke liye enkangala, indlela yoLwandle oluBomvu.
    41: 'Laseliphendula lisithi kimi: Sonile eNkosini; thina sizakwenyuka siyekulwa, njengakho konke iNkosi uNkulunkulu wethu eyasilaya khona. Selihlomile, ngulowo lalowo isikhali sakhe sempi, lacabanga ukuthi kulula ukwenyukela entabeni.'
    42: 'INkosi yasisithi kimi: Tshono kubo: Lingenyuki, lingalwi, ngoba kangikho phakathi kwenu, hlezi litshaywe phambi kwezitha zenu.'
    43: Ngasengikhuluma kini, kodwa kalilalelanga, lavukela umlomo weNkosi, laqholoza lenyukela entabeni.
    44: Kwathi amaAmori ayehlala entabeni leyo aphuma ukumelana lani, alixotsha njengokwenziwa zinyosi, alihlakaza eSeyiri, kwaze kwaba seHorma.
    45: Laselibuya, lakhala inyembezi phambi kweNkosi, kodwa iNkosi kayilizwanga ilizwi lenu, kayibekanga indlebe kini.
    46: Laselihlala eKadeshi insuku ezinengi, njengensuku elahlala ngazo.
  2:
    1: Sasesiphenduka, sasuka saya enkangala, indlela yoLwandle oluBomvu, njengokutsho kweNkosi kimi; njalo sayibhoda intaba yeSeyiri insuku ezinengi.
    2: 'INkosi yasikhuluma kimi isithi:'
    3: Selibhode intaba le okweneleyo; phendukelani lina enyakatho.
    4: 'Balaye-ke abantu usithi: Lidabula umngcele wabafowenu, abantwana bakaEsawu abahlala eSeyiri. Njalo bazalesaba, ngakho lizinanzelele kakhulu,'
    5: lingalwi labo; ngoba kangiyikulinika okwelizwe labo, lelingangokunyathela kwangaphansi konyawo, ngoba ngimnikile uEsawu intaba yeSeyiri ibe yilifa.
    6: Lizathenga ukudla kubo ngemali ukuze lidle, lithenge kubo lamanzi ngemali ukuze linathe.
    7: Ngoba iNkosi uNkulunkulu wakho ikubusisile emsebenzini wonke wesandla sakho; iyazi ukuhamba kwakho kulinkangala enkulu. Le iminyaka engamatshumi amane iNkosi uNkulunkulu wakho ibilawe, kawuswelanga lutho.
    8: Uba sisedlula sisuka kubafowethu, abantwana bakaEsawu abahlala eSeyiri, ngendlela yegceke sisuke eElathi njalo sisuka eEziyoni-Geberi, saphenduka, sadlula ngendlela yenkangala yakoMowabi.
    9: 'INkosi yasisithi kimi: Ungahlukuluzi uMowabi, ungalwi labo empini; ngoba kangiyikukunika okwelizwe labo kube yilifa, ngoba ngibanikile abantwana bakaLothi iAri ibe yilifa.'
    10: Kwakuhlala khona endulo amaEmi, abantu abakhulu, labanengi, labade, njengamaAnaki;
    11: babebalwa njengeziqhwaga labo njengamaAnaki, kodwa amaMowabi ababiza ngokuthi ngamaEmi.
    12: LamaHori ayehlala eSeyiri endulo, kodwa abantwana bakaEsawu bawakhupha emfuyweni yabo, bawachitha phambi kwabo, bahlala endaweni yawo, njengokwenza kukaIsrayeli elizweni lelifa lakhe, iNkosi eyabanika lona.
    13: Khathesi, sukumani lina lichaphe isifula iZeredi. Ngakho sachapha isifula iZeredi.
    14: Lensuku esahamba ngazo sisuka eKadeshi-Bhaneya saze sachapha isifula iZeredi zaziyiminyaka engamatshumi amathathu lesificaminwembili, kwaze kwaphela isizukulwana sonke samadoda empi sisuka phakathi kwenkamba, njengokufunga kweNkosi kuwo.
    15: Ngoba isibili isandla seNkosi sasimelene lawo, ukuwachitha esuka phakathi kwenkamba, aze aphela.
    16: Kwasekusithi lapho wonke amadoda empi esephelile esifa esuka phakathi kwabantu,
    17: 'INkosi yasikhuluma kimi isithi:'
    18: Lamuhla uzakwedlula iAri, umngcele wakoMowabi,
    19: lapho ususondele maqondana labantwana bakoAmoni, ungabahlukuluzi, ungalwi labo, ngoba kangiyikukunika okwelizwe labantwana bakoAmoni kube yilifa, ngoba ngilinike abantwana bakaLothi libe yilifa.
    20: Lalelo labalwa njengelizwe leziqhwaga. Iziqhwaga zahlala kulo endulo, kodwa amaAmoni bazibiza ngokuthi ngamaZamuzumu;
    21: abantu abakhulu, labanengi, labade, njengamaAnaki; kodwa iNkosi yabachitha phambi kwabo, babakhupha emfuyweni yabo, bahlala endaweni yabo,
    22: njengalokho eyakwenzela abantwana bakaEsawu, ababehlala eSeyiri, lapho yawachitha amaHori esuka phambi kwabo, bawakhupha emfuyweni yabo, bahlala endaweni yawo kuze kube lamuhla.
    23: LamaAvi, ayehlala eHazerimi kuze kube seGaza; amaKafitori, aphuma eKafitori, awachitha, ahlala endaweni yawo.
    24: Sukumani, lisuke lichaphe isifula iArinoni. Bona, nginikele esandleni sakho uSihoni, inkosi yeHeshiboni, umAmori, lelizwe lakhe; qala ukudla ilifa lalo, ulwe laye empini.
    25: Lamuhla ngizaqalisa ukufaka uvalo ngawe lokwesabeka kwakho phezu kobuso bezizwe, ngaphansi kwamazulu wonke, ezizakuzwa umbiko ngawe, zithuthumele, ziqhaqhazele ngenxa yakho.
    26: 'Ngasengithuma izithunywa zisuka enkangala yeKedemothi kuSihoni inkosi yeHeshiboni, zilamazwi okuthula, zisithi:'
    27: Ake ngidabule elizweni lakho; ngizahamba ngomgwaqo kuphela, ngingaphambukeli ngakwesokunene loba ngakwesokhohlo.
    28: Uzangithengisela ukudla ngemali ukuze ngidle, ungiphe amanzi ngemali ukuze nginathe; kuphela ngizadabula ngenyawo zami,
    29: njengalokhu abantwana bakaEsawu abahlala eSeyiri lamaMowabi ahlala eAri benza kimi, ngize ngichaphe iJordani, ngingene elizweni iNkosi uNkulunkulu wethu esinika lona.
    30: Kodwa uSihoni inkosi yeHeshiboni kasivumelanga ukuthi sidlule kuye; ngoba iNkosi uNkulunkulu wakho yenza umoya wakhe waba lukhuni, yenza lenhliziyo yakhe yaba lenkani, ukuze imnikele esandleni sakho, njengalamuhla.
    31: 'INkosi yathi kimi: Bona, sengiqalisile ukunikela phambi kwakho uSihoni lelizwe lakhe; qalisa ukudla ilifa, ukuze udle ilifa lelizwe lakhe.'
    32: Kwasekuphuma uSihoni ukumelana lathi, yena labantu bakhe bonke, ukulwa eJahazi.
    33: INkosi uNkulunkulu wethu yasimnikela phambi kwethu; sasesimtshaya lamadodana akhe labantu bakhe bonke.
    34: Ngalesosikhathi sasesithumba yonke imizi yakhe, satshabalalisa wonke umuzi, abesilisa labesifazana labantwanyana; kasitshiyanga insali;
    35: sazithumbela izifuyo kuphela, lempango yemizi esayithumbayo.
    36: Kusukela eAroweri esekhunjini lwesifula iArinoni, lomuzi osesifuleni, kuze kube seGileyadi kwakungekho muzi owawuphakeme kakhulu kithi. INkosi uNkulunkulu wethu yayinikela yonke phambi kwethu.
    37: Kuphela kawusondelanga elizweni labantwana bakoAmoni, endaweni yonke yesifula iJaboki, lemizini esezintabeni, lakukuphi iNkosi uNkulunkulu wethu esenqabela khona.
  3:
    1: Sasesiphenduka sisenyuka ngendlela yeBashani. UOgi inkosi yeBashani wasephuma ukumelana lathi, yena labantu bakhe bonke, ukulwa eEdreyi.
    2: 'Kodwa iNkosi yathi kimi: Ungamesabi, ngoba ngizamnikela labantu bakhe bonke lelizwe lakhe esandleni sakho; njalo uzakwenza kuye njengokwenza kwakho kuSihoni inkosi yamaAmori owayehlala eHeshiboni.'
    3: Ngakho iNkosi uNkulunkulu wethu yanikela esandleni sethu loOgi inkosi yeBashani labo bonke abantu bakhe; sasesimtshaya, kakwaze kwasala lansali kuye.
    4: Sasesithumba yonke imizi yakhe ngalesosikhathi; kwakungelamuzi esingawuthathanga kibo; imizi engamatshumi ayisithupha, isabelo sonke seArigobi, umbuso kaOgi eBashani.
    5: Yonke limizi yayivikelwe ngemithangala ephakemeyo, amasango lemigoqo, ngaphandle kwemizana eminengi kakhulu engelamithangala.
    6: Sasesiyitshabalalisa, njengokwenza kwethu kuSihoni inkosi yeHeshiboni, satshabalalisa yonke imizi, abesilisa labesifazana labantwanyana.
    7: Kodwa zonke izifuyo lempango yemizi, saziphangela.
    8: Ngalesosikhathi sasesithatha esandleni samakhosi amabili amaAmori ilizwe, elalinganeno kweJordani, kusukela esifuleni iArinoni kuze kube sentabeni yeHermoni.
    9: (AmaSidoni ayibiza iHermoni ngokuthi yiSiriyoni, lamaAmori ayibiza ngokuthi yiSeniri.)
    10: Yonke imizi yemagcekeni, leGileyadi yonke, leBashani yonke, kuze kube seSaleka leEdreyi, imizi yombuso kaOgi eBashani.
    11: Ngoba nguOgi kuphela, inkosi yeBashani, owasalayo kunsali yeziqhwaga; khangela, umbheda wakhe wawungumbheda wensimbi; kawukho yini eRaba yabantwana bakoAmoni? Ubude bawo babuzingalo eziyisificamunwemunye, lobubanzi bawo babuzingalo ezine, ngokwengalo yomuntu.
    12: Lalelilizwe sadla ilifa lalo ngalesosikhathi; kusukela eAroweri, elisesifuleni seArinoni, lengxenye yentaba yeGileyadi lemizi yayo ngayipha abakoRubeni labakoGadi.
    13: Lokuseleyo kweGileyadi leBashani yonke, umbuso kaOgi, ngakunika kungxenye yesizwe sakoManase; isabelo sonke seArigobi, layo yonke iBashani, eyayithiwa yilizwe leziqhwaga.
    14: UJayiri indodana kaManase wathatha isabelo sonke seArigobi, kuze kube semngceleni wamaGeshuri lowamaMahakathi; wayibiza imizi ngebizo lakhe wathi yiBashani-Havothi-Jayiri, kuze kube yilolusuku.
    15: Ngasengimnika uMakiri iGileyadi.
    16: LakwabakoRubeni lakwabakoGadi nganika kusukela eGileyadi ngitsho kuze kufike esifuleni seArinoni, phakathi laphakathi kwesifula, lomngcele, njalo kuze kube sesifuleni iJaboki, umngcele wabantwana bakoAmoni.
    17: Lamagceke, leJordani, lomngcele, kusukela eKinerethi njalo kuze kufike elwandle lwemagcekeni, ulwandle lwetshwayi, ngaphansi kweAshidodi-Pisiga ngasempumalanga.
    18: 'Ngasengililaya ngalesosikhathi ngisithi: INkosi uNkulunkulu wenu ilinikile lelilizwe libe yilifa lenu. Lizachapha lihlomile phambi kwabafowenu, abantwana bakoIsrayeli, wonke amadodana angamaqhawe.'
    19: Kuphela omkenu labantwanyana benu lezifuyo zenu - ngiyazi ukuthi lilezifuyo ezinengi - kuzahlala emizini yenu engilinike yona,
    20: iNkosi ize ibanike ukuphumula abafowenu njengani, baze bathi labo badle ilifa lelizwe iNkosi uNkulunkulu wenu ebaphe lona, ngaphetsheya kweJordani; beselibuyela, ngulowo lalowo elifeni lakhe, engilinike lona.
    21: 'Njalo ngamlaya uJoshuwa ngalesosikhathi ngisithi: Amehlo akho abonile konke iNkosi uNkulunkulu wenu ekwenze kulawomakhosi amabili; izakwenza njalo iNkosi kuyo yonke imibuso ozakwedlulela kuyo.'
    22: Lingabesabi, ngoba iNkosi uNkulunkulu wenu, yona izalilwela.
    23: 'Ngasengiyincenga iNkosi ngalesosikhathi ngisithi:'
    24: Nkosi Jehova, wena usuqalile ukutshengisa inceku yakho ubukhulu bakho lesandla sakho esilamandla; ngoba nguwuphi unkulunkulu emazulwini lemhlabeni ongenza njengemisebenzi yakho lanjengamandla akho?
    25: Ngicela ngichaphe, ngibone ilizwe elihle elingaphetsheya kweJordani, leyontaba enhle, leLebhanoni.
    26: 'Kodwa iNkosi yangithukuthelela ngenxa yenu, kayingizwanga; iNkosi yasisithi kimi: Kwenele kuwe; ungabe usaphinda ukukhuluma kimi ngaloludaba.'
    27: Yenyukela engqongeni yePisiga, uphakamisele amehlo akho ngentshonalanga langenyakatho langeningizimu langempumalanga, ukhangele ngamehlo akho; ngoba kawuyikuchapha le iJordani.
    28: Kodwa laya uJoshuwa, umkhuthaze, umqinise; ngoba yena uzachapha phambi kwalababantu, laye abenze badle ilifa lelizwe ozalibona.
    29: Sasesihlala esigodini maqondana leBeti-Peyori.
  4:
    1: Khathesi-ke, Israyeli, zwana izimiso lezahlulelo engilifundisa zona, ukuzenza, ukuze liphile, lingene lidle ilifa lelizwe iNkosi uNkulunkulu waboyihlo elinika lona.
    2: Kaliyikwengezelela elizwini engililaya lona, lingaphunguli lutho kulo, ukuze ligcine imilayo yeNkosi uNkulunkulu wenu engililaya yona.
    3: Amehlo enu abonile iNkosi eyakwenzayo ngenxa kaBhali-Peyori; ngoba wonke umuntu owalandela uBhali-Peyori, iNkosi uNkulunkulu wenu yambhubhisa phakathi kwenu;
    4: kodwa lina elanamathela eNkosini uNkulunkulu wenu liyaphila lonke lamuhla.
    5: Bonani, ngilifundisile izimiso lezahlulelo, njengokungilaya kweNkosi uNkulunkulu wami, ukuthi lenze njalo phakathi kwelizwe eliya kulo ukudla ilifa lalo.
    6: 'Ngakho zigcineni, lizenze; ngoba lokhu kuyinhlakanipho yenu lokuqedisisa kwenu emehlweni ezizwe ezizakuzwa zonke lezizimiso zithi: Isibili lesisizwe esikhulu singabantu abahlakaniphileyo labaqedisisayo.'
    7: Ngoba yisiphi isizwe esikhulu esilabonkulunkulu abaseduze laso njengeNkosi uNkulunkulu ekumbizeni kwethu konke?
    8: Futhi yisiphi isizwe esikhulu esilezimiso lezahlulelo ezilungileyo njengalumlayo wonke engiwubeka phambi kwenu lamuhla?
    9: Kuphela ziqaphele, ugcine kakhulu umphefumulo wakho, hlezi ukhohlwe izinto amehlo akho azibonileyo, njalo hlezi zisuke enhliziyweni yakho, zonke izinsuku zempilo yakho. Njalo uzazise abantwana bakho labantwana babantwana bakho,
    10: 'ukuthi ngosuku owema ngalo phambi kweNkosi uNkulunkulu wakho eHorebe, lapho iNkosi yathi kimi: Ngibuthanisela abantu ngibe sengibazwisa amazwi ami, ukuze bafunde ukungesaba zonke izinsuku abazaziphila emhlabeni, bafundise njalo abantwana babo.'
    11: Laselisondela, lema ngaphansi kwentaba, lentaba yayivutha umlilo kwaze kwaba phakathi kwamazulu, lomnyama, amayezi, lomnyama onzima.
    12: INkosi yasikhuluma kini iphakathi komlilo; lezwa ilizwi lamazwi, kodwa kalibonanga simo; ilizwi kuphela.
    13: Yamemezela kini isivumelwano sayo, eyalilaya ukuthi lisenze, imilayo elitshumi; njalo yayibhala ezibhebheni zamatshe ezimbili.
    14: INkosi yasingilaya ngalesosikhathi ukuthi ngilifundise izimiso lezahlulelo, ukuze lizenze elizweni elidlulela kulo ukudla ilifa lalo.
    15: Ngakho-ke qaphelani kakhulu ngenxa yemiphefumulo yenu. Ngoba kalibonanga lasimo ngosuku iNkosi ikhuluma kini eHorebe iphakathi komlilo,
    16: hlezi lizone, lizenzele isithombe esibaziweyo, isimo saloba yiwuphi umfanekiso, isifanekiso sowesilisa loba sowesifazana,
    17: isifanekiso saloba yiyiphi inyamazana esemhlabeni, isifanekiso saloba yiyiphi inyoni elempiko ephapha emazulwini,
    18: isifanekiso saloba yikuphi okuhuquzelayo emhlabeni, isifanekiso saloba yiyiphi inhlanzi esemanzini ngaphansi komhlaba.
    19: Futhi hlezi uphakamisele amehlo akho emazulwini, lapho ubona ilanga lenyanga lezinkanyezi, ibutho lonke lamazulu, uyengwe, ukukhothamele, ukukhonze, iNkosi uNkulunkulu wakho ekwabele izizwe zonke ngaphansi kwamazulu wonke.
    20: Kodwa lina iNkosi yalithatha, yalikhupha esithandweni sensimbi, eGibhithe, ukuze libe kuyo ngabantu belifa, njengalamuhla.
    21: Futhi iNkosi yangithukuthelela ngenxa yenu, yafunga ukuthi kangiyikuchapha iJordani, lokuthi kangiyikungena kulelolizwe elihle iNkosi uNkulunkulu wakho ekunika lona libe yilifa.
    22: Ngoba ngizafela kulelilizwe, ngingachaphi iJordani; kodwa lina lizachapha, lidle ilifa lalelolizwe elihle.
    23: Ziqapheleni hlezi likhohlwe isivumelwano seNkosi uNkulunkulu wenu eyasenza lani, lizenzele isithombe esibaziweyo, umfanekiso waloba yikuphi iNkosi uNkulunkulu wakho ekwenqabele khona.
    24: Ngoba iNkosi uNkulunkulu wakho ingumlilo oqothulayo, uNkulunkulu olobukhwele.
    25: Lapho uzala abantwana labantwana babantwana, njalo selihlale elizweni isikhathi eside, uba lisonakala, lenze isithombe esibaziweyo, umfanekiso waloba yikuphi, lenze okubi emehlweni eNkosi uNkulunkulu wakho ukuze liyithukuthelise,
    26: ngibiza amazulu lomhlaba lamuhla ukuze kufakaze kumelene lani ukuthi lizabhubha lokubhubha masinyane lisuka elizweni elichapha iJordani ukuya kilo ukuze libe yilifa lenu; kaliyikwelula insuku zenu phezu kwalo, ngoba lizabhujiswa lokubhujiswa.
    27: Njalo iNkosi izalichithachitha phakathi kwezizwe, lisale libalutshwana ngenani phakathi kwezizwe, lapho iNkosi ezalixotshela khona.
    28: Lapho lizakhonza onkulunkulu, umsebenzi wezandla zabantu, izigodo lamatshe, abangaboniyo, abangezwayo, abangadliyo, labanganukiyo.
    29: Kodwa lilapho liyidinge iNkosi uNkulunkulu wakho, uzayithola uba uyidinga ngenhliziyo yakho yonke langomphefumulo wakho wonke.
    30: Lapho usekuhluphekeni, lezizinto zonke zikwehlela, ekupheleni kwezinsuku, uzaphendukela eNkosini uNkulunkulu wakho, ulalele ilizwi layo;
    31: ngoba iNkosi uNkulunkulu wakho inguNkulunkulu olomusa, kayiyikukutshiya, kayiyikukubhubhisa, kayiyikukhohlwa isivumelwano saboyihlo, eyasifunga kubo.
    32: Ngoba buza-ke ngensuku zamandulo ezazingaphambi kwakho, kusukela osukwini uNkulunkulu adala ngalo umuntu emhlabeni, kusukela komunye umkhawulo wamazulu kuze kube komunye umkhawulo wamazulu, ukuthi kwake kwaba khona yini into enje njengale into enkulu, kumbe kwezwakala enjengayo yini?
    33: Abantu bake bezwa yini ilizwi likaNkulunkulu likhuluma livela phakathi komlilo, njengalokhu ulizwile wena, waphila?
    34: Futhi uNkulunkulu wake wazama yini ukuyazithathela isizwe phakathi kwesizwe, ngezilingo, ngezibonakaliso, langezimangaliso, langempi, langesandla esilamandla, langengalo eyeluliweyo, langezesabiso ezinkulu, njengakho konke iNkosi uNkulunkulu wenu eyalenzela khona eGibhithe phambi kwamehlo akho?
    35: Wena wakutshengiswa, ukuze wazi ukuthi uJehova unguNkulunkulu; kakho omunye ngaphandle kwakhe.
    36: Esemazulwini wakuzwisa ilizwi lakhe ukukufundisa; lemhlabeni wakutshengisa umlilo wakhe omkhulu, lamazwi akhe wawezwa evela phakathi komlilo.
    37: Njalo ngoba wabathanda oyihlo, wakhetha inzalo yabo emva kwabo, wakukhupha eGibhithe ebusweni bakhe ngamandla akhe amakhulu,
    38: ukuxotsha elifeni izizwe ezinkulu lezilamandla kulawe phambi kwakho, ukukungenisa, ukukupha ilizwe lazo, libe yilifa, njengalamuhla.
    39: Ngakho yazi lamuhla, ukukhumbule enhliziyweni yakho ukuthi iNkosi inguNkulunkulu emazulwini phezulu, lemhlabeni phansi; kakho omunye.
    40: Ngakho uzagcina izimiso zakhe lemilayo yakhe engikulaya yona lamuhla, ukuze kukulungele labantwana bakho emva kwakho, lokuze welule izinsuku phezu kwelizwe iNkosi uNkulunkulu wakho ekunika lona, zonke izinsuku.
    41: Khona uMozisi wehlukanisa imizi emithathu nganeno kweJordani ngasempumalanga,
    42: ukuthi abalekele kuyo umbulali obulele umakhelwane wakhe kungeyisikho ngabomo, obengamzondi mandulo, ukuze abalekele komunye waleyomizi aphile;
    43: iBezeri enkangala elizweni lamagceke, elabakoRubeni; leRamothi eGileyadi, elabakoGadi; leGolani eBashani, elabakoManase.
    44: Njalo yilo umlayo uMozisi awubeka phambi kwabantwana bakoIsrayeli.
    45: Lobu yibufakazi lezimiso lezahlulelo uMozisi akukhuluma ebantwaneni bakoIsrayeli ekuphumeni kwabo eGibhithe,
    46: nganeno kweJordani, esigodini maqondana leBeti-Peyori, elizweni likaSihoni inkosi yamaAmori, owayehlala eHeshiboni, uMozisi labantwana bakoIsrayeli abamtshayayo ekuphumeni kwabo eGibhithe.
    47: Basebesidla ilifa lelizwe lakhe lelizwe likaOgi inkosi yeBashani, amakhosi amabili amaAmori, ayenganeno kweJordani ngasempumalanga,
    48: kusukela eAroweri esekhunjini lwesifula seArinoni, kuze kufike entabeni yeSiyoni, eyiHermoni,
    49: lamagceke wonke nganeno kweJordani ngasempumalanga, kuze kube selwandle lwamagceke, ngaphansi kweAshidodi-Pisiga.
  5:
    1: 'UMozisi wasebiza uIsrayeli wonke, wathi kubo: Zwana, Israyeli, izimiso lezahlulelo engizikhuluma endlebeni zenu lamuhla, ukuze lizifunde, linanzelele ukuzenza.'
    2: INkosi uNkulunkulu wethu yenza isivumelwano lathi eHorebe.
    3: INkosi kayisenzanga lesisivumelwano labobaba, kodwa lathi, thina sonke esilapha siphila lamuhla.
    4: INkosi yakhuluma lani ubuso lobuso entabeni, iphakathi komlilo,
    5: '(ngema phakathi kweNkosi lani ngalesosikhathi, ukulazisa ilizwi leNkosi; ngoba lesaba ngenxa yomlilo, kalenyukelanga entabeni) isithi:'
    6: NgiyiNkosi uNkulunkulu wakho, eyakukhupha elizweni leGibhithe, endlini yobugqili.
    7: Ungabi labanye onkulunkulu phambi kwami.
    8: Ungazenzeli isithombe esibaziweyo, loba yiwuphi umfanekiso wokusemazulwini phezulu loba wokusemhlabeni phansi, loba wokusemanzini ngaphansi komhlaba.
    9: Ungakukhothameli, ungakukhonzi; ngoba mina iNkosi, uNkulunkulu wakho, nginguNkulunkulu olobukhwele, ngiphindisela ububi baboyise phezu kwabantwana, kuze kube sesizukulwaneni sesithathu lesesine sabangizondayo,
    10: njalo ngibenzela umusa abayizinkulungwane zabangithandayo lezabagcina imilayo yami.
    11: Ungaliphathi ngeze ibizo leNkosi uNkulunkulu wakho; ngoba iNkosi kayiyikumyekela engelacala ophatha ibizo layo ngeze.
    12: Gcina usuku lwesabatha, ukulungcwelisa, njengokukulaya kweNkosi uNkulunkulu wakho.
    13: Insuku eziyisithupha uzasebenza, uwenze wonke umsebenzi wakho;
    14: kodwa usuku lwesikhombisa lulisabatha leNkosi uNkulunkulu wakho; ungenzi loba yiwuphi umsebenzi ngalo, wena lendodana yakho lendodakazi yakho lenceku yakho lencekukazi yakho lenkabi yakho lobabhemi wakho loba yisiphi sezifuyo zakho, lowemzini wakho ophakathi kwamasango akho, ukuze iphumule inceku yakho lencekukazi yakho, njengawe.
    15: Njalo ukhumbule ukuthi wawuyinceku elizweni leGibhithe, lokuthi iNkosi uNkulunkulu wakho yakukhupha khona ngesandla esilamandla langengalo eyeluliweyo. Ngakho iNkosi uNkulunkulu wakho yakulaya ukuthi ugcine usuku lwesabatha.
    16: Hlonipha uyihlo lonyoko, njengokukulaya kweNkosi uNkulunkulu wakho, ukuze insuku zakho zelulwe, lokuthi kukulungele elizweni iNkosi uNkulunkulu wakho ekunika lona.
    17: Ungabulali.
    18: Njalo ungafebi.
    19: Njalo ungebi.
    20: Njalo unganiki ubufakazi bamanga ngomakhelwane wakho.
    21: Njalo ungafisi umkamakhelwane wakho; ungahawukeli indlu kamakhelwane wakho, insimu yakhe, lenceku yakhe, lencekukazi yakhe, inkabi yakhe, lobabhemi wakhe, njalo loba yini ekamakhelwane wakho.
    22: Amazwi la iNkosi yawakhuluma ebandleni lenu lonke entabeni, iphakathi komlilo, eyezini, lemnyameni onzima, ngelizwi elikhulu; njalo kayengezelelanga. Yawabhala ezibhebheni ezimbili zamatshe, yanginika zona.
    23: Kwasekusithi lilizwa ilizwi livela phakathi komnyama, lentaba ivutha umlilo, lasondela kimi, zonke inhloko zezizwe zenu, labadala benu,
    24: 'lathi: Khangela, iNkosi uNkulunkulu wethu isitshengisile inkazimulo yayo lobukhulu bayo, lelizwi layo silizwile livela phakathi komlilo; lamuhla sibonile ukuthi uNkulunkulu uyakhuluma lomuntu aphile.'
    25: Ngakho-ke sizafelani? Ngoba lumlilo omkhulu uzasiqothula. Uba siphinda silizwa ilizwi leNkosi uNkulunkulu wethu futhi, sizakufa-ke.
    26: Ngoba ngubani enyameni yonke owezwa ilizwi likaNkulunkulu ophilayo likhuluma livela phakathi komlilo, njengathi, waphila?
    27: Sondela wena, uzwe konke iNkosi uNkulunkulu wethu ezakutsho, usitshele wena konke iNkosi uNkulunkulu wethu ezakutsho kuwe, sizakuzwa, sikwenze.
    28: 'INkosi yasisizwa ilizwi lamazwi enu ekukhulumeni kwenu kimi; iNkosi yasisithi kimi: Ngizwile ilizwi lamazwi alababantu abawakhulume kuwe; kulungile konke abakukhulumileyo.'
    29: O kungathi bangaba lenhliziyo enjalo yokungesaba, bagcine yonke imilayo yami, insuku zonke, ukuze kubalungele labantwana babo kuze kube nininini!
    30: 'Hamba uthi kibo: Zibuyeleleni emathenteni enu.'
    31: Kodwa wena, mana lapha phansi kwami, ke ngikhulume kuwe yonke imilayo lezimiso lezahlulelo ozabafundisa zona, ukuze bazenze elizweni engibanika lona ukuthi badle ilifa lalo.
    32: Ngakho qaphelani ukuthi lenze njengokulilaya kweNkosi uNkulunkulu wenu; lingaphambukeli ngakwesokunene langakwesokhohlo.
    33: Lizahamba endleleni yonke iNkosi uNkulunkulu wenu elilaye yona, ukuze liphile, njalo kulilungele, libe seliselula izinsuku elizweni elizakudla ilifa lalo.
  6:
    1: Lale yimilayo, izimiso, lezahlulelo iNkosi uNkulunkulu wenu elaya ukulifundisa, ukuthi lizenze elizweni elichaphela kulo ukuthi lidle ilifa lalo,
    2: ukuze uyesabe iNkosi uNkulunkulu wakho, ukugcina zonke izimiso zayo lemithetho yayo engikulaya yona, wena lendodana yakho lendodana yendodana yakho, zonke izinsuku zempilo yakho, ukuze insuku zakho zelulwe.
    3: Ngakho zwana, Israyeli, unanzelele ukuzenza, ukuze kukulungele, ukuze wande kakhulu, njengokuthembisa kweNkosi uNkulunkulu waboyihlo kuwe, elizweni eligeleza uchago loluju.
    4: Zwana, Israyeli, iNkosi uNkulunkulu wethu, yiNkosi yinye.
    5: Njalo wothanda iNkosi uNkulunkulu wakho ngenhliziyo yakho yonke langomphefumulo wakho wonke langamandla akho wonke.
    6: Njalo amazwi la engikulaya ngawo lamuhla azakuba senhliziyweni yakho;
    7: njalo uzawafundisa abantwana bakho ngokukhuthala, uzakhuluma ngawo lapho uhlezi endlini yakho, lalapho uhamba endleleni, lalapho ulala, lalapho uvuka.
    8: Uzawabophela esandleni sakho abe luphawu, njalo abe ngamafilakteriyu phakathi laphakathi kwamehlo akho.
    9: Njalo uzawabhala emigubazini yendlu yakho, lemasangweni akho.
    10: Kuzakuthi lapho iNkosi uNkulunkulu wakho ikungenisa elizweni eyafunga kuboyihlo, kuAbrahama, kuIsaka lakuJakobe, ukukunika imizi emikhulu lemihle, ongayakhanga,
    11: lezindlu ezigcwele zonke izinto ezinhle, ongazigcwalisanga, lemithombo eyagejwayo ongayigebhanga, izivini lezihlahla zemihlwathi ongazihlanyelanga, lapho udlile wasutha,
    12: ziqaphele, hlezi uyikhohlwe iNkosi eyakukhupha elizweni leGibhithe, endlini yobugqili.
    13: Uzayesaba iNkosi uNkulunkulu wakho, uyikhonze, ufunge ngebizo layo.
    14: Lingalandeli abanye onkulunkulu, babonkulunkulu bezizwe ezilizungelezeleyo.
    15: Ngoba iNkosi uNkulunkulu wakho inguNkulunkulu olobukhwele phakathi kwakho, hlezi ulaka lweNkosi uNkulunkulu wakho lukuvuthele, ikuchithe usuke ebusweni bomhlaba.
    16: Lingayilingi iNkosi uNkulunkulu wenu njengalokhu layilinga eMasa.
    17: Ligcine lokugcina imilayo yeNkosi uNkulunkulu wenu, lobufakazi bayo, lezimiso zayo, ekulaye zona.
    18: Njalo wenze okuqondileyo lokulungileyo emehlweni eNkosi, ukuze kukulungele, lokuthi ungene udle ilifa lelizwe elihle, iNkosi eyalifungela oyihlo,
    19: ukuxotsha zonke izitha zakho phambi kwakho, njengalokhu iNkosi ikhulumile.
    20: 'Lapho indodana yakho ikubuza esikhathini esizayo isithi: Buyini ubufakazi lezimiso lezahlulelo iNkosi uNkulunkulu wethu elilaye zona?'
    21: 'Khona uzakuthi endodaneni yakho: Sasiyizigqili zikaFaro eGibhithe, leNkosi yasikhupha eGibhithe ngesandla esilamandla.'
    22: Njalo iNkosi yenza izibonakaliso lezimangaliso ezinkulu lezimbi eGibhithe, phezu kukaFaro laphezu kwendlu yakhe yonke, phambi kwamehlo ethu.
    23: Yasikhupha khona ukuze isingenise, ukusinika ilizwe eyalifungela obaba.
    24: INkosi yasisilaya ukwenza zonke lezizimiso, ukwesaba iNkosi uNkulunkulu wethu, ukuze kusilungele insuku zonke, ukusilondoloza siphila njengalamuhla.
    25: Kuzakuba yikulunga kithi, uba sinanzelela ukwenza limilayo yonke phambi kweNkosi uNkulunkulu wethu, njengokusilaya kwayo.
  7:
    1: Lapho iNkosi uNkulunkulu wakho isikungenisa elizweni oya kulo ukudla ilifa lalo, ixotshe izizwe ezinengi phambi kwakho, amaHethi lamaGirigashi lamaAmori lamaKhanani lamaPerizi lamaHivi lamaJebusi, izizwe eziyisikhombisa ezinkulu lezilamandla kulawe,
    2: lapho iNkosi uNkulunkulu wakho izinikela phambi kwakho, uzazitshaya, uzitshabalalise lokuzitshabalilisa. Ungenzi isivumelwano lazo, ungabi lasihawu kuzo.
    3: Ungathathani lazo, unganiki indodakazi yakho kundodana yakhe, njalo indodakazi yakhe ungayithatheli indodana yakho.
    4: Ngoba izaphambula indodana yakho ekungilandeleni, ukuze bakhonze abanye onkulunkulu; ngakho ulaka lweNkosi luzalivuthela, lukubhubhise masinyane.
    5: Kodwa-ke lizakwenza njalo kuzo; lizadiliza amalathi azo, liphahlaze insika zazo eziyizithombe, ligamule izixuku zabo, litshise ngomlilo izithombe zazo ezibaziweyo.
    6: Ngoba uyisizwe esingcwele eNkosini uNkulunkulu wakho; iNkosi uNkulunkulu wakho ikukhethile ukuthi ube yisizwe sayo kanye, kuzo zonke izizwe ezisebusweni bomhlaba.
    7: INkosi kayehliselanga uthando lwayo phezu kwenu, kumbe ilikhethe, ngenxa yokuthi lalibanengi kulaziphi izizwe; ngoba lalibalutshwana kulazo zonke izizwe;
    8: kodwa kungenxa yokuthi iNkosi yalithanda, langenxa yokuthi yayizagcina isifungo eyasifunga kuboyihlo, iNkosi yalikhupha ngesandla esilamandla, yakuhlenga endlini yobugqili, esandleni sikaFaro inkosi yeGibhithe.
    9: Ngakho yazi ukuthi iNkosi uNkulunkulu wakho inguNkulunkulu, uNkulunkulu othembekileyo, ogcina isivumelwano lomusa kubo abamthandayo labagcina imilayo yakhe, kuze kube sezizukulwaneni eziyinkulungwane,
    10: lophindisela abamzondayo ebusweni babo, ukubabhubhisa. Kayikuphuza komzondayo, uzamphindisela ebusweni bakhe.
    11: Ngakho uzagcina imilayo lezimiso lezahlulelo engikulaya zona lamuhla ukuzenza.
    12: Kuzakuthi ngoba lisizwa lezizahlulelo, lizigcine, lizenze, iNkosi uNkulunkulu wakho izakugcinela isivumelwano lomusa eyakufungela oyihlo.
    13: Njalo izakuthanda, ikubusise, ikwandise. Futhi izabusisa isithelo sesizalo sakho, lesithelo selizwe lakho, amabele akho, lewayini lakho elitsha, lamafutha akho, umqegu wenkomo zakho, lemihlambi yezimvu zakho, elizweni alifungela oyihlo ukukunika lona.
    14: Uzabusiswa kulazo zonke izizwe; kakuyikuba khona phakathi kwakho owesilisa ongazaliyo lowesifazana oyinyumba, loba phakathi kwezifuyo zakho.
    15: LeNkosi izasusa kuwe wonke umkhuhlane; kayiyikukwehlisela lasinye sezifo ezimbi zeGibhithe ozaziyo, kodwa izazehlisela phezu kwabo bonke abakuzondayo.
    16: Njalo uzabaqothula bonke abantu ezabanikela kuwe iNkosi uNkulunkulu wakho; ilihlo lakho lingabazweli, ungakhonzi onkulunkulu babo, ngoba lokhu kuzakuba ngumjibila kuwe.
    17: 'Nxa uzakuthi enhliziyweni yakho: Izizwe lezi zinengi kulami; ngingazixotsha njani elifeni lazo?'
    18: Ungazesabi, khumbula kuhle lokho iNkosi uNkulunkulu wakho eyakwenza kuFaro lakuGibhithe lonke,
    19: izilingo ezinkulu ilihlo lakho elazibonayo, lezibonakaliso, lezimangaliso, lesandla esilamandla, lengalo eyeluliweyo, iNkosi uNkulunkulu wakho eyakukhupha ngakho. INkosi uNkulunkulu wakho izakwenza njalo kuzo zonke izizwe ozesabayo.
    20: Futhi-ke iNkosi uNkulunkulu wakho izathumela olonyovu phakathi kwazo, zize zibhujiswe eziseleyo lezicatshele ubuso bakho.
    21: Kaliyikutshaywa luvalo ngazo, ngoba iNkosi uNkulunkulu wakho iphakathi kwakho, uNkulunkulu omkhulu lowesabekayo.
    22: INkosi uNkulunkulu wakho izazingcothula lezizizwe phambi kwakho kancinyane kancinyane; ungeziqede masinyane, hlezi izilo zeganga zikwandele.
    23: Kodwa iNkosi uNkulunkulu wakho izazinikela phambi kwakho, iziphazamise ngokuphazamiseka okukhulu, zize zichithwe.
    24: Izanikela ezandleni zakho amakhosi azo, njalo uzacitsha ibizo lawo lisuke ngaphansi kwamazulu; kakulamuntu ozakuma phambi kwakho uze uzibhubhise.
    25: Izithombe ezibaziweyo zabonkulunkulu bazo lizazitshisa ngomlilo. Ungafisi isiliva legolide elikuzo, ungazithatheli lona, hlezi ubanjwe emjibileni ngalo, ngoba liyisinengiso eNkosini uNkulunkulu wakho.
    26: Njalo ungasingenisi isinengiso endlini yakho, hlezi ube yinto eqalekisiweyo njengaso; usenyanye lokusenyanya, unengwe lokunengwa yiso, ngoba siyinto eqalekisiweyo.
  8:
    1: Yonke imithetho engikulaya yona lamuhla lizananzelela ukuyenza, ukuze liphile, lande, lingene lidle ilifa lelizwe, iNkosi eyalifungela oyihlo.
    2: Njalo uzakhumbula indlela yonke iNkosi uNkulunkulu wakho ekukhokhele ngayo liminyaka engamatshumi amane enkangala, ukuze ikuthobise, ikuhlole, ukwazi okusenhliziyweni yakho, uba uzagcina imithetho yayo, loba hatshi.
    3: Yasikuthobisa, yakulambisa, yakudlisa imana owawungayazi, laboyihlo babengayazi, ukuze ikwazise ukuthi umuntu kaphili ngesinkwa sodwa, kodwa ngakho konke okuphuma emlonyeni weNkosi umuntu uyaphila.
    4: Izembatho zakho kaziguganga phezu kwakho, lonyawo lwakho kaluvuvukanga, le iminyaka engamatshumi amane.
    5: Ngakho yazi enhliziyweni yakho ukuthi njengendoda ilaya indodana yayo, iNkosi uNkulunkulu wakho iyakulaya.
    6: Ngakho uzagcina imithetho yeNkosi uNkulunkulu wakho, ukuhamba endleleni zayo, lokuyesaba.
    7: Ngoba iNkosi uNkulunkulu wakho ikungenisa elizweni elihle, ilizwe lezifula zamanzi, lemithombo lokujula okugobhoza ezihotsheni lezintabeni;
    8: ilizwe lengqoloyi, lebhali, lezivini, lemikhiwa, lezithelo zepomegranati, ilizwe lezihlahla zemihlwathi zamafutha, loluju,
    9: ilizwe ozakudla kulo isinkwa kungekho ukusilela, ongayikuswela lutho kulo; ilizwe elilamatshe ayinsimbi, lelilezintaba elingagebha kuzo ithusi.
    10: Usudlile wasutha, uzabusisa iNkosi uNkulunkulu wakho ngelizwe elihle ekunike lona.
    11: Ziqaphele hlezi ukhohlwe iNkosi uNkulunkulu wakho ngokungagcini imilayo yayo lezahlulelo zayo lezimiso zayo, engikulaya zona lamuhla.
    12: Hlezi lapho usudlile wasutha, usuwakhe izindlu ezinhle wahlala kuzo,
    13: sekwandile inkomo zakho lezimvu zakho, lesiliva legolide kwakho sekwandile, lakho konke olakho sekwandile,
    14: inhliziyo yakho ibisiziphakamisa, ubusukhohlwa iNkosi uNkulunkulu wakho eyakukhupha elizweni leGibhithe, endlini yobugqili,
    15: eyakukhokhela enkangala enkulu leyesabekayo, okwakulenyoka ezilokutshisa lezinkume lomhlabathi owomileyo, lapho okwakungelamanzi khona, eyakuvezela amanzi edwaleni lelitshe elilukhuni,
    16: eyakudlisa imana enkangala, oyihlo ababengayazi, ukuze ikuthobise, lokuze ikuhlole, ikwenzele okuhle ekucineni kwakho,
    17: 'ubususithi enhliziyweni yakho: Amandla ami lokuqina kwesandla sami kungizuzele linotho.'
    18: Kodwa uzakhumbula iNkosi uNkulunkulu wakho, ngoba yiyo ekunika amandla okuzuza inotho, ukuze iqinise isivumelwano sayo eyasifungela oyihlo njengalamuhla.
    19: Kuzakuthi-ke, nxa ukhohlwa lokukhohlwa iNkosi uNkulunkulu wakho, ulandele abanye onkulunkulu, ubakhonze, ubakhothamele, ngiyalifakazela lamuhla ukuthi lizabhubha lokubhubha.
    20: Njengezizwe iNkosi ezichithileyo phambi kwenu, ngokunjalo lizabhubha, ngoba lingalilalelanga ilizwi leNkosi uNkulunkulu wenu.
  9:
    1: Zwana, Israyeli; uzachapha iJordani lamuhla, ukungenela ukudla ilifa lezizwe ezinkulu lezilamandla kulawe, imizi emikhulu ebiyelwe ngemithangala efika emazulwini.
    2: 'Abantu abakhulu labade, abantwana bamaAnaki wena obaziyo, wena osuzwile ngabo kuthiwa: Ngubani ongema phambi kwabantwana bakaAnaki?'
    3: Ngakho yazi lamuhla ukuthi yiNkosi uNkulunkulu wakho echapha phambi kwakho, engumlilo oqothulayo; yona izabachitha, njalo yona izabehlisela phansi phambi kwakho; njalo lizabaxotsha basuke elifeni labo, libabhubhise masinyane, njengokutsho kweNkosi kuwe.
    4: 'Ungakhulumi enhliziyweni yakho, lapho iNkosi uNkulunkulu wakho isibaxotshile phambi kwakho, usithi: Ngenxa yokulunga kwami iNkosi ingingenise ukudla ilifa lelizwe leli. Kodwa ngenxa yobubi balezizizwe iNkosi izixotsha zisuke elifeni lazo phambi kwakho.'
    5: Kakungenxa yokulunga kwakho kumbe ngenxa yobuqotho benhliziyo yakho ukuthi ungene ukudla ilifa lelizwe lazo; kodwa ngenxa yobubi balezizizwe iNkosi uNkulunkulu wakho izixotsha zisuke elifeni lazo phambi kwakho, lokuthi iqinise ilizwi iNkosi eyalifungela oyihlo, uAbrahama, uIsaka loJakobe.
    6: Yazi-ke ukuthi kakungenxa yokulunga kwakho ukuthi iNkosi uNkulunkulu wakho ikunika lelilizwe elihle ukuthi udle ilifa lalo; ngoba uyisizwe esilentamo elukhuni.
    7: Khumbula, ungakhohlwa, ukuthi wayithukuthelisa iNkosi uNkulunkulu wakho enkangala; kusukela osukwini owaphuma ngalo elizweni leGibhithe laze lafika kulindawo, beliyivukela iNkosi.
    8: LeHorebe layithukuthelisa iNkosi, yaze yalithukuthelela iNkosi ukulichitha.
    9: Sengenyukele entabeni ukwemukela izibhebhe zamatshe, izibhebhe zesivumelwano iNkosi eyasenza lani, ngasengihlala entabeni insuku ezingamatshumi amane lobusuku obungamatshumi amane, angidlanga sinkwa, anginathanga manzi.
    10: INkosi yasinginika lezozibhebhe ezimbili zamatshe zilotshwe ngomunwe kaNkulunkulu, laphezu kwazo kulotshiwe ngokwamazwi wonke iNkosi eyayiwakhulume lani entabeni, iphakathi komlilo ngosuku lokuhlangana.
    11: Kwasekusithi ekupheleni kwensuku ezingamatshumi amane lobusuku obungamatshumi amane, iNkosi yangipha izibhebhe ezimbili zamatshe, izibhebhe zesivumelwano.
    12: 'INkosi yasisithi kimi: Sukuma wehle ngokuphangisa usuke lapha, ngoba abantu bakho owabakhupha eGibhithe bonakalisile, baphambukile ngokuphangisa endleleni engabalaya yona, bazenzela isithombe esibunjwe ngokuncibilikisa.'
    13: 'INkosi yasikhuluma kimi isithi: Ngibabonile lababantu, khangela-ke, bangabantu abantamo zilukhuni.'
    14: Ngiyekela ukuze ngibabhubhise, ngesule ibizo labo lisuke ngaphansi kwamazulu; njalo ngizakwenza ube yisizwe esilamandla lesikhulu kulabo.
    15: Ngasengiphenduka ngisehla entabeni, lentaba yayivutha umlilo; lezibhebhe zombili zesivumelwano zazisezandleni zami zombili.
    16: Ngasengibona, khangelani-ke, lalonile eNkosini uNkulunkulu wenu, lalizenzele ithole elibunjwe ngokuncibilikisa, laliphambukile ngokuphangisa endleleni iNkosi eyayililayile.
    17: Ngasengibamba izibhebhe zombili, ngazilahla ezandleni zami zombili, ngazibulala phambi kwamehlo enu.
    18: Ngasengiziwisela phansi phambi kweNkosi njengakuqala, insuku ezingamatshumi amane lobusuku obungamatshumi amane, ngingadli sinkwa, nginganathi manzi, ngenxa yaso sonke isono senu elisonileyo, lisenza okubi emehlweni eNkosi, liyithukuthelisa.
    19: Ngoba ngangisesaba ukuthukuthela lolaka iNkosi eyayilithukuthelela ngakho ukulibhubhisa; kodwa iNkosi yangizwa langalesosikhathi.
    20: INkosi yasimthukuthelela kakhulu uAroni ukuze imbhubhise; kodwa ngamkhulekela loAroni ngalesosikhathi.
    21: Ngasengithatha isono senu, ithole elalilenzile, ngalitshisa ngomlilo, ngalichoboza, ngalicholisisa laze laba lincinyane njengothuli; ngaphosa uthuli lwalo esifuleni esasisehla entabeni.
    22: LeTabera, leMasa, leKiribothi-Hathava laliyithukuthelisa iNkosi.
    23: 'Lalapho iNkosi yalithuma lisuka eKadeshi-Bhaneya isithi: Yenyukani, lidle ilifa lelizwe engilinike lona, laselihlamukela umlayo weNkosi uNkulunkulu wenu, kaliyikholwanga, kalilalelanga ilizwi layo.'
    24: Lalivele liyivukele iNkosi kusukela osukwini engalazi ngalo.
    25: Ngasengiziwisela phansi phambi kweNkosi insuku ezingamatshumi amane lobusuku obungamatshumi amane, engaziwisela phansi ngazo, ngoba iNkosi yayithe izalichitha.
    26: 'Ngasengikhuleka eNkosini ngathi: Nkosi Jehova, ungabachithi abantu bakho lelifa lakho, obahlenge ngobukhulu bakho, owabakhupha eGibhithe ngesandla esilamandla.'
    27: Khumbula inceku zakho, uAbrahama, uIsaka, loJakobe; ungakhangeli inkani yalababantu lobubi babo lesono sabo,
    28: 'hlezi ilizwe owasikhupha kilo lithi: Ngenxa yokuthi iNkosi yayingelamandla okubangenisa elizweni eyabathembisa lona, langenxa yokuthi ibazonda, yabakhupha ukuze ibabulalele enkangala.'
    29: Kube kanti bangabantu bakho lelifa lakho, owabakhupha ngamandla akho amakhulu langengalo yakho eyeluliweyo.
  10:
    1: 'Ngalesosikhathi iNkosi yathi kimi: Zibazele izibhebhe ezimbili zamatshe njengezakuqala, wenyukele kimi entabeni, uzenzele umtshokotsho wezigodo.'
    2: Ngizabhala-ke phezu kwezibhebhe amazwi ayesezibhebheni zakuqala owazibulalayo, uzibeke emtshokotshweni.
    3: Ngasengisenza umtshokotsho ngesihlahla sesinga, ngabaza izibhebhe ezimbili zamatshe njengezakuqala, ngenyukela entabeni, lezibhebhe ezimbili zisesandleni sami.
    4: Yasibhala ezibhebheni njengokubhala kwakuqala, imilayo elitshumi iNkosi eyayikhuluma kini entabeni iphakathi komlilo ngosuku lokuhlangana; njalo iNkosi yanginika zona.
    5: Ngasengiphenduka ngisehla entabeni, ngazifaka izibhebhe emtshokotshweni engangiwenzile. Njalo zikhona lapho, njengokungilaya kweNkosi.
    6: Abantwana bakoIsrayeli basebesuka eBeyerothi-Bene-Jakani, baya eMosera; uAroni wafela lapho, wangcwatshwa khona; indodana yakhe uEleyazare wasebenza njengompristi esikhundleni sakhe.
    7: Besuka lapho, baya eGudigoda; basuka eGudigoda, baya eJotibatha, ilizwe lezifula zamanzi.
    8: Ngalesosikhathi iNkosi yehlukanisa isizwe sakoLevi ukuthi sithwale umtshokotsho wesivumelwano seNkosi, ukuthi sime phambi kweNkosi, siyikhonze, sibusise ebizweni layo, kuze kube lamuhla.
    9: Ngalokhu uLevi kalasabelo lelifa kanye labafowabo; iNkosi iyilifa lakhe, njengokuthembisa kweNkosi uNkulunkulu wakho kuye.
    10: Mina ngasengihlala entabeni njengensuku zendulo, insuku ezingamatshumi amane lobusuku obungamatshumi amane; leNkosi yangizwa langalesosikhathi; iNkosi kayithandanga ukukubhubhisa.
    11: 'INkosi yasisithi kimi: Sukuma, uhambe phambi kwabantu, ukuze bangene badle ilifa lelizwe engafunga kuboyise ukubanika lona.'
    12: Khathesi-ke, Israyeli, kuyini iNkosi uNkulunkulu wakho ekufuna kuwe, ngaphandle kokuyesaba iNkosi uNkulunkulu wakho, ukuhamba ngendlela zayo zonke, lokuyithanda, lokuyikhonza iNkosi uNkulunkulu wakho ngenhliziyo yakho yonke langomphefumulo wakho wonke,
    13: ukugcina imilayo yeNkosi lezimiso zayo engikulaya zona lamuhla, ukuthi kukulungele?
    14: Khangela, amazulu, lezulu lamazulu ngaweNkosi uNkulunkulu wakho, umhlaba lakho konke okukuwo.
    15: Kuphela iNkosi yehlisela uthando lwayo phezu kwaboyihlo, ukubathanda, yakhetha inzalo yabo emva kwabo, ngitsho lina phakathi kwazo zonke izizwe, njengalamuhla.
    16: Ngakho sokani ijwabu laphambili lenhliziyo yenu, lingabe lisazenza lukhuni intamo zenu.
    17: Ngoba iNkosi uNkulunkulu wenu inguNkulunkulu wabonkulunkulu, leNkosi yamakhosi, uNkulunkulu omkhulu, olamandla, lowesabekayo, ongemukeli ubuso bomuntu, ongemukeli umvuzo.
    18: Eyenza isahlulelo sentandane lomfelokazi, njalo ethanda owezizweni ngokumnika ukudla lezembatho.
    19: Ngakho lizamthanda owezizweni, ngoba lalingabezizweni elizweni leGibhithe.
    20: Uzayesaba iNkosi uNkulunkulu wakho, uyikhonze, unamathele kuyo, ufunge ngebizo layo.
    21: Iludumo lwakho, njalo inguNkulunkulu wakho, okwenzele lezizinto ezinkulu lezesabekayo, amehlo akho azibonileyo.
    22: Oyihlo behlela eGibhithe belabantu abangamatshumi ayisikhombisa; khathesi-ke iNkosi uNkulunkulu wakho ikwenzile waba njengenkanyezi zamazulu ngobunengi.
  11:
    1: Ngakho wothanda iNkosi uNkulunkulu wakho, ugcine umlayo wayo lezimiso zayo lezahlulelo zayo lemithetho yayo insuku zonke.
    2: Yazini lamuhla, ngoba kangikhulumi ebantwaneni benu abangakwaziyo labangakubonanga ukulaya kweNkosi uNkulunkulu wenu, ubukhulu bayo, isandla sayo esilamandla, lengalo yayo eyeluliweyo,
    3: lezibonakaliso zayo lezenzo zayo eyazenza phakathi kweGibhithe kuFaro inkosi yeGibhithe, lelizweni lakhe lonke,
    4: lalokho eyakwenza ebuthweni leGibhithe, emabhizeni ayo lenqoleni zayo, lokuthi yenza amanzi oLwandle oluBomvu abakhukhule lapho bexotshana lani, lokuthi iNkosi yababhubhisa, kuze kube lamuhla,
    5: lalokho eyakwenza kini enkangala laze lafika kulindawo,
    6: lalokho eyakwenza kuDathani lakuAbiramu amadodana kaEliyabi indodana kaRubeni, ukuthi umhlaba wakhamisa umlomo wawo wabaginya bona labezindlu zabo, lamathente abo, lakho konke okwakungokwabo, phakathi kukaIsrayeli wonke.
    7: Kodwa amehlo enu abonile zonke izenzo ezinkulu zeNkosi eyazenzayo.
    8: Ngakho lizagcina yonke imithetho engikulaya yona lamuhla, ukuze libe lamandla lingene lidle ilifa lelizwe, elichaphela kulo ukuyakudla ilifa lalo,
    9: lokuthi lelule izinsuku elizweni iNkosi eyalifungela oyihlo ukubanika lona lenzalo yabo, ilizwe eligeleza uchago loluju.
    10: Ngoba ilizwe ongena kilo ukudla ilifa lalo kalinjengelizwe leGibhithe eliphuma kilo, lapho owahlanyela khona inhlanyelo yakho, wayithelela ngonyawo lwakho, njengesivande semibhida;
    11: kodwa ilizwe elichaphela kilo ukudla ilifa lalo liyilizwe lamaqaqa lezigodi, linatha amanzi ngezulu lamazulu;
    12: ilizwe iNkosi uNkulunkulu wakho elikhathalelayo; amehlo eNkosi uNkulunkulu wakho aphezu kwalo njalo, kusukela ekuqaleni komnyaka kuze kube sekupheleni komnyaka.
    13: Kuzakuthi-ke, uba lilalela lokulalela imithetho yami engililaya yona lamuhla, ukuthanda iNkosi uNkulunkulu wenu, lokuyikhonza ngenhliziyo yenu yonke langomphefumulo wenu wonke,
    14: ngizanika izulu lelizwe lenu ngesikhathi salo, izulu elokuqala lezulu lokucina, ukuze ubuthe amabele akho lewayini lakho elitsha lamafutha akho.
    15: Ngizanika izifuyo zakho utshani edlelweni lakho, njalo uzakudla, usuthe.
    16: Ziqapheleni, hlezi inhliziyo yenu ikhohliseke, liphambuke, likhonze abanye onkulunkulu, libakhothamele,
    17: ukuze ulaka lweNkosi lulivuthele, njalo ivale amazulu, ukuze kungabi khona izulu, lelizwe lingatheli isivuno salo, libhubhe masinyane lisuke elizweni elihle iNkosi elinika lona.
    18: Ngakho lizabeka lamazwi ami enhliziyweni yenu lemphefumulweni wenu, liwabophele esandleni senu abe luphawu, ukuze abe ngamafilakteriyu phakathi laphakathi kwamehlo enu.
    19: Lizawafundisa abantwana benu, ukhulume ngawo lapho uhlezi endlini yakho, lalapho uhamba endleleni, lalapho ulala, lalapho uvuka.
    20: Liwabhale emigubazini yendlu yakho lemasangweni akho,
    21: ukuze zande insuku zenu lensuku zabantwana benu, elizweni iNkosi eyalifungela oyihlo ukubanika lona, njengensuku zamazulu phezu komhlaba.
    22: Ngoba uba ligcina lokugcina yonke imithetho le engililaya ukuthi liyenze, ukuthanda iNkosi uNkulunkulu wenu, ukuhamba ngendlela zayo zonke, lokunamathela kuyo,
    23: khona iNkosi izaxotsha elifeni zonke lezizizwe zisuke phambi kwenu, lidle ilifa lezizwe ezinkulu lezilamandla kulani.
    24: Yonke indawo lapho ingaphansi yonyawo lwenu ezanyathela khona izakuba ngeyenu; kusukela enkangala, leLebhanoni, kusukela emfuleni, umfula iYufrathi, kuze kufike elwandle lokucina, kuzakuba ngumngcele wenu.
    25: Kakulamuntu ozakuma phambi kwenu; iNkosi uNkulunkulu wenu izabeka ukwesabeka kwenu lokutshaywa luvalo ngani phezu kwalo lonke ilizwe elizanyathela kulo, njengalokhu etshilo kini.
    26: Khangelani, lamuhla ngiyabeka phambi kwenu isibusiso lesiqalekiso;
    27: isibusiso, uba lilalela imithetho yeNkosi uNkulunkulu wenu engililaya yona lamuhla;
    28: lesiqalekiso, uba lingalaleli imithetho yeNkosi uNkulunkulu wenu, kodwa liphambuka endleleni engililaya yona lamuhla, ukulandela abanye onkulunkulu elingabazanga.
    29: Kuzakuthi lapho iNkosi uNkulunkulu wakho esekungenisile elizweni oya kulo ukudla ilifa lalo, uzabeka isibusiso phezu kwentaba yeGerizimi, lesiqalekiso phezu kwentaba yeEbhali.
    30: Angithi zona ziphetsheya kweJordani emva kwendlela yekutshoneni kwelanga, elizweni lamaKhanani ahlala emagcekeni maqondana leGiligali, eduze lezihlahla zama-okhi zeMore?
    31: Ngoba lizachapha iJordani ukuze lingene lidle ilifa lelizwe iNkosi uNkulunkulu wenu elinika lona. Lizakudla ilifa lalo, lihlale kilo,
    32: linanzelele ukwenza zonke izimiso lezahlulelo engizibeka phambi kwenu lamuhla.
  12:
    1: Lezi yizimiso lezahlulelo elizananzelela ukuzenza elizweni iNkosi, uNkulunkulu waboyihlo, ekunika lona ukuthi udle ilifa lalo, zonke izinsuku eliphila ngazo emhlabeni.
    2: Lizadiliza lokudiliza zonke indawo lapho izizwe elizazixotsha elifeni lazo ezazikhonzela khona onkulunkulu bazo, entabeni eziphakemeyo lemaqaqeni langaphansi kwaso sonke isihlahla esiluhlaza;
    3: lizadiliza amalathi azo, libulale insika zazo eziyizithombe, litshise izixuku zazo ngomlilo, liqumele phansi izithombe ezibaziweyo zabonkulunkulu bazo, lichithe ibizo lazo kuleyondawo.
    4: Lingenzi njalo eNkosini uNkulunkulu wenu.
    5: Kodwa endaweni iNkosi uNkulunkulu wenu ezayikhetha phakathi kwazo zonke izizwe zenu ukubeka ibizo layo khona, lizadinga kundawo yayo yokuhlala; njalo uzakuya khona,
    6: lilethe khona iminikelo yenu yokutshiswa, lemihlatshelo yenu, lokwetshumi kwenu, lomnikelo wokuphakanyiswa wesandla senu, lezithembiso zenu, leminikelo yenu yesihle, lamazibulo enkomo zenu lawezimvu zenu;
    7: lidle khona phambi kweNkosi uNkulunkulu wenu, lithokoze ngakho konke elibeke isandla senu kukho, lina labendlu yenu, iNkosi uNkulunkulu wakho ekubusise ngakho.
    8: Kaliyikwenza njengakho konke esikwenzayo lapha lamuhla, ngulowo lalowo loba yikuphi okulungileyo emehlweni akhe.
    9: Ngoba kalikafiki ekuphumuleni lelifeni, iNkosi uNkulunkulu wakho ekunika lona.
    10: Lapho selichaphile iJordani, selihlezi elizweni iNkosi uNkulunkulu wenu elinika lona libe yilifa lenu, isiliphumuzile ezitheni zenu zonke inhlangothi zonke, selihlezi livikelekile,
    11: khona kuzakuba lendawo iNkosi uNkulunkulu wenu ezayikhetha ukwenza ibizo layo lihlale lapho; lizaletha lapho konke engililaya khona, iminikelo yenu yokutshiswa, lemihlatshelo yenu, lokwetshumi kwenu, lomnikelo wokuphakanyiswa wesandla senu, lezithembiso zenu zonke ezikhethekileyo elizazithembisa eNkosini.
    12: Njalo lizathaba phambi kweNkosi uNkulunkulu wenu, lina lamadodana enu lamadodakazi enu, lenceku zenu lencekukazi zenu, lomLevi ophakathi kwamasango enu, ngoba engelasabelo lelifa lani.
    13: Ziqaphele ukuthi unganikeli iminikelo yakho yokutshiswa kuyo yonke indawo oyibonayo;
    14: kodwa endaweni iNkosi ezayikhetha kwesinye sezizwe zakho, lapho uzanikela iminikelo yakho yokutshiswa, lalapho uzakwenza konke engikulaya khona.
    15: Kanti ungahlaba udle inyama, phakathi kwawo wonke amasango akho, njengaso sonke isifiso somphefumulo wakho, njengokwesibusiso seNkosi uNkulunkulu wakho, ekunike sona; ongahlambulukanga lohlambulukileyo angakudla, njengomziki lanjengendluzele.
    16: Kuphela lingadli igazi; lizalichithela emhlabathini njengamanzi.
    17: Awulakudlela emasangweni akho okwetshumi kwamabele akho leyewayini lakho elitsha, leyamafutha akho, loba amazibulo enkomo zakho lawezimvu zakho, loba yikuphi kwesithembiso sakho osithembisileyo, loba iminikelo yakho yesihle, loba umnikelo wokuphakanyiswa wesandla sakho.
    18: Kodwa phambi kweNkosi uNkulunkulu wakho uzadlela lokho endaweni iNkosi uNkulunkulu wakho ezayikhetha, wena lendodana yakho lendodakazi yakho, lenceku yakho lencekukazi yakho, lomLevi ophakathi kwamasango akho; njalo uzathaba phambi kweNkosi uNkulunkulu wakho kukho konke obeka isandla sakho kukho.
    19: Ziqaphele ukuthi ungamkhohlwa umLevi zonke izinsuku zakho elizweni lakho.
    20: 'Lapho iNkosi uNkulunkulu wakho iqhelisa umngcele wakho, njengokukhuluma kwayo kuwe, njalo uzakuthi: Ngizakudla inyama, ngoba umphefumulo wakho ukhanuka ukudla inyama; njengokwesifiso sonke somphefumulo wakho uzakudla inyama.'
    21: Uba indawo iNkosi uNkulunkulu wakho ezayikhetha ukubeka ibizo layo khona ikhatshana lawe, uzahlaba enkomeni zakho loba ezimvini zakho iNkosi ekunike zona, njengokukulaya kwami, uzakudlela phakathi kwamasango akho, njengokwesifiso sonke somphefumulo wakho.
    22: Ngitsho, njengalokhu kudliwa umziki lendluzele, ngokunjalo uzazidla; ongahlambulukanga lohlambulukileyo angazidla ngokufananayo.
    23: Kuphela qaphela ukuthi ungadli igazi, ngoba igazi liyimpilo; ngakho kawuyikudla impilo kanye lenyama.
    24: Ungalidli, uzalichithela emhlabathini njengamanzi.
    25: Ungalidli, ukuze kukulungele labantwana bakho emva kwakho, lapho usenza okulungileyo emehlweni eNkosi.
    26: Kuphela izinto ezingcwele olazo, lezithembiso zakho, uzazithatha, uye endaweni iNkosi ezayikhetha.
    27: Ulungise iminikelo yakho yokutshiswa, inyama legazi, phezu kwelathi leNkosi uNkulunkulu wakho. Legazi lemihlatshelo yakho lizathululelwa phezu kwelathi leNkosi uNkulunkulu wakho, lenyama ungayidla.
    28: Qaphela uzwe wonke amazwi la engikulaya wona, ukuze kukulungele labantwana bakho emva kwakho kuze kube nininini, lapho usenza okulungileyo lokuqondileyo emehlweni eNkosi uNkulunkulu wakho.
    29: Lapho iNkosi uNkulunkulu wakho izaquma izizwe zisuke phambi kwakho lapho oya khona ukudla ilifa lazo, lapho usudle ilifa lazo wahlala elizweni lazo,
    30: 'ziqaphele ukuthi ungathiywa uzilandele, emva kokuchithwa kwazo phambi kwakho, lokuthi ungabuzi ngonkulunkulu bazo usithi: Izizwe lezi zazikhonza njani onkulunkulu bazo? Lami ngizakwenza njalo.'
    31: Kawuyikwenza njalo eNkosini uNkulunkulu wakho; ngoba konke okunengekayo eNkosini, ekuzondayo, zikwenzile kubonkulunkulu bazo; ngoba ngitsho amadodana azo lamadodakazi azo zibatshisile ngomlilo kubonkulunkulu bazo.
    32: Yonke into engililaya ngayo, qaphelani ukuyenza; ungengezeleli kuyo, futhi ungaphunguli kuyo.
  13:
    1: Uba kuvela phakathi kwakho umprofethi kumbe umphuphi wamaphupho, akunike isibonakaliso loba isimangaliso,
    2: 'lesibonakaliso loba isimangaliso akhulume ngaso kuwe senzakale, esithi: Asilandele abanye onkulunkulu ongabazanga, sibakhonze;'
    3: ungalaleli amazwi alowomprofethi loba lowomphuphi wamaphupho; ngoba iNkosi uNkulunkulu wenu iyalilinga ukuze yazi ukuthi liyayithanda yini iNkosi uNkulunkulu wenu ngenhliziyo yenu yonke langomphefumulo wenu wonke.
    4: INkosi uNkulunkulu wenu lizayilandela, yona liyesabe, imithetho yayo liyigcine, ilizwi layo lililalele, yona liyikhonze, kuyo linamathele.
    5: Lalowomprofethi loba lowomphuphi wamaphupho kabulawe, ngoba ukhulume ukuhlamukela iNkosi uNkulunkulu wenu, eyalikhupha elizweni leGibhithe, yakuhlenga endlini yobugqili, ukukufuqa uphambuke endleleni iNkosi uNkulunkulu wakho eyakulaya ukuhamba ngayo. Ngalokhu uzakhupha ububi phakathi kwakho.
    6: 'Uba umfowenu, indodana kanyoko, loba indodana yakho, loba indodakazi yakho, loba umfazi wesifuba sakho, kumbe umngane wakho onjengomphefumulo wakho, ekuyenga ensitha esithi: Asihambe, siyekhonza abanye onkulunkulu, ongabazanga, wena laboyihlo,'
    7: babonkulunkulu babantu abalizingelezeleyo, abaseduze lawe loba abakhatshana lawe, kusukela komunye umkhawulo womhlaba kuze kufike komunye umkhawulo womhlaba,
    8: ungamvumeli, ungamlaleli, futhi ilihlo lakho lingamhawukeli, njalo ungamyekeli, ungamfihli,
    9: kodwa umbulale lokumbulala; isandla sakho sizakuba ngesokuqala phezu kwakhe ukumbulala, lemva kwalokho isandla sabantu bonke.
    10: Njalo mkhande ngamatshe aze afe, ngoba ubedinga ukukufuqa uphambuke eNkosini uNkulunkulu wakho, eyakukhupha elizweni leGibhithe, endlini yobugqili.
    11: LoIsrayeli wonke uzakuzwa, esabe, angabe esenza ububi obunjengalobo phakathi kwakho.
    12: 'Uba usizwa komunye wemizi yakho, iNkosi uNkulunkulu wakho ekunika yona, ukuthi uhlale khona, kuthiwa:'
    13: 'Kuphumile amadoda, abantwana bakaBheliyali, phakathi kwakho, afuqa aphambula abakhileyo bomuzi wawo esithi: Asihambe siyekhonza abanye onkulunkulu elingabazanga;'
    14: khona uzabuza, uhlolisise, udingisise; khangela, uba kuliqiniso, leyonto iqinisekile, lesisinengiso senziwe phakathi kwakho,
    15: uzatshaya lokubatshaya abakhileyo balowomuzi ngobukhali benkemba, uwutshabalalise, lakho konke okukuwo lezifuyo zawo, ngobukhali benkemba.
    16: Uzabuthela yonke impango yawo phakathi komdanga wawo, utshise ngomlilo umuzi lempango yawo yonke uphele du, eNkosini uNkulunkulu wakho; njalo uzakuba yinqumbi phakade, awuyikwakhiwa futhi.
    17: Kunganamatheli lutho kwalokho okuqalekisiweyo esandleni sakho, ukuze iNkosi iphenduke ekuvutheni kwentukuthelo yayo, ikuphe umusa, ibe lobubele kuwe, ikwandise, njengalokhu yafunga kuboyihlo,
    18: uba ulalela ilizwi leNkosi uNkulunkulu wakho, ukugcina yonke imithetho yayo engikulaya yona lamuhla, ukwenza okulungileyo emehlweni eNkosi uNkulunkulu wakho.
  14:
    1: Lingabantwana beNkosi uNkulunkulu wenu. Kaliyikuzisika, lingenzi impabanga phakathi laphakathi kwamehlo enu ngenxa yabafileyo.
    2: Ngoba uyisizwe esingcwele eNkosini uNkulunkulu wakho; leNkosi ikukhethile ukuthi ube yisizwe esikhethekileyo kuyo, ngaphezu kwezizwe zonke ezisebusweni bomhlaba.
    3: Ungadli loba yikuphi okunengekayo.
    4: 'Yilezi inyamazana elingazidla: Inkabi, imvu, lembuzi,'
    5: indluzele, lomziki, lomziki olempondo ezilembaxambaxa, lembuzi yeganga, lomtshwayeli, lenkabi yeganga, legogo,
    6: layo yonke inyamazana edabula isondo, edabula okudabukileyo kube zinklagu ezimbili, eyetshisayo phakathi kwezinyamazana; leyo lingayidla.
    7: 'Kodwa lezi kaliyikuzidla kuzo ezetshisayo, lakuzo ezidabula isondo elidabukileyo: Ikamela lomvundla lembila, ngoba ziyetshisa kodwa kazidabulanga isondo; zingcolile kini.'
    8: Lengulube, ngoba idabula isondo kodwa kayetshisi; ingcolile kini. Lingadli okwenyama yazo, lingathinti izidumbu zazo.
    9: 'Lezi lingazidla kuzo zonke ezisemanzini: Zonke ezilempiko lamaxolo lingazidla.'
    10: Kodwa loba yikuphi okungelampiko lamaxolo lingakudli; kungcolile kini.
    11: Zonke inyoni ezihlambulukileyo lingazidla.
    12: 'Kodwa yilezi elingayikudla kuzo: Ukhozi lelinqe lengqungqulu edla inhlanzi,'
    13: lomzwazwa, lohelwane, lelinqe ngohlobo lwalo,
    14: lalo lonke iwabayi ngohlobo lwalo,
    15: lesikhova, lomandukulo, lenkanku, lokhozi ngohlobo lwalo,
    16: isikhova esincinyane, lesikhova esikhulu, lesikhova esimhlophe,
    17: lewunkwe, lelinqe elikhulu, letshayamanzi,
    18: lengabuzane, lehemu ngohlobo lwalo, lemvenduna, lolulwane.
    19: Lazo zonke izibungu ezilempiko zingcolile kini; kazingadliwa.
    20: Zonke izinyoni ezihlambulukileyo lingazidla.
    21: Lingabokudla langcuba; ungayinika owemzini ophakathi kwamasango akho ukuthi ayidle, loba uyithengise kowezizwe; ngoba uyisizwe esingcwele eNkosini uNkulunkulu wakho. Ungapheki izinyane lembuzi ngochago lukanina.
    22: Uzanikela ngoqotho okwetshumi kwesithelo sonke senhlanyelo yakho, insimu ekuthelayo iminyaka ngeminyaka.
    23: Njalo uzakudla phambi kweNkosi uNkulunkulu wakho, endaweni ezayikhetha ukuthi ibeke ibizo layo khona, okwetshumi kwamabele akho, okwewayini lakho elitsha, lokwamafutha akho, lamazibulo enkomo zakho lawezimvu zakho, ukuze ufunde ukuyesaba iNkosi uNkulunkulu wakho insuku zonke.
    24: Uba-ke indlela inde kakhulu kuwe, uze wehluleke ukukuthwala, ngoba ikhatshana kakhulu lawe indawo iNkosi uNkulunkulu wakho ezayikhetha ukuthi ibeke ibizo layo khona, lapho iNkosi uNkulunkulu wakho ikubusisile,
    25: uzakuguqula-ke kube yimali, ubophele imali esandleni sakho, uye endaweni iNkosi uNkulunkulu wakho ezayikhetha,
    26: uthenge ngaleyomali loba kuyini umphefumulo wakho okufisayo, izinkabi loba izimvu loba iwayini loba okunathwayo okulamandla, loba kuyini umphefumulo wakho okufisayo; udle khona phambi kweNkosi uNkulunkulu wakho, uthabe wena lendlu yakho.
    27: LomLevi ophakathi kwamasango akho, ungamdeli, ngoba kalasabelo lelifa kanye lawe.
    28: Ekupheleni kweminyaka emithathu uzakhupha konke okwetshumi kwezithelo zakho ngalowomnyaka, ukugcine phakathi kwamasango akho.
    29: LomLevi, lokhu engelasabelo lelifa kanye lawe, lowemzini, lentandane, lomfelokazi, abaphakathi kwamasango akho, bazakuza, badle, basuthe, ukuze iNkosi uNkulunkulu wakho ikubusise emsebenzini wonke wesandla sakho owenzayo.
  15:
    1: Ekupheleni kweminyaka yonke eyisikhombisa uzakwenza inkululeko.
    2: 'Njalo le yindlela yenkululeko: Wonke umkweledisi oweboleka umakhelwane wakhe uzakhulula isikwelede; kayikusibamba ngamandla kumakhelwane wakhe kumbe kumfowabo, ngoba kumenyezelwe inkululeko eNkosini.'
    3: Kowezizweni uzasibamba ngamandla; kodwa lokho okwakho okukumfowenu isandla sakho sizakukhulula;
    4: ukuze kungabi lomyanga phakathi kwakho; ngoba iNkosi izakubusisa lokukubusisa elizweni iNkosi uNkulunkulu wakho ekunika lona ukuthi libe yilifa ukudla ilifa lalo,
    5: kuphela uba ulalela lokulalela ilizwi leNkosi uNkulunkulu wakho, ugcine ukuyenza limithetho yonke engikulaya yona lamuhla.
    6: Ngoba iNkosi uNkulunkulu wakho izakubusisa njengokuthembisa kwayo kuwe. Njalo uzakweboleka izizwe ezinengi, kodwa wena kawuyikweboleka kuzo; uzabusa izizwe ezinengi, kodwa wena kaziyikukubusa.
    7: Uba kukhona phakathi kwakho umyanga ongomunye wabafowenu, kwelinye lamasango akho, elizweni lakho, iNkosi uNkulunkulu wakho ekunika lona, ungenzi lukhuni inhliziyo yakho, ungamvaleli umfowenu ongumyanga isandla sakho,
    8: kodwa uzamvulela lokumvulela isandla sakho, umeboleke lokumeboleka okwanela ukuswela kwakhe, lokho akuswelayo.
    9: 'Ziqaphele hlezi kube khona ilizwi enhliziyweni yakho embi lisithi: Umnyaka wesikhombisa, umnyaka wenkululeko useduze; lelihlo lakho libe libi limelane lomfowenu ongumyanga, ukuze ungamniki, abesekhala ngawe eNkosini, njalo kube yisono kuwe.'
    10: Umnike lokumnika, lenhliziyo yakho ingadani nxa umnika; ngoba ngenxa yalinto iNkosi uNkulunkulu wakho izakubusisa emsebenzini wonke wakho lakukho konke obeka kukho isandla sakho.
    11: 'Ngoba umyanga kayikuphela phakathi kwelizwe. Ngakho ngiyakulaya ngithi: Uzamvulela kakhulu isandla sakho umfowenu, umyanga wakho, loswelayo wakho, elizweni lakho.'
    12: Uba umfowenu, umHebheru loba umHebherukazi, ethengiswa kuwe, akusebenzele iminyaka eyisithupha, ngakho ngomnyaka wesikhombisa uzamyekela ukuthi ahambe ekhululekile asuke kuwe.
    13: Lalapho umyekela ukuthi ahambe ekhululekile esuka kuwe, ungamyekeli ukuthi ahambe engaphathanga lutho;
    14: uzamnakekela lokumnakekela ezimvini zakho, lokwebala lokubhulela lakho, lokwesikhamelo sakho sewayini; kulokho iNkosi uNkulunkulu wakho ekubusise ngakho uzamupha.
    15: Njalo uzakhumbula ukuthi wawuyisigqili elizweni leGibhithe, lokuthi iNkosi uNkulunkulu wakho yakuhlenga. Ngalokho ngiyakulaya linto lamuhla.
    16: 'Kodwa kuzakuthi, uba esithi kuwe: Kangiyikusuka kuwe, ngoba ethanda wena lendlu yakho, ngoba kulungile kuye elawe,'
    17: uzathatha usungulo, ubhobozele indlebe yakhe ngalo esivalweni, ukuze abe yisigqili sakho laphakade. Lakuso isigqilikazi sakho wenze njalo.
    18: Kakungabi lukhuni emehlweni akho nxa umyekela ehamba ekhululekile kuwe; ngoba ngokuphindwe kabili kweholo lesiqatshwa ukusebenzele iminyaka eyisithupha. Ngakho iNkosi uNkulunkulu wakho izakubusisa kukho konke okwenzayo.
    19: Wonke amazibulo azazalwa enkomeni zakho lezimvini zakho, amaduna, uzawangcwelisela iNkosi uNkulunkulu wakho; kawuyikusebenza ngezibulo lejongosi lakho, futhi kawuyikugunda izibulo lezimvu zakho.
    20: Phambi kweNkosi uNkulunkulu wakho uzalidla, umnyaka ngomnyaka, endaweni iNkosi ezayikhetha, wena lendlu yakho.
    21: Kodwa uba kulesici kulo, liqhula, loba liyisiphofu, loba lilasiphi isici esibi, ungalihlabeli iNkosi uNkulunkulu wakho.
    22: Uzalidla phakathi kwamasango akho, ongahlambulukanga lohlambulukileyo bazalidla bendawonye, njengomziki lanjengendluzele.
    23: Kuphela igazi lalo ungalidli; ulichithele emhlabathini njengamanzi.
  16:
    1: Gcina inyanga kaAbhibhi, wenzele iNkosi uNkulunkulu wakho iphasika, ngoba ngenyanga kaAbhibhi iNkosi uNkulunkulu wakho yakukhupha eGibhithe ebusuku.
    2: Ngakho uzahlabela iNkosi uNkulunkulu wakho iphasika, lezimvu lenkomo, endaweni iNkosi ezayikhetha ukuthi ibeke ibizo layo khona.
    3: Ungadli lalo isinkwa esilemvubelo. Insuku eziyisikhombisa uzakudla lalo isinkwa esingelamvubelo, isinkwa senhlupheko, ngoba waphuma elizweni leGibhithe ngokuphangisa, ukuze ukhumbule usuku lokuphuma kwakho elizweni leGibhithe zonke izinsuku zempilo yakho.
    4: Njalo kakungabonwa kuwe imvubelo emingceleni yonke yakho insuku eziyisikhombisa; futhi okwenyama oyihlaba kusihlwa ngosuku lokuqala kakungalali ubusuku bonke kuze kuse.
    5: Awulakuhlaba iphasika phakathi kwaloba yiliphi lamasango akho, iNkosi uNkulunkulu wakho ekunika wona,
    6: kodwa endaweni iNkosi uNkulunkulu wakho ezayikhetha ukuhlalisa ibizo layo khona, lapho uzahlabela iphasika kusihlwa, ekutshoneni kwelanga, ngesikhathi esimisiweyo sokuphuma kwakho eGibhithe.
    7: Njalo uzalipheka, ulidlele endaweni iNkosi uNkulunkulu wakho ezayikhetha. Lekuseni uzaphenduka uye emathenteni akho.
    8: Insuku eziyisithupha uzakudla isinkwa esingelamvubelo; langosuku lwesikhombisa kube lomhlangano onzulu eNkosini uNkulunkulu wakho; ungenzi umsebenzi.
    9: Uzazibalela amaviki ayisikhombisa. Kusukela beqalisa ngesikela emabeleni amileyo uzaqala ukubala amaviki ayisikhombisa.
    10: Khona uzagcinela iNkosi uNkulunkulu wakho umkhosi wamaviki, umnikelo wesihle wesandla sakho, ozawunikela, njengalokhu iNkosi uNkulunkulu wakho ikubusisile.
    11: Njalo uzathokoza phambi kweNkosi uNkulunkulu wakho, wena lendodana yakho lendodakazi yakho, lenceku yakho lencekukazi yakho, lomLevi ophakathi kwamasango akho, lowezizweni, lentandane, lomfelokazi, abaphakathi kwakho, endaweni iNkosi uNkulunkulu wakho ezayikhetha ukuhlalisa ibizo layo khona.
    12: Uzakhumbula-ke ukuthi wawuyisigqili eGibhithe. Njalo uzagcina njalo wenze lezizimiso.
    13: Umkhosi wamadumba uzazigcinela wona insuku eziyisikhombisa, ekubutheleni kwakho ebaleni lakho lokubhulela lesikhamelweni sakho sewayini.
    14: Njalo uzathaba emkhosini wakho, wena lendodana yakho lendodakazi yakho, lenceku yakho lencekukazi yakho, lomLevi, lowezizweni, lentandane, lomfelokazi, abaphakathi kwamasango akho.
    15: Insuku eziyisikhombisa uzayigcinela iNkosi uNkulunkulu wakho umkhosi, endaweni iNkosi ezayikhetha; ngoba iNkosi uNkulunkulu wakho izakubusisa kuzo zonke izithelo zakho lemsebenzini wonke wezandla zakho. Ngakho uzathokoza ngoqotho.
    16: Kathathu ngomnyaka wonke owesilisa wakho uzabonakala phambi kweNkosi uNkulunkulu wakho endaweni ezayikhetha, ngomkhosi wesinkwa esingelamvubelo, langomkhosi wamaviki, langomkhosi wamadumba. Njalo kayikubonakala phambi kweNkosi engaphathanga lutho;
    17: ngulowo lalowo ngokwesipho sesandla sakhe, njengesibusiso seNkosi uNkulunkulu wakho, ekunike sona.
    18: Abahluleli lezinduna uzazibekela bona emasangweni akho wonke, iNkosi uNkulunkulu wakho ekunika wona, phakathi kwezizwe zakho, ukuthi bahlulele abantu ngesahlulelo esilungileyo.
    19: Ungaphambuli isahlulelo, ungakhangeli ubuso, ungemukeli isipho, ngoba isipho siphumputhekisa amehlo abahlakaniphileyo, siphambula amazwi abalungileyo.
    20: Ukulunga, ukulunga uzakunxwanela, ukuze uphile, udle ilifa lelizwe iNkosi uNkulunkulu wakho ekunika lona.
    21: Ungazihlanyeleli isixuku saloba yisiphi isihlahla eduze kwelathi leNkosi uNkulunkulu wakho, ozazenzela lona.
    22: Njalo ungazimiseli insika eyisithombe, iNkosi uNkulunkulu wakho eyizondayo.
  17:
    1: Ungahlabeli iNkosi uNkulunkulu wakho inkabi kumbe imvu okukuyo isici, loba yiyiphi into embi, ngoba kuyisinengiso eNkosini uNkulunkulu wakho.
    2: Uba kutholakala phakathi kwakho, loba phakathi kwaliphi lamasango akho, iNkosi uNkulunkulu wakho ekunika wona, owesilisa loba owesifazana owenza okubi emehlweni eNkosi uNkulunkulu wakho, ngokweqa isivumelwano sayo,
    3: abesesiyakhonza abanye onkulunkulu, abakhothamele, loba ilanga kumbe inyanga, kumbe enye yebutho lamazulu, engingakulayanga,
    4: ube usukubikelwa, ukuzwe, uzakubuzisisa, khangela-ke, kuliqiniso, indaba iqinisekile, lesosinengiso senziwe koIsrayeli,
    5: uzayikhupha leyondoda kumbe lowo owesifazana, abenze leyonto embi, emasangweni akho, leyondoda kumbe lowo owesifazana, ubakhande ngamatshe baze bafe.
    6: Ngomlomo wabafakazi ababili loba wabafakazi abathathu ofanele ukufa uzabulawa; kayikubulawa ngomlomo womfakazi oyedwa.
    7: Isandla sabafakazi sizakuba ngesokuqala phezu kwakhe ukumbulala, lemva kwalokho isandla sabo bonke abantu. Ngalokhu uzakhupha ububi phakathi kwakho.
    8: Uba kulodaba olulukhuni kakhulu kuwe ekwahluleleni, phakathi kwegazi legazi, phakathi kwesahlulelo lesahlulelo, laphakathi kokutshaya lokutshaya, indaba zokuphikisana emasangweni akho, khona uzasukuma uye endaweni iNkosi uNkulunkulu wakho ezayikhetha,
    9: uze kubapristi abangamaLevi lakumahluleli ozakuba ekhona ngalezonsuku, uzabuza; babesebekutshela isinqumo sesahlulelo.
    10: Njalo uzakwenza njengokwesinqumo abazakutshela sona kuleyondawo iNkosi ezayikhetha; njalo unanzelele ukwenza njengakho konke abazakufundisa khona.
    11: Njengokomthetho abazakufundisa wona, lanjengokwesahlulelo abazakutshela sona, uzakwenza. Kawuyikuphambuka kusinqumo abazakutshela sona, uye ngakwesokunene kumbe ngakwesokhohlo.
    12: Lendoda eyenza ngokuziqhenya ukuze ingalaleli umpristi omi ukukhonza khona iNkosi uNkulunkulu wakho, kumbe umahluleli, leyondoda izakufa. Ngalokhu uzakhupha ububi koIsrayeli.
    13: Njalo bonke abantu bazakuzwa, besabe, bangaphindi ukuziqhenya.
    14: 'Lapho usufikile elizweni iNkosi uNkulunkulu wakho ekunika lona ukuthi udle ilifa lalo, uhlale kilo, ubususithi: Ngizazimisela inkosi njengazo zonke izizwe ezingizingelezeleyo;'
    15: umbeke lokumbeka abe yinkosi phezu kwakho, yena iNkosi uNkulunkulu wakho ezamkhetha. Evela phakathi kwabafowenu umbeke abe yinkosi phezu kwakho; kawulakumbeka owezizweni phezu kwakho ongesumfowenu.
    16: 'Kodwa angazandiseli amabhiza, njalo angababuyiseli abantu eGibhithe ukuze andise amabhiza, ngoba iNkosi ithe kini: Kalisayikubuyela futhi ngaleyondlela.'
    17: Futhi angazandiseli abafazi, ukuze inhliziyo yakhe ingaphambuki; njalo angazandiseli kakhulu isiliva legolide.
    18: Kuzakuthi esehlala esihlalweni sobukhosi sombuso wakhe, uzazibhalela impinda yalumlayo egwalweni, okuvela kulokho okuphambi kwabapristi abangamaLevi.
    19: Njalo luzakuba laye, njalo abale kulo insuku zonke zempilo yakhe, ukuze afunde ukuyesaba iNkosi uNkulunkulu wakhe, agcine wonke amazwi alumlayo lezimiso lezi, akwenze,
    20: ukuze inhliziyo yakhe ingaziphakamisi phezu kwabafowabo, lokuze angaphambuki emthethweni aye ngakwesokunene loba ngakwesokhohlo, ukuze elule izinsuku embusweni wakhe, yena labantwana bakhe, phakathi kukaIsrayeli.
  18:
    1: Abapristi, amaLevi, isizwe sonke sakoLevi, kasiyikuba lesabelo lelifa kanye loIsrayeli; bazakudla iminikelo yeNkosi eyenziwe ngomlilo, lelifa layo.
    2: Ngakho kabayikuba lelifa phakathi kwabafowabo; iNkosi iyilifa labo, njengokukhuluma kwayo kibo.
    3: Lalokhu kuzakuba lilungelo labapristi elivela ebantwini, kulabo abahlaba umhlatshelo, loba inkabi loba imvu; njalo bazanika umpristi umkhono lemihlathi yomibili lolusu.
    4: Okokuqala kwamabele akho, yewayini lakho elitsha, leyamafutha akho, lengqabutho yoboya bezimvu zakho, uzamupha yona.
    5: Ngoba iNkosi uNkulunkulu wakho imkhethile kuzo zonke izizwe zakho, ukuthi eme akhonze ebizweni leNkosi, yena lamadodana akhe, zonke izinsuku.
    6: Uba-ke umLevi esiza evela loba kukuliphi lamasango akho kuIsrayeli wonke lapho ahlala khona njengowezizwe, eze ngesifiso sonke somphefumulo wakhe endaweni iNkosi ezayikhetha,
    7: khona ezakhonza ebizweni leNkosi uNkulunkulu wakhe njengabo bonke abafowabo amaLevi, emiyo khona phambi kweNkosi.
    8: Azakudla izabelo ezilinganayo, ngaphandle kwezinto zakhe ezathengiswayo zaboyise.
    9: Lapho usufikile elizweni iNkosi uNkulunkulu wakho ekunika lona, ungafundi ukwenza ngokwezinengiso zalezozizwe.
    10: Kakuyikutholakala phakathi kwakho owenza indodana yakhe lendodakazi yakhe idabule emlilweni, owenza ukuvumisa, ochasisa ngemibono, lowenza imilingo, lomthakathi,
    11: lophosayo, lolamadlozi, lolumbayo, lobuza kwabafileyo.
    12: Ngoba wonke owenza lezizinto uyisinengiso eNkosini. Langenxa yalezizinengiso iNkosi uNkulunkulu wakho iyabaxotsha elifeni phambi kwakho.
    13: Uzakuba ngopheleleyo eNkosini uNkulunkulu wakho.
    14: Ngoba izizwe lezi, ozakudla ilifa lazo, zalalela abachasisa ngemibono labavumisi; kodwa wena, iNkosi uNkulunkulu wakho kayikuvumelanga okunjalo.
    15: INkosi uNkulunkulu wakho izakuvusela uMprofethi ophuma phakathi kwakho kubafowenu onjengami; yena limlalele.
    16: 'Njengakho konke owakucelayo eNkosini uNkulunkulu wakho eHorebe ngosuku lokuhlangana, usithi: Kangingaphindi ngilizwe ilizwi leNkosi uNkulunkulu wami, ngingabe ngisawubona lumlilo omkhulu, ukuze ngingafi.'
    17: 'INkosi yasisithi kimi: Benze kuhle kwabakukhulumileyo.'
    18: Ngizabavusela uMprofethi ophuma phakathi kwabafowabo onjengawe; ngizabeka amazwi ami emlonyeni wakhe, njalo akhulume kibo konke engizamlaya khona.
    19: Kuzakuthi-ke loba ngubani ongayikulalela amazwi ami azawakhuluma ebizweni lami, ngizakubuza kuye.
    20: Kodwa umprofethi oziqhenya ekhuluma ilizwi ebizweni lami engingamlayanga ukulikhuluma, loba ekhuluma ebizweni labanye onkulunkulu, lowomprofethi uzakufa.
    21: 'Njalo uba usithi enhliziyweni yakho: Sizakwazi njani ilizwi iNkosi engalikhulumanga?'
    22: Lapho umprofethi ekhuluma ebizweni leNkosi, uba leyonto ingenzeki kumbe ingafiki, lelo yilizwi iNkosi engalikhulumanga; umprofethi ulikhulume ngokuziqhenya; ungamesabi.
  19:
    1: Lapho iNkosi uNkulunkulu wakho isiqumile izizwe, olizwe lazo iNkosi uNkulunkulu wakho ekunike lona, osusidla ilifa lazo, osuhlala emizini yazo lezindlini zazo,
    2: imizi emithathu uzazehlukanisela yona phakathi kwelizwe iNkosi uNkulunkulu wakho ekunika lona ukudla ilifa lalo.
    3: Uzazilungisela indlela, wehlukanise umngcele welizwe lakho iNkosi uNkulunkulu wakho ekunika lona ukudla ilifa lalo, ube lezigaba ezintathu, ukuze wonke umbulali abalekele khona.
    4: 'Lalolu ludaba lombulali ongabalekela khona ukuze aphile: Lowo otshaya umakhelwane wakhe kungeyisikho ngabomo, obengamzondi mandulo,'
    5: njengongena egangeni lomakhelwane wakhe ukuyagamula izihlahla, lesandla sakhe sitshaya ngehloka ukugamula isihlahla, lensimbi ikhumuke emphinini, imtshaye umakhelwane wakhe aze afe, yena uzabalekela komunye waleyomizi ukuze aphile.
    6: Hlezi umphindiseli wegazi axotshane lombulali, inhliziyo yakhe isatshisa, amfice ngoba indlela inde, amtshaye ambulale, lanxa bekungelasigwebo sokufa kuye, ngoba ebengamzondi mandulo.
    7: 'Ngalokhu ngiyalilaya ngisithi: Uzazehlukanisela imizi emithathu.'
    8: Uba-ke iNkosi uNkulunkulu wakho iqhelisa umngcele wakho, njengokufunga kwayo kuboyihlo, ikunika ilizwe lonke eyakhuluma ngalo ukubanika oyihlo,
    9: uba ugcina yonke limithetho ukuyenza engikulaya yona lamuhla, ukuthanda iNkosi uNkulunkulu wakho, lokuhamba endleleni zayo izinsuku zonke, khona uzazengezelelela eminye imizi emithathu ngaphandle kwaleyo emithathu.
    10: Ukuze kungachithwa igazi elingelacala phakathi kwelizwe lakho iNkosi uNkulunkulu wakho ekunika lona ukuba yilifa, ube lecala legazi phezu kwakho.
    11: Kodwa uba umuntu elenzondo kumakhelwane wakhe, amcathamele, amvukele, amtshaye okokufa aze afe, abalekele komunye walimizi,
    12: khona abadala bomuzi wakhe bazathumela bamthathe lapho, bamnikele esandleni somphindiseli wegazi ukuthi afe.
    13: Ilihlo lakho lingamhawukeli, kodwa uzakhupha igazi elingelacala koIsrayeli, ukuze kukulungele.
    14: Ungatshedisi isikhonkwane somngcele womakhelwane wakho abendulo abasibethelayo elifeni lakho, ozakudla ilifa lalo elizweni iNkosi uNkulunkulu wakho ekunika lona ukudla ilifa lalo.
    15: Umfakazi oyedwa kayikusukumela umuntu loba ngabuphi ububi loba ngasiphi isono, loba kusiphi isono one ngaso. Ngomlomo wabafakazi ababili kumbe ngomlomo wabafakazi abathathu udaba lungaqiniswa.
    16: Uba kusukuma umfakazi wamanga amelane lomuntu emfakazela ngokubi,
    17: khona abantu bobabili, abalokuxabana, bazakuma phambi kweNkosi, phambi kwabapristi labahluleli abazakuba bekhona ngalezonsuku.
    18: Labahluleli bazachwayisisa; khangela-ke umfakazi ngumfakazi wamanga, ufakaze amanga ngomfowabo,
    19: khona lizakwenza kuye lokho abehlose ukukwenza kumfowabo; ngalokhu uzakhupha ububi phakathi kwakho.
    20: Lalabo abaseleyo bazakuzwa, besabe, kusukela lapho bangabe besenza ububi obunjengalobu phakathi kwakho.
    21: Lelihlo lakho lingabi lesihawu; impilo ngempilo, ilihlo ngelihlo, izinyo ngezinyo, isandla ngesandla, unyawo ngonyawo.
  20:
    1: Lapho uphuma impi ukumelana lezitha zakho, ube usubona amabhiza lezinqola, labantu abanengi kulawe, ungabesabi; ngoba iNkosi uNkulunkulu wakho ilawe, eyakukhupha elizweni leGibhithe.
    2: Njalo kuzakuthi, nxa selisondela empini, umpristi asondele akhulume labantu,
    3: 'athi kubo: Zwana, Israyeli! Selisondela empini lamuhla limelana lezitha zenu; inhliziyo yenu kayingapheli amandla; lingesabi, lingathuthumeli, lingatshaywa luvalo ngenxa yobukhona babo;'
    4: ngoba iNkosi uNkulunkulu wenu nguye ohamba lani, ukulilwela ezitheni zenu, ukulisindisa.
    5: 'Lenduna zizakhuluma labantu zithi: Ngubani umuntu owakhe indlu entsha ongazanga ayivule? Kahambe abuyele endlini yakhe, hlezi afele empini, lomunye umuntu ayivule.'
    6: Ngubani-ke umuntu ohlanyele isivini, ongadlanga okwaso? Kahambe abuyele endlini yakhe, hlezi afele empini, lomunye umuntu adle okwaso.
    7: Ngubani-ke umuntu ogane umfazi, engakamthathi? Kahambe abuyele endlini yakhe, hlezi afele empini, lomunye umuntu amthathe.
    8: 'Lezinduna zizakhuluma futhi labantu, zithi: Ngubani umuntu owesabayo ophelelwa ngamandla enhliziyweni? Kahambe abuyele endlini yakhe, ukuze inhliziyo zabafowabo zingaphelelwa ngamandla njengenhliziyo yakhe.'
    9: Kuzakuthi-ke lapho izinduna seziqedile ukukhuluma labantu, bazabeka izinduna zebutho ephondo lwabantu.
    10: Ekusondeleni kwakho emzini ukulwa umelene lawo, uzamemezela ukuthula kuwo.
    11: Kuzakuthi-ke, uba ukuphendula ngokuthula, ukuvulela, khona bonke abantu abaficwa kuwo bazakuba yizibhalwa kuwe, bakusebenzele.
    12: Kodwa uba ungenzi ukuthula lawe, kodwa usilwa lawe, uzawuvimbezela.
    13: Nxa iNkosi uNkulunkulu wakho iwunikela esandleni sakho, uzatshaya wonke owesilisa wawo ngobukhali benkemba.
    14: Kodwa abesifazana labantwanyana, lezifuyo, lakho konke okusemzini, impango yonke yawo, uzaziphangela yona; uzakudla impango yezitha zakho iNkosi uNkulunkulu wakho ekunike yona.
    15: Uzakwenza njalo kuyo yonke imizi ekhatshana kakhulu lawe, engeyisiyo yemizi yalezizizwe.
    16: Kodwa emizini yalababantu iNkosi uNkulunkulu wakho ekunika yona ukuba yilifa, kawuyikutshiya lutho luphila oluphefumulayo;
    17: 'kodwa uzabatshabalalisa lokubatshabalalisa: AmaHethi lamaAmori, amaKhanani lamaPerizi, amaHivi lamaJebusi, njengokukulaya kwayo iNkosi uNkulunkulu wakho.'
    18: Ukuze bangalifundisi ukwenza njengazo zonke izinengiso zabo, abazenze kubonkulunkulu babo, ukuthi lone eNkosini uNkulunkulu wenu.
    19: Lapho uvimbezela umuzi isikhathi eside, usilwa lawo ukuwuthumba, ungoni izihlahla zawo ngokuzigamula ngehloka, ngoba ungadla okwazo, kodwa ungazigamuli (ngoba isihlahla seganga singesabantu) ukuza phambi kwakho ekuvimbezeleni.
    20: Kuphela izihlahla elizaziyo ukuthi kayisizo izihlahla zokudla, yilezo ongazichitha lokuzigamula ukuze wakhe inqaba yokuvimbezela maqondana lomuzi olwa impi lawe, uze wehlele phansi.
  21:
    1: Uba kutholakala obuleweyo elizweni iNkosi uNkulunkulu wakho ekunika lona ukudla ilifa lalo, elele egangeni, kungaziwa ukuthi ngubani omtshayileyo,
    2: abadala bakho labahluleli bakho bazaphuma, balinganise ukuya emizini ezingelezele obuleweyo.
    3: Kuzakuthi-ke umuzi oseduze lobuleweyo, abadala balowomuzi bazathatha ithokazi enkomeni, okungasetshenzwanga ngalo, elingadonsanga ejogweni.
    4: Labadala balowomuzi balehlisele ithokazi esigodini esilamanzi angacitshiyo, esingalinywanga lesingahlanyelwanga, bephule intamo yethokazi lapho esigodini.
    5: Abapristi, amadodana kaLevi, bazasondela-ke; ngoba iNkosi uNkulunkulu wakho ibakhethile ukuyikhonza lokubusisa ebizweni leNkosi, langomlomo wabo kuzaqunywa konke ukuxabana lakho konke ukutshaya.
    6: Labo bonke abadala balowomuzi oseduze lobuleweyo bazagezela izandla zabo phezu kwethokazi elephulwe intamo esigodini,
    7: 'baphendule bathi: Izandla zethu kazichithanga leligazi, lamehlo ethu kawakubonanga.'
    8: Benzele inhlawulo yokuthula abantu bakho uIsrayeli owamhlengayo, Nkosi, ungabeki igazi elingelacala phakathi kwesizwe sakho uIsrayeli. Legazi bazalithethelelwa.
    9: Ngalokhu wena uzakhupha igazi elingelacala phakathi kwakho nxa usenza okulungileyo emehlweni eNkosi.
    10: Lapho uphuma impi ukumelana lezitha zakho, iNkosi uNkulunkulu wakho isizinikele esandleni sakho, usuthumbe abathunjwa bazo,
    11: ubusubona phakathi kwabathunjiweyo owesifazana omuhle, umfise, ukuthi ungamthatha abe ngumkakho,
    12: uzamngenisa phakathi komuzi wakho, njalo aphuce ikhanda lakhe, aqume inzipho zakhe,
    13: akhulule izembatho zokuthunjwa kwakhe, ahlale emzini wakho abeselilela uyise lonina inyanga yonke. Emva kwalokho ubusungena kuye, ube yindoda yakhe, laye abe ngumkakho.
    14: Kuzakuthi-ke, uba ungathokozi ngaye, uzamyekela ahambe njengokuthanda kwakhe; kodwa ungamthengisi lokumthengisa ngemali, ungamphathi njengesigqili, ngoba usumthobisile.
    15: Uba indoda ilabafazi ababili, omunye eyintandokazi lomunye eyisaliwakazi, njalo bamzalele abantwana, intandokazi lesaliwakazi, uba izibulo libe yindodana yesaliwakazi,
    16: kuzakuthi, mhla esenza amadodana akhe ukuthi adle ilifa lalokho alakho, kangayenzi indodana yentandokazi ibe lizibulo phambi kwendodana yesaliwakazi, elizibulo.
    17: Kodwa izibulo indodana yesaliwakazi uzalivuma ngokulinika isabelo esiphindwe kabili sakho konke okuficwayo kuye, ngoba liyikuqala kwamandla akhe; ilungelo lobuzibulo ngelalo.
    18: Uba indoda ilendodana elenkani lengezwayo, engalaleli ilizwi likayise kumbe ilizwi likanina, sebeyijezisile, njalo ingabalaleli,
    19: khona uyise lonina bazayibamba, bayikhuphele ebadaleni bomuzi wayo, lesangweni lendawo yayo,
    20: 'bathi ebadaleni bomuzi wayo: Lindodana yethu ilenkani, kayizwa, kayilaleli ilizwi lethu; iyisiminzi lesidakwa.'
    21: Khona wonke amadoda omuzi wayo azayikhanda ngamatshe ize ife; ngalokho uzakhupha ububi phakathi kwakho; njalo uIsrayeli wonke uzakuzwa, esabe.
    22: Njalo uba kuzakuba lesono emuntwini esifanele ukufa, abulawe, uzamphanyeka esihlahleni.
    23: Isidumbu sakhe singahlali esihlahleni ubusuku bonke, kodwa lizamngcwaba lokumngcwaba ngalolosuku (ngoba ophanyekiweyo uqalekisiwe nguNkulunkulu), ukuze lingangcoliswa ilizwe lakho, iNkosi uNkulunkulu wakho ekunika lona ukuba yilifa.
  22:
    1: Awuyikubona inkabi yomfowenu loba imvu yakhe iduha, uzicatshele. Uzazibuyisela lokuzibuyisela kumfowenu.
    2: Njalo uba umfowenu engekho eduze lawe, loba ungamazi, uzayiletha-ke phakathi komuzi wakho; njalo izakuba kuwe, umfowenu aze ayidinge, ubusuyibuyisela kuye.
    3: Wenze njalo langobabhemi wakhe, wenze njalo langesembatho sakhe, wenze njalo langayo yonke into elahlekileyo yomfowenu, ayilahlileyo, oyitholileyo; awulakuyicatshela.
    4: Awuyikubona ubabhemi womfowenu loba inkabi yakhe kusiwa endleleni, ukucatshele; uzakuphakamisa lokukuphakamisa kanye laye.
    5: Owesifazana angagqoki okwendoda, lendoda ingagqoki isigqoko sowesifazana; ngoba wonke owenza lezizinto uyisinengiso eNkosini uNkulunkulu wakho.
    6: Uba kungaba lesidleke senyoni phambi kwakho endleleni loba kusiphi isihlahla loba phansi, amaphuphu kumbe amaqanda, unina efukamele amaphuphu loba amaqanda, ungathathi unina lamaphuphu;
    7: uzayekela lokuyekela unina ukuze ahambe, uzithathele amaphuphu, ukuze kukulungele, njalo welule insuku.
    8: Nxa usakha indlu entsha, uzakwenzela uphahla lwakho uthango, ukuze ungayehliseli indlu yakho icala legazi, uba umuntu esiwa awe kulo.
    9: Ungahlanyeli inhlobo ezimbili esivinini sakho, hlezi isivuno esigcweleyo senhlanyelo yakho oyihlanyeleyo lesithelo sesivini singcoliswe.
    10: Ungalimi ngenkabi lobabhemi ndawonye.
    11: Ungagqoki isigqoko esixubene, uboya bezimvu lelembu elicolekileyo ndawonye.
    12: Uzazenzela intshaka emiphethweni yomine yesembatho sakho ozembesa ngaso.
    13: Uba indoda ithatha umfazi, ingene kuye, ibisimzonda,
    14: 'imbeke icala elilehlazo, imgcone ngebizo elibi, ithi: Ngathatha lowesifazana; lapho ngisondela kuye kangitholanga ubuntombi kuye.'
    15: Uyise wentombi lonina bazathatha baveze ubufakazi bobuntombi bentombi ebadaleni bomuzi esangweni.
    16: 'Loyise wentombi uzakuthi ebadaleni: Ngendisela indodakazi yami kulindoda; yasiyizonda;'
    17: 'khangelani-ke, ibeke icala elilehlazo, isithi: Kangitholanga ubuntombi endodakazini yakho. Kanti lobu yibufakazi bobuntombi bendodakazi yami. Besebesendlala ilembu phambi kwabadala bomuzi.'
    18: Abadala balowomuzi babesebethatha leyondoda bayijezise;
    19: bamhlawulise inhlamvu zesiliva ezilikhulu, bazinike uyise wentombi, ngoba iveze ibizo elibi phezu kwentombi emsulwa yakoIsrayeli. Njalo izakuba ngumkayo; kayilakuyilahla zonke izinsuku zayo.
    20: Kodwa uba linto iliqiniso; ubufakazi bobuntombi kabutholakalanga entombini,
    21: intombi bazayikhuphela emnyango wendlu kayise, lamadoda omuzi wayo ayikhande ngamatshe ize ife; ngoba yenzile ubuphukuphuku koIsrayeli ngokwenza ubuwule endlini kayise. Ngalokhu uzakhupha ububi phakathi kwakho.
    22: Uba indoda ificwa ilele lomfazi owendele endodeni, labo bobabili bazakufa-ke, indoda ebilele lomfazi, lalowomfazi. Ngalokhu uzakhupha ububi koIsrayeli.
    23: Uba kulentombazana eyintombi emsulwa egane indoda, njalo indoda iyithole phakathi komuzi, ilale layo,
    24: lizabakhuphela esangweni lalowomuzi bobabili, libakhande ngamatshe baze bafe; intombi ngoba ingahlabanga umkhosi phakathi komuzi, lendoda ngoba ithobise umkamakhelwane wakhe. Ngalokhu uzakhupha ububi phakathi kwakho.
    25: Kodwa uba indoda ifica intombi eganileyo egangeni, indoda iyibambe, ilale layo, ngakho indoda kuphela elele layo izakufa.
    26: Kodwa lingenzi lutho entombini; kakulasono sokufa entombini; ngoba njengendoda evukela umakhelwane wakhe imbulale, injalo lindaba.
    27: Ngoba iyifice egangeni; intombi eganileyo ibihlabe umkhosi, njalo bekungelamuntu wokuyisindisa.
    28: Uba indoda ifice intombazana eyintombi emsulwa engagananga, iyibambe, ilale layo, babesebeficwa,
    29: khona indoda ebilele layo izanika uyise wentombi inhlamvu zesiliva ezingamatshumi amahlanu, njalo ibe ngumkayo, ngoba eyithobisile; kayilakuyilahla zonke izinsuku zayo.
    30: Indoda kayingathathi umkayise, kayingembuli umphetho wesembatho sikayise.
  23:
    1: Olimele emasendeni, loba oqunywe amaphambili, angangeni ebandleni leNkosi.
    2: Ozelwe ngobufebe angangeni ebandleni leNkosi; ngitsho isizukulwana sakhe setshumi kasiyikungena ebandleni leNkosi.
    3: UmAmoni lomMowabi kangangeni ebandleni leNkosi; ngitsho isizukulwana sabo setshumi kasiyikungena ebandleni leNkosi, kuze kube laphakade;
    4: ngenxa yokuthi kabalihlangabezanga endleleni ngesinkwa langamanzi ekuphumeni kwenu eGibhithe; futhi ngoba baqhatsha ukumelana lawe uBalami indodana kaBeyori owePethori oweMesopotamiya ukuze akuqalekise.
    5: Kodwa iNkosi uNkulunkulu wakho kayifunanga ukuzwa uBalami; kodwa iNkosi uNkulunkulu wakho yaphendula isiqalekiso saba yisibusiso kuwe, ngoba iNkosi uNkulunkulu wakho yakuthanda.
    6: Kawuyikudinga ukuthula kwabo lokuhle kwabo zonke izinsuku zakho, kuze kube laphakade.
    7: Unganengwa ngumEdoma, ngoba ungumfowenu; unganengwa ngumGibhithe, ngoba wawungowemzini elizweni lakhe.
    8: Abantwana abazalwa yibo, besizukulwana sesithathu sabo, bangangena ebandleni leNkosi.
    9: Lapho inkamba iphuma ukuyamelana lezitha zakho, uzazigcina kuyo yonke into embi.
    10: Uba ekhona phakathi kwenu umuntu ongahlambulukanga ngenxa yokungcola okwehla ebusuku, uzaphumela ngaphandle kwenkamba, angangeni phakathi kwenkamba.
    11: Kodwa kuzakuthi sekuzakuhlwa uzageza ngamanzi, lalapho ilanga selitshonile angene aye phakathi kwenkamba.
    12: Njalo uzakuba lendawo ngaphandle kwenkamba lapho ozaphumela khona ukuya ngaphandle,
    13: ube lesikhonkwane ezikhalini zakho; njalo kuzakuthi usuye ngaphandle, ugebhe ngaso, uphenduke ugqibele okuphume kuwe.
    14: Ngoba iNkosi uNkulunkulu wakho iyahamba phakathi kwenkamba yakho, ukukukhulula, lokunikela izitha zakho phambi kwakho. Ngakho inkamba yakho izakuba ngcwele, ukuze ingaboni lutho oluyangisayo phakathi kwakho, ikufulathele.
    15: Unganikeli enkosini yaso isigqili esibalekele kuwe sisuka enkosini yaso;
    16: sizahlala lawe phakathi kwakho, endaweni esizayikhetha, kwelinye lamasango akho, lapho okusilungele khona; ungasicindezeli.
    17: Kakungabi khona iwule elethempeli phakathi kwamadodakazi akoIsrayeli, njalo kakungabi khona inkotshana phakathi kwamadodana akoIsrayeli.
    18: Ungalethi iholo lewule lemali yenja endlini yeNkosi uNkulunkulu wakho ngokwaloba yisiphi isithembiso; ngoba lokho kokubili kuyisinengiso eNkosini uNkulunkulu wakho.
    19: Ungeboleki umfowenu ngenzalo, inzalo yemali, inzalo yokudla, inzalo yaloba yiyiphi into ebolekwa ngenzalo.
    20: Ungeboleka owezizweni ngenzalo, kodwa ungeboleki umfowenu ngenzalo, ukuze iNkosi uNkulunkulu wakho ikubusise kukho konke ofaka isandla sakho kukho elizweni oya kulo ukudla ilifa lalo.
    21: Nxa uthembisa isithembiso eNkosini uNkulunkulu wakho, ungaphuzi ukusikhokha; ngoba iNkosi uNkulunkulu wakho izasibiza lokusibiza kuwe; njalo kuzakuba yisono kuwe.
    22: Kodwa uba uyekela ukuthembisa, kakuyikuba yisono kuwe.
    23: Lokho okuphuma endebeni zakho uzakugcina ukwenze; njengokuthembisa kwakho eNkosini uNkulunkulu wakho, umnikelo wesihle owukhulume ngomlomo wakho.
    24: Nxa ungena esivinini somakhelwane wakho, ungadla izithelo zevini njengokuthanda kwakho usuthe; kodwa ungafaki lutho esitsheni sakho.
    25: Nxa ungena emabeleni amileyo kamakhelwane wakho, ungakha izikhwebu ngesandla sakho; kodwa ungangenisi isikela emabeleni amileyo kamakhelwane wakho.
  24:
    1: Uba indoda ithatha umfazi, imgane, kuzakuthi nxa engatholi umusa emehlweni ayo, ngoba ifice kuye into elihlazo, kayimbhalele incwadi yesehlukaniso, ifake esandleni sakhe, imkhuphe endlini yayo.
    2: Nxa esephumile endlini yayo, angahamba, ayekuba ngowenye indoda.
    3: Uba lindoda elandelayo imzonda, imbhalele incwadi yesehlukaniso, iyifake esandleni sakhe, imkhiphe endlini yayo; loba lindoda elandelayo isifa ebimthethe waba ngumkayo,
    4: indoda yakhe yokuqala eyamkhiphayo ingemthathe futhi abe ngumkayo, emva kokuba esengcolisiwe; ngoba kuyisinengiso phambi kweNkosi. Ngakho kawuyikwenza ilizwe lone iNkosi uNkulunkulu wakho ekunika lona ukuba yilifa.
    5: Nxa indoda ithethe umfazi omutsha kayiyikuphuma impi, futhi kayiyikuphathiswa laloba yiwuphi umsebenzi; izakuba sekhaya ikhululekile umnyaka owodwa ukuze ithokozise umkayo emthetheyo.
    6: Kakungabi khona ozathatha ilitshe lokucholela loba imbokodo ukuze kube yisibambiso; ngoba uthatha impilo ibe yisibambiso.
    7: Uba umuntu eficwa eseba umuntu kubafowabo ebantwaneni bakoIsrayeli, amphathe njengesigqili kumbe amthengise, lelosela lizakufa. Ngalokhu uzakhupha ububi phakathi kwakho.
    8: Qaphela esifeni sobulephero, ukunanzelelisisa wenze njengakho konke abapristi abangamaLevi abakufundisa khona; njengalokhu ngabalaya, nanzelelani ukukwenza.
    9: Khumbula lokho iNkosi uNkulunkulu wakho eyakwenza kuMiriyamu endleleni ekuphumeni kwenu eGibhithe.
    10: Nxa useboleka umakhelwane wakho ulutho, ungangeni endlini yakhe ukuthi uthathe isibambiso sakhe.
    11: Uzakuma phandle, lomuntu omebolekayo akukhuphele isibambiso phandle.
    12: Njalo uba umuntu engumyanga, ungalali lesibambiso sakhe;
    13: uzabuyisela lokubuyisela isibambiso kuye lapho ilanga litshona, ukuze alale ngesembatho sakhe, akubusise; lalokho kuzakuba yikulunga kuwe phambi kweNkosi uNkulunkulu wakho.
    14: Ungacindezeli inceku eqhatshiweyo engumyanga leswelayo, ingowabafowenu loba ingowezizweni oselizweni lakini phakathi kwamasango akho.
    15: Uzanika iholo layo ngosuku lwayo, lelanga kalingatshoni phezu kwalo, ngoba ingumyanga, ibeke inhliziyo yayo kulo; ukuze ingakhali eNkosini ngawe, njalo kube yisono kuwe.
    16: Oyise kabayikubulawa ngenxa yabantwana, labantwana kabayikubulawa ngenxa yaboyise; ngulowo lalowo uzabulawa ngenxa yesakhe isono.
    17: Ungaphambuli isahlulelo sowemzini lentandane; ungathathi isembatho somfelokazi sibe yisibambiso;
    18: kodwa ukhumbule ukuthi wawuyisigqili eGibhithe, leNkosi uNkulunkulu wakho yakuhlenga khona; ngakho ngiyakulaya ukuthi wenze lolulutho.
    19: Nxa uvuna isivuno sakho ensimini yakho, ukhohlwe isithungo ensimini, ungabuyeli ukusithatha; sizakuba ngesowemzini, esentandane lesomfelokazi; ukuze iNkosi uNkulunkulu wakho ikubusise emsebenzini wonke wezandla zakho.
    20: Nxa uvuthuza isihlahla sakho somhlwathi, ungayihlola izingatsha emva kwakho; kuzakuba ngokowemzini lokwentandane lokomfelokazi.
    21: Nxa usuvunile izithelo zesivini sakho, ungakhothozi emva kwakho; kuzakuba ngokowemzini lokwentandane lokomfelokazi.
    22: Uzakhumbula ukuthi wawuyisigqili elizweni leGibhithe; ngakho ngiyakulaya ukwenza lolulutho.
  25:
    1: Uba kukhona ukuxabana phakathi kwabantu, baye esahlulelweni, ukuthi babahlulele, bazalungisisa olungileyo, balahle olecala.
    2: Kuzakuthi-ke uba olecala efanele ukutshaywa, umahluleli uzamlalisa phansi, atshaywe phambi kwakhe, njengokulingene icala lakhe, ngokwenani.
    3: Angatshaywa imivimvinya engamatshumi amane, angengezeleli, hlezi nxa esedlule ukumtshaya okwedlula le ngemivimvinya eminengi, kuze kuthi umfowenu ayangeke emehlweni akho.
    4: Ungayifaki isayeke inkabi nxa ibhula.
    5: Uba izelamani zihlala ndawonye, lomunye wazo esifa, engelandodana, umfazi wofileyo kangendeli kowemzini ongaphandle; umfowabo wendoda yakhe uzangena kuye, amthathe abe ngumkakhe, enze kuye imfanelo yomfowabo wendoda.
    6: Kuzakuthi-ke izibulo alizalayo lizakuma ebizweni lomfowabo ofileyo, ukuze ibizo lakhe lingacitshwa koIsrayeli.
    7: 'Uba umuntu engathandi ukuthatha umkamfowabo, umkamfowabo uzakwenyukela esangweni kubadala athi: Umfowabo wendoda yami uyala ukuvusela umfowabo ibizo koIsrayeli; kafuni ukwenza kimi imfanelo yomfowabo wendoda.'
    8: 'Abadala bomuzi wakhe bazambiza-ke, bakhulume laye. Uba eqinisa esithi: Kangithandi ukumthatha;'
    9: 'umkamfowabo uzasondela-ke kuye phambi kwamehlo abadala, akhuphe inyathela lakhe enyaweni lwakhe, amkhafulele ebusweni, aphendule, athi: Kuzakwenziwa njalo kulowomuntu ongayakhiyo indlu yomfowabo.'
    10: 'Lebizo lakhe lizakuthiwa koIsrayeli: Indlu yolenyathela elakhutshwayo.'
    11: Nxa amadoda esilwa, omunye lomunye, kusondele umfazi wenye ukuthi ayikhulule indoda yakhe esandleni soyitshayayo, elule isandla sakhe ayibambe ngamaphambili,
    12: usiqume isandla sakhe, ilihlo lakho lingabi lasihawu.
    13: Ungabi lamatshe okulinganisa ehlukeneyo esikhwameni sakho, elikhulu lelincinyane.
    14: Ungabi lama-efa ehlukeneyo endlini yakho, esikhulu lesincinyane.
    15: Woba lelitshe lokulinganisa elipheleleyo lelilungileyo, woba le-efa epheleleyo lelungileyo, ukuze insuku zakho zelulwe elizweni iNkosi uNkulunkulu wakho ekunika lona.
    16: Ngoba wonke owenza izinto ezinje, wonke owenza ukungalungi, uyisinengiso eNkosini uNkulunkulu wakho.
    17: Khumbula lokho uAmaleki akwenza kuwe endleleni ekuphumeni kwenu eGibhithe,
    18: ukuthi wakuhlangabeza endleleni, watshaya phakathi kwakho ababebuthakathaka emva kwakho, usudiniwe usuphele amandla; kanti kamesabanga uNkulunkulu.
    19: Ngakho kuzakuthi, nxa iNkosi uNkulunkulu wakho isikuphumuzile kuzo zonke izitha zakho inhlangothi zonke, elizweni iNkosi uNkulunkulu wakho ekunika lona libe yilifa ukudla ilifa lalo, uzakwesula ukukhunjulwa kukaAmaleki ngaphansi kwamazulu; ungakhohlwa.
  26:
    1: Kuzakuthi-ke lapho usufikile elizweni iNkosi uNkulunkulu wakho ekunika lona libe yilifa, udle ilifa lalo, uhlale kulo,
    2: uthathe okokuqala kwezithelo zonke zomhlabathi ozakuletha kuvela elizweni lakho iNkosi uNkulunkulu wakho ekunika lona, ukufake esitsheni, uye endaweni iNkosi uNkulunkulu wakho ezayikhetha ukuhlalisa ibizo layo khona.
    3: 'Uzakuya kumpristi ozakuba ekhona ngalezonsuku uthi kuye: Ngiyabika lamuhla eNkosini uNkulunkulu wakho ukuthi sengifikile elizweni iNkosi eyalifungela obaba ukusinika lona.'
    4: Njalo umpristi uzathatha isitsha esandleni sakho, asibeke phambi kwelathi leNkosi uNkulunkulu wakho.
    5: 'Khona uzaphendula uthi phambi kweNkosi uNkulunkulu wakho: Ubaba wayengumSiriya obhubhayo, wehlela eGibhithe, wahlala khona njengowezizwe labantu abalutshwana; kodwa lapho waba yisizwe esikhulu esilamandla lesilabanengi.'
    6: Kodwa amaGibhithe asiphatha kubi, asihlupha, asethwesa ubugqili obunzima.
    7: Sasesikhala eNkosini uNkulunkulu wabobaba; iNkosi yalizwa ilizwi lethu, yabona inhlupheko yethu, lokutshikatshika kwethu, locindezelo lwethu;
    8: iNkosi yasikhupha eGibhithe ngesandla esilamandla langengalo eyeluliweyo, langokwesabeka okukhulu, langezibonakaliso, langezimangaliso;
    9: yasiletha kulindawo, yasinika lelilizwe, ilizwe eligeleza uchago loluju.
    10: Khathesi-ke, khangela, ngilethile ukuqala kwezithelo zomhlabathi, Nkosi, onginike khona. Njalo uzakubeka phambi kweNkosi uNkulunkulu wakho, ukhonze phambi kweNkosi uNkulunkulu wakho;
    11: uthokoze ngakho konke okuhle iNkosi uNkulunkulu wakho ekunike khona labendlu yakho, wena lomLevi lowemzini ophakathi kwakho.
    12: Lapho usuqedile ukunika okwetshumi, konke okwetshumi kwezithelo zakho ngomnyaka wesithathu, umnyaka wokunika okwetshumi, usukunike umLevi, owemzini, intandane lomfelokazi ukuze badle phakathi kwamasango akho basuthe,
    13: 'uzakuthi phambi kweNkosi uNkulunkulu wakho: Sengikhuphile endlini yami into engcwele, lami njalo ngakunika umLevi, lowemzini, intandane, lomfelokazi, njengayo yonke imilayo yakho ongilaye yona; kangeqanga okwemilayo yakho, futhi kangiyikhohlwanga.'
    14: Kangidlanga kukho ekulileni kwami, kangisuselanga kukho ukungcola, kangikunikelanga okwakho kofileyo; ngililalele ilizwi leNkosi uNkulunkulu wami, ngenzile njengakho konke ongilaye khona.
    15: Khangela phansi usendaweni yakho yokuhlala engcwele usemazulwini, ubusise abantu bakho uIsrayeli lomhlaba osinike wona, njengokufunga kwakho kubobaba, ilizwe eligeleza uchago loluju.
    16: Lamuhla iNkosi uNkulunkulu wakho iyakulaya ukuthi wenze lezizimiso lezahlulelo; ngakho uzazigcina uzenze ngenhliziyo yakho yonke langomphefumulo wakho wonke.
    17: Lamuhla uvumile obala ukuthi iNkosi inguNkulunkulu wakho, lokuthi uzahamba endleleni zayo, ugcine izimiso zayo lemilayo yayo lezahlulelo zayo, ulalele ilizwi layo.
    18: Futhi iNkosi ivumile obala lamuhla ukuthi uzakuba yisizwe sayo esikhethekileyo njengokukuthembisa kwayo, lokuthi ugcine yonke imilayo yayo,
    19: ukuze ikuphakamise phezu kwezizwe zonke ezenzileyo, ekubongweni, lebizweni, lenhlonipheni, lokuthi ube yisizwe esingcwele eNkosini uNkulunkulu wakho njengokutsho kwayo.
  27:
    1: 'UMozisi labadala bakoIsrayeli basebelaya abantu besithi: Gcina yonke imithetho engililaya yona lamuhla.'
    2: Kuzakuthi-ke mhla lichapha iJordani lisiya elizweni iNkosi uNkulunkulu wakho ekunika lona, uzazimisela amatshe amakhulu, uwahuqe ngekalaga,
    3: ubhale kuwo wonke amazwi alumlayo nxa usuchaphile, ukuze ungene elizweni iNkosi uNkulunkulu wakho ekunika lona, ilizwe eligeleza uchago loluju, njengalokho iNkosi uNkulunkulu waboyihlo ikhulumile kuwe.
    4: Kuzakuthi-ke selichaphile iJordani, limise lamatshe engililaya ngawo lamuhla, entabeni yeEbhali, liwahuqe ngekalaga.
    5: Wakhele khona iNkosi uNkulunkulu wakho ilathi, ilathi lamatshe. Ungasebenzisi insimbi phezu kwawo.
    6: Wakhele iNkosi uNkulunkulu wakho ilathi ngamatshe apheleleyo. Unikele phezu kwalo iminikelo yokutshiswa eNkosini uNkulunkulu wakho,
    7: uhlabe iminikelo yokuthula, udle lapho, uthokoze phambi kweNkosi uNkulunkulu wakho.
    8: Futhi ubhale phezu kwamatshe wonke amazwi alumlayo, kukhanye kuhle.
    9: 'UMozisi labapristi abangamaLevi basebekhuluma kuIsrayeli wonke besithi: Thula ulalele, Israyeli; lamuhla usuyisizwe seNkosi uNkulunkulu wakho.'
    10: Ngakho uzalalela ilizwi leNkosi uNkulunkulu wakho, wenze imilayo yayo lezimiso zayo engikulaya zona lamuhla.
    11: 'UMozisi wasebalaya abantu ngalolosuku esithi:'
    12: 'Laba bazakuma entabeni yeGerizimi ukubusisa abantu nxa selichaphe iJordani: OSimeyoni, loLevi, loJuda, loIsakari, loJosefa, loBhenjamini.'
    13: 'Lalaba bazakuma entabeni yeEbhali phezu kwesiqalekiso: ORubeni, uGadi, loAsheri, loZebuluni, uDani, loNafithali.'
    14: 'LamaLevi azaphendula athi kuwo wonke amadoda akoIsrayeli ngelizwi eliphakemeyo:'
    15: 'Kaqalekiswe umuntu owenza isithombe esibaziweyo lesibunjwe ngokuncibilikisa, isinengiso eNkosini, umsebenzi wezandla zomuntu oyingcitshi, asibeke ensitha. Labo bonke abantu bazaphendula bathi: Ameni.'
    16: 'Kaqalekiswe odelela uyise lonina. Labo bonke abantu bazakuthi: Ameni.'
    17: 'Kaqalekiswe otshedisa isikhonkwane somngcele kamakhelwane wakhe. Labo bonke abantu bazakuthi: Ameni.'
    18: 'Kaqalekiswe oduhisa isiphofu endleleni. Labo bonke abantu bazakuthi: Ameni.'
    19: 'Kaqalekiswe ophambula isahlulelo sowemzini, intandane, lomfelokazi. Labo bonke abantu bazakuthi: Ameni.'
    20: 'Kaqalekiswe olala lomkayise, ngoba embule umphetho wesembatho sikayise. Labo bonke abantu bazakuthi: Ameni.'
    21: 'Kaqalekiswe olala laloba yiyiphi inyamazana. Labo bonke abantu bazakuthi: Ameni.'
    22: 'Kaqalekiswe olala lodadewabo, indodakazi kayise loba indodakazi kanina. Labo bonke abantu bazakuthi: Ameni.'
    23: 'Kaqalekiswe olala loninazala. Labo bonke abantu bazakuthi: Ameni.'
    24: 'Kaqalekiswe otshaya umakhelwane wakhe ensitha. Labo bonke abantu bazakuthi: Ameni.'
    25: 'Kaqalekiswe owemukela isivalamlomo sokutshaya umuntu, igazi elingelacala. Labo bonke abantu bazakuthi: Ameni.'
    26: 'Kaqalekiswe ongaqinisi amazwi alumlayo ukuwenza. Labo bonke abantu bazakuthi: Ameni.'
  28:
    1: Kuzakuthi-ke, uba ulalela lokulalela ilizwi leNkosi uNkulunkulu wakho, ukugcina ukwenza yonke imilayo yayo engikulaya yona lamuhla, iNkosi uNkulunkulu wakho izakumisa phezulu phezu kwazo zonke izizwe zomhlaba.
    2: Lalezizibusiso zonke zizakuza phezu kwakho, zikufice, nxa ulalela ilizwi leNkosi uNkulunkulu wakho.
    3: Uzabusiswa emzini, ubusiswe futhi ensimini.
    4: Sizabusiswa isithelo sesizalo sakho, lesithelo somhlaba wakho, lenzalo yezifuyo zakho, umqegu wenkomo zakho, lamazinyane ezimvu zakho.
    5: Kuzabusiswa isitsha sakho, lomganu wakho wokuxovela izinkwa.
    6: Uzabusiswa ekungeneni kwakho, ubusiswe ekuphumeni kwakho.
    7: INkosi izakwenza izitha zakho ezikuvukelayo zitshaywe phambi kwakho; zizaphuma ukumelana lawe ngandlelanye, zibaleke phambi kwakho ngezindlela eziyisikhombisa.
    8: INkosi izalaya isibusiso phezu kwakho, eziphaleni zakho lakukho konke obeka kukho isandla sakho, ikubusise elizweni iNkosi uNkulunkulu wakho ekunika lona.
    9: INkosi izazimisela wena ube yisizwe esingcwele, njengokufunga kwayo kuwe, uba ugcina imilayo yeNkosi uNkulunkulu wakho, uhambe endleleni zayo.
    10: Labo bonke abantu basemhlabeni bazabona ukuthi ibizo leNkosi libizwa phezu kwakho, bakwesabe.
    11: LeNkosi izakwandisela okuhle, esithelweni sesizalo sakho, lenzalweni yezifuyo zakho, lesithelweni somhlaba wakho, elizweni iNkosi eyafungela oyihlo ukukunika lona.
    12: INkosi izakuvulela okuligugu kwayo okulungileyo, amazulu, ukunika izulu elizweni lakho ngesikhathi salo, lokubusisa umsebenzi wonke wesandla sakho; njalo uzakweboleka izizwe ezinengi, kodwa wena ungeboleki kuzo.
    13: INkosi izakwenza ube yinhloko, ungabi ngumsila; uzakuba ngaphezulu kuphela, ungabi ngaphansi, uba ulalela imilayo yeNkosi uNkulunkulu wakho engikulaya yona lamuhla ukuyigcina lokuyenza.
    14: Ungaphambuki lakwelilodwa lamazwi engililaya wona lamuhla, ukuya ngakwesokunene langakwesokhohlo, ukulandela abanye onkulunkulu ukubakhonza.
    15: Kodwa kuzakuthi, uba ungalaleli ilizwi leNkosi uNkulunkulu wakho, ukugcina ukwenza yonke imilayo yayo lezimiso zayo engikulaya zona lamuhla, leziziqalekiso zonke zize phezu kwakho zikufice.
    16: Uzaqalekiswa emzini, uqalekiswe futhi ensimini.
    17: Kuzaqalekiswa isitsha sakho lomganu wakho wokuxovela izinkwa.
    18: Kuzaqalekiswa isithelo sesizalo sakho, lesithelo somhlaba wakho, umqegu wenkomo zakho, lamazinyane ezimvu zakho.
    19: Uzaqalekiswa ekungeneni kwakho, uqalekiswe ekuphumeni kwakho.
    20: INkosi izathumela phakathi kwakho isiqalekiso, inhlupheko, lokukhuza, kukho konke obeka isandla sakho kukho ukukwenza, uze uchithwe, njalo uze ubhubhe masinyane, ngenxa yobubi bezenzo zakho, ongidele ngazo.
    21: INkosi izanamathelisa kuwe umatshayabhuqe wesifo, aze akuqede usuke elizweni oya kulo ukudla ilifa lalo.
    22: INkosi izakutshaya ngesifo esicakisayo, langoqhuqho, langokuvuvuka komzimba, langokutshisa okukhulukazi, langenkemba, langokuhanguka, langengumane; njalo kuzakuxotsha uze ubhubhe.
    23: Lesibhakabhaka sakho esiphezu kwekhanda lakho sizakuba lithusi, lomhlaba ongaphansi kwakho ube yinsimbi.
    24: INkosi izakwenza izulu lelizwe lakho libe lubhuqu lothuli, kwehlele phezu kwakho kuvela emazulwini, uze ubhujiswe.
    25: INkosi izakwenza utshaywe phambi kwezitha zakho; uzaphuma umelane lazo ngandlelanye, njalo uzabaleka phambi kwazo ngezindlela eziyisikhombisa; uzakuba yinto eyesabekayo kuyo yonke imibuso yomhlaba.
    26: Lesidumbu sakho sizakuba yikudla kwenyoni zonke zamazulu lokwezinyamazana zomhlaba, njalo kungabi khona ozethusayo.
    27: INkosi izakutshaya ngamathumba eGibhithe, lamaqhubu, loqweqwe, lenkomo, ongelakwelatshwa kukho.
    28: INkosi izakutshaya ngobuhlanya langobuphofu langokudideka kwenhliziyo.
    29: Njalo uzaphumputha emini njengesiphofu siphumputha emnyameni, ungenzi indlela zakho ziphumelele; ucindezelwe kuphela, uphangwe insuku zonke, kungabi khona osindisayo.
    30: Uzagana umfazi, kodwa enye indoda ilale laye; uzakwakha indlu, kodwa ungahlali kuyo; uhlanyele isivini, kodwa ungakhi izithelo zaso.
    31: Inkabi yakho izahlatshwa phambi kwamehlo akho, ungadli okwayo; ubabhemi wakho athathwe ngodlakela phambi kobuso bakho, angabuyiselwa kuwe; izimvu zakho zizanikwa izitha zakho, kungabi khona okusindiselayo.
    32: Amadodana akho lamadodakazi akho azanikelwa kwesinye isizwe, lamehlo akho azakhangela abalangathe usuku lonke; kodwa kungabi lamandla esandleni sakho.
    33: Isithelo somhlaba wakho, lomsebenzi wakho wonke, isizwe ongasaziyo sizakudla. Uzacindezelwa kuphela, uchotshozwe insuku zonke,
    34: uze uhlanye ngenxa yokubona kwamehlo akho ozakubona.
    35: INkosi izakutshaya emadolweni lemilenzeni ngamathumba amabi angelakwelatshwa, kusukela kungaphansi yonyawo lwakho kuze kube senkanda yakho.
    36: INkosi izakusa wena lenkosi yakho owayibeka phezu kwakho esizweni ongasaziyo wena laboyihlo, ukhonze lapho abanye onkulunkulu, isigodo lelitshe.
    37: Uzakuba yinto eyesabekayo, isaga, lenhlekisa phakathi kwazo zonke izizwe, lapho iNkosi ezakusa khona.
    38: Uzaphuma lenhlanyelo enengi uye ensimini, kodwa ubuthelele okulutshwana, ngoba isikhonyane sizakudla.
    39: Uzahlanyela izivini, uzisebenze, kodwa kawuyikunatha iwayini, kawuyikubutha lutho, ngoba imihogoyi izazidla.
    40: Uzakuba lezihlahla zemihlwathi phakathi kwemingcele yakho yonke, kodwa kawuyikugcoba ngamafutha, ngoba imihlwathi izawohloka.
    41: Uzazala amadodana lamadodakazi, kodwa kawayikuba ngawakho, ngoba azakuya ekuthunjweni.
    42: Zonke izihlahla zakho lezithelo zomhlaba wakho zizakuba ngezesikhonyane.
    43: Owemzini ophakathi kwakho uzaphakama phezu kwakho aqonge phezulu, wena-ke uzakwehlela phansi phansi.
    44: Yena uzakweboleka, kodwa wena ungameboleki; yena uzakuba yinhloko, kodwa wena ube ngumsila.
    45: Lazo zonke leziziqalekiso zizakwehlela, zixotshane lawe, zikufice, uze ubhujiswe, ngoba ungalilalelanga ilizwi leNkosi uNkulunkulu wakho, ukugcina imilayo yayo lezimiso zayo eyakulaya zona.
    46: Njalo zizakuba phezu kwakho ukuba yisibonakaliso lokuba yisimangaliso, laphezu kwenzalo yakho kuze kube nininini.
    47: Njengoba ungayikhonzanga iNkosi uNkulunkulu wakho ngentokozo langokuhle kwenhliziyo, ngenxa yobunengi bakho konke,
    48: ngakho uzakhonza izitha zakho iNkosi ezazithuma ukumelana lawe, endlaleni, lekomeni, lekuhambenize, lekusweleni konke. Njalo izabeka ijogwe lensimbi entanyeni yakho, ize ikubhubhise.
    49: INkosi izakuvusela isizwe esivela khatshana, emkhawulweni womhlaba, njengokuphapha kokhozi, isizwe olimi lwaso ongayikuluzwa,
    50: isizwe esilobuso obesabekayo, esingemukeli ubuso bomdala, esingelamusa komutsha.
    51: Sizakudla isithelo sezifuyo zakho lesithelo somhlaba wakho, uze ubhujiswe; okungayikukutshiyela amabele, iwayini elitsha, lamafutha, umqegu wenkomo zakho, lamazinyane ezimvu zakho, size sikuchithe.
    52: Sizakuvimbezela emasangweni akho wonke, ize idilike imiduli yakho ephakemeyo lebiyelwe ngemithangala obuthembela kuyo, elizweni lonke lakho; njalo sizakuvimbezela emasangweni akho wonke elizweni lonke lakho iNkosi uNkulunkulu wakho ekunike lona.
    53: Njalo uzakudla isithelo sesizalo sakho, inyama yamadodana leyamadodakazi akho, iNkosi uNkulunkulu wakho ekunike wona, ekuvinjezelweni lekucindezelweni, izitha zakho ezizakucindezela ngakho.
    54: Indoda ebuthakathaka phakathi kwakho letotoziweyo kakhulu, ilihlo layo lizakuba libi kumfowabo, lakumkayo wesifuba sayo, lakunsali yabantwana bayo ezabatshiya;
    55: ukuze inganiki lamunye wabo okwenyama yabantwana bayo ebadlayo, ngoba ingasalelwanga lutho ekuvinjezelweni lekucindezelweni, izitha zakho ezizakucindezela ngakho emasangweni akho wonke.
    56: Owesifazana obuthakathaka lototoziweyo phakathi kwakho ongazamanga ukubeka ingaphansi yonyawo lwakhe emhlabathini ngenxa yokutotozwa lobuthakathaka, ilihlo lakhe lizakuba libi endodeni yesifuba sakhe, lasendodaneni yakhe, lasendodakazini yakhe,
    57: lakumnakwabo ophuma phakathi kwenyawo zakhe, lebantwaneni azabazala; ngoba uzabadla ensitha ngenxa yokuswela konke, ekuvinjezelweni lekucindezelweni, isitha sakho esizakucindezela ngakho emasangweni akho.
    58: Uba ungayikugcina ukwenza wonke amazwi alumlayo abhaliweyo egwalweni lolu, ukwesaba lelibizo elilodumo lelesabekayo, iNkosi uNkulunkulu wakho,
    59: iNkosi izakwenza-ke inhlupheko zakho zimangalise, lenhlupheko zenzalo yakho, inhlupheko ezinkulu leziqhubekayo, lemikhuhlane emibi leqhubekayo.
    60: Njalo izabuyisela kuwe zonke izifo zeGibhithe owawuzesaba, zizanamathela kuwe,
    61: lawo wonke umkhuhlane layo yonke inhlupheko engabhalwanga egwalweni lwalumlayo, iNkosi izakwehlisela zona uze ubhujiswe.
    62: Njalo lizasala lilabantu abalutshwana, endaweni yokuthi lalinjengenkanyezi zamazulu ngobunengi, ngoba kawulalelanga ilizwi leNkosi uNkulunkulu wakho.
    63: Kuzakuthi-ke, njengalokhu iNkosi yathokoza ngani ukulenzela okuhle lokulandisa, ngokunjalo iNkosi izajabula ngani ukulichitha lokuliqeda, lihluthunwe elizweni ongena kulo ukudla ilifa lalo.
    64: INkosi izakuhlakazela-ke phakathi kwezizwe zonke, kusukela komunye umkhawulo womhlaba kuze kube komunye umkhawulo womhlaba, ukhonze lapho abanye onkulunkulu, wena laboyihlo elingabazanga, isigodo lelitshe.
    65: Laphakathi kwalezozizwe kawuyikuphumula, lengaphansi yonyawo lwakho kayiyikuba lendawo yokuphumula; kodwa lapho iNkosi izakupha inhliziyo ethuthumelayo, lokufiphala kwamehlo, lokudangala komphefumulo.
    66: Lempilo yakho izahlala isevalweni phambi kwakho; uzatshaywa luvalo ebusuku lemini, ungabi lethemba lempilo yakho.
    67: 'Ekuseni uzakuthi: Kungathi kungahlwa! Lakusihlwa uzakuthi: Kungathi kungasa! ngenxa yokwesaba kwenhliziyo ozakwesaba ngakho, langenxa yokubona kwamehlo akho ozakubona.'
    68: 'LeNkosi izakubuyisela eGibhithe ngemikhumbi, ngendlela engatsho ngayo kuwe ukuthi: Kawusayikuyibona futhi. Lapho lizazithengisa ezitheni zakho libe yizigqili lezigqilikazi, kodwa kakuyikuba lomthengi.'
  29:
    1: La ngamazwi esivumelwano iNkosi eyamlaya uMozisi ukusenza labantwana bakoIsrayeli elizweni lakoMowabi, ngaphandle kwesivumelwano eyayisenze labo eHorebe.
    2: 'UMozisi wasebiza uIsrayeli wonke, wathi kubo: Lina libonile konke iNkosi eyakwenza phambi kwamehlo enu elizweni leGibhithe, kuFaro lakuzo zonke inceku zakhe lakulo lonke ilizwe lakhe,'
    3: izilingo ezinkulu amehlo akho azibonileyo, izibonakaliso lalezozimangaliso ezinkulu.
    4: Kodwa iNkosi kayilinikanga inhliziyo yokuqedisisa lamehlo okubona lendlebe zokuzwa kuze kube lamuhla.
    5: Ngilihambise iminyaka engamatshumi amane enkangala. Izembatho zenu kaziguganga phezu kwenu, lenyathela lakho kaliguganga enyaweni lwakho;
    6: kalidlanga sinkwa, kalinathanga iwayini lokunathwayo okulamandla, ukuze lazi ukuthi ngiyiNkosi uNkulunkulu wenu.
    7: Ekufikeni kwenu kulindawo, uSihoni inkosi yeHeshiboni loOgi inkosi yeBashani baphuma ukumelana lathi empini, kodwa sabatshaya,
    8: sathatha ilizwe labo, salinika laba yilifa kwabakoRubeni lakwabakoGadi lakungxenye yesizwe sakoManase.
    9: Ngakho gcinani amazwi alesisivumelwano liwenze, ukuze liphumelele kukho konke elikwenzayo.
    10: Lina lonke limi phambi kweNkosi uNkulunkulu wenu lamuhla, inhloko zenu, izizwe zenu, abadala benu, lezinduna zenu, wonke amadoda akoIsrayeli,
    11: abantwanyana benu, omkenu, lowemzini ophakathi kwenkamba yakho, kusukela kumgamuli wenkuni zakho kuze kube kumukhi wamanzi akho,
    12: ukwedlulela esivumelwaneni seNkosi uNkulunkulu wakho lesifungweni sayo, iNkosi uNkulunkulu wakho esenza lawe lamuhla,
    13: ukuze ikumise lamuhla ube yisizwe sayo, lokuthi yona ibe nguNkulunkulu wakho, njengokutsho kwayo kuwe lanjengokufunga kwayo kuboyihlo, kuAbrahama, kuIsaka lakuJakobe.
    14: Njalo kangisenzi lani lodwa lesisivumelwano lalesisifungo,
    15: kodwa lalowo olapha lathi, omiyo lamuhla phambi kweNkosi uNkulunkulu wethu, njalo lalowo ongekho lapha lathi lamuhla.
    16: Ngoba lina liyazi ukuthi sahlala njani elizweni leGibhithe, lokuthi sadabula njani phakathi kwezizwe eladabula kuzo;
    17: njalo libonile izinengiso zazo, lezithombe zazo, isigodo lelitshe, isiliva legolide, ezazilazo.
    18: Hlezi kube khona phakathi kwenu indoda kumbe owesifazana kumbe usapho kumbe isizwe, onhliziyo yakhe iphambuka lamuhla isuka eNkosini uNkulunkulu wethu ukuyakhonza onkulunkulu balezizizwe. Hlezi kube khona phakathi kwenu impande ethela izithelo ezilobuhlungu lezibabayo.
    19: 'Njalo kuzakuthi nxa esizwa amazwi alesisiqalekiso, azibusise enhliziyweni yakhe esithi: Ngizakuba lokuthula lanxa ngihamba ebuqholweni benhliziyo yami; ukuze kuqedwe okumanzi kanye lokomileyo.'
    20: INkosi kayiyikuvuma ukumthethelela, kodwa khona intukuthelo yeNkosi lobukhwele bayo kuzathunqela leyondoda, njalo sonke isiqalekiso esibhaliweyo egwalweni lolu sizalala phezu kwayo, leNkosi icitshe ibizo layo lisuke ngaphansi kwamazulu.
    21: LeNkosi izayehlukanisela ububi iyikhuphe kuzo zonke izizwe zakoIsrayeli, njengazo zonke iziqalekiso zesivumelwano ezibhaliweyo egwalweni lwalumlayo.
    22: Khona sizakuthi isizukulwana esizayo, abantwana benu, abazavela emva kwenu, lowezizwe ovela elizweni elikhatshana, lapho bebona inhlupheko zalelilizwe lezifo iNkosi eligulise ngazo,
    23: ilizwe lonke lalo lizakuba yisibabule letshwayi lokutshiswa, alihlanyelwanga, kalimilisi, kakulalatshani obumila kulo, njengokubhujiswa kweSodoma leGomora, iAdima leZeboyimi, iNkosi eyayibhubhisa entukuthelweni yayo lelakeni lwayo,
    24: 'lazo zonke izizwe zizakuthi: Kungani iNkosi yenze kanje kulelilizwe? Kuyini ukuvutha kwalolulaka olukhulu?'
    25: 'Khona bazakuthi: Ngoba batshiyile isivumelwano seNkosi uNkulunkulu waboyise, eyasenza labo ekubakhupheni kwayo elizweni leGibhithe.'
    26: Bahamba bakhonza abanye onkulunkulu babakhothamela, onkulunkulu abangabaziyo, eyayingababelanga.
    27: Lentukuthelo yeNkosi yalivuthela lelilizwe, ukwehlisela kulo zonke iziqalekiso ezibhaliweyo egwalweni lolu.
    28: Njalo iNkosi yabasiphuna elizweni labo ngentukuthelo langolaka langenzondo enkulu, yabaphosela kwelinye ilizwe njengalamuhla.
    29: Imfihlo ngezeNkosi uNkulunkulu wethu, kodwa izinto ezembuliweyo zingezethu lezabantwana bethu kuze kube nininini, ukwenza wonke amazwi alumlayo.
  30:
    1: Kuzakuthi-ke, zonke izinto lezi sezikwehlele, isibusiso lesiqalekiso, engizibekileyo phambi kwakho, uzivuselele enhliziyweni yakho phakathi kwezizwe zonke lapho iNkosi uNkulunkulu wakho ekuxotshele khona,
    2: uzabuyela eNkosini uNkulunkulu wakho, ulalele ilizwi layo, njengakho konke engikulaya khona lamuhla, wena labantwana bakho, ngenhliziyo yakho yonke langomphefumulo wakho wonke,
    3: khona iNkosi uNkulunkulu wakho izabuyisa ukuthunjwa kwakho, ikuhawukele, ibuye, ikubuthe ezizweni zonke lapho iNkosi uNkulunkulu wakho ekuhlakazele khona.
    4: Lanxa abaxotshiweyo bakho besemkhawulweni wamazulu, ulapho iNkosi uNkulunkulu wakho izakubutha, ulapho-ke ikuthathe.
    5: LeNkosi uNkulunkulu wakho izakungenisa elizweni oyihlo abalifuyayo, njalo uzalifuya, ikwenzele okuhle, ikwandise kulaboyihlo.
    6: LeNkosi uNkulunkulu wakho izasoka inhliziyo yakho lenhliziyo yenzalo yakho, ukuthanda iNkosi uNkulunkulu wakho ngenhliziyo yakho yonke langomphefumulo wakho wonke, ukuze uphile.
    7: LeNkosi uNkulunkulu wakho izakwehlisela zonke leziziqalekiso ezitheni zakho lakwabakuzondayo ababekuzingela.
    8: Wena-ke uzabuya ulalele ilizwi leNkosi, wenze yonke imilayo yayo engikulaya yona lamuhla.
    9: Njalo iNkosi uNkulunkulu wakho izakwandisa kuwo wonke umsebenzi wesandla sakho, esithelweni sesizalo sakho, lesithelweni sezifuyo zakho, lesithelweni somhlaba wakho, ukuthi kulunge; ngoba iNkosi izabuya ukukuthabela kube kuhle, njengalokhu yathabela oyihlo,
    10: uba uzalalela ilizwi leNkosi uNkulunkulu wakho, ukugcina imilayo yayo lezimiso zayo ezibhalwe kulolugwalo lomlayo, uba uphendukela eNkosini uNkulunkulu wakho ngenhliziyo yakho yonke langomphefumulo wakho wonke.
    11: Ngoba lumlayo engikulaya wona lamuhla kawufihlwanga kuwe, futhi kawukhatshana lawe.
    12: 'Kawukho emazulwini ukuthi uthi: Ngubani ozasenyukelela emazulwini, asithathele wona ukuze siwuzwe siwenze?'
    13: 'Futhi kawungaphetsheya kolwandle ukuthi uthi: Ngubani ozasichaphela aye ngaphetsheya kolwandle, asithathele wona ukuze siwuzwe siwenze?'
    14: Kodwa ilizwi liseduze kakhulu lawe, emlonyeni wakho lenhliziyweni yakho ukulenza.
    15: Bona, ngibekile phambi kwakho lamuhla impilo lokulunga, lokufa lobubi.
    16: Ngoba ngiyakulaya lamuhla ukuthanda iNkosi uNkulunkulu wakho, lokuhamba endleleni zayo, lokugcina imilayo yayo lezimiso zayo lezahlulelo zayo, ukuze uphile wande; leNkosi uNkulunkulu wakho izakubusisa elizweni oya kulo ukudla ilifa lalo.
    17: Kodwa uba inhliziyo yakho iphenduka ukuze ungalaleli, uduhiswe, ukhothamele abanye onkulunkulu, ubakhonze,
    18: ngiyalitshela lamuhla ukuthi lizabhubha lokubhubha; kaliyikwelula izinsuku elizweni lapho ochaphela iJordani khona ukungena kulo ukudla ilifa lalo.
    19: Lamuhla ngiyabiza amazulu lomhlaba ukufakaza ngani. Impilo lokufa ngikubekile phambi kwakho, isibusiso lesiqalekiso. Ngakho khetha impilo ukuze uphile wena lenzalo yakho,
    20: ukuthanda iNkosi uNkulunkulu wakho, ukulalela ilizwi layo, lokunamathela kuyo. Ngoba iyimpilo yakho lobude bensuku zakho, ukuze uhlale elizweni iNkosi uNkulunkulu wakho eyafungela oyihlo, uAbrahama, uIsaka, loJakobe, ukubanika lona.
  31:
    1: UMozisi wasehamba wakhuluma lamazwi kuIsrayeli wonke,
    2: 'wathi kubo: Ngileminyaka elikhulu lamatshumi amabili lamuhla; kangiselamandla okuphuma lokungena. LeNkosi yathi kimi: Kawuyikuyichapha le iJordani.'
    3: INkosi uNkulunkulu wakho, yona izachapha phambi kwakho, yona izachitha lezizizwe zisuke phambi kwakho, ukuze udle ilifa lazo. UJoshuwa, yena uzachapha phambi kwakho, njengokutsho kweNkosi.
    4: LeNkosi izakwenza kuzo njengokwenza kwayo kuSihoni lakuOgi, amakhosi amaAmori, lelizweni lawo, ewachithileyo.
    5: INkosi izazinikela-ke phambi kwenu, ukuze lenze kuzo njengokwemilayo yonke engililaye yona.
    6: Qinani, lime isibindi, lingesabi, lingatshaywa luvalo ngenxa yazo; ngoba iNkosi uNkulunkulu wakho, yiyo ehamba lawe; kayiyikukulahla, kayiyikukudela.
    7: 'UMozisi wasembiza uJoshuwa, wathi kuye phambi kwamehlo kaIsrayeli wonke: Qina, ume isibindi; ngoba wena uzangena lalababantu elizweni iNkosi eyalifungela oyise ukubanika lona; uzabenza badle ilifa lalo.'
    8: Njalo iNkosi, yiyo ehamba phambi kwakho; yona izakuba lawe, ingakulahli, ingakudeli; ungesabi, ungakhathazeki.
    9: UMozisi wasewubhala lumlayo, wawunika abapristi, amadodana kaLevi, ababethwala umtshokotsho wesivumelwano seNkosi, lakubo bonke abadala bakoIsrayeli.
    10: 'UMozisi wasebalaya esithi: Ekupheleni kweminyaka eyisikhombisa, ngesikhathi esimisiweyo somnyaka wenkululeko, emkhosini wamadumba,'
    11: lapho uIsrayeli wonke esefike ukubonakala phambi kweNkosi uNkulunkulu wakho endaweni ezayikhetha, uwubale lumlayo phambi kukaIsrayeli wonke endlebeni zabo.
    12: Buthanisa abantu, abesilisa labesifazana labantwana, lowemzini wakho ophakathi kwamasango akho, ukuze bezwe, lokuze bafunde, bayesabe iNkosi uNkulunkulu wenu, bagcine ukwenza wonke amazwi alumlayo.
    13: Labantwana babo abangaziyo bezwe, bafunde ukuyesaba iNkosi uNkulunkulu wenu, zonke izinsuku zokuphila kwenu, elizweni elichapha iJordani lisiya kulo ukudla ilifa lalo.
    14: 'INkosi yasisithi kuMozisi: Khangela, insuku zakho zokufa sezisondele; biza uJoshuwa, zimiseni ethenteni lenhlangano ukuze ngimlaye. UMozisi loJoshuwa bahamba-ke, bazimisa ethenteni lenhlangano.'
    15: INkosi yasibonakala ethenteni ensikeni yeyezi; lensika yeyezi yema phezu komnyango wethente.
    16: 'INkosi yasisithi kuMozisi: Khangela, uzalala laboyihlo; lalababantu bazasukuma baphinge ngokulandela onkulunkulu bezizweni belizwe, lapho abaya khona phakathi kwabo, bangitshiye, bephule isivumelwano sami engisenze labo.'
    17: 'Lentukuthelo yami izabavuthela ngalolosuku, ngibatshiye, ngibafihlele ubuso bami, ukuze babe yikudla, behlelwe ngokubi okunengi lezinhlupheko, baze bathi ngalolosuku: Angithi lobububi busehlele ngoba uNkulunkulu wethu kakho phakathi kwethu?'
    18: Lami ngizafihla lokufihla ubuso bami ngalolosuku ngenxa yobubi bonke ababenzileyo, ngoba bephendukele kwabanye onkulunkulu.
    19: Ngakho-ke zibhaleleni lingoma, uyifundise abantwana bakoIsrayeli; uyifake emlonyeni wabo ukuze lingoma ibe yibufakazi kimi obumelene labantwana bakoIsrayeli.
    20: Lapho sengibangenisile elizweni engalifungela oyise, eligeleza uchago loluju, sebedlile basutha, bazimuka, bazaphendukela kwabanye onkulunkulu, babakhonze, bangidelele, bephule isivumelwano sami.
    21: Kuzakuthi-ke, nxa sebehlelwe ngokubi okunengi lezinhlupheko, lingoma izaphendula phambi kobuso babo ibe yibufakazi; ngoba kayiyikukhohlakala emlonyeni wenzalo yabo. Ngoba ngiyawazi amacebo abo abawenzayo lamuhla, ngingakabangenisi elizweni engifunge ngalo.
    22: UMozisi wasebhala lingoma ngalolosuku, wayifundisa abantwana bakoIsrayeli.
    23: 'Yasilaya uJoshuwa indodana kaNuni yathi: Qina, ume isibindi, ngoba wena uzabangenisa abantwana bakoIsrayeli elizweni engabafungela lona; lami ngizakuba lawe.'
    24: Kwasekusithi uMozisi eseqedile ukubhala amazwi alumlayo egwalweni, aze aphela,
    25: 'uMozisi walaya amaLevi ayethwala umtshokotsho wesivumelwano seNkosi esithi:'
    26: Thathani lolugwalo lomlayo, lilubeke eceleni komtshokotsho wesivumelwano seNkosi uNkulunkulu wenu, ukuze lube khona, kube yibufakazi obumelene lawe.
    27: Ngoba mina ngiyazi umvukela wakho, lentamo yakho elukhuni; khangelani, ngisaphila lani lamuhla, belingabavukeli beNkosi; pho, kangakanani emva kokufa kwami?
    28: Buthanisani kimi bonke abadala bezizwe zenu lenduna zenu ukuze ngikhulume lamazwi endlebeni zabo, ngibize amazulu lomhlaba ukuba ngabafakazi bamelane labo.
    29: Ngoba ngiyazi ukuthi emva kokufa kwami lizakona lokona, liphambuke endleleni engililaye yona; lizakwehlelwa ngokubi ngensuku ezizayo, ngoba lizakwenza okubi emehlweni eNkosi, liyithukuthelise ngomsebenzi wezandla zenu.
    30: UMozisi wasekhuluma amazwi alingoma endlebeni zebandla lonke lakoIsrayeli, aze aphela.
  32:
    1: Bekani indlebe, mazulu, ngizakhuluma, njalo zwana, mhlaba, amazwi omlomo wami.
    2: Imfundiso yami izathonta njengezulu, inkulumo yami izathonta njengamazolo, njengomkhizo phezu kohlaza, lanjengemifefezo emibhideni.
    3: Ngoba ngizamemezela ibizo leNkosi. Mnikeni ubukhulu uNkulunkulu wethu.
    4: UliDwala, umsebenzi wakhe uphelele, ngoba zonke indlela zakhe ziyizahlulelo. UNkulunkulu weqiniso, ongelabubi, ulungile, uqondile.
    5: Bonile kuye, kabasibo abantwana bakhe, isici ngesabo, bayisizukulwana esigobileyo lesiphambeneyo.
    6: Lingahlawula lokho eNkosini yini, bantu abayizithutha labangahlakaniphanga? Kayisuye yini uyihlo owakuthengayo, wakwenza, wakumisa?
    7: Khumbula insuku zendulo, unakane iminyaka yesizukulwana ngesizukulwana. Buza uyihlo, uzakulandisela, abadala bakho, bazakutshela.
    8: Lapho oPhezukonke enika izizwe ilifa, lapho esehlukanisa amadodana kaAdamu, wamisa imingcele yezizwe njengenani labantwana bakoIsrayeli.
    9: Ngoba isabelo seNkosi ngabantu bayo, uJakobe uyinkatho yelifa layo.
    10: Wamfica elizweni eliyinkangala, lenkangala engelalutho ebhongayo. Wamkhokhela wambhodisa, wamfundisa, wamgcina njengenhlamvu yelihlo lakhe.
    11: Njengokhozi olunyakazisa isidleke salo, lundiza phezu kwamaphuphu alo, luselula impiko zalo, luwathatha, luwathwale ngezimpaphe zalo,
    12: iNkosi yodwa yamkhokhela, njalo kwakungekho layo unkulunkulu wabezizwe.
    13: Yamgadisa endaweni eziphakemeyo zomhlaba, ukuze adle izithelo zensimu. Yamondla ngoluju oluvela edwaleni, lamafutha aphuma elitsheni elilukhuni ledwala,
    14: izankefu zenkomo, lochago lwembuzi, kanye lamafutha amawundlu, lezinqama zohlobo lweBashani, lezimpongo, kanye lamahwahwa ezinso zengqoloyi; wena wasunatha igazi lezithelo zesivini, iwayini.
    15: Kodwa uJeshuruni wazimuka wakhaba. Usuzimukile, wakhuluphala, wembeswa ngamahwahwa. Yena wadela uNkulunkulu owamenzayo, wadelela iDwala losindiso lwakhe.
    16: Bambangela ubukhwele ngokwezizwe, bamthukuthelisa ngezinengiso.
    17: Bahlabela amadimoni, hatshi uNkulunkulu, onkulunkulu ababengabazi, abatsha abavela eduze, oyihlo abangabesabanga.
    18: IDwala elakuzalayo ulikhohliwe, wamkhohlwa uNkulunkulu owakuzalayo.
    19: Kwathi iNkosi ikubona, yanengwa yibo, ngenxa yentukuthelo yamadodana ayo lamadodakazi ayo.
    20: 'Yasisithi: Ngizabafihlela ubuso bami, ngibone ukuthi ukuphela kwabo kuzakuba yini; ngoba bayisizukulwana esiphambeneyo, abantwana okungelakuthembeka kibo.'
    21: Bona bangenze ngaba lobukhwele ngokungesuye uNkulunkulu; bangithukuthelisile ngezinto zabo eziyize. Ngakho ngizabenza babe lobukhwele ngabangeyisibo abantu; ngibathukuthelise ngesizwe esiyisithutha.
    22: Ngoba umlilo usubasiwe entukuthelweni yami, uyavutha kuze kube sesihogweni esingaphansi kakhulu; uzaqeda umhlaba lezithelo zawo, ulumathise izisekelo zezintaba.
    23: Ngizabuthelela ububi phezu kwabo, ngiqedele imitshoko yami kubo.
    24: Bazamunywa yindlala, baqedwe yikutshisa lencithakalo ebabayo; njalo ngizathumela phakathi kwabo amazinyo ezilo, lobuhlungu bezihuquzelayo zothuli.
    25: Ngaphandle inkemba izabenza bafelwe, ngokunjalo uvalo ezindlini ezingaphakathi, ijaha lalo lentombi emsulwa, omunyayo kanye lendoda eyimpunga.
    26: 'Ngathi: Ngizabahlakaza, ngenze ukukhunjulwa kwabo kuphele phakathi kwabantu;'
    27: 'uba bengingesabi intukuthelo yesitha, hlezi abazondi babo bahlanekele, hlezi bathi: Isandla sethu siphakeme; leNkosi kakusiyo eyenze konke lokhu.'
    28: Ngoba bayisizwe esingelakwelulekwa, njalo kakukho ukuqedisisa kubo.
    29: Kwangathi ngabe bebehlakaniphile, bebengaqedisisa lokhu, bazwisise isiphetho sabo!
    30: Oyedwa angaxotsha njani abayinkulungwane, lababili babalekise abayizinkulungwane ezilitshumi, ngaphandle kokuthi iDwala labo libathengisile, leNkosi ibanikele?
    31: Ngoba idwala labo kalinjengeDwala lethu; njengoba izitha zethu zingabahluleli.
    32: Ngoba ivini labo livela evinini leSodoma, lemasimini eGomora; izithelo zabo zesivini ziyizithelo zesivini zenyongo; zilamahlukuzo ababayo.
    33: Iwayini labo liyibuhlungu bemigobho, lobuhlungu obulesihluku bamabululu.
    34: Lokho kakubekiwe kimi yini, kunanyekiwe emagugwini ami?
    35: Ngeyami impindiselo lokubuyisela, ngesikhathi sokutshelela konyawo lwabo; ngoba usuku lwengozi yabo selusondele, lezinto abazilungiselweyo ziyaphangisa.
    36: Ngoba iNkosi izabahlulela abantu bayo, izisole ngenceku zayo, lapho ibona ukuthi amandla asehambile, lokuthi kakho ovalelweyo lokhululekileyo.
    37: 'Khona izakuthi: Bangaphi onkulunkulu babo, idwala ababephephela kulo,'
    38: abadla amafutha emihlatshelo yabo, banatha iwayini lomnikelo wabo wokuthululwa? Kabavuke, balisize, babe yisivikelo senu.
    39: Bonani khathesi ukuthi mina, nginguye, njalo kakho unkulunkulu olami; mina ngiyabulala, njalo ngiphilise; ngiyatshaya, njalo mina ngelaphe; njalo kakho ongahluthuna esandleni sami.
    40: 'Ngoba ngiphakamisela isandla sami emazulwini, ngithi: Ngiyaphila kuze kube phakade,'
    41: nxa ngilola inkemba yami ephazimayo, lesandla sami sibambelela ekwahluleleni, ngizabuyisela impindiselo ezitheni zami, ngibavuze abangizondayo.
    42: Ngizadakisa imitshoko yami ngegazi, lenkemba yami izakudla inyama, ngegazi labagwaziweyo labathunjiweyo, ekuqaliseni kwezimpindiselo ngimelene lesitha.
    43: Thokozani zizwe, bantu bayo; ngoba izaphindisela igazi lenceku zayo, ibuyisele impindiselo kuzitha zayo, yenzele ilizwe layo, abantu bayo, inhlawulo yokuthula.
    44: UMozisi wasesiza, wakhuluma wonke amazwi alingoma endlebeni zabantu, yena loHoseya indodana kaNuni.
    45: UMozisi eseqedile ukukhuluma wonke lamazwi kuIsrayeli wonke,
    46: 'wathi kubo: Bekani inhliziyo yenu kuwo wonke amazwi engiwafakaza phakathi kwenu lamuhla, ukuthi libalaye abantwana benu bagcine ukuwenza wonke amazwi alumlayo.'
    47: Ngoba kakusiyo into eyize kini, ngoba kuyimpilo yenu; ngalinto lizakwelula izinsuku elizweni elichapha iJordani ukuya kulo ukudla ilifa lalo.
    48: 'INkosi yasikhuluma kuMozisi ngalona lolosuku isithi:'
    49: Yenyukela kule intaba yeAbarimi, intaba yeNebo, eselizweni lakoMowabi emaqondana leJeriko, ubone ilizwe leKhanani engilinika abantwana bakoIsrayeli ukuba yilifa,
    50: ufele entabeni owenyukela kuyo, ubuthelwe ebantwini bakini, njengoAroni umnewenu efela entabeni yeHori, wabuthelwa ebantwini bakibo.
    51: Ngenxa yokuthi laphambana lami phakathi kwabantwana bakoIsrayeli emanzini eMeriba-Kadeshi enkangala yeZini; ngoba kalingingcwelisanga phakathi kwabantwana bakoIsrayeli.
    52: Ngoba unganeno uzalibona ilizwe, kodwa kawuyikungena khona, elizweni engilinika abantwana bakoIsrayeli.
  33:
    1: Lalesi yisibusiso uMozisi umuntu kaNkulunkulu abusisa ngaso abantwana bakoIsrayeli engakafi.
    2: 'Wasesithi: INkosi yavela eSinayi, yenyukela kubo ivela eSeyiri, yakhanya isentabeni yeParani, yabuya lenkulungwane ezilitshumi zabangcwele; ngakwesokunene sayo kwakulomlayo ovuthayo kibo.'
    3: Yebo, yathanda abantu. Bonke abangcwele bayo babesesandleni sakho; labo bahlala enyaweni zakho, ngamunye emukele okwamazwi akho.
    4: UMozisi wasilaya umlayo, ilifa lebandla likaJakobe.
    5: Yaba yinkosi eJeshuruni, lapho inhloko zabantu zibuthene, ndawonye lezizwe zakoIsrayeli.
    6: URubeni kaphile, angafi, lamadoda akhe abe linani.
    7: 'Lalokhu ngokukaJuda, wasesithi: Zwana, Nkosi, ilizwi likaJuda, umlethe kubantu bakhe, izandla zakhe kazimlwele, njalo kawube ngumsizi ezitheni zakhe.'
    8: 'LakuLevi wathi: IThumimi yakho leUrimi yakho ngokwendoda, eyingcwele yakho, owayilinga eMasa, waphikisana layo emanzini eMeriba;'
    9: 'eyathi kuyise lakunina: Kangimbonanga; kabananzanga abafowabo, kabazanga abantwana bakhe. Ngoba balalela ilizwi lakho, bagcina isivumelwano sakho.'
    10: Bazamfundisa uJakobe izahlulelo zakho, loIsrayeli umlayo wakho; bazabeka impepha phambi kwamakhala akho, lomnikelo wonke phezu kwelathi lakho.
    11: Busisa, Nkosi, amandla akhe, wemukele umsebenzi wezandla zakhe; tshaya inkalo zalabo abamvukelayo lezabamzondayo, ukuze bangasukumi.
    12: 'KuBhenjamini wathi: Othandwayo weNkosi uzahlala evikelekile ngakiyo; izamsibekela usuku lonke, uzahlala phakathi kwamahlombe ayo.'
    13: 'LakuJosefa wathi: Ilizwe lakhe kalibusiswe yiNkosi, ngokuhlekazi kwamazulu, ngamazolo, langokujula okulele ngaphansi,'
    14: langokuhlekazi kwezithelo zelanga, langokuhlekazi kwezinto ezivezwa zinyanga,
    15: langekhethelo lentaba ezindala, langokuhlekazi kwamaqaqa aphakade,
    16: langokuhlekazi komhlaba lokugcwala kwawo, lomusa walowo owahlala esihlahleni. Izinto lezi kazize ekhanda likaJosefa, lenkanda yalowo owehlukaniswa labafowabo.
    17: Ulobukhosi bezibulo benkunzi yakhe, lempondo zakhe zimpondo zenyathi; uzahlaba ngazo izizwe ndawonye zize zifike emikhawulweni yomhlaba. Lezi zinkulungwane ezilitshumi zakoEfrayimi, lalezi zinkulungwane zakoManase.
    18: 'LakuZebuluni wathi: Thokoza, Zebuluni, ekuphumeni kwakho, lawe Isakari, emathenteni akho.'
    19: Bazabizela izizwe entabeni, lapho bahlabe iminikelo yokulunga. Ngoba bazamunya inala yezinlwandle, lamagugu afihlwe etshebetshebeni.
    20: 'LakuGadi wathi: Kabusiswe owandisa uGadi. Uhlala njengesilwane, uklebhula ingalo, yebo inkanda.'
    21: Wazinakekela ngekhethelo, ngoba lapho isabelo somnikumthetho salondolozwa; weza lenhloko zabantu, wenza ukulunga kweNkosi, lezahlulelo zayo loIsrayeli.
    22: 'LakuDani wathi: UDani ngumdlwane wesilwane; uzakweqa evela eBashani.'
    23: 'LakuNafithali wathi: Nafithali, eneliswa ngomusa, ugcwele isibusiso seNkosi, dlana ilifa lentshonalanga leningizimu.'
    24: 'LakuAsheri wathi: UAsheri kabusiswe ngabantwana, abe ngowemukelekayo kubafowabo, agxamuze unyawo lwakhe emafutheni.'
    25: Insimbi lethusi kuzakuba yizicathulo zakho, lanjengensuku zakho azakuba njalo amandla akho.
    26: Kakho onjengoNkulunkulu, Jeshuruni, ogade amazulu kusizo lwakho, lomkhathi ngobukhosi bakhe.
    27: 'UNkulunkulu waphakade uyisiphephelo, langaphansi kulengalo ezingelakuphela. Uxotsha isitha phambi kwakho, athi: Bhubhisa.'
    28: Ngakho uIsrayeli uzahlala evikelekile eyedwa; ilihlo likaJakobe lizakuba elizweni lamabele lewayini elitsha; yebo, amazulu akhe azathontisa amazolo.
    29: Ubusisiwe wena, Israyeli! Ngubani onjengawe, isizwe esisindiswe yiNkosi, isihlangu sosizo lwakho, loyinkemba yobukhosi bakho? Lezitha zakho zizakuthobela ngokuzenzisa, lawe unyathele endaweni zazo eziphakemeyo.
  34:
    1: UMozisi wasesenyuka esuka emagcekeni akoMowabi, esiya entabeni yeNebo, engqongeni yePisiga, emaqondana leJeriko. INkosi yasimtshengisa ilizwe lonke, iGileyadi kuze kube koDani,
    2: layo yonke iNafithali, lelizwe lakoEfrayimi, leManase, lelizwe lonke lakoJuda, kwaze kwaba selwandle lokucina,
    3: leningizimu, legceke lesigodi seJeriko, umuzi wamalala, kwaze kwaba seZowari.
    4: 'INkosi yasisithi kuye: Leli yilizwe engalifungela uAbrahama, uIsaka, loJakobe ngisithi: Ngizalinika inzalo yakho. Sengikwenze walibona ngamehlo akho, kodwa kawuyikuchaphela kilo.'
    5: UMozisi inceku yeNkosi wasefela khona elizweni lakoMowabi njengokomlayo weNkosi.
    6: Yasimngcwaba esigodini elizweni lakoMowabi maqondana leBeti-Peyori; kodwa kakulamuntu olaziyo ingcwaba lakhe kuze kube lamuhla.
    7: Njalo uMozisi wayeleminyaka elikhulu lamatshumi amabili ekufeni kwakhe. Amehlo akhe ayengafiphalanga, lamandla akhe ayenganyamalalanga.
    8: Abantwana bakoIsrayeli basebemlilela uMozisi emagcekeni akoMowabi insuku ezingamatshumi amathathu; zaphela-ke insuku zokukhala zokumlilela uMozisi.
    9: Njalo uJoshuwa indodana kaNuni wayegcwele umoya wokuhlakanipha, ngoba uMozisi wayebekile izandla zakhe phezu kwakhe. Ngakho abantwana bakoIsrayeli bamlalela, benza njengalokhu iNkosi imlayile uMozisi.
    10: Kakusavelanga-ke umprofethi koIsrayeli onjengoMozisi, iNkosi eyamazi ubuso ngobuso,
    11: ngazo zonke izibonakaliso lezimangaliso iNkosi eyamthuma ukuthi azenze elizweni leGibhithe, kuFaro lakuzo zonke inceku zakhe lelizweni lakhe lonke,
    12: langaso sonke lesosandla esilamandla langakho konke okwesabekayo okukhulu uMozisi akwenzayo phambi kwamehlo kaIsrayeli wonke.
6:
  1:
    1: 'Kwasekusithi emva kokufa kukaMozisi inceku yeNkosi, iNkosi yakhuluma kuJoshuwa indodana kaNuni, inceku kaMozisi, isithi:'
    2: UMozisi inceku yami usefile; ngakho-ke sukuma uchaphe le iJordani, wena labo bonke lababantu, liye elizweni engibanika lona, ebantwaneni bakoIsrayeli.
    3: Yonke indawo lapho ingaphansi yonyawo lwenu ezanyathela khona ngilinike yona, njengokutsho kwami kuMozisi.
    4: Kusukela enkangala lale iLebhanoni kuze kufike emfuleni omkhulu, umfula iYufrathi, ilizwe lonke lamaHethi, njalo kufike elwandle olukhulu lapho okutshona khona ilanga, kuzakuba ngumngcele wenu.
    5: Kakulamuntu ozakuma phambi kwakho zonke izinsuku zempilo yakho. Njengalokhu ngangiloMozisi, ngizakuba lawe; kangiyikukutshiya, kangiyikukulahla.
    6: Qina, ume isibindi, ngoba wena uzakwenza lababantu badle ilifa lelizwe engalifungela oyise ukubanika lona.
    7: Kuphela qina, ube lesibindi esikhulu, ukugcina ukwenza ngokomlayo wonke uMozisi inceku yami akulaya wona; ungaphambuki kuwo uye ngakwesokunene loba ngakwesokhohlo, ukuze uphumelele loba ngaphi lapho oya khona.
    8: Ugwalo lwalumlayo lungasuki emlonyeni wakho, kodwa uzindle kuwo emini lebusuku, ukuze uqaphele ukwenza njengakho konke okubhaliweyo kulo, ngoba khona uzakwenza indlela yakho iphumelele, ubusuphumelela.
    9: Kangikulayanga yini? Qina, ume isibindi; ungesabi, ungatshaywa luvalo, ngoba iNkosi uNkulunkulu wakho ilawe loba ngaphi lapho oya khona.
    10: 'UJoshuwa waselaya izinduna zabantu, esithi:'
    11: 'Dabulani phakathi kwenkamba lilaye abantu lithi: Zilungiseleni umphako, ngoba kusesezinsuku ezintathu lizachapha le iJordani, ukuze lingene lidle ilifa lelizwe iNkosi uNkulunkulu wenu elinika lona ukuthi lidle ilifa lalo.'
    12: 'UJoshuwa wasekhuluma kwabakoRubeni labakoGadi lengxenye yesizwe sakoManase esithi:'
    13: 'Khumbulani ilizwi uMozisi inceku yeNkosi alilaya ngalo esithi: INkosi uNkulunkulu wenu iyaliphumuza, ilinika lelilizwe.'
    14: Omkenu, abantwanyana benu, lezifuyo zenu kuzahlala elizweni uMozisi alinika lona nganeno kweJordani; kodwa lina lizachapha lihlomile phambi kwabafowenu, wonke amaqhawe alamandla, libasize,
    15: iNkosi ize iphumuze abafowenu njengani, labo njalo badle ilifa lelizwe iNkosi uNkulunkulu wenu ebanika lona. Lizabuyela-ke elizweni lelifa lenu, lidle ilifa lalo, uMozisi inceku yeNkosi alinika lona, nganeno kweJordani, empumalanga.
    16: 'Basebemphendula uJoshuwa besithi: Konke osilaya khona sizakwenza, laloba ngaphi lapho ozasithuma khona sizahamba.'
    17: Njengakho konke esamlalela uMozisi ngakho, ngokunjalo sizakulalela. Kuphela iNkosi uNkulunkulu wakho ibe lawe njengoba yayiloMozisi.
    18: Wonke umuntu ozavukela umlomo wakho, angalaleli amazwi akho, kukho konke omlaya khona, uzabulawa. Kuphela qina, ume isibindi.
  2:
    1: 'UJoshuwa indodana kaNuni wasethuma eseShithimi amadoda amabili aba zinhloli ensitha, esithi: Hambani libone ilizwe, leJeriko. Asehamba, ayafikela endlini yomfazi, iwule, obizo lakhe lalinguRahabi, alala khona.'
    2: 'Kwatshelwa inkosi yeJeriko kwathiwa: Khangela, kufike lapha ebusuku amadoda abantwana bakoIsrayeli ukuhlola ilizwe.'
    3: 'Inkosi yeJeriko yasithumela kuRahabi isithi: Khupha lawo amadoda afikele kuwe, angena endlini yakho, ngoba azehlola ilizwe lonke.'
    4: 'Kodwa owesifazana wayethethe lawomadoda amabili, wawafihla, wakhuluma kanje: Afikile kimi amadoda, kodwa bengingazi lapha avela khona.'
    5: Kwasekusithi sekuzavalwa isango lapho sekumnyama amadoda aphuma. Kangikwazi lapho amadoda aye khona; axhumeni ngokuphangisa liwalandele, ngoba lizawafica.
    6: Kodwa yena wayewenyusele ephahleni, wawafihla phakathi kwamahlanga efilakisi ayechayelwe yena ephahleni.
    7: Amadoda asewaxhuma ngendlela yeJordani aze afika emazibukweni; bavala amasango emva kokuphuma kwabawaxhumayo bewalandela.
    8: Kwathi wona engakalali, yena wenyukela kuwo ephahleni;
    9: 'wasesithi emadodeni: Ngiyazi ukuthi iNkosi ilinikile ilizwe, lokuthi ukwesabeka kwenu kuwele phezu kwethu, lokuthi bonke abakhileyo elizweni bayancibilika ngenxa yobukhona benu.'
    10: Ngoba sizwile ukuthi iNkosi yomisa amanzi oLwandle oluBomvu phambi kwenu ekuphumeni kwenu eGibhithe, lalokho elakwenza emakhosini amabili amaAmori ayengaphetsheya kweJordani, uSihoni loOgi elabatshabalalisayo.
    11: Sathi sikuzwa lokho inhliziyo yethu yancibilika, kakusekho isibindi emuntwini ngenxa yenu. Ngoba iNkosi uNkulunkulu wenu, nguye uNkulunkulu emazulwini phezulu lemhlabeni phansi.
    12: Ngakho-ke ake lifunge kimi ngeNkosi, ngoba ngilenzele umusa, lani-ke lizayenzela umusa indlu kababa, linginike isiboniso esiqinileyo,
    13: ukuthi ligcine bephila ubaba lomama, labanewethu labodadewethu, lakho konke abalakho, likhulule impilo yethu ekufeni.
    14: 'Lamadoda athi kuye: Umphefumulo wethu ufe esikhundleni senu, uba ungavezi obala loludaba lwethu. Njalo kuzakuthi lapho iNkosi isisinikile ilizwe, sizakwenzela umusa leqiniso.'
    15: Wasewehlisa ngentambo ewindini, ngoba indlu yakhe yayisemdulini womuzi, wayehlala phezu komduli.
    16: 'Wasesithi kuwo: Yanini entabeni, hlezi abaxhumi bahlangane lani, licatshe khona insuku ezintathu, baze babuye abaxhumi, lemva kwalokho lihambe ngendlela yenu.'
    17: 'Amadoda asesithi kuye: Thina sizakhululeka esifungweni sakho lesi osifungise sona.'
    18: Khangela, ekufikeni kwethu elizweni uzabophela lintambo yomnxeba obomvu ewindini osehlise ngalo, njalo uzibuthanisele endlini yakho oyihlo lonyoko labanewenu lendlu yonke kayihlo.
    19: Kuzakuthi-ke, loba ngubani ophumela phandle kweminyango yendlu yakho, igazi lakhe lizakuba phezu kwekhanda lakhe, thina-ke sizakuba singelacala. Njalo loba ngubani ozakuba lawe endlini, igazi lakhe lizakuba sekhanda lethu, uba isandla sisiba phezu kwakhe.
    20: Kodwa uba uluveza obala loludaba lwethu, sizakhululeka esifungweni sakho osifungise sona.
    21: 'Wasesithi: Njengamazwi enu, kakube njalo. Wasewayekela ehamba, ahamba, wabophela intambo ebomvu ewindini.'
    22: Asehamba afika entabeni, ahlala khona insuku ezintathu, baze babuya abaxhumi, ngoba abaxhumi bawadinga endleleni yonke, kodwa kabawatholanga.
    23: Ngakho amadoda womabili aphenduka asesehla entabeni, achapha, afika kuJoshuwa indodana kaNuni, amtshela konke okuwehleleyo.
    24: 'Athi kuJoshuwa: Isibili iNkosi ilinikele esandleni sethu ilizwe lonke, futhi-ke bonke abakhileyo belizwe bancibilikile ngenxa yobukhona bethu.'
  3:
    1: UJoshuwa wasevuka ekuseni kakhulu, basuka eShithimi, bafika eJordani, yena labo bonke abantwana bakoIsrayeli; basebelala khona bengakachaphi.
    2: Kwasekusithi ekupheleni kwensuku ezintathu induna zadabula phakathi kwenkamba;
    3: 'zalaya abantu zisithi: Nxa libona umtshokotsho wesivumelwano seNkosi uNkulunkulu wenu, labapristi, amaLevi, bewuthwele, lina-ke lisuke endaweni yenu liwulandele.'
    4: Kodwa kuzakuba khona ibanga phakathi kwenu lawo, phose ingalo eziyizinkulungwane ezimbili ngesilinganiso; lingasondeli kuwo; ukuze lazi indlela elizahamba ngayo, ngoba kalidlulanga ngalindlela mandulo.
    5: 'UJoshuwa wasesithi ebantwini: Zingcweliseni, ngoba kusasa iNkosi izakwenza izimangaliso phakathi kwenu.'
    6: 'UJoshuwa wasekhuluma kubapristi esithi: Phakamisani umtshokotsho wesivumelwano, ledlule phambi kwabantu. Basebewuphakamisa umtshokotsho wesivumelwano, bahamba phambi kwabantu.'
    7: 'INkosi yasisithi kuJoshuwa: Lamuhla ngizaqala ukukukhulisa emehlweni kaIsrayeli wonke ukuze bazi ukuthi njengalokho ngangiloMozisi, ngizakuba lawe.'
    8: 'Wena-ke uzalaya abapristi abathwele umtshokotsho wesivumelwano uthi: Nxa selifikile ekhunjini lwamanzi eJordani, lizakuma eJordani.'
    9: 'UJoshuwa wasesithi ebantwaneni bakoIsrayeli: Sondelani lapha, lizwe amazwi eNkosi uNkulunkulu wenu.'
    10: 'UJoshuwa wasesithi: Ngalokhu lizakwazi ukuthi uNkulunkulu ophilayo uphakathi kwenu, lokuthi uzawaxotsha lokuwaxotsha elifeni amaKhanani lamaHethi lamaHivi lamaPerizi lamaGirigashi lamaAmori lamaJebusi asuke ngaphambi kwenu.'
    11: Khangelani, umtshokotsho wesivumelwano seNkosi yomhlaba wonke uzachapha phambi kwenu eJordani.
    12: Ngakho-ke zithatheleni amadoda alitshumi lambili ezizweni zakoIsrayeli, indoda ibenye kuleso lalesosizwe.
    13: Kuzakuthi-ke lapho ingaphansi yenyawo zabapristi abathwele umtshokotsho weNkosi, iNkosi yomhlaba wonke, zizakuma emanzini eJordani, amanzi eJordani azaqunywa, amanzi ehlayo evela phezulu; azakuma abe yinqwaba eyodwa.
    14: Kwasekusithi abantu besuka emathenteni abo ukuchapha iJordani, abapristi bathwala umtshokotsho wesivumelwano phambi kwabantu.
    15: Lalapho abathwele umtshokotsho befika eJordani, lenyawo zabapristi abathwele umtshokotsho zigxanyuzwa ephethelweni lamanzi (ngoba iJordani liyagcwala enkunjini zonke zalo zonke izinsuku zokuvuna),
    16: amanzi ehlayo evela phezulu ema, aphakama aba yinqwaba eyodwa, khatshana kakhulu lomuzi iAdamu, oseceleni kweZarethani; lalawo ehlela elwandle lwamagceke, ulwandle lweTshwayi, aphela aqunywa. Labantu bachapha maqondana leJeriko.
    17: Labapristi abathwele umtshokotsho wesivumelwano seNkosi bema emhlabathini owomileyo phakathi kweJordani beqinile, loIsrayeli wonke wachapha emhlabathini owomileyo, isizwe sonke saze saqeda ukuchapha iJordani.
  4:
    1: 'Kwasekusithi lapho isizwe sonke sesiqede ukuchapha iJordani, iNkosi yakhuluma kuJoshuwa isithi:'
    2: Zithathele amadoda alitshumi lambili ebantwini, indoda ibenye kuleso lalesosizwe,
    3: 'uwalaye uthi: Zithatheleni okuvela lapha phakathi kweJordani kuleyondawo, lapho obekumi khona inyawo zabapristi ziqinile, amatshe alitshumi lambili, liwathwale lichaphe lawo, liwabeke endaweni yokulala lapho elizalala khona ebusuku.'
    4: UJoshuwa wasebiza amadoda alitshumi lambili ayewalungisile ebantwaneni bakoIsrayeli, indoda yabanye kuleso lalesosizwe.
    5: 'UJoshuwa wasesithi kuwo: Dlulani phambi komtshokotsho weNkosi uNkulunkulu wenu, lingene phakathi kweJordani, lizithathele, lowo lalowo, ilitshe elilodwa, aletshate ehlombe, njengokwenani lezizwe zabantwana bakoIsrayeli,'
    6: 'ukuze lokhu kube yisiboniso phakathi kwenu. Nxa abantwana benu bebuza kusasa besithi: Ayini lamatshe kini?'
    7: 'Lizabatshela-ke: Ngoba amanzi eJordani aqunywa phambi komtshotsho wesivumelwano seNkosi. Lapho uchapha iJordani, amanzi eJordani aqunywa. Ngakho lamatshe azakuba yisikhumbuzo ebantwaneni bakoIsrayeli kuze kube nininini.'
    8: Labantwana bakoIsrayeli benza njalo njengokulaya kukaJoshuwa, bathatha amatshe alitshumi lambili phakathi kweJordani, njengokutsho kweNkosi kuJoshuwa, ngokwenani lezizwe zabantwana bakoIsrayeli; bawathwala bachapha lawo, baya endaweni lapho abalala khona, bawabeka khona.
    9: UJoshuwa wasemisa amatshe alitshumi lambili phakathi kweJordani endaweni lapho inyawo zabapristi ababethwele umtshokotsho wesivumelwano ezazimi khona. Njalo asekhona lapho kuze kube lamuhla.
    10: Ngoba abapristi ababethwele umtshokotsho bema phakathi kweJordani kwaze kwaphela yonke into iNkosi eyayimlaye yona uJoshuwa ukuyitshela abantu, njengakho konke uMozisi ayekulaye uJoshuwa. Labantu baphangisa bachapha.
    11: Kwasekusithi bonke abantu sebeqedile ukuchapha, umtshokotsho weNkosi wachapha, labapristi phambi kwabantu.
    12: Njalo abantwana bakoRubeni labantwana bakoGadi lengxenye yesizwe sakoManase bachapha behlomile phambi kwabantwana bakoIsrayeli, njengokubatshela kukaMozisi.
    13: Phose izinkulungwane ezingamatshumi amane behlomele impi, bachapha phambi kweNkosi ukuya empini, emagcekeni eJeriko.
    14: Ngalolosuku iNkosi yamkhulisa uJoshuwa emehlweni kaIsrayeli wonke, njalo bamesaba njengalokhu babemesaba uMozisi insuku zonke zempilo yakhe.
    15: 'INkosi yasikhuluma kuJoshuwa isithi:'
    16: Laya abapristi abathwala umtshokotsho wobufakazi ukuthi bakhuphuke eJordani.
    17: 'UJoshuwa wasebalaya abapristi esithi: Khuphukani eJordani.'
    18: Kwasekusithi lapho abapristi ababethwele umtshokotsho wesivumelwano seNkosi sebekhuphukile phakathi kweJordani, lengaphansi yenyawo zabapristi isiphakanyiselwe emhlabathini owomileyo, amanzi eJordani abuyela endaweni yawo, ahamba njengamandulo aphuphuma enkunjini zonke zayo.
    19: Labantu bakhuphuka besuka eJordani ngolwetshumi lwenyanga yokuqala, bamisa inkamba eGiligali ephethelweni lempumalanga yeJeriko.
    20: Lalawomatshe alitshumi lambili abawathatha eJordani uJoshuwa wawamisa eGiligali.
    21: 'Wakhuluma kubantwana bakoIsrayeli esithi: Nxa abantwana benu bebuza kusasa kuboyise besithi: Ayini lamatshe?'
    22: 'Lizabazisa-ke abantwana benu lisithi: UIsrayeli wayichapha le iJordani emhlabathini owomileyo.'
    23: Ngoba iNkosi uNkulunkulu wenu yenza amanzi eJordani atsha phambi kwenu laze lachapha, njengokwenza kweNkosi uNkulunkulu wenu kuLwandle oluBomvu eyalomisa phambi kwethu saze sachapha,
    24: ukuze zonke izizwe zomhlaba zazi isandla seNkosi, ukuthi silamandla, ukuze liyesabe iNkosi uNkulunkulu wenu zonke izinsuku.
  5:
    1: Kwasekusithi lapho wonke amakhosi amaAmori ayenganeno kweJordani ngentshonalanga lawo wonke amakhosi amaKhanani ayengaselwandle esizwa ukuthi iNkosi yenza amanzi eJordani atsha ngaphambi kwabantwana bakoIsrayeli saze sachapha, inhliziyo yawo yancibilika, kakusabanga khona moya kiwo, ngenxa yabantwana bakoIsrayeli.
    2: 'Ngalesosikhathi iNkosi yathi kuJoshuwa: Zenzele ingqamu zensengetshe, ubasoke futhi abantwana bakoIsrayeli okwesibili.'
    3: UJoshuwa wasezenzela ingqamu zensengetshe, wabasoka abantwana bakoIsrayeli oqaqeni lwamajwabu aphambili.
    4: Njalo yilesisizatho uJoshuwa abasokela sona; bonke abantu abaphuma eGibhithe, abesilisa, amadoda wonke empi, afela enkangala endleleni esephumile eGibhithe.
    5: Ngoba bonke abantu abaphumayo babesokiwe, kodwa bonke abantu ababezalelwe enkangala endleleni sebephumile eGibhithe babengabasokanga.
    6: Ngoba abantwana bakoIsrayeli bahamba enkangala iminyaka engamatshumi amane saze sabhubha isizwe sonke samadoda empi ayephume eGibhithe, ngoba engalilalelanga ilizwi leNkosi; iNkosi eyayifungile kuwo ukuthi kayiyikuwatshengisa ilizwe iNkosi eyayifungele oyise ukusinika lona, ilizwe eligeleza uchago loluju.
    7: Labantwana bawo yabavusa esikhundleni sawo; bona uJoshuwa wabasoka, ngoba babengasokwanga, ngoba babengabasokanga endleleni.
    8: Kwasekusithi sebeqedile ukusoka isizwe sonke, bahlala endaweni yabo enkambeni baze baphola.
    9: 'INkosi yasisithi kuJoshuwa: Lamuhla ngigiqile ngasusa kini ihlazo leGibhithe. Ngakho ibizo laleyondawo lathiwa yiGiligali kuze kube lamuhla.'
    10: Abantwana bakoIsrayeli basebemisa inkamba eGiligali, bagcina iphasika ngosuku lwetshumi lane lwenyanga kusihlwa emagcekeni eJeriko.
    11: Basebesidla izithelo zelizwe, ngekuseni eyalandela iphasika, izinkwa ezingelamvubelo lamabele akhanzingiweyo, ngalona lolosuku.
    12: Imana yacina ngelanga elalandela abadla ngalo izithelo zelizwe; labantwana bakoIsrayeli kabasabanga lemana, kodwa badla izithelo zelizwe leKhanani ngalowomnyaka.
    13: 'Kwasekusithi uJoshuwa eseJeriko, waphakamisa amehlo akhe wabona, khangela-ke, indoda imi maqondana laye ilenkemba yayo ehwatshiweyo isesandleni sayo. UJoshuwa wasesiya kuyo wathi kuyo: Ungowakithi yini, kumbe ungowezitha zethu?'
    14: 'Wasesithi: Hatshi; kodwa ngiyinduna yebutho leNkosi; sengibuyile. UJoshuwa wasesithi mbo ngobuso bakhe emhlabathini, wakhonza esithi kuye: INkosi yami ithini encekwini yayo?'
    15: 'Induna yebutho leNkosi yasisithi kuJoshuwa: Khulula inyathela lakho enyaweni lwakho, ngoba indawo omi kiyo ingcwele. UJoshuwa wasesenza njalo.'
  6:
    1: IJeriko yayivaliwe-ke ngci ngenxa yabantwana bakoIsrayeli. Kakho owaphumayo, njalo kakho owangenayo.
    2: 'INkosi yasisithi kuJoshuwa: Bona, nginikele esandleni sakho iJeriko lenkosi yayo lamaqhawe alamandla.'
    3: Lizawubhoda-ke umuzi, wonke amadoda empi, awubhode umuzi kanye. Uzakwenza njalo insuku eziyisithupha.
    4: Labapristi abayisikhombisa bazathwala impondo zenqama eziyisikhombisa phambi komtshokotsho; kuthi ngosuku lwesikhombisa lizawubhoda umuzi kasikhombisa, labapristi bevuthela impondo.
    5: Kuzakuthi-ke lapho bekhalisa uphondo lwenqama isikhathi eside, nxa lisizwa ukukhala kophondo, abantu bonke bazamemeza ngokuklabalala okukhulu, lomduli womuzi uzadilikela phansi; labantu bazakwenyuka, ngulowo lalowo maqondana laye.
    6: 'Ngakho uJoshuwa indodana kaNuni wabiza abapristi wathi kibo: Thwalani umtshokotsho wesivumelwano, labapristi abayisikhombisa bathwale impondo zezinqama eziyisikhombisa phambi komtshokotsho weNkosi.'
    7: 'Wasesithi ebantwini: Dlulani liwuzingelezele umuzi, lohlomileyo kadlule phambi komtshokotsho weNkosi.'
    8: Kwasekusithi uJoshuwa esekhulume ebantwini, abapristi abayisikhombisa bethwele impondo eziyisikhombisa zenqama bakhokhela phambi kweNkosi, bavuthela impondo, lomtshokotsho wesivumelwano seNkosi wabalandela.
    9: Abahlomileyo basebehamba phambi kwabapristi ababevuthela izimpondo, lesigaba sasemuva salandela umtshokotsho, bahamba bevuthela izimpondo.
    10: 'UJoshuwa wayelaye-ke abantu esithi: Lingamemezi, loba lizwakalise ilizwi lenu; kungaphumi lizwi emlonyeni wenu kuze kube lusuku engizalitshela ngalo ukuthi limemeze; beselimemeza.'
    11: Ngakho umtshokotsho weNkosi wawubhoda umuzi, uzingelezela kanye; basebesiza enkambeni, balala enkambeni ebusuku.
    12: UJoshuwa wasevuka ekuseni kakhulu, labapristi bathwala umtshokotsho weNkosi.
    13: Labapristi abayisikhombisa bephethe impondo zezinqama eziyisikhombisa phambi komtshokotsho weNkosi baqhubeka behamba, bevuthela izimpondo, labahlomileyo bahamba phambi kwabo, lesigaba sasemuva salandela umtshokotsho weNkosi, bahamba bevuthela izimpondo.
    14: Langosuku lwesibili bawuzingelezela umuzi kanye, babuyela enkambeni. Benza njalo insuku eziyisithupha.
    15: Kwasekusithi ngosuku lwesikhombisa bavuka ngovivi emadabukakusa, bawubhoda umuzi kasikhombisa ngendlela efananayo. Kuphela ngalolosuku bawubhoda umuzi kasikhombisa.
    16: 'Kwasekusithi ngesikhathi sesikhombisa, abapristi bavuthela impondo, uJoshuwa wasesithi ebantwini: Memezani, ngoba iNkosi ilinikile umuzi.'
    17: Kodwa umuzi wona lakho konke okukuwo kuzakwehlukaniselwa eNkosini; nguRahabi iwule kuphela ozaphila, yena labo bonke alabo endlini yakhe, ngoba wafihla izithunywa esazithumayo.
    18: Kodwa lina sibili zigcineni kokuqalekisiweyo, hlezi lizenze abaqalekisiweyo nxa lithatha kokuqalekisiweyo, lenze inkamba yakoIsrayeli ibe yinto eqalekisiweyo, liyihluphe.
    19: Kodwa sonke isiliva legolide, lezitsha zethusi lezensimbi, kungcwele eNkosini. Kuzakuza endlini yokuligugu kweNkosi.
    20: Abantu basebememeza, kwavuthelwa izimpondo. Kwasekusithi abantu besizwa ukukhala kwempondo, abantu bamemeza ngokuklabalala okukhulu, umduli wadilikela phansi, labantu benyukela emzini, ngulowo lalowo maqondana laye, bawuthumba umuzi.
    21: Batshabalalisa konke okusemzini, kusukela kowesilisa kusiya kowesifazana, kusukela komutsha kusiya komdala, kuze kube senkabini lemvini lobabhemi, ngobukhali benkemba.
    22: 'Lakulawomadoda amabili ayeyehlola ilizwe uJoshuwa wathi: Ngenani endlini yowesifazana oliwule, likhuphe kuyo owesifazana lakho konke alakho, njengokufunga kwenu kuye.'
    23: Lamajaha izinhloli angena akhupha uRahabi loyise lonina labanewabo lakho konke ayelakho; akhupha zonke izihlobo zakhe, azibeka ngaphandle kwenkamba yakoIsrayeli.
    24: Basebewutshisa umuzi ngomlilo lakho konke okwakukiwo; kuphela isiliva legolide lezitsha zethusi lezensimbi bakufaka kokuligugu kwendlu yeNkosi.
    25: Ngakho uRahabi iwule, lendlu kayise, labo bonke ayelabo, uJoshuwa wabayekela bephila; wahlala phakathi koIsrayeli kuze kube lamuhla, ngoba wafihla izithunywa uJoshuwa ayezithume ukuhlola iJeriko.
    26: 'UJoshuwa wabafungisa esithi: Uqalekisiwe umuntu phambi kweNkosi osukuma akhe lumuzi iJeriko. Uzawusekela ngezibulo lakhe, amise amasango awo ngecinathunjana lakhe.'
    27: Ngokunjalo iNkosi yaba loJoshuwa, lodumo lwakhe lwaba selizweni lonke.
  7:
    1: Kodwa abantwana bakoIsrayeli baphambuka ngesiphambeko ngokuqalekisiweyo. Ngoba uAkani indodana kaKarmi indodana kaZabidi indodana kaZera owesizwe sakoJuda wathatha kokuqalekisiweyo; ulaka lweNkosi lwaselubavuthela abantwana bakoIsrayeli.
    2: 'UJoshuwa wasethuma abantu besuka eJeriko besiya eAyi eliseduze leBeti-Aveni empumalanga kweBhetheli, wakhuluma kibo esithi: Yenyukani liyehlola ilizwe. Abantu basebesenyuka bayihlola iAyi.'
    3: 'Basebebuyela kuJoshuwa bathi kuye: Kakungenyuki bonke abantu; kakwenyuke phose amadoda azinkulungwane ezimbili loba phose amadoda azinkulungwane ezintathu ukutshaya iAyi. Ungadinisi bonke abantu ngokuya khona, ngoba balutshwana.'
    4: Kwasekusenyukela khona abavela ebantwini amadoda aphosa abe zinkulungwane ezintathu; abaleka phambi kwamadoda eAyi.
    5: Lamadoda eAyi atshaya phose amadoda angamatshumi amathathu lesithupha, axotshana lawo phambi kwesango aze afika eShebarimi, awatshayela ekwehleni. Ngakho inhliziyo yabantu yancibilika yaba ngamanzi.
    6: UJoshuwa wasedabula izigqoko zakhe, wathi mbo ngobuso emhlabathini phambi komtshokotsho weNkosi kwaze kwahlwa, yena labadala bakoIsrayeli, bathela uthuli emakhanda abo.
    7: 'UJoshuwa wasesithi: Maye Nkosi Jehova! Ubachaphiseleni lokubachaphisa lababantu iJordani ukusinikela esandleni samaAmori ukusibhubhisa? Kungathi ngabe seneliswa sahlala ngaphetsheya kweJordani!'
    8: O Nkosi, ngizakuthini, emva kokuthi uIsrayeli esephendule intamo ezitheni zakhe?
    9: Ngoba amaKhanani labo bonke abakhileyo elizweni bazakuzwa, basihanqe, baliqume ibizo lethu lisuke emhlabeni. Pho, uzalenzelani ibizo lakho elikhulu?
    10: 'INkosi yasisithi kuJoshuwa: Sukuma wena, uweleni kanje ngobuso bakho?'
    11: UIsrayeli wonile; njalo baseqile isivumelwano sami engabalaya sona, bathethe futhi kokuqalekisiweyo, njalo bebile, baqamba amanga futhi, yebo bakubekile empahleni zabo.
    12: Ngalokho abantwana bakoIsrayeli babengelakuma phambi kwezitha zabo, baphendula umhlana phambi kwezitha zabo, ngoba beqalekisiwe. Kangisayikuba lani uba lingabhubhisi okuqalekisiweyo phakathi kwenu.
    13: 'Sukuma, ngcwelisa abantu, uthi: Zingcweliseleleni ikusasa; ngoba itsho njalo iNkosi uNkulunkulu kaIsrayeli: Kukhona okuqalekisiweyo phakathi kwakho, Israyeli; ungeke ume phambi kwezitha zakho lize likhuphe okuqalekisiweyo phakathi kwenu.'
    14: Ngakho ekuseni lizasondezwa ngezizwe zenu; kuzakuthi-ke isizwe iNkosi ezasibamba sizasondela ngensendo, losendo iNkosi ezalubamba luzasondela ngezindlu, lendlu iNkosi ezayibamba izasondela ngabantu.
    15: Kuzakuthi-ke lowo ozabanjwa lokuqalekisiweyo uzatshiswa ngomlilo, yena lakho konke alakho, ngoba eqe isivumelwano seNkosi, langoba enze ubuphukuphuku koIsrayeli.
    16: UJoshuwa wasevuka ekuseni kakhulu, wenza uIsrayeli wasondela ngezizwe zakhe; lesizwe sakoJuda sabanjwa;
    17: wasesenza usendo lwakoJuda lusondele, wabamba usendo lwakoZera; wenza usendo lwakoZera lusondele ngabantu; uZabidi wasebanjwa;
    18: wasesenza indlu yakhe isondele ngabantu; uAkani, indodana kaKarmi, indodana kaZabidi, indodana kaZera, owesizwe sakoJuda, wasebanjwa.
    19: 'UJoshuwa wasesithi kuAkani: Ndodana yami, ake unike iNkosi udumo, uNkulunkulu wakoIsrayeli, uvume kuye; ake ungitshele lokho okwenzileyo, ungangifihleli.'
    20: 'UAkani wasephendula uJoshuwa wathi: Isibili mina ngonile eNkosini, uNkulunkulu wakoIsrayeli. Ngokunje langokunje ngikwenzile.'
    21: Kwathi ngibona phakathi kwempango isembatho seBhabhiloni esihle esisodwa, lamashekeli esiliva angamakhulu amabili, lolimi lwegolide olulodwa osisindo salo singamashekeli angamatshumi amahlanu, ngakuhawukela, ngakuthatha, khangela-ke, kuthukuziwe emhlabathini phakathi kwethente lami, lesiliva singaphansi kwakho.
    22: UJoshuwa wasethuma izithunywa, zagijima zaya ethenteni, khangela-ke, kwakufihliwe ethenteni lakhe, lesiliva singaphansi kwakho.
    23: Bakukhupha phakathi kwethente, bakuletha kuJoshuwa lebantwaneni bonke bakoIsrayeli, bakuthululela phambi kweNkosi.
    24: UJoshuwa loIsrayeli wonke ekanye laye basebemthatha uAkani indodana kaZera, lesiliva, lesembatho, lolimi lwegolide, lamadodana akhe, lamadodakazi akhe, lenkabi zakhe, labobabhemi bakhe, lezimvu zakhe, lethente lakhe, lakho konke ayelakho, bakwenyusela esihotsheni seAkori.
    25: 'UJoshuwa wasesithi: Usihlupheleni? INkosi izakuhlupha lamuhla. LoIsrayeli wonke wamkhanda ngamatshe; babatshisa ngomlilo, babakhanda ngamatshe.'
    26: Bamisa phezu kwakhe inqwaba enkulu yamatshe kuze kube lamuhla. Ngalokho iNkosi yaphenduka ekuvutheni kolaka lwayo. Ngakho ibizo laleyondawo labizwa ngokuthi yisihotsha seAkori, kuze kube lamuhla.
  8:
    1: 'INkosi yasisithi kuJoshuwa: Ungesabi, ungatshaywa luvalo; thatha kanye lawe bonke abantu bempi, usukume wenyukele eAyi; bona, nginikele esandleni sakho inkosi yeAyi, labantu bayo, lomuzi wayo, lelizwe layo.'
    2: Uzakwenza-ke eAyi lenkosini yayo njengokwenza kwakho eJeriko lenkosini yayo. Kuphela impango yayo lezifuyo zayo lizaziphangela. Uzibekele abacathameli ngasemzini emva kwawo.
    3: UJoshuwa wasesukuma labo bonke abantu bempi ukwenyukela eAyi; uJoshuwa wasekhetha amaqhawe alamandla ayizinkulungwane ezingamatshumi amathathu, wawathuma ebusuku.
    4: 'Wawalaya esithi: Bonani, lizawucathamela umuzi ngemva komuzi. Lingabi khatshana kakhulu lomuzi, kodwa lungani lonke.'
    5: Mina-ke labo bonke abantu abalami sizasondela emzini. Kuzakuthi-ke lapho bephuma ukumelana lathi njengakuqala sibaleke phambi kwabo.
    6: 'Njalo bazaphuma emva kwethu size sibadonse basuke emzini. Ngoba bazakuthi: Bayabaleka phambi kwethu njengakuqala. Ngakho sizabaleka phambi kwabo.'
    7: Lina-ke lizasukuma ekucathameni, liwuthumbe umuzi; ngoba iNkosi uNkulunkulu wenu izawunikela esandleni senu.
    8: Kuzakuthi-ke seliwuthumbile umuzi, liwutshise umuzi ngomlilo, lizakwenza njengokwelizwi leNkosi. Bonani, ngililayile.
    9: UJoshuwa wasebathuma, baya ekucathameni, bahlala phakathi kweBhetheli leAyi, entshonalanga kweAyi, kodwa uJoshuwa walala phakathi kwabantu ngalobobusuku.
    10: UJoshuwa wasevuka ekuseni kakhulu, wabala abantu, wenyuka, yena labadala bakoIsrayeli, phambi kwabantu, waya eAyi.
    11: Labo bonke abantu bempi ababelaye benyuka, basondela, beza maqondana lomuzi, bamisa inkamba enyakatho kweAyi. Njalo kwakulesihotsha phakathi kwabo leAyi.
    12: Wasethatha phose amadoda azinkulungwane ezinhlanu, wawacathamisa phakathi kweBhetheli leAyi entshonalanga komuzi.
    13: Lapho sebemisa abantu, lonke ibutho elalisenyakatho komuzi, labacathami ngasentshonalanga komuzi, uJoshuwa waya phakathi kwesihotsha ngalobobusuku.
    14: Kwasekusithi inkosi yeAyi ikubona, aphangisa avuka ngovivi; lamadoda omuzi aphuma impi emelane loIsrayeli, yona labantu bayo bonke, ngesikhathi esimisiweyo, phambi kwamagceke; kodwa yona yayingazi ukuthi kukhona abayicathameleyo emva komuzi.
    15: UJoshuwa loIsrayeli basebetshaywa phambi kwawo, babaleka ngendlela yenkangala.
    16: Kwasekubizwa bonke abantu ababesemzini ukuxotshana labo. Nxa bexotshana loJoshuwa badonswa basuka emzini.
    17: Njalo kakusalanga muntu eAyi kumbe eBhetheli, abangaphumanga ukulandela uIsrayeli; bawutshiya umuzi ukhamisile, baxotshana loIsrayeli.
    18: 'INkosi yasisithi kuJoshuwa: Yelulela umkhonto osesandleni sakho eAyi, ngoba ngizayinikela esandleni sakho. UJoshuwa waseselulela umkhonto osesandleni sakhe emzini.'
    19: Abacathemeyo basebesukuma masinyane endaweni yabo; bagijima esanda ukwelula isandla sakhe, bangena emzini, bawuthumba, baphangisa, bawutshisa umuzi ngomlilo.
    20: Kwathi lapho amadoda eAyi enyemukula abona, khangela-ke, intuthu yomuzi yenyukela emazulwini, njalo ayengelandawo yokubalekela ngapha langapha, ngoba abantu ababebalekele enkangala baphendukela ababaxotshayo.
    21: Kwathi uJoshuwa loIsrayeli wonke bebona ukuthi abacathemeyo sebewuthumbile umuzi lokuthi intuthu yomuzi yenyuka, baphenduka batshaya amadoda eAyi.
    22: Lalaba baphuma emzini ukumelana lawo, aze aba phakathi kukaIsrayeli, abanye ngapha labanye ngale; basebewatshaya, kakwaze kwasala muntu kuwo, owasilayo kumbe owaphunyukayo.
    23: Kodwa inkosi yeAyi bayibamba iphila, bayisondeza kuJoshuwa.
    24: Kwasekusithi lapho uIsrayeli eseqedile ukubulala bonke abahlali beAyi egangeni, enkangala lapho ababebaxotshele khona, babewile bonke ngobukhali benkemba, baze baqedwa, uIsrayeli wonke wabuyela eAyi, bayitshaya ngobukhali benkemba.
    25: Kwasekusithi, bonke abawayo mhlalokho, kusukela kwabesilisa kusiya kwabesifazana, babeyizinkulungwane ezilitshumi lambili, bonke abantu beAyi.
    26: Njalo uJoshuwa kasifinyezanga isandla sakhe ayelule umkhonto ngaso baze batshabalalisa bonke abahlali beAyi.
    27: Kuphela izifuyo lempango yalowomuzi uIsrayeli waziphangela, njengelizwi leNkosi eyalilaya uJoshuwa.
    28: UJoshuwa waseyitshisa iAyi, wayimisa yaba yinqwaba phakade, unxiwa, kuze kube lamuhla.
    29: Lenkosi yeAyi wayiphanyeka esihlahleni kwaze kwaba yisikhathi santambama. Lekutshoneni kwelanga uJoshuwa walaya ukuthi bethule isidumbu sayo esihlahleni, basiphosele emnyango wesango lomuzi, bamisa phezu kwaso inqwaba enkulu yamatshe, ekhona kuze kube lamuhla.
    30: Khona uJoshuwa wayakhela iNkosi uNkulunkulu kaIsrayeli ilathi entabeni yeEbhali.
    31: Njengokulaya kukaMozisi inceku yeNkosi kubantwana bakoIsrayeli, njengalokhu kubhalwe egwalweni lomlayo kaMozisi, ilathi lamatshe apheleleyo, okungazange kusetshenziswe nsimbi phezu kwalo. Basebenikela phezu kwalo eNkosini iminikelo yokutshiswa, bahlaba iminikelo yokuthula.
    32: Wasebhala lapho ematsheni impinda yomlayo kaMozisi, ayibhala phambi kwabantwana bakoIsrayeli.
    33: UIsrayeli wonke-ke, labadala babo, lezinduna, labahluleli babo, bema ngapha langapha komtshokotsho, beqondene labapristi, amaLevi, abathwala umtshokotsho wesivumelwano seNkosi, owezizwe njengowokuzalwa. Ingxenye yabo imaqondana lentaba yeGerizimi, lengxenye yabo maqondana lentaba yeEbhali, njengokulaya kukaMozisi inceku yeNkosi, ukubusisa abantu bakoIsrayeli kuqala.
    34: Langemva kwalokho wamemezela wonke amazwi omlayo, isibusiso lesiqalekiso, njengakho konke okubhaliweyo egwalweni lomlayo.
    35: Akwabakho ilizwi kukho konke uMozisi akulayayo uJoshuwa angalimemezelanga phambi kwebandla lonke lakoIsrayeli labesifazana labantwanyana labezizweni ababehamba phakathi kwabo.
  9:
    1: Kwasekusithi lapho wonke amakhosi ayenganeno kweJordani, entabeni, lesihotsheni, lekhunjini lolwandle olukhulu, maqondana leLebhanoni, amaHethi lamaAmori, amaKhanani, amaPerizi, amaHivi lamaJebusi ezwa,
    2: abuthana ndawonye ukulwa loJoshuwa loIsrayeli nganhliziyonye.
    3: Kwathi abahlali beGibeyoni sebezwile lokho uJoshuwa ayekwenzile eJeriko laseAyi,
    4: labo basebesenza ngobuqili; bahamba bazenza izithunywa, bathwalisa obabhemi babo amasaka agugileyo lemigodla yewayini egugileyo ledabukileyo lebekelweyo,
    5: lamanyathela agugileyo labekelweyo enyaweni zabo, lezigqoko ezigugileyo bezigqokile, lezinkwa zonke zomphako wabo sezomile zikhuntile.
    6: 'Basebesiya kuJoshuwa enkambeni eGiligali, bathi kuye lemadodeni akoIsrayeli: Sivela elizweni elikhatshana, ngakho-ke yenzani isivumelwano lathi.'
    7: 'Kodwa amadoda akoIsrayeli athi kumaHivi: Mhlawumbe lihlala phakathi kwethu; pho, singenza njani isivumelwano lenu?'
    8: 'Asesithi kuJoshuwa: Sizinceku zakho. UJoshuwa wasesithi kiwo: Lingobani? Njalo livela ngaphi?'
    9: 'Asesithi kuye: Izinceku zakho zivela elizweni elikhatshana kakhulu, ngenxa yebizo leNkosi uNkulunkulu wakho, ngoba sizwile indumela yayo lakho konke eyakwenza eGibhithe,'
    10: lakho konke eyakwenza emakhosini amabili amaAmori ayengaphetsheya kweJordani, uSihoni inkosi yeHeshiboni, loOgi inkosi yeBashani, eyayiseAshitarothi.
    11: 'Ngakho abadala bethu labo bonke abakhileyo elizweni lakithi bakhuluma kithi besithi: Thathani umphako wendlela esandleni senu, lihambe liyehlangana labo, lithi kibo: Sizinceku zenu; ngakho-ke yenzani isivumelwano lathi.'
    12: Lesisinkwa sethu sasithatha sitshisa singumphako wethu ezindlini zethu mhla siphumayo sisiza kini; kodwa khathesi, khangela, sesomile sakhunta.
    13: Lalimigodla yewayini esayigcwalisayo yayimitsha; kodwa khangela, isidabukile. Lalezizigqoko zethu lamanyathela ethu sekugugiswe luhambo olude kakhulu.
    14: Ngakho amadoda athatha kokomphako wabo, engabuzanga umlomo weNkosi.
    15: UJoshuwa wasesenza ukuthula labo, wenza isivumelwano labo sokubayekela baphile, lezinduna zenhlangano zafunga kibo.
    16: Kwasekusithi ekupheleni kwensuku ezintathu emva kokuthi sebenzile isivumelwano labo, bezwa ukuthi bangomakhelwane babo, lokuthi babehlala phakathi kwabo.
    17: Abantwana bakoIsrayeli basebesuka bafika emizini yabo ngosuku lwesithathu. Njalo imizi yabo yayiyiGibeyoni leKefira leBherothi leKiriyathi-Jeyarimi.
    18: Njalo abantwana bakoIsrayeli kababatshayanga ngoba izinduna zebandla zazibafungele ngeNkosi, uNkulunkulu kaIsrayeli; inhlangano yonke yasingungunela izinduna.
    19: 'Kodwa zonke izinduna zathi enhlanganweni yonke: Thina sifungile kibo ngeNkosi, uNkulunkulu kaIsrayeli, ngakho-ke kasilakubathinta.'
    20: Sizakwenza lokhu kibo, sibayekele baphile, ukuze kungabi khona ulaka phezu kwethu ngenxa yesifungo esasifunga kibo.
    21: 'Lezinduna zathi kubo: Bayekeleni baphile, kodwa kababe ngabagamuli benkuni labakhi bamanzi enhlanganweni yonke, njengokutsho kwezinduna kubo.'
    22: 'UJoshuwa wasebabiza, wakhuluma labo esithi: Lisikhohliseleni, lisithi: Sikhatshana kakhulu lani; kanti lina lihlala phakathi kwethu?'
    23: Ngakho-ke liqalekisiwe, njalo kakuyikuqunywa phakathi kwenu izigqili labagamuli benkuni labakhi bamanzi bendlu kaNkulunkulu wami.
    24: 'Basebephendula uJoshuwa bathi: Ngoba kwatshelwa lokutshelwa ezincekwini zakho ukuthi iNkosi uNkulunkulu wakho yalaya uMozisi inceku yayo ukulinika ilizwe lonke lokuchitha bonke abakhileyo belizwe phambi kwenu. Ngakho sesaba kakhulu ngempilo yethu ngenxa yenu. Yikho senze le into.'
    25: Khathesi-ke, khangela, sesisesandleni sakho; yenza njengokulungileyo lanjengokuqondileyo emehlweni akho ukukwenza kithi.
    26: Ngakho wenza njalo kubo, wabophula esandleni sabantwana bakoIsrayeli, ukuze bangababulali.
    27: UJoshuwa wasebenza ngalolosuku baba ngabagamuli benkuni labakhi bamanzi benhlangano, labelathi leNkosi, kuze kube lamuhla, endaweni ezayikhetha.
  10:
    1: Kwasekusithi lapho uAdonizedeki inkosi yeJerusalema esezwile ukuthi uJoshuwa uyithumbile iAyi, wayitshabalalisa, njengalokho akwenza eJeriko lenkosini yayo, wenze njalo eAyi lenkosini yayo, lokuthi abahlali beGibeyoni benza ukuthula loIsrayeli, babephakathi kwabo,
    2: besaba kakhulu, ngoba iGibeyoni yayingumuzi omkhulu njengomunye wemizi yenkosi, langoba yayinkulu kuleAyi, lamadoda ayo wonke engamaqhawe.
    3: 'Ngakho uAdonizedeki inkosi yeJerusalema yathumela kuHohamu inkosi yeHebroni, lakuPiramu inkosi yeJarimuthi, lakuJafiya inkosi yeLakishi, lakuDebiri inkosi yeEgiloni, esithi:'
    4: Yenyukelani kimi lingisize, ukuze siyitshaye iGibeyoni; ngoba yenzile ukuthula loJoshuwa labantwana bakoIsrayeli.
    5: Ngakho amakhosi amahlanu amaAmori, inkosi yeJerusalema, inkosi yeHebroni, inkosi yeJarimuthi, inkosi yeLakishi, inkosi yeEgiloni, ahlangana enyuka, wona lamabutho awo wonke, amisa inkamba maqondana leGibeyoni, alwa layo.
    6: 'Amadoda eGibeyoni asethumela kuJoshuwa enkambeni yeGiligali esithi: Isandla sakho singatshiyi izinceku zakho; yenyukela kithi masinyane usisindise usisize, ngoba amakhosi wonke amaAmori ahlala ezintabeni asesihlanganyele.'
    7: Ngakho uJoshuwa wenyuka esuka eGiligali, yena labo bonke abantu bempi kanye laye, lawo wonke amaqhawe alamandla.
    8: 'INkosi yasisithi kuJoshuwa: Ungabesabi, ngoba ngibanikele esandleni sakho; kakulamuntu wabo ozakuma phambi kwakho.'
    9: UJoshuwa wasebajuma, enyuke ubusuku bonke esuka eGiligali.
    10: INkosi yabasanganisa phambi kukaIsrayeli, yabatshaya ngokutshaya okukhulu eGibeyoni, yaxotshana labo endleleni enyukela eBhethi-Horoni, yabatshaya kwaze kwaba seAseka kwaze kwaba seMakeda.
    11: Kwasekusithi besabaleka phambi kukaIsrayeli ekwehleni kweBhethi-Horoni, iNkosi yaphosela phezu kwabo amatshe amakhulu evela emazulwini, kwaze kwaba seAzeka, njalo bafa. Babebanengi abafa ngesiqhotho okwedlula labo abantwana bakoIsrayeli abababulala ngenkemba.
    12: 'Ngalesosikhathi uJoshuwa wakhuluma eNkosini mhla iNkosi inikela amaAmori phambi kwabantwana bakoIsrayeli, wathi phambi kwamehlo kaIsrayeli: Langa, mana eGibeyoni, lawe nyanga, esihotsheni seAjaloni.'
    13: Lelanga lathi mpo lenyanga yema, abantu baze baziphindisela ezitheni zabo. Lokhu kakubhaliwe yini egwalweni lukaJashari? Ngakho ilanga lema phakathi komkhathi, kalaze laphangisa ukutshona phose okosuku olupheleleyo.
    14: Kaluzanga lube khona usuku olunjalo ngaphambi kwalo loba emva kwalo lapho iNkosi eyalizwa khona ilizwi lomuntu, ngoba iNkosi yamlwela uIsrayeli.
    15: UJoshuwa wasebuyela enkambeni eGiligali loIsrayeli wonke kanye laye.
    16: Kodwa lawomakhosi amahlanu abaleka, acatsha ebhalwini eMakeda.
    17: 'Kwasekubikwa kuJoshuwa ukuthi: Amakhosi amahlanu atholwe ecatshile ebhalwini eMakeda.'
    18: 'UJoshuwa wasesithi: Giqelani amatshe amakhulu emlonyeni wobhalu, limise amadoda kulo ukuwalinda.'
    19: Kodwa lina lingami; xotshanani lezitha zenu, lizitshaye ngemuva kwazo, lingaziyekeli zingene emizini yazo, ngoba iNkosi uNkulunkulu wenu izinikele esandleni senu.
    20: Kwasekusithi lapho uJoshuwa labantwana bakoIsrayeli sebeqedile ukuzitshaya ngokutshaya okukhulukazi zaze zaqedwa, insali eyasalayo yazo yangena emizini evikelweyo.
    21: Labantu bonke babuyela enkambeni kuJoshuwa eMakeda ngokuthula; kakho owanyikinya ulimi lwakhe emelana labantwana bakoIsrayeli.
    22: 'UJoshuwa wasesithi: Vulani umlomo wobhalu, likhuphele kimi lawomakhosi amahlanu evela ebhalwini.'
    23: 'Basebesenza njalo, bawakhuphela kuye lawomakhosi amahlanu evela ebhalwini: Inkosi yeJerusalema, inkosi yeHebroni, inkosi yeJarimuthi, inkosi yeLakishi, inkosi yeEgiloni.'
    24: 'Kwasekusithi sebewakhuphele kuJoshuwa lawomakhosi, uJoshuwa wabiza wonke amadoda akoIsrayeli, wathi ezinduneni zamadoda empi ezazihambe laye: Sondelani, libeke inyawo zenu entanyeni zalamakhosi. Zasezisondela, zabeka inyawo zazo entanyeni zawo.'
    25: 'UJoshuwa wasesithi kuzo: Lingesabi lingatshaywa luvalo; qinani lime isibindi, ngoba iNkosi izakwenza njalo kuzo zonke izitha zenu elilwa limelene lazo.'
    26: Emva kwalokho uJoshuwa wasewatshaya wawabulala, wawalengisa ezihlahleni ezinhlanu; njalo ayelenga ezihlahleni kwaze kwahlwa.
    27: Kwasekusithi ngesikhathi sokutshona kwelanga uJoshuwa walaya ukuthi bawethule ezihlahleni, bawaphosele ebhalwini ayecatshe khona; basebefaka amatshe amakhulu emlonyeni wobhalu, akhona kuze kube yilona lolusuku.
    28: UJoshuwa wathumba layo iMakeda ngalolosuku, wayitshaya ngobukhali benkemba, watshabalalisa lenkosi yayo, bona, layo yonke imiphefumulo eyayikiyo, katshiyanga insali. Wasesenza enkosini yeMakeda njengalokho akwenza enkosini yeJeriko.
    29: UJoshuwa, loIsrayeli wonke laye, wasedlula esuka eMakeda waya eLibhina, walwa emelene leLibhina.
    30: INkosi yasiyinikela layo lenkosi yayo esandleni sikaIsrayeli; waseyitshaya ngobukhali benkemba lemiphefumulo yonke eyayikiyo; katshiyanga insali kiyo; wenza enkosini yayo njengalokho akwenza enkosini yeJeriko.
    31: UJoshuwa wasesedlula esuka eLibhina, loIsrayeli wonke kanye laye, waya eLakishi, wamisa inkamba maqondana layo, walwa emelene layo.
    32: INkosi yasiyinikela iLakishi esandleni sikaIsrayeli; waseyithumba ngosuku lwesibili, wayitshaya ngobukhali benkemba layo yonke imiphefumulo eyayikiyo, njengakho konke akwenza eLibhina.
    33: Ngalesosikhathi uHoramu inkosi yeGezeri wenyuka ukusiza iLakishi; kodwa uJoshuwa wamtshaya labantu bakhe, kwaze kwathi kamtshiyelanga insali.
    34: UJoshuwa wasesedlula esuka eLakishi, loIsrayeli wonke kanye laye, baya eEgiloni, bamisa inkamba maqondana layo, balwa bemelene layo.
    35: Bayithumba ngalolosuku, bayitshaya ngobukhali benkemba, lemiphefumulo yonke eyayikiyo bayitshabalalisa ngalolosuku, njengakho konke akwenza eLakishi.
    36: UJoshuwa wasesenyuka esuka eEgiloni loIsrayeli wonke kanye laye, baya eHebroni, balwa bemelene layo,
    37: bayithumba, bayitshaya ngobukhali benkemba, lenkosi yayo lemizi yayo yonke lawo wonke umphefumulo owawukiyo; katshiyanga insali, njengakho konke akwenza eEgiloni, wawutshabalalisa lawo wonke umphefumulo owawukiyo.
    38: UJoshuwa wasebuyela eDebiri loIsrayeli wonke kanye laye, balwa bemelene layo,
    39: bayithumba lenkosi yayo layo yonke imizi yayo, bayitshaya ngobukhali benkemba, batshabalalisa wonke umphefumulo owawukiyo; katshiyanga insali. Njengokwenza kwakhe eHebroni wenza njalo eDebiri lenkosini yayo, lanjengokwenza kwakhe eLibhina lenkosini yayo.
    40: Ngakho uJoshuwa walitshaya ilizwe lonke lezintaba leleningizimu lelesihotsha lelamawatha lawo wonke amakhosi abo; katshiyanga insali, kodwa watshabalalisa konke okuphefumulayo, njengokulaya kweNkosi uNkulunkulu kaIsrayeli.
    41: UJoshuwa wasebatshaya kusukela eKadeshi-Bhaneya kwaze kwaba seGaza, lelizwe lonke leGosheni, kwaze kwaba seGibeyoni.
    42: UJoshuwa wasethumba wonke lamakhosi lelizwe lawo ngasikhathi sinye, ngoba iNkosi uNkulunkulu kaIsrayeli yamlwela uIsrayeli.
    43: UJoshuwa wasebuyela, loIsrayeli wonke kanye laye, enkambeni eGiligali.
  11:
    1: Kwasekusithi lapho uJabini inkosi yeHazori ekuzwa, wathumela kuJobabi inkosi yeMadoni, lenkosini yeShimironi, lenkosini yeAkishafi,
    2: lemakhosini ayengenyakatho ezintabeni, lemagcekeni, eningizimu kweKinerothi, lesihotsheni, lemaqaqeni eDori entshonalanga,
    3: amaKhanani empumalanga lentshonalanga, lamaAmori lamaHethi lamaPerizi lamaJebusi entabeni, lamaHivi ngaphansi kweHermoni elizweni leMizipa.
    4: Asephuma, wona lawo wonke amabutho awo kanye lawo, abantu abanengi, njengetshebetshebe elisekhunjini lolwandle ngobunengi, lamabhiza lenqola okunengi kakhulu.
    5: Wonke lamakhosi asehlangana, eza amisa inkamba ndawonye emanzini eMeroma, ukulwa emelene loIsrayeli.
    6: 'INkosi yasisithi kuJoshuwa: Ungesabi ngenxa yabo, ngoba kusasa phose ngalesisikhathi ngizawanikela wonke esebulewe phambi kukaIsrayeli; uzaquma imisipha yamabhiza awo, utshise inqola zawo ngomlilo.'
    7: UJoshuwa wasesiza, labo bonke abantu bempi kanye laye, bemelene lawo emanzini eMeroma bawajuma, bawadumela.
    8: INkosi yasiwanikela esandleni sikaIsrayeli, owawatshaya waxotshana lawo kwaze kwaba seSidoni enkulu, kwaze kwaba seMisirefothi-Mayimi, kwaze kwaba sesihotsheni seMizipa empumalanga. Bawatshaya, kabaze batshiya insali kubo.
    9: UJoshuwa wasesenza kiwo njengokutsho kweNkosi kuye; waquma imisipha yamabhiza awo, watshisa inqola zawo ngomlilo.
    10: UJoshuwa wasebuya ngalesosikhathi, wathumba iHazori, watshaya inkosi yayo ngenkemba. Ngoba kuqala iHazori yayiyinhloko yayo yonke leyomibuso.
    11: Batshaya yonke imiphefumulo eyayikiyo ngobukhali benkemba, bayitshabalalisa; kakusalanga lokukodwa okuphefumulayo; wasetshisa iHazori ngomlilo.
    12: Yonke-ke imizi yalawomakhosi lamakhosi ayo wonke uJoshuwa wakuthumba, wakutshaya ngobukhali benkemba, wakutshabalalisa, njengokulaya kukaMozisi inceku yeNkosi.
    13: Kuphela imizi yonke eyayimi emadundulwini ayo uIsrayeli kayitshisanga, ngaphandle kweHazori kuphela uJoshuwa ayitshisayo.
    14: Layo yonke impango yalimizi lezifuyo abantwana bakoIsrayeli baziphangela. Kuphela bonke abantu babatshaya ngobukhali benkemba baze babachitha; kabatshiyanga loyedwa ophefumulayo.
    15: Njengalokhu iNkosi yayimlayile uMozisi inceku yayo, ngokunjalo uMozisi wamlaya uJoshuwa, langokunjalo uJoshuwa wakwenza; kasusanga lutho kukho konke iNkosi eyakulaya uMozisi.
    16: Ngakho uJoshuwa walithatha lelolizwe lonke, izintaba, leningizimu yonke, lelizwe lonke leGosheni, lesihotsha, lamagceke, lentaba zakoIsrayeli, lesigodi sakhe,
    17: kusukela entabeni yeHalaki eyenyukela eSeyiri, kuze kube seBhali-Gadi esihotsheni seLebhanoni ngaphansi kwentaba yeHermoni. Wawathumba wonke amakhosi abo, wawatshaya wawabulala.
    18: UJoshuwa wayilwa-ke impi insuku ezinengi lawo wonke lawomakhosi.
    19: Kakubanga lamuzi owenza ukuthula labantwana bakoIsrayeli ngaphandle kwamaHivi abahlali beGibeyoni; bayithatha yonke ngempi.
    20: Ngoba kwakuvela eNkosini ukwenza lukhuni inhliziyo zabo ukuze bahlangabezane loIsrayeli empini, ukuze abatshabalalise, ukuze bangazuzi umusa, kodwa ukuze ababhubhise, njengokulaya kweNkosi kuMozisi.
    21: UJoshuwa wasesiza ngalesosikhathi, waquma amaAnaki asuke ezintabeni, eHebroni, eDebiri, eAnabi, lentabeni zonke zakoJuda, lakuzo zonke intaba zakoIsrayeli; uJoshuwa wawatshabalalisa lemizi yawo.
    22: Kakusalanga amaAnaki elizweni labantwana bakoIsrayeli; kuphela eGaza, eGathi, leAshidodi, asala.
    23: UJoshuwa wasethatha ilizwe lonke njengakho konke iNkosi eyakukhuluma kuMozisi. UJoshuwa waselinika laba yilifa kuIsrayeli, njengokwehlukaniswa kwabo ngezizwe zabo. Ilizwe laseliphumula empini.
  12:
    1: 'Lala ngamakhosi elizwe abantwana bakoIsrayeli abawatshayayo, badla ilifa lelizwe lawo ngaphetsheya kweJordani ngempumalanga, kusukela esifuleni seArinoni kusiya entabeni yeHermoni, lamagceke wonke ngempumalanga:'
    2: USihoni inkosi yamaAmori owayehlala eHeshiboni, ebusa kusukela eAroweri esekhunjini lwesifula seArinoni laphakathi kwesifula, lengxenye yeGileyadi kuze kufike esifuleni iJaboki, umngcele wabantwana bakoAmoni,
    3: lamagceke kuze kufike elwandle lweKinerothi, kuze kube selwandle lwamagceke, uLwandle lweTshwayi, empumalanga, indlela yeBeti-Jeshimothi, njalo kusukela eningizimu ngaphansi kweAshidodi-Pisiga;
    4: lomngcele kaOgi inkosi yeBashani owensali zeziqhwaga owayehlala eAshitarothi leEdreyi,
    5: wabusa entabeni yeHermoni leSaleka leBashani lonke, kuze kube semngceleni wamaGeshuri lamaMahakathi, lengxenye yeGileyadi, umngcele kaSihoni inkosi yeHeshiboni.
    6: UMozisi inceku yeNkosi labantwana bakoIsrayeli babatshaya. UMozisi inceku yeNkosi waselinika abakoRubeni labakoGadi lengxenye yesizwe sakoManase ukuba yilifa.
    7: 'Lala ngamakhosi elizwe uJoshuwa labantwana bakoIsrayeli abawatshayayo nganeno kweJordani entshonalanga, kusukela eBhali-Gadi esihotsheni seLebhanoni kusiya entabeni yeHalaki eyenyukela eSeyiri. UJoshuwa walinika-ke izizwe zakoIsrayeli laba yilifa njengokwehlukaniswa kwazo:'
    8: 'Ezintabeni, lezihotsheni, lemagcekeni, lemawatheni, lenkangala, leningizimu: AmaHethi, amaAmori, lamaKhanani, amaPerizi, amaHivi, lamaJebusi.'
    9: Inkosi yeJeriko, eyodwa; inkosi yeAyi, eseceleni kweBhetheli, eyodwa;
    10: inkosi yeJerusalema, eyodwa; inkosi yeHebroni, eyodwa;
    11: inkosi yeJarimuthi, eyodwa; inkosi yeLakishi, eyodwa;
    12: inkosi yeEgiloni, eyodwa; inkosi yeGezeri, eyodwa;
    13: inkosi yeDebiri, eyodwa; inkosi yeGederi, eyodwa;
    14: inkosi yeHorma, eyodwa; inkosi yeAradi, eyodwa;
    15: inkosi yeLibhina, eyodwa; inkosi yeAdulamu, eyodwa;
    16: inkosi yeMakeda, eyodwa; inkosi yeBhetheli, eyodwa;
    17: inkosi yeTapuwa, eyodwa; inkosi yeHeferi, eyodwa;
    18: inkosi yeAfeki, eyodwa; inkosi yeLasharoni, eyodwa;
    19: inkosi yeMadoni, eyodwa; inkosi yeHazori, eyodwa;
    20: inkosi yeShimironi-Meroni, eyodwa; inkosi yeAkishafi, eyodwa;
    21: inkosi yeThahanakhi, eyodwa; inkosi yeMegido, eyodwa;
    22: inkosi yeKedeshi, eyodwa; inkosi yeJokineyamu eKharmeli, eyodwa;
    23: inkosi yeDori emngceleni weDori, eyodwa; inkosi yezizwe zeGiligali, eyodwa;
    24: inkosi yeTiriza, eyodwa; wonke amakhosi angamatshumi amathathu lanye.
  13:
    1: 'UJoshuwa wayesemdala eleminyaka eminengi. INkosi yasisithi kuye: Usumdala, uleminyaka eminengi, kusasele ilizwe elikhulu kakhulu ukudla ilifa lalo.'
    2: 'Yileli ilizwe eliseleyo: Yonke imingcele yamaFilisti, leGeshuri yonke,'
    3: kusukela eShihori eliphambi kweGibhithe, kusiya emngceleni weEkhironi enyakatho, elibalelwa kumaKhanani; ababusi abahlanu bamaFilisti, abeGaza, labeAshidodi, abeAshikeloni, abeGathi, labeEkhironi, labeAvi,
    4: kusukela eningizimu, ilizwe lonke lamaKhanani, leMeyara elingelamaSidoni, kuze kufike eAfeki, kuze kube semngceleni wamaAmori,
    5: lelizwe lamaGebali, leLebhanoni lonke, kusiya empumalanga, kusukela eBhali-Gadi ngaphansi kwentaba yeHermoni, kusiya ekungeneni kweHamathi.
    6: Bonke abakhileyo ezintabeni, kusukela eLebhanoni kusiya eMisirefothi-Mayimi, wonke amaSidoni, mina ngizabaxotsha elifeni phambi kwabantwana bakoIsrayeli. Kuphela ulabele uIsrayeli ngenkatho libe yilifa, njengoba ngikulayile.
    7: Ngakho-ke yehlukanisa ilizwe leli libe yilifa ezizweni eziyisificamunwemunye lengxenye yesizwe sakoManase.
    8: 'Kanye labo abakoRubeni labakoGadi bemukela ilifa labo, uMozisi owabanika lona, ngaphetsheya kweJordani ngempumalanga, njengalokho uMozisi inceku yeNkosi wabanika:'
    9: Kusukela eAroweri esekhunjini lwesifula seArinoni, lomuzi ophakathi kwesifula, lamagceke wonke eMedeba kuze kube seDiboni,
    10: lemizi yonke kaSihoni inkosi yamaAmori owabusa eHeshiboni, kuze kube semngceleni wabantwana bakoAmoni,
    11: leGileyadi lomngcele wamaGeshuri lamaMahakathi lentaba yonke yeHermoni leBashani lonke kuze kube seSaleka,
    12: umbuso wonke kaOgi eBashani owabusa eAshitarothi leEdreyi. Nguye owasala kunsali yeziqhwaga. UMozisi wayebatshaye-ke wabaxotsha elifeni labo.
    13: Kodwa abantwana bakoIsrayeli kabawaxotshanga elifeni amaGeshuri lamaMahakathi; kodwa amaGeshuri lamaMahakathi ahlala phakathi kukaIsrayeli kuze kube lamuhla.
    14: Kuphela esizweni sakoLevi kanikanga ilifa; iminikelo yeNkosi uNkulunkulu kaIsrayeli eyenziwe ngomlilo iyilifa laso, njengokutsho kwayo kuso.
    15: UMozisi wasenika isizwe sabantwana bakoRubeni ngokwensendo zabo.
    16: Lomngcele waso wasukela eAroweri esekhunjini lwesifula seArinoni, lomuzi ophakathi kwesifula, lamagceke wonke eMedeba,
    17: iHeshiboni, lemizi yayo yonke esemagcekeni, iDiboni leBamothi-Bhali leBeti-Bhali-Meyoni,
    18: leJahaza leKedemothi leMefahathi,
    19: leKiriyathayimi leSibima leZerethi-Shahari entabeni yesigodi,
    20: leBeti-Peyori leAshidodi-Pisiga leBeti-Jeshimothi,
    21: lemizi yonke yamagceke, lombuso wonke kaSihoni inkosi yamaAmori, owayebusa eHeshiboni, uMozisi amtshaya leziphathamandla zeMidiyani, oEvi loRekemi loZuri loHuri loReba, amakhosana kaSihoni, abakhileyo belizwe.
    22: LoBalami indodana kaPeyori, ovumisayo, abantwana bakoIsrayeli bambulala ngenkemba phakathi kwababuleweyo babo.
    23: Lomngcele wabantwana bakoRubeni wawuyiJordani lomngcele wayo. Lokhu kwakuyilifa labantwana bakoRubeni ngokwensendo zabo, imizi lemizana yayo.
    24: UMozisi wasenika isizwe sakoGadi, kubantwana bakoGadi ngokwensendo zabo.
    25: Lomngcele wabo wawuyiJazeri layo yonke imizi yeGileyadi lengxenye yelizwe labantwana bakoAmoni, kusiya eAroweri, ephambi kweRaba,
    26: njalo kusukela eHeshiboni kusiya eRamathi-Mizipa leBetonimi, njalo kusukela eMahanayimi kuze kube semngceleni weDebhiri;
    27: lesigodini, iBeti-Harama leBeti-Nimira leSukothi leZafoni, insali yombuso kaSihoni inkosi yeHeshiboni, iJordani lomngcele, kuze kube sekupheleni kolwandle lweKinerethi ngaphetsheya kweJordani empumalanga.
    28: Leli yilifa labantwana bakoGadi ngokwensendo zabo, imizi lemizana yabo.
    29: UMozisi wasenika ingxenye yesizwe sakoManase ilifa; njalo yayingeyengxenye yesizwe sabantwana bakoManase ngokwensendo zabo.
    30: Lomngcele wabo wasukela eMahanayimi, iBashani lonke, umbuso wonke kaOgi inkosi yeBashani, layo yonke imizana yeJayiri eseBashani, imizi engamatshumi ayisithupha.
    31: Lengxenye yeGileyadi, leAshitarothi, leEdreyi, imizi yombuso kaOgi eBashani, yayingeyabantwana bakoMakiri indodana kaManase, ngitsho eyengxenye yabantwana bakoMakiri ngokwensendo zabo.
    32: La yiwo uMozisi awanika aba yilifa emagcekeni akoMowabi ngaphetsheya kweJordani eJeriko empumalanga.
    33: Kodwa esizweni sakoLevi uMozisi kanikanga ilifa; iNkosi, uNkulunkulu kaIsrayeli, iyilifa labo, njengokutsho kwayo kubo.
  14:
    1: Lala ngamazwe abantwana bakoIsrayeli abawadla abe yilifa elizweni leKhanani, uEleyazare umpristi loJoshuwa indodana kaNuni lenhloko zaboyise bezizwe zabantwana bakoIsrayeli ababanika wona aba yilifa,
    2: ngenkatho yelifa labo, njengokulaya kweNkosi ngesandla sikaMozisi, ngezizwe eziyisificamunwemunye lengxenye yesizwe.
    3: Ngoba uMozisi wayesenike ilifa izizwe ezimbili lengxenye yesizwe ngaphetsheya kweJordani; kodwa kumaLevi kanikanga ilifa phakathi kwazo.
    4: Ngoba abantwana bakoJosefa babeyizizwe ezimbili, uManase loEfrayimi. Njalo kabawanikanga amaLevi isabelo elizweni, ngaphandle kwemizi yokuhlala, lamadlelo ayo ezifuyo zabo lempahla zabo.
    5: Njengokulaya kweNkosi kuMozisi, abantwana bakoIsrayeli benza njalo, balaba ilizwe.
    6: 'Khona abantwana bakoJuda basondela kuJoshuwa eGiligali; uKalebi indodana kaJefune umKenizi wasesithi kuye: Wena uyalazi ilizwi iNkosi eyalikhuluma kuMozisi umuntu kaNkulunkulu mayelana lawe lamayelana lami eKadeshi-Bhaneya.'
    7: Ngangileminyaka engamatshumi amane lapho uMozisi inceku yeNkosi ingithuma ngisuka eKadeshi-Bhaneya ukuhlola ilizwe. Ngasengibuyisela kuye umbiko njengokusenhliziyweni yami.
    8: Kodwa abazalwane bami ababenyuke lami benza inhliziyo zabantu zancibilika; kodwa mina ngayilandela ngokupheleleyo iNkosi uNkulunkulu wami.
    9: 'UMozisi wasefunga mhlalokho esithi: Isibili umhlaba olunyathele kuwo unyawo lwakho uzakuba ngowakho ube yilifa, lebantwaneni bakho kuze kube nininini, ngoba uyilandele ngokupheleleyo iNkosi uNkulunkulu wami.'
    10: Khathesi-ke khangela, iNkosi ingilondoloze ngiphila njengokutsho kwayo okwale iminyaka engamatshumi amane lanhlanu, kusukela esikhathini iNkosi eyakhuluma ngaso lelilizwi kuMozisi, uIsrayeli esahamba enkangala. Khathesi-ke khangela, lamuhla ngileminyaka engamatshumi ayisificaminwembili lanhlanu.
    11: Ngisaqinile lalamuhla njengasosukwini uMozisi angithuma ngalo. Njengamandla ami ngalesosikhathi, asenjalo amandla ami khathesi, awempi lawokuphuma lawokungena.
    12: Ngakho-ke nginika lintaba iNkosi eyakhuluma ngayo ngalolosuku, ngoba wena wezwa mhlalokho ukuthi amaAnaki ayekhona lapho lemizi emikhulu ebiyelwe ngemithangala. Aluba iNkosi ilami, ngizawaxotsha elifeni, njengokutsho kweNkosi.
    13: UJoshuwa wasembusisa wanika uKalebi indodana kaJefune iHebroni ibe yilifa.
    14: Ngalokho-ke iHebroni yaba ngekaKalebi indodana kaJefune umKenizi yaba yilifa kuze kube lamuhla, ngoba wayilandela ngokupheleleyo iNkosi, uNkulunkulu kaIsrayeli.
    15: Lebizo leHebroni kuqala laliyiKiriyathi-Arba, owayengumuntu omkhulu phakathi kwamaAnaki. Ilizwe laseliphumula empini.
  15:
    1: Lenkatho yesizwe sabantwana bakoJuda ngokwensendo zabo yayisemngceleni weEdoma, inkangala yeZini ngeningizimu ephethelweni eningizimu.
    2: Lomngcele wabo weningizimu wawusuka ephethelweni loLwandle lweTshwayi, kusukela ethekwini elikhangela eningizimu.
    3: Waphuma waya eningizimu emqansweni weAkirabimi, wedlulela eZini, wenyuka usuka eningizimu kusiya eKadeshi-Bhaneya, wedlulele eHezironi, wenyukele eAdari, uphendukele eKarika,
    4: wedlulele eAzimoni, uphumele esifuleni seGibhithe; lokuphuma komngcele kwakuselwandle. Lo uzakuba ngumngcele wenu eningizimu.
    5: Njalo umngcele wempumalanga wawuluLwandle lweTshwayi, kusiya ephethelweni leJordani. Lomngcele ehlangothini lwenyakatho wasukela ethekwini lolwandle, kusukela ephethelweni leJordani.
    6: Lomngcele wenyukela eBeti-Hogila, wedlula kusuka enyakatho kusiya eBeti-Araba; lomngcele wenyukela elitsheni likaBohani indodana kaRubeni.
    7: Lomngcele wenyukela eDebiri kusuka esihotsheni seAkori, usiya enyakatho ukhangele eGiligali, omaqondana lomqanso weAdumimi, ongeningizimu kwesifula. Lomngcele wedlula usiya emanzini eEni-Shemeshi, lokuphuma kwawo kwakuseEni-Rogeli.
    8: Lomngcele wenyuka ngesihotsha sendodana kaHinomu usiya ehlangothini lwamaJebusi eningizimu, okuyiJerusalema. Lomngcele wenyukela engqongeni yentaba ephambi kwesihotsha seHinomu entshonalanga, elisephethelweni lesihotsha seziqhwaga enyakatho.
    9: Lomngcele wagoba usuka engqongeni yentaba kuze kube semthonjeni wamanzi eNefitowa, waphumela emizini yentaba yeEfroni. Lomngcele wagoba usiya eBhahala, okuyiKiriyathi-Jeyarimi.
    10: Lomngcele wabhoda usuka eBhahala ngentshonalanga waya entabeni yeSeyiri, wedlulele eceleni kwentaba yeJeyarimi, eyiKesaloni, wehlele eBeti-Shemeshi, wedlule eThiminathi.
    11: Lomngcele waphuma uye eceleni kweEkhironi enyakatho; lomngcele wagoba uye eShikeroni, wedlula intaba yeBhahala, waphumela eJabineli; lokuphuma komngcele kwakuselwandle.
    12: Lomngcele wentshonalanga wawululwandle olukhulu lokhumbi. Lo ngumngcele wabantwana bakoJuda inhlangothi zonke ngokwensendo zabo.
    13: Wasemupha uKalebi indodana kaJefune isabelo phakathi kwabantwana bakoJuda, ngokomlayo weNkosi kuJoshuwa, iKiriyathi-Arba, uyise kaAnaki, eyiHebroni.
    14: UKalebi wasexotsha elifeni amadodana amathathu kaAnaki asuke lapho, uSheshayi loAhimani loTalimayi, abantwana bakaAnaki.
    15: Wasesenyuka esuka lapho waya kwabahlali beDebiri. Lebizo leDebiri kuqala laliyiKiriyathi-Seferi.
    16: 'UKalebi wasesithi: Lowo otshaya iKiriyathi-Seferi, ayithumbe, ngizamupha uAkisa indodakazi yami abe ngumkakhe.'
    17: UOthiniyeli indodana kaKenazi, umnawakhe kaKalebi, waseyithumba; wasemnika uAkisa indodakazi yakhe ukuba ngumkakhe.
    18: 'Kwasekusithi ekufikeni kwakhe wamkhuthaza ukuthi acele kuyise insimu; wasesehla kubabhemi, uKalebi wasesithi kuye: Ukhala ngani?'
    19: 'Wasesithi: Ngipha isibusiso. Njengoba ungiphe ilizwe elomileyo, ngipha njalo imithombo yamanzi. Wasemnika imithombo engaphezulu lemithombo engaphansi.'
    20: Leli yilifa lesizwe sabantwana bakoJuda ngokwensendo zabo.
    21: 'Lemizi esukela ekucineni kwesizwe sabantwana bakoJuda kusiya emngceleni weEdoma yile: IKabhiseyeli leEderi leJaguri'
    22: leKina leDimona leAdada
    23: leKedeshi leHazori leIthinani,
    24: iZifi leTelema leBeyalothi
    25: leHazori-Hadatha leKeriyothi, iHezironi okuyiHazori,
    26: iAmama leShema leMolada
    27: leHazari-Gada leHeshimoni leBeti-Peleti
    28: leHazari-Shuwali leBherishebha leBiziyothiya,
    29: iBhahala leIyimi leEzema
    30: leElitoladi leKesili leHorma
    31: leZikilagi leMadimana leSansana
    32: leLebayothi leShilihimi leEni leRimoni. Yonke imizi ingamatshumi amabili lesificamunwemunye lemizana yayo.
    33: 'Esihotsheni: IEshitawoli leZora leAshina'
    34: leZanowa leEni-Ganimi, iTapuwa leEnama,
    35: iJarimuthi leAdulamu, iSoko leAzeka
    36: leShaharayimi leAdithayimi leGedera leGederothayimi; imizi elitshumi lane lemizana yayo.
    37: IZenani leHadasha leMigidali-Gadi
    38: leDileyani leMizipa leJokhitheyeli,
    39: iLakishi leBhozikhathi leEgiloni
    40: leKhabhoni leLahimasa leKitilishi
    41: leGederothi, iBeti-Dagoni, leNahama, leMakeda; imizi elitshumi lesithupha lemizana yayo.
    42: ILibhina leEtheri leAshani
    43: leJifitha leAshina leNezibhi
    44: leKeyila leAkizibi leMaresha; imizi eyisificamunwemunye lemizana yayo.
    45: IEkhironi lemizi yayo lemizana yayo.
    46: 'Kusukela eEkhironi kusiya elwandle, yonke eseceleni kweAshidodi lemizana yayo:'
    47: IAshidodi, imizi yayo lemizana yayo; iGaza, imizi yayo lemizana yayo; kusiya esifuleni seGibhithe, lolwandle olukhulu, lomngcele.
    48: 'Lezintabeni: IShamiri leJatiri leSoko'
    49: leDana leKiriyathi-Sana okuyiDebiri,
    50: leAnabi leEshithemo leAnimi
    51: leGosheni leHoloni leGilo; imizi elitshumi lanye lemizana yayo.
    52: IArabi leDuma leEshani
    53: leJanimi leBeti-Tapuwa leAfeka
    54: leHumta leKiriyathi-Arba, okuyiHebroni, leZiyori; imizi eyisificamunwemunye lemizana yayo.
    55: IMayoni, iKharmeli leZifi leJuta
    56: leJizereyeli leJokideyama leZanoya,
    57: iKayini, iGibeya leTimina; imizi elitshumi lemizana yayo.
    58: IHalihuli, iBeti-Zuri leGedori
    59: leMarathi leBeti-Anothi leElitekoni; imizi eyisithupha lemizana yayo.
    60: IKiriyathi-Bhali, okuyiKiriyathi-Jeyarimi, leRaba; imizi emibili lemizana yayo.
    61: 'Enkangala: IBeti-Araba, iMidini leSekaka'
    62: leNibishani, lomuzi wetshwayi, leEngedi; imizi eyisithupha lemizana yayo.
    63: Kodwa amaJebusi, abahlali beJerusalema, abantwana bakoJuda babengelakho ukuwaxotsha elifeni; ngakho amaJebusi ahlala labantwana bakoJuda eJerusalema kuze kube lamuhla.
  16:
    1: Kwasekuphuma inkatho yabantwana bakoJosefa kusukela eJordani eJeriko, kusiya emanzini eJeriko ngempumalanga, inkangala isenyuka isuka eJeriko entabeni yeBhetheli;
    2: yasiphuma eBhetheli isiya eLuzi, yadlulela emngceleni wamaAriki eAtarothi,
    3: yehlela entshonalanga emngceleni wamaJafilethi, isiya emngceleni weBhethi-Horoni ngaphansi, kwaze kwaba seGezeri; lokuphuma kwayo kwakuselwandle.
    4: Ngakho abantwana bakoJosefa, uManase loEfrayimi, balidla ilifa.
    5: 'Lomngcele wabantwana bakoEfrayimi ngokwensendo zabo wawunje: Ngitsho umngcele welifa labo empumalanga wawuyiAtarothi-Adari kuze kufike eBhethi-Horoni ngaphezulu.'
    6: Umngcele wasuphumela elwandle, eMikimethathi enyakatho; lomngcele waphendukela empumalanga eTanathi-Shilo, wedlula empumalanga usiya eJanowa;
    7: wasusehla usuka eJanowa usiya eAtarothi leNahara, wagudla iJeriko, waphumela eJordani.
    8: Kusukela eTapuwa umngcele waya entshonalanga esifuleni iKana, lokuphuma kwawo kwaba selwandle. Leli yilifa lesizwe sabantwana bakoEfrayimi ngokwensendo zabo.
    9: Lemizi eyayehlukaniselwe abantwana bakoEfrayimi yayiphakathi kwelifa labantwana bakoManase, yonke imizi lemizana yayo.
    10: Kodwa kabawaxotshanga elifeni amaKhanani ayehlala eGezeri. Ngakho amaKhanani ahlala phakathi kwabakoEfrayimi kuze kube lamuhla, ayesebenza njengezibhalwa.
  17:
    1: Kwasekusiba lenkatho yesizwe sakoManase, ngoba wayelizibulo likaJosefa, engekaMakiri izibulo likaManase uyise kaGileyadi; ngoba yena wayengumuntu wempi; ngakho waba leGileyadi leBashani.
    2: Yayikhona njalo eyabaseleyo babantwana bakoManase ngokwensendo zabo, eyabantwana bakoAbiyezeri, leyabantwana bakoHeleki, leyabantwana bakoAsiriyeli, leyabantwana bakoShekema, leyabantwana bakoHeferi, leyabantwana bakoShemida. Laba ngabantwana besilisa bakaManase indodana kaJosefa ngokwensendo zabo.
    3: 'Kodwa uZelofehadi indodana kaHeferi indodana kaGileyadi indodana kaMakiri indodana kaManase wayengelamadodana, kodwa amadodakazi. Lala ngamabizo amadodakazi akhe: OMahla loNowa, uHogila, uMilka loTiriza.'
    4: 'Asesondela phambi kukaEleyazare umpristi laphambi kukaJoshuwa indodana kaNuni laphambi kweziphathamandla, esithi: INkosi yalaya uMozisi ukusinika ilifa phakathi kwabafowethu. Ngakho wawanika ngokomlayo weNkosi ilifa phakathi kwabafowabo bakayise.'
    5: Ngakho kwawela inkatho ezilitshumi kuManase, ngaphandle kwelizwe leGileyadi leBashani, elingaphetsheya kweJordani.
    6: Ngoba amadodakazi kaManase adla ilifa phakathi kwamadodana akhe. Lelizwe leGileyadi laba ngelabaseleyo bamadodana akoManase.
    7: Umngcele wakoManase wasusukela eAsheri usiya eMikimethathi ephambi kweShekema; lomngcele waya ngakwesokunene kubahlali beEni-Tapuwa.
    8: UManase waba lelizwe leTapuwa, kodwa iTapuwa emngceleni kaManase yayingeyabantwana bakoEfrayimi.
    9: Lomngcele wehlela esifuleni iKana eningizimu kwesifula. Imizi le ngeyakoEfrayimi phakathi kwemizi yakoManase. Lomngcele wakoManase usenyakatho kwesifula, lokuphuma kwawo kuselwandle.
    10: Eningizimu lalingelakoEfrayimi, lenyakatho lalingelakoManase, lolwandle lungumngcele wakhe. LeAsheri bahlangana enyakatho, leIsakari empumalanga.
    11: 'Ngoba koIsakari loAsheri uManase wayeleBeti-Sheyani lemizana yayo, leIbileyamu lemizana yayo, labahlali beDori lemizana yayo, labahlali beEni-Dori lemizana yayo, labahlali beThahanakhi lemizana yayo, labahlali beMegido lemizana yayo: Amadundulu amathathu.'
    12: Kodwa abantwana bakoManase babengelakho ukuxotsha elifeni leyomizi, kodwa amaKhanani ayefuna ukuhlala kulelolizwe.
    13: Kodwa kwathi lapho abantwana bakoIsrayeli sebelamandla bawasebenzisa amaKhanani njengezibhalwa, kodwa kabawaxotshanga lokuwaxotsha elifeni.
    14: 'Abantwana bakoJosefa basebekhuluma kuJoshuwa besithi: Unginikeleni inkatho eyodwa lesabelo esisodwa ukuba yilifa, kube kanti ngiyisizwe esikhulu, njengoba iNkosi ingibusisile kuze kube lapha?'
    15: 'UJoshuwa wasesithi kubo: Uba uyisizwe esikhulu, wena yenyukela eguswini, uzicentele khona elizweni lamaPerizi leleziqhwaga, nxa intaba yakoEfrayimi iminyene kuwe.'
    16: 'Abantwana bakoJosefa basebesithi: Intaba kayisanelanga, njalo kulenqola zensimbi lamaKhanani wonke ahlala elizweni lesihotsha, lawaseBeti-Sheyani lemizana yayo, lawasesigodini seJizereyeli.'
    17: 'UJoshuwa wasekhuluma kundlu kaJosefa, kuEfrayimi lakuManase esithi: Uyisizwe esikhulu, futhi ulamandla amakhulu; kawuyikuba lenkatho eyodwa,'
    18: kodwa intaba izakuba ngeyakho; ngoba iligusu, uzalicenta, lokuphuma kwalo kube ngokwakho, ngoba uzawaxotsha elifeni amaKhanani, lanxa elenqola zensimbi, lanxa elamandla.
  18:
    1: Inhlangano yonke-ke yabantwana bakoIsrayeli yabuthana eShilo, yamisa khona ithente lenhlangano. Lelizwe lalehliselwe phansi phambi kwabo.
    2: Kwasekusele phakathi kwabantwana bakoIsrayeli izizwe eziyisikhombisa ezazingabelwanga ilifa lazo.
    3: 'UJoshuwa wasesithi kubantwana bakoIsrayeli: Koze kube nini lidonda ukuyakudla ilifa lelizwe iNkosi uNkulunkulu waboyihlo elinike lona?'
    4: Zinikeni amadoda amathathu ngesizwe, ngiwathume, asukume ahambe adabule ilizwe, alibhale ngokwelifa lazo, abuye kimi.
    5: Azalehlukanisa libe yizabelo eziyisikhombisa; uJuda uzahlala emngceleni wakhe eningizimu, labendlu kaJosefa bahlale emngceleni wabo enyakatho.
    6: Lani lizabhala ilizwe ngezigaba eziyisikhombisa, beseliletha kimi lapha, ukuthi ngiliphosele inkatho lapha phambi kweNkosi uNkulunkulu wethu.
    7: Ngoba amaLevi kawalasabelo phakathi kwenu, ngoba ubupristi beNkosi buyilifa labo. LoGadi loRubeni lengxenye yesizwe sakoManase sebethethe ilifa labo ngaphetsheya kweJordani empumalanga, uMozisi inceku yeNkosi eyabanika lona.
    8: 'Asesuka amadoda ahamba. UJoshuwa wawalaya ahambayo ukubhala ilizwe esithi: Hambani lidabule ilizwe lilibhale, libuyele kimi, ukuze ngiliphosele inkatho lapha phambi kweNkosi eShilo.'
    9: Ngakho amadoda ahamba adabula phakathi kwelizwe, alibhala ngemizi ngezigaba eziyisikhombisa egwalweni; asebuya kuJoshuwa enkambeni eShilo.
    10: UJoshuwa wasebaphosela inkatho eShilo phambi kweNkosi; uJoshuwa wasebabela lapho ilizwe abantwana bakoIsrayeli ngokwezigaba zabo.
    11: Inkatho yesizwe sabantwana bakoBhenjamini yavela ngokwensendo zabo. Lomngcele wenkatho yabo waphuma phakathi kwabantwana bakoJuda labantwana bakoJosefa.
    12: Lomngcele wabo ngenyakatho wasukela eJordani, lomngcele wenyuka ewatheni leJeriko enyakatho, wasusenyuka udabula entabeni usiya entshonalanga, lokuphuma kwawo kwaba senkangala yeBeti-Aveni.
    13: Lomngcele wedlula usuka lapho waya eLuzi, ewatheni leLuzi, eyiBhetheli, ngeningizimu; lomngcele wehlela eAtarothi-Adari, eduze lentaba engeningizimu kweBhethi-Horoni engaphansi.
    14: Umngcele wagoba-ke, waphenduka waya eceleni lentshonalanga ngeningizimu, kusukela entabeni emaqondana leBhethi-Horoni eningizimu; lokuphuma kwawo kwaba eKiriyathi-Bhali, eyiKiriyathi-Jeyarimi, umuzi wabantwana bakoJuda. Lolu luhlangothi lwentshonalanga.
    15: Lohlangothi lweningizimu lusephethelweni leKiriyathi-Jeyarimi; lomngcele waphuma waya entshonalanga, waphuma waya emthonjeni wamanzi weNefitowa.
    16: Umngcele wasusehla usiya ephethelweni lentaba emaqondana lesihotsha sendodana kaHinomu esisesihotsheni seziqhwaga enyakatho, wasusehlela esihotsheni seHinomu ewatheni lamaJebusi eningizimu, wehlela eEni-Rogeli;
    17: wagoba usukela enyakatho waphuma eEni-Shemeshi, waphumela eGelilothi emaqondana lomqanso weAdumimi, wehlela elitsheni likaBohani indodana kaRubeni;
    18: wadlulela ewatheni maqondana leAraba enyakatho, wehlela eAraba.
    19: Umngcele wasusedlulela ewatheni leBeti-Hogila enyakatho, lokuphuma komngcele kwakusethekwini loLwandle lweTshwayi enyakatho, ephethelweni leJordani ngeningizimu. Lo ngumngcele weningizimu.
    20: LeJordani ingumngcele walo ehlangothini lwempumalanga. Leli yilifa labantwana bakoBhenjamini ngemingcele yalo inhlangothi zonke, ngokwensendo zabo.
    21: 'Lemizi yesizwe sabantwana bakoBhenjamini ngokwensendo zabo yile: IJeriko leBeti-Hogila leEmeki-Kezizi'
    22: leBeti-Araba leZemarayimi leBhetheli
    23: leAvimi lePara leOfira
    24: leKefari-Amoni leOfini leGeba; imizi elitshumi lambili lemizana yayo.
    25: IGibeyoni leRama leBeyerothi
    26: leMizipa leKefira leMoza
    27: leRekemi leIripheyeli leTarala
    28: leZela, iElefi, leJebusi, okuyiJerusalema, iGibeyathi, iKiriyathi; imizi elitshumi lane lemizana yayo. Leli yilifa labantwana bakoBhenjamini ngokwensendo zabo.
  19:
    1: Inkatho yesibili yasivela yaya kuSimeyoni, eyesizwe sabantwana bakoSimeyoni, ngokwensendo zabo. Lelifa labo laliphakathi kwelifa labantwana bakoJuda.
    2: Elifeni labo-ke babeleBherishebha leShebha leMolada
    3: leHazari-Shuwali leBala leEzema
    4: leElitoladi leBethuli leHorma
    5: leZikilagi leBeti-Marikabothi leHazari-Susa
    6: leBeti-Lebawothi leSharuheni; imizi elitshumi lantathu lemizana yayo.
    7: IEni, iRimoni leEtheri leAshani; imizi emine lemizana yayo.
    8: Layo yonke imizana ezingelezele imizi le, kuze kufike eBahalathi-Beri, iRama yeningizimu. Leli yilifa lesizwe sabantwana bakoSimeyoni ngokwensendo zabo.
    9: Ilifa labantwana bakoSimeyoni lavela enkathweni yabantwana bakoJuda; ngoba isigaba sabantwana bakoJuda sasisikhulu kakhulu kibo; ngakho abantwana bakoSimeyoni badla ilifa phakathi kwelifa labo.
    10: Inkatho yesithathu yasivela yaya kubantwana bakoZebuluni ngokwensendo zabo. Lomngcele welifa labo wafika eSaridi.
    11: Umngcele wabo-ke wenyukela entshonalanga leMarala, wafinyelela eDabeshethi wafinyelela esifuleni esiphambi kweJokineyamu;
    12: waphenduka uvela eSaridi usiya empumalanga lapho okuphuma khona ilanga emngceleni weKisilothi-Thabhori, waphuma waya eDaberathi, wenyukela eJafiya;
    13: ususuka lapho wedlulela empumalanga, endaweni yokuphuma kwelanga, usiya eGitha-Heferi leItha-Kazini, waphumela eRimoni, uphendukela eNeya.
    14: Lomngcele wayizingelezela enyakatho eHanathoni; lokuphuma kwawo kwaba sesihotsheni seJifitaheli.
    15: LeKatathi leNahalali leShimironi leJidala leBhethelehema, imizi elitshumi lambili lemizana yayo.
    16: 'Leli yilifa labantwana bakoZebuluni ngokwensendo zabo: Imizi le lemizana yayo.'
    17: Inkatho yesine yavela yaya kubantwana bakoIsakari ngokwensendo zabo.
    18: Umngcele wabo-ke wawuyiJizereyeli leKesulothi leShunemi
    19: leHafarayimi leShiyoni leAnaharathi
    20: leRabithi leKishiyoni leAbezi
    21: leRemethi leEni-Ganimi leEni-Hada leBeti-Pazezi.
    22: Lomngcele wafinyelela eThabhori leShahazima leBeti-Shemeshi; lokuphuma komngcele wabo kwakuseJordani; imizi elitshumi lesithupha lemizana yayo.
    23: Leli yilifa lesizwe sabantwana bakoIsakari ngokwensendo zabo, imizi lemizana yayo.
    24: Inkatho yesihlanu yasivela yaya esizweni sabantwana bakoAsheri ngokwensendo zabo.
    25: Umngcele wabo-ke wawuyiHelkathi leHali leBeteni leAkishafi
    26: leAlameleki leAmadi leMishali; wasufinyelela eKharmeli entshonalanga leShihori-Libhinathi,
    27: waphendukela lapho okuphuma khona ilanga usiya eBeti-Dagoni, wafinyelela eZebuluni lesihotsha seJifitaheli enyakatho waya eBeti-Emeki leNeyiyeli, waphumela eKabuli kwesokhohlo,
    28: leEbroni leRehobi leHamoni leKana, kwaze kwaba seSidoni enkulu.
    29: Umngcele wasuphendukela eRama, waya emzini obiyelweyo weTire; lomngcele waphendukela eHosa; lokuphuma kwawo kwakuselwandle, uvela esigabeni usiya eAkizibi
    30: leUma leAfeki leRehobi; imizi engamatshumi amabili lambili lemizana yayo.
    31: Leli yilifa lesizwe sabantwana bakoAsheri ngokwensendo zabo, imizi le lemizana yayo.
    32: Inkatho yesithupha yavela yaya kubantwana bakoNafithali, eyabantwana bakoNafithali ngokwensendo zabo.
    33: Umngcele wabo wasusuka eHelefi, esihlahleni se-okhi eZahananimi leAdami-Nekebi leJabineli, kwaze kwaba seLakumi; lokuphuma kwawo kwakuseJordani.
    34: Umngcele wasuphendukela entshonalanga usiya eAzinothi-Thabhori, waphuma lapho waya eHukoki, wafinyelela eZebuluni ngeningizimu, leAsheri wafinyelela entshonalanga, leJuda eJordani lapho okuphuma khona ilanga.
    35: 'Njalo imizi ebiyelweyo yile: IZidimi, iZeri, leHamathi, iRakathi, leKinerethi,'
    36: leAdama, leRama, leHazori,
    37: leKedeshi, leEdreyi, leEni-Hazori,
    38: leYironi, leMigidali-Eli, iHorema, leBeti-Anathi, leBeti-Shemeshi; imizi elitshumi lesificamunwemunye lemizana yayo.
    39: Leli yilifa lesizwe sabantwana bakoNafithali ngokwensendo zabo, imizi lemizana yayo.
    40: Inkatho yesikhombisa yavela yaya esizweni sabantwana bakoDani ngokwensendo zabo.
    41: Lomngcele welifa labo wawuyiZora leEshitawoli leIri-Shemeshi
    42: leShahalabini leAjaloni leJithila
    43: leEloni leTiminatha leEkhironi
    44: leEliteke leGibethoni leBahalathi
    45: leJehudi leBene-Beraki leGathi-Rimoni
    46: leMe-Jarkoni leRakoni kanye lomngcele oqondene leJafo.
    47: Lomngcele wabantwana bakoDani wavela umncinyane kakhulu kubo. Ngakho abantwana bakoDani benyuka ukuyakulwa bemelene leLeshema; sebeyithumbile bayitshaya ngobukhali benkemba, badla ilifa layo, bahlala kiyo, bayibiza iLeshema ngokuthi yiDani, ngebizo likaDani uyise.
    48: Leli yilifa lesizwe sabantwana bakoDani ngokwensendo zabo, imizi le lemizana yayo.
    49: Kwathi sebeqedile ukwaba ilizwe libe yilifa ngokwemingcele yalo, abantwana bakoIsrayeli bamnika uJoshuwa indodana kaNuni ilifa phakathi kwabo.
    50: Ngokomlayo weNkosi bamnika umuzi awucelayo, iThiminathi-Sera entabeni yakoEfrayimi, wasesakha umuzi, wahlala kuwo.
    51: La ngamafa uEleyazare umpristi loJoshuwa indodana kaNuni lenhloko zaboyise zezizwe zabantwana bakoIsrayeli abawaba aba yilifa ngenkatho eShilo phambi kweNkosi, emnyango wethente lenhlangano. Baqeda-ke ukulaba ilizwe.
  20:
    1: 'INkosi yasikhuluma kuJoshuwa isithi:'
    2: 'Khuluma kubantwana bakoIsrayeli uthi: Zikhetheleni imizi yokuphephela engakhuluma ngayo kini ngesandla sikaMozisi,'
    3: ukuze umbulali obulala umuntu kungeyisikho ngabomo engazi abalekele khona. Njalo izakuba yisiphephelo kini kumphindiseli wegazi.
    4: Nxa ebalekela komunye walimizi uzakuma emnyango wesango lomuzi, akhulume udaba lwakhe ezindlebeni zabadala balowomuzi; babesebememukela kubo emzini, bamnike indawo ukuthi ahlale labo.
    5: Uba-ke umphindiseli wegazi exotshana laye, kabayikunikela umbulali esandleni sakhe, ngoba utshaye umakhelwane wakhe engazi, ebengamzondi mandulo.
    6: Uzahlala kulowomuzi aze eme phambi kwenhlangano kusenzelwa ukwahlulelwa, kuze kube lokufa kompristi omkhulu oyabe ekhona ngalezonsuku. Umbulali usengabuyela eze emzini wakibo lendlini yakhe, aye emzini abaleke khona.
    7: Basebengcwelisa iKedeshi eGalili entabeni yakoNafithali, leShekema entabeni yakoEfrayimi, leKiriyathi-Arba okuyiHebroni entabeni yakoJuda.
    8: Langaphetsheya kweJordani eJeriko empumalanga banika iBezeri enkangala emagcekeni esizweni sakoRubeni, leRamothi eGileyadi esizweni sakoGadi, leGolani eBashani esizweni sakoManase.
    9: Le yimizi eyayimiselwe bonke abantwana bakoIsrayeli lowezizwe ohlala njengowezizwe phakathi kwabo, ukuze loba ngubani obulala umuntu kungeyisikho ngabomo abalekele khona, ukuze angafi ngesandla somphindiseli wegazi, aze eme phambi kwenhlangano.
  21:
    1: Kwasekusondela inhloko zaboyise bamaLevi kuEleyazare umpristi lakuJoshuwa indodana kaNuni lakuzo inhloko zaboyise bezizwe zabantwana bakoIsrayeli,
    2: 'bakhuluma kubo eShilo elizweni leKhanani, besithi: INkosi yalaya ngesandla sikaMozisi ukusinika imizi yokuhlala, lamadlelo ayo ezifuyo zethu.'
    3: Ngakho abantwana bakoIsrayeli banika amaLevi okwelifa labo ngokomlayo weNkosi, limizi lamadlelo ayo.
    4: Kwasekuvela inkatho yensendo zamaKohathi. Abantwana bakoAroni umpristi, abavela kumaLevi, ngenkatho esizweni sakoJuda lesizweni sakoSimeyoni lesizweni sakoBhenjamini, basebesiba lemizi elitshumi lantathu.
    5: Labaseleyo kubantwana bakaKohathi, ngenkatho ensendweni zesizwe sakoEfrayimi lesizweni sakoDani lengxenyeni eyodwa kwezimbili yesizwe sakoManase, baba lemizi elitshumi.
    6: Labantwana bakoGerishoni, ngenkatho ensendweni zesizwe sakoIsakari lesizweni sakoAsheri lesizweni sakoNafithali lengxenyeni eyodwa kwezimbili yesizwe sakoManase eBashani, baba lemizi elitshumi lantathu.
    7: Abantwana bakoMerari ngokwensendo zabo, esizweni sakoRubeni lesizweni sakoGadi lesizweni sakoZebuluni, baba lemizi elitshumi lambili.
    8: Labantwana bakoIsrayeli banika amaLevi le imizi lamadlelo ayo ngenkatho, njengokulaya kweNkosi ngesandla sikaMozisi.
    9: Basebenika esizweni sabantwana bakoJuda lesizweni sabantwana bakoSimeyoni le imizi, eqanjwa ngebizo,
    10: eyayingeyabantwana bakoAroni, bevela kunsendo zamaKohathi ebantwaneni bakoLevi, ngoba baba lenkatho yokuqala.
    11: Basebebanika iKiriyathi-Arba, uyise kaAnoki, okuyiHebroni, ezintabeni zakoJuda lamadlelo inhlangothi zayo zonke.
    12: Kodwa insimu yomuzi lemizana yawo bakunika uKalebi indodana kaJefune ukuba ngeyakhe.
    13: Ngakho banika abantwana bakoAroni umpristi umuzi wokuphephela wombulali, iHebroni, lamadlelo ayo, leLibhina lamadlelo ayo,
    14: leJatiri lamadlelo ayo, leEshithemowa lamadlelo ayo,
    15: leHoloni lamadlelo ayo, leDebiri lamadlelo ayo,
    16: leAyini lamadlelo ayo, leJuta lamadlelo ayo, leBeti-Shemeshi lamadlelo ayo; imizi eyisificamunwemunye kulezizizwe ezimbili.
    17: 'Lesizweni sakoBhenjamini: IGibeyoni lamadlelo ayo, iGeba lamadlelo ayo,'
    18: 'iAnathothi lamadlelo ayo, leAlimoni lamadlelo ayo: Imizi emine.'
    19: Yonke imizi yabantwana bakoAroni, abapristi, yayilemizi elitshumi lantathu lamadlelo ayo.
    20: Lensendo zabantwana bakoKohathi, amaLevi, asalayo ebantwaneni bakoKohathi, baba lemizi yenkatho yabo esizweni sakoEfrayimi.
    21: Basebebanika umuzi wokuphephela umbulali, iShekema lamadlelo ayo entabeni yakoEfrayimi, leGezeri lamadlelo ayo,
    22: 'leKibizayimi lamadlelo ayo, leBhethi-Horoni lamadlelo ayo: Imizi emine.'
    23: Lesizweni sakoDani iEliteke lamadlelo ayo, iGibethoni lamadlelo ayo,
    24: 'iAjaloni lamadlelo ayo, iGathi-Rimoni lamadlelo ayo: Imizi emine.'
    25: 'Lengxenyeni eyodwa kwezimbili yesizwe sakoManase, iThahanakhi lamadlelo ayo, leGathi-Rimoni lamadlelo ayo: Imizi emibili.'
    26: Yonke imizi yensendo zabantwana bakoKohathi abaseleyo yayilitshumi lamadlelo ayo.
    27: 'Lakubantwana bakoGerishoni, bensendo zamaLevi, kungxenye yesizwe sakoManase, iGolani eBashani, umuzi wokuphephela umbulali, lamadlelo ayo, leBheyeshithera lamadlelo ayo: Imizi emibili.'
    28: Lesizweni sakoIsakari, iKishiyoni lamadlelo ayo, iDaberathi lamadlelo ayo,
    29: 'iJarimuthi lamadlelo ayo, iEni-Ganimi lamadlelo ayo: Imizi emine.'
    30: Lesizweni sakoAsheri, iMishali lamadlelo ayo, iAbidoni lamadlelo ayo,
    31: 'iHelkathi lamadlelo ayo, leRehobi lamadlelo ayo: Imizi emine.'
    32: 'Lesizweni sakoNafithali, iKedeshi eGalili, umuzi wokuphephela umbulali, lamadlelo ayo, leHamothi-Dori lamadlelo ayo, leKaritani lamadlelo ayo: Imizi emithathu.'
    33: Yonke imizi yamaGerishoni ngokwensendo zawo yayiyimizi elitshumi lantathu lamadlelo ayo.
    34: Lensendo zabantwana bakoMerari, amaLevi aseleyo, zaba leJokineyamu esizweni sakoZebuluni lamadlelo ayo, leKarita lamadlelo ayo,
    35: 'iDimina lamadlelo ayo, iNahalali lamadlelo ayo: Imizi emine.'
    36: Lesizweni sakoRubeni, iBezeri lamadlelo ayo, leJahaza lamadlelo ayo,
    37: 'iKedemothi lamadlelo ayo, leMefahathi lamadlelo ayo: Imizi emine.'
    38: Lesizweni sakoGadi, iRamothi eGileyadi, umuzi wokuphephela umbulali, lamadlelo ayo, leMahanayimi lamadlelo ayo,
    39: 'iHeshiboni lamadlelo ayo, iJazeri lamadlelo ayo: Imizi emine isiyonke.'
    40: Yonke imizi yayingeyabantwana bakoMerari, ngokwensendo zabo, abaseleyo ensendweni zamaLevi. Lenkatho yabo yayiyimizi elitshumi lambili.
    41: Yonke imizi yamaLevi phakathi kwelifa labantwana bakoIsrayeli yayiyimizi engamatshumi amane lesificaminwembili lamadlelo ayo.
    42: Le imizi, lowo lalowo wawulamadlelo awo inhlangothi zawo zonke. Kwakunjalo kuleyo yonke imizi.
    43: INkosi yasinika uIsrayeli ilizwe lonke eyafunga ukubanika lona oyise; basebesidla ilifa lalo bahlala kulo.
    44: INkosi yasibanika ukuphumula inhlangothi zonke njengokufunga kwayo konke kuboyise. Kakumanga muntu phambi kwabo kuzo zonke izitha zabo. INkosi yazinikela izitha zonke zabo esandleni sabo.
    45: Kakwehlulekanga lalutho lwayo yonke into enhle iNkosi eyayikhuluma kuyo indlu kaIsrayeli; konke kwenzeka.
  22:
    1: Ngalesosikhathi uJoshuwa wabiza abakoRubeni labakoGadi lengxenye yesizwe sabakoManase,
    2: 'wathi kubo: Lina ligcinile konke uMozisi inceku yeNkosi eyalilaya khona, lalilalela ilizwi lami kukho konke engalilaya khona.'
    3: Kalibatshiyanga abafowenu kulezinsuku ezinengi, kuze kube lamuhla; kodwa ligcinile imfanelo yomlayo weNkosi uNkulunkulu wenu.
    4: Khathesi-ke, iNkosi uNkulunkulu wenu ibanikile abafowenu ukuphumula, njengalokho akukhuluma kubo. Ngakho-ke buyelani lina liye emathenteni enu elizweni lelifa lenu, alinika lona uMozisi inceku yeNkosi ngaphetsheya kweJordani.
    5: Kuphela liqaphelisise ukwenza umlayo lomthetho uMozisi inceku yeNkosi alilaya wona, ukuthanda iNkosi uNkulunkulu wenu, lokuhamba endleleni zayo zonke, lokugcina imilayo yayo, lokunamathela kuyo, lokuyikhonza ngenhliziyo yenu yonke langomphefumulo wenu wonke.
    6: Wasebabusisa uJoshuwa ebayekela behamba, baya emathenteni abo.
    7: Njalo kungxenye yesizwe sakoManase uMozisi wayenike indawo eBashani; kodwa kungxenye yayo uJoshuwa wayinika indawo labafowabo nganeno kweJordani entshonalanga. Njalo-ke nxa uJoshuwa ebayekela behamba besiya emathenteni abo, wababusisa.
    8: 'Wakhuluma labo esithi: Buyelani emathenteni enu lilenotho enengi lezifuyo ezinengi kakhulu lilesiliva legolide lethusi lensimbi lezigqoko ezinengi kakhulu; lehlukaniselane impango yezitha zenu labafowenu.'
    9: Abantwana bakoRubeni labantwana bakoGadi lengxenye yesizwe sakoManase basebebuyela, besuka ebantwaneni bakoIsrayeli bephuma eShilo eselizweni leKhanani, ukuya elizweni leGileyadi, elizweni lelifa labo ababelizuzile, ngokomlayo weNkosi ngesandla sikaMozisi.
    10: Kwathi sebefikile emingceleni yeJordani eselizweni leKhanani, abantwana bakoRubeni labantwana bakoGadi lengxenye yesizwe sakoManase bakha khona ilathi ngaseJordani, ilathi elikhulu ngokubonakala.
    11: 'Kwathi abantwana bakoIsrayeli besizwa kuthiwa: Khangelani, abantwana bakoRubeni labantwana bakoGadi lengxenye yesizwe sakoManase bakhile ilathi maqondana lelizwe leKhanani emingceleni eJordani ehlangothini lwabantwana bakoIsrayeli.'
    12: Kwathi abantwana bakoIsrayeli bekuzwa, inhlangano yonke yabantwana bakoIsrayeli yabuthana eShilo ukwenyukela kubo empini.
    13: Abantwana bakoIsrayeli basebethuma kubantwana bakoRubeni lakubantwana bakoGadi lengxenyeni eyodwa kwezimbili yesizwe sakoManase elizweni leGileyadi uPhinehasi indodana kaEleyazare umpristi,
    14: lezinduna ezilitshumi laye, induna eyodwa ngendlu ngayinye yaboyise ivela kuzo zonke izizwe zakoIsrayeli; ngayinye yayiyinhloko yendlu yaboyise, kunkulungwane zakoIsrayeli.
    15: 'Basebefika kubantwana bakoRubeni lakubantwana bakoGadi lengxenyeni eyodwa kwezimbili yesizwe sakoManase elizweni leGileyadi, bakhuluma labo besithi:'
    16: 'Itsho njalo inhlangano yonke yeNkosi: Kuyisiphambeko bani eseliphambeke ngaso limelane loNkulunkulu kaIsrayeli, liphambuka lamuhla ekuyilandeleni iNkosi, ekuzakheleni ilathi, ukuze lihlamukele iNkosi lamuhla?'
    17: Ngabe isiphambeko sePeyori sincinyane kakhulu kithi yini, esingahlanjululwanga kuso kuze kube lamuhla, lanxa inhlupheko yayiphakathi kwenhlangano yeNkosi,
    18: ukuze lina liphenduke lamuhla ekuyilandeleni iNkosi? Kuzakuthi uba lina liyihlamuka iNkosi lamuhla, kusasa izayithukuthelela inhlangano yonke yakoIsrayeli.
    19: Kodwa ngeqiniso, uba ilizwe lemfuyo yenu lingcolile, chaphelani lina elizweni lemfuyo yeNkosi lapho ithabhanekele leNkosi elihlala khona, lizizuzele imfuyo phakathi kwethu; kodwa lingayihlamukeli iNkosi njalo lingasihlamukeli ekuzakheleni kwenu ilathi ngaphandle kwelathi leNkosi uNkulunkulu wethu.
    20: UAkani indodana kaZera kaphambekanga yini ngesiphambeko entweni eqalekisiweyo, kwasekusiba lolaka phezu kwenhlangano yonke yakoIsrayeli? Leyondoda kayibhubhanga-ke yodwa esiphambekweni sayo.
    21: 'Abantwana bakoRubeni labantwana bakoGadi lengxenye yesizwe sakoManase basebephendula bathi kunhloko zezinkulungwane zakoIsrayeli:'
    22: UNkulunkulu wabonkulunkulu, iNkosi, uNkulunkulu wabonkulunkulu, iNkosi, uyazi, loIsrayeli kakwazi; uba bekungokuhlamuka kumbe uba ngokuphambuka eNkosini, lingasisindisi lamuhla,
    23: ukuthi sizakhele ilathi ukuphambuka ekuyilandeleni iNkosi, loba sinikelele phezu kwalo umnikelo wokutshiswa loba umnikelo wokudla, loba ukwenza phezu kwalo iminikelo yokuthula, iNkosi uqobo kayikudinge.
    24: 'Kodwa ngeqiniso sikwenze ngokunqineka ngaloludaba sisithi: Kusasa abantwana benu bazakhuluma kubantwana bethu bathi: Lilani leNkosi uNkulunkulu kaIsrayeli?'
    25: Ngoba iNkosi iyenzile iJordani yaba ngumngcele phakathi kwethu lani, lina bantwana bakoRubeni labantwana bakoGadi, kalilasabelo eNkosini. Ngalokho abantwana benu benze abantwana bethu ukuthi bayekele ukuyesaba iNkosi.
    26: 'Ngakho sathi: Kasizilungiseleni khathesi ukwakha ilathi, lingabi ngelomnikelo wokutshiswa, njalo lingabi ngelomhlatshelo,'
    27: 'kodwa libe yibufakazi phakathi kwethu lani lezizukulwana zethu emva kwethu, ukuthi sikhonze inkonzo yeNkosi phambi kwayo ngeminikelo yethu yokutshiswa langemihlatshelo yethu langeminikelo yethu yokuthula, ukuze abantwana benu bangathi ebantwaneni bethu kusasa: Kalilasabelo eNkosini.'
    28: 'Sasesisithi: Kuzakuthi-ke, nxa bekhuluma lokhu kithi lesizukulwaneni sethu kusasa, sizakuthi: Bonani umfanekiso welathi leNkosi obaba abalakhayo, kungeyisilo lomnikelo wokutshiswa lingeyisilo lomhlatshelo, kodwa liyibufakazi phakathi kwethu lani.'
    29: Kakube khatshana lathi ukuthi siyihlamuke iNkosi, lokuthi siphenduke lamuhla ekuyilandeleni iNkosi, ukwakha ilathi lomnikelo wokutshiswa lelomnikelo wokudla lelomhlatshelo, ngaphandle kwelathi leNkosi uNkulunkulu wethu eliphambi kwethabhanekele layo.
    30: Kwathi uPhinehasi umpristi lenduna zenhlangano lenhloko zezinkulungwane zakoIsrayeli ezazilaye bewezwa amazwi abantwana bakoRubeni labantwana bakoGadi labantwana bakoManase abawakhulumayo, kwakukuhle emehlweni abo.
    31: 'UPhinehasi indodana kaEleyazare umpristi wasesithi kubantwana bakoRubeni lakubantwana bakoGadi lakubantwana bakoManase: Lamuhla siyazi ukuthi iNkosi iphakathi kwethu, ngoba kaliphambekanga lesisiphambeko eNkosini; khathesi likhulule abantwana bakoIsrayeli esandleni seNkosi.'
    32: UPhinehasi indodana kaEleyazare umpristi lezinduna basebebuyela bevela ebantwaneni bakoRubeni lebantwaneni bakoGadi elizweni leGileyadi, besiya elizweni leKhanani ebantwaneni bakoIsrayeli, babuyisela ilizwi kubo.
    33: Lodaba lwaluluhle emehlweni abantwana bakoIsrayeli; abantwana bakoIsrayeli bambusisa uNkulunkulu, kabasakhulumanga ngokwenyukela kubo empini ukuchitha ilizwe abantwana bakoRubeni labantwana bakoGadi ababehlala kulo.
    34: 'Abantwana bakoRubeni labantwana bakoGadi balibiza ilathi ngokuthi: Liyibufakazi phakathi kwethu bokuthi iNkosi inguNkulunkulu.'
  23:
    1: Kwasekusithi emva kwensuku ezinengi emva kokuthi iNkosi isimphumuzile uIsrayeli ezitheni zonke zabo inhlangothi zonke, loJoshuwa wayesemdala elensuku ezinengi,
    2: 'uJoshuwa wabiza uIsrayeli wonke, abadala babo, lenhloko zabo, labahluleli babo, lenduna zabo, wathi kubo: Mina sengimdala ngilensuku ezinengi.'
    3: Lina selibonile konke iNkosi uNkulunkulu wenu ekwenzileyo kulezizizwe zonke ngenxa yenu, ngoba iNkosi uNkulunkulu wenu yiyo elilweleyo.
    4: Bonani, ngilabele ngenkatho lezizizwe eziseleyo zibe yilifa lezizwe zenu, kusukela eJordani, lazo zonke izizwe engiziqumileyo, ngitsho kuze kube selwandle olukhulu lapho okutshona khona ilanga.
    5: INkosi uNkulunkulu wenu izazixotsha-ke phambi kwenu, izixotshe elifeni phambi kwenu, njalo lizakudla ilifa lelizwe, njengalokho iNkosi uNkulunkulu wenu ikhulumile kini.
    6: Ngakho qinani kakhulu ukugcina lokwenza konke okubhaliweyo egwalweni lomlayo kaMozisi, ukuze lingaphambuki kuwo liye ngakwesokunene loba ngakwesokhohlo,
    7: ukuze lingangeni kulezi izizwe, lezi ezisele lani, lingaphathi ibizo labonkulunkulu bazo, lingafungisi ngabo, lingabakhonzi, lingakhothami kubo,
    8: kodwa linamathele eNkosini uNkulunkulu wenu njengoba lenzile kuze kube lamuhla.
    9: Ngoba iNkosi ixotshile elifeni phambi kwenu izizwe ezinkulu lezilamandla; lina-ke kakulamuntu ome phambi kwenu kuze kube lamuhla.
    10: Umuntu oyedwa kini uzaxotsha inkulungwane, ngoba iNkosi uNkulunkulu wenu yiyo elilwelayo, njengalokho ikhulumile kini.
    11: Ngakho ziqaphelisiseni ukuthanda iNkosi uNkulunkulu wenu.
    12: Ngoba uba libuyela lokubuyela, linamathele kunsali yalezizizwe, lezi ezisele lani, lithathane lazo, lingene kuzo, lazo kini,
    13: yazini lokwazi ukuthi iNkosi uNkulunkulu wenu kayiyikuqhubeka ngokuzixotsha elifeni lezizizwe phambi kwenu; kodwa zizakuba yisifu lomjibila kini, zibe luswazi enhlangothini zenu, lameva emehlweni enu, lize libhubhe liphele kulelilizwe elihle, iNkosi uNkulunkulu wenu elinike lona.
    14: Khangelani-ke, ngihamba lamuhla ngendlela yomhlaba wonke. Njalo liyazi enhliziyweni yenu yonke lemphefumulweni wenu wonke ukuthi akukho lelizwi elilodwa elehlulekayo kuwo wonke amazwi amahle iNkosi uNkulunkulu wenu ewakhulumileyo phezu kwenu; wonke ezile kini, akukho lelizwi elilodwa elehlulekayo kuwo.
    15: Kuzakuthi-ke, njengalokhu zonke izinto ezinhle iNkosi uNkulunkulu wenu eyazikhuluma kini sezilehlele, ngokunjalo iNkosi izalehlisela zonke izinto ezimbi, ize ilibhubhise liphele kulelilizwe elihle iNkosi uNkulunkulu wenu elinike lona.
    16: Uba liseqa isivumelwano seNkosi uNkulunkulu wenu eyalilaya sona, lisuke liyekhonza abanye onkulunkulu, likhothame kibo, khona ulaka lweNkosi luzalivuthela, libhubhe masinyane liphele kulelilizwe elihle elinike lona.
  24:
    1: UJoshuwa wasebuthanisa zonke izizwe zakoIsrayeli eShekema, wabiza abadala bakoIsrayeli lenhloko zabo labahluleli babo lenduna zabo, bazimisa phambi kukaNkulunkulu.
    2: 'UJoshuwa wasesithi kubo bonke abantu: Itsho njalo iNkosi, uNkulunkulu kaIsrayeli: Endulo oyihlo babehlala ngaphetsheya komfula, uTera uyise kaAbrahama loyise kaNahori, babekhonza abanye onkulunkulu.'
    3: Ngasengimthatha uyihlo uAbrahama ngimsusa ngaphetsheya komfula, ngamhambisa wadabula elizweni lonke leKhanani, ngayandisa inzalo yakhe, ngamnika uIsaka.
    4: LakuIsaka nganika uJakobe loEsawu. LakuEsawu nganika intaba yeSeyiri ukudla ilifa layo, kodwa uJakobe labantwana bakhe behlela eGibhithe.
    5: Ngasengithuma uMozisi loAroni, ngatshaya iGibhithe, njengalokho engakwenzayo phakathi kwayo; lemva kwalokho ngalikhupha.
    6: Ngasengibakhupha oyihlo eGibhithe, lafika elwandle, amaGibhithe asexotshana lani ngenqola langamabhiza aze afika eLwandle oluBomvu.
    7: Kwathi bekhala eNkosini, yabeka umnyama phakathi kwenu lamaGibhithe, yaletha ulwandle phezu kwabo, yabasibekela. Lamehlo enu abona engakwenza eGibhithe. Lahlala enkangala insuku ezinengi.
    8: Ngasengililetha elizweni lamaAmori ayehlala ngaphetsheya kweJordani, asesilwa lani, ngawanikela esandleni senu, lalidla ilifa lelizwe lawo, ngawachitha phambi kwenu.
    9: UBalaki indodana kaZipori inkosi yakoMowabi wasesukuma walwa loIsrayeli, wathuma wabiza uBalami indodana kaBeyori ukuthi aliqalekise.
    10: Kodwa kangithandanga ukulalela uBalami; ngakho walibusisa lokulibusisa, ngasengilikhulula esandleni sakhe.
    11: Lachapha iJordani, lafika eJeriko, izakhamizi zeJeriko zalwa zimelene lani, amaAmori, lamaPerizi, lamaKhanani, lamaHethi, lamaGirigashi, amaHivi, lamaJebusi; ngawanikela esandleni senu.
    12: Ngathuma olonyovu phambi kwenu abawaxotsha phambi kwenu, amakhosi amabili amaAmori; hatshi ngenkemba yakho njalo hatshi ngedandili lakho.
    13: Ngasengilinika ilizwe elingalisebenzelanga, lemizi elingayakhanga, lihlala kiyo. Lidla okwezivini lezivande zemihlwathi elingakuhlanyelanga.
    14: Khathesi-ke yesabeni iNkosi, liyikhonze ngobuqotho langeqiniso, lisuse onkulunkulu oyihlo ababakhonza ngaphetsheya komfula leGibhithe, njalo likhonze iNkosi.
    15: Uba-ke kukubi emehlweni enu ukuyikhonza iNkosi, zikhetheleni lamuhla lowo elizamkhonza; kumbe onkulunkulu ababakhonzayo oyihlo ababengaphetsheya komfula, loba onkulunkulu bamaAmori elihlala elizweni lawo. Kodwa mina lendlu yami sizayikhonza iNkosi.
    16: 'Basebephendula abantu besithi: Kakube khatshana lathi ukuthi sitshiye iNkosi, sikhonze abanye onkulunkulu.'
    17: Ngoba iNkosi uNkulunkulu wethu iyiyo eyasenyusayo labobaba sivela elizweni leGibhithe, endlini yobugqili, eyenza phambi kwamehlo ethu lezizibonakaliso ezinkulu, yasilondoloza endleleni yonke esahamba kiyo, laphakathi kwabo bonke abantu esedlule phakathi kwabo.
    18: INkosi yasixotsha phambi kwethu zonke izizwe, lamaAmori ayehlala elizweni. Thina lathi sizayikhonza iNkosi, ngoba inguNkulunkulu wethu.
    19: 'UJoshuwa wasesithi ebantwini: Kalilakuyikhonza iNkosi, ngoba inguNkulunkulu ongcwele, inguNkulunkulu olobukhwele. Kayiyikuthethelela iziphambeko zenu lezono zenu.'
    20: Uba liyitshiya iNkosi likhonze onkulunkulu abezizwe, izaphenduka yenze okubi kini, iliqede, emva kokuthi ilenzele okuhle.
    21: 'Abantu basebesithi kuJoshuwa: Hatshi, kodwa sizayikhonza iNkosi.'
    22: 'UJoshuwa wasesithi ebantwini: Lingabafakazi ngani ukuthi lina lizikhethele iNkosi ukuyikhonza. Basebesithi: Singabafakazi.'
    23: Khathesi-ke, susani onkulunkulu abezizwe abaphakathi kwenu, lithobele inhliziyo yenu eNkosini, uNkulunkulu kaIsrayeli.
    24: 'Abantu basebesithi kuJoshuwa: INkosi uNkulunkulu wethu sizayikhonza, lelizwi layo sililalele.'
    25: Ngakho uJoshuwa wasebenzela abantu isivumelwano ngalolosuku, wababekela isimiso lesimiselo eShekema.
    26: UJoshuwa wasebhala lawomazwi egwalweni lomlayo kaNkulunkulu; wathatha ilitshe elikhulu, walimisa lapho ngaphansi kwesihlahla se-okhi elingasendlini engcwele yeNkosi.
    27: 'UJoshuwa wasesithi ebantwini bonke: Khangelani, lelilitshe lizakuba yibufakazi ngathi, ngoba liwezwile wonke amazwi eNkosi eyawakhuluma kithi; ngakho lizakuba yibufakazi ngani, hlezi lenze inkohliso kuNkulunkulu wenu.'
    28: UJoshuwa wasebayekela abantu ukuthi bahambe, ngulowo lalowo waya elifeni lakhe.
    29: Kwasekusithi emva kwalezizinto uJoshuwa indodana kaNuni, inceku yeNkosi, wafa eleminyaka elikhulu letshumi.
    30: Basebemngcwabela emngceleni welifa lakhe eThiminathi-Sera esentabeni yakoEfrayimi enyakatho kwentaba iGahashi.
    31: Njalo uIsrayeli wayikhonza iNkosi zonke izinsuku zikaJoshuwa lazo zonke izinsuku zabadala abelula insuku emva kukaJoshuwa, njalo ababewazi wonke umsebenzi weNkosi eyawenzela uIsrayeli.
    32: Lamathambo kaJosefa abantwana bakoIsrayeli ababenyuke lawo bevela eGibhithe bawangcwaba eShekema, esiqintini sensimu uJakobe asithenga kubantwana bakaHamori uyise kaShekema ngenhlamvu zesiliva ezilikhulu; saba-ke yilifa labantwana bakoJosefa.
    33: UEleyazare indodana kaAroni wasesifa, bamngcwaba eqaqeni lukaPhinehasi indodana yakhe, ayeluphiwe entabeni yakoEfrayimi.
7:
  1:
    1: 'Kwasekusithi emva kokufa kukaJoshuwa abantwana bakoIsrayeli babuza iNkosi besithi: Ngubani ozasenyukelela ukuyamelana lamaKhanani kuqala ukulwa emelene labo?'
    2: 'INkosi yasisithi: UJuda uzakwenyuka; khangelani, ngilinikele ilizwe esandleni sakhe.'
    3: 'UJuda wasesithi kuSimeyoni umfowabo: Yenyuka lami enkathweni yami ukuze silwe simelene lamaKhanani; lami-ke ngizahamba lawe enkathweni yakho. USimeyoni wasehamba laye.'
    4: UJuda wasesenyuka, njalo iNkosi yanikela amaKhanani lamaPerizi esandleni sabo; bawatshaya eBezeki, amadoda azinkulungwane ezilitshumi.
    5: Basebefica uAdoni-Bezeki eBezeki, balwa bemelene laye, bawatshaya amaKhanani lamaPerizi.
    6: Kodwa uAdoni-Bezeki wabaleka, baxotshana laye, bambamba, baquma izithupha zezandla zakhe lamazwane akhe amakhulu.
    7: 'UAdoni-Bezeki wasesithi: Amakhosi angamatshumi ayisikhombisa aqunywe izithupha zezandla zawo lezenyawo zawo ayedobha ngaphansi kwetafula lami. Njengokwenza kwami, ngokunjalo uNkulunkulu ungiphindisele. Basebemusa eJerusalema, wafela khona.'
    8: Abantwana bakoJuda balwa-ke bemelene leJerusalema, bayithumba, bayitshaya ngobukhali benkemba, lomuzi bawuthungela ngomlilo.
    9: Emva kwalokho-ke abantwana bakoJuda behla ukuyakulwa bemelene lamaKhanani ayehlala entabeni leningizimu lesihotsheni.
    10: UJuda wasehamba wamelana lamaKhanani ayehlala eHebroni; lebizo leHebroni kuqala kwakuyiKiriyathi-Arba; batshaya uSheshayi loAhimani loTalimayi.
    11: Basuka lapho baya bamelana labahlali beDebiri. Lebizo leDebiri kuqala kwakuyiKiriyathi-Seferi.
    12: 'UKalebi wasesithi: Ozatshaya iKiriyathi-Seferi, ayithumbe, ngizamnika uAkisa indodakazi yami ibe ngumkakhe.'
    13: UOthiniyeli indodana kaKenazi umfowabo kaKalebi, owayemncane kulaye, waseyithumba; wasemnika uAkisa indodakazi yakhe ukuba ngumkakhe.
    14: 'Kwasekusithi ekufikeni kwakhe wamkhuthaza ukuthi acele kuyise insimu; wasesehla kubabhemi, uKalebi wasesithi kuye: Ulani?'
    15: 'Wasesithi kuye: Ngipha isibusiso. Njengoba ungiphe ilizwe leningizimu, ngipha njalo imithombo yamanzi. UKalebi wasemnika imithombo engaphezulu lemithombo engaphansi.'
    16: Abantwana bomKeni, uyisezala kaMozisi, basebesenyuka besuka emzini wamalala, belabantwana bakoJuda, baya enkangala yakoJuda, eseningizimu kweAradi; baya bahlala phakathi kwabantu.
    17: UJuda wasehamba loSimeyoni umfowabo, bawatshaya amaKhanani ayehlala eZefathi, bayitshabalalisa. Ngakho ibizo lomuzi lathiwa yiHorma.
    18: UJuda wasethumba iGaza lomngcele wayo, leAshikeloni lomngcele wayo, leEkhironi lomngcele wayo.
    19: INkosi yasisiba loJuda, wadla ilifa lezintaba, kodwa wayengelakubaxotsha elifeni abahlali besigodi, ngoba babelezinqola zensimbi.
    20: Basebenika uKalebi iHebroni, njengokutsho kukaMozisi; wasexotsha elifeni esuka lapho amadodana amathathu kaAnaki.
    21: Kodwa abantwana bakoBhenjamini kabawaxotshanga elifeni amaJebusi ayehlala eJerusalema; ngakho amaJebusi ahlala labantwana bakoBhenjamini eJerusalema kuze kube lamuhla.
    22: Lendlu kaJosefa, labo benyukela eBhetheli; njalo iNkosi yayilabo.
    23: Indlu kaJosefa yasithuma inhloli eBhetheli; lebizo lomuzi kuqala laliyiLuzi.
    24: 'Abalindi basebebona umuntu ephuma emzini, bathi kuye: Akusitshengise indlela yokungena emzini, besesikwenzela umusa.'
    25: Esebatshengise indlela yokungena emzini, bawutshaya umuzi ngobukhali benkemba, kodwa lowomuntu losapho lwakhe lonke babayekela bahamba.
    26: Lowomuntu wasesiya elizweni lamaHethi, wakha umuzi, wabiza ibizo lawo ngokuthi yiLuzi; yilelo ibizo lawo kuze kube lamuhla.
    27: UManase kaxotshanga-ke iBeti-Sheyani lemizana yayo, leThahanakhi lemizana yayo, labahlali beDori lemizana yayo, labahlali beIbileyamu lemizana yayo, labahlali beMegido lemizana yayo; kodwa amaKhanani afuna ukuhlala kulelolizwe.
    28: Kwasekusithi uIsrayeli eselamandla wawamisa amaKhanani kusibhalo, kodwa kawaxotshanga lokuwaxotsha elifeni.
    29: UEfrayimi kawaxotshanga-ke elifeni amaKhanani ayehlala eGezeri, kodwa amaKhanani ahlala eGezeri phakathi kwabo.
    30: UZebuluni kabaxotshanga elifeni abahlali beKitroni labahlali beNahaloli, kodwa amaKhanani ahlala phakathi kwabo, aba yizibhalwa.
    31: UAsheri kabaxotshanga elifeni abahlali beAko labahlali beSidoni leAhilabi leAkizibi leHeliba leAfiki leRehobi;
    32: kodwa abakoAsheri bahlala phakathi kwamaKhanani abahlali belizwe, ngoba kabawaxotshanga elifeni.
    33: UNafithali kabaxotshanga elifeni abahlali beBeti-Shemeshi labahlali beBeti-Anathi, kodwa wahlala phakathi kwamaKhanani, abahlali belizwe; kodwa abahlali beBeti-Shemeshi labeBeti-Anathi baba yizibhalwa kubo.
    34: AmaAmori asebafuqela abantwana bakoDani entabeni, ngoba kawabavumelanga ukwehlela esigodini.
    35: Kodwa amaAmori ayefuna ukuhlala entabeni yeHeresi eAjaloni leShahalibimi, kodwa isandla sendlu kaJosefa saba nzima, aba yizibhalwa.
    36: Umngcele wamaAmori wawusukela emqansweni weAkirabimi, uvela edwaleni usiya phezulu.
  2:
    1: 'Ingilosi yeNkosi yasisenyuka isuka eGiligali isiya eBokimi, yathi: Ngalenyusa lisuka eGibhithe, ngaliletha elizweni engalifungela oyihlo, njalo ngathi: Kangiyikwephula isivumelwano sami lani kuze kube sephakadeni.'
    2: Lani-ke kaliyikwenza isivumelwano labahlali balelilizwe, lizadiliza amalathi abo. Kodwa kalililalelanga ilizwi lami. Kuyini lokhu elikwenzileyo?
    3: 'Ngakho lami ngathi: Kangiyikuzixotsha elifeni phambi kwenu, kodwa zizakuba njengameva enhlangothini zenu, labonkulunkulu bazo babe ngumjibila kini.'
    4: Kwasekusithi lapho ingilosi yeNkosi isikhulume lamazwi kubo bonke abantwana bakoIsrayeli, abantu baphakamisa ilizwi labo bakhala inyembezi.
    5: Basebebiza ibizo laleyondawo ngokuthi yiBokimi, bayihlabela iNkosi lapho.
    6: Kwathi uJoshuwa esebayekele abantu bahamba, abantwana bakoIsrayeli bahamba, ngulowo lalowo waya elifeni lakhe ukudla ilifa lelizwe.
    7: Abantu basebeyikhonza iNkosi kuzo zonke izinsuku zikaJoshuwa, lazo zonke izinsuku zabadala abasala bephila emva kukaJoshuwa, ababewubonile wonke umsebenzi omkhulu weNkosi eyayiwenzele uIsrayeli.
    8: UJoshuwa indodana kaNuni, inceku yeNkosi, wafa-ke, eleminyaka elikhulu letshumi.
    9: Basebemngcwabela emngceleni welifa lakhe eThiminathi-Heresi entabeni yakoEfrayimi, enyakatho kwentaba iGahashi.
    10: Njalo lalesosizukulwana sabuthelwa kuboyise. Kwasekusukuma esinye isizukulwana emva kwabo esasingayazi iNkosi njalo lomsebenzi eyayiwenzele uIsrayeli.
    11: Abantwana bakoIsrayeli basebesenza okubi emehlweni eNkosi, bakhonza oBhali.
    12: Batshiya iNkosi, uNkulunkulu waboyise, eyabakhupha elizweni leGibhithe, balandela abanye onkulunkulu, kubonkulunkulu bezizwe ezazibazingelezele, bakhothama kibo, bayithukuthelisa iNkosi.
    13: Bayidela iNkosi, bakhonza uBhali laboAshitarothi.
    14: Ngakho ulaka lweNkosi lwavutha kuIsrayeli, yabanikela esandleni sabaphangi ababaphangayo; yabathengisa esandleni sezitha zabo inhlangothi zonke, ukuze bangabe besaba lakho ukuma phambi kwazo.
    15: Loba bephuma besiya ngaphi, isandla seNkosi samelana labo ngokubi, njengokutsho kweNkosi lanjengokufunga kweNkosi kibo, njalo bacindezeleka kakhulu.
    16: INkosi yasimisa abahluleli ababophula esandleni salabo ababaphangayo.
    17: Kanti kababalalelanga labahluleli babo, kodwa baphinga ngokulandela abanye onkulunkulu, bakhothama kibo; baphambuka masinyane endleleni oyise ababehamba kuyo, belalela imilayo yeNkosi. Bona kabenzanga njalo.
    18: Lalapho iNkosi ibamisela abahluleli, iNkosi yayilomahluleli, yabophula esandleni sezitha zabo zonke izinsuku zikamahluleli; ngoba iNkosi yazisola ngenxa yokububula kwabo ngenxa yalabo ababacindezelayo lababahlukuluzayo.
    19: Kwasekusithi ekufeni kukamahluleli, babuyela emuva baxhwala okwedlula oyise, ngokulandela abanye onkulunkulu, ngokubakhonza langokubakhothamela; kabalahlanga okwemisebenzi yabo lokwendlela yabo yenkani.
    20: 'Ngakho ulaka lweNkosi lwavutha kuIsrayeli, yathi: Ngoba lesisizwe seqe isivumelwano sami engasilaya oyise, kasilalelanga ilizwi lami,'
    21: lami kangisayikuxotsha loba ngubani elifeni phambi kwabo ezizweni uJoshuwa azitshiya ekufeni kwakhe,
    22: ukuze ngihlole ngazo uIsrayeli ukuthi bazagcina yini indlela yeNkosi ukuhamba kuyo njengaboyise bayigcina, kumbe hatshi.
    23: Ngakho iNkosi yaziyekela lezozizwe, ukuze ingazixotshi elifeni masinyane, njalo kayizinikelanga esandleni sikaJoshuwa.
  3:
    1: Lalezi yizizwe iNkosi eyazitshiyayo ukuze ihlole uIsrayeli ngazo, bonke abangazazanga zonke izimpi zeKhanani;
    2: 'kuphela ukuze izizukulwana zabantwana bakoIsrayeli zazi, ukuzifundisa impi, kuphela abangazazanga phambili:'
    3: Amakhosi amahlanu amaFilisti, lawo wonke amaKhanani, lamaSidoni, lamaHivi ayehlala entabeni yeLebhanoni, kusukela entabeni yeBhali-Hermoni kuze kube sekungeneni kweHamathi.
    4: Zazingezokuhlola uIsrayeli ngazo ukwazi ukuthi bazayilalela yini imilayo yeNkosi eyabalaya yona oyise ngesandla sikaMozisi.
    5: Abantwana bakoIsrayeli bahlala-ke phakathi kwamaKhanani, amaHethi, lamaAmori, lamaPerizi, lamaHivi, lamaJebusi.
    6: Basebethatha amadodakazi awo ukuba ngomkabo, lamadodakazi abo bawanika amadodana awo, bakhonza onkulunkulu bawo.
    7: Abantwana bakoIsrayeli basebesenza okubi emehlweni eNkosi, bayikhohlwa iNkosi uNkulunkulu wabo, bakhonza oBhali lezixuku.
    8: Ngakho ulaka lweNkosi lwavutha kuIsrayeli, yabathengisa esandleni sikaKushani-Rishathayimi inkosi yeMesopotamiya. Abantwana bakoIsrayeli basebeyisebenzela inkosi uKushani-Rishathayimi iminyaka eyisificaminwembili.
    9: Kwathi abantwana bakoIsrayeli bekhala eNkosini, iNkosi yabavusela abantwana bakoIsrayeli umkhululi owabakhululayo, uOthiniyeli indodana kaKenazi umfowabo kaKalebi ongumnawakhe.
    10: Njalo uMoya weNkosi wayephezu kwakhe, wahlulela uIsrayeli, waphuma impi, iNkosi yanikela esandleni sakhe uKushani-Rishathayimi inkosi yeSiriya, lesandla sakhe saba lamandla phezu kukaKushani-Rishathayimi.
    11: Lelizwe laba lokuthula iminyaka engamatshumi amane. UOthiniyeli indodana kaKenazi wasesifa.
    12: Abantwana bakoIsrayeli basebebuya besenza okubi emehlweni eNkosi. INkosi yasimqinisa uEgiloni inkosi yakoMowabi ukumelana loIsrayeli, ngenxa yokuthi babenzile okubi emehlweni eNkosi.
    13: Wasezibuthela abantwana bakoAmoni loAmaleki, waya wamtshaya uIsrayeli, badla ilifa lomuzi wamalala.
    14: Abantwana bakoIsrayeli basebesebenzela uEgiloni inkosi yakoMowabi iminyaka elitshumi leyisificaminwembili.
    15: Kwathi abantwana bakoIsrayeli bekhala eNkosini, iNkosi yabavusela umkhululi, uEhudi indodana kaGera, umBhenjamini owayelinxele. Abantwana bakoIsrayeli basebethumela ngesandla sakhe isipho kuEgiloni inkosi yakoMowabi.
    16: UEhudi wasezenzela inkemba ebukhali inhlangothi ezimbili, ubude bayo buyingalo, wayibophela ngaphansi kwezigqoko zakhe ethangazini lakhe lokunene.
    17: Wasondeza isipho kuEgiloni inkosi yakoMowabi. Njalo uEgiloni wayengumuntu okhulupheleyo kakhulu.
    18: Kwasekusithi eseqedile ukusondeza isipho, wasephelekezela abantu ababethwele isipho.
    19: 'Kodwa yena wabuyela emuva ezithombeni ezibaziweyo ezaziseGiligali, wathi: Nkosi, ngilendaba eyimfihlo kuwe. Yasisithi: Thula. Bonke ababemi laye basebephuma.'
    20: 'UEhudi wasesiza kuye ehlezi endlini ephezulu epholileyo eyayingeyakhe yedwa. UEhudi wathi: Ngilendaba kaNkulunkulu kuwe. Wasesukuma esihlalweni.'
    21: UEhudi waseselula isandla sakhe sokhohlo, wathatha inkemba ethangazini lakhe lokunene, wayithela esiswini sakhe,
    22: kwaze kwangena lesilanda emva kobukhali, amahwahwa agubuzela ubukhali, ngoba kayingcothulanga inkemba esiswini sakhe, kwasekuphuma umswane.
    23: UEhudi wasephuma ekhulusini, wavala iminyango yendlu ephezulu emva kwakhe, wayikhiya.
    24: 'Yena esephumile, kwafika izinceku zakhe; kwathi zibona, khangela-ke, iminyango yendlu ephezulu yayikhiyiwe, zathi: Sibili wembese inyawo zakhe endlini epholileyo.'
    25: Njalo zalinda zaze zaba lenhloni; khangela-ke kavulanga iminyango yendlu ephezulu; ngakho zathatha isihluthulelo zavula, khangela-ke, inkosi yazo yayiwele phansi ifile.
    26: UEhudi wasephunyuka zisalibele, yena wedlula ezithombeni ezibaziweyo, waphunyuka waya eSeyira.
    27: Kwasekusithi ekufikeni kwakhe wavuthela uphondo entabeni yakoEfrayimi. Abantwana bakoIsrayeli basebesehla laye ezintabeni, yena ephambi kwabo.
    28: 'Wasesithi kibo: Landelani emva kwami, ngoba iNkosi inikele izitha zenu amaMowabi esandleni senu. Ngakho behla bamlandela, bathumba amazibuko eJordani aye koMowabi, kabavumelanga muntu ukuchapha.'
    29: Basebebulala amaMowabi ngalesosikhathi angaba zinkulungwane ezilitshumi, amadoda wonke aqatha lawo wonke amadoda alamandla, njalo kakuphunyukanga muntu.
    30: Ngalokho uMowabi wehliselwa phansi mhlalokho ngaphansi kwesandla sikaIsrayeli. Lelizwe laba lokuthula iminyaka engamatshumi ayisificaminwembili.
    31: Lemva kwakhe kwaba loShamigari indodana kaAnathi, owatshaya amaFilisti amadoda angamakhulu ayisithupha ngocijo lwenkabi; laye wasemkhulula uIsrayeli.
  4:
    1: Abantwana bakoIsrayeli basebebuya besenza okubi emehlweni eNkosi esefile uEhudi.
    2: INkosi yasibathengisa esandleni sikaJabini inkosi yeKhanani owayebusa eHazori. Lenduna yebutho lakhe yayinguSisera, owayehlala eHaroshethi labezizwe.
    3: Abantwana bakoIsrayeli basebekhala eNkosini, ngoba wayelezinqola zensimbi ezingamakhulu ayisificamunwemunye, wabacindezela ngamandla abantwana bakoIsrayeli iminyaka engamatshumi amabili.
    4: UDebora umfazi owayengumprofethikazi umkaLapidothi yena wahlulela uIsrayeli ngalesosikhathi.
    5: Wayehlala ngaphansi kwesihlahla selala sikaDebora phakathi kweRama leBhetheli entabeni yakoEfrayimi. Abantwana bakoIsrayeli basebesenyukela kuye ukwahlulelwa.
    6: 'Wasethuma wabiza uBaraki indodana kaAbinowama eKedeshi koNafithali, wathi kuye: INkosi uNkulunkulu wakoIsrayeli kayilayanga yini isithi: Hamba usondele entabeni yeThabhori, uzithathele amadoda azinkulungwane ezilitshumi ebantwaneni bakoNafithali lebantwaneni bakoZebuluni?'
    7: Njalo ngizadonsela kuwe esifuleni iKishoni uSisera induna yebutho likaJabini lenqola zakhe lexuku lakhe, ngimnikele esandleni sakho.
    8: 'UBaraki wasesithi kuye: Uba uhamba lami, ngizahamba; kodwa uba ungahambi lami, kangiyikuhamba.'
    9: 'Wasesithi: Ngizahamba lokuhamba lawe, kodwa udumo kaluyikuba ngolwakho ngendlela ohamba ngayo, ngoba iNkosi izathengisa uSisera esandleni sowesifazana. Wasesukuma uDebora, wahamba loBaraki waya eKedeshi.'
    10: UBaraki wasebizela oZebuluni loNafithali eKedeshi. Kwasekusenyuka amadoda azinkulungwane ezilitshumi amlandela, loDebora wenyuka laye.
    11: UHeberi umKeni wazehlukanisa-ke lamaKeni, abantwana bakaHobabi uyisezala kaMozisi, wamisa ithente lakhe kwaze kwaba sesihlahleni se-okhi eZahananimi eseduze leKedeshi.
    12: Basebebikela uSisera ukuthi uBaraki indodana kaAbinowama usenyukele entabeni yeThabhori.
    13: USisera wasebiza zonke izinqola zakhe, inqola ezingamakhulu ayisificamunwemunye zensimbi, labo bonke abantu ababelaye, kusukela eHaroshethi labezizwe kuze kufike esifuleni iKishoni.
    14: 'UDebora wasesithi kuBaraki: Vuka! Ngoba yilo lolusuku iNkosi enikele ngalo uSisera esandleni sakho. Kayihambanga yini iNkosi phambi kwakho? Ngakho uBaraki wehla entabeni iThabhori lamadoda azinkulungwane ezilitshumi ngemva kwakhe.'
    15: INkosi yasimsanganisa uSisera lazo zonke izinqola lebutho lonke ngobukhali benkemba phambi kukaBaraki, kwaze kwathi uSisera wehla enqoleni wabaleka ngenyawo zakhe.
    16: UBaraki wasexotshana lezinqola lebutho, waze wafika eHaroshethi labezizwe; ibutho lonke likaSisera laselisiwa ngobukhali benkemba; kakusalanga loyedwa.
    17: Kodwa uSisera wabaleka ngenyawo zakhe waya ethenteni likaJayeli umkaHeberi umKeni, ngoba kwakulokuthula phakathi kukaJabini inkosi yeHazori lendlu kaHeberi umKeni.
    18: 'UJayeli wasephuma ukuhlangabeza uSisera, wathi kuye: Phambuka, nkosi yami, phambukela kimi, ungesabi. Wasephambukela kuye ethenteni, wamembesa ngengubo.'
    19: 'Wasesithi kuye: Akunginathise amanzi amalutshwana ngoba ngomile. Wasesibukula igula lochago, wamnathisa, wamembesa.'
    20: 'Wasesithi kuye: Mana emnyango wethente; kuzakuthi-ke, uba kufika umuntu kuwe ekubuza esithi: Kulomuntu lapha yini? Uzakuthi: Kakulamuntu.'
    21: Kodwa uJayeli umkaHeberi wathatha isikhonkwane sethente, wafaka isando esandleni sakhe, wamnyenyela, wabethela isikhonkwane enhlafunweni yakhe sangena emhlabathini, ngoba yena wayelele ubuthongo obukhulu, ediniwe, wasesifa.
    22: 'Khangela-ke, uBaraki waxotsha uSisera; uJayeli wasephuma ukumhlangabeza wathi kuye: Woza, ngizakutshengisa umuntu omdingayo. Wasengena ethenteni lakhe, khangela-ke, uSisera wayelele efile, lesikhonkwane sasisenhlafunweni yakhe.'
    23: Ngakho ngalolosuku uNkulunkulu wamehlisela phansi uJabini inkosi yeKhanani phambi kwabantwana bakoIsrayeli.
    24: Isandla sabantwana bakoIsrayeli saqhubeka-ke saba nzima phezu kukaJabini inkosi yeKhanani, baze bamchitha uJabini inkosi yeKhanani.
  5:
    1: 'UDebora loBaraki indodana kaAbinowama basebehlabela ngalolosuku besithi:'
    2: Ngenxa yokuphindisela kwezimpindiselo koIsrayeli, nxa abantu bezinikela ngokuzithandela, busisani iNkosi!
    3: Zwanini makhosi, libeke indlebe ziphathamandla, mina, mina ngizahlabela eNkosini, ngihubele iNkosi, uNkulunkulu kaIsrayeli.
    4: Nkosi, ekuphumeni kwakho eSeyiri, ekunyatheleni kwakho usuka ensimini yeEdoma, umhlaba wazamazama, lamazulu athonta, lamayezi athontisa amanzi.
    5: Izintaba zageleza phambi kweNkosi, iSinayi le phambi kweNkosi, uNkulunkulu kaIsrayeli.
    6: Ensukwini zikaShamigari indodana kaAnathi, ensukwini zikaJayeli, izindlela zaphela, lababehamba ezindledlaneni bahamba ngezindlela ezimazombazombe.
    7: Izakhamizi zemakhaya zaphela koIsrayeli, zaphela, ngaze ngasukuma mina Debora, ngasukuma, unina koIsrayeli.
    8: Wakhetha onkulunkulu abatsha, khona kwaba lempi emasangweni. Sabonwa yini isihlangu lomkhonto phakathi kwabazinkulungwane ezingamatshumi amane koIsrayeli?
    9: Inhliziyo yami ikubanikimithetho bakoIsrayeli, abazinikela ngokuzithandela phakathi kwabantu. Busisani iNkosi!
    10: Bagadi babobabhemi abamhlophe, bahlali besigcabha, labahambi endleleni, khulumani.
    11: Elizwini labatshoki, phakathi kwezindawo zokukha amanzi, lapho bayalandisa ngemisebenzi elungileyo yeNkosi, imisebenzi elungileyo yezakhamizi zemakhaya zakoIsrayeli. Ngalesosikhathi abantu beNkosi behlela emasangweni.
    12: Vuka, vuka, Debora! Vuka, vuka, khuluma ingoma! Sukuma Baraki, uthumbe abathunjiweyo bakho, ndodana kaAbinowama.
    13: Khona yayenza insali yabusa phezu kwezinduna ebantwini; iNkosi yangenza ngabusa phezu kwabalamandla.
    14: Kuvela koEfrayimi impande yabo yayimelene loAmaleki; emva kwakho, Bhenjamini, phakathi kwabantu bakho; kuvela kuMakiri kwehla abanikumthetho, lakoZebuluni abadonsa ngentonga yombhali.
    15: Leziphathamandla zakoIsakari zaziloDebora; lanjengoIsakari, waba njalo uBaraki; wathunjwa esigodini ngenyawo zakhe. Ekwehlukaneni kukaRubeni izinqumo zenhliziyo zazizinkulu.
    16: Wahlalelani phakathi kwezibaya ukuzwa umhlanga wokukhaliselwa izimvu? Izifunda zakoRubeni zaba lokuhlolwa okukhulu kwenhliziyo.
    17: UGileyadi wahlala ngaphetsheya kweJordani. LoDani wahlalelani emikhunjini? UAsheri wahlala ekhunjini lolwandle, wahlala ethekwini.
    18: UZebuluni uyisizwe esadela umphefumulo waso kwaze kwaba sekufeni, loNafithali, emiqolweni yensimu.
    19: Amakhosi afika alwa; khona amakhosi eKhanani alwa eThahanakhi ngasemanzini eMegido; kawathathanga impango yesiliva.
    20: Zisemazulwini zalwa, inkanyezi zisendleleni zazo zalwa loSisera.
    21: Isifula iKishoni sabakhukhula, isifula sendulo, isifula iKishoni. Mphefumulo wami, unyathela ngamandla!
    22: Khona atshaya phansi amasondo amabhiza, ngokumatha, ukumatha kwabalamandla bakhe.
    23: Qalekisani iMerozi, kutsho ingilosi yeNkosi, qalekisani ngokuqalekisa abakhileyo kuyo, ngoba kabezanga kuncedo lweNkosi, kuncedo lweNkosi, lamaqhawe.
    24: Uzabusiswa phezu kwabesifazana uJayeli umkaHeberi umKeni; ubusisiwe phezu kwabesifazana ethenteni.
    25: Wacela amanzi, wamnika uchago, waletha amasi ngomganu wobukhosi.
    26: Welulela isandla sakhe esikhonkwaneni, lesandla sakhe sokunene esandweni sezisebenzi, wamtshaya uSisera, wachoboza ikhanda lakhe, wahlaba wabhoboza inhlafuno yakhe.
    27: Phakathi laphakathi kwenyawo zakhe wakhothama wawa walala; phakathi laphakathi kwenyawo zakhe wakhothama wawa, lapho akhothamela khona, wawa lapho efile echithekile.
    28: 'Unina kaSisera walunguza ngewindi, wanqolonga ngeminxibo yewindi wathi: Kungani inqola yakhe iphuza ukuza? Kungani ephuzile amavili ezinqola zakhe?'
    29: 'Izihlakaniphi zamakhosazana akhe zaphendula, yebo yena wazibuyisela impendulo yakhe wathi:'
    30: Kabatholanga yini bayaba impango, intombazana, amantombazana amabili kuleyo laleyondoda, impango yamalembu aconjiweyo kaSisera, impango yamalembu aconjiweyo afekethisiweyo ngenalithi, amalembu amabili aconjiweyo afekethisiweyo ngenalithi, awentamo zomphangi?
    31: Ngokunjalo kazibhubhe zonke izitha zakho, Nkosi. Kodwa abayithandayo kababe njengokuphuma kwelanga ngamandla alo. Lelizwe lathula iminyaka engamatshumi amane.
  6:
    1: Abantwana bakoIsrayeli basebesenza okubi emehlweni eNkosi; iNkosi yasibanikela esandleni sikaMidiyani iminyaka eyisikhombisa.
    2: Lesandla sikaMidiyani saba lamandla phezu kukaIsrayeli. Ngenxa kaMidiyani abantwana bakoIsrayeli bazenzela imihume esezintabeni, lembalu, lezinqaba.
    3: Kwasekusithi uIsrayeli esehlanyele, enyuka amaMidiyani lamaAmaleki labantwana bempumalanga, benyuka bamelana labo,
    4: bamisa inkamba maqondana labo, bachitha izithelo zelizwe, uze ufike eGaza, njalo kabatshiyanga okondlayo koIsrayeli loba imvu loba inkabi loba ubabhemi.
    5: Ngoba bona benyuka lezifuyo zabo lamathente abo, bafika njengokugcwala kwentethe ngobunengi, okokuthi bona lamakamela abo babengelanani; basebengena elizweni ukulichitha.
    6: UIsrayeli wasesiba ngumyanga kakhulu ngenxa yamaMidiyani, labantwana bakoIsrayeli bakhala eNkosini.
    7: Kwasekusithi lapho abantwana bakoIsrayeli bekhala eNkosini ngenxa yamaMidiyani,
    8: 'iNkosi yathuma umprofethi kubantwana bakoIsrayeli, owathi kibo: Itsho njalo iNkosi, uNkulunkulu wakoIsrayeli: Mina ngalenyusa lisuka eGibhithe ngalikhupha endlini yobugqili,'
    9: ngalihluthuna esandleni samaGibhithe, lesandleni sabo bonke abalicindezelayo, ngabaxotsha phambi kwenu, ngalinika ilizwe labo,
    10: 'ngathi kini: NgiyiNkosi uNkulunkulu wenu; lingesabi onkulunkulu bamaAmori elihlala elizweni lawo. Kodwa kalililalelanga ilizwi lami.'
    11: Kwasekufika ingilosi yeNkosi, yahlala ngaphansi kwesihlahla se-okhi esiseOfira, esasingesikaJowashi umAbiyezeri, lendodana yakhe uGidiyoni yayibhula ingqoloyi esikhamelweni sewayini, ukuze iyifihlele amaMidiyani.
    12: 'Ingilosi yeNkosi yasibonakala kuye, yathi kuye: INkosi ilawe, qhawe elilamandla.'
    13: 'UGidiyoni wasesithi kuyo: Hawu Nkosi yami, uba iNkosi ilathi, kungani konke lokhu kusehlele? Kanti zingaphi zonke izimangaliso zayo abasitshela zona obaba besithi: INkosi kayisenyusanga siphuma eGibhithe yini? Kodwa khathesi iNkosi isidelile, yasinikela esandleni samaMidiyani.'
    14: 'INkosi yasiphendukela kuye yathi: Hamba ngalamandla akho, ukhulule uIsrayeli esandleni samaMidiyani. Kangikuthumanga yini?'
    15: 'Wasesithi kuyo: Hawu Nkosi yami, ngizamkhulula ngani uIsrayeli? Khangela, usendo lwami lungumyanga koManase, njalo ngingomncinyane endlini kababa.'
    16: 'INkosi yasisithi kuye: Ngoba ngizakuba lawe, uzawatshaya-ke amaMidiyani njengendodanye.'
    17: 'Wasesithi kuyo: Uba khathesi ngithole umusa emehlweni akho, ngenzela isibonakaliso sokuthi nguwe okhuluma lami.'
    18: 'Ake ungasuki lapha, ngize ngibuye kuwe, ngikhuphe isipho sami, ngisibeke phambi kwakho. Yasisithi: Mina ngizahlala uze uphenduke.'
    19: UGidiyoni wasengena, walungisa izinyane lembuzi, lezinkwa ezingelamvubelo nge-efa lempuphu, inyama wayifaka esitsheni, lomhluzi wawufaka embizeni, wakukhuphela kuyo ngaphansi kwesihlahla se-okhi, wakusondeza.
    20: 'Ingilosi kaNkulunkulu yasisithi kuye: Thatha inyama lezinkwa ezingelamvubelo, ukubeke phezu kwalelidwala, ubusuthela umhluzi. Wasesenza njalo.'
    21: Ingilosi yeNkosi yasiselula isihloko somqwayi owawusesandleni sayo, yathinta inyama lezinkwa ezingelamvubelo; kwasekusenyuka umlilo uphuma edwaleni, wadla inyama lezinkwa ezingelamvubelo. Lengilosi yeNkosi yasuka emehlweni akhe.
    22: 'UGidiyoni wasebona ukuthi yayiyingilosi yeNkosi. UGidiyoni wathi: Maye, Nkosi Jehova! Ngenxa yokuthi ngibone ingilosi yeNkosi ubuso ngobuso.'
    23: 'Kodwa iNkosi yathi kuye: Ukuthula kakube kuwe, ungesabi, kawuyikufa.'
    24: UGidiyoni waseyakhela iNkosi ilathi lapho, walibiza ngokuthi uJehova-shalomi. Kuze kube lamuhla lisesekhona eOfira lamaAbiyezeri.
    25: 'Kwasekusithi ngalobobusuku iNkosi yathi kuye: Thatha ijongosi lenkunzi engekayihlo, ngitsho ijongosi lesibili elileminyaka eyisikhombisa, udilize ilathi likaBhali elingelikayihlo, lesixuku esiphansi kwalo usigamule;'
    26: wakhele iNkosi uNkulunkulu wakho ilathi phezu kwengqonga yalinqaba, njengokwejwayelekileyo; ubusuthatha ijongosi lesibili, unikele umnikelo wokutshiswa ngenkuni zesixuku ozasigamula.
    27: UGidiyoni wasethatha amadoda alitshumi ezincekwini zakhe, wenza njengokutsho kweNkosi kuye; kodwa kwathi ngenxa yokuthi wayesesaba indlu kayise lamadoda omuzi ukukwenza emini, wakwenza ebusuku.
    28: Lapho amadoda omuzi evuka ekuseni kakhulu, khangela, ilathi likaBhali lalidiliziwe, lesixuku esasiphansi kwalo sesiganyuliwe, lejongosi lesibili lanikelwa phezu kwelathi elaselakhiwe.
    29: 'Basebesithi omunye komunye: Ngubani owenze loludaba? Nxa sebedingile bebuza bathi: UGidiyoni indodana kaJowashi wenze loludaba.'
    30: 'Amadoda omuzi asesithi kuJowashi: Khupha indodana yakho ukuze ife, ngoba idilizile ilathi likaBhali, langoba igamule isixuku esasiphansi kwalo.'
    31: 'Kodwa uJowashi wathi kubo bonke ababemi ngakuye: Lina lizamlwela uBhali yini, kumbe lina limsindise? Omlwelayo uzabulawa kusesekuseni. Uba engunkulunkulu, kazilwele, ngoba ilathi lakhe lidiliziwe.'
    32: 'Ngakho ngalolosuku wambiza ngokuthi nguJerubali, esithi: UBhali kalwe laye, ngoba ulidilizile ilathi lakhe.'
    33: Lawo wonke amaMidiyani lamaAmaleki labantwana bempumalanga babuthana ndawonye, bachapha, bamisa inkamba esigodini seJizereyeli.
    34: LoMoya weNkosi wembesa uGidiyoni; wavuthela uphondo, lamaAbiyezeri abizwa emva kwakhe.
    35: Wasethuma izithunywa kuye wonke uManase, labo futhi babizwa emva kwakhe. Wasethuma izithunywa koAsheri lakoZebuluni lakoNafithali; basebesiza ukubahlangabeza.
    36: 'UGidiyoni wasesithi kuNkulunkulu: Uba uzasindisa uIsrayeli ngesandla sami njengokutsho kwakho,'
    37: khangela, ngizabeka uboya bezimvu obugundiweyo ebaleni lokubhulela; uba amazolo ezakuba phezu koboya obugundiweyo kuphela, lokoma emhlabathini wonke, ngizakwazi-ke ukuthi uzamsindisa uIsrayeli ngesandla sami, njengokutsho kwakho.
    38: Kwasekusiba njalo. Lapho evuka ngovivi kusisa, wacindezela uboya obugundiweyo, wakhama amazolo eboyeni obugundiweyo, umganu ogcwele amanzi.
    39: 'UGidiyoni wasesithi kuNkulunkulu: Ulaka lwakho lungangivutheli, ngizakhuluma khathesi kuphela; ake ngihlole khathesi kuphela ngoboya obugundiweyo; ake kube lokoma eboyeni obugundiweyo kuphela, lemhlabathini wonke kakube lamazolo.'
    40: UNkulunkulu wasesenza njalo ngalobobusuku; ngoba kwaba lokoma eboyeni obugundiweyo kuphela, kodwa emhlabathini wonke kwaba lamazolo.
  7:
    1: UJerubali, onguGidiyoni, labo bonke abantu ababelaye basebevuka ngovivi, bamisa inkamba ngasemthonjeni weHarodi, okokuthi waba lenkamba yamaMidiyani enyakatho, ngaseqaqeni lweMore esigodini.
    2: 'INkosi yasisithi kuGidiyoni: Abantu abalawe banengi kakhulu ukuthi nginikele amaMidiyani esandleni sabo, hlezi uIsrayeli azidumise emelene lami, esithi: Isandla sami singisindisile.'
    3: 'Ngakho khathesi memezela-ke endlebeni zabantu usithi: Loba ngubani owesabayo lothuthumelayo kaphenduke asuke masinyane entabeni yeGileyadi. Ngakho kwaphenduka ebantwini abazinkulungwane ezingamatshumi amabili lambili, lenkulungwane ezilitshumi zasala.'
    4: 'INkosi yasisithi kuGidiyoni: Abantu basesebanengi kakhulu; behlisele emanzini, ngizakuhlolela bona khona; kuzakuthi-ke lowo engizakuthi ngaye kuwe: Lo uzahamba lawe, yena uzahamba lawe; kodwa loba ngubani engizakuthi ngaye kuwe: Lo kayikuhamba lawe, yena kayikuhamba.'
    5: 'Wasebehlisela abantu emanzini. INkosi yasisithi kuGidiyoni: Wonke oxhapha emanzini ngolimi lwakhe njengenja ixhapha, uzambeka yedwa, laye wonke oguqa ngamadolo akhe ukunatha.'
    6: Lenani lalabo abaxhaphayo ngesandla sabo besisa emlonyeni wabo babengamadoda angamakhulu amathathu, kodwa bonke abaseleyo babantu baguqa ngamadolo abo ukunatha amanzi.
    7: 'INkosi yasisithi kuGidiyoni: Ngamadoda angamakhulu amathathu axhaphileyo ngizalisindisa, nginikele amaMidiyani esandleni sakho; bayekele-ke bonke abantu bahambe, ngulowo lalowo endaweni yakhe.'
    8: Ngakho abantu bathatha umphako esandleni sabo, lempondo zabo. Wasewayekela wonke amadoda akoIsrayeli ahamba, ngulowo ethenteni lakhe, kodwa wagcina amadoda angamakhulu amathathu. Lenkamba yamaMidiyani yaba ngaphansi kwakhe esigodini.
    9: 'Kwasekusithi ngalobobusuku iNkosi yathi kuye: Sukuma, wehlele enkambeni, ngoba ngiyinikele esandleni sakho.'
    10: Kodwa uba usesaba ukwehla, yehla wena loPura inceku yakho uye enkambeni.
    11: Uzakuzwa abakukhulumayo; lemva kwalokho izandla zakho zizaqiniswa ukuze wehlele enkambeni. Wasesehla yena loPura ijaha lakhe, baya ephethelweni labangamatshumi amahlanu ababesenkambeni.
    12: Njalo amaMidiyani lamaAmaleki labo bonke abantwana bempumalanga babelele esigodini njengentethe ngobunengi, lamakamela abo ayengelanani, njengetshebetshebe elisekhunjini lolwandle ngobunengi.
    13: 'Kwathi uGidiyoni efika, khangela umuntu elandisela umngane wakhe iphupho, wathi: Khangela, ngiphuphe iphupho, khangela-ke, iqebelengwana lesinkwa sebhali ligiqikela enkambeni yamaMidiyani, lafika ethenteni, lalitshaya lawa laligenqula lakhangela phezulu, okokuthi ithente lawa.'
    14: 'Umngane wakhe wasephendula wathi: Lokhu kakusilutho ngaphandle kwenkemba kaGidiyoni indodana kaJowashi, indoda yakoIsrayeli. UNkulunkulu unikele esandleni sakhe iMidiyani lenkamba yonke.'
    15: 'Kwasekusithi uGidiyoni esezwe ukulandiswa kwephupho lengcazelo yalo, wakhonza, wabuyela enkambeni yakoIsrayeli, wathi: Vukani, ngoba iNkosi inikele esandleni senu inkamba yamaMidiyani.'
    16: Wasesehlukanisa amadoda angamakhulu amathathu, aba yizigaba ezintathu, wanika impondo esandleni sawo wonke, lenqayi ezingelalutho, lezihlanti phakathi kwezinqayi.
    17: 'Wasesithi kuwo: Ngikhangelani, lenze njalo. Khangelani-ke, nxa ngifika ephethelweni lenkamba, kuzakuthi njengokwenza kwami lenze njalo.'
    18: 'Nxa ngivuthela impondo, mina labo bonke abalami, lapho lani lizavuthela izimpondo, lihanqe inkamba yonke, lithi: OweNkosi lokaGidiyoni!'
    19: Ngakho uGidiyoni lamadoda alikhulu ayelaye bafika ephethelweni lenkamba ekuqaleni komlindo wobusuku waphakathi, besanda kumisa nje abalindi; basebevuthela impondo, babulala izinqayi ezazisesandleni sabo.
    20: 'Lezigaba ezintathu zavuthela izimpondo, zabulala izinqayi, zaphatha esandleni sazo sekhohlo izihlanti lesandleni sazo sokunene impondo zokuvuthelwa, zamemeza zisithi: Inkemba yeNkosi lekaGidiyoni!'
    21: Zasezisima, ngulowo endaweni yakhe, behanqe inkamba, lenkamba yonke yagijima yamemeza yabaleka.
    22: Lapho abangamakhulu amathathu bevuthela impondo, iNkosi yamisa inkemba yomunye komunye, lenkambeni yonke; lenkamba yabaleka kwaze kwaba seBeti-Shita eZerera, kwaze kwaba semngceleni weAbeli-Mehola eduze kweTabathi.
    23: Lamadoda akoIsrayeli abizelwa ndawonye evela koNafithali lakoAsheri lakoManase wonke, axotshana lamaMidiyani.
    24: 'UGidiyoni wasethuma izithunywa kuyo yonke intaba yakoEfrayimi esithi: Yehlani lihlangabeze amaMidiyani, lithumbe amanzi phambi kwawo kuze kube seBeti-Bara leJordani. Ngakho wonke amadoda akoEfrayimi abizelwa ndawonye, athumba amanzi kuze kube seBeti-Bara leJordani.'
    25: Athumba iziphathamandla ezimbili eMidiyani, uOrebi loZebi; abulala uOrebi edwaleni leOrebi, loZebi ambulala esikhamelweni sewayini seZebi, axotshana lamaMidiyani; aletha amakhanda aboOrebi loZebi kuGidiyoni ngaphetsheya kweJordani.
  8:
    1: 'Amadoda akoEfrayimi asesithi kuye: Iyini linto oyenze kithi ukuthi awusibizanga nxa usiyakulwa lamaMidiyani? Amsola ngamandla.'
    2: 'Wasesithi kiwo: Ngenzeni khathesi uba kulinganiswa lokwenu? Ukukhothozwa kwezithelo zevini koEfrayimi kakukuhle yini kulesivuno sevini sakoAbiyezeri?'
    3: UNkulunkulu unikele esandleni senu iziphathamandla zeMidiyani, uOrebi loZebi; ngangingenzani njengani? Kwasekudeda kuye ukuthukuthela kwabo lapho ekhuluma lelilizwi.
    4: Lapho uGidiyoni efika eJordani wachapha, yena lamadoda angamakhulu amathathu ayelaye, bediniwe kodwa bexotsha.
    5: 'Wasesithi emadodeni eSukothi: Ake liphe abantu abangilandelayo amaqebelengwana ezinkwa, ngoba badiniwe, ngixotshana loZeba loZalimuna amakhosi eMidiyani.'
    6: 'Lenduna zeSukothi zathi: Intende yesandla sikaZeba loZalimuna isisesandleni sakho yini, ukuthi siphe ibutho lakho isinkwa?'
    7: 'UGidiyoni wasesithi: Ngakho nxa iNkosi isinikele uZeba loZalimuna esandleni sami, ngizabhula inyama yenu ngameva enkangala langokhula oluhlabayo.'
    8: Wasesenyuka lapho waya ePenuweli, wakhuluma labo ngokufananayo; lamadoda ePenuweli amphendula njengamadoda eSukothi emphendulile.
    9: 'Wasekhuluma futhi emadodeni ePenuweli esithi: Ekubuyeni kwami ngokuthula ngizadiliza lo umphotshongo.'
    10: Njalo uZeba loZalimuna babeseKarikori lenkamba yabo ilabo, phose inkulungwane ezilitshumi lanhlanu, bonke ababesele ebuthweni lonke labantwana bempumalanga, ngoba ababewile babengamadoda azinkulungwane ezilikhulu lamatshumi amabili abahwatsha inkemba.
    11: UGidiyoni wasesenyuka ngendlela yabahlala emathenteni empumalanga kweNoba leJogibeha, wayitshaya inkamba, ngoba inkamba yayilibele.
    12: UZeba loZalimuna basebebaleka, wasexotshana labo, wathumba amakhosi amabili eMidiyani, uZeba loZalimuna, wethusa inkamba yonke.
    13: Lapho uGidiyoni indodana kaJowashi esebuya evela empini phambi kokuphuma kwelanga,
    14: wabamba ijaha emadodeni eSukothi, walibuza; laselimbhalela iziphathamandla zeSukothi labadala bayo, amadoda angamatshumi ayisikhombisa lesikhombisa.
    15: 'Wasefika emadodeni eSukothi, wathi: Khangelani oZeba loZalimuna elalingiklolodela ngabo lisithi: Intende yesandla sikaZeba loZalimuna isisesandleni sakho yini, ukuthi siphe amadoda akho asediniwe isinkwa?'
    16: Wasethatha abadala bomuzi, lameva enkangala lokhula oluhlabayo, wenza amadoda eSukothi aqedisise ngawo.
    17: Lomphotshongo wePenuweli wawudiliza, wabulala amadoda omuzi.
    18: 'Wasesithi kuZeba lakuZalimuna: Ngamadoda anjani elawabulala eThabhori? Basebesithi: Njengawe babenjalo, ngulowo njengesimo sendodana yenkosi.'
    19: 'Wasesithi: Babengabafowethu, abantwana bakamama. Kuphila kukaJehova, uba belibayekele baphila, bengingayikulibulala.'
    20: 'Wasesithi kuJetheri izibulo lakhe: Sukuma ubabulale. Kodwa umfana kayihwatshanga inkemba yakhe, ngoba wayesesaba ngoba esesengumfana.'
    21: 'UZeba loZalimuna basebesithi: Sukuma wena uwele phezu kwethu, ngoba njengoba injalo indoda, anjalo amandla ayo. Wasesukuma uGidiyoni wabulala uZeba loZalimuna. Wasethatha izinyangana ezazisentanyeni zamakamela abo.'
    22: 'Amadoda akoIsrayeli asesithi kuGidiyoni: Sibuse, wena-ke, lendodana yakho, lendodana yendodana yakho, ngoba usisindisile esandleni samaMidiyani.'
    23: 'Kodwa uGidiyoni wathi kibo: Mina kangiyikulibusa, lendodana yami kayiyikulibusa; iNkosi izalibusa.'
    24: 'UGidiyoni wasesithi kibo: Ake ngicele isicelo kini; nginikani ngamunye icici lempango yakhe. Ngoba babelamacici egolide, ngoba babengamaIshmayeli.'
    25: 'Basebesithi: Sizanika lokunika. Basebesendlala isembatho, baphosela lapho ngamunye icici lempango yakhe.'
    26: Lesisindo samacici egolide ayewacelile sasingamashekeli egolide ayinkulungwane lamakhulu ayisikhombisa, ngaphandle kwezinyangana, leziceciso ezilengayo, lezembatho eziyibubende ezazisemakhosini eMidiyani, langaphandle kwamaketane ayesezintanyeni zamakamela awo.
    27: UGidiyoni wasesenza i-efodi ngakho, wayibeka emzini wakhe, eOfira. LoIsrayeli wonke waphinga lapho ngokuyilandela; yasisiba ngumjibila kuGidiyoni lendlu yakhe.
    28: Ngokunjalo amaMidiyani ehliselwa phansi phambi kwabantwana bakoIsrayeli, kawaphindanga aphakamisa ikhanda lawo. Lelizwe laba lokuthula iminyaka engamatshumi amane ensukwini zikaGidiyoni.
    29: UJerubali indodana kaJowashi wayahlala-ke endlini yakhe.
    30: Njalo uGidiyoni wayelamadodana angamatshumi ayisikhombisa aphuma okhalweni lwakhe, ngoba wayelabafazi abanengi.
    31: Lomfazi wakhe omncane owayeseShekema laye wamzalela indodana, wayitha ibizo lokuthi nguAbhimeleki.
    32: UGidiyoni indodana kaJowashi wasesifa eseluphele kuhle, wangcwatshelwa engcwabeni likaJowashi uyise, eOfira yamaAbiyezeri.
    33: Kwasekusithi lapho uGidiyoni esefile, abantwana bakoIsrayeli baphenduka, baphinga ngokulandela oBhali, bazimisela uBhali-Berithi waba ngunkulunkulu.
    34: Njalo abantwana bakoIsrayeli kabayikhumbulanga iNkosi uNkulunkulu wabo eyabophula esandleni sezitha zabo zonke inhlangothi zonke.
    35: Kabenzanga umusa endlini kaJerubali, onguGidiyoni, njengakho konke okuhle akwenza kuIsrayeli.
  9:
    1: 'UAbhimeleki indodana kaJerubali wasesiya eShekema kubafowabo bakanina, wakhuluma kibo lakusendo lonke lwendlu kayise kanina, esithi:'
    2: 'Ake likhulume endlebeni zabo bonke abahlali beShekemalithi: Yikuphi okungcono kini ukuthi wonke amadodana kaJerubali amadoda angamatshumi ayisikhombisa alibuse, kumbe indoda eyodwa ilibuse? Khumbulani futhi ukuthi ngilithambo lenu lenyama yenu.'
    3: 'Labafowabo bakanina bamkhulumela ezindlebeni zabo bonke abahlali beShekema wonke la amazwi. Inhliziyo yabo yeyamela ukumlandela uAbhimeleki, ngoba bathi: Ungumfowethu.'
    4: Bamnika inhlamvu zesiliva ezingamatshumi ayisikhombisa ezavela endlini kaBhali-Berithi; uAbhimeleki waseqhatsha ngazo abantu abayize labangakhathaliyo abamlandelayo.
    5: Wasesiya endlini kayise eOfira, wabulala abafowabo amadodana kaJerubali, amadoda angamatshumi ayisikhombisa, phezu kwedwala elilodwa; kodwa uJothamu indodana elicinathunjana kaJerubali wasala, ngoba wacatsha.
    6: Labo bonke abahlali beShekema labo bonke abeBeti-Milo babuthana, bahamba bamenza wabusa uAbhimeleki abe yinkosi, esihlahleni se-okhi esamiswa siseShekema.
    7: 'Lapho bemtshela uJothamu, wayakuma phezu kwengqonga yentaba yeGerizimi, waphakamisa ilizwi lakhe wamemeza wathi kibo: Ngizwani bahlali beShekema ukuze uNkulunkulu alizwe.'
    8: 'Izihlahla zahamba lokuhamba ukuzigcobela inkosi. Zathi esihlahleni somhlwathi: Sibuse.'
    9: 'Kodwa isihlahla somhlwathi sathi kuzo: Kambe ngizatshiya amafutha ami abadumisa ngawo uNkulunkulu labantu ngami, ukuze ngiyezunguza phezu kwezihlahla?'
    10: 'Izihlahla zasezisithi esihlahleni somkhiwa: Woza wena usibuse.'
    11: 'Kodwa isihlahla somkhiwa sathi kuzo: Kambe ngizatshiya ubumnandi bami lezithelo zami ezinhle, ukuze ngiyezunguza phezu kwezihlahla?'
    12: 'Izihlahla zasezisithi esihlahleni sevini: Woza wena usibuse.'
    13: 'Kodwa isihlahla sevini sathi kuzo: Kambe ngizatshiya iwayini lami elitsha elithokozisa uNkulunkulu labantu, ukuze ngiyezunguza phezu kwezihlahla?'
    14: 'Izihlahla zonke zasezisithi embabazaneni: Woza wena usibuse.'
    15: 'Imbabazane yasisithi ezihlahleni: Uba ngeqiniso lingigcoba ngibe yinkosi phezu kwenu, wozani lidinge ukuvikelwa emthunzini wami; uba kungenjalo-ke, umlilo uzaphuma embabazaneni udle izihlahla zemisedari zeLebhanoni.'
    16: Ngakho khathesi, uba likwenzile ngeqiniso langokuthembeka ukuthi libekile uAbhimeleki abe yinkosi, lokuthi uba lenzile okuhle ngoJerubali langendlu yakhe, lokuthi uba lenze kuye ngokufanele izandla zakhe;
    17: ngoba ubaba walilwela, walahlela khatshana impilo yakhe, walophula esandleni samaMidiyani;
    18: kodwa lina seliyivukele indlu kababa lamuhla, labulala amadodana akhe, amadoda angamatshumi ayisikhombisa, phezu kwedwala elilodwa, labeka uAbhimeleki indodana yencekukazi yakhe ukuthi abe yinkosi yabahlali beShekema, ngoba engumfowenu;
    19: uba-ke ngeqiniso langokuthembeka lenzile ngoJerubali langendlu yakhe ngalolusuku, thokozani ngoAbhimeleki, laye athokoze ngani.
    20: Kodwa uba kungenjalo, kakuphume umlilo kuAbhimeleki udle abahlali beShekema leBeti-Milo, njalo kakuphume umlilo kubahlali beShekema leBeti-Milo udle uAbhimeleki.
    21: UJothamu wasephunyuka wabaleka, waya eBeri, wahlala khona, ngenxa kaAbhimeleki umfowabo.
    22: Kwathi uAbhimeleki esebuse uIsrayeli iminyaka emithathu,
    23: uNkulunkulu wathuma umoya omubi phakathi kukaAbhimeleki labahlali beShekema, njalo abahlali beShekema baziphatha ngokungathembeki kuAbhimeleki,
    24: ukuze udlakela olwenziwa kumadodana kaJerubali angamatshumi ayisikhombisa lubuyele, legazi libekwe phezu kukaAbhimeleki umfowabo owawabulalayo, laphezu kwabahlali beShekema ababeqinise izandla zakhe ukubulala abafowabo.
    25: Abahlali beShekema basebembekela abacathameli ezingqongeni zezintaba, baphanga bonke ababebedlula ngaleyondlela; uAbhimeleki wasekubikelwa.
    26: UGahali indodana kaEbedi wasesiza labafowabo, bedlulela eShekema; njalo abahlali beShekema bamthemba.
    27: Basebephuma baya emasimini, bakha izithelo zamavini ezivinini zabo, bazinyathela, benza indumiso, bangena endlini kankulunkulu wabo, badla banatha, bamthuka uAbhimeleki.
    28: 'UGahali indodana kaEbedi wasesithi: Ungubani uAbhimeleki njalo ungubani uShekema ukuthi simsebenzele? Kasindodana kaJerubali yini, loZebuli induna yayo? Sebenzelani amadoda kaHamori uyise kaShekema. Ngoba thina sizamsebenzelelani?'
    29: 'Sengathi ngabe lababantu bebesesandleni sami, bengizamkhupha-ke uAbhimeleki. Wasesithi kuAbhimeleki: Yandisa ibutho lakho, uphume.'
    30: Kwathi uZebuli umbusi womuzi esizwa amazwi kaGahali indodana kaEbedi, ulaka lwakhe lwavutha.
    31: 'Wathuma izithunywa kuAbhimeleki ngobuqili, esithi: Khangela, uGahali indodana kaEbedi labafowabo bafikile eShekema, khangela-ke, sebeqinisa umuzi ukumelana lawe.'
    32: Khathesi-ke sukuma ebusuku wena labantu abalawe, uyecathama egangeni.
    33: Kuzakuthi-ke ekuseni ekuphumeni kwelanga, uvuke ngovivi uwuhlasele umuzi; khangela, lapho yena labantu abalaye bephuma ukumelana lawe, uzakwenza kuye njengalokho isandla sakho esikutholayo.
    34: UAbhimeleki wasesukuma labo bonke abantu ababelaye, ebusuku, basebeyicathamela iShekema ngezigaba ezine.
    35: UGahali indodana kaEbedi wasephuma wema esikhaleni sesango lomuzi. UAbhimeleki wasesukuma labantu ababelaye ekucathameni.
    36: 'Kwathi uGahali ebona abantu, wathi kuZebuli: Khangela, abantu bayehla ezingqongeni zezintaba. Kodwa uZebuli wathi kuye: Ubona amathunzi ezintaba kungathi ngabantu.'
    37: 'UGahali waqhubeka futhi ekhuluma wathi: Khangela, abantu bayehla bevela phakathi kwelizwe, lelinye ixuku livela endleleni yamagceke abavumisi.'
    38: 'UZebuli wasesithi kuye: Usungaphi umlomo wakho owathi ngawo: Ungubani uAbhimeleki ukuthi simkhonze? Laba kayisibo abantu obadeleleyo yini? Ake uphume khathesi uyekulwa labo.'
    39: UGahali wasephuma phambi kwabahlali beShekema, walwa loAbhimeleki.
    40: UAbhimeleki wamxotsha, wasebaleka phambi kwakhe; abanengi bawa belimele kwaze kwaba sekungeneni kwesango.
    41: UAbhimeleki wasehlala eAruma. UZebuli wasemxotsha uGahali labafowabo, ukuze bangahlali eShekema.
    42: Kwasekusithi kusisa abantu baphuma baya egangeni; bamtshela uAbhimeleki.
    43: Wasethatha abantu, wabehlukanisa baba ngamaxuku amathathu, wacathama egangeni, wabona, khangela-ke, abantu bephuma emzini, wabasukela wabatshaya.
    44: UAbhimeleki lexuku elalilaye basebebahlasela bema ekungeneni kwesango lomuzi, lamaxuku amabili ahlasela bonke ababesegangeni, abatshaya.
    45: UAbhimeleki wasesilwa emelene lomuzi lolosuku lonke, wawuthumba umuzi, wabulala abantu ababekiwo, wadilizela phansi umuzi, wawuhlanyela ngetshwayi.
    46: Lapho bonke abahlali bomphotshongo weShekema bekuzwa, bangena enqabeni yendlu kaEli-Berithi.
    47: Kwabikelwa uAbhimeleki ukuthi bonke abahlali bemphotshongweni weShekema babuthene ndawonye.
    48: 'UAbhimeleki wasesenyukela entabeni yeZalimoni, yena labo bonke abantu ababelaye; uAbhimeleki wathatha ihloka esandleni sakhe, wagamula ugatsha lwezihlahla, waluthatha walwetshata ehlombe lakhe, wathi ebantwini ababelaye: Lokhu elibona ngikwenza, phangisani likwenze njengami.'
    49: Ngakho bonke abantu labo bagamula, ngulowo ugatsha lwakhe, bamlandela uAbhimeleki bazibeka enqabeni, bathungela inqaba ngomlilo phezu kwabo, kwaze kwathi bonke abantu bomphotshongo weShekema labo bafa, phose abesilisa labesifazana abayinkulungwane.
    50: UAbhimeleki wasesiya eThebezi, wamisa inkamba maqondana leThebezi wayithumba.
    51: Kodwa kwakulomphotshongo oqinileyo phakathi komuzi, labo bonke abesilisa labesifazana babalekela kuyo, labo bonke abahlali bomuzi, babavalela phakathi; benyukela ephahleni lomphotshongo.
    52: UAbhimeleki wasefika emphotshongweni, walwa lawo, wasondela emnyango womphotshongo ukuze awutshise ngomlilo.
    53: Owesifazana othile wasephosa ucezu lwelitshe lokuchola ekhanda likaAbhimeleki, wadabula ukhakhayi lwakhe.
    54: 'Wasebiza masinyane ijaha elalithwala izikhali zakhe, wathi kilo: Hwatsha inkemba yakho ungibulale, hlezi bathi ngami: Owesifazana wambulala. Ijaha lakhe laselimgwaza, wafa-ke.'
    55: Kwathi amadoda akoIsrayeli ebona ukuthi uAbhimeleki usefile, ahamba, ngulowo waya endaweni yakhe.
    56: Ngokunjalo uNkulunkulu wabuyisela ububi bukaAbhimeleki ayebenze kuyise, ngokubulala abafowabo abangamatshumi ayisikhombisa.
    57: Labo bonke ububi bamadoda eShekema uNkulunkulu wabubuyisela phezu kwamakhanda awo; kwasekusehlela phezu kwabo isiqalekiso sikaJothamu indodana kaJerubali.
  10:
    1: Emva kukaAbhimeleki kwasekuvela uThola indodana kaPhuwa indodana kaDodo, indoda yakoIsakari ukukhulula uIsrayeli; wayehlala eShamiri entabeni yakoEfrayimi.
    2: Wasesahlulela uIsrayeli iminyaka engamatshumi amabili lantathu. Wafa, wangcwatshelwa eShamiri.
    3: Lemva kwakhe kwavela uJayiri umGileyadi, wahlulela uIsrayeli iminyaka engamatshumi amabili lambili.
    4: Wayelamadodana angamatshumi amathathu agada amathole abobabhemi angamatshumi amathathu, elemizi engamatshumi amathathu, abayithi yiHavothi-Jayiri kuze kube lamuhla, eselizweni leGileyadi.
    5: UJayiri wasesifa, wangcwatshelwa eKamoni.
    6: Abantwana bakoIsrayeli basebebuya besenza okubi emehlweni eNkosi, bakhonza oBhali laboAshitarothi, labonkulunkulu beSiriya labonkulunkulu beSidoni labonkulunkulu bakoMowabi labonkulunkulu babantwana bakoAmoni labonkulunkulu bamaFilisti; bayitshiya iNkosi, kabaze bayikhonza.
    7: Ulaka lweNkosi lwaselumvuthela uIsrayeli, yabathengisa ezandleni zamaFilisti lezandleni zabantwana bakoAmoni.
    8: Asebachitha abacindezela abantwana bakoIsrayeli ngalowomnyaka - iminyaka elitshumi leyisificaminwembili, bonke abantwana bakoIsrayeli ababengaphetsheya kweJordani elizweni lamaAmori eliseGileyadi.
    9: Njalo abantwana bakoAmoni bachapha iJordani ukuze balwe ngitsho bemelene loJuda njalo bemelene loBhenjamini bemelene lendlu kaEfrayimi; ngalokho uIsrayeli wacindezeleka kakhulu.
    10: 'Abantwana bakoIsrayeli basebekhala eNkosini besithi: Sonile kuwe, njalo ngoba sitshiyile uNkulunkulu wethu, sasesikhonza oBhali.'
    11: 'INkosi yasisithi ebantwaneni bakoIsrayeli: Kangilikhululanga yini kumaGibhithe lakumaAmori lakubantwana bakoAmoni lakumaFilisti?'
    12: AmaSidoni lawo lamaAmaleki lamaMahoni alicindezela, laselikhala kimi, ngalikhulula esandleni sawo.
    13: Kanti lina lingitshiyile lakhonza abanye onkulunkulu; ngakho kangisayikulikhulula.
    14: Hambani liyekhala kubonkulunkulu elibakhethileyo; kabalikhulule bona ngesikhathi sokuhlupheka kwenu.
    15: 'Abantwana bakoIsrayeli-ke bathi eNkosini: Sonile; yenza wena kithi njengakho konke okuhle emehlweni akho; kuphela sikhulule, siyakuncenga, lamuhla.'
    16: Basebesusa onkulunkulu bezizweni phakathi kwabo, bakhonza iNkosi; umphefumulo wayo wasudabuka ngohlupho lukaIsrayeli.
    17: Kwasekubizelwa ndawonye abantwana bakoAmoni, bamisa inkamba eGileyadi, labantwana bakoIsrayeli babuthana bamisa inkamba eMizipa.
    18: 'Labantu, iziphathamandla zeGileyadi, bathi omunye komunye: Ngubani umuntu ozaqala ukulwa emelene labantwana bakoAmoni? Uzakuba yinhloko phezu kwabo bonke abahlali beGileyadi.'
  11:
    1: Njalo uJefitha umGileyadi wayeliqhawe elilamandla, wayeyindodana yewule; uGileyadi wasezala uJefitha.
    2: 'UmkaGileyadi wasemzalela amadodana; kwathi amadodana omkakhe esekhulile amxotsha uJefitha, athi kuye: Kawuyikudla ilifa endlini kababa, ngoba uyindodana yomunye umfazi.'
    3: UJefitha wasebalekela abafowabo, wahlala elizweni leTobi. Amadoda ayize asebuthana kuJefitha, aphuma laye.
    4: Kwasekusithi emva kwezinsuku abantwana bakoAmoni balwa loIsrayeli.
    5: Kwasekusithi lapho abantwana bakoAmoni besilwa loIsrayeli, abadala beGileyadi bahamba ukuyathatha uJefitha elizweni leTobi,
    6: 'bathi kuJefitha: Woza ube ngumkhokheli wethu ukuze silwe labantwana bakoAmoni.'
    7: 'Kodwa uJefitha wathi kubadala beGileyadi: Lina kalingizondanga yini, langixotsha endlini kababa? Pho, lizelani kimi khathesi nxa selisenhluphekweni?'
    8: 'Abadala beGileyadi basebesithi kuJefitha: Ngakho khathesi siyabuyela kuwe ukuze uhambe lathi uyekulwa umelene labantwana bakoAmoni, ube yinhloko yethu phezu kwabo bonke abakhi beGileyadi.'
    9: 'UJefitha wasesithi kubadala beGileyadi: Uba lingibuyisa ukulwa ngimelene labantwana bakoAmoni, iNkosi ibanikele phambi kwami, mina ngizakuba yinhloko yenu yini?'
    10: 'Abadala beGileyadi basebesithi kuJefitha: INkosi iyezwa phakathi kwethu, uba singenzi njalo njengokwamazwi akho.'
    11: UJefitha wasehamba labadala beGileyadi, abantu basebemenza waba yinhloko lomkhokheli phezu kwabo. UJefitha wasekhuluma wonke amazwi akhe phambi kweNkosi eMizipa.
    12: 'UJefitha wasethuma izithunywa enkosini yabantwana bakoAmoni esithi: Ngilani lawe ukuthi uze kimi ukulwa elizweni lami?'
    13: 'Inkosi yabantwana bakoAmoni yasisithi kuzithunywa zikaJefitha: Ngoba uIsrayeli wathatha ilizwe lami ekwenyukeni kwakhe eGibhithe kusukela eArinoni kuze kube seJaboki kuze kube seJordani; ngakho-ke libuyiseni ngokuthula.'
    14: UJefitha wasephinda ethuma izithunywa futhi enkosini yabantwana bakoAmoni,
    15: 'wathi kuye: Utsho njalo uJefitha: UIsrayeli kalithathanga ilizwe lakoMowabi lelizwe labantwana bakoAmoni,'
    16: kodwa ekwenyukeni kwabo besuka eGibhithe uIsrayeli wahamba edabula enkangala waya eLwandle oluBomvu, wafika eKadeshi.
    17: 'UIsrayeli wasethuma izithunywa enkosini yeEdoma esithi: Ake sedlule sidabule elizweni lakho; kodwa inkosi yeEdoma kayilalelanga. Wathumela njalo enkosini yakoMowabi, kodwa kayivumanga. Ngakho uIsrayeli wahlala eKadeshi.'
    18: Basebedabula enkangala, balibhoda ilizwe leEdoma lelizwe lakoMowabi, bafika lapho eliphuma khona ilanga kwelizwe lakoMowabi. Bamisa inkamba ngaphetsheya kweArinoni, kodwa kabangenanga emngceleni wakoMowabi, ngoba iArinoni yayingumngcele wakoMowabi.
    19: 'UIsrayeli wasethuma izithunywa kuSihoni inkosi yamaAmori, inkosi yeHeshiboni; uIsrayeli wathi kuye: Ake sedlule elizweni lakho siye endaweni yami.'
    20: Kodwa uSihoni kamthembanga uIsrayeli ukuthi adlule emngceleni wakhe; kodwa uSihoni wabutha bonke abantu bakhe, wamisa inkamba eJahazi, walwa loIsrayeli.
    21: Kodwa iNkosi, uNkulunkulu kaIsrayeli, yanikela uSihoni labo bonke abantu bakhe esandleni sikaIsrayeli, babatshaya. Ngakho uIsrayeli wadla ilifa lelizwe lonke lamaAmori, abahlali balelolizwe.
    22: Badla ilifa layo yonke imingcele yamaAmori kusukela eArinoni kuze kube seJaboki, njalo kusukela enkangala kuze kube seJordani.
    23: Khathesi-ke iNkosi, uNkulunkulu kaIsrayeli, yawaxotsha elifeni amaAmori phambi kwabantu bayo uIsrayeli; kanti wena uzakudla ilifa lalo yini?
    24: Kawuyikudla yini ilifa lalokhu uKemoshi unkulunkulu wakho akunika ukudla ilifa lakho? Ngakho loba ngubani iNkosi uNkulunkulu wethu ezamxotsha elifeni phambi kwethu, lokhu sizakudla ilifa lakho.
    25: Pho-ke wena ungcono yini okwedlula uBalaki indodana kaZipori inkosi yakoMowabi? Wake waxabana loIsrayeli; kumbe wake walwa labo yini;
    26: lapho uIsrayeli esehlala eHeshiboni lemizaneni yayo, leAroweri lemizaneni yayo, lakuyo yonke imizi esekhunjini lweArinoni, iminyaka engamakhulu amathathu? Kungani-ke ungayophulanga ngalesosikhathi?
    27: Ngakho mina kangonanga kuwe, kodwa wena wenza okubi kimi ngokulwa lami; iNkosi uMahluleli kahlulele lamuhla phakathi kwabantwana bakoIsrayeli labantwana bakoAmoni.
    28: Kodwa inkosi yabantwana bakoAmoni kayilalelanga amazwi kaJefitha awathumela kuyo.
    29: UMoya weNkosi wasesiza phezu kukaJefitha, wedlula eGileyadi leManase, wedlula eMizipa yeGileyadi; esuka eMizipa wedlulela kubantwana bakoAmoni.
    30: 'UJefitha wafunga isifungo eNkosini wathi: Uba uzanikela lokunikela abantwana bakoAmoni esandleni sami,'
    31: kuzakuthi loba yikuphi okuphuma eminyango yendlu yami ukungihlangabeza ekubuyeni kwami ngokuthula ngivela kubantwana bakoAmoni, kuzakuba ngokweNkosi, ngizakunikela kube ngumnikelo wokutshiswa.
    32: Ngakho uJefitha wasesedlulela ebantwaneni bakoAmoni ukulwa emelene labo; iNkosi yasibanikela esandleni sakhe.
    33: Wasebatshaya kusukela eAroweri uze ufike eMinithi, imizi engamatshumi amabili, kuze kube seAbeli-Keramimi, ukutshaya okukhulukazi. Ngokunjalo abantwana bakoAmoni behliselwa phansi phambi kwabantwana bakoIsrayeli.
    34: UJefitha wasefika eMizipa endlini yakhe. Khangela-ke, indodakazi yakhe yaphuma ukumhlangabeza, ilezigujana, lemigido; yayiyiyo yodwa eyakhe; ngaphandle kwayo wayengelandodana lendodakazi.
    35: 'Kwasekusithi lapho eyibona wadabula izigqoko zakhe wathi: Maye ndodakazi yami! Ungithobisile kakhulu, njalo wena uphakathi kwabangihluphayo, ngoba mina ngivule umlomo wami eNkosini, ngingeke ngibuyele emuva.'
    36: 'Yasisithi kuye: Baba, uvulile umlomo wakho eNkosini, yenza kimi njengalokho okuphume emlonyeni wakho, lokhu iNkosi ikuphindisele ezitheni zakho, ebantwaneni bakoAmoni.'
    37: 'Yasisithi kuyise: Akungenzele linto: Ngiyekela inyanga ezimbili, ngiye ngehle ezintabeni, ngililele ubuntombi bami, mina labangane bami.'
    38: 'Wasesithi: Hamba. Waseyiyekela ihamba inyanga ezimbili. Yasihamba, yona labangane bayo, yalilela ubuntombi bayo ezintabeni.'
    39: 'Kwasekusithi ekupheleni kwenyanga ezimbili yabuyela kuyise, owenza kuyo isifungo sakhe asifungayo; yona kayiyazanga indoda. Kwasekusiba ngumkhuba koIsrayeli:'
    40: Iminyaka ngeminyaka amadodakazi akoIsrayeli ayehamba ukuyakhumbula indodakazi kaJefitha umGileyadi insuku ezine ngomnyaka.
  12:
    1: 'Abantu bakoEfrayimi basebebizelwa ndawonye, bachaphela enyakatho, bathi kuJefitha: Wachaphelani ukuyakulwa umelene labantwana bakoAmoni, lathi ungasibizanga ukuthi sihambe lawe? Sizatshisa ngomlilo indlu yakho phezu kwakho.'
    2: 'UJefitha wathi kibo: Mina labantu bami sasilengxabano enkulu labantwana bakoAmoni; sathi silibiza, kalingikhululanga esandleni sabo.'
    3: Kwathi lapho ngibona ukuthi kalisizanga, ngabeka impilo yami esandleni sami, ngachaphela ebantwaneni bakoAmoni, iNkosi yabanikela esandleni sami. Pho, lenyukeleleni kimi lamuhla ukulwa limelene lami?
    4: 'UJefitha wasebutha wonke amadoda eGileyadi walwa loEfrayimi; amadoda eGileyadi asemtshaya uEfrayimi, ngoba athi: Lingababalekileyo bakoEfrayimi, lina beGileyadi, phakathi kukaEfrayimi loManase.'
    5: 'AbeGileyadi basebethumba amazibuko eJordani aya koEfrayimi. Kwakusithi lapho iziphepheli zakoEfrayimi zisithi: Ake ngichaphe; amadoda eGileyadi athi kuye: UngumEfrayimi yini? Lapho esithi: Hatshi;'
    6: 'basebesithi kuye: Ake uthi: Shibolethi. Athi: Sibolethi; ngoba engelakulikhuluma kuhle. Basebembamba, bemhlaba emazibukweni eJordani. Kwasekusiwa ngalesosikhathi kwabakoEfrayimi abazinkulungwane ezingamatshumi amane lambili.'
    7: UJefitha wasesahlulela uIsrayeli iminyaka eyisithupha. Wasesifa uJefitha umGileyadi, wangcwatshelwa komunye wemizi yeGileyadi.
    8: Emva kwakhe-ke uIbizani weBhethelehema wahlulela uIsrayeli.
    9: Njalo wayelamadodana angamatshumi amathathu, wathumela ngaphandle amadodakazi angamatshumi amathathu, wangenisela amadodana akhe amadodakazi angamatshumi amathathu evela ngaphandle; wahlulela uIsrayeli iminyaka eyisikhombisa.
    10: Wasesifa uIbizani, wangcwatshelwa eBhethelehema.
    11: Njalo emva kwakhe uEloni umZebuloni wahlulela uIsrayeli; wahlulela uIsrayeli iminyaka elitshumi.
    12: Wasesifa uEloni umZebuloni, wangcwatshelwa eAjaloni, elizweni lakoZebuluni.
    13: Emva kwakhe-ke uAbidoni indodana kaHileli umPirathoni wahlulela uIsrayeli.
    14: Wayelamadodana angamatshumi amane, lamadodana amadodana angamatshumi amathathu, ayegada amathole abobabhemi angamatshumi ayisikhombisa; wahlulela uIsrayeli iminyaka eyisificaminwembili.
    15: Wasesifa uAbidoni indodana kaHileli umPirathoni, wangcwatshelwa ePirathoni elizweni lakoEfrayimi entabeni zamaAmaleki.
  13:
    1: Abantwana bakoIsrayeli babuya-ke benza okubi emehlweni eNkosi. INkosi yasibanikela esandleni samaFilisti iminyaka engamatshumi amane.
    2: Kwakukhona-ke umuntu othile weZora, owosendo lwakoDani, obizo lakhe lalinguManowa; lomkakhe wayeyinyumba engazali.
    3: 'Ingilosi yeNkosi yasibonakala kowesifazana yathi kuye: Khangela-ke, uyinyumba, kawuzali, kodwa uzathatha isisu uzale indodana.'
    4: Ngakho-ke ake uqaphelise, unganathi wayini lokunathwayo okulamandla, ungadli lalutho olungcolileyo,
    5: ngoba khangela, uzathatha isisu uzale indodana. Impuco kayiyikudlula ekhanda layo, ngoba umfana uzakuba ngumNaziri kaNkulunkulu kusukela esizalweni; yena uzaqala ukusindisa uIsrayeli esandleni samaFilisti.
    6: 'Owesifazana wasesiza wabikela indoda yakhe esithi: Kufikile kimi umuntu kaNkulunkulu, ukubonakala kwakhe kwakunjengokubonakala kwengilosi kaNkulunkulu, kusesabeka kakhulu; kodwa kangimbuzanga ukuthi uvela ngaphi, futhi kangitshelanga ibizo lakhe.'
    7: 'Kodwa uthe kimi: Khangela, uzathatha isisu, uzale indodana; khathesi-ke unganathi wayini lokunathwayo okulamandla, ungadli lalutho olungcolileyo, ngoba umfana uzakuba ngumNaziri kaNkulunkulu kusukela esizalweni kuze kube sosukwini lokufa kwakhe.'
    8: 'UManowa waseyincenga iNkosi wathi: Hawu Nkosi yami, umuntu kaNkulunkulu omthumileyo ake abuye futhi kithi, asifundise ukuthi sizakwenza njani emfaneni ozazalwa.'
    9: UNkulunkulu waselizwa ilizwi likaManowa, lengilosi kaNkulunkulu yafika futhi kowesifazana ehlezi egangeni; kodwa uManowa umkakhe wayengelaye.
    10: 'Owesifazana wasehaluzela wagijima wabikela umkakhe wathi: Khangela, lowomuntu ubonakele kimi owafika kimi mhlalokhuyana.'
    11: 'UManowa wasesukuma walandela umkakhe, wafika kulowomuntu wathi kuye: Unguye yini lowomuntu owakhuluma kulowesifazana? Wasesithi: Nginguye.'
    12: 'UManowa wasesithi: Kaweze-ke amazwi akho; izakuba yini indlela yomfana, lomsebenzi wakhe?'
    13: 'Ingilosi yeNkosi yasisithi kuManowa: Kukho konke engakutshoyo kowesifazana akuqaphelise;'
    14: angadli okolutho oluphuma evinini lewayini, anganathi wayini lokunathwayo okulamandla, angadli lutho olungcolileyo; konke engamlaya khona akugcine.
    15: 'UManowa wasesithi engilosini yeNkosi: Ake sikubambelele, silungise phambi kwakho izinyane lembuzi.'
    16: 'Ingilosi yeNkosi yasisithi kuManowa: Uba ungibambelela, kangiyikudla okwesinkwa sakho; njalo uba ulungisa umnikelo wokutshiswa, unikele eNkosini. Ngoba uManowa wayengazi ukuthi yayiyingilosi yeNkosi.'
    17: 'UManowa wasesithi kuyo ingilosi yeNkosi: Ungubani ibizo lakho, ukuze kuthi lapho amazwi akho esiza sikuhloniphe.'
    18: 'Ingilosi yeNkosi yasisithi kuye: Ubuzelani kanje ngebizo lami lokhu liyamangalisa?'
    19: UManowa wasethatha izinyane lembuzi lomnikelo wokudla, wakunikela eNkosini phezu kwedwala, yasisenza ngokumangalisayo, njalo uManowa lomkakhe bekhangele.
    20: Kwasekusithi lapho ilangabi lisenyuka elathini liqonde emazulwini, ingilosi yeNkosi yenyuka ngelangabi lelathi, uManowa lomkakhe bekhangele, bathi mbo ngobuso babo emhlabathini.
    21: Kodwa ingilosi yeNkosi kayiphindanga isabonakala kuManowa lomkakhe. Khona uManowa wazi ukuthi kwakuyingilosi yeNkosi.
    22: 'UManowa wasesithi kumkakhe: Sizakufa lokufa ngoba sibone uNkulunkulu.'
    23: 'Kodwa umkakhe wathi kuye: Uba iNkosi ibithanda ukusibulala, ibingayikwemukela esandleni sethu umnikelo wokutshiswa lomnikelo wokudla, njalo ibingayikusitshengisa zonke lezizinto, njalo ibingayikusizwisa ngalesisikhathi izinto ezinjengalezi.'
    24: Owesifazana wasebeletha indodana, wayitha ibizo layo wathi nguSamsoni; umfana wasekhula, leNkosi yambusisa.
    25: UMoya weNkosi waseqala ukumvusa enkambeni kaDani phakathi kweZora leEshitawoli.
  14:
    1: USamsoni wasesehlela eThiminathi, wabona owesifazana eThiminathi wamadodakazi amaFilisti.
    2: 'Wenyuka wabatshela oyise lonina wathi: Ngibone owesifazana eThiminathi wamadodakazi amaFilisti. Ngakho-ke ngithatheleni yena abe ngumkami.'
    3: 'Kodwa uyise lonina bathi kuye: Kakula owesifazana yini phakathi kwamadodakazi abafowenu loba phakathi kwabo bonke abantu bakithi ukuthi uyethatha umfazi kumaFilisti angasokanga? USamsoni wasesithi kuyise: Ngithathele yena ngoba yena uyathandeka emehlweni ami.'
    4: Kodwa uyise lonina babengazi ukuthi lokho kuvela eNkosini, ukuthi wayedinga ithuba lokumelana lamaFilisti; ngoba ngalesosikhathi amaFilisti ayebusa phezu kukaIsrayeli.
    5: USamsoni wasesehla loyise lonina esiya eThiminathi, bafika ezivinini eThiminathi, khangela-ke, ibhongo lesilwane lambhongela.
    6: UMoya weNkosi wasefika ngamandla phezu kwakhe; walidabula njengodabula izinyane; njalo kwakungelalutho esandleni sakhe; kodwa kabatshelanga oyise lonina lokho akwenzileyo.
    7: Wasesehla, wakhuluma lowesifazana, njalo wayethandeka emehlweni kaSamsoni.
    8: Lemva kwezinsuku wabuyela ukuyamthatha; waphambuka ukuthi abone isidumbu sesilwane, khangela-ke, kwakulomtshitshi wenyosi loluju esidunjini sesilwane.
    9: Wazithapha ngezandla zakhe, wahamba, ehamba esidla, wafika kuyise lakunina, wabanika, badla. Kodwa kabatshelanga ukuthi wayethaphe uluju esidunjini sesilwane.
    10: Uyise wasesehla waya kowesifazana, loSamsoni wenza idili khona, ngoba ayesenza njalo amajaha.
    11: Kwasekusithi lapho bembona bathatha abanakwabo abangamatshumi amathathu ukuze babe laye.
    12: 'USamsoni wasesithi kibo: Ake ngililibhe ngelibho; uba lingangitshela lona kuhle ensukwini eziyisikhombisa zedili, lilithole, ngizalinika izembatho zelembu elihle ezingamatshumi amathathu lezembatho zokuntshintsha ezingamatshumi amathathu.'
    13: 'Kodwa uba lingelakho ukungitshela, khona lina lizanginika izembatho zelembu elihle ezingamatshumi amathathu lezembatho zokuntshintsha ezingamatshumi amathathu. Basebesithi kuye: Libha ilibho lakho ukuze silizwe.'
    14: 'Wasesithi kubo: Kodlayo kwaphuma ukudla, lakolamandla kwaphuma okumnandi. Kodwa babengelakulichasisa ilibho ensukwini ezintathu.'
    15: 'Kwasekusithi ngosuku lwesikhombisa bathi kumkaSamsoni: Huga umkakho ukuthi asichasisele ilibho, hlezi sikutshise lendlu kayihlo ngomlilo. Lisinxusele ukuthi lisithathele esilakho yini? Akunjalo yini?'
    16: 'UmkaSamsoni wasekhala inyembezi phambi kwakhe wathi: Uyangizonda nje, kawungithandi; uwalibhile ilibho amadodana abantu bakithi, kodwa mina kawungitshelanga. Wasesithi kuye: Khangela ubaba lomama kangibatshelanga, wena-ke ngizakutshela yini?'
    17: Wakhala inyembezi phambi kwakhe insuku eziyisikhombisa beseledili. Kwasekusithi ngosuku lwesikhombisa wamtshela ngoba wamcindezela kakhulu. Wasewatshela amadodana abantu bakibo.
    18: 'Amadoda omuzi asesithi kuye ngosuku lwesikhombisa ilanga lingakatshoni: Kuyini okumnandi okwedlula uluju? Njalo kuyini okulamandla kulesilwane? Wasesithi kiwo: Uba belingalimanga ngethokazi lami, belingayikulithola ilibho lami.'
    19: UMoya weNkosi wasefika ngamandla phezu kwakhe, wehlela eAshikeloni, watshaya kuwo amadoda angamatshumi amathathu, wathatha izembatho zawo, wanika izembatho zokuntshintsha labo ababechasise ilibho. Intukuthelo yakhe yasivutha wasesenyukela endlini kayise.
    20: Kodwa umkaSamsoni waba ngowomnakwabo, owayengumngane wakhe.
  15:
    1: 'Kwathi emva kwezinsuku ezithile, ngesikhathi sokuvuna ingqoloyi, uSamsoni wethekelela umkakhe elezinyane lembuzi. Wathi: Kangingene kumkami endlini. Kodwa uyise kamvumelanga ukungena.'
    2: 'Uyise wasesithi: Isibili ngakhuluma ukuthi usumzonda lokumzonda; ngakho ngamnika umkhaphi wakho. Umnawakhe kamuhle kulaye yini? Ngiyacela, kabe ngowakho esikhundleni sakhe.'
    3: 'USamsoni wasesithi kubo: Khathesi angilacala mayelana lamaFilisti nxa ngiwenzela okubi.'
    4: Ngakho uSamsoni wahamba, wabamba amakhanka angamakhulu amathathu, wathatha izihlanti, wafulathelisa umsila uqondana lomsila, wafaka isihlanti phakathi kwemisila emibili phakathi laphakathi.
    5: Kwathi esethungele umlilo ezihlantini, wawayekela ahamba emabeleni emiyo amaFilisti, watshisa kusukela ezinqunjini zamabele kusiya emabeleni emiyo kusiya lezivinini lezihlahla zemihlwathi.
    6: 'AmaFilisti asesithi: Ngubani owenze lokhu? Bathi: USamsoni, umkhwenyana womThimina; ngoba uthethe umkakhe, wamnika umkhaphi wakhe. AmaFilisti asesenyuka, amtshisa yena loyise ngomlilo.'
    7: 'USamsoni wasesithi kuwo: Lanxa lenze njalo, kanti ngizaphindisela kini, emva kwalokho ngiyekele.'
    8: Wasebatshaya, umlenze phezu kwethangazi, ukubulala okukhulu. Wasesehla wahlala ebhalwini lwedwala leEtamu.
    9: AmaFilisti asesenyuka amisa inkamba koJuda, asabalala eLehi.
    10: 'Amadoda akoJuda asesithi: Lenyukeleleni ukumelana lathi? Athi: Senyukelele ukubopha uSamsoni, ukuze senze kuye njengalokho akwenze kithi.'
    11: 'Kwasekusehla amadoda azinkulungwane ezintathu akoJuda aya ebhalwini lwedwala leEtamu, athi kuSamsoni: Kawazi yini ukuthi amaFilisti ayasibusa? Pho, kuyini lokhu okwenze kithi? Wasesithi kibo: Njengokwenza kwawo kimi ngenze njalo kuwo.'
    12: 'Basebesithi kuye: Sehlele ukukubopha ukuze sikunikele esandleni samaFilisti. USamsoni wasesithi kibo: Fungani kimi ukuthi lina kaliyikungihlasela.'
    13: 'Basebekhuluma kuye bathi: Hatshi, kodwa sizakubopha lokukubopha, sikunikele esandleni sawo, kodwa oqotho kasiyikukubulala. Basebembopha ngamagoda amabili amatsha, bamenyusa edwaleni.'
    14: Kwathi esefikile eLehi, amaFilisti aklabalala emhlangabeza. UMoya weNkosi wasefika ngamandla phezu kwakhe, lamagoda ayesengalweni zakhe aba njengefilakisi etshiswe ngomlilo, lezibopho zakhe zancibilika zasuka ezandleni zakhe.
    15: Wasethola umhlathi omutsha kababhemi, welula isandla sakhe wawuthatha, watshaya ngawo amadoda ayinkulungwane.
    16: 'USamsoni wasesithi: Ngomhlathi kababhemi, inqumbi phezu kwezinqumbi, ngomhlathi kababhemi ngitshaye amadoda ayinkulungwane.'
    17: Kwasekusithi eseqedile ukukhuluma wawulahla umhlathi esandleni sakhe, wayibiza leyondawo ngokuthi iRamathi-Lehi.
    18: 'Wayesomile kakhulu, wakhala eNkosini wathi: Wena unikile lokhukukhululwa okukhulu ngesandla senceku yakho; khathesi-ke sengizakufa ngokoma, ngiwele esandleni sabangasokanga yini?'
    19: UNkulunkulu waseqhekeza igodi elaliseLehi, kwaphuma amanzi kilo. Kwathi esenathile, umoya wakhe wabuya waqaqabuka. Ngalokho wabiza ibizo lawo ngokuthi yiEni-Hakore, oseLehi kuze kube lamuhla.
    20: Wasesahlulela uIsrayeli ensukwini zamaFilisti iminyaka engamatshumi amabili.
  16:
    1: USamsoni wasesiya eGaza, wabona khona umfazi, iwule, wangena kulo.
    2: 'Kwabikwa kwabeGaza kuthiwa: USamsoni ufikile lapha. Bamzingelezela, bamcathamela ubusuku bonke esangweni lomuzi; bathula ubusuku bonke besithi: Kuze kukhanye ekuseni, khona sizambulala.'
    3: USamsoni waselala kwaze kwaba phakathi kobusuku; wavuka phakathi kobusuku, wabamba izivalo zesango lomuzi, lensika zombili, wazisiphuna lomgoqo, wakwetshata emahlombe akhe, wakwenyusela engqongeni yentaba ephambi kweHebroni.
    4: Kwathi emva kwalokho wathanda owesifazana esihotsheni seSoreki, obizo lakhe linguDelila.
    5: 'Njalo iziphathamandla zamaFilisti zenyukela kuye zathi kuye: Myenge ubone ukuthi akukuphi amandla akhe amakhulu, lokuthi singamehlula ngani, ukuthi simbophe ukuze simnqobe. Thina-ke sizakunika ngamunye izinhlamvu zesiliva eziyinkulungwane lekhulu.'
    6: 'UDelila wasesithi kuSamsoni: Ake ungitshele ukuthi akukuphi amandla akho amakhulu, lokuthi ungabotshwa ngani ukukunqoba.'
    7: 'USamsoni wasesithi kuye: Uba bengibopha ngentambo eziyisikhombisa ezintsha ezingomanga, ngizakuba buthakathaka ngibe njengomunye umuntu.'
    8: Iziphathamandla zamaFilisti zasezisenyusela kuye intambo eziyisikhombisa ezintsha ezingomanga; wasembopha ngazo.
    9: 'Abacathemeyo-ke bahlala laye endlini engaphakathi; wasesithi kuye: AmaFilisti aphezu kwakho, Samsoni! Waziqamula intambo njengentambo yefilakisi iqamuka nxa isizwa umlilo. Ngakho amandla akhe kawaziwanga.'
    10: 'UDelila wasesithi kuSamsoni: Khangela, udlale ngami wangitshela amanga. Khathesi ake ungitshele ukuthi ungabotshwa ngani.'
    11: 'Wasesithi kuye: Uba bengangibopha lokungibopha ngamagoda amatsha okungenziwanga msebenzi ngawo, ngizakuba buthakathaka ngibe njengomunye umuntu.'
    12: 'Ngakho uDelila wathatha amagoda amatsha, wambopha ngawo, wathi kuye: AmaFilisti aphezu kwakho, Samsoni! Abacathemeyo babehlezi endlini engaphakathi. Kodwa wawaqamula asuka engalweni zakhe njengomnxeba.'
    13: 'UDelila wasesithi kuSamsoni: Kuze kube khathesi udlale ngami, wangitshela amanga; ngitshela ukuthi ungabotshwa ngani. Wasesithi kuye: Uba useluka amaxha enwele zekhanda lami ayisikhombisa ngezintambo ezelukiweyo.'
    14: 'Wasewaqinisa ngesikhonkwane; wathi kuye: AmaFilisti aphezu kwakho, Samsoni! Wasevuka ebuthongweni bakhe, wasusa isikhonkwane seselukiso lentambo ezelukiweyo.'
    15: 'Wasesithi kuye: Ungatsho njani ukuthi: Ngiyakuthanda; nxa inhliziyo yakho ingelami? Lezizikhathi ezintathu udlale ngami, kawungitshelanga ukuthi akukuphi amandla akho amakhulu.'
    16: Kwasekusithi lapho emcindezela ngamazwi akhe insuku zonke, wamkhathaza, kwaze kwathi umphefumulo wakhe wadabuka kwaze kwaba sekufeni.
    17: 'Ngakho wamtshela inhliziyo yakhe yonke wathi kuye: Impuco kayizanga ize phezu kwekhanda lami, ngoba ngingumNaziri kaNkulunkulu kusukela esizalweni sikamama. Uba ngiphucwa, amandla ami azasuka kimi, ngibe buthakathaka ngibe njengaye wonke umuntu.'
    18: 'Lapho uDelila ebona ukuthi umtshele inhliziyo yakhe yonke, wathuma wabiza iziphathamandla zamaFilisti esithi: Yenyukani ngalesisikhathi, ngoba ungitshele inhliziyo yakhe yonke. Iziphathamandla zamaFilisti zasezisenyukela kuye, zaletha imali esandleni sazo.'
    19: Wasemlalisa ubuthongo emadolweni akhe, wabiza umuntu, wamgelisa amaxha ayisikhombisa enwele zekhanda lakhe. Waseqala ukumhlupha, lamandla akhe asuka kuye.
    20: 'Wasesithi: AmaFilisti aphezu kwakho, Samsoni! Wasevuka ebuthongweni bakhe wathi: Ngizaphuma njengakwezinye izikhathi, ngizinyikinye. Kodwa yena wayengazi ukuthi iNkosi isukile kuye.'
    21: Khona amaFilisti ambamba, amkopola amehlo, amehlisela eGaza, ambopha ngezibopho zethusi; njalo wayechola entolongweni.
    22: Kodwa inwele zekhanda lakhe zaqala ukukhula emva kokuphucwa kwakhe.
    23: 'Khona iziphathamandla zamaFilisti zabuthana ukuze zihlabele uDagoni unkulunkulu wazo umhlatshelo omkhulu, zithokoze, zathi: Unkulunkulu wethu unikele uSamsoni isitha sethu esandleni sethu.'
    24: 'Lapho abantu bembona badumisa unkulunkulu wabo, ngoba bathi: Unkulunkulu wethu unikele esandleni sethu isitha sethu, ngitsho umchithi welizwe lakithi, njalo owenza baba banengi ababuleweyo bethu.'
    25: 'Kwasekusithi lapho inhliziyo zabo zithokoza bathi: Bizani uSamsoni ukuze azesidlalela. Basebembiza uSamsoni evela entolongweni, wadlala phambi kwabo. Basebemmisa phakathi kwezinsika.'
    26: 'USamsoni wasesithi emfaneni owayembambe ngesandla: Ngiyekela ngithinte izinsika indlu emi phezu kwazo ukuze ngeyame kuzo.'
    27: Indlu yayigcwele-ke abesilisa labesifazana; lazo zonke iziphathamandla zamaFilisti zazikhona, laphezulu ephahleni kwakukhona abesilisa labesifazana abangaba zinkulungwane ezintathu ababebukele uSamsoni edlala.
    28: 'USamsoni wasekhala eNkosini wathi: Nkosi Jehova, ngikhumbule ngiyakuncenga, ungiqinise ngiyakuncenga, kuphela ngalesisikhathi, Nkulunkulu, ukuze ngiziphindisele ngokuphindisela okukodwa kumaFilisti ngenxa yamehlo ami amabili.'
    29: USamsoni wasebamba insika ezimbili eziphakathi, indlu eyayimi kuzo, waqina ngazo, enye ngesandla sakhe sokunene lenye ngesandla sakhe sokhohlo.
    30: 'USamsoni wasesithi: Mina kangife lamaFilisti. Wasekhothama ngamandla; njalo indlu yawela phezu kweziphathamandla laphezu kwabo bonke abantu ababekuyo. Ngakho abafayo ababulala ekufeni kwakhe babe banengi okwedlula labo ababulala empilweni yakhe.'
    31: Kwasekusehla abafowabo labendlu yonke kayise, bamthatha, bamenyusa, bayamngcwabela phakathi kweZora leEshitawoli engcwabeni likaManowa uyise. Yena wahlulela uIsrayeli iminyaka engamatshumi amabili.
  17:
    1: Kwakukhona-ke umuntu wentabeni yakoEfrayimi, obizo lakhe lalinguMika.
    2: 'Wasesithi kunina: Izinhlamvu zesiliva eziyinkulungwane lekhulu ezathathwa kuwe, owaqalekisa ngazo, njalo wakhuluma endlebeni zami, khangela, leyomali ikimi, mina ngayithatha. Unina wasesithi: Kawubusiswe eNkosini, ndodana yami.'
    3: 'Wathi esezibuyisele kunina izinhlamvu eziyinkulungwane lekhulu zesiliva, unina wathi: Ngasengisehlukanisile lokusehlukanisela iNkosi isiliva sami sivela esandleni sami sibe ngesendodana yami, ukuze ngenze isithombe esibaziweyo lesithombe esibunjwe ngokuncibilikisa. Khathesi-ke ngizasibuyisela kuwe.'
    4: Kodwa wayibuyisela imali kunina. Unina wasethatha izinhlamvu zesiliva ezingamakhulu amabili, wazinika umkhandi, owenza ngazo isithombe esibaziweyo lesithombe esibunjwe ngokuncibilikisa; zasezisiba sendlini kaMika.
    5: Njalo lowomuntu uMika wayelendlu yabonkulunkulu, wenza i-efodi lamatherafi, wehlukanisa omunye wamadodana akhe, ukuze abe ngumpristi wakhe.
    6: Ngalezonsuku kwakungelankosi koIsrayeli; wonke umuntu wayesenza okwakulungile emehlweni akhe.
    7: Njalo kwakukhona ijaha leBhethelehema-Juda, elosendo lukaJuda, elalingumLevi, njalo lahlala njengowezizwe khona.
    8: Lowomuntu wasesuka emzini, eBhethelehema-Juda, ukuyahlala njengowezizwe lapho ayengathola khona indawo. Wafika entabeni yakoEfrayimi, endlini kaMika, ehamba ngendlela yakhe.
    9: 'UMika wasesithi kuye: Uvela ngaphi? Wasesithi kuye: NgingumLevi weBhethelehema-Juda, ngiya ukuyahlala njengowezizwe lapho engingathola khona indawo.'
    10: 'UMika wasesithi kuye: Hlala lami, ube kimi ngubaba lompristi, mina ngizakunika izinhlamvu zesiliva ezilitshumi ngomnyaka, lezigqoko zokugqoka, lokudla kwakho. UmLevi wasengena.'
    11: UmLevi wavuma ukuhlala lalowomuntu; njalo ijaha laba kuye njengomunye wamadodana akhe.
    12: UMika wamehlukanisa umLevi, ijaha laselisiba ngumpristi wakhe, laba sendlini kaMika.
    13: 'UMika wasesithi: Khathesi ngiyazi ukuthi iNkosi izangenzela okuhle, ngoba ngilomLevi ongumpristi.'
  18:
    1: Ngalezonsuku kwakungelankosi koIsrayeli; langalezonsuku isizwe sakoDani sazidingela ilifa lokuhlala, ngoba kuze kube ngalolosuku babengawelwanga yilifa phakathi kwezizwe zakoIsrayeli.
    2: 'Abantwana bakoDani basebethuma amadoda amahlanu avela kusendo lwabo esuka emaphethelweni abo, amaqhawe, evela eZora leEshitawoli, ukuhlola ilizwe lokuliphenya. Basebesithi kuwo: Hambani liphenye ilizwe. Asefika entabeni yakoEfrayimi, endlini kaMika, alala khona.'
    3: 'Esendlini kaMika wona alazi ilizwi lejaha umLevi; asephendukela khona athi kuye: Ngubani owakuletha lapha? Njalo wenzani lapha? Njalo ulani lapha?'
    4: 'Wasesithi kiwo: UMika ungenzele kanje lakanje; ungiqhatshile, sengingumpristi wakhe.'
    5: 'Asesithi kuye: Ake ubuze uNkulunkulu ukuze sazi ukuthi indlela yethu esihamba ngayo izaphumelela yini.'
    6: 'Umpristi wasesithi kibo: Hambani ngokuthula. Indlela yenu elihamba ngayo iphambi kweNkosi.'
    7: Asehamba lawomadoda amahlanu, ayafika eLayishi, abona abantu abaphakathi kwayo, behlezi bonwabile, ngokwendlela yamaSidoni, belokuthula, bengethuki lutho, kwakungelamahluleli elizweni ukubathiba, babekhatshana lamaSidoni, bengasebenzelani lamuntu.
    8: 'Asefika kubafowabo eZora leEshitawoli, abafowabo basebesithi kuwo: Lithini?'
    9: 'Asesithi: Sukumani asenyuke simelane labo, ngoba sibonile ilizwe, khangelani-ke, lihle kakhulu; pho lina lithule? Lingavilaphi ukuyangena ukudla ilifa lelizwe.'
    10: Ekufikeni kwenu khona lizafika ebantwini abonwabileyo lelizweni elibanzi inhlangothi zombili, ngoba uNkulunkulu ulinikele esandleni senu; indawo lapho okungasweleki lutho khona elizweni.
    11: Asesuka lapho evela kusendo lwabakoDani eZora leEshitawoli amadoda angamakhulu ayisithupha ehlomile izikhali zempi,
    12: enyuka amisa inkamba eKiriyathi-Jeyarimi koJuda. Ngenxa yalokho ayibiza leyondawo ngokuthi yiMahane-Dani kuze kube lamuhla; khangela isemuva kweKiriyathi-Jeyarimi.
    13: Asesedlula esuka lapho, aya entabeni yakoEfrayimi, afika endlini kaMika.
    14: 'Khona amadoda amahlanu ayehambile ukuhlola ilizwe iLayishi aphendula athi kubafowabo: Liyazi yini ukuthi kulezizindlu kukhona i-efodi lamatherafi lesithombe esibaziweyo lesithombe esibunjwe ngokuncibilikisa? Ngakho-ke cabangani elizakwenza.'
    15: Asephambukela khona, aya endlini yejaha umLevi endlini kaMika, ambuza impilo.
    16: Amadoda angamakhulu ayisithupha ayehlomile ngezikhali zempi, ayengabantwana bakoDani, asesima ekungeneni kwesango.
    17: Lawomadoda amahlanu ayehambile ukuhlola ilizwe enyuka angena lapho athatha isithombe esibaziweyo, le-efodi, lamatherafi, lesithombe esibunjwe ngokuncibilikisa, umpristi esemi ekungeneni kwesango lamadoda angamakhulu ayisithupha ayebhince izikhali zempi.
    18: 'La-ke esengenile endlini kaMika athatha isithombe esibaziweyo, i-efodi, lamatherafi, lesithombe esibunjwe ngokuncibilikisa, umpristi wathi kiwo: Lenzani?'
    19: 'Asesithi kuye: Thula, bamba umlomo wakho, uhambe lathi, ube ngubaba kithi lompristi. Kungcono yini ukuthi ube ngumpristi wendlu yomuntu oyedwa kumbe ukuthi ube ngumpristi wesizwe losendo lwakoIsrayeli?'
    20: Lenhliziyo yompristi yathokoza, wasethatha i-efodi lamatherafi lesithombe esibaziweyo, wangena phakathi kwabantu.
    21: Basebephenduka behamba, babeka abantwanyana lezifuyo lempahla phambi kwabo.
    22: Sebekhatshana lomuzi kaMika, amadoda ayesezindlini ezaziseduze lendlu kaMika abizelwa ndawonye abafica abantwana bakoDani.
    23: 'Amemeza abantwana bakoDani. Basebephendula ubuso babo bathi kuMika: Ulani ukuze libuthane?'
    24: 'Wasesithi: Lithethe onkulunkulu bami engabenzayo, lompristi, lahamba; pho ngiseselani? Kuyini lokho elikutsho kimi: Uhlutshwa yini?'
    25: 'Abantwana bakoDani basebesithi kuye: Ilizwi lakho kalingezwakali phakathi kwethu, hlezi amadoda alolaka akuhlasele, ulahlekelwe yimpilo yakho lempilo yabendlu yakho.'
    26: Basebezihambela ngendlela yabo abantwana bakoDani. Lapho uMika esebonile ukuthi balamandla kulaye, waphenduka wabuyela endlini yakhe.
    27: Bona basebethatha lokho uMika ayekwenzile lompristi owayelaye, bafika eLayishi ebantwini ababelokuthula bengethuki lutho, babatshaya ngobukhali benkemba, batshisa umuzi ngomlilo.
    28: Njalo kwakungekho umkhululi, ngoba wawukhatshana leSidoni, bengasebenzelani lamuntu. Wawusesihotsheni esasingaseBeti-Rehobi. Basebesakha umuzi, bahlala kiwo.
    29: Basebebiza ibizo lomuzi ngokuthi yiDani ngebizo likaDani uyise owazalelwa uIsrayeli. Kodwa ibizo lomuzi laliyiLayishi kuqala.
    30: Abantwana bakoDani basebezimisela isithombe esibaziweyo. Njalo uJonathani indodana kaGereshoma, indodana kaManase, yena lamadodana akhe babengabapristi besizwe sakoDani kwaze kwaba lusuku lokuthunjwa kwelizwe.
    31: Basebezimisela isithombe esibaziweyo sikaMika ayesenzile, zonke izinsuku indlu kaNkulunkulu iseShilo.
  19:
    1: Kwasekusithi ngalezonsuku, kungelankosi koIsrayeli, kwakulomLevi othile owayehlala njengowezizwe eceleni elikhatshana lentaba yakoEfrayimi, owazithathela umfazi, umfazi omncinyane eBhethelehema-Juda.
    2: Lowomfazi wakhe omncinyane waphinga emelene laye, wasuka kuye waya endlini kayise eBhethelehema-Juda, waba lapho izinyanga ezine ezigcweleyo.
    3: Umkakhe wasesukuma wamlandela ukuyakhuluma enhliziyweni yakhe ukuthi ambuyise, lejaha lakhe lilaye labobabhemi ababili. Umfazi wasemngenisa endlini kayise; kwathi uyise wentombi embona wathokoza ukuhlangana laye.
    4: Uyisezala, uyise wentombazana, wamlibazisa; wasehlala laye insuku ezintathu; basebesidla banatha balala khona ubusuku.
    5: 'Kwasekusithi ngosuku lwesine, lapho bevuka ekuseni kakhulu, wasukuma ukuthi ahambe; kodwa uyise wentombazana wathi kumkhwenyana wakhe: Qinisa inhliziyo yakho ngocezu lwesinkwa; langemva kwalokho lizahamba.'
    6: 'Ngakho bahlala badla banatha bobabili ndawonye. Uyise wentombazana wasesithi endodeni: Ake wanele ulale ubusuku uthokozise inhliziyo yakho.'
    7: Indoda isisukuma ukuthi ihambe, kodwa uyisezala wayicindezela yaze yabuya yalala lapho ubusuku.
    8: 'Yasivuka ekuseni kakhulu ngosuku lwesihlanu ukuze ihambe. Uyise wentombazana wasesithi: Ake uqinise inhliziyo yakho. Basebelibala ilanga laze lakhothama, badla bobabili.'
    9: 'Lapho indoda isukuma ukuthi ihambe, yona lomfazi wayo omncinyane lejaha layo, uyisezala, uyise wentombazana, wathi kuyo: Khangela, khathesi ilanga selitshona, sekuzakuhlwa; ake ulale ubusuku; khangela, ilanga selikhotheme, lala ubusuku lapha, ukuze inhliziyo yakho ithokoze. Kusasa-ke lizavuka ngovivi ngohambo lwenu, uye ethenteni lakho.'
    10: Kodwa indoda kayithandanga ukulala ubusuku, kodwa yasukuma yahamba, yafika maqondana leJebusi eyiJerusalema. Yayilabobabhemi ababili ababotshelwe izihlalo; lomfazi wayo omncinyane wayelayo.
    11: 'Sebeseduze leJebusi ilanga laselitshonile kakhulu, ijaha laselisithi enkosini yalo: Ake uhambe, siphambukele kulo umuzi wamaJebusi, silale khona ubusuku.'
    12: 'Inkosi yayo yasisithi kuyo: Kasiyikuphambukela emzini wesizwe ongeyisiwo wabantwana bakoIsrayeli, kodwa sizadlulela eGibeya.'
    13: 'Yasisithi encekwini yayo: Woza sisondele kwenye yalezozindawo, siyelala ubusuku eGibeya kumbe eRama.'
    14: Basebesedlula behamba; ilanga labatshonela eduze leGibeya eyakoBhenjamini.
    15: Basebephambuka lapho ukuze bangene balale ubusuku eGibeya. Esengenile wahlala phansi emdangeni womuzi, ngoba kwakungekho muntu owabemukela endlini yakhe ukuze balale ubusuku.
    16: Khangela-ke, kwafika ixhegu livela emsebenzini walo ensimini kusihlwa. Lowomuntu laye wayevela entabeni yakoEfrayimi; yena-ke wahlala njengowezizwe eGibeya. Kodwa abantu baleyondawo babengabakoBhenjamini.
    17: 'Esephakamise amehlo akhe wabona lowomuntu, isihambi, emdangeni womuzi, njalo ixhegu lathi: Uya ngaphi, njalo uvela ngaphi?'
    18: 'Wasesithi kulo: Siyedlula sivela eBhethelehema-Juda, siya eceleni elikhatshana lentaba yakoEfrayimi; ngivela lapho. Bengiye eBhethelehema-Juda, kodwa sengisiya endlini yeNkosi; kodwa kakulamuntu ongemukela endlini.'
    19: Kube kanti kulamahlanga lokudla kwabobabhemi bethu, njalo kulesinkwa futhi lewayini lami lokwencekukazi yakho lokwejaha elilenceku zakho; kakuswelekanga lutho.
    20: 'Leloxhegu laselisithi: Ukuthula kakube kuwe. Kodwa zonke inswelo zakho ziphezu kwami. Kuphela ungalali emdangeni.'
    21: Ngakho laselimngenisa endlini yalo, lanika obabhemi ukudla. Basebegeza inyawo zabo, badla banatha.
    22: 'Besathokozisa inhliziyo yabo, khangela, amadoda omuzi, abantwana abathile bakaBheliyali, ayizingelezela indlu, etshaya esivalweni, akhuluma kumninindlu, ixhegu, esithi: Khupha lowomuntu ongene endlini yakho, ukuze simazi.'
    23: 'Umuntu, umninindlu, wasephuma waya kiwo, wathi kiwo: Hatshi, bafowethu, ngiyalicela, lingenzi okubi; lokhu lumuntu engenile endlini yami, lingenzi lobubuthutha.'
    24: Khangelani, indodakazi yami eyintombi emsulwa, lomfazi wakhe omncane. Ake ngibakhuphele kini. Libathobise, lenze kibo okulungileyo emehlweni enu; kodwa kulumuntu lingenzi linto yobuthutha.
    25: Kodwa lawomadoda kawathandanga ukumlalela. Ngakho lowomuntu wasebamba umfazi wakhe omncane, wamkhuphela kibo phandle. Njalo amazi amdlova ubusuku bonke kwaze kwasa. Kwathi emadabukakusa amyekela wahamba.
    26: Ngovivi lokusa owesifazana weza wawela phansi emnyango wendlu yomuntu lapho okwakukhona inkosi yakhe, kwaze kwakhanya.
    27: Inkosi yakhe yasivuka ekuseni, yavula iminyango yendlu, yaphuma ukuze ihambe ngendlela yayo; khangela-ke, umfazi, umfazi wakhe omncane wayewele emnyango wendlu, lezandla zakhe ziphezu kombundu.
    28: 'Yasisithi kuye: Sukuma, sihambe. Kodwa kakuphendulanga muntu. Yasimkhweza kubabhemi; indoda yasuka yaya endaweni yayo.'
    29: Lapho isifikile endlini yayo yathatha ingqamu, yambamba umfazi wayo omncane yamqumaquma lamathambo akhe iziqa ezilitshumi lambili; yamthumela kuyo yonke imingcele yakoIsrayeli.
    30: 'Kwasekusithi bonke abakubonayo bathi: Kakukaze kwenzeke njalo kakukaze kubonwe okunje kusukela ngosuku abantwana bakoIsrayeli abenyuka ngalo elizweni leGibhithe kuze kube lamuhla. Nakanani ngalokho, leluleke, likhulume.'
  20:
    1: Khona bonke abantwana bakoIsrayeli baphuma, inhlangano yonke yabuthana njengamuntu munye, kusukela eDani kusiya eBherishebha lelizwe leGileyadi, eNkosini eMizipa.
    2: Njalo induna zabo bonke abantu, zazo zonke izizwe zakoIsrayeli, zazimisa ebandleni labantu bakaNkulunkulu, izinkulungwane ezingamakhulu amane zamadoda ahamba ngenyawo, ahwatsha inkemba.
    3: '(Abantwana bakoBhenjamini basebesizwa ukuthi abantwana bakoIsrayeli babenyukele eMizipa.) Abantwana bakoIsrayeli basebesithi: Tshono, lobububi benziwa njani?'
    4: 'Indoda engumLevi, indoda yalowo owesifazana owayebulewe, yasiphendula yathi: Ngafika eGibeya engeyakoBhenjamini, mina lomfazi wami omncane, ukuze silale khona.'
    5: Abahlali beGibeya basebengivukela, bazingelezela indlu bemelene lami ebusuku, befuna ukungibulala, bamdlova umfazi wami omncane, waze wafa.
    6: Ngasengimbamba umfazi wami omncane, ngamquma iziqa, ngamthumela elizweni lonke lelifa lakoIsrayeli, ngoba benza amanyala lobuwula koIsrayeli.
    7: Khangelani, lina lonke lingabantwana bakoIsrayeli, phanini ilizwi leseluleko senu lapha.
    8: 'Abantu bonke basebesukuma njengamuntu munye besithi: Asiyikuya, ngulowo ethenteni lakhe, njalo asiyikuphambukela, ngulowo endlini yakhe.'
    9: Kodwa khathesi, nansi into esizayenza kuyo iGibeya. Sizamelana layo ngenkatho,
    10: sithathe abantu abalitshumi phakathi kwekhulu ezizweni zonke zakoIsrayeli, lekhulu phakathi kwenkulungwane, lenkulungwane phakathi kwenkulungwane ezilitshumi, ukuze bathathele abantu umphako, ukuze, nxa sebefike eGibeya koBhenjamini, benze ngokobuwula bonke ababenze koIsrayeli.
    11: Ngakho wonke amadoda akoIsrayeli ahlanganyela umuzi, njengamuntu munye emoya munye.
    12: 'Izizwe zakoIsrayeli zasezithuma amadoda esizweni sonke sakoBhenjamini zisithi: Yibubi bani lobu obenzeke phakathi kwenu?'
    13: Ngakho-ke anikeleni lawomadoda, abantwana bakaBheliyali, abaseGibeya ukuze siwabulale, sisuse ububi koIsrayeli. Kodwa abakoBhenjamini kabafunanga ukulalela ilizwi labafowabo, abantwana bakoIsrayeli.
    14: Kodwa abantwana bakoBhenjamini babuthana bevela emizini baya eGibeya, ukuze baphume ukuya empini labantwana bakoIsrayeli.
    15: Abantwana bakoBhenjamini basebebalwa ngalolosuku bevela emizini, amadoda azinkulungwane ezingamatshumi amabili lesithupha ahwatsha inkemba, ngaphandle kwabahlali beGibeya, ababalwa baba ngamadoda angamakhulu ayisikhombisa akhethiweyo.
    16: Phakathi kwabo bonke lababantu kwakulamadoda akhethiweyo angamakhulu ayisikhombisa angamanxele; wonke la ayejikijela ilitshe ngesavutha enweleni engakhuthi.
    17: Amadoda akoIsrayeli asebalwa, ngaphandle kukaBhenjamini, amadoda azinkulungwane ezingamakhulu amane ahwatsha inkemba; wonke la ayengamadoda empi.
    18: 'Abantwana bakoIsrayeli basebesukuma benyukela eBhetheli, babuza uNkulunkulu bathi: Ngubani phakathi kwethu ozakwenyukela kuqala empini labantwana bakoBhenjamini? INkosi yasisithi: NguJuda kuqala.'
    19: Abantwana bakoIsrayeli basebevuka ekuseni, bamisa inkamba maqondana leGibeya.
    20: Amadoda akoIsrayeli asephuma ukuya empini loBhenjamini; amadoda akoIsrayeli azihlelela ukumelana labo empini eGibeya.
    21: Abantwana bakoBhenjamini basebephuma eGibeya, babhubhisela emhlabathini koIsrayeli ngalolosuku amadoda azinkulungwane ezingamatshumi amabili lambili.
    22: Abantu, amadoda akoIsrayeli, basebeziqinisa bahlela futhi impi kuleyondawo ababezihlelele khona ngosuku lokuqala.
    23: 'Abantwana bakoIsrayeli basebesenyuka bakhala inyembezi phambi kweNkosi kwaze kwahlwa. Babuza eNkosini bathi: Ngisondele yini futhi empini ngimelane labantwana bakoBhenjamini umfowethu? INkosi yasisithi: Yenyukani limelane laye.'
    24: Abantwana bakoIsrayeli basebesondela ebantwaneni bakoBhenjamini ngosuku lwesibili.
    25: UBhenjamini wasephuma eGibeya emelene labo ngosuku lwesibili, babuya babhubhisela emhlabathini ebantwaneni bakoIsrayeli amadoda azinkulungwane ezilitshumi leziyisificaminwembili; bonke labo bahwatsha inkemba.
    26: Ngakho bonke abantwana bakoIsrayeli labo bonke abantu benyuka bafika eBhetheli, bakhala inyembezi bahlala lapho phambi kweNkosi, bazila ukudla ngalolosuku kwaze kwahlwa, banikela iminikelo yokutshiswa leminikelo yokuthula phambi kweNkosi.
    27: Abantwana bakoIsrayeli basebebuza eNkosini (ngoba umtshokotsho wesivumelwano sikaNkulunkulu wawulapho ngalezonsuku,
    28: 'loPhinehasi indodana kaEleyazare indodana kaAroni wema phambi kwawo ngalezonsuku) besithi: Ngibuye ngiphinde yini ukuphuma impi ngimelene labantwana bakoBhenjamini umfowethu, loba ngiyekele? INkosi yasisithi: Yenyukani, ngoba kusasa ngizabanikela esandleni sakho.'
    29: Ngakho uIsrayeli wamisa abacathami maqondana leGibeya inhlangothi zonke.
    30: Abantwana bakoIsrayeli basebesenyuka ukumelana labantwana bakoBhenjamini ngosuku lwesithathu, bazihlelela ukumelana leGibeya njengakwezinye izikhathi.
    31: Abantwana bakoBhenjamini basebephuma ukumelana labantu, badonswa besuka emzini, baqala ukutshaya ebantwini, ukubulala njengakwezinye izikhathi, emigwaqweni emikhulu, enye yazo eyenyukela eBhetheli lenye eya eGibeya emagcekeni, phose amadoda angamatshumi amathathu akoIsrayeli.
    32: 'Abantwana bakoBhenjamini basebesithi: Sebetshayiwe phambi kwethu njengakuqala. Kodwa abantwana bakoIsrayeli bathi: Asibalekeni, sibadonse besuka emzini baye emigwaqweni emikhulu.'
    33: Wonke amadoda akoIsrayeli asevuka endaweni zawo, azihlela eBhali-Tamari, labacathami bakoIsrayeli bavumbuluka endaweni yabo emadlelweni eGibeya.
    34: Kwasekusiza kuvela maqondana leGibeya amadoda akhethiweyo azinkulungwane ezilitshumi evela kuIsrayeli wonke; lempi yaba nzima. Kodwa bona babengazi ukuthi ububi buzatshaya phezu kwabo.
    35: INkosi yasimtshaya uBhenjamini phambi kukaIsrayeli. Abantwana bakoIsrayeli basebebhubhisa koBhenjamini amadoda azinkulungwane ezingamatshumi amabili lanhlanu lekhulu elilodwa ngalolosuku; bonke laba bahwatsha inkemba.
    36: Abantwana bakoBhenjamini basebebona ukuthi sebetshayiwe, ngoba amadoda akoIsrayeli amdedela uBhenjamini, ngoba bethembe abacathami ababebamise maqondana leGibeya.
    37: Labacathami baphangisa bahlasela iGibeya baqhubeka batshaya umuzi wonke ngobukhali benkemba.
    38: Kwasekusiba lesiboniso esimisiweyo phakathi kwamadoda akoIsrayeli labacathami sokuthunqisa insika yentuthu enkulu evela emzini.
    39: 'Kwathi amadoda akoIsrayeli aphenduka empini, uBhenjamini waqalisa ukuwatshaya ukubulala emadodeni akoIsrayeli phose amadoda angamatshumi amathathu, ngoba bathi: Isibili atshayiwe lokutshaywa phambi kwethu njengempini yakuqala.'
    40: Kwathi iyezi liqalisa ukuthunqa liphuma emzini, insika yentuthu, uBhenjamini enyemukula, khangela-ke ilangabi lomuzi lenyukela emazulwini.
    41: Lapho amadoda akoIsrayeli etshibilika, amadoda akoBhenjamini atshaywa luvalo, ngoba abona ukuthi ububi sebuwehlele.
    42: Ngakho afulathela phambi kwamadoda akoIsrayeli esiya endleleni yenkangala; kodwa impi yawanamathela, lalabo abaphuma emizini bawabhubhisa phakathi kwabo.
    43: Bamhanqa uBhenjamini, baxotshana labo, babanyathelela phansi lula, kwaze kwaba maqondana leGibeya lapho okuphuma khona ilanga.
    44: Kwasekusiwa koBhenjamini amadoda azinkulungwane ezilitshumi leziyisificaminwembili; wonke la ayengamaqhawe.
    45: Basebephenduka babalekela enkangala edwaleni leRimoni. Bakhothoza kibo emigwaqweni emikhulu abantu abazinkulungwane ezinhlanu, babanamathela kwaze kwaba seGideyomu, batshaya futhi kibo abantu abazinkulungwane ezimbili.
    46: Ngakho bonke abawayo koBhenjamini mhlalokho babeyizinkulungwane ezingamatshumi amabili lanhlanu, amadoda ahwatsha inkemba; bonke labo babengamaqhawe.
    47: Kodwa amadoda angamakhulu ayisithupha aphenduka abalekela enkangala edwaleni leRimoni; ahlala edwaleni leRimoni inyanga ezine.
    48: Amadoda akoIsrayeli asebuyela ebantwaneni bakoBhenjamini, abatshaya ngobukhali benkemba, kusukela emzini wonke kusiya ezinyamazaneni, njalo kusiya kukho konke okwaficwayo. Layo yonke imizi abayificayo bayithungela ngomlilo.
  21:
    1: 'Amadoda akoIsrayeli ayefungile-ke eMizipa esithi: Kakukho lamunye wethu ozanika indodakazi yakhe kuBhenjamini ibe ngumkakhe.'
    2: Abantu basebesiza eBhetheli, bahlala lapho phambi kukaNkulunkulu kwaze kwahlwa, baphakamisa ilizwi labo bakhala inyembezi ngokukhala okukhulu.
    3: 'Basebesithi: Kungani, O Nkosi, Nkulunkulu kaIsrayeli, kwenzeke lokhu koIsrayeli ukuthi kusilele lamuhla isizwe esisodwa koIsrayeli?'
    4: Kwasekusithi kusisa abantu bavuka ngovivi, bakha ilathi lapho, banikela iminikelo yokutshiswa leminikelo yokuthula.
    5: 'Abantwana bakoIsrayeli basebesithi: Ngubani ezizweni zonke zakoIsrayeli ongenyukelanga ebandleni eNkosini? Ngoba kwenziwa isifungo esikhulu ngalowo ongenyukelanga eNkosini eMizipa kuthiwa: Uzabulawa lokubulawa.'
    6: 'Abantwana bakoIsrayeli basebezisola ngenxa kaBhenjamini umfowabo, bathi: Kuqunyiwe lamuhla isizwe esisodwa sisuke koIsrayeli.'
    7: Sizabenzelani abaseleyo ngabafazi, ngoba thina sifungile ngeNkosi ukuthi kasiyikubanika emadodakazini ethu abe ngomkabo?
    8: 'Basebesithi: Yisiphi ezizweni zakoIsrayeli esingenyukelanga eNkosini eMizipa? Khangela-ke kakuzanga loyedwa enkambeni ovela eJabeshi-Gileyadi ukuya ebandleni.'
    9: Ngoba abantu babebaliwe, khangela-ke, kwakungekho muntu kubahlali beJabeshi-Gileyadi lapho.
    10: 'Ngakho inhlangano yathuma khona amadoda azinkulungwane ezilitshumi lambili awamaqhawe amakhulu, bawalaya bathi: Hambani liyetshaya abahlali beJabeshi-Gileyadi ngobukhali benkemba, labesifazana labantwanyana.'
    11: 'Yile into elizayenza: Lizatshabalalisa wonke owesilisa laye wonke owesifazana owazi ukulala lowesilisa.'
    12: Basebethola phakathi kwabahlali beJabeshi-Gileyadi amankazana angamakhulu amane izintombi ezimsulwa ezingayazanga indoda ngokulala lowesilisa; basebewaletha enkambeni eShilo, eselizweni leKhanani.
    13: Inhlangano yonke yasithumela yakhuluma labantwana bakoBhenjamini ababesedwaleni leRimoni; bamemezela ukuthula kibo.
    14: UBhenjamini wasebuya ngalesosikhathi, babanika abesifazana ababebagcine bephila kwabesifazana beJabeshi-Gileyadi, kodwa ngokunjalo kababanelanga.
    15: Abantu basebezisola ngenxa kaBhenjamini ngoba iNkosi yayenze ukwehlukana ezizweni zakoIsrayeli.
    16: 'Abadala benhlangano basebesithi: Sizabenzelani abaseleyo ngabafazi, ngoba abesifazana bachithiwe koBhenjamini?'
    17: 'Basebesithi: Kumele kube lelifa labaphunyukileyo bakoBhenjamini, ukuze isizwe singatshabalaliswa koIsrayeli.'
    18: 'Kodwa thina kasilakho ukubanika abafazi emadodakazini ethu, ngoba abantwana bakoIsrayeli bafungile besithi: Kaqalekiswe lowo onika uBhenjamini umfazi.'
    19: 'Basebesithi: Khangelani, kulomkhosi weNkosi eShilo iminyaka ngeminyaka engenyakatho kweBhetheli, lapho okuphuma khona ilanga komgwaqo omkhulu owenyuka usuka eBhetheli kusiya eShekema, langeningizimu kweLebona.'
    20: 'Ngakho balaya abantwana bakoBhenjamini besithi: Hambani liyecathama ezivinini,'
    21: libone, njalo khangelani, nxa amadodakazi eShilo esephuma ukugida imigido, khona lizaphuma ezivinini lizibambele ngulowo lalowo umfazi wakhe emadodakazini eShilo, liye elizweni lakoBhenjamini.
    22: 'Kuzakuthi nxa oyise loba abanewabo befika besola kithi, sizakuthi kibo: Senzeleni umusa ngenxa yabo, ngoba kasibathathelanga ngulowo lalowo umfazi wakhe empini, ngoba lina kalibanikanga wona ngalesisikhathi ukuthi licaleke.'
    23: Ngakho abantwana bakoBhenjamini benza njalo, bathumba abafazi ngokwenani labo kwabagidayo ababahlwithayo; bahamba babuyela elifeni labo, bakha imizi, bahlala kiyo.
    24: Abantwana bakoIsrayeli basebechitheka besuka lapho ngalesosikhathi, ngulowo lalowo waya esizweni sakhe lakusendo lwakhe; basebephuma besuka lapho, ngulowo lalowo waya elifeni lakhe.
    25: Ngalezonsuku kwakungelankosi koIsrayeli. Wonke umuntu wayesenza okwakulungile emehlweni akhe.
8:
  1:
    1: Kwasekusithi ensukwini abahluleli abahlulela ngazo kwaba khona indlala elizweni. Umuntu weBhethelehema-Juda wasehamba ukuyahlala njengowezizwe elizweni lakoMowabi, yena lomkakhe lamadodana akhe amabili.
    2: Njalo ibizo lalowomuntu lalinguElimeleki, lebizo lomkakhe lalinguNawomi, lebizo lamadodana akhe amabili lalinguMaheloni loKiliyoni, amaEfratha eBhethelehema-Juda. Basebesiza elizweni lakoMowabi, baba khona.
    3: UElimeleki umkaNawomi wasesifa, wasetshiywa yena lamadodana akhe womabili.
    4: Asezithathela abafazi amaMowabikazi, ibizo lomunye lalinguOpha, lebizo lomunye lalinguRuthe. Basebehlala khona phose iminyaka elitshumi.
    5: Basebesifa labo bobabili oMaheloni loKiliyoni; owesifazana wasetshiywa ngabantwana bakhe bobabili layindoda yakhe.
    6: Wasesukuma yena labomalokazana bakhe wabuyela esuka eselizweni lakoMowabi, ngoba wayesezwile elizweni lakoMowabi ukuthi iNkosi ihambele abantu bayo ngokubanika ukudla.
    7: Ngakho waphuma endaweni lapho ayekhona labomalokazana bakhe bobabili kanye laye, bahamba endleleni ukubuyela elizweni lakoJuda.
    8: 'UNawomi wasesithi kubomalokazana bakhe bobabili: Hambani libuyele ngulowo lalowo endlini kanina; iNkosi kayilenzele umusa njengoba lenza kwabafileyo lakimi.'
    9: INkosi kayilinike ukuthi lithole ukuphumula, ngulowo lalowo endlini yomkakhe. Wasebanga, basebephakamisa ilizwi labo bakhala inyembezi.
    10: 'Basebesithi kuye: Isibili, sizabuyela lawe ebantwini bakini.'
    11: 'Kodwa uNawomi wathi: Buyelani, madodakazi ami, lizahambelani lami? Kambe ngiselamadodana esiswini sami ukuthi abe ngomkenu?'
    12: Buyelani, madodakazi ami, zihambeleni, ngoba sengimdala kakhulu ukuthi ngibe lendoda. Loba ngingathi ngilethemba lokuthi lami ngalobubusuku ngibe lendoda, njalo ngizale amadodana,
    13: belingawalindela yini aze akhule? Belingazivimbela lingabi lendoda yini? Hatshi, madodakazi ami, ngoba kuyababa kakhulu kimi kulakini ukuthi isandla seNkosi siphume ukumelana lami.
    14: Basebephakamisa ilizwi labo bakhala inyembezi futhi. UOpha wasemanga uninazala, kodwa uRuthe wanamathela kuye.
    15: 'Wasesithi: Khangela, umkamfowenu usebuyele ebantwini bakibo lakubonkulunkulu bakhe; buyela umlandele umkamfowenu.'
    16: 'Kodwa uRuthe wathi: Ungangincengi ukuthi ngikutshiye, ngibuyele ngiyekele ukukulandela; ngoba lapho oya khona, ngizakuya khona, lalapho olala khona, ngizalala khona. Abantu bakho bangabantu bami, loNkulunkulu wakho unguNkulunkulu wami;'
    17: lapho ozafela khona, ngizafela khona, ngingcwatshelwe lapho. INkosi kayenze njalo kimi ngokunjalo yengezelele, ngoba yikufa kuphela okuzakwehlukanisa phakathi kwami lawe.
    18: Kwathi esebonile ukuthi uzimisele ukuhamba laye waseyekela ukukhuluma kuye.
    19: 'Basebehamba bobabili baze bafika eBhethelehema. Kwasekusithi sebefikile eBhethelehema umuzi wonke wayaluzela ngenxa yabo, bathi: Lo nguNawomi yini?'
    20: 'Wasesithi kibo: Lingangibizi ngokuthi Nawomi, lingibize ngokuthi Mara; ngoba uSomandla ungiphethe ngokubaba okukhulu.'
    21: Mina ngasuka ngigcwele, njalo iNkosi ingibuyise ngingelalutho. Lingibizelani ngokuthi Nawomi lokhu iNkosi ifakaze imelane lami, loSomandla ungihluphile?
    22: Wabuyela ngokunjalo uNawomi loRuthe umMowabikazi umalokazana wakhe kanye laye, owabuyela evela elizweni lakoMowabi. Bona-ke bafika eBhethelehema ekuqaliseni kwesivuno sebhali.
  2:
    1: Njalo uNawomi wayelesihlobo somkakhe, umuntu oliqhawe onothileyo owosendo lukaElimeleki, lebizo lakhe lalinguBhowazi.
    2: 'URuthe umMowabikazi wasesithi kuNawomi: Ake ngiye emasimini, ngiyekhothoza okwezikhwebu ngemva kwalowo engizathola umusa emehlweni akhe. Wasesithi kuye: Hamba, ndodakazi yami.'
    3: Wasehamba wafika wakhothoza ensimini ngemva kwabavuni. Waqabuka efika kungxenye yensimu kaBhowazi owayengowosendo lukaElimeleki.
    4: 'Khangela-ke, uBhowazi wafika evela eBhethelehema, wasesithi kubavuni: INkosi ibe lani. Basebesithi kuye: INkosi ikubusise.'
    5: 'UBhowazi wasesithi encekwini yakhe eyayibekwe phezu kwabavuni: Le yintombi kabani?'
    6: 'Inceku eyayibekwe phezu kwabavuni yasiphendula yathi: Yintombi umMowabikazi eyabuya loNawomi evela elizweni lakoMowabi.'
    7: 'Yasisithi: Ake ngikhothoze ngibuthe phakathi kwezithungo ngemva kwabavuni. Ngakho ifikile, iqhubekile kusukela ekuseni kuze kube khathesi; lokuhlala kwayo endlini kuncinyane.'
    8: 'UBhowazi wasesithi kuRuthe: Kawuzwa yini, ndodakazi yami? Ungayikhothoza kwenye insimu, futhi ungedluli usuke lapha, kodwa unamathele lapha emantombazaneni ami.'
    9: Amehlo akho kawabe sensimini ayivunayo, uwalandele. Angithi ngiwalayile amajaha ukuthi angakuthinti. Nxa usuwomile uye ezimbizeni, unathe kulokhu amajaha akukhileyo.
    10: 'Khona wathi mbo ngobuso bakhe wakhothamela emhlabathini, wathi kuye: Ngitholelani umusa emehlweni akho ukuthi unginanze lokhu ngingowezizweni?'
    11: 'UBhowazi wasephendula wathi kuye: Kutshengisiwe lokutshengiswa kimi konke owakwenzela unyokozala emva kokufa kwendoda yakho, ukuthi utshiye uyihlo lonyoko lelizwe lokuzalwa kwakho, weza ebantwini owawungabazi ngaphambili.'
    12: INkosi kayiwuvuze umsebenzi wakho, sengathi umvuzo wakho opheleleyo kawuvele eNkosini uNkulunkulu kaIsrayeli, oze ngaphansi kwempiko zayo ukuphephela.
    13: 'Wasesithi: Ake ngithole umusa emehlweni akho, nkosi yami, ngoba ungiduduzile, njalo ngoba ukhulume enhliziyweni yencekukazi yakho, lanxa mina ngingenjengenye yencekukazi zakho.'
    14: 'UBhowazi wathi kuye: Ngesikhathi sokudla sondela lapha, udle okwesinkwa, utshebe ucezu lwakho kuviniga. Ngakho wahlala eceleni kwabavuni, wasemkhangeza amabele akhanzingiweyo; wadla wasutha watshiya.'
    15: 'Kwathi esukuma ukukhothoza, uBhowazi walaya amajaha akhe esithi: Myekeleni ukuthi akhothoze laphakathi kwezithungo, lingamyangisi,'
    16: laye limhwatshele-ke ngabomu okunye ezinyandeni, likutshiye ukuze akukhothoze, lingamkhuzi.
    17: Wakhothoza-ke ensimini kwaze kwahlwa. Wabhula lokho ayekukhothozile, kwaba phose yi-efa yebhali.
    18: Wakuthwala wangena emzini, loninazala wabona akukhothozileyo; wakhupha wamnika akutshiya esesuthi.
    19: 'Uninazala wasesithi kuye: Ubukhothoza ngaphi lamuhla? Usebenze ngaphi? Kabusiswe lowo okunanzeleleyo. Wasemtshela uninazala ukuthi usebenze kobani, wathi: Ibizo lalowomuntu engisebenze kuye lamuhla nguBhowazi.'
    20: 'UNawomi wasesithi kumalokazana wakhe: Kabusiswe yiNkosi engayekelanga umusa wayo kwabaphilayo lakwabafileyo. UNawomi wathi kuye: Lowomuntu uyisihlobo sethu esiseduze kithi, ongomunye wabahlengi bethu.'
    21: 'URuthe umMowabikazi wasesithi: Ngoba laye uthe kimi: Uzanamathela emajaheni engilawo aze aqede sonke isivuno engilaso.'
    22: 'UNawomi wasesithi kuRuthe umalokazana wakhe: Kuhle, ndodakazi yami, ukuthi uphume lamantombazana akhe, hlezi bakuhlangabeze kwenye insimu.'
    23: Wasenamathela emantombazaneni kaBhowazi, ekhothoza kwaze kwaphela isivuno sebhali lesivuno sengqoloyi. Wasehlala loninazala.
  3:
    1: 'UNawomi uninazala wasesithi kuye: Ndodakazi yami, ngingakudingeli ukuphumula yini ukuze kube kuhle kuwe?'
    2: Ngakho-ke uBhowazi ayisuye wezihlobo zethu yini, obulamantombazana akhe? Khangela, wela ibhali ebaleni lokubhulela ngalobubusuku.
    3: Ngakho geza uzigcobe, ugqoke isembatho sakho, wehlele ebaleni lokubhulela; ungazivezi endodeni ize iqede ukudla lokunatha.
    4: Kuzakuthi-ke lapho eselala, uqaphelise indawo alala kiyo, ungene, ubususembula inyawo zakhe, ulale phansi; yena-ke uzakutshela ozakwenza.
    5: 'Wasesithi kuye: Konke okutshoyo kimi ngizakwenza.'
    6: Wasesehlela ebaleni lokubhulela, wenza njengakho konke ayemlaye khona uninazala.
    7: Kwathi uBhowazi esedlile wanatha, lenhliziyo yakhe yathokoza, wayalala phansi ekucineni kwenqumbi yamabele. URuthe wasenyenya, wembula inyawo zakhe, walala phansi.
    8: Kwasekusithi phakathi kobusuku indoda yethuka, yaphenduka, khangela-ke owesifazana elele enyaweni zayo.
    9: 'Yathi: Ungubani? Wasesithi: NginguRuthe incekukazi yakho; ngakho yendlala umphetho wesembatho sakho phezu kwencekukazi yakho, ngoba ungumhlengi.'
    10: 'Yasisithi: Kawubusiswe yiNkosi, ndodakazi yami, usuwenze umusa wakho ube mkhulu ekucineni kulowokuqala, njengoba ungalandelanga amajaha loba angabayanga loba anothileyo.'
    11: Ngakho-ke, ndodakazi yami, ungesabi, ngizakwenzela konke okutshoyo, ngoba umuzi wonke wabantu bakithi uyazi ukuthi ungowesifazana oqotho.
    12: Yebo-ke, sibili, kuliqiniso ukuthi ngiyisihlobo esingumhlengi, kanti-ke kukhona isihlobo esingumhlengi esiseduze kulami.
    13: Hlala lobubusuku; kuzakuthi-ke ekuseni uba ezakwenza imfanelo yesihlobo esingumhlengi, kulungile, kakuhlenge; kodwa uba engathandi ukukuhlenga, mina-ke ngizakuhlenga, kuphila kukaJehova. Lala kuze kuse.
    14: 'Waselala enyaweni zayo kwaze kwasa; wavuka omunye engakananzeleli omunye. Yasisithi: Kakungaziwa ukuthi owesifazana ufikile ebaleni lokubhulela.'
    15: 'Yasisithi: Letha isembatho osigqokileyo, usibambe; wasesibamba, yasilinganisa izilinganiso eziyisithupha zebhali, yamethesa; wasengena emzini.'
    16: 'Kwathi esefike kuninazala, wathi: Ungubani, ndodakazi yami? Wasemtshela konke indoda eyayimenzele khona.'
    17: 'Wathi: Ingiphe lezizilinganiso eziyisithupha zebhali, ngoba ithe kimi: Ungayi kunyokozala ungelalutho.'
    18: 'Wasesithi: Hlala, ndodakazi yami, uze wazi ukuthi udaba luzaphetha njani, ngoba indoda kayiyikuphumula ize iluqede udaba lamuhla.'
  4:
    1: 'UBhowazi wasesenyukela esangweni, wahlala phansi lapho. Khangela-ke, kwedlula isihlobo esingumhlengi leso uBhowazi ayekhulume ngaso. Wasesithi: Phambuka uhlale phansi lapha, we zibanibani. Wasephambuka, wahlala phansi.'
    2: 'Wasethatha amadoda alitshumi ebadaleni bomuzi, wathi: Hlalani phansi lapha. Asehlala phansi.'
    3: 'Wasesithi kulesosihlobo esingumhlengi: Isiqinti sensimu esasingesomfowethu uElimeleki, uyasithengisa uNawomi, osebuyile evela elizweni lakoMowabi.'
    4: 'Ngakho mina ngithe: Ngikwembule endlebeni yakho ngisithi: Sithenge phambi kwabahlali laphambi kwabadala babantu bakithi. Uba uzasihlenga, sihlenge. Kodwa uba engekho ongasihlenga, ungitshele, ukuze ngazi; ngoba engekho ngaphandle kwakho ongasihlenga, mina-ke ngilandela wena. Wasesithi: Mina ngizasihlenga.'
    5: 'UBhowazi wasesithi: Mhla uthenga insimu esandleni sikaNawomi, uzayithenga lakuRuthe umMowabikazi, umfazi womuyi, ukuze umise ibizo lomuyi elifeni lakhe.'
    6: 'Lesosihlobo esingumhlengi sasesisithi: Ngingeke ngazihlengela sona, hlezi ngone ilifa lami. Zihlengele wena ilungelo lami lokuhlenga, ngoba kangilamandla okuhlenga.'
    7: 'Lokhu-ke kwakukhona mandulo koIsrayeli mayelana lokuhlenga lokuntshintsha, ukuqinisa lonke udaba: umuntu akhiphe inyathela lakhe, alinike umakhelwane wakhe; lokhu-ke kwakuyibufakazi koIsrayeli.'
    8: 'Ngakho isihlobo esingumhlengi sathi kuBhowazi: Zithengele yona; sasesikhipha inyathela laso.'
    9: 'UBhowazi wasesithi kubadala lakubo bonke abantu: Lingabafakazi lamuhla bokuthi ngithengile konke okwakungokukaElimeleki lakho konke okwakungokukaKiliyoni lokukaMaheloni esandleni sikaNawomi.'
    10: LoRuthe laye umMowabikazi, umkaMaheloni, ngizithengele ukuze abe ngumkami, ukuze ngimise ibizo likamuyi elifeni lakhe, ukuze ibizo lomuyi lingaqunywa lisuke phakathi kwabafowabo lesangweni lendawo yakhe. Lingabafakazi lamuhla.
    11: 'Bonke abantu ababesesangweni labadala basebesithi: Singabafakazi; kungathi iNkosi ingamenza lo owesifazana ongena endlini yakho abe njengoRasheli lanjengoLeya abakha bobabili indlu kaIsrayeli. Njalo wenze ngamandla eEfratha, uzenzele ibizo eBhethelehema,'
    12: lendlu yakho ibe njengendlu kaPerezi uTamari amzalela uJuda, ngenzalo iNkosi ezakunika yona ngalo owesifazana omutsha.
    13: Ngakho uBhowazi wamthatha uRuthe, waba ngumkakhe; wasengena kuye, iNkosi yamnika ukuthi athathe isisu, wazala indodana.
    14: 'Abesifazana basebesithi kuNawomi: Kayibusiswe iNkosi engakutshiyanga ungelaso isihlobo esingumhlengi lamuhla, ukuthi ibizo laso limenyezelwe koIsrayeli!'
    15: Uzakuba kuwe ngumbuyisi wempilo lomondli wobudala bakho, ngoba umzele umalokazana wakho okuthandayo, ongcono kuwe kulamadodana ayisikhombisa.
    16: UNawomi wasemthatha umntwana, wamfaka esifubeni sakhe, waba ngumlizane wakhe.
    17: 'Omakhelwanekazi basebemutha ibizo besithi: Kulendodana ezalelwe uNawomi. Babiza ibizo layo uObedi; nguyise kaJese, uyise kaDavida.'
    18: Lalezi yizizukulwana zikaPerezi. UPerezi wazala uHezironi,
    19: uHezironi wasezala uRamu, uRamu wasezala uAminadaba,
    20: uAminadaba wasezala uNashoni, uNashoni wasezala uSalimoni,
    21: uSalimoni wasezala uBhowazi, uBhowazi wasezala uObedi,
    22: uObedi wasezala uJese, uJese wasezala uDavida.
9:
  1:
    1: Kwakukhona-ke indoda ethile yeRamathayimi-Zofimu entabeni yakoEfrayimi; lebizo layo lalinguElkana indodana kaJerohamu, indodana kaElihu, indodana kaTohu, indodana kaZufi umEfrayimi.
    2: Njalo yayilabafazi ababili; ibizo lomunye lalinguHana, lebizo lomunye lalinguPenina. Njalo uPenina wayelabantwana, kodwa uHana wayengelabantwana.
    3: Leyondoda yenyuka-ke isuka emzini wayo iminyaka ngeminyaka ukuyakhonza lokuhlabela iNkosi yamabandla eShilo, njalo kwakukhona lapho amadodana amabili kaEli, uHofini loPhinehasi, abapristi beNkosi.
    4: Kwakusithi mhla uElkana ehlaba, wanika uPenina umkakhe lawo wonke amadodana akhe lamadodakazi akhe izabelo;
    5: kodwa uHana wamnika isabelo esiphindwe kabili, ngoba wayemthanda uHana; kodwa iNkosi yayisivalile isizalo sakhe.
    6: Lesitha sakhe laso samcaphula ngentukuthelo ukuze simkhathaze, ngoba iNkosi yayisivalile isizalo sakhe.
    7: Wayesenza njalo-ke iminyaka ngeminyaka; kusukela lapho esenyukela endlini yeNkosi, ngokunjalo samcaphula. Ngakho walila, kadlanga.
    8: 'UElkana umkakhe wasesithi kuye: Hana, ulilelani? Njalo kawudli ngani? Kungani-ke inhliziyo yakho idabukile? Mina kangingcono kuwe kulamadodana alitshumi yini?'
    9: Ngakho uHana wasukuma emva kokudla eShilo langemva kokunatha. UEli umpristi wayehlezi-ke esihlalweni phansi kwensika yethempeli leNkosi.
    10: Njalo wayelobuhlungu emphefumulweni, wasekhuleka eNkosini ekhala lokukhala inyembezi.
    11: 'Wasefunga isifungo wathi: Nkosi yamabandla, uba ungabona lokubona ukuhlupheka kwencekukazi yakho, ungikhumbule, ungakhohlwa incekukazi yakho, kodwa unike incekukazi yakho inzalo yesilisa, ngizamnika iNkosi insuku zonke zempilo yakhe, lempuco kayiyikwedlula ekhanda lakhe.'
    12: Kwasekusithi esaqhubeka ukukhuleka phambi kweNkosi, uEli waqaphelisa umlomo wakhe.
    13: UHana wayekhulumela-ke enhliziyweni yakhe, kwanyikinyeka indebe zakhe kuphela, kodwa ilizwi lakhe lalingezwakali; ngakho uEli wacabanga ukuthi udakiwe.
    14: 'UEli wasesithi kuye: Koze kube nini udakwa? Susa iwayini lakho kuwe.'
    15: 'UHana wasephendula wathi: Hatshi, nkosi yami, ngingowesifazana odabukileyo emoyeni; kanginathanga wayini loba okunathwayo okulamandla, kodwa bengithulula umphefumulo wami phambi kweNkosi.'
    16: Ungayithathi incekukazi yakho njengendodakazi kaBheliyali, ngoba ebunengini bosizi lwami lenkathazo yami sengikhulume kwaze kwaba khathesi.
    17: 'UEli wasephendula wathi: Hamba ngokuthula; uNkulunkulu wakoIsrayeli akunike isicelo sakho osicele kuye.'
    18: 'Wasesithi: Incekukazi yakho kayithole umusa emehlweni akho. Ngakho owesifazana wahamba ngendlela yakhe, wadla; lobuso bakhe abaze busanyukumala ngakho.'
    19: Basebevuka ekuseni kakhulu, bakhonza phambi kweNkosi, basebebuyela bafika emzini wabo eRama. UElkana wasemazi uHana umkakhe, leNkosi yamkhumbula.
    20: 'Kwasekusithi ekuqhubekeni kwesikhathi uHana wakhulelwa, wabeletha indodana, wayitha ibizo layo uSamuweli; ngoba wathi: Ngimcelile eNkosini.'
    21: Lendoda uElkana lendlu yakhe yonke benyukela ukuyahlabela iNkosi umhlatshelo weminyaka ngeminyaka, lesifungo sakhe.
    22: 'Kodwa uHana kenyukanga, ngoba wathi kumkakhe: Kangiyikuhamba aze alunyulwe umfana; khona ngizamletha ukuze abonakale phambi kweNkosi, abesehlala khona kuze kube nininini.'
    23: 'UElkana umkakhe wasesithi kuye: Yenza okulungileyo emehlweni akho; hlala uze umlumule; kuphela, iNkosi kayiqinise ilizwi lakho. Ngokunjalo owesifazana wahlala, wayimunyisa indodana yakhe waze wayilumula.'
    24: Wasesenyuka layo eseyilumule, elamajongosi amathathu, le-efa elilodwa lempuphu, lembodlela yewayini, wayiletha endlini yeNkosi eShilo; lomfana wayemncinyane.
    25: Balihlaba ijongosi, bamletha umntwana kuEli.
    26: 'Wasesithi: Hawu nkosi yami, kuphila komphefumulo wakho, nkosi yami, yimi owesifazana owayemi lawe lapha, ekhuleka eNkosini.'
    27: Ngakhulekela lo umfana, njalo iNkosi inginikile isicelo sami engasicela kuyo.
    28: Ngakho lami ngimnikele eNkosini, zonke izinsuku ekhona; wacelwa eNkosini. Wasekhonza iNkosi lapho.
  2:
    1: 'UHana wasekhuleka esithi: Inhliziyo yami iyathokoza eNkosini. Uphondo lwami luphakanyisiwe eNkosini. Umlomo wami wenziwe banzi phezu kwezitha zami, ngoba ngiyajabula ngosindiso lwakho.'
    2: Kakho ongcwele njengeNkosi, ngoba kakho ngaphandle kwakho; futhi kalikho idwala elinjengoNkulunkulu wethu.
    3: Lingabe lisakhuluma ngokuzigqaja lokuzigqaja, kungaphumi ukuziqakisa emlonyeni wenu; ngoba iNkosi inguNkulunkulu wolwazi, lezenzo zilinganiswa yiyo.
    4: Idandili lamaqhawe lephukile, kodwa abakhubekileyo babhince amandla.
    5: Ababesuthi baziqhatshisile ngesinkwa, lababelambile kabasenjalo, kwaze kwathi oyinyumba uzele abayisikhombisa, lolabantwana abanengi uphele amandla.
    6: INkosi iyabulala njalo iyaphilisa, iyehlisela engcwabeni njalo yenyuse.
    7: INkosi ipha ubuyanga, njalo iyanothisa; iyehlisela phansi, njalo iphakamise.
    8: Iyamphakamisa umyanga ethulini, imphakamisa oswelayo enqunjini yomquba, ukuze ibahlalise leziphathamandla, ibadlise ilifa lesihlalo sobukhosi sodumo; ngoba insika zomhlaba zingezeNkosi, ibekile ilizwe phezu kwazo.
    9: Izagcina inyawo zabangcwele bayo, kodwa ababi bazathuliswa emnyameni; ngoba umuntu kayikunqoba ngamandla.
    10: Abalwa leNkosi bazaphahlazwa; izaduma phezu kwabo isemazulwini; iNkosi izakwahlulela imikhawulo yomhlaba, inike inkosi yayo amandla, iphakamise uphondo logcotshiweyo wayo.
    11: UElkana waya eRama endlini yakhe. Lomfana wayekhonza iNkosi phambi kukaEli umpristi.
    12: Amadodana kaEli ayengabantwana bakaBheliyali; kawayazanga-ke iNkosi.
    13: Njalo umkhuba wabapristi labantu wawunje; wonke umuntu ohlaba umhlatshelo, kube sekufika inceku yompristi, inyama isaphekiwe, ilefologwe elencijo ezintathu esandleni sayo,
    14: ihlabe ngayo edengezini, loba egedleleni, loba ebhodweni, loba embizeni; konke ifologwe ekukhuphayo umpristi wayezithathela khona. Benze njalo kuIsrayeli wonke ofika lapho eShilo.
    15: 'Njalo engakatshisi amahwahwa, inceku yompristi ifike ithi emuntwini ohlabayo: Letha inyama yokosela umpristi, ngoba kayikuthatha kuwe inyama ephekiweyo, kodwa eluhlaza.'
    16: 'Uba lowomuntu esithi kuyo: Kabatshise lokutshisa amahwahwa khathesi, ubusuzithathela njengokuthanda komphefumulo wakho; ibisisithi kuye: Hatshi, nginika khathesi; uba kungenjalo, ngizayithatha ngamandla.'
    17: Ngakho isono samajaha saba sikhulu kakhulu phambi kweNkosi; ngoba abantu badelela umnikelo weNkosi.
    18: Kodwa uSamuweli wayekhonza phambi kweNkosi engumfana ebhince i-efodi yelembu elicolekileyo.
    19: Futhi unina wayemenzela ijazana, amphathele lona umnyaka ngomnyaka ekwenyukeni kwakhe lomkakhe ukuyahlaba umhlatshelo womnyaka.
    20: 'UEli wasebabusisa oElkana lomkakhe, wathi: INkosi ikunike inzalo ngalowesifazana endaweni yesicelo esicelwe eNkosini. Basebesiya endaweni yabo.'
    21: INkosi isimhambele uHana, wasethatha isisu, wazala amadodana amathathu lamadodakazi amabili. Umfana uSamuweli wasekhula eleNkosi.
    22: Kodwa uEli wayesemdala kakhulu; wakuzwa konke amadodana akhe akwenza kuIsrayeli wonke, lokuthi ayelala labesifazana ababuthana emnyango wethente lenhlangano.
    23: 'Wasesithi kuwo: Lenzelani izinto ezinje? Ngoba ngiyezwa ngabo bonke abantu ngezenzo zenu ezimbi.'
    24: Hatshi, madodana ami; ngoba kakusumbiko omuhle engiwuzwayo ukuthi lenza abantu beNkosi baphambuke.
    25: Uba umuntu esona komunye, abahluleli bazamahlulela; kodwa uba umuntu esona eNkosini, ngubani ozamlamulela? Kodwa kawalalelanga ilizwi likayise; ngoba iNkosi yayifuna ukuwabulala.
    26: Umfana uSamuweli waseqhubeka ekhula, ethandeka kubo bobabili iNkosi labantu.
    27: 'Kwasekufika umuntu kaNkulunkulu kuEli, wathi kuye: Itsho njalo iNkosi: Ngabonakaliswa lokubonakaliswa yini kuyo indlu kayihlo beseGibhithe endlini kaFaro?'
    28: Ngamkhetha yini kuzo zonke izizwe zakoIsrayeli ukuthi abe ngumpristi wami, anikele elathini lami, atshise impepha, agqoke i-efodi phambi kwami? Ngayinika yini indlu kayihlo yonke iminikelo yabantwana bakoIsrayeli eyenziwe ngomlilo?
    29: Kungani likhahlela imihlatshelo yami leminikelo yami engiyilayileyo endlini yami, njalo uhlonipha amadodana akho okwedlula mina, ngokuzikhuluphalisa ngekhethelo leminikelo yonke kaIsrayeli, abantu bami?
    30: 'Ngakho iNkosi uNkulunkulu kaIsrayeli ithi: Ngathi lokuthi: Indlu yakho lendlu kayihlo zizahamba phambi kwami kuze kube nininini; kodwa khathesi ithi iNkosi: Kakube khatshana lami; ngoba abangihloniphayo ngizabahlonipha, labangidelelayo bazakweyiswa.'
    31: Khangela, insuku ziyeza engizaquma ngazo ingalo yakho lengalo yendlu kayihlo, kungabi khona ixhegu endlini yakho.
    32: Njalo uzabona ukuhlupheka kwendlu yami, kuyo yonke impumelelo ezayenzela uIsrayeli; njalo kakuyikuba lexhegu endlini yakho zonke izinsuku.
    33: Lowo-ke owakho engingayikumquma asuke elathini lami uzakuba ngowokuqeda amehlo akho, lokudabula umphefumulo wakho; lakho konke ukwanda kwendlu yakho kuzakufa kusebudodeni.
    34: Lalokhu kuzakuba yisiboniso kuwe okuzakwehlela amadodana akho womabili, kuHofini loPhinehasi; bobabili bazakufa ngasuku lunye.
    35: Ngizazimisela umpristi othembekileyo; uzakwenza njengokusenhliziyweni yami lemphefumulweni wami. Njalo ngizamakhela indlu eqinileyo; uzahamba-ke phambi kogcotshiweyo wami zonke izinsuku.
    36: 'Kuzakuthi-ke wonke oseleyo endlini yakho uzakuza akhothame kuye ngenxa yembadalo yesiliva leqebelengwana lesinkwa, athi: Ake ungibeke kwesinye sezikhundla zompristi ukuze ngidle ucezu lwesinkwa.'
  3:
    1: Umfana uSamuweli wayesebenzela iNkosi phambi kukaEli. Lelizwi leNkosi laliligugu ngalezonsuku; kwakungekho lombono osabaleleyo.
    2: Kwasekusithi ngalolosuku uEli elele endaweni yakhe, lamehlo akhe eseqala ukufiphala engelakubona,
    3: lesibane sikaNkulunkulu sasingakacitshwa, njalo uSamuweli wayelele ethempelini leNkosi, lapho okwakukhona umtshokotsho kaNkulunkulu,
    4: 'iNkosi yambiza uSamuweli, owathi: Khangela ngilapha.'
    5: 'Wasegijimela kuEli, wathi: Khangela ngilapha, ngoba ungibizile. Wasesithi: Kangibizanga, buyela ulale. Wasesiyalala.'
    6: 'INkosi yasibuya imbiza uSamuweli futhi. USamuweli wasevuka waya kuEli, wathi: Khangela ngilapha, ngoba ungibizile. Kodwa wathi: Kangibizanga, ndodana yami; buyela ulale.'
    7: Kodwa uSamuweli wayengakayazi iNkosi, lelizwi leNkosi lalingakembulwa kuye.
    8: 'INkosi yasimbiza futhi uSamuweli ngokwesithathu. Wasevuka waya kuEli wathi: Khangela ngilapha, ngoba ungibizile. UEli waseqedisisa ukuthi iNkosi imbizile umfana.'
    9: 'Ngakho uEli wathi kuSamuweli: Hamba uyelala; kuzakuthi-ke nxa ikubiza uzakuthi: Khuluma Nkosi, ngoba inceku yakho iyezwa. Wasehamba uSamuweli, walala endaweni yakhe.'
    10: 'INkosi yasisiza, yema, yabiza njengakwezinye izikhathi: Samuweli, Samuweli! Wasesithi uSamuweli: Khuluma, ngoba inceku yakho iyezwa.'
    11: 'INkosi yasisithi kuSamuweli: Khangela, ngizakwenza into koIsrayeli ezakhenceza indlebe zombili zalowo wonke oyizwayo.'
    12: Ngalolosuku ngizakwenza ngimelene loEli konke engakukhuluma ngendlu yakhe; ngiqalise ngiqede.
    13: Ngoba ngimtshelile ukuthi ngizagweba indlu yakhe kuze kube nininini ngesiphambeko asaziyo, ngoba amadodana akhe azenza aqalekiswa, kodwa kawakhuzanga.
    14: Ngakho-ke ngifungile kuyo indlu kaEli ukuthi ububi bendlu kaEli kabuyikuhlangulwa ngomhlatshelo langomnikelo kuze kube phakade.
    15: USamuweli waselala kwaze kwasa; wavula iminyango yendlu yeNkosi, kodwa uSamuweli wesaba ukumtshela uEli umbono.
    16: 'UEli wasembiza uSamuweli, wathi: Samuweli, ndodana yami. Wasesithi: Khangela ngilapha.'
    17: 'Wasesithi: Yinto bani eyikhulume kuwe? Ake ungangifihleli; kenze njalo uNkulunkulu kuwe, ngokunjalo engezelele, uba ungifihlela ulutho lwazo zonke izinto akutshele zona.'
    18: 'Ngakho uSamuweli wasemtshela zonke izinto, kamfihlelanga lutho. Wasesithi: YiNkosi, kayenze lokho okulungileyo emehlweni ayo.'
    19: Wakhula-ke uSamuweli, leNkosi yayilaye, kayiyekelanga lelilodwa lamazwi ayo liwele emhlabathini.
    20: UIsrayeli wonke-ke kusukela koDani kuze kube seBherishebha wazi ukuthi uSamuweli uqinisiwe ukuthi abe ngumprofethi weNkosi.
    21: INkosi yaphinda yabonakala eShilo, ngoba iNkosi yazibonakalisa kuSamuweli eShilo ngelizwi leNkosi.
  4:
    1: Ilizwi likaSamuweli lafika kuIsrayeli wonke. UIsrayeli wasephuma ukuyamelana lamaFilisti empini, bamisa inkamba ngaseEbeni-Ezeri, lamaFilisti amisa inkamba eAfeki.
    2: AmaFilisti asezihlela ukumelana loIsrayeli; kwathi impi isabalala, uIsrayeli watshaywa phambi kwamaFilisti; njalo atshaya emaviyweni egangeni phose amadoda azinkulungwane ezine.
    3: 'Kwathi abantu befika enkambeni, abadala bakoIsrayeli bathi: INkosi isitshayeleni lamuhla phambi kwamaFilisti? Asizithatheleni eShilo umtshokotsho wesivumelwano seNkosi; nxa usiza phakathi kwethu uzasisindisa esandleni sezitha zethu.'
    4: Ngakho abantu bathumela eShilo, ukuthi bathathe khona umtshokotsho wesivumelwano seNkosi yamabandla, ehlala phakathi kwamakherubhi; lamadodana amabili kaEli, uHofini loPhinehasi, ayelapho lomtshokotsho wesivumelwano sikaNkulunkulu.
    5: Kwasekusithi lapho umtshokotsho wesivumelwano seNkosi ufika enkambeni, uIsrayeli wonke wahlokoma ngokuhlokoma okukhulu kwaze kwaduma umhlaba.
    6: 'Lapho amaFilisti esizwa umsindo wokuhlokoma athi: Utshoni umsindo walokhukuhlokoma okukhulu enkambeni yamaHebheru? Asesazi ukuthi umtshokotsho weNkosi ufikile enkambeni.'
    7: 'AmaFilisti asesesaba, ngoba athi: UNkulunkulu ufikile enkambeni. Athi-ke: Maye kithi! Ngoba kakuzanga kwenzeke okunje mandulo.'
    8: Maye kithi! Ngubani ozasophula esandleni salaba onkulunkulu abalamandla? Laba ngonkulunkulu abatshaya amaGibhithe ngazo zonke inhlupheko enkangala.
    9: Qinani, libe ngamadoda, maFilisti, hlezi lisebenzele amaHebheru njengoba alisebenzela. Ngakho banini ngamadoda, lilwe.
    10: Ngakho amaFilisti alwa, loIsrayeli watshaywa, babalekela, ngulowo lalowo ethenteni lakhe. Njalo kwaba lokubulawa okukhulu kakhulu, ngoba kwawa koIsrayeli abayizinkulungwane ezingamatshumi amathathu abahamba ngenyawo.
    11: Umtshokotsho kaNkulunkulu wasuthathwa, lamadodana womabili kaEli, uHofini loPhinehasi, abulawa.
    12: Kwasekugijima umuntu wakoBhenjamini evela emaviyweni, wafika eShilo ngalolosuku, lezigqoko zakhe zidatshuliwe elenhlabathi ekhanda lakhe.
    13: Ekufikeni kwakhe, khangela-ke, uEli wayehlezi esihlalweni eceleni kwendlela elindile, ngoba inhliziyo yakhe yayithuthumelela umtshokotsho kaNkulunkulu. Kwathi lowomuntu esengenile emzini ukubika, kwakhala umuzi wonke.
    14: 'Lapho uEli esizwa umsindo wokukhala wathi: Uyini umsindo wale inhlokomo? Lowomuntu wasephangisa weza wamtshela uEli.'
    15: Njalo uEli wayeleminyaka engamatshumi ayisificamunwemunye leyisificaminwembili, lamehlo akhe ema ukuthi ayengelakho ukubona.
    16: 'Lowomuntu wasesithi kuEli: Nginguye ovela emaviyweni; ngibaleke emaviyweni lamuhla. Wasesithi: Kwenziweni, ndodana yami?'
    17: 'Owaletha umbiko wasephendula wathi: UIsrayeli ubalekile phambi kwamaFilisti, futhi kube lokubulawa okukhulu ebantwini, njalo lamadodana akho womabili, uHofini loPhinehasi, afile, lomtshokotsho kaNkulunkulu uthethwe.'
    18: Kwasekusithi esekhulume ngomtshokotsho kaNkulunkulu, wawa nyovane esihlalweni eceleni kwesango, kwephuka intamo yakhe, wafa, ngoba lowomuntu wayemdala, enzima. Njalo wayahlulele uIsrayeli iminyaka engamatshumi amane.
    19: Lomalokazana wakhe, umkaPhinehasi, wayekhulelwe, esezabeletha; esezwile umbiko wokuthi umtshokotsho kaNkulunkulu uthethwe, lokuthi uyisezala lomkakhe bafile, wakhothama wabeletha, ngoba wafikelwa yimihelo.
    20: 'Njalo phose ngesikhathi sokufa kwakhe abesifazana ababemi belaye bathi: Ungesabi, ngoba ubelethe indodana. Kodwa kaphendulanga njalo kazange akunanze.'
    21: 'Wambiza umfana ngokuthi nguIkabodi, esithi: Inkazimulo isukile koIsrayeli; ngoba umtshokotsho kaNkulunkulu uthethwe, langenxa kayisezala lomkakhe.'
    22: 'Wasesithi: Inkazimulo isukile koIsrayeli ngoba umtshokotsho kaNkulunkulu uthethwe.'
  5:
    1: AmaFilisti asewuthatha umtshokotsho kaNkulunkulu awususa eEbeni-Ezeri awusa eAshidodi.
    2: AmaFilisti asethatha umtshokotsho kaNkulunkulu, awungenisa endlini kaDagoni, awubeka ngakuDagoni.
    3: Kwathi abeAshidodi bevuka kusisa ngovivi, khangela, uDagoni esewile ngobuso bakhe emhlabathini phambi komtshokotsho weNkosi. Basebemthatha uDagoni, bambuyisela endaweni yakhe.
    4: Sebevukile kusisa ekuseni kakhulu, khangela, uDagoni wayesewile ngobuso bakhe emhlabathini phambi komtshokotsho weNkosi, lekhanda likaDagoni lempama zombili zezandla zakhe kwakuqunyiwe embundwini; kwasala kuye isithombo kuphela.
    5: Ngakho abapristi bakaDagoni labo bonke abangena endlini kaDagoni kabanyatheli embundwini kaDagoni eAshidodi kuze kube lamuhla.
    6: Kodwa isandla seNkosi saba nzima phezu kwabeAshidodi, yabachitha, yabatshaya ngamathumba ophayo, iAshidodi lemingcele yayo.
    7: 'Kwathi abantu beAshidodi sebebona ukuthi kunjalo, bathi: Umtshokotsho kaNkulunkulu kaIsrayeli kawungahlali kithi, ngoba isandla sakhe sinzima phezu kwethu laphezu kukaDagoni unkulunkulu wethu.'
    8: 'Ngakho bathuma babuthanisa zonke iziphathamandla zamaFilisti kibo, bathi: Sizakwenzani ngomtshokotsho kaNkulunkulu kaIsrayeli? Zasezisithi: Umtshokotsho kaNkulunkulu kaIsrayeli kawubhode uye eGathi. Basebewubhodisa bewusa khona umtshokotsho kaNkulunkulu kaIsrayeli.'
    9: Kwasekusithi sebewubhodise bewuthwele, isandla seNkosi sasimelene lomuzi ngomonakalo omkhulu kakhulu, yatshaya abantu bomuzi, kusukela komncinyane kusiya komkhulu; kwasekuqhamuka amathumba ophayo kubo.
    10: 'Basebewuthumela umtshokotsho kaNkulunkulu eEkhironi. Kwasekusithi ekufikeni komtshokotsho kaNkulunkulu eEkhironi, abeEkhironi bakhala besithi: Babhodise baletha umtshokotsho kaNkulunkulu wakoIsrayeli kithi ukusibulala labantu bakithi.'
    11: 'Ngakho bathuma babuthanisa zonke iziphathamandla zamaFilisti, bathi: Thumani lisuse umtshokotsho kaNkulunkulu wakoIsrayeli ukuthi ubuyele endaweni yawo, ukuze ungasibulali labantu bakithi, ngoba kwakulomonakalo wokufa emzini wonke, lesandla sikaNkulunkulu sasinzima kakhulu khona.'
    12: Labantu abangafanga batshaywa ngamathumba ophayo; lokukhala komuzi kwenyukela emazulwini.
  6:
    1: Lomtshokotsho weNkosi wawuselizweni lamaFilisti inyanga eziyisikhombisa.
    2: 'AmaFilisti asebiza abapristi labavumisi, esithi: Sizawenzelani umtshokotsho weNkosi? Saziseni ukuthi singawuthumeza lani endaweni yawo.'
    3: 'Basebesithi: Uba lingawuthumeza umtshokotsho kaNkulunkulu wakoIsrayeli, lingawuthumezi uze, kodwa libuyisele lokubuyisela kuye umnikelo wecala. Khona-ke lizasiliswa, njalo kuzakwaziwa kini ukuthi kungani isandla sakhe singasuki kini.'
    4: 'Basebesithi: Uzakuba yini umnikelo wecala esizawubuyisela kuye? Basebesithi: Amathumba ophayo egolide amahlanu lamagundwane amahlanu egolide, njengokwenani leziphathamandla zamaFilisti; ngoba bekulenhlupheko eyodwa kini lonke lakuziphathamandla zenu.'
    5: Ngakho lizakwenza imifanekiso yamathumba enu ophayo lemifanekiso yamagundwane enu alonayo ilizwe, limnike udumo uNkulunkulu kaIsrayeli; mhlawumbe angenza lula isandla sakhe sisuke phezu kwenu sisuke laphezu kwabonkulunkulu benu sisuke laphezu kwelizwe lenu.
    6: Lenzelani-ke inhliziyo zenu zibe lukhuni njengamaGibhithe loFaro benza inhliziyo zabo zaba lukhuni? Emva kokuthi esenze kabuhlungu kubo kabavumelanga yini ukuthi bahambe, basebehamba?
    7: Ngakho-ke thathani lilungise inqola entsha lamankomokazi amabili amunyisayo okungezanga jogwe phezu kwawo, liwabophele amankomokazi enqoleni, liwabuyisele ekhaya amankonyana awo asuke emva kwawo.
    8: Lithathe umtshokotsho weNkosi, liwubeke enqoleni, lempahla zegolide elizibuyisela kuye zibe ngumnikelo wecala, lizifake ebhokisini eceleni kwawo; liyithumeze ihambe.
    9: Libone aluba isenyuka ngendlela yomngcele wawo eya eBeti-Shemeshi, yiyo esenzele lobububi obukhulu; kodwa uba kungenjalo, sizakwazi ukuthi kakusiso isandla sayo esisitshayileyo, sehlelwe yingozi nje.
    10: Abantu basebesenza njalo, bathatha amankomokazi amabili amunyisayo, bawabophela enqoleni, bawavalela amankonyana awo ekhaya.
    11: Bawubeka umtshokotsho weNkosi enqoleni lebhokisi elilamagundwane egolide lezithombe zamathumba abo ophayo.
    12: Amankomokazi aseqonda endleleni, ngendlela eya eBeti-Shemeshi, ahamba ngomgwaqo omkhulu ehamba ebhonsa, engaphambukeli ngakwesokunene loba ngakwesokhohlo, leziphathamandla zamaFilisti zawalandela kwaze kwaba semngceleni weBeti-Shemeshi.
    13: AbeBeti-Shemeshi babevuna isivuno sengqoloyi esigodini; lapho bephakamisa amehlo abo, bawubona umtshokotsho, bathokoza ukuwubona.
    14: Inqola yasingena ensimini kaJoshuwa weBeti-Shemeshi, yema khona, lapho okwakulelitshe elikhulu khona; basebebanda izigodo zenqola, basebenikela amankomokazi aba ngumnikelo wokutshiswa eNkosini.
    15: AmaLevi asewethula umtshokotsho weNkosi lebhokisi elalilawo, okwakukulo impahla zegolide, akubeka phezu kwelitshe elikhulu. Labantu beBeti-Shemeshi banikela iminikelo yokutshiswa, bayihlabela iNkosi imihlatshelo ngalolosuku.
    16: Iziphathamandla ezinhlanu zamaFilisti sezikubonile, zabuyela eEkhironi ngalolosuku.
    17: Lala ngamathumba ophayo egolide amaFilisti awabuyisela abe ngumnikelo wecala eNkosini, eleAshidodi elilodwa, eleGaza elilodwa, eleAshikeloni elilodwa, eleGathi elilodwa, eleEkhironi elilodwa.
    18: Lamagundwane egolide njengokwenani lemizi yonke yamaFilisti yeziphathamandla ezinhlanu, kusukela emizini ebiyelweyo kuze kube semizaneni yemaphandleni kuze kube selitsheni elikhulu likaAbeli, lapho ababeka khona umtshokotsho weNkosi, elisensimini kaJoshuwa umBeti-Shemeshi kuze kube lamuhla.
    19: Yasitshaya amadoda eBeti-Shemeshi ngoba ayekhangele phakathi komtshokotsho weNkosi; yebo, yatshaya phakathi kwabantu amadoda azinkulungwane ezingamatshumi amahlanu lamatshumi ayisikhombisa. Abantu basebelila ngoba iNkosi yayitshaye ngokutshaya okukhulu phakathi kwabantu.
    20: 'Ngakho abantu beBeti-Shemeshi bathi: Ngubani olakho ukuma phambi kweNkosi, lo uNkulunkulu ongcwele? Uzakwenyukela kubani esuka kithi?'
    21: 'Basebethuma izithunywa kubahlali beKiriyathi-Jeyarimi besithi: AmaFilisti asewubuyisile umtshokotsho weNkosi; yehlani liwenyusele kini.'
  7:
    1: Njalo abantu beKiriyathi-Jeyarimi beza, benyusa umtshokotsho weNkosi, bawungenisa endlini kaAbinadaba phezu kwaloloqaqa, bangcwelisa uEleyazare indodana yakhe ukuthi agcine umtshokotsho weNkosi.
    2: Kwasekusithi kusukela ngosuku umtshokotsho uhlala eKiriyathi-Jeyarimi, insuku zanda; ngoba kwaba yiminyaka engamatshumi amabili; lendlu yonke yakoIsrayeli yakhala ilandela iNkosi.
    3: 'USamuweli wasekhuluma endlini yonke kaIsrayeli esithi: Uba libuyela eNkosini ngenhliziyo yenu yonke, susani onkulunkulu bezizweni phakathi kwenu laboAshitarothi, liqondise inhliziyo yenu eNkosini, likhonze yona yodwa, ngakho izalophula esandleni samaFilisti.'
    4: Ngakho abantwana bakoIsrayeli basebesusa oBhali laboAshitarothi, bakhonza iNkosi yodwa.
    5: 'USamuweli wasesithi: Buthanisani uIsrayeli wonke eMizipa; njalo ngizalikhulekela eNkosini.'
    6: 'Basebebuthana eMizipa, bakha amanzi, bawathela phambi kweNkosi, bazila ukudla mhlalokho, bathi lapho: Sonile eNkosini. USamuweli wasesahlulela abantwana bakoIsrayeli eMizipa.'
    7: Kwathi amaFilisti esezwile ukuthi abantwana bakoIsrayeli babuthene eMizipa, iziphathamandla zamaFilisti zenyuka zamelana loIsrayeli. Abantwana bakoIsrayeli sebekuzwile bawesaba amaFilisti.
    8: 'Abantwana bakoIsrayeli basebesithi kuSamuweli: Ungathuli ukusikhalela eNkosini uNkulunkulu wethu ukuze asisindise esandleni samaFilisti.'
    9: USamuweli wasethatha iwundlu elimunyayo, walinikela lonke eNkosini laba ngumnikelo otshiswayo. USamuweli wakhalela uIsrayeli eNkosini, iNkosi yasimphendula.
    10: Kwathi uSamuweli esanikela umnikelo wokutshiswa, amaFilisti asondela empini loIsrayeli; kodwa iNkosi yaduma ngelizwi elikhulu phezu kwamaFilisti ngalolosuku, yawachithachitha, asetshaywa phambi kukaIsrayeli.
    11: Amadoda akoIsrayeli asephuma eMizipa axotshana lamaFilisti, awatshaya, kwaze kwaba ngaphansi kweBetikari.
    12: 'USamuweli wasethatha ilitshe, walimisa phakathi kweMizipa leSheni, wabiza ibizo lalo iEbeni-Ezeri, wathi: Kuze kube khathesi iNkosi isisizile.'
    13: Ngakho amaFilisti ehliselwa phansi, kawabe esaphinda ukungena emngceleni wakoIsrayeli. Njalo isandla seNkosi samelana lamaFilisti zonke izinsuku zikaSamuweli.
    14: Imizi amaFilisti ayeyithethe-ke koIsrayeli yabuyiselwa kuIsrayeli kusukela eEkhironi kuze kufike eGathi; lomngcele wayo uIsrayeli wawukhulula esandleni samaFilisti. Njalo kwaba lokuthula phakathi kukaIsrayeli lamaAmori.
    15: USamuweli wasesahlulela uIsrayeli insuku zonke zempilo yakhe.
    16: Wahamba iminyaka ngeminyaka wabhoda eBhetheli, leGiligali, leMizipa; wahlulela uIsrayeli kuzo zonke lezozindawo.
    17: Lokubuyela kwakhe kwakuyikuya eRama, ngoba indlu yakhe yayilapho; wahlulela uIsrayeli khona, wayakhela lapho iNkosi ilathi.
  8:
    1: Kwasekusithi uSamuweli esemdala wabeka amadodana akhe ukuze abe ngabahluleli koIsrayeli.
    2: Lebizo lendodana yakhe elizibulo lalinguJoweli, lebizo leyesibili yakhe linguAbhiya; ayengabahluleli eBherishebha.
    3: Kodwa amadodana akhe ayengahambi ngendlela zakhe, kodwa aphambukela enzuzweni embi, emukela isivalamlomo, aphambula isahlulelo.
    4: Kwasekubuthana abadala bonke bakoIsrayeli, beza kuSamuweli eRama,
    5: 'bathi kuye: Khangela, wena usumdala, lamadodana akho kawahambi ngendlela zakho; ngakho sibekele inkosi ukuze isahlulele njengazo zonke izizwe.'
    6: 'Kodwa leyonto yayimbi emehlweni kaSamuweli lapho besithi: Sinike inkosi ukusahlulela. USamuweli wasekhuleka eNkosini.'
    7: 'INkosi yasisithi kuSamuweli: Lalela ilizwi labantu kukho konke abakutshoyo kuwe, ngoba kakusuwe abakwalayo, kodwa bala mina ukuze ngingabusi phezu kwabo.'
    8: Ngokwezenzo zonke abazenzileyo kusukela ngosuku engabenyusa ngalo eGibhithe kuze kube lamuhla, bangitshiyile bakhonza abanye onkulunkulu; benza njalo lakuwe.
    9: Ngakho khathesi, lalela ilizwi labo; kodwa nxa ubafakazele kakhulu, ubazise indlela yenkosi ezabusa phezu kwabo.
    10: USamuweli wasetshela abantu abacela kuye inkosi wonke amazwi eNkosi.
    11: 'Wasesithi: Le izakuba yindlela yenkosi ezabusa phezu kwenu; izathatha amadodana enu izibekele wona enqoleni zayo lakubagadi bamabhiza ayo, agijime phambi kwezinqola zayo.'
    12: Izazibekela wona abe yizinduna zezinkulungwane lezinduna zamatshumi amahlanu, lokulima amasimu ayo, lokuvuna isivuno sayo, lokwenza izikhali zayo zempi, lezikhali zezinqola zayo.
    13: Izathatha amadodakazi enu iwenze abe ngabenzi bamakha, labapheki, labaphekizinkwa.
    14: Izathatha amasimu enu, lezivini zenu lezivande zenu zemihlwathi, ezinhle, ikunike inceku zayo.
    15: Izathatha okwetshumi yenhlanyelo yenu leyezivini zenu, iyinike induna zayo lenceku zayo.
    16: Izathatha inceku zenu lencekukazi zenu lamajaha enu angcono labobabhemi benu, ikusebenzise emsebenzini wayo.
    17: Izathatha okwetshumi kwemihlambi yenu; lina-ke libe yizinceku zayo.
    18: Njalo lizakhala ngalolosuku ngenxa yenkosi yenu elizikhethele yona; kodwa iNkosi kayiyikuliphendula mhlalokho.
    19: 'Kodwa abantu bala ukulilalela ilizwi likaSamuweli, bathi: Hatshi, kodwa kuzakuba lenkosi phezu kwethu,'
    20: ukuze lathi sibe njengezizwe zonke, lenkosi yethu isahlulele, iphume phambi kwethu, ilwe izimpi zethu.
    21: USamuweli esewazwile wonke amazwi abantu, wawalandisa endlebeni zeNkosi.
    22: 'INkosi yasisithi kuSamuweli: Lalela ilizwi labo, ubabekele inkosi. USamuweli wasesithi emadodeni akoIsrayeli: Hambani liye ngulowo lalowo emzini wakhe.'
  9:
    1: Kwakukhona-ke indoda yakoBhenjamini obizo layo linguKishi, indodana kaAbiyeli, indodana kaZerori, indodana kaBekorathi, indodana kaAfiya, umBhenjamini, iqhawe elilamandla.
    2: Njalo yayilendodana, obizo layo lalinguSawuli, ijaha elihle; kwakungelamuntu omuhle kulalo phakathi kwabantwana bakoIsrayeli; kusukela emahlombe alo kusiya phezulu lalilide kulabo bonke abantu.
    3: 'Obabhemikazi bakaKishi, uyise kaSawuli, balahleka-ke. Ngakho uKishi wathi kuSawuli indodana yakhe: Ake uthathe enye yezinceku lawe, usukume uhambe uyedinga obabhemikazi.'
    4: Wasedabula intaba zakoEfrayimi, wadabula ilizwe leShalisha, kodwa kababatholanga. Basebedabula ilizwe leShalima, kodwa babengekho. Basebedabula ilizwe lakoBhenjamini, kodwa kababatholanga.
    5: 'Bona sebefikile elizweni leZufi, uSawuli wathi encekwini yakhe eyayilaye: Woza sibuyele, hlezi ubaba ayekele obabhemikazi abesenqinekela thina.'
    6: 'Yasisithi kuye: Khangela-ke, kulomuntu kaNkulunkulu kulumuzi, ungumuntu ohloniphekayo; konke akutshoyo kuyenzeka sibili. Khathesi asiye khona; mhlawumbe angasitshela indlela esizahamba ngayo.'
    7: 'USawuli wasesithi encekwini yakhe: Kodwa khangela, uba sisiya, sizamphathelani lowomuntu? Ngoba isinkwa kasisekho ezitsheni zethu; futhi kakulasipho sokusa emuntwini kaNkulunkulu. Silani?'
    8: 'Inceku yasibuya yamphendula uSawuli yathi: Khangela, kutholakala esandleni sami ingxenye yesine yeshekeli lesiliva; ngizamnika yona lowomuntu kaNkulunkulu ukuze asitshele indlela yethu.'
    9: '(Endulo koIsrayeli lapho umuntu esiyabuza kuNkulunkulu, wayesitsho kanje: Woza siye kumboni; ngoba lo ongumprofethi lamuhla kuqala wayebizwa ngokuthi ngumboni.)'
    10: 'USawuli wasesithi encekwini yakhe: Lihle ilizwi lakho; woza sihambe. Basebesiya emzini lapho okwakukhona lowomuntu kaNkulunkulu.'
    11: 'Besenyuka ngomqanso womuzi, bona bafica amantombazana ephuma ukuyakukha amanzi, bathi kuwo: Umboni ulapha yini?'
    12: 'Asebaphendula athi: Ukhona; khangelani, uphambi kwenu. Phangisani khathesi; ngoba ufike lamuhla emzini, ngoba abantu balomhlatshelo lamuhla endaweni ephakemeyo.'
    13: Ekungeneni kwenu emzini, lizahle limthole engakenyukeli endaweni ephakemeyo ukuyakudla; ngoba abantu kabayikudla aze afike, ngoba nguye obusisa umhlatshelo, emva kwalokho abanxusiweyo badle. Ngakho-ke yenyukani, ngoba yena, phose ngalesisikhathi, lizamthola.
    14: Basebesenyukela emzini; besangena phakathi komuzi, khangela, uSamuweli waphuma ukubahlangabeza ukwenyukela endaweni ephakemeyo.
    15: 'INkosi yasibonakalisa endlebeni kaSamuweli ngosuku phambi kokufika kukaSawuli, isithi:'
    16: Kusasa phose ngalesisikhathi ngizathuma kuwe umuntu ovela elizweni lakoBhenjamini; futhi umgcobe abe ngumbusi phezu kwabantu bami uIsrayeli, ukuze asindise abantu bami esandleni samaFilisti, ngoba ngibonile abantu bami, ngoba ukukhala kwabo kufikile kimi.
    17: 'Kwathi uSamuweli ebona uSawuli, iNkosi yamphendula: Khangela, umuntu ebengikhuluma ngaye kuwe. Lo uzabusa phezu kwabantu bami.'
    18: 'USawuli wasesondela kuSamuweli phakathi kwesango wathi: Akungitshele, ingaphi lapha indlu yomboni?'
    19: 'USamuweli wasemphendula uSawuli wathi: Yimi umboni; yenyuka phambi kwami uye endaweni ephakemeyo, ngoba lamuhla uzakudla lami; lekuseni ngizakuyekela uhambe, ngikutshele konke okusenhliziyweni yakho.'
    20: Lamayelana labobabhemikazi bakho asebelensuku ezintathu belahlekile, ungafaki inhliziyo yakho kubo, ngoba sebetholiwe. Kodwa zikubani iziloyiso zonke zikaIsrayeli? Kazikho kuwe yini lendlini yonke kayihlo?
    21: 'USawuli wasephendula wathi: Kangisuye umBhenjamini yini, owesincinyane sezizwe zakoIsrayeli, losendo lwethu luncinyane kulazo zonke insendo zesizwe sakoBhenjamini? Pho-ke, ukhulumelani kimi ngalindlela?'
    22: USamuweli wasethatha uSawuli lenceku yakhe, wabangenisa ekamelweni lokudlela, wabahlalisa endaweni engaphezulu yabanxusiweyo, ababengaphose babe ngamatshumi amathathu.
    23: 'USamuweli wasesithi kumpheki: Letha isabelo engikunike sona, engithe kuwe ngaso: Sibeke ngakuwe.'
    24: 'Umpheki wasephakamisa umlenze lokwakuphezu kwawo, wakubeka phambi kukaSawuli. USamuweli wasesithi: Khangela, okuseleyo; kubeke phambi kwakho, dlana; ngoba bekubekelwe wena kuze kufike lesisikhathi esimisiweyo, njengoba ngitshilo: Nginxuse abantu. USawuli wasesidla loSamuweli ngalolosuku.'
    25: Sebehlile endaweni ephakemeyo baya emzini, wakhuluma loSawuli ephahleni.
    26: 'Basebevuka ngovivi; kwasekusithi phose emadabukakusa, uSamuweli wambiza uSawuli ephahleni esithi: Sukuma ukuze ngikuyekele uhambe. Wasesukuma uSawuli, baphuma bobabili, yena loSamuweli, baya phandle.'
    27: 'Sebesehlela ekucineni komuzi, uSamuweli wathi kuSawuli: Tshela inceku ukuthi yedlule phambi kwethu (yasisedlula), kodwa wena mana okwakhathesi, ukuthi ngikuzwise ilizwi likaNkulunkulu.'
  10:
    1: 'USamuweli wasethatha umfuma wamafutha, wawathela ekhanda lakhe, wamanga, wathi: Angithi kungoba iNkosi ikugcobele ukuthi ube ngumbusi phezu kwelifa layo?'
    2: 'Ekusukeni kwakho kimi lamuhla uzafica abantu ababili engcwabeni likaRasheli emngceleni wakoBhenjamini eZeliza; njalo bazakuthi kuwe: Obabhemikazi obuyebadinga sebetholiwe, khangela-ke, uyihlo useyekele udaba labobabhemikazi, usenqinekela lina esithi: Ngizayenzelani indodana yami?'
    3: Nxa usudlule lapho waya phambili, uzafika esihlahleni se-okhi seThabhori; lalapho uzahlangana labantu abathathu besenyuka besiya kuNkulunkulu eBhetheli, omunye ephethe amazinyane amathathu, lomunye ephethe amaqebelengwana ezinkwa amathathu, lomunye ephethe imbodlela yewayini.
    4: Bazakubuza ngempilo, bakunike izinkwa ezimbili, ozazithatha esandleni sabo.
    5: Emva kwalokho uzafika eqaqeni lukaNkulunkulu lapho okuhlala khona ibutho lenqaba yamaFilisti; kuzakuthi-ke, nxa ufika lapho emzini uzahlangana lexuku labaprofethi besehla endaweni ephakemeyo, laphambi kwabo kulogubhu lwezintambo, lesigubhu, lomhlanga, lechacho, beprofetha.
    6: LoMoya kaNkulunkulu uzafika ngamandla phezu kwakho, uprofethe kanye labo, uphendulwe ube ngomunye umuntu.
    7: Kuzakuthi-ke lapho lezizibonakaliso zikufikela, wena wenze lokho isandla sakho esizakuthola, ngoba uNkulunkulu ulawe.
    8: Uzakwehla phambi kwami uye eGiligali; khangela-ke, ngizakwehlela kuwe ukuze nginikele iminikelo yokutshiswa, ngihlabe imihlatshelo yeminikelo yokuthula. Uzalinda insuku eziyisikhombisa ngize ngifike kuwe, ngikutshele lokho ozakwenza.
    9: Kwasekusithi lapho esefulathele ukuthi asuke kuSamuweli, uNkulunkulu wamnika enye inhliziyo; lazo zonke lezizibonakaliso zeza mhlalokho.
    10: Lapho sebefikile khona eqaqeni, khangela, ixuku labaprofethi lamhlangabeza; uMoya kaNkulunkulu wasefika ngamandla phezu kwakhe, waprofetha phakathi kwabo.
    11: 'Kwasekusithi bonke ababemazi mandulo bebona ukuthi, khangela, uprofetha labaprofethi, abantu bathi, omunye komunye: Kuyini lokhu okwehlele indodana kaKishi? Kanti uSawuli laye uphakathi kwabaprofethi?'
    12: 'Kwasekuphendula umuntu owakhona wathi: Kanti ngubani uyise wabo? Ngakho kwasekusiba yisaga ukuthi: Kanti uSawuli laye uphakathi kwabaprofethi?'
    13: Eseqedile ukuprofetha wafika endaweni ephakemeyo.
    14: 'Uyise omncinyane kaSawuli wathi kuye lencekwini yakhe: Beliye ngaphi? Wasesithi: Ukuyadinga obabhemikazi; lapho sesibona ukuthi kabakho sasesifika kuSamuweli.'
    15: 'Uyise omncinyane kaSawuli wathi: Ake ungitshele ukuthi utheni kini uSamuweli?'
    16: 'USawuli wasesithi kuyise omncinyane: Usitshelile sibili ukuthi obabhemikazi sebetholakele. Kodwa udaba lombuso akhuluma ngalo uSamuweli kamtshelanga.'
    17: USamuweli wasebizela abantu ndawonye eNkosini eMizipa;
    18: 'wathi kubantwana bakoIsrayeli: Itsho njalo iNkosi uNkulunkulu kaIsrayeli: Mina ngamenyusa uIsrayeli eGibhithe, ngalikhulula esandleni samaGibhithe lesandleni sayo yonke imibuso eyalicindezelayo.'
    19: 'Kodwa lamuhla lina limalile uNkulunkulu wenu, yena ngokwakhe owalisindisayo engozini zonke zenu lensizini zenu; laselisithi kuye: Hatshi, beka inkosi phezu kwethu. Ngakho-ke manini phambi kweNkosi ngezizwe zenu langezinkulungwane zenu.'
    20: USamuweli wasesondeza zonke izizwe zakoIsrayeli; njalo isizwe sakoBhenjamini sabanjwa.
    21: Wasesondeza isizwe sakoBhenjamini ngensendo zaso, losendo lwakoMatiri lwabanjwa, loSawuli indodana kaKishi wabanjwa. Kuthe bemdinga katholakalanga.
    22: 'Ngakho babuya babuza eNkosini ukuthi lowomuntu usezafika lapha yini? INkosi yasisithi: Khangelani, ucatshile empahleni.'
    23: Basebegijima bamlanda khona; lapho esemi phakathi kwabantu, wayemude kulabo bonke abantu kusukela ehlombe lakhe kusiya phezulu.
    24: 'USamuweli wasesithi kubo bonke abantu: Liyambona yini lowo iNkosi emkhethileyo, ukuthi kakho loyedwa onjengaye kubo bonke abantu? Bonke abantu basebememeza bathi: Kayiphile inkosi!'
    25: USamuweli wasebatshela abantu indlela yombuso, wawubhala egwalweni, walubeka phambi kweNkosi. USamuweli wasebayekela bonke abantu bahamba, wonke waya endlini yakhe.
    26: USawuli laye wasesiya endlini yakhe eGibeya; kwasekuhamba laye amaqhawe onhliziyo zawo uNkulunkulu wayezithintile.
    27: 'Kodwa abantwana bakaBheliyali bathi: Uzasisindisa njani lo? Basebemdelela, kabamphathelanga sipho; kodwa wazithulela.'
  11:
    1: 'Kwasekusenyuka uNahashi umAmoni, wamisa inkamba maqondana leJabeshi-Gileyadi; wonke amadoda eJabeshi asesithi kuNahashi: Yenza isivumelwano lathi, sizakusebenzela.'
    2: 'Kodwa uNahashi umAmoni wathi kibo: Ngizasenza phezu kwalokhu isivumelwano lani, ukuze ngilikopole wonke amehlo awesokunene njalo ngehlisele uIsrayeli wonke ihlazo.'
    3: 'Abadala beJabeshi basebesithi kuye: Siyekele okwensuku eziyisikhombisa ukuze sithume izithunywa kuwo wonke umngcele wakoIsrayeli. Uba-ke kungekho ongasisindisa, sizaphuma size kuwe.'
    4: Izithunywa zasezifika eGibeya kaSawuli, zalandisa amazwi endlebeni zabantu, labantu bonke baphakamisa ilizwi labo bakhala inyembezi.
    5: 'Khangela-ke, uSawuli weza emva kwezinkabi evela emasimini, uSawuli wathi: Kwenze njani ebantwini ukuthi bakhale? Basebemtshela amazwi amadoda eJabeshi.'
    6: UMoya kaNkulunkulu wafika ngamandla phezu kukaSawuli lapho esizwa lawomazwi, lolaka lwakhe lwavutha kakhulu.
    7: 'Wasethatha inkabi ezimbili, waziquma zaba yiziqa, wazithumela kuwo wonke umngcele wakoIsrayeli ngesandla sezithunywa esithi: Ongaphumi alandele uSawuli alandele loSamuweli, kuzakwenziwanje enkabini zakhe. Ukwesaba iNkosi kwasekusehlela phezu kwabantu, baphuma njengamuntu munye.'
    8: Lapho ebabala eBezeki, abantwana bakoIsrayeli babe yizinkulungwane ezingamakhulu amathathu, lamadoda akoJuda eyizinkulungwane ezingamatshumi amathathu.
    9: 'Basebesithi kuzo izithunywa ezazifikile: Lizawatshela njalo amadoda eJabeshi-Gileyadi lithi: Kusasa lizakuba losindiso nxa ilanga selitshisa. Lapho izithunywa zifika zawatshela amadoda eJabeshi, athokoza.'
    10: 'Ngakho amadoda eJabeshi athi: Kusasa sizaphumela kini, lenze kithi njengakho konke okulungileyo emehlweni enu.'
    11: Kwasekusithi kusisa, uSawuli wamisa abantu ngezigaba ezintathu; bafika phakathi kwenkamba ngomlindo wekuseni; bamtshaya uAmoni lwaze lwatshisa usuku; kwasekusithi abaseleyo bahlakazeka, kwaze kwathi kakusalanga kibo ababili bendawonye.
    12: 'Abantu basebesithi kuSamuweli: Ngubani othe: USawuli uzabusa yini phezu kwethu? Baletheni labobantu ukuze sibabulale.'
    13: 'Kodwa uSawuli wathi: Kakuyikubulawa muntu ngalolusuku, ngoba lamuhla iNkosi yenze inkululeko koIsrayeli.'
    14: 'USamuweli wasesithi ebantwini: Wozani siye eGiligali, sivuselele umbuso khona.'
    15: Bonke abantu basebesiya eGiligali, bambeka khona uSawuli waba yinkosi phambi kweNkosi eGiligali. Bahlaba khona imihlatshelo yeminikelo yokuthula phambi kweNkosi, lalapho uSawuli lawo wonke amadoda akoIsrayeli bathokoza kakhulukazi.
  12:
    1: 'USamuweli wasesithi kuIsrayeli wonke: Khangelani, ngililalele ilizwi lenu kukho konke elakutsho kimi, sengibeke inkosi phezu kwenu.'
    2: Khathesi-ke, khangelani, inkosi iyahamba phambi kwenu; mina sengimdala, sengiyimpunga, khangelani, lamadodana ami akini; mina-ke ngihambile phambi kwenu kusukela ebutsheni bami kuze kube lamuhla.
    3: 'Khangelani, ngilapha; fakazani limelane lami phambi kweNkosi laphambi kogcotshiweyo wayo: Ngithethe inkabi kabani? Loba ngithethe ubabhemi kabani? Ngiqilibezele bani? Ngicindezele bani? Ngemukele kubani isivalamlomo ukuze ngiphofuze amehlo ami ngawo? Njalo ngizakubuyisela kini.'
    4: 'Basebesithi: Kawusiqilibezelanga, kawusicindezelanga, njalo kawemukelanga lalutho esandleni samuntu.'
    5: 'Wasesithi kibo: INkosi ingumfakazi imelene lani logcotshiweyo wayo ungumfakazi lamuhla ukuthi kalitholanga lutho esandleni sami. Bathi: Ingumfazaki.'
    6: 'USamuweli wasesithi ebantwini: KuyiNkosi eyenza uMozisi loAroni, eyenyusa oyihlo elizweni leGibhithe.'
    7: Khathesi-ke, manini njalo ngahlulelane lani phambi kweNkosi ngezenzo zonke ezilungileyo zeNkosi eyazenza kini lakuboyihlo.
    8: Lapho uJakobe esefikile eGibhithe, oyihlo bakhala eNkosini, iNkosi yasithuma oMozisi loAroni, abakhupha oyihlo eGibhithe, babenza bahlala kulindawo.
    9: Sebeyikhohliwe iNkosi uNkulunkulu wabo, yabathengisa esandleni sikaSisera induna yebutho leHazori, lesandleni samaFilisti, lesandleni senkosi yakoMowabi; basebesilwa bemelene labo.
    10: 'Basebekhala eNkosini bathi: Sonile, ngoba siyilahlile iNkosi, sakhonza oBhali laboAshitarothi. Kodwa khathesi sophule esandleni sezitha zethu, sizakukhonza.'
    11: INkosi yasithuma uJerubali, loBhedani, loJefitha, loSamuweli, yalikhulula esandleni sezitha zenu inhlangothi zonke, laselihlala livikelekile.
    12: 'Lapho libona ukuthi uNahashi inkosi yabantwana bakoAmoni yeza ukumelana lani, lathi kimi: Hatshi, kodwa inkosi izasibusa; kanti iNkosi uNkulunkulu wenu yayiyinkosi yenu.'
    13: Khathesi-ke, khangelani, inkosi elayikhethayo, elayicelayo; khangelani-ke, iNkosi imisile inkosi phezu kwenu.
    14: Uba liyesaba iNkosi liyikhonza lilalela ilizwi layo, lingawuvukeli umlomo weNkosi, khona lina, lani kanye lenkosi ezabusa phezu kwenu lizalandela iNkosi uNkulunkulu wenu.
    15: Kodwa uba lingalilaleli ilizwi leNkosi, kodwa livukela umlomo weNkosi, isandla seNkosi sizamelana lani, njengoba samelana laboyihlo.
    16: Lakhathesi manini, libone linto enkulu iNkosi ezayenza phambi kwamehlo enu.
    17: Angithi lamuhla kuyisivuno sengqoloyi? Ngizakhala eNkosini njalo izanika umdumo lezulu, ukuze lazi libone ukuthi ububi benu bukhulu elibenze emehlweni eNkosi ngokuzicelela inkosi.
    18: USamuweli wasekhala eNkosini, iNkosi yasinika umdumo lezulu mhlalokho; ngakho bonke abantu bayesaba kakhulu iNkosi loSamuweli.
    19: 'Bonke abantu basebesithi kuSamuweli: Khulekela izinceku zakho eNkosini uNkulunkulu wakho, ukuze singafi; ngoba sengezelele ezonweni zethu zonke lobububi bokuzicelela inkosi.'
    20: 'USamuweli wasesithi ebantwini: Lingesabi; lina lenze bonke lobububi, kodwa lingaphambuki ekuyilandeleni iNkosi, kodwa likhonze iNkosi ngenhliziyo yenu yonke.'
    21: Njalo lingaphambuki ngoba lingalandela izinto eziyize ezingasizi lutho ezingakhululiyo, ngoba ziyize.
    22: Ngoba iNkosi kayiyikubatshiya abantu bayo ngenxa yebizo layo elikhulu, ngoba iNkosi yathokoza ukulenza libe ngabantu bayo.
    23: Mina-ke kakube khatshana lami ukuthi ngone eNkosini ngokuyekela ukulikhulekela; kodwa ngizalifundisa indlela enhle lelungileyo.
    24: Kuphela yesabani iNkosi, liyikhonze ngeqiniso ngenhliziyo yenu yonke, ngoba bonani okukhulu elenzele khona.
    25: Kodwa uba liphikelela lisenza okubi, lina kanye lenkosi yenu lizachithwa.
  13:
    1: USawuli wayelomnyaka embusweni wakhe. Esebuse uIsrayeli okweminyaka emibili,
    2: uSawuli wasezikhethela abayizinkulungwane ezintathu kwamaIsrayeli; njalo abayizinkulungwane ezimbili babeloSawuli eMikimashi lentabeni yeBhetheli, lenkulungwane yaba loJonathani eGibeya yakoBhenjamini; labaseleyo babantu wabayekela bahamba, ngulowo lalowo ethenteni lakhe.
    3: 'UJonathani wasetshaya ibutho lenqaba yamaFilisti eyayiseGeba, lamaFilisti akuzwa. USawuli wasevuthela uphondo elizweni lonke esithi: AmaHebheru kawezwe.'
    4: UIsrayeli wonke wezwa kuthiwa uSawuli utshayile ibutho lenqaba yamaFilisti lokuthi uIsrayeli laye waba levumba kumaFilisti. Abantu basebebizelwa ndawonye ukulandela uSawuli baye eGiligali.
    5: AmaFilisti asebuthana ukuthi alwe loIsrayeli, inqola eziyizinkulungwane ezingamatshumi amathathu, labagadi bamabhiza abayizinkulungwane eziyisithupha, labantu abalingana letshebetshebe elisekhunjini lolwandle ngobunengi; enyuka amisa inkamba eMikimashi, empumalanga kweBeti-Aveni.
    6: Kwathi amadoda akoIsrayeli ebona ukuthi asekuminyezelweni, ngoba abantu bacindezelwa, abantu bacatsha embalwini lezixukwini zameva, lemadwaleni, lezinqabeni, lemigodini.
    7: LamaHebheru achapha iJordani, aya elizweni leGadi leGileyadi. Kodwa uSawuli wayelokhu eseGiligali, labantu bonke bathuthumela bemlandela.
    8: Waselinda insuku eziyisikhombisa, njengesikhathi esamiswa nguSamuweli; kodwa uSamuweli kafikanga eGiligali, labantu bahlakazeka besuka kuye.
    9: 'USawuli wasesithi: Sondezani kimi umnikelo wokutshiswa leminikelo yokuthula. Wasenikela umnikelo wokutshiswa.'
    10: Kwasekusithi eseqede ukunikela umnikelo wokutshiswa, khangela, uSamuweli wafika; uSawuli wasephuma ukumhlangabeza ukuze ambingelele.
    11: 'USamuweli wasesithi: Wenzeni? USawuli wasesithi: Ngoba ngibone ukuthi abantu babehlakazeka besuka kimi, lawe ungafikanga ngesikhathi esimisiweyo sezinsuku, lokuthi amaFilisti asebuthene eMikimashi.'
    12: 'Ngakho ngathi: Khathesi amaFilisti azangehlela eGiligali, ngingancenganga ubuso beNkosi. Ngasengizibamba ngamandla, nganikela umnikelo wokutshiswa.'
    13: 'USamuweli wasesithi kuSawuli: Wenze ngobuwula; kawuwugcinanga umlayo weNkosi uNkulunkulu wakho eyakulaya wona; ngoba khathesi iNkosi ibizawumisa umbuso wakho koIsrayeli kuze kube nininini.'
    14: Kodwa khathesi umbuso wakho kawuyikuma. INkosi isizidingele umuntu ngokwenhliziyo yayo, njalo iNkosi isimlayile ukuthi abe ngumbusi phezu kwabantu bayo, ngoba kawugcinanga lokho iNkosi ekulaye khona.
    15: USamuweli wasesukuma wenyuka esuka eGiligali waya eGibeya yakoBhenjamini. USawuli wasebala abantu abaficwa belaye, phose abangamakhulu ayisithupha.
    16: Njalo uSawuli loJonathani indodana yakhe labantu abaficwa belabo bahlala eGibeya yakoBhenjamini, kodwa amaFilisti amisa inkamba eMikimashi.
    17: Abachithi basebephuma enkambeni yamaFilisti ngezigaba ezintathu; esinye isigaba saphendukela endleleni yeOfira, saya elizweni leShuwali;
    18: lesinye isigaba saphendukela endleleni yeBhethi-Horoni; lesinye isigaba saphendukela endleleni yomngcele okhangele esihotsheni seZeboyimi ngasenkangala.
    19: 'Njalo kwakungatholakali mkhandi elizweni lonke lakoIsrayeli, ngoba amaFilisti athi: Hlezi amaHebheru enze izinkemba loba imikhonto.'
    20: UIsrayeli wonke-ke wehlela kumaFilisti ukulola, ngulowo lalowo isikali sakhe sekhuba, lemataka yakhe, lehloka lakhe, lesikela yakhe.
    21: Imbadalo yezikali zekhuba lamamataka lamafologwe alencijo ezintathu lamahloka lokulungisa izincijo yayiyipimi.
    22: Ngakho kwathi ngosuku lwempi kakutholakalanga inkemba loba umkhonto esandleni saloba ngubani wabantu ababeloSawuli lababeloJonathani; kodwa kwatholakala kuSawuli loJonathani indodana yakhe.
    23: Lebutho lenqaba yamaFilisti laphuma laya emkhandlweni weMikimashi.
  14:
    1: 'Kwasekusithi ngolunye usuku, uJonathani indodana kaSawuli wathi emfaneni othwala izikhali zakhe: Woza sichaphele ebuthweni lenqaba yamaFilisti elingaphetsheya ngale. Kodwa kamtshelanga uyise.'
    2: USawuli wayehlala-ke ephethelweni leGibeya ngaphansi kwesihlahla sepomegranati esiseMigironi; labantu ababelaye babengaphose babe ngamadoda angamakhulu ayisithupha;
    3: loAhiya, indodana kaAhitubi, umfowabo kaIkabodi, indodana kaPhinehasi, indodana kaEli, umpristi weNkosi eShilo, wayembethe i-efodi. Kodwa abantu babengazi ukuthi uJonathani uhambile.
    4: Laphakathi kwemikhandlo, lapho uJonathani ayezama ukuchapha khona ukuya ebuthweni lenqaba yamaFilisti, kwakuledwala elicijileyo nganeno, ledwala elicijileyo ngaphetsheya; njalo ibizo lelinye laliyiBozezi, lebizo lelinye laliyiSene.
    5: Elinye iliwa laligxile enyakatho maqondana leMikimashi, lelinye ngeningizimu maqondana leGeba.
    6: 'UJonathani wasesithi emfaneni othwala izikhali zakhe: Woza sichaphele ebuthweni lenqaba elalaba abangasokanga; mhlawumbe iNkosi izasisebenzela, ngoba kakulasenqabelo eNkosini ukusindisa ngabanengi loba ngabalutshwana.'
    7: 'Umthwali wezikhali zakhe wasesithi kuye: Yenza konke okusenhliziyweni yakho; phambuka, khangela ngilawe njengokwenhliziyo yakho.'
    8: 'UJonathani wasesithi: Khangela, sizachaphela kulabobantu sizibonakalise kibo.'
    9: 'Uba bekhuluma njalo kithi besithi: Manini mpo, size sifike kini; sizakuma-ke endaweni yethu, singenyukeli kibo.'
    10: 'Kodwa uba bekhuluma njalo kithi besithi: Yenyukelani kithi; sizakwenyuka-ke, ngoba iNkosi ibanikele esandleni sethu; lalokhu kuzakuba yisibonakaliso kithi.'
    11: 'Ngakho bobabili bazibonakalisa ebuthweni lenqaba yamaFilisti; amaFilisti asesithi: Khangelani, amaHebheru asephuma emilindini abecatshe kiyo.'
    12: 'Amadoda ebutho lenqaba asephendula oJonathani lomthwali wezikhali zakhe athi: Yenyukelani kithi, sizalitshengisa ulutho. UJonathani wasesithi kumthwali wezikhali zakhe: Yenyuka ungilandele, ngoba iNkosi iwanikele esandleni sikaIsrayeli.'
    13: UJonathani wasekhwela ngezandla zakhe langenyawo zakhe, lomthwali wezikhali zakhe emva kwakhe. Asesiwa phambi kukaJonathani, lomthwali wezikhali zakhe wawabulala emva kwakhe.
    14: Ukutshaya kokuqala atshaya ngakho uJonathani lomthwali wezikhali zakhe kwakungaba phose ngamadoda angamatshumi amabili, ensimini elingana lengxenye yendima yesipani.
    15: Kwasekusiba khona ukuthuthumela enkambeni, egangeni, laphakathi kwabantu bonke; ibutho lenqaba labachithi labo bathuthumela, lomhlaba wanyikinyeka, kwasekusiba yikuthuthumela okukhulu.
    16: Abalindi bakaSawuli eGibeya yakoBhenjamini basebebona ukuthi, khangela, ixuku lancibilika lihamba litshayelana phansi.
    17: 'USawuli wasesithi ebantwini ababelaye: Ake libale, libone ukuthi ngubani osuke kithi. Kwathi sebebalile, khangela, uJonathani lomthwali wezikhali zakhe babengekho.'
    18: 'USawuli wasesithi kuAhiya: Letha lapha umtshokotsho kaNkulunkulu. Ngoba umtshokotsho kaNkulunkulu ngalolosuku wawukubantwana bakoIsrayeli.'
    19: 'Kwasekusithi uSawuli esakhuluma lompristi, umsindo owawusenkambeni yamaFilisti waqhubeka wanda. USawuli wasesithi kumpristi: Buyisela isandla sakho.'
    20: USawuli labo bonke abantu ababelaye basebebizelwa ndawonye bafika empini, khangela-ke, inkemba yalowo lalowo yayimelene lomakhelwane wakhe, isiyaluyalu esikhulu kakhulu.
    21: LamaHebheru ayelamaFilisti njengakuqala, enyukela lawo enkambeni inhlangothi zonke, ngitsho lawo aphenduka ukuthi abe loIsrayeli owayeloSawuli loJonathani.
    22: Kwathi amadoda wonke akoIsrayeli ayecatshe entabeni yakoEfrayimi esezwile ukuthi amaFilisti ayabaleka, ngitsho lawo awanamathela ewalandela empini.
    23: Ngokunjalo iNkosi yamsindisa uIsrayeli ngalolosuku; lempi yedlulela eBeti-Aveni.
    24: 'Amadoda akoIsrayeli asekhathala ngalolosuku, ngoba uSawuli wafungisa abantu esithi: Kaqalekiswe umuntu odla ukudla kuze kube ntambama, ukuze ngiziphindiselele ezitheni zami. Ngakho kakho ebantwini owanambitha ukudla.'
    25: Bonke abelizwe basebefika ehlathini; njalo kwakuloluju phezu kobuso bomhlabathi.
    26: Lapho abantu bengena ehlathini, khangela, uluju lwathonta; kodwa kakho loyedwa owasa isandla sakhe emlonyeni wakhe, ngoba abantu besaba isifungo.
    27: Kodwa uJonathani wayengezwanga lapho uyise efungisa abantu; ngakho welula isihloko somqwayi owawusesandleni sakhe, wasigxamuza ehlangeni lwenyosi, wasesisa isandla sakhe emlonyeni wakhe, lamehlo akhe aqaqabuka.
    28: 'Omunye wabantu wasephendula wathi: Uyihlo ubafungisile lokubafungisa abantu esithi: Uqalekisiwe umuntu odla ukudla lamuhla. Abantu basebephele amandla.'
    29: 'UJonathani wasesithi: Ubaba ulihluphile ilizwe; ake libone ukuthi amehlo ami aseqaqabuke njani, ngoba nginambithe ingcosana yaloluluju.'
    30: Kudlula kangakanani aluba abantu bebedlile lokudla lamuhla okwempango yezitha zabo abayitholayo? Ngoba khathesi ukubulala kakubanga kukhulu phakathi kwamaFilisti.
    31: Basebetshaya amaFilisti ngalolosuku kusukela eMikimashi kuze kube seAjaloni. Abantu basebephele amandla kakhulu.
    32: Abantu basebetheleka empangweni; bathatha izimvu, lezinkabi, lamathole enkomo, bakuhlabela emhlabathini; abantu bakudla kanye legazi.
    33: 'Basebemtshela uSawuli besithi: Khangela, abantu bayona eNkosini ngokudla kanye legazi. Wasesithi: Lenze ngokungathembeki; giqelani kimi ilitshe elikhulu lamuhla.'
    34: 'USawuli wasesithi: Zihlakazeni phakathi kwabantu lithi kibo: Sondezani kimi, ngulowo lalowo inkabi yakhe, langulowo lalowo imvu yakhe, lizihlabele lapha, lidle; njalo lingoni eNkosini ngokudla kanye legazi. Ngakho bonke abantu basondeza, ngulowo lalowo inkabi yakhe ngesandla sakhe ngalobobusuku, bazihlaba khona.'
    35: USawuli waseyakhela iNkosi ilathi; kwakulilathi lokuqala alakhela iNkosi.
    36: 'USawuli wasesithi: Asehleni silandele amaFilisti ebusuku, siwaphange kuze kube yikukhanya kokusa, singatshiyi lamuntu kiwo. Basebesithi: Yenza konke okuhle emehlweni akho. Kodwa umpristi wathi: Asisondeleni lapha kuNkulunkulu.'
    37: 'USawuli wasebuza kuNkulunkulu wathi: Ngehle ngilandele amaFilisti yini? Uzawanikela esandleni sikaIsrayeli yini? Kodwa kamphendulanga ngalolosuku.'
    38: 'USawuli wasesithi: Sondelani lapha lonke bakhokheli babantu, lazi libone ukuthi lesisono sikukuphi lamuhla.'
    39: Ngoba kuphila kukaJehova owasindisa uIsrayeli, lanxa kungaba kuJonathani indodana yami, isibili uzakufa lokufa. Kodwa kakho loyedwa owamphendulayo ebantwini bonke.
    40: 'Wasesithi kuIsrayeli wonke: Banini nganxanye lina, mina-ke loJonathani indodana yami sizakuba nganxanye. Abantu basebesithi kuSawuli: Yenza okuhle emehlweni akho.'
    41: 'Ngakho uSawuli wathi eNkosini uNkulunkulu kaIsrayeli: Phana opheleleyo. UJonathani loSawuli basebebanjwa, kodwa abantu baphunyuka.'
    42: 'USawuli wasesithi: Yenzani inkatho yokuphosa phakathi kwami loJonathani indodana yami. UJonathani wasebanjwa.'
    43: 'USawuli wasesithi kuJonathani: Ngitshela okwenzileyo. UJonathani wasemtshela wathi: Oqotho nginambithe ngesihloko somqwayi obusesandleni sami imbijana yoluju; khangela ngilapha, sengizakufa!'
    44: 'USawuli wasesithi: UNkulunkulu kenze njalo langokunjalo engezelele; ngoba uzakufa lokufa, Jonathani.'
    45: 'Kodwa abantu bathi kuSawuli: Uzakufa yini uJonathani, owenze lolusindiso olukhulu koIsrayeli? Kakube khatshana! Kuphila kukaJehova, kakuyikuwela emhlabathini lolulodwa unwele lwekhanda lakhe, ngoba usebenze loNkulunkulu lamuhla. Ngakho abantu bamhlenga uJonathani ukuthi angafi.'
    46: USawuli wasesenyuka esuka ekulandeleni amaFilisti; amaFilisti asesiya endaweni yawo.
    47: USawuli wasethatha ubukhosi phezu kukaIsrayeli, walwa emelene lezitha zakhe zonke inhlangothi zonke, emelene loMowabi, njalo emelene labantwana bakoAmoni, njalo emelene loEdoma, njalo emelene lamakhosi eZoba, njalo emelene lamaFilisti; laloba ngaphi lapho aphendukela khona wayejezisa.
    48: Wenza ngobuqhawe wasetshaya amaAmaleki, wakhulula uIsrayeli esandleni somphangi wakhe.
    49: 'Lamadodana kaSawuli ayengoJonathani loIshivi, loMaliki-Shuwa; lamabizo amadodakazi akhe amabili yila: Ibizo lezibulo lalinguMerabi, lebizo lencinyane linguMikhali.'
    50: Lebizo lomkaSawuli lalinguAhinowama indodakazi kaAhimahazi; lebizo lenduna yebutho lakhe lalinguAbhineri indodana kaNeri, uyise omncinyane kaSawuli.
    51: Njalo uKishi wayenguyise kaSawuli, loNeri uyise kaAbhineri wayeyindodana kaAbiyeli.
    52: Njalo kwakukhona impi enzima lamaFilisti zonke izinsuku zikaSawuli; lapho uSawuli ebona indoda elamandla loba iqhawe, wayezibuthela yona.
  15:
    1: 'USamuweli wasesithi kuSawuli: INkosi yangithuma ukuthi ngikugcobe ube yinkosi phezu kwabantu bayo, phezu kukaIsrayeli; ngakho-ke lalela ilizwi lamazwi eNkosi.'
    2: 'Itsho njalo iNkosi yamabandla ithi: Ngizananzelela lokho uAmaleki akwenza kuIsrayeli, ukuthi wema njani emelene laye endleleni ekwenyukeni kwakhe eGibhithe.'
    3: Hamba-ke uyetshaya uAmaleki, utshabalalise konke alakho; ungamyekeli, kodwa ubulale kusukela kowesilisa kusiya kowesifazana, kusukela kusane kusiya komunyayo, kusukela enkabini kusiya emvini, kusukela ekamelweni kusiya kubabhemi.
    4: USawuli wasebiza abantu, wababala eTelayimi, izinkulungwane ezingamakhulu amabili abahamba ngenyawo, lamadoda azinkulungwane ezilitshumi akoJuda.
    5: USawuli wasefika emzini kaAmaleki, wacathama esigodini.
    6: 'USawuli wasesithi kumaKeni: Hambani, lisuke, lehle liphume phakathi kwamaAmaleki, hlezi ngilibhubhise kanye lawo; ngoba lina lenza umusa kubo bonke abantwana bakoIsrayeli ekwenyukeni kwabo bephuma eGibhithe. Ngakho amaKeni asuka aphuma phakathi kwamaAmaleki.'
    7: USawuli wasetshaya amaAmaleki, kusukela eHavila uze uyefika eShuri ephambi kweGibhithe.
    8: Wambamba uAgagi inkosi yamaAmaleki ephila; labo bonke abantu wabatshabalalisa ngobukhali benkemba.
    9: Kodwa uSawuli labantu bamyekela uAgagi, lokuhle kakhulu kwezimvu lokwenkomo, lokunonisiweyo, lamawundlu, lakho konke okuhle; kabathandanga ukukutshabalalisa, kodwa yonke into edelelekayo lecakileyo bayitshabalalisa.
    10: 'Kwasekufika ilizwi leNkosi kuSamuweli lisithi:'
    11: Sengizisola ngokuthi ngambeka uSawuli waba yinkosi; ngoba ubuyele emuva ekungilandeleni, kaqinisanga amazwi ami. USamuweli wasethukuthela, wakhala eNkosini ubusuku bonke.
    12: 'USamuweli wasevuka ekuseni kakhulu ukuhlangabeza uSawuli; kwasekutshelwa uSamuweli kuthiwa: USawuli usefikile eKharmeli; khangela-ke, uzimisele insika, wabhoda, wedlula, wehlela eGiligali.'
    13: 'USamuweli wasefika kuSawuli; uSawuli wathi kuye: Kawubusiswe yiNkosi; ngiliqinisile ilizwi leNkosi.'
    14: 'USamuweli wasesithi: Kuyini pho lokhukukhala kwezimvu endlebeni zami, lokubhonsa kwenkomo engikuzwayo?'
    15: 'USawuli wasesithi: Babuye lazo kumaAmaleki; ngoba abantu bayekele okuhle kakhulu kwezimvu lokwenkomo ukuze bahlabele iNkosi uNkulunkulu wakho; kodwa okuseleyo sikutshabalalisile.'
    16: 'USamuweli wasesithi kuSawuli: Yekela, ngikutshele ukuthi iNkosi itheni kimi kulobubusuku. Wasesithi kuye: Khuluma.'
    17: 'USamuweli wasesithi: Angithi, lapho usemncinyane emehlweni akho, waba yinhloko yezizwe zakoIsrayeli, leNkosi yakugcoba waba yinkosi phezu kukaIsrayeli?'
    18: 'INkosi ikuthumile-ke ngendlela yathi: Hamba uyetshabalalisa izoni, amaAmaleki, ulwe lawo aze aphele.'
    19: Pho, kungani ungalilalelanga ilizwi leNkosi, kodwa waphaphela impango, wenza okubi emehlweni eNkosi?
    20: 'USawuli wasesithi kuSamuweli: Isibili ngililalele ilizwi leNkosi, ngihambile ngendlela iNkosi ebingithume ngayo, ngibuyile loAgagi inkosi yakoAmaleki, njalo ngitshabalalisile amaAmaleki.'
    21: Kodwa abantu bathethe okwempango, izimvu lenkomo, okuhle kwezinto ebezizatshabalaliswa, ukuze bahlabele iNkosi uNkulunkulu wakho eGiligali.
    22: 'Kodwa uSamuweli wathi: Kambe iNkosi iyathokoza ngeminikelo yokutshiswa lemihlatshelo, njengekulaleleni ilizwi leNkosi? Khangela, ukulalela kungcono kulomhlatshelo, lokuqaphelisa kulamahwahwa ezinqama.'
    23: Ngoba umvukela unjengesono sokuvumisa, lobuqholo buyisiphambeko lokukhonza izithombe. Ngoba ulalile ilizwi leNkosi, layo ikwalile ukuthi ungabi yinkosi.
    24: 'USawuli wasesithi kuSamuweli: Ngonile; ngoba ngeqile umlayo weNkosi lamazwi akho; ngoba ngesaba abantu, ngakho ngalalela ilizwi labo.'
    25: Ngakho-ke ake uthethelele isono sami, ubuyele lami, ukuze ngikhonze iNkosi.
    26: 'Kodwa uSamuweli wathi kuSawuli: Kangiyikubuyela lawe ngoba ulalile ilizwi leNkosi, layo iNkosi ikwalile ukuthi ungabi yinkosi phezu kukaIsrayeli.'
    27: Kuthe uSamuweli etshibilika ukuthi ahambe, wabamba umphetho wesembatho sakhe, sasesidabuka.
    28: 'USamuweli wasesithi kuye: INkosi iwudabule kuwe lamuhla umbuso wakoIsrayeli, yawunika umakhelwane wakho ongcono kulawe.'
    29: Futhi-ke aMandla kaIsrayeli kawaqambi manga, kawazisoli, ngoba kawasimuntu ukuthi azisole.
    30: 'Wasesithi: Ngonile, ake ungihloniphe khathesi phambi kwabadala babantu bakithi laphambi kukaIsrayeli, ubuyele lami, ukuthi ngikhonze iNkosi uNkulunkulu wakho.'
    31: Ngakho uSamuweli wabuyela elandela uSawuli; uSawuli wayikhonza-ke iNkosi.
    32: 'USamuweli wasesithi: Msondezeni kimi uAgagi inkosi yakoAmaleki. UAgagi wasesiya kuye ethokozile; uAgagi wathi: Isibili ukubaba kokufa sekudlulile.'
    33: 'USamuweli wasesithi: Njengoba inkemba yakho yemuke abesifazana abantwana, ngokunjalo unyoko uzakwemukwa abantwana phakathi kwabesifazana. USamuweli wasemhlahlela uAgagi phambi kweNkosi eGiligali.'
    34: USamuweli wasesiya eRama, loSawuli wenyukela endlini yakhe eGibeya kaSawuli.
    35: USamuweli kaphindanga wambona uSawuli kwaze kwaba lusuku lokufa kwakhe, kodwa uSamuweli wamlilela uSawuli; leNkosi yazisola ngokuthi yayimbekile uSawuli abe yinkosi phezu kukaIsrayeli.
  16:
    1: 'INkosi yasisithi kuSamuweli: Koze kube nini umlilela uSawuli lokhu mina ngimalile ekubeni yinkosi phezu kukaIsrayeli? Gcwalisa uphondo lwakho ngamafutha, uhambe; ngizakuthuma kuJese umBhethelehema, ngoba ngizibonele emadodaneni akhe inkosi.'
    2: 'USamuweli wasesithi: Ngizahamba njani? Uba uSawuli ekuzwa, uzangibulala. INkosi yasisithi: Thatha ithokazi lenkomo esandleni sakho uthi: Ngizehlabela iNkosi.'
    3: Ubizele uJese emhlatshelweni; mina ngizakwazisa ozakwenza; uzangigcobela lowo engizamutsho kuwe.
    4: 'USamuweli wasesenza lokho iNkosi ekutshiloyo, wafika eBhethelehema. Abadala bomuzi basebethuthumela ukumhlangabeza bathi: Ukufika kwakho kulokuthula yini?'
    5: 'Wasesithi: Ukuthula; ngize ukuhlabela iNkosi; zingcweliseni, lize lami emhlatshelweni. Wasengcwelisa uJese lamadodana akhe, wababizela emhlatshelweni.'
    6: 'Kwasekusithi ekufikeni kwabo, wakhangela uEliyabi wathi: Isibili ogcotshiweyo wayo uphambi kweNkosi.'
    7: 'Kodwa iNkosi yathi kuSamuweli: Ungakhangeli isimo sakhe lobude besithombo sakhe, ngoba ngimalile, ngoba kakunjengokubona komuntu, ngoba umuntu ubona okuphambi kwamehlo, kodwa iNkosi ibona enhliziyeni.'
    8: 'UJese wasebiza uAbinadaba, wamedlulisa phambi kukaSamuweli, kodwa wathi: Laye lo iNkosi kayimkhethanga.'
    9: 'UJese wasedlulisa uShama, kodwa wathi: Laye lo iNkosi kayimkhethanga.'
    10: 'UJese wasedlulisa amadodana akhe ayisikhombisa phambi kukaSamuweli. Kodwa uSamuweli wathi kuJese: INkosi kayibakhethanga laba.'
    11: 'USamuweli wasesithi kuJese: Abafana sebephelile yini? Wasesithi: Kusasele icinathunjana; khangela-ke, liyelusa izimvu. USamuweli wasesithi kuJese: Thuma ulithathe, ngoba kasiyikuhlala phansi lize lifike lapha.'
    12: 'Wasethuma walingenisa. Lona-ke lalibomvana lilamehlo amahle lokukhangeleka okuhle. INkosi yasisithi: Sukuma, uligcobe, ngoba yilo leli.'
    13: USamuweli wasethatha uphondo lwamafutha, waligcoba phakathi kwabafowabo; uMoya weNkosi wasefika ngamandla phezu kukaDavida kusukela kulolosuku kusiya phambili. USamuweli wasesukuma waya eRama.
    14: Kodwa uMoya weNkosi wasuka kuSawuli, lomoya omubi ovela eNkosini wamhlukuluza.
    15: 'Izinceku zikaSawuli zasezisithi kuye: Ake ukhangele, umoya omubi kaNkulunkulu uyakwesabisa.'
    16: Ake itsho inkosi yethu kunceku zakho eziphambi kwakho ukuthi zidinge umuntu okwaziyo ukutshaya ichacho; kuzakuthi-ke lapho umoya omubi ovela kuNkulunkulu uphezu kwakho, uzatshaya ngesandla sakhe ukuze kube kuhle kuwe.
    17: 'Ngakho uSawuli wathi ezincekwini zakhe: Ake lingibonele umuntu otshaya kuhle, limlethe kimi.'
    18: 'Omunye wamajaha wasephendula wathi: Khangela, ngibone indodana kaJese umBhethelehema, ekwaziyo ukutshaya, futhi eliqhawe elilamandla, lendoda yempi, lehlakaniphileyo endabeni, futhi indoda ebukekayo, leNkosi ilayo.'
    19: 'Ngakho uSawuli wathuma izithunywa kuJese, wathi: Thuma kimi uDavida indodana yakho osezimvini.'
    20: UJese wasethatha ubabhemi, ethwele isinkwa, lembodlela yewayini, lezinyane lembuzi elilodwa, wakuthumela ngesandla sikaDavida indodana yakhe kuSawuli.
    21: UDavida wasefika kuSawuli, wema phambi kwakhe; wasemthanda kakhulu, wasesiba ngumthwali wezikhali zakhe.
    22: 'USawuli wasethumela kuJese esithi: UDavida ake eme phambi kwami, ngoba uthole umusa emehlweni ami.'
    23: Kwakusithi-ke lapho umoya ovela kuNkulunkulu uphezu kukaSawuli, uDavida athathe ichacho atshaye ngesandla sakhe, ukuze uSawuli avuseleleke abe ngcono, lomoya omubi usuke kuye.
  17:
    1: AmaFilisti asebuthela amabutho awo impi; abuthana eSoko engeyakoJuda, amisa inkamba phakathi kweSoko leAzeka, eEfesi-Damimi.
    2: USawuli lamadoda akoIsrayeli babuthana, bamisa inkamba esigodini seEla, bahlela impi ukumelana lamaFilisti.
    3: AmaFilisti asesima entabeni ngapha, loIsrayeli wema entabeni ngale, lesigodi sasiphakathi kwabo.
    4: Kwasekuphuma enkambeni yamaFilisti iqhawe; ibizo lalo lalinguGoliyathi weGathi; ubude balo babuyizingalo eziyisithupha lokwelulwa kweminwe.
    5: Kwakulekhowa lethusi ekhanda lalo; laligqoke ibhatshi lensimbi elilamaxolo; njalo isisindo sebhatshi lensimbi sasingamashekeli ethusi ayizinkulungwane ezinhlanu.
    6: Njalo kwakulemigwamazi yethusi emibaleni yalo, lomkhonto wethusi phakathi laphakathi kwamahlombe alo.
    7: Loluthi lomkhonto walo lwalunjengogodo lomaluki, lengqamu yomkhonto walo yayingamashekeli ensimbi angamakhulu ayisithupha; lophatha isihlangu esikhulu wayehamba phambi kwalo.
    8: 'Lema, lamemeza emaviyweni akoIsrayeli lathi kuwo: Liphumelani ukuzahlela impi? Kangisuye umFilisti yini, lani izinceku zikaSawuli? Zikhetheleni umuntu ehlele kimi.'
    9: Uba elakho ukulwa lami angibulale, sizakuba yizigqili zenu; kodwa uba mina ngimehlula ngimbulale, lizakuba yizigqili zethu, lisisebenzele.
    10: 'UmFilisti wasesithi: Mina ngiyaweyisa amaviyo akoIsrayeli lamuhla; nginikani indoda ukuze silwisane.'
    11: Lapho uSawuli loIsrayeli wonke besizwa lamazwi omFilisti, batshaywa luvalo, besaba kakhulu.
    12: UDavida wayeyindodana yalowomEfrathi weBhethelehema-Juda, obizo lakhe lalinguJese; wayelamadodana ayisificaminwembili. Njalo lowomuntu wahamba njengomuntu omdala phakathi kwamadoda ensukwini zikaSawuli.
    13: Asehamba amadodana amathathu kaJese amadala, amlandela uSawuli empini. Lamabizo amadodana akhe amathathu ayeyile empini ayenguEliyabi izibulo, lowesibili wakhe uAbinadaba, lowesithathu uShama.
    14: Njalo uDavida nguye owayelicinathunjana; lamathathu amadala alandela uSawuli.
    15: Kodwa uDavida wahamba wabuyela esuka kuSawuli ukuyakwelusa izimvu zikayise eBhethelehema.
    16: UmFilisti wayesondela-ke ekuseni kakhulu lantambama ezimisa okwensuku ezingamatshumi amane.
    17: 'UJese wasesithi kuDavida indodana yakhe: Ake uthathele abafowenu i-efa lamabele akhanzingiweyo, lalezizinkwa ezilitshumi, ugijimele enkambeni kubafowenu.'
    18: Laleziziqa zetshizi ezilitshumi uziphathele induna yenkulungwane; ubone impilakahle yabafowenu, uthathe isibambiso kibo.
    19: Njalo uSawuli, labo, lawo wonke amadoda akoIsrayeli babesesigodini seEla besilwa lamaFilisti.
    20: UDavida wasevuka ekuseni kakhulu, watshiya izimvu kumlindi, wakuthatha wahamba njengokulaywa kwakhe nguJese. Wafika enqabeni yezinqola lapho ibutho liphuma ngamaviyo, bememezela impi.
    21: Njalo uIsrayeli lamaFilisti bahlela iviyo laqondana leviyo.
    22: UDavida wasetshiya impahla ezisuka kuye ngaphansi kwesandla somlindi wempahla, wagijimela eviyweni wafika wabuza abafowabo impilakahle.
    23: Esakhuluma labo, khangela, iqhawe lenyuka, ibizo lalo lalinguGoliyathi, umFilisti weGathi, laphuma emaviyweni amaFilisti, lakhuluma njengokwalawomazwi; loDavida wawezwa.
    24: Njalo wonke amadoda akoIsrayeli athi embona lowomuntu ambalekela, esaba kakhulu.
    25: 'Amadoda akoIsrayeli athi-ke: Limbonile lowana umuntu owenyukileyo yini? Ngoba wenyukele ukweyisa uIsrayeli. Kuzakuthi-ke indoda ezambulala, inkosi izayinothisa ngenotho enkulu, iyinike lendodakazi yayo, lendlu kayise izayenza ikhululeke koIsrayeli.'
    26: 'UDavida wasekhuluma emadodeni ayemi laye esithi: Kuzakwenziwani endodeni ebulala lumFilisti, isuse ihlazo koIsrayeli? Ngoba ungubani lumFilisti ongasokanga ukuthi aweyise amaviyo kaNkulunkulu ophilayo?'
    27: 'Abantu basebemphendula njengalelolizwi besithi: Kuzakwenziwa njalo endodeni embulalayo.'
    28: 'UEliyabi umnewabo omdala wezwa-ke lapho ekhuluma lamadoda; lentukuthelo kaEliyabi yavuthela uDavida, wathi: Wehleleleni lapha? Izimvu leziyana ezinlutshwana uzitshiye lobani egangeni? Mina ngiyakwazi ukuziqhenya kwakho lobubi benhliziyo yakho; ngoba wehlele ukubona impi.'
    29: 'Kodwa uDavida wathi: Sengenzeni? Bekungasilizwi nje yini?'
    30: Wasemfulathela, waya komunye, wakhuluma laye njengokwalelolizwi; abantu basebebuyisela impendulo kuye njengelizwi lakuqala.
    31: Lapho sebewezwile amazwi uDavida awakhulumayo, bawakhuluma phambi kukaSawuli; wasememukela.
    32: 'UDavida wasesithi kuSawuli: Kakungehluleki inhliziyo yomuntu ngenxa yakhe; inceku yakho izahamba iyekulwa lalowomFilisti.'
    33: 'Kodwa uSawuli wathi kuDavida: Ungeke waya kulumFilisti ukulwa laye; ngoba wena ungumfana, yena-ke uyindoda yempi kusukela ebutsheni bakhe.'
    34: 'Kodwa uDavida wathi kuSawuli: Inceku yakho yayiselusa izimvu zikayise; lapho kwafika isilwane lebhere, kwathatha imvu emhlanjini,'
    35: ngaphuma ngakulandela, ngakutshaya, ngayikhulula emlonyeni wakho; lapho kungivukela, ngakubamba ngendevu, ngakutshaya, ngakubulala.
    36: Inceku yakho yabulala kokubili isilwane lebhere; lalo umFilisti ongasokanga uzakuba njengokunye kwakho, lokhu eyise amaviyo kaNkulunkulu ophilayo.
    37: 'UDavida wathi futhi: INkosi eyangophula kuzipho lwesilwane lakuzipho lwebhere, yona izangophula esandleni salo umFilisti. USawuli wasesithi kuDavida: Hamba, leNkosi kayibe lawe.'
    38: USawuli wasegqokisa uDavida izigqoko zakhe, wafaka ikhowa lethusi ekhanda lakhe, wamgqokisa ibhatshi lensimbi.
    39: 'UDavida wasebhinca inkemba yakhe phezu kwezigqoko zakhe, walinga ukuhamba, ngoba wayengakuzamanga. UDavida wasesithi kuSawuli: Kangilakho ukuhamba ngilalezizinto ngoba kangizizamanga. UDavida wasezikhumula kuye.'
    40: Wasethatha umqwayi wakhe esandleni sakhe, wazikhethela amatshe amahlanu abutshelezi esifuleni, wawafaka esikhwameni sikamelusi ayelaso, ngitsho emxhakeni, lesavutha sakhe sasisesandleni sakhe, wasesondela kumFilisti.
    41: UmFilisti wasehamba waya wasondela kuDavida; lomuntu ophethe isihlangu esikhulu wayephambi kwakhe.
    42: Kwathi umFilisti ekhangela ebona uDavida, wameyisa; ngoba wayengumfana njalo ebomvana elobuso obubukekayo.
    43: 'UmFilisti wasesithi kuDavida: Ngiyinja yini ukuthi wena uze kimi ulezinduku? UmFilisti wasemqalekisa uDavida ngabonkulunkulu bakhe.'
    44: 'UmFilisti wasesithi kuDavida: Woza kimi, ngizanika inyoni zamazulu lenyamazana zeganga inyama yakho.'
    45: 'UDavida wasesithi kumFilisti: Wena uza kimi ulenkemba, lomkhonto, lomdikadika; kodwa mina ngiza kuwe ngebizo leNkosi yamabandla, uNkulunkulu wamaviyo akoIsrayeli omeyisileyo.'
    46: Lamuhla iNkosi izakuvalela esandleni sami, ngizakutshaya, ngisuse ikhanda lakho kuwe; nginike lamuhla inyoni zamazulu lenyamazana zomhlaba izidumbu zebutho lamaFilisti, ukuze umhlaba wonke wazi ukuthi kukhona uNkulunkulu koIsrayeli.
    47: Lalelibandla lonke lizakwazi ukuthi iNkosi kayisindisi ngenkemba langomkhonto; ngoba impi ngeyeNkosi, njalo izalinikela esandleni sethu.
    48: Kwasekusithi lapho umFilisti esukuma ehamba esondela ukuhlangabeza uDavida, uDavida wasephangisa wagijimela ngaseviyweni ukuhlangana lomFilisti.
    49: UDavida wasefaka isandla sakhe esikhwameni, wakhupha khona ilitshe, walijikijela, wamtshaya umFilisti ebunzini lakhe ilitshe laze latshona ebunzini lakhe, wawela emhlabathini ngobuso bakhe.
    50: Ngalokho uDavida wamehlula umFilisti ngesavutha langelitshe, wamtshaya umFilisti, wambulala; kodwa kwakungelankemba esandleni sikaDavida.
    51: Ngakho uDavida wagijima wema phezu komFilisti, wathatha inkemba yakhe, wayihwatsha esikhwameni sayo, wambulala, waquma ikhanda lakhe ngayo. Lapho amaFilisti ebona ukuthi iqhawe lawo selifile, abaleka.
    52: Lamadoda akoIsrayeli lawakoJuda asukuma amemeza, axotshana lamaFilisti uze uyefika esigodini lemasangweni eEkhironi. Labalimeleyo bamaFilisti bawela endleleni yeShaharayimi kuze kube seGathi njalo kuze kube seEkhironi.
    53: Abantwana bakoIsrayeli basebephenduka ekuxotshaneni ngamandla lamaFilisti, baphanga inkamba zawo.
    54: UDavida wasethatha ikhanda lomFilisti, waliletha eJerusalema; kodwa wabeka izikhali zakhe ethenteni lakhe.
    55: 'Lapho uSawuli ebona uDavida ephuma ukuyahlangabeza umFilisti, wathi kuAbhineri induna yebutho: Uyindodana kabani lumfana Abhineri? UAbhineri wasesithi: Kuphila komphefumulo wakho, nkosi, kangazi.'
    56: 'Inkosi yasisithi: Buza wena ukuthi liyindodana kabani lelijaha.'
    57: Lapho uDavida esephendukile ekubulaleni umFilisti, uAbhineri wamthatha, wamusa phambi kukaSawuli elekhanda lomFilisti esandleni sakhe.
    58: 'USawuli wasesithi kuye: Uyindodana kabani, jaha? UDavida wasesithi: Ngiyindodana yenceku yakho uJese umBhethelehema.'
  18:
    1: Kwasekusithi eseqedile ukukhuluma loSawuli, umphefumulo kaJonathani wabotshelwa emphefumulweni kaDavida; uJonathani wasemthanda njengomphefumulo wakhe.
    2: USawuli wasemthatha ngalolosuku, kaze amvumela ukubuyela endlini kayise.
    3: UJonathani loDavida basebesenza isivumelwano ngoba wamthanda njengomphefumulo wakhe.
    4: UJonathani wasezikhulula ibhatshi ayeligqokile, walinika uDavida, lezembatho zakhe, kuze kube senkembeni yakhe, kuze kube sedandilini lakhe, njalo kuze kube sebhantini lakhe.
    5: UDavida wasephuma waya loba ngaphi lapho uSawuli amthuma khona, waziphatha ngenhlakanipho, uSawuli waze wambeka phezu kwamadoda empi. Njalo wayelungile emehlweni abantu bonke njalo lemehlweni ezinceku zikaSawuli.
    6: Kwasekusithi ekufikeni kwabo, uDavida esebuye ekubulaleni umFilisti, abesifazana baphuma emizini yonke yakoIsrayeli, behlabela, begida, ukuhlangabeza uSawuli inkosi ngezigubhu, ngentokozo, langamachacho.
    7: 'Abesifazana basebevumelana bedlala bathi: USawuli utshayile izinkulungwane zakhe, kodwa uDavida izinkulungwane zakhe ezingamatshumi.'
    8: 'USawuli wasethukuthela kakhulu, lalelolizwi lalilibi emehlweni akhe, wathi: Banike uDavida izinkulungwane ezingamatshumi, kodwa mina banginika izinkulungwane; usesalelwe ngumbuso kuphela.'
    9: USawuli wasemqaphela uDavida kusukela kulolosuku kusiya phambili.
    10: Kwasekusithi kusisa umoya omubi ovela kuNkulunkulu wafika ngamandla phezu kukaSawuli, waprofetha phakathi kwendlu; uDavida wasetshaya ichacho ngesandla sakhe njengensuku ngensuku; njalo kwakulomkhonto esandleni sikaSawuli.
    11: 'USawuli wasewuphosa umkhonto wathi: Ngizammbandakanya uDavida ngitsho emdulini. Kodwa uDavida wavika kabili esuka phambi kwakhe.'
    12: USawuli wayemesaba-ke uDavida ngoba iNkosi yayilaye, kodwa yayisisukile kuSawuli.
    13: Ngakho uSawuli wasemsusa kuye, wambeka waba yinduna yakhe yabayizinkulungwane; njalo wayephuma engena phambi kwabantu.
    14: UDavida waseziphatha ngenhlakanipho endleleni zakhe zonke, leNkosi yayilaye.
    15: Lapho uSawuli ebona ukuthi waziphatha ngenhlakanipho enkulu, wamesaba.
    16: Kodwa uIsrayeli wonke loJuda bamthanda uDavida, ngoba wayephuma engena phambi kwabo.
    17: 'USawuli wasesithi kuDavida: Khangela, indodakazi yami endala uMerabi, ngizakunika yona ibe ngumkakho; kuphela bana liqhawe kimi, ulwe izimpi zeNkosi. Ngoba uSawuli wathi: Isandla sami kasingabi phezu kwakhe, kodwa isandla samaFilisti kasibe phezu kwakhe.'
    18: 'Kodwa uDavida wathi kuSawuli: Ngingubani mina? Lempilo yami iyini, losendo lukababa koIsrayeli, ukuthi ngibe ngumkhwenyana wenkosi?'
    19: Kodwa kwathi ngesikhathi uMerabi indodakazi kaSawuli ayezanikwa ngaso uDavida, wayesenikwe uAdriyeli umMehola ukuba ngumkakhe.
    20: UMikhali indodakazi kaSawuli wamthanda-ke uDavida; basebemtshela uSawuli, lalolodaba lwaluqondile emehlweni akhe.
    21: 'USawuli wasesithi: Ngizamnika yena ukuze abe ngumjibila kuye, lokuze isandla samaFilisti simelane laye. Ngakho uSawuli wathi kuDavida: Ngokwesibili uzakuba ngumkhwenyana wami lamuhla.'
    22: 'USawuli waselaya inceku zakhe wathi: Khulumani loDavida ngensitha lithi: Khangela, inkosi iyathokoza ngawe, lazo zonke inceku zayo ziyakuthanda; ngakho-ke woba ngumkhwenyana wenkosi.'
    23: 'Izinceku zikaSawuli zasezikhuluma lawomazwi endlebeni zikaDavida. UDavida wasesithi: Kuyinto elula yini emehlweni enu ukuba ngumkhwenyana wenkosi, lokhu mina ngingumuntu ongumyanga lodelelekayo?'
    24: 'Lenceku zikaSawuli zamtshela zisithi: UDavida wakhuluma ngalindlela.'
    25: 'USawuli wasesithi: Lizakutsho njalo kuDavida lithi: Inkosi kayiloyisi lobolo, kodwa amajwabu aphambili alikhulu amaFilisti, ukuze kuphindiselwe ezitheni zenkosi. Kodwa uSawuli wacabanga ukwenza uDavida awe ngesandla samaFilisti.'
    26: Lapho inceku zakhe zimtshela uDavida lawomazwi, udaba lwalulungile emehlweni kaDavida ukuthi abe ngumkhwenyana wenkosi. Kodwa insuku zazingakagcwaliseki.
    27: Ngakho uDavida wasukuma wahamba, yena labantu bakhe, basebetshaya phakathi kwamaFilisti amadoda angamakhulu amabili; uDavida waseletha amajwabu awo aphambili, wawasa enkosini ephelele ukuze abe ngumkhwenyana wenkosi. USawuli wasemnika uMikhali indodakazi yakhe ukuthi abe ngumkakhe.
    28: USawuli wasebona wazi ukuthi iNkosi iloDavida, loMikhali indodakazi yakhe yamthanda.
    29: Njalo uSawuli waya lokhu emesaba kakhulu uDavida; njalo uSawuli waba yisitha sikaDavida zonke izinsuku.
    30: Iziphathamandla zamaFilisti zaseziphuma; kwasekusithi seziphumile uDavida waziphatha ngenhlakanipho okwedlula zonke izinceku zikaSawuli, laze laduma kakhulu ibizo lakhe.
  19:
    1: USawuli wasekhuluma kuJonathani indodana yakhe lakuzo zonke inceku zakhe ukuthi babulale uDavida. Kodwa uJonathani indodana kaSawuli wayemthanda kakhulukazi uDavida.
    2: 'UJonathani wasemtshela uDavida esithi: USawuli ubaba udinga ukukubulala; ngakho-ke ake uzinanzelele ekuseni, uhlale ekusithekeni, ucatshe.'
    3: Mina-ke ngizaphuma ngime eceleni kukababa emmangweni lapho okhona, mina ngizakhuluma ngawe kubaba; lengikubonayo ngizakutshela.
    4: 'UJonathani wasekhuluma okuhle ngoDavida kuSawuli uyise, wathi kuye: Inkosi kayingayoni inceku yayo, imelane loDavida, ngoba kakonanga wena, langokunjalo imisebenzi yakhe ilungile kakhulu kuwe.'
    5: Ngoba wafaka impilo yakhe esandleni sakhe watshaya umFilisti; leNkosi yenzela uIsrayeli wonke usindiso olukhulu. Wakubona, wathokoza. Pho, uzalonelani igazi elingelacala ngokubulala uDavida kungelasizatho?
    6: 'USawuli waselilalela ilizwi likaJonathani, uSawuli wafunga wathi: Kuphila kukaJehova, kayikubulawa.'
    7: UJonathani wasembiza uDavida, uJonathani wamtshela wonke lawomazwi. UJonathani wasemletha uDavida kuSawuli, njalo wayephambi kwakhe njengakuqala.
    8: Kwabuya kwaba khona impi; uDavida wasephuma walwa lamaFilisti, wawatshaya ngokutshaya okukhulu aze ambalekela.
    9: Njalo umoya omubi ovela eNkosini wawuphezu kukaSawuli ehlezi endlini yakhe, lomkhonto usesandleni sakhe; loDavida wayetshaya ichacho ngesandla sakhe.
    10: USawuli wasedinga ukummbandakanya uDavida ngitsho emdulini ngomkhonto; kodwa waphunyuka ebukhoneni bukaSawuli, owahlaba umkhonto emdulini. UDavida wabaleka waphepha ngalobobusuku.
    11: 'USawuli wasethuma izithunywa endlini kaDavida ukuze zimqaphele zimbulale ekuseni. UMikhali umkakhe wasemtshela uDavida esithi: Uba ungasindisi impilo yakho ngalobubusuku, kusasa uzabulawa.'
    12: Ngakho uMikhali wasemehlisa uDavida ngewindi, wasehamba wabaleka waphepha.
    13: UMikhali wasethatha isithombe, wasifaka embhedeni, wabeka umqamelo woboya bembuzi endaweni yekhanda laso, wasembesa ngelembu.
    14: 'Lapho uSawuli ethuma izithunywa ukuthatha uDavida, wathi: Uyagula.'
    15: 'USawuli wasethuma izithunywa ukumbona uDavida esithi: Menyuseleni kimi ngombheda ukuze ngimbulale.'
    16: Lapho izithunywa zingena, khangela-ke, kwakulesithombe embhedeni, lomqamelo woboya bembuzi endaweni yekhanda laso.
    17: 'USawuli wasesithi kuMikhali: Ungikhohliseleni kanje, wayekela isitha sami sahamba saphepha? UMikhali wasesithi kuSawuli: Yena uthe kimi: Ngiyekela ngihambe; ngizakubulalelani?'
    18: Ngokunjalo uDavida wabaleka waphunyuka, wafika kuSamuweli eRama; wamtshela konke uSawuli ayekwenze kuye. Yena loSamuweli basebesiyahlala eNayothi.
    19: 'USawuli wasebikelwa kwathiwa: Khangela, uDavida useNayothi eRama.'
    20: USawuli wasethuma izithunywa ukumthatha uDavida; lapho zibona ixuku labaprofethi beprofetha, loSamuweli emi engumkhokheli phezu kwabo, uMoya kaNkulunkulu waba phezu kwezithunywa zikaSawuli, lazo zaseziprofetha.
    21: Lapho ebikelwa uSawuli, wathuma ezinye izithunywa, zona lazo zaprofetha. USawuli wasephinda ethuma izithunywa ngokwesithathu, zona lazo zaprofetha.
    22: 'Laye wasesiya eRama, wafika emthonjeni omkhulu oseSeku, wabuza wathi: Bangaphi oSamuweli loDavida? Kwathiwa: Khangela, eNayothi eRama.'
    23: Wasesiya khona eNayothi eRama; loMoya kaNkulunkulu waba phezu kwakhe laye; wahamba ehamba eprofetha waze wafika eNayothi eRama.
    24: 'Laye wasekhulula izigqoko zakhe, laye waprofetha phambi kukaSamuweli, walala phansi enqunu lonke lolosuku labo bonke lobobusuku. Yikho besithi: USawuli laye uphakathi kwabaprofethi yini?'
  20:
    1: 'UDavida wasebaleka esuka eNayothi eRama, wafika wathi phambi kukaJonathani: Ngenzeni? Isiphambeko sami siyini? Lesono sami siyini phambi kukayihlo ukuze adinge umphefumulo wami?'
    2: 'Wasesithi kuye: Kakube khatshana! Kawusoze ufe; khangela, ubaba kenzi ulutho olukhulu loba ulutho oluncinyane engakuvezi endlebeni yami. Pho, ubaba uzayifihlelani kimi linto? Kayisikho.'
    3: 'UDavida wasefunga futhi wathi: Uyihlo uyakwazi lokwazi ukuthi ngithole umusa emehlweni akho; ngakho uthi: UJonathani kangakwazi hlezi abe losizi. Kodwa ngeqiniso, kuphila kukaJehova njalo kuphila komphefumulo wakho, kukhona inyathelo nje phakathi kwami lokufa.'
    4: 'UJonathani wasesithi kuDavida: Lokho umphefumulo wakho okuloyisayo, ngizakwenzela khona.'
    5: 'UDavida wasesithi kuJonathani: Khangela, kusasa yikuthwasa kwenyanga; mina-ke ngifanele ukuhlala lokuhlala ukuthi ngidle lenkosi; kodwa ngiyekela ngihambe ngiyecatsha egangeni kuze kube lusuku lwesithathu kusihlwa.'
    6: 'Uba uyihlo engiswela lokungiswela, uzakuthi: UDavida ungicelile lokungicela ukuthi agijimele eBhethelehema umuzi wakibo; ngoba kukhona lapho umhlatshelo weminyaka ngeminyaka owenzelwe usendo lonke.'
    7: 'Uba esitsho njalo: Kulungile; inceku yakho izakuba lokuthula. Kodwa uba ethukuthela lokuthukuthela, yazi ukuthi ububi buqondwe nguye.'
    8: Ngakho yenzela inceku yakho umusa, ngoba ulethe inceku yakho esivumelwaneni seNkosi lawe. Kodwa uba kulesiphambeko kimi, ngibulala wena; ngoba uzangiselani kuyihlo?
    9: 'UJonathani wasesithi: Kakube khatshana lami! Ngoba uba bengisazi lokwazi ukuthi ububi buqondwe ngubaba ukuthi bukwehlele, mina bengingayikukutshela yini?'
    10: 'UDavida wasesithi kuJonathani: Ngubani ozangitshela uba uyihlo ekuphendula ngolaka?'
    11: 'UJonathani wasesithi kuDavida: Woza siphume siye emmangweni. Basebephuma bobabili besiya emmangweni.'
    12: 'UJonathani wasesithi kuDavida: INkosi, uNkulunkulu kaIsrayeli, lapho sengimhlolile ubaba phose ngalesisikhathi kusasa loba ngomhlomunye, uba, khangela, kukuhle kuDavida, uba ngingathumeli kuwe ngalesosikhathi ngikuveze endlebeni yakho,'
    13: kayenze njalo iNkosi kuJonathani, langokunjalo yengezelele. Uba ububi phezu kwakho bulungile kubaba, ngizakuveza endlebeni yakho, ngikuyekele uhambe ukuze uhambe ngokuthula. Njalo iNkosi ibe lawe njengoba yayilobaba.
    14: Kawuyikungenzela yini umusa weNkosi, ngitsho, nxa ngisaphila, ukuze ngingafi,
    15: kodwa kawuyikuquma umusa wakho usuke endlini yami kuze kube phakade, njalo hatshi lapho iNkosi isiziqumile izitha zikaDavida, zisuke ngulowo lalowo ebusweni bomhlaba.
    16: 'Ngokunjalo uJonathani wenza isivumelwano lendlu kaDavida, esithi: INkosi kayikubize esandleni sezitha zikaDavida.'
    17: UJonathani wasephinda wamfungisa uDavida ngenxa yokumthanda kwakhe; ngoba wayemthanda njengoba ethanda umphefumulo wakhe.
    18: 'UJonathani wasesithi kuye: Kusasa yikuthwasa kwenyanga, njalo uzaswelwa ngoba isihlalo sakho sizakuba size.'
    19: Usuhlale insuku ezintathu uzakwehla masinyane, uze endaweni owacatsha khona ngosuku lwendaba leyo, uzahlala eduze lamatshe e-Ezeli.
    20: Mina-ke ngizatshoka imitshoko emithathu eceleni, kungathi ngitshoka ibala.
    21: 'Khangela-ke, ngizathuma umfana ngithi: Hamba uyeyidinga imitshoko. Uba ngisithi lokuthi emfaneni: Khangela, imitshoko inganeno kwakho, ithathe, ubuye; ngoba kulokuthula kuwe, njalo kakulandaba, kuphila kukaJehova!'
    22: 'Kodwa uba ngisitsho njalo ejaheni: Khangela, imitshoko ingale kwakho; hamba ngoba iNkosi ikuyekele uhambe.'
    23: Mayelana lendaba esikhulume ngayo mina lawe, khangela, iNkosi iphakathi kwami lawe kuze kube nininini.
    24: Ngakho uDavida wasecatsha emmangweni. Isithwasile inyanga, inkosi yahlala ekudleni ukuze idle.
    25: Inkosi yasihlala esihlalweni sayo njengezikhathi ngezikhathi, esihlalweni eduze lomduli; uJonathani wasesukuma, loAbhineri wahlala eceleni kukaSawuli; kodwa indawo kaDavida yayize.
    26: 'Kodwa uSawuli katshongo lutho ngalolosuku; ngoba wathi: Okuthile kumehlele; kahlambulukanga, isibili kahlambulukanga.'
    27: 'Kwasekusithi kusisa, ngolwesibili lokuthwasa kwenyanga, indawo kaDavida yayize. USawuli wasesithi kuJonathani indodana yakhe: Kungani indodana kaJese ingezanga ekudleni ngitsho izolo lalamuhla?'
    28: 'UJonathani wasephendula uSawuli wathi: UDavida wangicela lokungicela ukuthi aye eBhethelehema.'
    29: 'Wasesithi: Akungivumele ukuthi ngihambe; ngoba usendo lwakwethu lulomhlatshelo emzini, lomfowethu ungilayile. Khathesi-ke uba ngithole umusa emehlweni akho, ake ngikhululeke ukuthi ngiyebona abafowethu. Ngenxa yalokho kezanga etafuleni lenkosi.'
    30: 'Khona intukuthelo kaSawuli yamvuthela uJonathani, wathi kuye: Ndodana yomfazi owonakeleyo lovukelayo! Kangazi yini ukuthi uyikhethile indodana kaJese, kube lihlazo lakho, njalo kube lihlazo lobunqunu bukanyoko?'
    31: Ngoba zonke izinsuku indodana kaJese iphila emhlabeni, kawuyikuma wena lombuso wakho. Ngakho-ke thuma umlethe kimi, ngoba uyindodana yokufa.
    32: 'UJonathani wasephendula uSawuli uyise wathi kuye: Uzabulawelwani? Wenzeni?'
    33: USawuli wasephosa umkhonto kuye ukumtshaya. Ngalokho uJonathani wakwazi ukuthi kwakuqondwe nguyise ukumbulala uDavida.
    34: Ngakho uJonathani wasuka etafuleni ekuvutheni kwentukuthelo, njalo kadlanga ukudla ngosuku lwesibili lokuthwasa kwenyanga, ngoba wayedabukile ngoDavida, ngoba uyise emyangisile.
    35: Kwasekusithi ekuseni uJonathani waphuma waya emmangweni ngesikhathi esimisiweyo loDavida, lomfanyana elaye.
    36: 'Wasesithi emfaneni wakhe: Gijima, ake udinge imitshoko engiyitshokayo. Umfana wagijima, yena wasetshoka umtshoko ukuze umedlule.'
    37: 'Lapho umfana esefikile endaweni yomtshoko uJonathani awutshokileyo, uJonathani wamemeza emva komfana wathi: Umtshoko kawuphambi kwakho yini?'
    38: 'Njalo uJonathani wamemeza emva komfana wathi: Phangisa, ukhawuleze, ungemi. Umfana kaJonathani waseyiqoqa imitshoko, wabuya enkosini yakhe.'
    39: Kodwa umfana wayengazi lutho, kuphela uJonathani loDavida babelwazi udaba.
    40: 'UJonathani wasenika umfana owayelaye izikhali zakhe, wathi kuye: Hamba, uzise emzini.'
    41: Esehambile umfana, uDavida wasukuma ngaseningizimu, wathi mbo ngobuso bakhe emhlabathini, wakhothama kathathu; basebesangana, bakhala inyembezi omunye lomunye, uDavida waze wedlulisa.
    42: 'UJonathani wasesithi kuDavida: Hamba ngokuthula; lokhu esikufunge sobabili ngebizo leNkosi, sisithi: INkosi ibe phakathi kwami lawe, laphakathi kwenzalo yami lenzalo yakho, kakube kuze kube nininini. Wasesukuma wahamba, loJonathani waya emzini.'
  21:
    1: 'UDavida wasesiza eNobi kuAhimeleki umpristi; uAhimeleki wasesesaba ukuhlangabeza uDavida, wathi kuye: Kungani wena uwedwa, njalo kungelamuntu olawe?'
    2: 'UDavida wasesithi kuAhimeleki umpristi: Inkosi ingilaye udaba, yathi kimi: Kakungabi lamuntu owazi lalutho ngaloludaba engikuthuma lona, lengikulaya khona; lamajaha ngiwazisile ngendawo enje lenje.'
    3: Khathesi-ke kuyini okungaphansi kwesandla sakho? Nika esandleni sami izinkwa ezinhlanu loba okungatholakala.
    4: 'Umpristi wasephendula uDavida wathi: Kakulasinkwa esejwayelekileyo ngaphansi kwesandla sami, kodwa kulesinkwa esingcwele, nxa amajaha ezigcinile esifazaneni kuphela.'
    5: 'UDavida wasemphendula umpristi wathi kuye: Isibili abesifazana bavinjelwe kithi phose lezinsuku ezintathu ekuphumeni kwami; lezitsha zamajaha zingcwele; kodwa ngandlela thize sejwayelekile, laphezu kwalokho, ngoba lamuhla singcweliswe ezitsheni.'
    6: Ngakho umpristi wamnika esingcwele; ngoba kwakungelasinkwa lapho, ngaphandle kwesinkwa sokubukiswa, ebesisuswe phambi kweNkosi ukuthi kubekwe isinkwa esitshisayo mhla sithathwa.
    7: Njalo kwakulomuntu lapho owenceku zikaSawuli mhlalokho, ebambekile phambi kweNkosi, lebizo lakhe lalinguDowegi umEdoma, induna yabelusi uSawuli ayelabo.
    8: 'UDavida wasesithi kuAhimeleki: Kanti kakulamkhonto loba inkemba lapha ngaphansi kwesandla sakho? Ngoba kokubili inkemba yami lezikhali zami kangikuthathanga esandleni sami, ngoba udaba lwenkosi lwalungoluphuthunywayo.'
    9: 'Umpristi wasesithi: Inkemba kaGoliyathi umFilisti, owambulala esigodini seEla, njalo khangela, igoqelwe ngelembu ngemva kwe-efodi; uba uzithathela yona, ithathe, ngoba kayikho enye lapha ngaphandle kwayo. UDavida wasesithi: Kayikho enjengayo; nginika yona.'
    10: Wasesukuma uDavida wabaleka ngalolosuku esuka ebusweni bukaSawuli, waya kuAkishi inkosi yeGathi.
    11: 'Izinceku zikaAkishi zasezisithi kuye: Lo kayisuye uDavida yini inkosi yelizwe? Kabahlabelanga yini ngaye emigidweni besithi: USawuli utshayile izinkulungwane zakhe, kodwa uDavida inkulungwane zakhe ezingamatshumi?'
    12: UDavida wasewafaka lamazwi enhliziyweni yakhe, wamesaba kakhulu uAkishi inkosi yeGathi.
    13: Ngakho waguqula ukuziphatha kwakhe emehlweni abo, wazitshaya uhlanya ezandleni zabo, wadweba ezivalweni zamasango, wagxozisela indenda esilevini sakhe.
    14: 'UAkishi wasesithi ezincekwini zakhe: Khangelani, liyabona ukuthi lumuntu uyahlanya; limletheleni kimi?'
    15: Ngiswele inhlanya yini ukuthi lilethe lo ukuthi ahlanye phambi kwami? Lo uzangena endlini yami yini?
  22:
    1: UDavida wasesuka lapho, waphephela ebhalwini lweAdulamu. Lapho abafowabo lendlu yonke kayise bekuzwa lokho, behlela kuye lapho.
    2: Kwasekubuthana kuye wonke umuntu ocindezelweyo, laye wonke umuntu owayelesikwelede, laye wonke umuntu owayebuhlungu emphefumulweni, wasesiba yinduna phezu kwabo, kwaze kwaba laye phose abantu abangamakhulu amane.
    3: 'UDavida wasesuka lapho waya eMizipa yakoMowabi, wathi enkosini yakoMowabi: Ngiyacela ukuthi ubaba lomama baphume lani, ngize ngazi ukuthi uNkulunkulu uzangenzelani.'
    4: Wasebaletha phambi kwenkosi yakoMowabi, basebehlala layo insuku zonke uDavida esenqabeni.
    5: 'Umprofethi uGadi wasesithi kuDavida: Ungahlali enqabeni; hamba wena ngena elizweni lakoJuda. UDavida wasehamba wangena eguswini leHerethi.'
    6: USawuli wasesizwa ukuthi uDavida uyaziwa labantu ababelaye. USawuli wayehlezi eGibeya ngaphansi kwesihlahla setamarisiki eRama, elomkhonto esandleni sakhe, lazo zonke inceku zakhe zazimi laye.
    7: 'USawuli wasesithi ezincekwini zakhe ezazimi laye: Ake lizwe, bakoBhenjamini: Kambe indodana kaJese izalinika lonke amasimu lezivini, ilibeke lonke libe zinduna zezinkulungwane lezinduna zamakhulu,'
    8: ngokuthi lonke lingenzele ugobe, njalo kakho owembule endlebeni yami ukuthi indodana yami yenza isivumelwano lendodana kaJese; kakho loyedwa kini ongizwelayo, lowembula endlebeni yami, ukuthi indodana yami ingivusela inceku yami ukuthi icathame njengalamuhla?
    9: 'Kwasekuphendula uDowegi umEdoma owayemi lenceku zikaSawuli, wathi: Ngayibona indodana kaJese isiza eNobi kuAhimeleki indodana kaAhitubi.'
    10: Wasembuzela eNkosini, wamnika umphako, lenkemba kaGoliyathi umFilisti wamnika yona.
    11: Inkosi uSawuli yasithuma ukubiza uAhimeleki umpristi, indodana kaAhitubi, lendlu yonke kayise, abapristi ababeseNobi; bonke basebesiza enkosini.
    12: 'USawuli wasesithi: Ake ulalele, ndodana kaAhitubi. Wasesithi: Khangela ngilapha, nkosi yami.'
    13: 'USawuli wasesithi kuye: Kungani lingenzela ugobe, wena lendodana kaJese, njengoba wayinika isinkwa lenkemba, wayibuzela kuNkulunkulu, ukuthi ingivukele icathame njengalamuhla?'
    14: 'UAhimeleki waseyiphendula inkosi wathi: Pho, ngubani kuzo zonke inceku zakho othembekileyo njengoDavida, ongumkhwenyana wenkosi, oqhubeka ekukulaleleni, lohloniphekayo endlini yakho?'
    15: Ngiyaqalisa lamuhla yini ukumbuzela kuNkulunkulu? Kakube khatshana lami! Inkosi kayingabeki udaba encekwini yayo lendlini yonke kababa; ngoba inceku yakho yayingazi lutho ngaloludaba, oluncinyane kumbe olukhulu.
    16: 'Inkosi yasisithi: Ahimeleki, uzakufa lokufa, wena lendlu yonke kayihlo.'
    17: 'Inkosi yasisithi kuzigijimi ezazimi layo: Phendukani, libulale abapristi beNkosi; ngoba isandla sabo laso siloDavida, futhi ngoba babesazi ukuthi ubalekile, kodwa kabembulanga endlebeni yami. Kodwa inceku zenkosi kazithandanga ukwelula isandla sazo ukuthi zihlasele abapristi beNkosi.'
    18: 'Inkosi yasisithi kuDowegi: Phenduka wena, uhlasele abapristi. UDowegi umEdoma wasephenduka, yena wahlasela abapristi, wabulala ngalolosuku abantu abangamatshumi ayisificaminwembili lanhlanu ababegqoke i-efodi yelembu elicolekileyo.'
    19: LeNobi, umuzi wabapristi, wayitshaya ngobukhali benkemba, kusukela endodeni kusiya kowesifazana, kusukela emntwaneni kusiya komunyayo, lezinkabi labobabhemi lezimvu, ngobukhali benkemba.
    20: Kodwa omunye wamadodana kaAhimeleki indodana kaAhitubi waphepha, obizo lakhe lalinguAbhiyatha, wabaleka walandela uDavida.
    21: UAbhiyatha wasetshela uDavida ukuthi uSawuli ubulele abapristi beNkosi.
    22: 'UDavida wasesithi kuAbhiyatha: Ngakwazi ngalolosuku lapho uDowegi umEdoma elapho ukuthi uzamtshela lokumtshela uSawuli. Yimi engibangele ukufa kwawo wonke umphefumulo wendlu kayihlo.'
    23: Hlala lami, ungesabi, ngoba lowo odinga umphefumulo wami udinga umphefumulo wakho; kodwa uzalondolozeka ulami.
  23:
    1: 'Basebebika kuDavida besithi: Khangela, amaFilisti alwa emelene leKeyila, aphanga amabala okubhulela.'
    2: 'UDavida wasebuza eNkosini esithi: Ngihambe yini ngitshaye lamaFilisti? INkosi yasisithi kuDavida: Hamba uyetshaya amaFilisti, usindise iKeyila.'
    3: 'Kodwa abantu bakaDavida bathi kuye: Khangela, siyesaba khonapha koJuda; pho, kangakanani uba sisiya eKeyila emaviyweni amaFilisti?'
    4: 'UDavida wasephinda futhi ukubuza eNkosini. INkosi yasimphendula yathi: Sukuma wehlele eKeyila, ngoba ngizanikela amaFilisti esandleni sakho.'
    5: Ngakho uDavida labantu bakhe baya eKeyila, balwa lamaFilisti, baqhuba inkomo zawo, bawatshaya ngokutshaya okukhulu. Ngalokho uDavida wasindisa abahlali beKeyila.
    6: Kwasekusithi lapho uAbhiyatha indodana kaAhimeleki ebalekela kuDavida eKeyila, wehla ele-efodi esandleni sakhe.
    7: 'Kwasekubikwa kuSawuli ukuthi uDavida ungenile eKeyila. USawuli wasesithi: UNkulunkulu umnikele esandleni sami, ngoba uvalelwe ngokungena emzini olamasango lemigoqo.'
    8: USawuli wasebizela bonke abantu empini ukwehlela eKeyila, ukuvimbezela uDavida labantu bakhe.
    9: 'UDavida wasesazi ukuthi uSawuli wenza iqhinga elibi ngasese ngaye, wathi kuAbhiyatha umpristi: Letha lapha i-efodi.'
    10: 'UDavida wasesithi: Nkosi, Nkulunkulu kaIsrayeli, inceku yakho izwile lokuzwa ukuthi uSawuli udinga ukuza eKeyila ukuchitha umuzi ngenxa yami.'
    11: 'Abahlali beKeyila bazanginikela esandleni sakhe yini? USawuli uzakwehla yini njengokuzwa kwenceku yakho? Nkosi, Nkulunkulu kaIsrayeli, akuyitshele inceku yakho. INkosi yasisithi: Uzakwehla.'
    12: 'UDavida wasesithi: Abahlali beKeyila bazanginikela mina labantu bami esandleni sikaSawuli yini? INkosi yasisithi: Bazalinikela.'
    13: Wasesukuma uDavida labantu bakhe, phose abangamakhulu ayisithupha, baphuma eKeyila, baya lapho ababengaya khona. Lapho uSawuli esetshelwa ukuthi uDavida usephephile eKeyila, wayekela ukuphuma.
    14: UDavida wasehlala enkangala ezinqabeni, wahlala ezintabeni enkangala yeZifi. LoSawuli wayemdinga insuku zonke, kodwa uNkulunkulu kamnikelanga esandleni sakhe.
    15: UDavida wasebona ukuthi uSawuli wayephumele ukudinga impilo yakhe. UDavida wayesenkangala yeZifi eguswini.
    16: UJonathani, indodana kaSawuli, wasesukuma waya kuDavida eguswini, waqinisa isandla sakhe kuNkulunkulu.
    17: 'Wathi kuye: Ungesabi, ngoba isandla sikaSawuli ubaba kasiyikukuthola, njalo uzakuba yinkosi phezu kukaIsrayeli, mina-ke ngibe ngowesibili kuwe, loSawuli laye ubaba ukwazi kunjalo.'
    18: Basebesenza isivumelwano bobabili phambi kweNkosi; uDavida wasehlala eguswini, loJonathani waya endlini yakhe.
    19: 'AbeZifi basebesenyukela kuSawuli eGibeya bathi: UDavida kacatshanga lathi yini ezinqabeni eguswini, eqaqeni lweHakila engeningizimu kweJeshimoni?'
    20: Ngakho-ke, ngokwesifiso sonke somphefumulo wakho sokwehla, nkosi, yehla; njalo kungokwethu ukumnikela esandleni senkosi.
    21: 'USawuli wasesithi: Libusisiwe yiNkosi ngoba liyangizwela.'
    22: Ake lihambe, libe lilungisa, lazi libone indawo yakhe lapho unyawo lwakhe lukhona, ngubani ombone lapho, ngoba ngitsheliwe ukuthi wenza ngobuqili isibili.
    23: Bonani-ke, lizazi zonke indawo zokucatsha lapho acatsha khona, libuye kimi lileqiniso, ngizahamba-ke lani; kuzakuthi-ke nxa ekhona elizweni, ngizamdinga phakathi kwazo zonke inkulungwane zakoJuda.
    24: Basebesukuma baya eZifi phambi kukaSawuli; kodwa uDavida labantu bakhe babesenkangala yeMahoni, emagcekeni, ngeningizimu kweJeshimoni.
    25: USawuli labantu bakhe basebesiyamdinga. Basebemtshela uDavida, wasesehla edwaleni, wahlala enkangala yeMahoni. Kwathi uSawuli esekuzwile, waxotshana loDavida enkangala yeMahoni.
    26: USawuli wasehamba nganeno kuloluhlangothi lwentaba, loDavida labantu bakhe bahamba ngakolunye uhlangothi lwentaba. Kwasekusithi uDavida waphangisa ukusuka ebusweni bukaSawuli, ngoba uSawuli labantu bakhe bahanqa uDavida labantu bakhe ukubabamba.
    27: 'Kodwa kwafika isithunywa kuSawuli sisithi: Phangisa ubuye, ngoba amaFilisti asehlasele ilizwe.'
    28: Ngakho uSawuli waphenduka ekuxotshaneni loDavida, wayamelana lamaFilisti. Ngakho bayibiza leyondawo bathi yiSela-Hamalekoti.
    29: UDavida wasesenyuka esuka lapho, wahlala ezinqabeni zeEngedi.
  24:
    1: 'Kwasekusithi uSawuli esebuyile ekulandeleni amaFilisti, bambikela besithi: Khangela, uDavida usenkangala yeEngedi.'
    2: USawuli wasethatha amadoda ayizinkulungwane ezintathu akhethiweyo kuIsrayeli wonke, wayadinga uDavida labantu bakhe phezu kwamadwala amagogo.
    3: Wasefika ezibayeni zezimvu endleleni, lapho okwakulobhalu khona; uSawuli wasengena ukwembesa inyawo zakhe; uDavida labantu bakhe babehlezi-ke enhlangothini zobhalu.
    4: 'Abantu bakaDavida basebesithi kuye: Khangela, usuku iNkosi ethi ngalo kuwe: Khangela, ngizanikela isitha sakho esandleni sakho, ukuthi wenze kuso njengokuhle emehlweni akho. UDavida wasesukuma, wasika ensitha umphetho wesembatho uSawuli ayelaso.'
    5: Kwasekusithi emva kwalokho inhliziyo kaDavida yamtshaya, ngenxa yokuthi wayesike umphetho wesembatho uSawuli ayelaso.
    6: 'Wasesithi ebantwini bakhe: Kakube khatshana lami ngeNkosi ukuthi ngenze linto enkosini yami, ogcotshiweyo weNkosi, ukwelulela isandla sami kuye, ngoba engogcotshiweyo weNkosi.'
    7: UDavida wabanqanda abantu bakhe ngalawomazwi, kabavumelanga ukuthi bamvukele uSawuli. USawuli wasesukuma waphuma ebhalwini, wahamba endleleni.
    8: 'Emva kwalokho uDavida laye wasukuma waphuma ebhalwini, wamemeza emva kukaSawuli esithi: Nkosi yami nkosi! Lapho uSawuli enyemukula, uDavida wakhothama ngobuso emhlabathini, wakhonza.'
    9: 'UDavida wasesithi kuSawuli: Ulalelelani amazwi abantu besithi: Khangela, uDavida udinga ukulinyazwa kwakho?'
    10: 'Khangela, lamuhla amehlo akho abonile ukuthi iNkosi ibikunikele lamuhla esandleni sami ebhalwini; njalo besithi kangikubulale, kodwa ngakuhawukela, ngathi: Kangiyikwelulela isandla sami enkosini yami, ngoba ingogcotshiweyo weNkosi.'
    11: Futhi-ke, baba, bona, yebo bona umphetho wesembatho sakho esandleni sami; ngoba ekusikeni kwami umphetho wesembatho sakho, lokuthi kangikubulalanga, yazi ubone ukuthi kakukho ububi lesiphambeko esandleni sami, njalo kangonanga kuwe, kanti wena uzingela umphefumulo wami ukuwuthatha.
    12: INkosi kayahlulele phakathi kwami lawe, njalo iNkosi ingiphindiselele kuwe, kodwa isandla sami kasiyikumelana lawe.
    13: 'Njengokutsho kwesaga sabendulo esithi: Kwababi kuvela okubi; kodwa isandla sami kasiyikumelana lawe.'
    14: Inkosi yakoIsrayeli iphume ukulandela bani? Uxotshana lobani? Emva kwenja efileyo, emva kwendwebundwebu eyodwa!
    15: Ngakho iNkosi kayibe ngumahluleli, yahlulele phakathi kwami lawe, ibone, ilumele udaba lwami, ingikhulule esandleni sakho.
    16: 'Kwasekusithi uDavida eseqedile ukukhuluma lamazwi kuSawuli, uSawuli wathi: Yilizwi lakho lelo yini, ndodana yami, Davida? USawuli wasephakamisa ilizwi lakhe, wakhala inyembezi.'
    17: 'Wasesithi kuDavida: Ulungile kulami, ngoba wena ungivuze ngokuhle, kodwa mina ngikuvuze ngokubi.'
    18: Wena-ke utshengisile lamuhla ukuthi wenze okuhle ngami, ngoba lapho iNkosi ibinginikele esandleni sakho, kawungibulalanga.
    19: Ngoba nxa umuntu efica isitha sakhe, uzasiyekela sihambe ngendlela enhle yini? Ngakho iNkosi ikuvuze ngokuhle ngokwenze kimi lamuhla.
    20: Manje-ke, khangela, ngiyazi ukuthi uzakuba yinkosi isibili, lokuthi umbuso wakoIsrayeli uzaqiniswa esandleni sakho.
    21: Ngakho khathesi funga kimi ngeNkosi ukuthi kawuyikuyiquma inzalo yami emva kwami, lokuthi kawuyikulicitsha ibizo lami endlini kababa.
    22: UDavida wasefunga kuSawuli, loSawuli waya endlini yakhe, kodwa uDavida labantu bakhe benyukela enqabeni.
  25:
    1: USamuweli wasesifa; loIsrayeli wonke wahlangana, bamlilela, bamngcwabela endlini yakhe eRama. UDavida wasesukuma wehlela enkangala yeParani.
    2: Kwakukhona-ke indoda eMahoni, lomsebenzi wayo wawuseKharmeli; lindoda-ke yayiyisikhulu esikhulu, yayilezimvu eziyizinkulungwane ezintathu lembuzi eziyinkulungwane, yayigunda izimvu zayo eKharmeli.
    3: Njalo ibizo laleyondoda lalinguNabali, lebizo lomkayo lalinguAbigayili. Njalo owesifazana wayelokuqedisisa okuhle, elesimo esihle, kodwa indoda yayilukhuni ilezenzo ezimbi; yayingeyakoKalebi.
    4: UDavida wasesizwa esenkangala ukuthi uNabali ugunda izimvu zakhe.
    5: 'UDavida wasethuma amajaha alitshumi, uDavida wathi emajaheni: Yenyukelani eKharmeli, liye kuNabali, limbuze impilo ebizweni lami,'
    6: 'lizakutsho njalo: Impilakahle kayibe kuwe, ukuthula kakube kuwe, lokuthula kakube sendlini yakho, lokuthula kakube kukho konke olakho!'
    7: Sengizwile-ke ukuthi ulabagundi; abelusi olabo-ke babelathi, kasibalimazanga, futhi kabaswelanga lutho zonke izinsuku beseKharmeli.
    8: Buza amajaha akho, azakutshela. Ngakho amajaha kawathole umusa emehlweni akho, ngoba sifike ngosuku oluhle. Akunike inceku zakho lendodana yakho uDavida lokho isandla sakho esizakuthola.
    9: Kwathi amajaha kaDavida esefikile, akhuluma kuNabali ngokwalawomazwi wonke ebizweni likaDavida, aselinda.
    10: 'UNabali waseziphendula izinceku zikaDavida, wathi: Ngubani uDavida? Njalo ngubani indodana kaJese? Lamuhla zinengi inceku ezibalekayo, ileyo laleyo enkosini yayo.'
    11: Pho, ngithathe isinkwa sami, lamanzi ami, lenyama yami engiyihlabele abagundi bami, ngikuphe abantu engingazi ukuthi bavela ngaphi?
    12: Amajaha kaDavida asephendukela endleleni yawo, abuyela, eza, ambikela njengawo wonke lamazwi.
    13: 'UDavida wasesithi ebantwini bakhe: Bhincani, ngulowo lalowo inkemba yakhe! Babhinca, ngulowo lalowo inkemba yakhe, loDavida laye wabhinca inkemba yakhe; kwasekusenyuka emva kukaDavida phose amadoda angamakhulu amane, kodwa angamakhulu amabili ahlala empahleni.'
    14: 'Kodwa elinye ijaha lamajaha lamtshela uAbigayili umkaNabali lathi: Khangela, uDavida uthume izithunywa zivela enkangala ukubingelela inkosi yethu, kodwa yazithethisa.'
    15: Kanti labobantu basiphatha kuhle kakhulu, kasilimalanga, kasiswelanga lutho zonke izinsuku sihambisana labo, sisemmangweni.
    16: Babengumduli kithi ebusuku kanye lemini, zonke izinsuku silabo seluse izimvu.
    17: Khathesi-ke, yazi ubone ukuthi uzakwenzani; ngoba ububi buqunyelwe inkosi yethu lendlu yayo yonke; ngoba uyindodana kaBheliyali okungangokuthi kakho ongakhuluma laye.
    18: UAbigayili wasephangisa wathatha izinkwa ezingamakhulu amabili, lembodlela ezimbili zewayini, lezimvu ezinhlanu ezilungisiweyo, lamaseya amane amabele akhanzingiweyo, lamahlukuzo alikhulu ezithelo zevini ezonyisiweyo, lezinkwa ezingamakhulu amabili zomkhiwa, wakuthwalisa obabhemi.
    19: 'Wasesithi emajaheni akhe: Dlulani phambi kwami; khangelani, ngiyalilandela. Kodwa kamtshelanga umkakhe uNabali.'
    20: Kwasekusithi esagade ubabhemi esehlela endaweni esithekileyo yentaba, khangela-ke, uDavida labantu bakhe behla behlangabezana laye; wasehlangana labo.
    21: 'Njalo uDavida wayethe: Isibili ngigcine ngeze konke lo ayelakho enkangala, kakwaze kwasweleka lutho kukho konke ayelakho. Usengibuyisele okubi ngokuhle.'
    22: UNkulunkulu akenze njalo ezitheni zikaDavida, engezelele ngokunjalo, uba ngitshiya loyedwa kubo bonke alabo kuze kube sekuseni abachamela emdulini.
    23: Lapho uAbigayili ebona uDavida, waphangisa wehla kubabhemi, wathi mbo ngobuso bakhe phansi phambi kukaDavida, wakhothamela emhlabathini.
    24: 'Wawela enyaweni zakhe wathi: Lobububi kabube phezu kwami mina, nkosi yami; incekukazi yakho ake ikhulume endlebeni zakho, uzwe amazwi encekukazi yakho.'
    25: Inkosi yami ake inganaki lowomuntu kaBheliyali, uNabali; ngoba njengebizo lakhe unjalo; uNabali libizo lakhe, lobuthutha bukuye. Kodwa mina, incekukazi yakho, kangiwabonanga amajaha enkosi yami owawathumayo.
    26: Ngakho-ke, nkosi yami, kuphila kukaJehova, lokuphila komphefumulo wakho, njengoba iNkosi ikunqandile ukungena ngokuchitha igazi, lokuziphindisela ngesandla sakho, ngalokho-ke kazibe njengoNabali izitha zakho lalabo abadinga ububi enkosini yami.
    27: Manje-ke, lesisibusiso incekukazi yakho esilethe enkosini yami kasinikwe amajaha ahamba esiya le lale emanyathelweni enkosi yami.
    28: Akuthethelele isiphambeko sencekukazi yakho; ngoba iNkosi izakwenzela lokwenzela inkosi yami indlu eqinileyo, ngoba inkosi yami ilwa izimpi zeNkosi, lobubi kabutholwanga kuwe kusukela ensukwini zakho.
    29: Loba kusukuma umuntu ukukuxotsha lokudinga impilo yakho, kodwa umphefumulo wenkosi yami uzabotshelwa emqulwini wabaphilayo leNkosi uNkulunkulu wakho; kodwa umphefumulo wezitha zakho izawujikijela kungathi uphume phakathi kwesavutha.
    30: Kwasekusithi, lapho iNkosi isikwenzile enkosini yami njengakho konke okuhle ekukhulume ngawe, isikumisile waba ngumbusi phezu kukaIsrayeli,
    31: kakungabi yisikhubekiso kuwe lokukhubekiswa kwenhliziyo enkosini yami, ngokuthi uchithe igazi ngeze, lokuthi inkosi yami iziphindisele. Lapho iNkosi isiyenzele okuhle inkosi yami, khumbula incekukazi yakho.
    32: 'UDavida wasesithi kuAbigayili: Kayibusiswe iNkosi, uNkulunkulu kaIsrayeli, ekuthumileyo lamuhla ukungihlangabeza.'
    33: Futhi kakubusiswe ukuqedisisa kwakho, ubusiswe lawe onginqandileyo lamuhla ukuze ngingangeni ekuchitheni igazi lokuziphindisela ngesandla sami.
    34: Ngoba ngeqiniso, kuphila kukaJehova uNkulunkulu kaIsrayeli, onginqandileyo ukuze ngingenzi ububi kuwe, ngoba uba ubungaphangisanga weza ukungihlangabeza, sibili, bekungayikusala loyedwa kuNabali kuze kube sekukhanyeni kwekuseni ochamela emdulini.
    35: 'UDavida wasesemukela esandleni sakhe lokho amlethele khona. Wasesithi kuye: Yenyukela ngokuthula endlini yakho; bona, ngililalele ilizwi lakho, ngibemukele ubuso bakho.'
    36: UAbigayili wasefika kuNabali, khangela-ke, wayeledili endlini yakhe, njengedili lenkosi. Lenhliziyo kaNabali yathokoza phakathi kwakhe, njalo wayedakwe kwedlulisa; ngakho kamtshelanga lutho, oluncinyane loba olukhulu, kwaze kwaba sekukhanyeni kwekuseni.
    37: Kwasekusithi ekuseni lapho iwayini seliphumile kuNabali, lomkakhe esemtshele lezizinto, inhliziyo yakhe yafa phakathi kwakhe, wasesiba njengelitshe.
    38: Kwasekusithi phose emva kwensuku ezilitshumi iNkosi yamtshaya uNabali, wasesifa.
    39: 'UDavida esezwile ukuthi uNabali usefile wathi: Kayibusiswe iNkosi emele udaba lwehlazo lami esandleni sikaNabali, yavimbela inceku yayo ebubini; iNkosi yabuyisela-ke ububi bukaNabali ekhanda lakhe. UDavida wasethuma, wakhuluma loAbigayili ukuthi amthathe abe ngumkakhe.'
    40: 'Lapho izinceku zikaDavida zifika kuAbigayili eKharmeli, zakhuluma laye zisithi: UDavida usithumile kuwe ukukuthatha ube ngumkakhe.'
    41: 'Wasesukuma, wakhothama ngobuso emhlabathini, wathi: Khangela, incekukazi yakho kayibe yisigqili sokugezisa inyawo zenceku zenkosi yami.'
    42: UAbigayili wasephangisa esukuma, wagada ubabhemi, lentombi zakhe ezinhlanu ezazimphelekezela, walandela izithunywa zikaDavida, waba ngumkakhe.
    43: UDavida wathatha loAhinowama weJizereyeli, labo bobabili baba ngomkakhe.
    44: Ngoba uSawuli wayenike uMikhali indodakazi yakhe, umkaDavida, kuPaliti indodana kaLayishi owayengoweGalimi.
  26:
    1: 'AbeZifi basebesiza kuSawuli eGibeya besithi: UDavida kacatshi yini oqaqeni lweHakila phambi kweJeshimoni?'
    2: USawuli wasesukuma wehlela enkangala yeZifi elabantu abakhethiweyo bakoIsrayeli abayizinkulungwane ezintathu, ukuze adinge uDavida enkangala yeZifi.
    3: USawuli wasemisa inkamba oqaqeni lweHakila oluphambi kweJeshimoni endleleni, kodwa uDavida wahlala enkangala. Kwathi esebonile ukuthi uSawuli uyamlandela enkangala,
    4: uDavida wasethuma izinhloli ukuze azi ukuthi uSawuli ufikile isibili.
    5: UDavida wasesukuma wayafika endaweni lapho uSawuli amise khona inkamba; uDavida wayibona indawo lapho uSawuli alala khona, loAbhineri indodana kaNeri, induna yebutho lakhe. Njalo uSawuli wayelele enqabeni yezinqola, lesizwe sasimise amathente simhanqile.
    6: 'UDavida wasephendula wakhuluma kuAhimeleki umHethi, lakuAbishayi indodana kaZeruya, umfowabo kaJowabi, esithi: Ngubani ozakwehlela lami kuSawuli enkambeni? UAbishayi wasesithi: Mina ngizakwehla lawe.'
    7: Ngakho uDavida loAbishayi bafika ebantwini ebusuku; khangela-ke, uSawuli wayelele ubuthongo enqabeni yezinqola, lomkhonto wakhe wawugxunyekiwe emhlabathini ngasekhanda lakhe, loAbhineri labantu babelele bemhanqile.
    8: 'UAbishayi wasesithi kuDavida: UNkulunkulu uvalele isitha sakho esandleni sakho lamuhla; ngakho-ke ake ngimtshayele ngitsho emhlabathini kanye ngomkhonto, ngingakuphindi kuye.'
    9: 'Kodwa uDavida wathi kuAbishayi: Ungamchithi; ngoba ngubani ongelulela isandla sakhe kogcotshiweyo weNkosi angabi lacala?'
    10: 'UDavida wathi futhi: Kuphila kukaJehova, kodwa iNkosi izamtshaya, loba kufike usuku lwakhe ukuthi afe, kumbe ehlele empini abhujiswe.'
    11: Kakube khatshana lami ngeNkosi ukwelulela isandla sami kogcotshiweyo weNkosi; kodwa khathesi ake uthathe umkhonto osemqamelweni wakhe, lesigxingi samanzi, sihambe.
    12: UDavida wasethatha umkhonto lesigxingi samanzi ekususa emqamelweni kaSawuli, bahamba. Njalo kakho owakubonayo, kakho owakwaziyo, kakho owavukayo, ngoba bonke babelele, ngoba ubuthongo obunzima beNkosi babubehlele.
    13: Lapho uDavida esechaphele ngaphetsheya, wema engqongeni yentaba khatshana; kwakukhona ummango omkhulu phakathi kwabo.
    14: 'UDavida wasememeza ebantwini lakuAbhineri indodana kaNeri, esithi: Kawuphenduli yini, Abhineri? UAbhineri wasephendula esithi: Ungubani okhala enkosini?'
    15: 'UDavida wasesithi kuAbhineri: Kawusindoda yini? Njalo ngubani onjengawe koIsrayeli? Kungani-ke ungayilindanga inkosi yakho inkosi? Ngoba kufike omunye wabantu ukuchitha inkosi, inkosi yakho.'
    16: Kayinhle into oyenzileyo. Kuphila kukaJehova, lingabantwana bokufa, ngoba kaliyilindanga inkosi yenu, ogcotshiweyo weNkosi. Khathesi-ke bona ukuthi ungaphi umkhonto wenkosi lesigxingi samanzi ebesingasemqamelweni wayo.
    17: 'USawuli waselinanzelela ilizwi likaDavida wathi: Yilizwi lakho lelo yini, ndodana yami, Davida? UDavida wasesithi: Yilizwi lami, nkosi yami, nkosi.'
    18: 'Wathi njalo: Inkosi yami ixotshanelani lenceku yayo? Ngoba ngenzeni? Kulobubi bani esandleni sami?'
    19: 'Ngakho-ke, ake izwe inkosi yami, inkosi, amazwi enceku yayo. Uba iNkosi ikuqubula ukumelana lami, kayemukele umnikelo; kodwa uba kungabantwana babantu, kabaqalekiswe phambi kweNkosi; ngoba bangixotshile lamuhla ukuthi ngingazihlanganisi lelifa leNkosi, besithi: Hamba, ukhonze abanye onkulunkulu.'
    20: Ngakho-ke igazi lami kalingaweli emhlabathini lisuke phambi kobuso beNkosi; ngoba inkosi yakoIsrayeli iphumele ukudinga indwebundwebu eyodwa, njengozingela ithendele ezintabeni.
    21: 'USawuli wasesithi: Ngonile; buya, ndodana yami Davida, ngoba kangisayikwenza ububi kuwe, ngenxa yokuthi umphefumulo wami ubuligugu emehlweni akho lamuhla. Khangela, ngenze ngobuphukuphuku, ngaduha kakhulu sibili.'
    22: 'UDavida wasephendula wathi: Khangela, umkhonto wenkosi! Kalichaphe elinye lamajaha, liwuthathe.'
    23: INkosi kayibuyisele kulowo lalowo ukulunga kwakhe lokuthembeka kwakhe; ngoba iNkosi ibikunikele esandleni sami lamuhla, kodwa kangithandanga ukwelulela isandla sami kogcotshiweyo weNkosi.
    24: Khangela-ke, njengoba impilo yakho ibinkulu emehlweni ami lamuhla, ngokunjalo impilo yami ayibe nkulu emehlweni eNkosi, kayingophule ekuhluphekeni konke.
    25: 'USawuli wasesithi kuDavida: Kawubusiswe wena, ndodana yami Davida. Lawe uzakwenza isibili, lawe uzanqoba lokunqoba. UDavida wasehamba ngendlela yakhe, loSawuli wabuyela endaweni yakhe.'
  27:
    1: 'UDavida wasesithi enhliziyweni yakhe: Sengizabhubha ngolunye usuku ngesandla sikaSawuli. Kakulalutho olungcono kimi ngaphandle kokuphepha lokuphepha ngiye elizweni lamaFilisti, loSawuli uzadela ngami ukungidinga futhi kuwo wonke umngcele wakoIsrayeli; ngokunjalo ngiphephe esandleni sakhe.'
    2: Wasesukuma uDavida wachapha, yena labantu abangamakhulu ayisithupha ayelabo, waya kuAkishi indodana kaMahoki, inkosi yeGathi.
    3: UDavida wasehlala loAkishi eGathi, yena labantu bakhe, ngulowo lalowo lendlu yakhe; uDavida labomkakhe bobabili, uAhinowama umJizereyelikazi loAbigayili umKharmelikazi umkaNabali.
    4: Kwathi kubikwa kuSawuli ukuthi uDavida ubalekele eGathi, kabe esamdinga futhi.
    5: 'UDavida wasesithi kuAkishi: Uba khathesi ngithole umusa emehlweni akho, kabangiphe indawo komunye wemizi emaphandleni ukuthi ngihlale khona; ngoba inceku yakho izahlalelani lawe emzini wenkosi?'
    6: UAkishi wasemnika iZikilagi ngalolosuku. Ngakho iZikilagi ingeyamakhosi akoJuda kuze kube lamuhla.
    7: Lenani lensuku uDavida azihlala elizweni lamaFilisti lalingumnyaka lenyanga ezine.
    8: UDavida labantu bakhe basebesenyuka bahlasela amaGeshuri lamaGirizi, lamaAmaleki, ngoba lawo ayengabahlali balelolizwe kwasendulo, lapho usiya eShuri, njalo kuze kube selizweni leGibhithe.
    9: UDavida waselitshaya ilizwe, kazatshiya ophilayo, owesilisa lowesifazana, wathatha izimvu lenkomo labobabhemi lamakamela lezigqoko, wabuyela wafika kuAkishi.
    10: 'Lapho uAkishi esithi: Belihlasela ngaphi lamuhla? UDavida wayesithi: Ngaseningizimu yakoJuda, langaseningizimu yamaJerameli, langaseningizimu yamaKeni.'
    11: 'UDavida katshiyanga owesilisa kumbe owesifazana ophilayo, ukuletha ilizwi eGathi, esithi: Hlezi bakhulume ngathi, besithi: Wenze njalo uDavida. Wawunjalo-ke umkhuba wakhe zonke izinsuku azihlala elizweni lamaFilisti.'
    12: 'UAkishi wasemkholwa uDavida esithi: Uzenze waba levumba kakhulu ebantwini bakibo koIsrayeli. Ngakho uzakuba yinceku yami kuze kube nininini.'
  28:
    1: 'Kwasekusithi ngalezonsuku amaFilisti abuthanisela impi amabutho awo ukuze alwe loIsrayeli. UAkishi wasesithi kuDavida: Yazi lokwazi ukuthi uzaphuma impi lami, wena labantu bakho.'
    2: 'UDavida wasesithi kuAkishi: Sibili, wena uzakwazi ukuthi inceku yakho ingenzani. UAkishi wasesithi kuDavida: Ngakho, ngizakubeka ube ngumlindi wekhanda lami zonke izinsuku.'
    3: USamuweli wayesefile, loIsrayeli wonke wayemlilele, bamngcwabela eRama, ngitsho emzini wakibo. USawuli wayebasusile-ke elizweni abalamadlozi labalumbayo.
    4: AmaFilisti asebuthana afika amisa inkamba eShunemi. USawuli wasebuthanisa uIsrayeli wonke, bamisa inkamba eGilibowa.
    5: Lapho uSawuli ebona inkamba yamaFilisti, wesaba, lenhliziyo yakhe yathuthumela kakhulu.
    6: Lapho uSawuli ebuza eNkosini, iNkosi kayimphendulanga langamaphupho langeUrimi langabaprofethi.
    7: 'USawuli wasesithi ezincekwini zakhe: Ngidingelani owesifazana oledlozi ukuze ngiye kuye, ngibuze kuye. Inceku zakhe zasezisithi kuye: Khangela, kulowesifazana oledlozi eEndori.'
    8: 'USawuli wasezifihla isimo, wagqoka ezinye izigqoko, wahamba, yena lamadoda amabili laye; basebefika kowesifazana ebusuku. Wathi: Akungivumisele ngedlozi, ungenyusele engizamutsho kuwe.'
    9: 'Kodwa owesifazana wathi kuye: Khangela, wena uyazi ukuthi uSawuli wenzeni, ukuthi ubaqumile elizweni abalamadlozi labalumbayo. Pho, uwuthiyelani umphefumulo wami ukungibulala?'
    10: 'Kodwa uSawuli wafunga kuye ngeNkosi, esithi: Kuphila kukaJehova, isijeziso kasiyikuza kuwe ngaloludaba.'
    11: 'Owesifazana wasesithi: Ngikwenyusele bani? Wasesithi: Ngenyusela uSamuweli.'
    12: 'Lapho owesifazana ebona uSamuweli, wakhala ngelizwi elikhulu; owesifazana wasekhuluma kuSawuli esithi: Ungikhohliseleni? Ngoba unguSawuli.'
    13: 'Inkosi yasisithi kuye: Ungesabi; kodwa ubonani? Owesifazana wasesithi kuSawuli: Ngibona onkulunkulu besenyuka emhlabathini.'
    14: 'Wasesithi kuye: Sinjani isimo sakhe? Wasesithi: Kwenyuka ixhegu elembethe isembatho. Lapho uSawuli esesazi ukuthi nguSamuweli, wakhothama ngobuso emhlabathini, wakhonza.'
    15: 'USamuweli wasesithi kuSawuli: Ungikhathazeleni ngokungenyusa? USawuli wasephendula wathi: Ngibandezelekile kakhulu, ngoba amaFilisti alwa lami, loNkulunkulu usukile kimi, kasangiphenduli, langesandla sabaprofethi langamaphupho. Ngakho ngikubizile ukuthi ungazise ukuthi ngenzeni.'
    16: 'USamuweli wasesithi: Pho, ubuzelani kimi, lokhu iNkosi isisukile kuwe, yaba yisitha sakho?'
    17: INkosi isizenzele njengokukhuluma kwayo ngesandla sami; iNkosi isidabule umbuso usuka esandleni sakho, yawunika umakhelwane wakho, uDavida.
    18: Njengoba ungalilalelanga ilizwi leNkosi, futhi ungenzanga ukuvutha kolaka lwayo kumaAmaleki, ngakho iNkosi yenzile linto kuwe lamuhla.
    19: Futhi iNkosi izanikela uIsrayeli laye kanye lawe esandleni samaFilisti; kusasa-ke wena lamadodana akho lizakuba lami. Lenkamba yakoIsrayeli iNkosi izayinikela esandleni samaFilisti.
    20: USawuli wasehle edilikela emhlabathini, ngokuphelela kobude bakhe, wesaba kakhulu ngenxa yamazwi kaSamuweli, njalo kwakungelamandla kuye, ngoba wayengadlanga kudla usuku lonke lobusuku bonke.
    21: 'Owesifazana wasesiza kuSawuli, wabona ukuthi wethukile kakhulu, wathi kuye: Khangela, incekukazi yakho ililalele ilizwi lakho, ngifakile umphefumulo wami esandleni sami, ngalalela amazwi owakhulume kimi.'
    22: Ngakho-ke lawe akulalele ilizwi lencekukazi yakho, ngifake phambi kwakho ucezwana lwesinkwa ukuze udle, ukuze amandla abe kuwe nxa uhamba indlela yakho.
    23: 'Kodwa wala wathi: Kangiyikudla. Kodwa inceku zakhe kanye lowesifazana bamcindezela; waselalela ilizwi labo. Wasesukuma emhlabathini, wahlala embhedeni.'
    24: Njalo owesifazana wayelethole elinonileyo endlini; waphangisa walihlaba; wathatha impuphu, wayixova, wabhaka isinkwa esingelamvubelo ngayo;
    25: wasisondeza phambi kukaSawuli laphambi kwenceku zakhe; badla. Basukuma bahamba ngalobobusuku.
  29:
    1: AmaFilisti ayebuthanise-ke wonke amabutho awo eAfeki; lamaIsrayeli ayemise inkamba ngasemthonjeni oseJizereyeli.
    2: Iziphathamandla zamaFilisti zasezidlula ngamakhulu langezinkulungwane, kodwa uDavida labantu bakhe bedlula emuva loAkishi.
    3: 'Induna zamaFilisti zasezisithi: Ayini lamaHebheru? UAkishi wasesithi kuzo induna zamaFilisti: Lo kayisuye uDavida yini, inceku kaSawuli inkosi yakoIsrayeli, obelami lezinsuku kumbe liminyaka? Njalo kangitholanga lutho kuye kusukela kusuku lokuwa kwakhe kuze kube lamuhla.'
    4: 'Kodwa induna zamaFilisti zamthukuthelela; izinduna zamaFilisti zathi kuye: Mbuyisele lumuntu ukuthi abuyele endaweni yakhe owambeka khona. Njalo kangehleli empini lathi, ukuze angabi yisitha sethu empini. Ngoba lo angazenza athandeke ngani enkosini yakhe? Hatshi ngamakhanda alamadoda yini?'
    5: 'Lo kayisuye uDavida yini ababevumelana ngaye emigidweni besithi: USawuli utshaye izinkulungwane zakhe, kodwa uDavida inkulungwane zakhe ezingamatshumi?'
    6: 'UAkishi wasebiza uDavida wathi kuye: Kuphila kukaJehova, isibili wena uqondile, lokuphuma kwakho lokungena kwakho lami enkambeni kuhle emehlweni ami; ngoba kangitholanga ububi kuwe kusukela osukwini lokufika kwakho kimi kuze kube lamuhla; kodwa emehlweni eziphathamandla kawumuhle.'
    7: Ngakho-ke buyela uhambe ngokuthula, ukuze ungenzi ububi emehlweni eziphathamandla zamaFilisti.
    8: 'UDavida wasesithi kuAkishi: Kodwa ngenzeni? Uficeni encekwini yakho, kusukela osukwini engangiphambi kwakho ngalo kuze kube lamuhla, ukuthi ngingayikulwa lezitha zenkosi yami, inkosi?'
    9: 'UAkishi wasephendula wathi kuDavida: Ngiyazi ukuthi ulungile emehlweni ami njengengilosi kaNkulunkulu; kodwa izinduna zamaFilisti zithe: Kayikwenyukela empini lathi.'
    10: Ngakho-ke ubovuka ekuseni kakhulu kanye lenceku zenkosi yakho ezifike lawe; selivuke ekuseni kakhulu sekukhanya kini, lihambe.
    11: Ngakho uDavida wavuka ngovivi, yena labantu bakhe, ukuhamba ekuseni, ukuthi babuyele elizweni lamaFilisti. AmaFilisti asesenyukela eJizereyeli.
  30:
    1: Kwasekusithi ngosuku lwesithathu, lapho uDavida labantu bakhe befika eZikilagi, amaAmaleki ayehlasele iningizimu, leZikilagi, ayitshaya iZikilagi, ayitshisa ngomlilo,
    2: athumba abesifazana ababephakathi kwayo; kusukela komncinyane kuze kube komkhulu kawabulalanga muntu, kodwa abaqhuba, ahamba ngendlela yawo.
    3: Lapho uDavida labantu bakhe befika emzini, khangela, wawutshisiwe ngomlilo, labomkabo, lamadodana abo lamadodakazi abo sebethunjiwe.
    4: UDavida labantu ababelaye basebephakamisa ilizwi labo bakhala inyembezi akaze aba khona kubo amandla okukhala.
    5: OmkaDavida bobabili labo babethunjiwe, uAhinowama umJizereyelikazi loAbigayili umkaNabali weKharmeli.
    6: UDavida wasecindezeleka kakhulu, ngoba abantu babekhuluma ngokumkhanda ngamatshe, ngoba umphefumulo wabantu bonke wawubuhlungu, ngulowo lalowo ngenxa yamadodana langenxa yamadodakazi akhe. Kodwa uDavida waziqinisa ngeNkosi uNkulunkulu wakhe.
    7: 'UDavida wasesithi kuAbhiyatha umpristi indodana kaAhimeleki: Akungilethele lapha i-efodi. UAbhiyatha waseyiletha i-efodi kuDavida.'
    8: 'UDavida wasebuza eNkosini esithi: Ngixotshane laleliviyo yini? Ngizalifica yini? Yasisithi kuye: Xotshana lalo, ngoba uzalifica lokulifica, ubakhulule lokubakhulula.'
    9: Ngakho uDavida wahamba, yena labantu abangamakhulu ayisithupha ababelaye, bafika esifuleni iBesori lapho abasalayo bahlala khona.
    10: Kodwa uDavida waxotshana labo, yena labantu abangamakhulu amane; ngoba abangamakhulu amabili basala, ababekhathele kakhulu ukuthi babengelakuchapha isifula iBesori.
    11: Basebefica umGibhithe emmangweni, bamletha kuDavida, bamnika ukudla, wadla, bamnathisa amanzi;
    12: bamnika ucezu lwesinkwa somkhiwa lamahlukuzo amabili ezithelo zevini ezonyisiweyo. Kwathi esedlile umoya wabuyela kuye, ngoba wayengadlanga kudla, enganathanga manzi, insuku ezintathu lobusuku obuthathu.
    13: 'UDavida wasesithi kuye: Ungokabani? Uvela ngaphi? Wasesithi: Ngilijaha leGibhithe, inceku yomAmaleki, lenkosi yami ingitshiyile ngoba bengigula okwensuku ezintathu.'
    14: Thina besihlasela iningizimu yamaKerethi, lakwelakoJuda, leningizimu yakoKalebi, leZikilagi sayitshisa ngomlilo.
    15: 'UDavida wasesithi kulo: Ungangehlisela kuleloviyo yini? Laselisithi: Funga kimi ngoNkulunkulu ukuthi kawuyikungibulala, njalo kawuyikunginikela esandleni senkosi yami, besengikwehlisela kuleloviyo.'
    16: Selimehlisile, khangela, babehlakazekile ebusweni bomhlaba wonke, besidla, benatha, begidela impango enkulu ababeyithethe elizweni lamaFilisti lelizweni lakoJuda.
    17: UDavida wasebatshaya kusukela libantubahle kwaze kwaba kusihlwa kosuku olulandelayo lwabo. Njalo kakuphunyukanga muntu kubo, ngaphandle kwamajaha angamakhulu amane, agada amakamela, abaleka.
    18: UDavida wasekhulula konke amaAmaleki ayekuthethe, labomkakhe bobabili uDavida wabakhulula.
    19: Njalo kakusilelanga lutho kubo kusukela komncinyane kuze kube komkhulu, kuze kube semadodaneni lemadodakazini, lempangweni, ngitsho lakuphi ababezithathele khona; uDavida wakubuyisa konke.
    20: 'UDavida wasethatha zonke izimvu lenkomo. Baziqhuba phambi kwenkomo lezo, bathi: Le yimpango kaDavida.'
    21: UDavida wasefika kulabobantu abangamakhulu amabili ababekhathele kakhulu ukuthi babengelakulandela uDavida, abathi kabahlale esifuleni seBesori; basebephuma ukumhlangabeza uDavida lokuhlangabeza abantu ababelaye. Lapho uDavida esondela kubantu, wababuza impilakahle.
    22: 'Basebephendula bonke abantu ababi labakaBheliyali phakathi kwabantu ababehambe loDavida bathi: Njengoba bengahambanga lathi, kasiyikubanika empangweni esiyikhululileyo, ngaphandle kwakuleyo laleyondoda umkayo labantwana bayo, ukuthi babakhokhele bahambe.'
    23: 'Kodwa uDavida wathi: Kaliyikwenza njalo, bafowethu, ngalokho iNkosi esiphe khona, esilondolozileyo, yanikela esandleni sethu iviyo eleza lamelana lathi.'
    24: Pho, ngubani ozalilalela kuloludaba? Ngoba njengesabelo salowo owehlela empini sinjalo isabelo salowo ohlala lempahla; bazakwabelana ngokulinganayo.
    25: Kwasekusiba njalo kusukela mhlalokho kusiya phambili, ukuthi wakwenza kwaba yisimiso lesimiselo koIsrayeli kuze kube lamuhla.
    26: 'UDavida esefikile eZikilagi, wathumela okwempango kubadala bakoJuda, kubo abangane bakhe, esithi: Khangela, isibusiso senu esivela empangweni yezitha zeNkosi.'
    27: KwabeseBhetheli, lakwabaseRamothi yeningizimu, lakwabaseJatiri,
    28: lakwabaseAroweri, lakwabaseSifimothi, lakwabaseEshithemowa,
    29: lakwabaseRakali, lakwabasemizini yamaJerameli, lakwabasemizini yamaKeni,
    30: lakwabaseHorma, lakwabaseBorashani, lakwabaseAthaki,
    31: lakwabaseHebroni, lendaweni zonke lapho uDavida ahamba khona besiya le lale, yena labantu bakhe.
  31:
    1: AmaFilisti alwa-ke loIsrayeli; lamadoda akoIsrayeli abaleka phambi kwamaFilisti, awa efile entabeni yeGilibowa.
    2: AmaFilisti asenamathela kuSawuli lamadodana akhe; amaFilisti abulala uJonathani, loAbinadaba, loMaliki-Shuwa, amadodana kaSawuli.
    3: Lempi yaba nzima kuSawuli, abatshoki bamfica, amadoda edandili; wasesiba lobuhlungu kakhulu ngabatshoki.
    4: 'USawuli wasesithi kumthwali wezikhali zakhe: Hwatsha inkemba yakho, ungigwaze ngayo, hlezi laba abangasokanga bafike bangigwaze, badlale kubi ngami. Kodwa umthwali wezikhali zakhe kavumanga, ngoba wesaba kakhulu. Ngakho uSawuli wathatha inkemba, waziwisela phezu kwayo.'
    5: Lapho umthwali wezikhali zakhe ebona ukuthi uSawuli usefile, laye waziwisela phezu kwenkemba yakhe, wafa kanye laye.
    6: Wafa-ke uSawuli lamadodana akhe amathathu lomthwali wezikhali zakhe labo bonke abantu bakhe ngalolosuku ndawonye.
    7: Lapho amadoda akoIsrayeli ayengaphetsheya kwesigodi layengaphetsheya kweJordani ebona ukuthi amadoda akoIsrayeli abalekile, lokuthi uSawuli lamadodana akhe sebefile, atshiya imizi, abaleka; amaFilisti asefika, ahlala kiyo.
    8: Kwasekusithi kusisa lapho amaFilisti efika ukuhlubula ababuleweyo, afica uSawuli lamadodana akhe amathathu bewile entabeni yeGilibowa.
    9: Asequma ikhanda lakhe, ahlubula izikhali zakhe, athumela elizweni lamaFilisti inhlangothi zonke ukumemezela imibiko endlini yezithombe zabo lebantwini.
    10: Abeka izikhali zakhe endlini kaAshitarothi. Abophela isidumbu sakhe emdulini weBeti-Shani.
    11: Kwathi abahlali beJabeshi-Gileyadi sebezwile ngalokho amaFilisti akwenze kuSawuli,
    12: asukuma wonke amaqhawe, ahamba ubusuku bonke, athatha isidumbu sikaSawuli lezidumbu zamadodana akhe emdulini weBeti-Shani, eza eJabeshi, azitshisa khona.
    13: Asethatha amathambo abo, awangcwaba ngaphansi kwesihlahla setamarisiki eJabeshi, azila ukudla insuku eziyisikhombisa.
10:
  1:
    1: Kwasekusithi emva kokufa kukaSawuli, uDavida esephendukile ekutshayeni amaAmaleki, uDavida wahlala insuku ezimbili eZikilagi.
    2: Kwasekusithi ngosuku lwesithathu, khangela, kwafika umuntu evela enkambeni evela kuSawuli, ozigqoko zakhe zazidatshuliwe, elenhlabathi ekhanda lakhe. Kwasekusithi efika kuDavida wawela emhlabathini, wakhonza.
    3: 'UDavida wasesithi kuye: Uvela ngaphi? Wasesithi kuye: Ngiphephile enkambeni yakoIsrayeli.'
    4: 'UDavida wasesithi kuye: Lunjani udaba? Akungitshele. Wasesithi: Abantu babalekile empini, labanengi babantu labo bawile njalo bafile, uSawuli laye loJonathani indodana yakhe labo bafile.'
    5: 'UDavida wasesithi kulelojaha elalimbikela: Wazi njani ukuthi uSawuli loJonathani indodana yakhe bafile?'
    6: 'Lelojaha elalimbikela laselisithi: Kuthe ngisithi thutshu entabeni yeGilibowa, khangela, uSawuli eyeme emkhontweni wakhe, khangela-ke, inqola labagadi bamabhiza kwakumnamathele.'
    7: 'Lapho enyemukula, wasengibona, wangibiza; ngasengisithi: Khangela ngilapha.'
    8: 'Wasesithi kimi: Ungubani? Ngasengisithi kuye: NgingumAmaleki.'
    9: 'Wasesithi kimi: Ake ume phezu kwami ungibulale; ngoba ubuhlungu obukhulu bungehlele, ngoba impilo yami isaphelele kimi.'
    10: Ngakho ngema phezu kwakhe ngambulala, ngoba ngazi ukuthi angeke aphile emva kokuwa kwakhe. Ngasengithatha umqhele owawusekhanda lakhe, lesongo elalisengalweni yakhe, ngikulethile lapha enkosini yami.
    11: UDavida wasebamba izigqoko zakhe wazidabula, njalo lawo wonke amadoda ayelaye.
    12: Basebelila, bakhala inyembezi, bazila ukudla kwaze kwahlwa ngenxa kaSawuli, langenxa kaJonathani indodana yakhe, langenxa yabantu beNkosi, langenxa yendlu kaIsrayeli, ngoba babewe ngenkemba.
    13: 'UDavida wasesithi kulelojaha elalimbikele: Uvela ngaphi? Laselisithi: Ngiyindodana yomuntu wezizweni, umAmaleki.'
    14: 'UDavida wasesithi kulo: Kawesabanga njani ukwelula isandla sakho ukubhubhisa ogcotshiweyo weNkosi?'
    15: 'UDavida wasebiza elinye lamajaha, wathi: Sondela ulidumele. Laselilitshaya laze lafa.'
    16: 'UDavida wasesithi kulo: Igazi lakho kalibe phezu kwekhanda lakho; ngoba umlomo wakho ufakaze umelene lawe, usithi: Mina ngimbulele ogcotshiweyo weNkosi.'
    17: UDavida waselila lesisililo ngenxa kaSawuli loJonathani indodana yakhe
    18: '(lapho wathi kufundiswe abantwana bakoJuda "IDandili"; khangela, kubhaliwe egwalweni lukaJashari):'
    19: Ubuhle bukaIsrayeli bubulewe ezindaweni zakho eziphakemeyo. Awe njani amaqhawe!
    20: Lingakukhulumi eGathi, lingakumemezeli ezitaladeni zeAshikeloni, hlezi athokoze amadodakazi amaFilisti, hlezi ajabule amadodakazi abangasokwanga.
    21: Zintaba zeGilibowa, kakungabi khona amazolo kumbe izulu phezu kwenu, kumbe amasimu eminikelo. Ngoba izihlangu zamaqhawe zangcoliswa khona; isihlangu sikaSawuli singagcotshwanga ngamafutha.
    22: Egazini lababuleweyo, emahwahweni amaqhawe idandili likaJonathani kaliphendukanga, lenkemba kaSawuli kayibuyelanga ize.
    23: USawuli loJonathani babethandeka bebahle empilweni zabo, lekufeni kwabo kabehlukaniswanga; babelesiqubu kulezinkozi, belamandla kulezilwane.
    24: Madodakazi akoIsrayeli, mkhaleleni inyembezi uSawuli, owaligqokisa ngokubomvu lentokozo, owafaka imiceciso yegolide phezu kwezigqoko zenu.
    25: Awe njani amaqhawe phakathi kwempi! Jonathani, ubulewe endaweni zakho eziphakemeyo!
    26: Ngidabukile ngawe, mfowethu Jonathani; ubumnandi kakhulu kimi, uthando lwakho belumangalisa kimi lusedlula uthando lwabesifazana.
    27: Awe njani amaqhawe, zabhubha lezikhali zempi!
  2:
    1: 'Kwasekusithi emva kwalokho uDavida wabuza eNkosini esithi: Ngenyukele yini komunye wemizi yakoJuda? INkosi yasisithi kuye: Yenyuka. UDavida wasesithi: Ngiye ngaphi? Yasisithi: EHebroni.'
    2: Ngakho uDavida wenyukela lapho, kanye labafazi bakhe bobabili, uAhinowama umJizereyelikazi loAbigayili umkaNabali umKharmeli.
    3: UDavida wasesenyusa abantu bakhe ababelaye, ngulowo lalowo labendlu yakhe; basebehlala emizini yeHebroni.
    4: 'Kwasekufika abantu bakoJuda, bamgcoba khona uDavida waba yinkosi phezu kwendlu yakoJuda. Basebemtshela uDavida besithi: Abantu beJabeshi-Gileyadi yibo abangcwaba uSawuli.'
    5: 'UDavida wasethumela izithunywa ebantwini beJabeshi-Gileyadi, wathi kibo: Kalibusiswe yiNkosi, ngoba lenze lumusa enkosini yenu, kuSawuli, lamngcwaba.'
    6: Khathesi-ke, iNkosi kayilenzele umusa leqiniso; mina lami ngizalenzela lokhu okuhle, ngoba lenze loludaba.
    7: Khathesi-ke kaziqine izandla zenu libe ngamadodana amaqhawe; ngoba inkosi yenu uSawuli ifile; njalo lendlu yakoJuda ingigcobile mina ukuba yinkosi phezu kwabo.
    8: Kodwa uAbhineri indodana kaNeri, induna yebutho uSawuli ayelalo, wathatha uIshiboshethi indodana kaSawuli, wamchaphisela eMahanayimi,
    9: wambeka waba yinkosi phezu kweGileyadi, laphezu kwamaAshuri, laphezu kweJizereyeli, laphezu kukaEfrayimi, laphezu kukaBhenjamini, laphezu kukaIsrayeli wonke.
    10: UIshiboshethi, indodana kaSawuli, wayeleminyaka engamatshumi amane esiba yinkosi phezu kukaIsrayeli, wabusa iminyaka emibili. Kodwa indlu yakoJuda yalandela uDavida.
    11: Lenani lensuku uDavida owaba yinkosi ngazo eHebroni phezu kwendlu yakoJuda laliyiminyaka eyisikhombisa lenyanga eziyisithupha.
    12: UAbhineri indodana kaNeri wasephuma, lenceku zikaIshiboshethi indodana kaSawuli, basuka eMahanayimi baya eGibeyoni.
    13: UJowabi indodana kaZeruya lenceku zikaDavida basebephuma bahlangana ndawonye echibini leGibeyoni; bahlala, abanye ngapha kwechibi labanye ngale kwechibi.
    14: 'UAbhineri wasesithi kuJowabi: Amajaha ake asukume adlale phambi kwethu. UJowabi wasesithi: Kawasukume.'
    15: Kwasekusukuma kwedlula ngenani abalitshumi lambili koBhenjamini lakoIshiboshethi indodana kaSawuli, letshumi lambili lenceku zikaDavida.
    16: Basebebamba ngulowo lalowo ikhanda lomunye, wagwazangenkemba yakhe ehlangothini lomunye; ngokunjalo bawa ndawonye. Ngakho leyondawo bayibiza ngokuthi yiHelekati-Hasurimi eseGibeyoni.
    17: Njalo kwaba lempi enzima kakhulu ngalolosuku, loAbhineri wehlulwa lamadoda akoIsrayeli phambi kwenceku zikaDavida.
    18: Ayekhona-ke lapho amadodana amathathu kaZeruya, oJowabi, loAbishayi loAsaheli. Njalo uAsaheli wayelesiqubu ezinyaweni njengomunye wemiziki yeganga.
    19: UAsaheli wasexotshana loAbhineri; njalo ekuhambeni kwakhe kaphambukelanga ngakwesokunene langakwesokhohlo ekulandeleni uAbhineri.
    20: 'UAbhineri wasenyemukula, wathi: Nguwe uAsaheli yini? Wasesithi: Yimi.'
    21: 'UAbhineri wasesithi kuye: Phambukela wena ngakwesokunene loba ngakwesokhohlo, uzibambele elinye lamajaha, uzithathele izikhali zalo. Kodwa uAsaheli kavumanga ukuphambuka ekumlandeleni.'
    22: 'UAbhineri wasebuya futhi esithi kuAsaheli: Phambuka wena ekungilandeleni; ngizakutshayelelani emhlabathini? Pho, ngingaphakamisa njani ubuso bami kuJowabi umfowenu?'
    23: Kodwa wala ukuphambuka; ngakho uAbhineri wamtshaya ngesidindi somkhonto kubambo lwesihlanu, umkhonto waze waphuma emuva kwakhe; wasewela phansi lapho, wafela kuleyondawo. Kwasekusithi bonke abafika endaweni lapho uAsaheli awela wafa khona, bema.
    24: UJowabi laye loAbishayi baxotshana loAbhineri; ilanga laselitshona, bona befika eqaqeni lweAma, olungaphambi kweGiya endleleni yenkangala yeGibeyoni.
    25: Abantwana bakoBhenjamini basebebuthana ngemva kukaAbhineri, baba lixuku linye, bema phezu koqaqa oluthile.
    26: 'UAbhineri wasememeza kuJowabi wathi: Inkemba izakudla njalonjalo yini? Kawazi yini ukuthi kuzakuba yikubaba ekucineni? Koze kube nini ungabatsheli abantu ukuthi babuye ekulandeleni abafowabo?'
    27: 'UJowabi wasesithi: Kuphila kukaNkulunkulu, ngaphandle kokuthi ubukhulumile, isibili ngalesosikhathi kusukela ekuseni abantu ngabe benyukile, ngulowo lalowo esuka ekulandeleni umfowabo.'
    28: UJowabi wasevuthela uphondo, bonke abantu basebesima, kababe besaxotshana loIsrayeli, futhi kababe besalwa njalo.
    29: UAbhineri labantu bakhe bahamba bedabula amagceke bonke lobobusuku, bachapha iJordani, badabula iBhithironi yonke, bafika eMahanayimi.
    30: UJowabi wasebuya ekulandeleni uAbhineri; esebuthanisile bonke abantu, encekwini zikaDavida kwasilela abalitshumi labayisificamunwemunye, loAsaheli.
    31: Kodwa izinceku zikaDavida zazitshayile koBhenjamini lemadodeni akaAbhineri; amadoda angamakhulu amathathu lamatshumi ayisithupha afa.
    32: Basebemthatha uAsaheli, bamngcwaba engcwabeni likayise elaliseBhethelehema. UJowabi labantu bakhe basebehamba ubusuku bonke, kwasa beseHebroni.
  3:
    1: Kwakukhona-ke impi isikhathi eside phakathi kwendlu kaSawuli lendlu kaDavida; kodwa uDavida waya eqina, kodwa indlu kaSawuli yaya isiba buthakathaka.
    2: Kwasekuzalelwa uDavida amadodana eHebroni; lezibulo lakhe lalinguAmnoni kaAhinowama umJizereyelikazi;
    3: leyesibili yakhe yayinguKileyabi kaAbigayili umkaNabali umKharmeli; eyesithathu yayinguAbisalomu indodana kaMahaka indodakazi kaTalimayi, inkosi yeGeshuri;
    4: leyesine yayinguAdonija indodana kaHagithi; leyesihlanu yayinguShefathiya indodana kaAbithali;
    5: leyesithupha yayinguIthereyamu kaEgila, umkaDavida. Laba bazalelwa uDavida eHebroni.
    6: Kwasekusithi kuselempi phakathi kwendlu kaSawuli lendlu kaDavida, uAbhineri waziqinisa endlini kaSawuli.
    7: 'Njalo uSawuli wayelomfazi omncane, obizo lakhe lalinguRizipha indodakazi kaAya; uIshiboshethi wasesithi kuAbhineri: Ungeneleni emfazini omncane kababa?'
    8: 'UAbhineri wasethukuthela kakhulu ngenxa yamazwi kaIshiboshethi, wathi: Ngilikhanda lenja yini mina ongokaJuda? Lamuhla ngenzela indlu kaSawuli uyihlo umusa, kubafowabo, lakubangane bakhe, kangikunikelanga esandleni sikaDavida, ukuthi ungibeka icala ngowesifazana lamuhla?'
    9: UNkulunkulu enze njalo kuAbhineri, engezelele ngokunjalo kuye, ngeqiniso, njengoba iNkosi ifungile kuDavida, qotho, ngizakwenza njalo kuye,
    10: ukudlulisa umbuso usuka endlini kaSawuli, lokumisa isihlalo sobukhosi sikaDavida phezu kukaIsrayeli laphezu kukaJuda, kusukela koDani kuze kufike eBherishebha.
    11: Njalo wayengelakumphendula uAbhineri ngalizwi futhi, ngoba wayemesaba.
    12: 'UAbhineri wasethuma izithunywa kuDavida esikhundleni sakhe, esithi: Ngelikabani ilizwe? Esithi: Yenza isivumelwano sakho lami; khangela-ke, isandla sami sizakuba lawe ukuphendulela uIsrayeli wonke kuwe.'
    13: 'Wasesithi: Kulungile; mina ngizakwenza isivumelwano lawe, kodwa yinye into engiyifuna kuwe, ngeyokuthi kawuyikubona ubuso bami, ngaphandle kokuthi ulethe kuqala uMikhali indodakazi kaSawuli, lapho usizabona ubuso bami.'
    14: 'UDavida wasethuma izithunywa kuIshiboshethi indodana kaSawuli, esithi: Nginika umkami uMikhali engamgana ngamajwabu aphambili alikhulu amaFilisti.'
    15: UIshiboshethi wasethumela, wamthatha endodeni yakhe, kuPalitiyeli indodana kaLayishi.
    16: 'Kodwa indoda yakhe yahamba laye, ihamba ikhala inyembezi ngemva kwakhe kwaze kwaba seBahurimi. UAbhineri wasesithi kuyo: Hamba, buyela. Yasibuyela.'
    17: 'UAbhineri wasesiba lenkulumo labadala bakoIsrayeli esithi: Ngezikhathi ezidlulileyo lalifuna uDavida ukuthi abe yinkosi phezu kwenu.'
    18: 'Khathesi-ke, kwenzeni, ngoba iNkosi ikhulumile ngoDavida ukuthi: Ngesandla senceku yami uDavida ngizakhulula abantu bami uIsrayeli esandleni samaFilisti lesandleni sazo zonke izitha zabo.'
    19: UAbhineri wasekhuluma futhi endlebeni zakoBhenjamini; uAbhineri njalo wasesiyakhuluma endlebeni zikaDavida eHebroni konke okwakukuhle emehlweni akoIsrayeli lemehlweni endlu yonke yakoBhenjamini.
    20: Ngakho uAbhineri wafika kuDavida eHebroni elamadoda angamatshumi amabili; uDavida wasesenzela uAbhineri lamadoda ayelaye idili.
    21: 'UAbhineri wasesithi kuDavida: Ngizasukuma ngihambe, ngibuthanise uIsrayeli wonke enkosini yami, inkosi, ukuze benze isivumelwano lawe, lokuthi ubuse kukho konke umphefumulo wakho okufisayo. UDavida waseyekela uAbhineri ukuthi ahambe, wasehamba ngokuthula.'
    22: Khangela-ke, izinceku zikaDavida loJowabi bafika bevela ekuhlaseleni beza belempango enkulu. Kodwa uAbhineri wayengekho kuDavida eHebroni, ngoba wayemyekele ukuthi ahambe, wahamba ngokuthula.
    23: 'Esefikile uJowabi lebutho lonke elalilaye, bamtshela uJowabi besithi: UAbhineri indodana kaNeri ubefikile enkosini, imyekele wahamba; wahamba ngokuthula.'
    24: 'UJowabi wasesiya enkosini, wathi: Wenzeni? Khangela, uAbhineri ubefikile kuwe; pho, umyekeleleni ukuthi ahambe, wahamba lokuhamba?'
    25: Uyamazi uAbhineri indodana kaNeri ukuthi ulande ukukukhohlisa, lokwazi ukuphuma kwakho lokungena kwakho, lokwazi konke okwenzayo.
    26: Esephumile uJowabi kuDavida wathuma izithunywa ukulandela uAbhineri, ezambuyisa emthonjeni weSira; kodwa uDavida wayengakwazi lokho.
    27: UAbhineri esebuyile eHebroni, uJowabi wamphambulela eceleni phakathi kwesango ukuze akhulume laye ngasese; wasemtshaya lapho kubambo lwesihlanu waze wafa, ngenxa yegazi likaAsaheli umfowabo.
    28: 'Kwathi uDavida esekuzwile emva kwalokho wathi: Mina lombuso wami kasilacala phambi kweNkosi kuze kube nininini ngegazi likaAbhineri indodana kaNeri.'
    29: Kalihlale phezu kwekhanda likaJowabi lendlini yonke kayise. Kakungaqunywa endlini kaJowabi ogobhozayo, kumbe umlephero, kumbe odondolozelayo, kumbe owa ngenkemba, kumbe oswela ukudla.
    30: Ngokunjalo uJowabi loAbishayi umfowabo bambulala uAbhineri, ngoba wayebulele umfowabo uAsaheli eGibeyoni empini.
    31: 'UDavida wasesithi kuJowabi lakubo bonke abantu ababelaye: Dabulani izigqoko zenu, libhince amasaka, lilile phambi kukaAbhineri. Inkosi uDavida yasilandela ithala.'
    32: UAbhineri basebemngcwabela eHebroni; inkosi yasiphakamisa ilizwi layo yakhala inyembezi engcwabeni likaAbhineri, labantu bonke bakhala inyembezi.
    33: 'Inkosi yamenzela uAbhineri isililo yathi: Afe uAbhineri njengokufa kwesithutha yini?'
    34: Izandla zakho bezingabotshwanga, lenyawo zakho bezingafakwanga emaketaneni; njengowela phambi kwabantu ababi uwile. Bonke abantu basebephinda bemkhalela inyembezi.
    35: 'Bonke abantu basebesiza ukumenza uDavida ukuthi adle ukudla kusesemini; kodwa uDavida wafunga esithi: Kenze njalo uNkulunkulu kimi engezelele ngokunjalo, uba nginambitha ukudla loba okunye nje lingakatshoni ilanga.'
    36: Kwathi bonke abantu bekunanzelela, kwaba kuhle emehlweni abo; njengakho konke eyakwenzayo inkosi, kwaba kuhle emehlweni abo bonke abantu.
    37: Ngoba bonke abantu loIsrayeli wonke bazi ngalolosuku ukuthi kwakungeyisikho okwenkosi ukubulala uAbhineri indodana kaNeri.
    38: 'Inkosi yasisithi encekwini zayo: Kalazi yini ukuthi kuwe induna lomkhulu koIsrayeli lamuhla?'
    39: Lami lamuhla ngibuthakathaka, njalo ngigcotshwe ngaba yinkosi; lalamadoda, amadodana kaZeruya, alukhuni kulami. INkosi izavuza umenzi wobubi njengobubi bakhe.
  4:
    1: Lapho isizwile indodana kaSawuli ukuthi uAbhineri ufele eHebroni, izandla zakhe zaba buthakathaka, loIsrayeli wonke wakhathazeka.
    2: Njalo indodana kaSawuli yayilamadoda amabili ayeyizinduna zamaviyo; ibizo lenye lalinguBahana, lebizo lenye linguRekabi, amadodana kaRimoni, umBherothi, wabantwana bakoBhenjamini. Ngoba iBherothi layo yayibalelwa koBhenjamini;
    3: lamaBherothi abalekela eGithayimi, aba ngabahlali njengabezizwe khona kuze kube lamuhla.
    4: UJonathani indodana kaSawuli wayelendodana eyayiyisilima enyaweni. Yayileminyaka emihlanu ekufikeni kombiko ngoSawuli loJonathani uvela eJizereyeli; lomlizane wayo wayithatha, wabaleka; kwasekusithi ekuphangiseni kwakhe ukubaleka, yawa yaba yisilima. Lebizo layo lalinguMefiboshethi.
    5: Lamadodana kaRimoni, umBherothi, uRekabi loBahana, ahamba, ekutshiseni kwelanga afika endlini kaIshiboshethi, owayelele embhedeni emini enkulu.
    6: Bona bangena endlini phakathi kungathi bathatha ingqoloyi, bamtshaya kubambo lwesihlanu; uRekabi loBahana umfowabo basebebaleka.
    7: Ngoba bengena endlini, wayelele embhedeni wakhe endlini yakhe yokulala, bamtshaya, bambulala, bamquma ikhanda; bathatha ikhanda lakhe, bahamba ngendlela yamagceke ubusuku bonke.
    8: 'Basebelisa ikhanda likaIshiboshethi kuDavida eHebroni. Bathi enkosini: Khangela, ikhanda likaIshiboshethi indodana kaSawuli, isitha sakho ebesidinga impilo yakho; iNkosi inike impindiselo lamuhla enkosini yami, inkosi, kuSawuli lakuyo inzalo yakhe.'
    9: 'Kodwa uDavida wabaphendula uRekabi loBahana umfowabo, amadodana kaRimoni umBherothi, wathi kubo: Kuphila kukaJehova, ohlenge umphefumulo wami kuyo yonke inhlupheko,'
    10: 'lapho owangibikelayo esithi: Khangela, uSawuli ufile; njalo enjengomthwali wendaba ezinhle emehlweni akhe, ngamxhakalaza, ngambulala eZikilagi, kulokuthi ngimvuzele indaba ezinhle.'
    11: Pho kangakanani, lapho abantu ababi bebulele umuntu olungileyo endlini yakhe esembhedeni wakhe; ngakho-ke angiyikubiza yini igazi lakhe esandleni senu, ngilisuse emhlabeni?
    12: UDavida waselaya amajaha, ababulala, aquma izandla zabo lenyawo zabo, abaphanyeka echibini leHebroni. Kodwa athatha ikhanda likaIshiboshethi, alingcwaba engcwabeni likaAbhineri eHebroni.
  5:
    1: 'Khona zonke izizwe zakoIsrayeli zeza kuDavida eHebroni, zakhuluma zisithi: Khangela, thina silithambo lakho lenyama yakho.'
    2: 'Lesikhathini esidlulileyo, uSawuli eseyinkosi phezu kwethu, nguwe owakhupha lowangenisa uIsrayeli, leNkosi yathi kuwe: Wena uzakwelusa abantu bami uIsrayeli, lawe uzakuba ngumbusi phezu kukaIsrayeli.'
    3: Ngakho kwafika bonke abadala bakoIsrayeli enkosini uDavida eHebroni; inkosi uDavida yasisenza isivumelwano labo eHebroni phambi kweNkosi; basebemgcoba uDavida, waba yinkosi phezu kukaIsrayeli.
    4: UDavida wayeleminyaka engamatshumi amathathu ekubeni kwakhe yinkosi; wabusa iminyaka engamatshumi amane.
    5: EHebroni wabusa phezu kukaJuda iminyaka eyisikhombisa lenyanga eziyisithupha; leJerusalema wabusa iminyaka engamatshumi amathathu lantathu phezu kukaIsrayeli wonke loJuda.
    6: 'Inkosi labantu bayo basebesiya eJerusalema kumaJebusi, abahlali belizwe; akhuluma kuDavida athi: Kawuyikungena lapha, ngaphandle kokuthi ususe iziphofu labaqhulayo; besithi uDavida kayikungena lapho.'
    7: Kodwa uDavida wayithumba inqaba yeZiyoni; le ngumuzi kaDavida.
    8: 'UDavida wasesithi ngalolosuku: Ngulowo lalowo otshaya umJebusi, katshaye emgelweni wamanzi abaqhulayo leziphofu, abazondwa ngumphefumulo kaDavida. Ngakho bathi: Isiphofu loqhulayo kabayikungena endlini.'
    9: Ngakho uDavida wahlala enqabeni, wayibiza ngokuthi ngumuzi kaDavida. UDavida wakha inhlangothi zonke, kusukela eMilo kusiya phakathi.
    10: UDavida waqhubeka njalo esiba lamandla, njalo iNkosi, uNkulunkulu wamabandla, yayilaye.
    11: UHiramu inkosi yeTire wasethuma izithunywa kuDavida, lezigodo zemisedari, lababazi bezigodo lababazi bamatshe; basebemakhela uDavida indlu.
    12: UDavida wasekwazi ukuthi iNkosi yayimmisile ukuthi abe yinkosi phezu kukaIsrayeli, lokuthi iwuphakamisile umbuso wakhe ngenxa yabantu bayo uIsrayeli.
    13: UDavida wasethatha abanye abafazi abancane labafazi bevela eJerusalema, esevela eHebroni, njalo kwakulamanye amadodana lamadodakazi azalelwa uDavida.
    14: 'Njalo la ngamabizo alabo abazalelwa yena eJerusalema: OShamuwa, loShobabi, loNathani, loSolomoni,'
    15: loIbihari, loElishuwa, loNefegi, loJafiya,
    16: loElishama, loEliyada, loElifeleti.
    17: Kwathi amaFilisti esezwile ukuthi bamgcobile uDavida ukuthi abe yinkosi phezu kukaIsrayeli, wonke amaFilisti enyuka ukuyamdinga uDavida; uDavida wakuzwa, wehlela enqabeni.
    18: AmaFilisti esefikile asabalala esihotsheni seRefayimi.
    19: 'UDavida wasebuza eNkosini esithi: Ngingenyukela yini kumaFilisti? Uzawanikela esandleni sami yini? INkosi yasisithi kuDavida: Yenyuka, ngoba isibili ngizawanikela amaFilisti esandleni sakho.'
    20: 'UDavida wasefika eBhali-Perazimi, uDavida wawatshaya khona, wathi: INkosi izifohlele izitha zami phambi kwami njengokufohla kwamanzi. Ngakho wabiza ibizo laleyondawo ngokuthi yiBhali-Perazimi.'
    21: Asetshiya izithombe zawo lapho, loDavida labantu bakhe bazisusa.
    22: AmaFilisti asebuya enyuka futhi, asabalala esihotsheni seRefayimi.
    23: 'Lapho uDavida ebuza iNkosi, yathi: Ungenyuki; bhoda ngemuva kwawo, uwasukele usuka maqondana lezihlahla zebhalisamu.'
    24: Kuzakuthi-ke lapho usizwa isisinde sokuhamba ezihlokweni zezihlahla zebhalisamu, lapho uphangise, ngoba ngalesosikhathi iNkosi izaphuma phambi kwakho ukutshaya ibutho lamaFilisti.
    25: UDavida wasesenza njalo, njengokumlaya kwayo iNkosi, wawatshaya amaFilisti kusukela eGeba uze ufike eGezeri.
  6:
    1: UDavida wabuya wabuthanisa bonke abakhethiweyo koIsrayeli, inkulungwane ezingamatshumi amathathu.
    2: UDavida wasesukuma wahamba labo bonke abantu ababelaye, besuka eBahala-Juda ukuze benyuse umtshokotsho kaNkulunkulu usuka lapho, obizo lawo libizwa ngebizo leNkosi yamabandla, ehlala phakathi kwamakherubhi phezu kwawo.
    3: Basebewukhweza umtshokotsho kaNkulunkulu enqoleni entsha, bewukhupha endlini kaAbinadaba eyayiseqaqeni; njalo uUza loAhiyo amadodana kaAbinadaba batshayela leyonqola entsha.
    4: Bayikhipha-ke endlini kaAbinadaba eyayiseqaqeni kanye lomtshokotsho kaNkulunkulu, njalo uAhiyo ehamba phambi komtshokotsho.
    5: UDavida lendlu yonke yakoIsrayeli basebetshaya phambi kweNkosi ngazo zonke izinto zokutshaya zesihlahla sefiri, langamachacho, langezigubhu zezintambo, langezigujana, langamahlwayi, langezinsimbi ezincencethayo.
    6: Bathi befika esizeni sikaNakoni, uUza welulelaisandla sakhe emtshokotshweni kaNkulunkulu, wawubamba, ngoba inkabi zakhubeka.
    7: Intukuthelo yeNkosi yasimvuthela uUza; uNkulunkulu wamtshaya khonapho ngenxa yalesisiphambeko; wasefela khonapho phansi komtshokotsho kaNkulunkulu.
    8: UDavida wasethukuthela ngoba iNkosi imfohlele uUza ngesikhala; waseyibiza leyondawo ngokuthi yiPerezi-Uza, kuze kube lamuhla.
    9: 'UDavida waseyesaba iNkosi ngalolosuku, wathi: Umtshokotsho weNkosi uzakuza njani kimi?'
    10: Ngakho uDavida kavumanga ukuwudlulisela kuye umtshokotsho weNkosi emzini kaDavida; kodwa uDavida wawuphambulela endlini kaObedi-Edoma umGithi.
    11: Umtshokotsho weNkosi wasuhlala endlini kaObedi-Edoma umGithi inyanga ezintathu. INkosi yasimbusisa uObedi-Edoma lendlu yakhe yonke.
    12: 'Kwasekubikelwa inkosi uDavida kwathiwa: INkosi ibusisile indlu kaObedi-Edoma lakho konke okwakhe ngenxa yomtshokotsho kaNkulunkulu. Ngakho uDavida wasehamba wenyusa umtshokotsho kaNkulunkulu ewususa endlini kaObedi-Edoma, ewusa emzini kaDavida ngentokozo.'
    13: Kwasekusithi lapho labo abathwele umtshokotsho weNkosi sebehambe izinyathelo eziyisithupha, wahlaba inkabi lokunonisiweyo.
    14: UDavida wasegida ngamandla wonke phambi kweNkosi; uDavida wayebhince i-efodi yelembu elicolekileyo.
    15: Ngokunjalo uDavida lendlu yonke yakoIsrayeli bawenyusa umtshokotsho weNkosi ngokumemeza langokukhala kophondo.
    16: Kwasekusithi lapho umtshokotsho weNkosi ungena emzini kaDavida, uMikhali indodakazi kaSawuli walunguza ngewindi, wabona inkosi uDavida eseqa egida phambi kweNkosi; wameyisa enhliziyweni yakhe.
    17: Basebewungenisa umtshokotsho weNkosi, bawubeka endaweni yawo phakathi kwethente uDavida ayelimisele wona; uDavida wasenikela iminikelo yokutshiswa phambi kweNkosi leminikelo yokuthula.
    18: Kwathi uDavida eseqedile ukunikela iminikelo yokutshiswa leminikelo yokuthula, wabusisa abantu ebizweni leNkosi yamabandla.
    19: Wababela bonke abantu, ixuku lonke lakoIsrayeli, kusukela kwabesilisa kusiya kwabesifazana, ngulowo lalowo iqebelengwana lesinkwa, leqatha lenyama, lesinkwa sezithelo zevini ezonyisiweyo. Basebehamba abantu bonke, ngulowo lalowo emzini wakhe.
    20: 'UDavida wasebuyela ukubusisa indlu yakhe. UMikhali indodakazi kaSawuli wasephuma ukuhlangabeza uDavida, wathi: Idunyiswe kangakanani inkosi yakoIsrayeli lamuhla, ezembule lamuhla phambi kwamehlo encekukazi zenceku zayo njengomunye wabayize ezembula lokuzembula!'
    21: 'UDavida wasesithi kuMikhali: Ngaphambi kweNkosi, eyangikhetha phambi kukayihlo laphambi kwendlu yakhe yonke, yangimisa ukuthi ngibe ngumbusi phezu kwabantu beNkosi, phezu kukaIsrayeli; ngakho ngizadlala phambi kweNkosi.'
    22: Ngisazadeleleka-ke kakhulu kulalokhu, ngehliselwe phansi emehlweni ami; kodwa ngezincekukazi okhulume ngazo, ngizadunyiswa yizo.
    23: Njalo uMikhali indodakazi kaSawuli kabanga lamntwana kwaze kwaba lusuku lokufa kwakhe.
  7:
    1: Kwasekusithi lapho inkosi yayihlezi endlini yayo, leNkosi isiyiphumuzile inhlangothi zonke ezitheni zayo zonke,
    2: 'inkosi yathi kuNathani umprofethi: Akubone, mina ngihlala endlini yemisedari, kodwa umtshokotsho kaNkulunkulu uhlala phakathi kwamakhetheni.'
    3: 'UNathani wasesithi enkosini: Hamba wenze konke okusenhliziyweni yakho, ngoba iNkosi ilawe.'
    4: 'Kodwa kwathi ngalobobusuku, ilizwi leNkosi lafika kuNathani lisithi:'
    5: 'Hamba uthi encekwini yami, kuDavida: Itsho njalo iNkosi: Wena uzangakhela yini indlu ukuze ngihlale kiyo?'
    6: Ngoba kangizange ngihlale endlini kusukela osukwini engenyusa ngalo abantwana bakoIsrayeli eGibhithe kuze kube lamuhla, kodwa bengihamba ethenteni lethabhanekeleni.
    7: 'Kuzo zonke izindawo engihambe kuzo labo bonke abantwana bakoIsrayeli, ngake ngakhuluma ilizwi yini kwesinye sezizwe zakoIsrayeli, engasilaya ukwelusa abantu bami uIsrayeli ngisithi: Kungani lingangakhelanga indlu yemisedari?'
    8: 'Ngakho-ke uzakutsho njalo encekwini yami, kuDavida, uthi: Itsho njalo iNkosi yamabandla: Mina ngakuthatha esibayeni sezimvu, ekulandeleni izimvu, ukuba ngumbusi phezu kwabantu bami, phezu kukaIsrayeli;'
    9: ngangilawe loba ngaphi lapho oya khona, ngaquma zonke izitha zakho ngaphambi kwakho; ngakwenzela ibizo elikhulu njengebizo labakhulu abasemhlabeni.
    10: Njalo ngizabamisela indawo abantu bami uIsrayeli, ngibagxumeke ukuze bahlale endaweni yabo, bangabe besanyikinyeka; labantwana benkohlakalo kabasayikubahlupha, njengakuqala,
    11: njalo kusukela osukwini engalaya ngalo abahluleli phezu kwabantu bami uIsrayeli; ngikuphumuze ezitheni zakho zonke. Futhi iNkosi iyakutshela ukuthi iNkosi izakwenzela indlu.
    12: Lapho insuku zakho sezigcwalisekile, usulele laboyihlo, ngizamisa inzalo yakho emva kwakho, ezaphuma emibilini yakho, ngiqinise umbuso wayo.
    13: Yona izakwakhela ibizo lami indlu; njalo ngizaqinisa isihlalo sobukhosi sombuso wayo kuze kube nininini.
    14: Mina ngizakuba nguyise, layo ibe yindodana yami; ezakuthi uba isenza okubi, ngizayijezisa ngentonga yabantu, langemivimvinya yabantwana babantu.
    15: Kodwa umusa wami kawuyikusuka kiyo njengalokho ngawususa kuSawuli engamsusa ngaphambi kwakho.
    16: Lendlu yakho lombuso wakho kuzaqiniswa kuze kube nininini phambi kwami; isihlalo sakho sobukhosi sizaqiniswa kuze kube nininini.
    17: Njengokwalamazwi wonke lanjengokwalo wonke lo umbono, ngokunjalo uNathani wakhuluma kuDavida.
    18: 'Yasingena inkosi uDavida, yahlala phambi kweNkosi, yathi: Ngingubani mina, Nkosi Jehova, lendlu yami iyini, ukuthi ungifikise kuze kube lapha?'
    19: Kanti lokhu kusekuncinyane emehlweni akho, Nkosi Jehova; usukhulumile futhi ngendlu yenceku yakho ngokwesikhathi esikhatshana; lalokhu yindlela yabantu, Nkosi Jehova.
    20: Pho, uDavida angabe esengezelela ngokuthini kuwe? Ngoba wena uyayazi inceku yakho, Nkosi Jehova.
    21: Ngenxa yelizwi lakho lanjengokwenhliziyo yakho wenzile zonke lezizinto ezinkulu ukuze uzazise inceku yakho.
    22: Ngakho umkhulu, Nkosi Jehova; ngoba kakho onjengawe, njalo kakho uNkulunkulu ngaphandle kwakho, njengakho konke esikuzwileyo ngendlebe zethu.
    23: Yisiphi-ke isizwe esisodwa emhlabeni esinjengabantu bakho, njengoIsrayeli, uNkulunkulu owaya ukuzihlengela sona ukuba ngabantu, njalo wazenzela ibizo, walenzela izinto ezinkulu lezesabekayo, kusenzelwa ilizwe lakho, phambi kwabantu bakho, owazihlengela bona eGibhithe, ezizweni lakubonkulunkulu bazo?
    24: Wasuziqinisela abantu bakho uIsrayeli ukuze babe ngabantu kuwe kuze kube nininini; lawe Nkosi usube nguNkulunkulu wabo.
    25: Khathesi-ke, Nkosi Nkulunkulu, ilizwi olikhulume ngenceku yakho langendlu yayo liqinise kuze kube nininini, wenze njengokukhuluma kwakho.
    26: 'Njalo kalibe likhulu ibizo lakho kuze kube nininini, kuthiwe: INkosi yamabandla inguNkulunkulu phezu kukaIsrayeli; lendlu yenceku yakho uDavida imiswe phambi kwakho.'
    27: 'Ngoba wena, Nkosi yamabandla, Nkulunkulu kaIsrayeli, wembule endlebeni yenceku yakho, usithi: Ngizakwakhela indlu. Ngakho inceku yakho ithole enhliziyweni yayo ukuthi ikhuleke lumkhuleko kuwe.'
    28: Khathesi-ke, Nkosi Jehova, wena ungulowoNkulunkulu, lamazwi akho aliqiniso; ukhulume encekwini yakho lokhu okuhle.
    29: Ngakho-ke akuvume ubusise indlu yenceku yakho ukuze ibe phambi kwakho kuze kube nininini; ngoba wena, Nkosi Jehova, ukhulumile; langesibusiso sakho indlu yenceku yakho izabusiswa kuze kube nininini.
  8:
    1: Kwasekusithi emva kwalokho uDavida watshaya amaFilisti, wawehlisela phansi; uDavida wasethatha iMethegama esandleni samaFilisti.
    2: Wasetshaya amaMowabi, wawalinganisa ngentambo, ewalalisa emhlabathini; walinganisa intambo ezimbili ukubulala, lentambo epheleleyo ukuwayekela ephila. Ngokunjalo amaMowabi aba zinceku zikaDavida, eletha izipho.
    3: UDavida wasetshaya uHadadezeri indodana kaRehobi inkosi yeZoba, ekuhambeni kwakhe ukubuyisela amandla akhe emfuleni iYufrathi.
    4: UDavida wasethumba kuye inqola eziyinkulungwane, labagadi bamabhiza abangamakhulu ayisikhombisa, lamadoda ahamba ngenyawo ayizinkulungwane ezingamatshumi amabili; waquma imisipha yawo wonke amabhiza enqola, kodwa watshiya kuwo izinqola ezilikhulu.
    5: Lapho amaSiriya aweDamaseko efika ukusiza uHadadezeri inkosi yeZoba, uDavida watshaya amadoda ayizinkulungwane ezingamatshumi amabili lambili kumaSiriya.
    6: UDavida wasebeka amabutho enqaba eSiriya yeDamaseko; njalo amaSiriya aba zinceku zikaDavida, eletha izipho. INkosi yasimlondoloza uDavida loba ngaphi lapho aya khona.
    7: UDavida wasethatha izihlangu zegolide ezazisezincekwini zikaHadadezeri, waziletha eJerusalema.
    8: Inkosi uDavida yasithatha ithusi elinengi kakhulu eBeta leBerothayi, imizi kaHadadezeri.
    9: Lapho uToyi inkosi yeHamathi esizwa ukuthi uDavida wayetshaye ibutho lonke likaHadadezeri,
    10: uToyi wasethuma uJoramu indodana yakhe enkosini uDavida ukuyibuza impilo lokuyibusisa, ngoba yayilwe loHadadezeri yamtshaya (ngoba uHadadezeri waba lezimpi loToyi); njalo esandleni sakhe kwakulezitsha zesiliva lezitsha zegolide lezitsha zethusi.
    11: Lazo inkosi uDavida yazehlukanisela iNkosi kanye lesiliva legolide eyayilehlukanisile livela ezizweni zonke eyayizehlisele phansi,
    12: eSiriya, lakoMowabi, lakubantwana bakoAmoni, lakumaFilisti, leAmaleki, lempangweni kaHadadezeri indodana kaRehobi, inkosi yeZoba.
    13: UDavida wasezenzela ibizo ekubuyeni kwakhe ekutshayeni amaSiriya, esihotsheni seTshwayi, izinkulungwane ezilitshumi lesificaminwembili.
    14: Wasebeka inqaba zamabutho eEdoma; kuyo yonke iEdoma wabeka inqaba zamabutho, labo bonke abeEdoma baba zinceku zikaDavida. INkosi yasimlondoloza uDavida loba ngaphi lapho aya khona.
    15: UDavida wabusa-ke phezu kukaIsrayeli wonke; uDavida wayesenza ukwahlulela lokulunga kubo bonke abantu bakhe.
    16: Njalo uJowabi indodana kaZeruya wayephezu kwebutho; loJehoshafathi indodana kaAhiludi wayengumabhalane;
    17: loZadoki indodana kaAhitubi loAhimeleki indodana kaAbhiyatha babengabapristi; loSeraya wayengumbhali;
    18: loBhenaya indodana kaJehoyadawayephezu kwamaKerethi lamaPelethi; lamadodana kaDavida ayeyiziphathamandla.
  9:
    1: 'UDavida wasesithi: Kusekhona yini oseleyo endlini kaSawuli ukuze ngimenzele umusa ngenxa kaJonathani?'
    2: 'Njalo indlu kaSawuli yayilenceku obizo layo lalinguZiba. Sebembizele kuDavida, inkosi yathi kuye: UnguZiba yini? Wasesithi: Ngiyinceku yakho.'
    3: 'Inkosi yasisithi: Kakuselamuntu yini wendlu kaSawuli, engingamenzela umusa kaNkulunkulu? UZiba wasesithi enkosini: UJonathani uselendodana eyisilima inyawo zombili.'
    4: 'Inkosi yasisithi kuye: Ingaphi? UZiba wasesithi enkosini: Khangela, isendlini kaMakiri indodana kaAmiyeli eLodebari.'
    5: Inkosi uDavida yasithuma yamlanda endlini kaMakiri indodana kaAmiyeli eLodebari.
    6: 'Lapho uMefiboshethi indodana kaJonathani indodana kaSawuli esefika kuDavida, wathi mbo ngobuso bakhe, wakhothama. UDavida wasesithi: Mefiboshethi! Wasesithi: Khangela, inceku yakho.'
    7: 'UDavida wasesithi kuye: Ungesabi, ngoba ngizakwenzela lokukwenzela umusa ngenxa kaJonathani uyihlo; ngizakubuyisela ilizwe lonke likaSawuli uyihlo, wena-ke uzakudla isinkwa etafuleni lami njalonjalo.'
    8: 'Wasekhothama, wathi: Iyini inceku yakho ukuthi ukhangele inja efileyo enjengami?'
    9: 'Inkosi yasibiza uZiba, inceku kaSawuli, yathi kuye: Konke okwakungokukaSawuli, lendlu yakhe yonke ngikunike indodana yenkosi yakho.'
    10: Uzayilimela-ke umhlaba, wena lamadodana akho lenceku zakho, lilethe izithelo ukuze indodana yenkosi yakho ibe lesinkwa engasidla; kodwa uMefiboshethi indodana yenkosi yakho uzakudla isinkwa etafuleni lami njalonjalo. Njalo uZiba wayelamadodana alitshumi lanhlanu, lenceku ezingamatshumi amabili.
    11: 'UZiba wasesithi enkosini: Njengakho konke inkosi yami, inkosi, ekulaya inceku yayo, izakwenza njalo inceku yakho. NgoMefiboshethi, uzakudla etafuleni lami, njengomunye wamadodana enkosi.'
    12: Njalo uMefiboshethi wayelendodana encinyane, obizo layo lalinguMika. Labo bonke ababehlala endlini kaZiba baba zinceku zikaMefiboshethi.
    13: UMefiboshethi wasehlala eJerusalema, ngoba wadla etafuleni lenkosi njalonjalo. Wayeyisilima inyawo zakhe zombili.
  10:
    1: Kwasekusithi emva kwalokho inkosi yabantwana bakoAmoni yafa, uHanuni indodana yayo wasesiba yinkosi esikhundleni sayo.
    2: 'UDavida wasesithi: Ngizamenzela umusa uHanuni indodana kaNahashi njengoba uyise wangenzela umusa. UDavida wasethuma ngesandla senceku zakhe ukuyamduduza ngoyise. Zafika-ke izinceku zikaDavida elizweni labantwana bakoAmoni.'
    3: 'Iziphathamandla zabantwana bakoAmoni zasezisithi kuHanuni inkosi yazo: Kambe uDavida uyamhlonipha uyihlo emehlweni akho ngoba ethume abaduduzi kuwe? UDavida kazithumanga yini inceku zakhe kuwe ukuze ziphenye umuzi, ziwuhlole, ziwuchithe?'
    4: UHanuni wasebamba izinceku zikaDavida, wagela ingxenye yendevu zazo, waquma izembatho zazo phakathi kuze kube sezibunu zazo, waziyekela zahamba.
    5: 'Sebembikele uDavida wathumela ukuzihlangabeza ngoba amadoda ayelenhloni kakhulu; inkosi yasisithi: Hlalani eJeriko zize zihlume indevu zenu, beselibuya.'
    6: Lapho abantwana bakoAmoni sebebonile ukuthi baba levumba kuDavida, abantwana bakoAmoni bathumela baqhatsha kumaSiriya eBeti-Rehobi lakumaSiriya eZoba, amadoda ahamba ngenyawo azinkulungwane ezingamatshumi amabili, lenkosini yeMahaka, amadoda ayinkulungwane, lebantwini beTobi, amadoda azinkulungwane ezilitshumi lambili.
    7: Kwathi uDavida esekuzwile wathuma uJowabi lebutho lonke lamaqhawe.
    8: Abantwana bakoAmoni basebephuma bahlela impi emnyango wesango; lamaSiriya eZoba leRehobi, labantu beTobi leMahaka babebodwa egangeni.
    9: Lapho uJowabi ebona ukuthi impi ikhangele kuye ngaphambili langemuva, wakhetha kubo bonke abakhethiweyo koIsrayeli, wabahlela ukuthi bamelane lamaSiriya.
    10: Abaseleyo babantu wasebanikela esandleni sikaAbishayi umfowabo, owabahlela ukuthi bamelane labantwana bakoAmoni.
    11: 'Wasesithi: Uba amaSiriya elamandla kakhulu kulami, khona uzakuba lusizo kimi; kodwa uba abantwana bakoAmoni belamandla kakhulu kulawe, khona ngizakuza ukukusiza.'
    12: Qina, asiziqinise ngenxa yabantu bakithi, langenxa yemizi kaNkulunkulu wethu; iNkosi kayenze okuhle emehlweni ayo.
    13: UJowabi wasesondela, labantu ababelaye, empini lamaSiriya; asebaleka phambi kwakhe.
    14: Lapho abantwana bakoAmoni bebona ukuthi amaSiriya ayabaleka, labo babaleka phambi kukaAbishayi, bangena emzini. UJowabi wasebuyela esuka ebantwaneni bakoAmoni, weza eJerusalema.
    15: AmaSiriya esebonile ukuthi atshayiwe phambi kukaIsrayeli, abuthana ndawonye.
    16: UHadadezeri wasethumela, wakhupha amaSiriya ayengaphetsheya komfula, afika eHelamu, loShobaki induna yebutho likaHadadezeri phambi kwawo.
    17: Lapho kubikelwa uDavida, wabuthanisa uIsrayeli wonke, wachapha iJordani, wafika eHelamu. AmaSiriya asezihlelela ukumelana loDavida, alwa laye.
    18: AmaSiriya asebaleka phambi kukaIsrayeli; uDavida wasetshaya kumaSiriya izinqola ezingamakhulu ayisikhombisa, labagadi bamabhiza abazinkulungwane ezingamatshumi amane, watshaya uShobaki induna yebutho, owafela lapho.
    19: Lapho wonke amakhosi, izinceku zikaHadadezeri, ebona ukuthi atshaywa phambi kukaIsrayeli, enza ukuthula loIsrayeli, abakhonza. Ngakho amaSiriya esaba ukusiza abantwana bakoAmoni futhi.
  11:
    1: Kwasekusithi ekuthwaseni komnyaka ngesikhathi amakhosi aphuma ngaso impi, uDavida wathuma uJowabi lenceku zakhe kanye laye loIsrayeli wonke; basebechitha abantwana bakoAmoni, bavimbezela iRaba. Kodwa uDavida wahlala eJerusalema.
    2: Kwasekusithi ngesikhathi sakusihlwa uDavida wavuka embhedeni wakhe, wahambahamba phezu kophahla lwendlu yenkosi; esephahleni wasebona owesifazana egeza; njalo owesifazana wayemuhle kakhulu, ebukeka.
    3: 'UDavida wasethuma wabuza ngalowowesifazana. Kwasekuthiwa: Lo kakusuye uBathisheba yini, indodakazi kaEliyamu, umkaUriya umHethi?'
    4: UDavida wasethuma izithunywa wamthatha, owesifazana weza kuye, walala laye (ngoba wayehlanjululiwe ekungcoleni kwakhe), wasebuyela endlini yakhe.
    5: 'Owesifazana wasethatha isisu, wathumela watshela uDavida wathi: Sengilesisu.'
    6: 'UDavida wasethumela kuJowabi wathi: Thumela kimi uUriya umHethi. UJowabi wasethumela uUriya kuDavida.'
    7: Esefikile kuye uUriya, uDavida wambuza ngempilakahle kaJowabi langempilakahle yabantu langempumelelo yempi.
    8: 'UDavida wasesithi kuUriya: Yehlela endlini yakho, ugeze inyawo zakho. U-Uriya wasephuma endlini yenkosi; kwasekulandela emva kwakhe isipho esivela enkosini.'
    9: Kodwa uUriya walala emnyango wendlu yenkosi kanye lenceku zonke zenkosi yakhe, kehlelanga endlini yakhe.
    10: 'Kwathi sebemtshelile uDavida besithi: U-Uriya kehlelanga endlini yakhe, uDavida wathi kuUriya: Kawuveli ekuhambeni yini? Kungani ungehlelanga endlini yakho?'
    11: 'U-Uriya wasesithi kuDavida: Umtshokotsho, loIsrayeli, loJuda kuhlala emathenteni; lenkosi yami uJowabi lenceku zenkosi yami bamisile inkamba endle; mina-ke ngizangena endlini yami yini ukuyakudla lokuyanatha lokuyalala lomkami? Kuphila kwakho lokuphila komphefumulo wakho, kangisoze ngiyenze leyonto.'
    12: 'UDavida wasesithi kuUriya: Hlala lapha lalamuhla, kusasa-ke ngizakuvumela ukuthi uhambe. U-Uriya wasehlala eJerusalema ngalolosuku langosuku olulandelayo.'
    13: UDavida wasembiza ukuthi adle anathe phambi kwakhe, wamdakisa; njalo kusihlwa waphuma ukuyalala embhedeni wakhe kanye lenceku zenkosi yakhe, kodwa kehlelanga endlini yakhe.
    14: Kwasekusithi ekuseni uDavida wabhalela uJowabi incwadi, wayithumela ngesandla sikaUriya.
    15: 'Wasebhala encwadini esithi: Misani uUriya phambili eqondene lokulwa okutshisayo kakhulu, beselihlehlela nyovane lisuka kuye, ukuze atshaywe afe.'
    16: Kwasekusithi lapho uJowabi esewukhangelisisile umuzi, wamisa uUriya endaweni azi ukuthi kulamaqhawe khona.
    17: Amadoda omuzi asephuma alwa loJowabi; kwawa abanye babantu, benceku zikaDavida; wafa laye uUriya umHethi.
    18: UJowabi wasethuma wambikela uDavida zonke indaba zempi;
    19: 'wasilaya isithunywa esithi: Lapho usuqedile ukuyibikela inkosi zonke izindaba zempi,'
    20: 'kuzakuthi-ke uba ulaka lwenkosi luvuka, isithi kuwe: Belisondelelani kangaka emzini ukulwa? Belingazi yini ukuthi bebezaciba besemdulini?'
    21: 'Ngubani owatshaya uAbhimeleki indodana kaJerubeshethi? Angithi owesifazana wamwisela ngocezu lwelitshe lokuchola ephezu komduli, waze wafa eThebezi? Lisondeleleni eduze lomduli? Ubususithi: Inceku yakho uUriya umHethi laye ufile.'
    22: Sasesihamba isithunywa, safika sambikela uDavida konke uJowabi ayesithume khona.
    23: 'Isithunywa sasesisithi kuDavida: Isibili, abantu basehlula, basiphumela egangeni; kodwa saba phezu kwabo kwaze kwaba semnyango wesango.'
    24: Abatshoki basebetshoka ezincekwini zakho bephezu komduli; zifile lezinye zenceku zenkosi; lenceku yakho uUriya umHethi ifile layo.
    25: 'UDavida wasesithi kuso isithunywa: Uzakutsho njalo kuJowabi uthi: Le into kayingabimbi emehlweni akho, ngoba inkemba idla omunye njengomunye; qinisa impi yakho imelane lomuzi, uwuchithe; ubusumqinisa.'
    26: Lapho umkaUriya esezwile ukuthi uUriya indoda yakhe ufile, wayililela indoda yakhe.
    27: Sekwedlulile ukulila, uDavida wathuma, wamletha endlini yakhe; wasesiba ngumkakhe, wamzalela indodana. Kodwa leyonto uDavida ayenzayo yayimbi emehlweni eNkosi.
  12:
    1: 'INkosi yasithuma uNathani kuDavida. Wasefika kuye wathi kuye: Kwakukhona amadoda amabili emzini owodwa; enye inothile, lenye ingumyanga.'
    2: Enothileyo yayilezimvu lenkomo ezinengi kakhulu.
    3: Kodwa engumyanga yayingelalutho ngaphandle kwewundlu elincinyane elilodwa elisikazi eyayilithengile, yalondla; lakhula layo, njalo labantwana bayo ndawonye. Ladla okocezu lwayo, lanatha okwenkezo yayo; lalala esifubeni sayo, lalinjengendodakazi kiyo.
    4: Kwasekufika isihambi endodeni enothileyo; yasiyekela ukuthatha ezimvini zayo lenkomeni zayo ukulungisela isihambi esasifike kiyo, kodwa yathatha iwundlu elisikazi lendoda engumyanga, yalilungisela umuntu owayefike kiyo.
    5: 'Ulaka lukaDavida lwaseluvuthela lowomuntu kakhulu, wathi kuNathani: Kuphila kukaJehova, isibili umuntu owenze lokho uyindodana yokufa.'
    6: Njalo uzalibuyisela iwundlu elisikazi liphindwe kane, ngenxa yokuthi enze le into langenxa yokuthi engabanga lozwelo.
    7: 'UNathani wasesithi kuDavida: Nguwe lowomuntu! Itsho njalo iNkosi uNkulunkulu kaIsrayeli: Ngakugcoba waba yinkosi phezu kukaIsrayeli, ngakukhulula esandleni sikaSawuli.'
    8: Ngakunika indlu yenkosi yakho labafazi benkosi yakho esifubeni sakho, ngakunika indlu kaIsrayeli lekaJuda; uba-ke bekukuncinyane, bengingakwengezelela okunje lokunje.
    9: Udeleleleni ilizwi leNkosi ukuthi wenze okubi emehlweni ayo? U-Uriya umHethi umtshayile ngenkemba, lomkakhe wamthatha waba ngumkakho, laye umbulele ngenkemba yabantwana bakoAmoni.
    10: Ngakho-ke inkemba kayiyikusuka endlini yakho kuze kube nininini, ngenxa yokuthi ungidelele, wathatha umkaUriya umHethi ukuthi abe ngumkakho.
    11: 'Itsho njalo iNkosi: Khangela, ngizakuvusela okubi kuvela endlini yakho, ngithathe omkakho phambi kwamehlo akho, ngibanike umakhelwane wakho, alale labomkakho phambi kwalelilanga.'
    12: Ngoba wena wakwenza ensitha, kodwa mina ngizakwenza le into phambi kukaIsrayeli wonke laphambi kwelanga.
    13: 'UDavida wasesithi kuNathani: Ngonile eNkosini. UNathani wasesithi kuDavida: LeNkosi isusile isono sakho; kawuyikufa.'
    14: Loba kunjalo, ngoba wenze izitha zeNkosi zidelele lokudelela ngalindaba, laye umntwana ozalelwe wena uzakufa lokufa.
    15: UNathani wasesiya endlini yakhe. INkosi yasimtshaya umntwana umkaUriya amzalela uDavida, wagula kakhulu.
    16: Ngakho uDavida wamncengela umntwana kuNkulunkulu; uDavida wasezila izilo lokudla, wangena, walala emhlabathini ubusuku bonke.
    17: Abadala bendlu yakhe basebesukuma baya kuye ukumvusa emhlabathini; kodwa kafunanga, futhi kadlanga ukudla labo.
    18: 'Kwasekusithi ngosuku lwesikhombisa umntwana wafa. Izinceku zikaDavida zasezisesaba ukumtshela ukuthi umntwana ufile; ngoba zathi: Khangela, umntwana esaphila sakhuluma laye, kalalelanga ilizwi lethu; pho, singamtshela njani ukuthi umntwana ufile? Angazilimaza.'
    19: 'Kodwa uDavida ebona ukuthi inceku zakhe ziyanyenyezelana, uDavida waqedisisa ukuthi umntwana usefile; ngakho uDavida wathi ezincekwini zakhe: Umntwana usefile yini? Zasezisithi: Usefile.'
    20: UDavida wasevuka emhlabathini, wageza, wagcoba, wantshintsha izigqoko zakhe, wangena endlini yeNkosi, wakhonza; wasesiya endlini yakhe, wacela, babeka ukudla phambi kwakhe, wadla.
    21: 'Inceku zakhe zasezisithi kuye: Iyini le into oyenzileyo? Ngenxa yomntwana ophilayo uzile ukudla wakhala inyembezi; kodwa lapho umntwana esefile, uvukile wadla isinkwa.'
    22: 'Wasesithi: Umntwana esaphila, ngizile ukudla, ngakhala inyembezi, ngoba ngathi: Ngubani owaziyo iNkosi ingangihawukela ukuthi umntwana aphile.'
    23: Kodwa khathesi usefile, ngizazilelani? Ngilakho ukumbuyisa yini futhi? Ngizakuya kuye, kodwa yena kayikubuyela kimi.
    24: UDavida wasemduduza uBathisheba umkakhe, wangena kuye, walala laye; wazala indodana, wabiza ibizo layo wathi nguSolomoni. UJehova wasemthanda.
    25: Wasethuma ngesandla sikaNathani umprofethi, wabiza ibizo layo wathi nguJedidiya, ngenxa kaJehova.
    26: UJowabi walwa-ke leRaba eyabantwana bakoAmoni, wathumba umuzi wobukhosi.
    27: 'UJowabi wasethuma izithunywa kuDavida wathi: Ngilwe leRaba, njalo ngathumba umuzi wamanzi.'
    28: Ngakho-ke buthanisa abantu abaseleyo, umise inkamba maqondana lomuzi, uwuthumbe, hlezi mina ngiwuthumbe umuzi, lebizo lami libizwe phezu kwawo.
    29: UDavida wasebuthanisa bonke abantu, waya eRaba, walwa layo, wayithumba.
    30: Wasethatha umqhele wenkosi ekhanda lakhe, osisindo sawo sasilithalenta legolide lelitshe eliligugu, waba sekhanda likaDavida. Wasekhipha impango yomuzi enengi kakhulu.
    31: Wakhupha labantu ababephakathi kwawo, wababeka emasaheni, lezikhalini ezicijileyo zensimbi, lemahlokeni ensimbi, wabadlulisa emahondweni ezitina; wenza njalo kuyo yonke imizi yabantwana bakoAmoni. UDavida labo bonke abantu basebebuyela eJerusalema.
  13:
    1: Kwasekusithi emva kwalokho uAbisalomu indodana kaDavida wayelodadewabo omuhle, obizo lakhe lalinguTamari; uAmnoni indodana kaDavida wasemthanda.
    2: UAmnoni wasehlupheka kakhulu waze wagula ngenxa kaTamari udadewabo; ngoba wayeyintombi emsulwa, kwasekusiba nzima emehlweni kaAmnoni ukwenza ulutho kuye.
    3: Kodwa uAmnoni wayelomngane, obizo lakhe lalinguJonadabi indodana kaShimeya umfowabo kaDavida; njalo uJonadabi wayengumuntu olobuqili kakhulu.
    4: 'Wasesithi kuye: Kungani wena, indodana yenkosi, ucaka kangaka ukusa ngokusa? Ungengitshele yini? UAmnoni wasesithi kuye: Ngiyamthanda uTamari udadewabo kaAbisalomu umfowethu.'
    5: 'UJonadabi wasesithi kuye: Lala embhedeni wakho, uzitshaye ogulayo; lapho uyihlo efika ukukubona, uzakuthi kuye: Ake kuze uTamari udadewethu, anginike ukudla, akulungise ukudla phambi kwamehlo ami, ukuze ngikubone, ngidle esandleni sakhe.'
    6: 'Waselala phansi uAmnoni, wazitshaya ogulayo; lapho inkosi ifika ukuzambona, uAmnoni wathi enkosini: Ake kuze uTamari udadewethu, enze amaqebelengwana amabili phambi kwamehlo ami ukuthi ngidle esandleni sakhe.'
    7: 'UDavida wasethumela endlini kuTamari esithi: Yana khathesi endlini yomfowenu uAmnoni, umenzele ukudla.'
    8: Ngakho uTamari waya endlini kaAmnoni umfowabo, owayelele phansi. Wathatha inhlama, wayixova, wenza amaqebelengwana phambi kwamehlo akhe, wapheka amaqebelengwana.
    9: 'Wasethatha ipani, wawathulula phambi kwakhe, kodwa wala ukudla; uAmnoni wasesithi: Khupha wonke umuntu kimi. Basebephuma, wonke umuntu kuye.'
    10: 'UAmnoni wasesithi kuTamari: Letha ukudla ekamelweni ukuze ngidle esandleni sakho. UTamari wasethatha amaqebelengwana ayewenzile, wawangenisa ekamelweni kuAmnoni umnewabo.'
    11: 'Lapho ewasondeza kuye ukuthi adle, wambamba, wathi kuye: Woza ulale lami, dadewethu.'
    12: 'Wasesithi kuye: Hatshi mnewethu, ungangibhinyi, ngoba okunje kakwenziwa koIsrayeli, ungenzi lobubuwula.'
    13: Mina-ke ngingalisa ngaphi ihlazo lami? Lawe uzakuba njengomunye weziphukuphuku koIsrayeli. Ngalokho-ke, ake ukhulume lenkosi, ngoba kayiyikungigodla kuwe.
    14: Kodwa kafunanga ukulalela ilizwi lakhe; kodwa elamandla kulaye, wambhinya walala laye.
    15: 'UAmnoni wasemzonda ngenzondo enkulu kakhulu; ngoba inzondo amzonda ngayo yayinkulu kulothando ayemthande ngalo. UAmnoni wasesithi kuye: Vuka uhambe.'
    16: 'Yena wasesithi kuye: Kakulazizatho; lobububi bokungixotsha bukhulu okwedlula obunye obenze kimi. Kodwa kafunanga ukumlalela.'
    17: 'Wasebiza inceku yakhe eyayisebenza kuye, wathi: Umkhuphele phandle lo khathesi asuke kimi, unxibe umnyango emva kwakhe.'
    18: Njalo wayegqoke isigqoko esilemibalabala, ngoba amadodakazi enkosi ayizintombi ezimsulwa ayegqoka izigqoko ezinjalo. Inceku yasimkhuphela phandle, yanxiba umnyango emva kwakhe.
    19: UTamari wasezithela ngomlotha ekhanda, wadabula isigqoko sakhe esilemibalabala ayesigqokile, wathwala imikhono ekhanda, wahamba, ehamba ekhala.
    20: 'UAbisalomu umnewabo wasesithi kuye: UAminoni umnewenu kade elawe yini? Ngakho-ke, thula, dadewethu, ungumnewenu; ungabeki inhliziyo yakho kulindaba. Ngakho uTamari wahlala eyedwa endlini kaAbisalomu umnewabo.'
    21: Inkosi uDavida isizwile zonke lezizinto yathukuthela kakhulu.
    22: UAbisalomu kakhulumanga loAmnoni okuhle kumbe okubi, ngoba uAbisalomu wamzonda uAmnoni, ngenxa yokuthi wayebhinye uTamari udadewabo.
    23: Kwasekusithi emva kweminyaka emibili epheleleyo uAbisalomu wayelabagundi bezimvu eBhali-Hazori eliseceleni kweEfrayimi; uAbisalomu wasenxusa wonke amadodana enkosi.
    24: 'UAbisalomu wasesiza enkosini wathi: Khangela khathesi, inceku yakho ilabagundi; inkosi ake ihambe lenceku zayo lenceku yakho.'
    25: 'Kodwa inkosi yathi kuAbisalomu: Hatshi, ndodana yami, ake singahambi sonke, hlezi sibe ngumthwalo kuwe. Wayibamba ngamandla kodwa kayivumanga ukuhamba, kodwa yambusisa.'
    26: 'UAbisalomu wasesithi: Uba kungenjalo, ake ahambe lathi uAmnoni umfowethu. Inkosi yasisithi kuye: Uzahambelani lawe?'
    27: UAbisalomu eseyicindezele, yabayekela oAmnoni lawo wonke amadodana enkosi ahamba laye.
    28: 'UAbisalomu waselaya inceku zakhe esithi: Khangelani-ke, nxa inhliziyo kaAmnoni isithokoza ngewayini, lapho ngisithi kini: Tshayani uAmnoni, beselimbulala; lingesabi; angithi ngoba mina ngililayile? Qinani, libe ngamaqhawe.'
    29: Izinceku zikaAbisalomu zasezisenza kuAmnoni njengokulaya kukaAbisalomu. Amadodana wonke enkosi asesukuma, agada, ngulowo lalowo imbongolo yakhe, abaleka.
    30: 'Kwasekusithi besesendleleni, kwafika umbiko kuDavida usithi: UAbisalomu utshaye wonke amadodana enkosi, kakusalanga leyodwa yawo.'
    31: Inkosi yasisukuma yadabula izigqoko zayo, yalala emhlabathini; lazo zonke inceku zayo zazimi izigqoko zidatshuliwe.
    32: 'UJonadabi indodana kaShimeya, umfowabo kaDavida, wasephendula wathi: Inkosi yami kayingathi babulele wonke amajaha, amadodana enkosi, ngoba nguAmnoni yedwa ofileyo; ngoba ngomlomo kaAbisalomu kwanqunywa kusukela osukwini abhinya ngalo udadewabo uTamari.'
    33: Ngakho-ke inkosi yami, inkosi, kayingayibeki indaba enhliziyweni yayo, ukuthi wonke amadodana enkosi afile, ngoba nguAmnoni yedwa ofileyo.
    34: Kodwa uAbisalomu wabaleka. Ijaha elilindayo laseliphakamisa amehlo alo, labona, khangela-ke, abantu abanengi babesiza ngendlela emva kwalo ehlangothini lwentaba.
    35: 'UJonadabi wasesithi enkosini: Khangela, amadodana enkosi ayeza; njengokwelizwi lenceku yakho, kunjalo.'
    36: Kwasekusithi ekuqedeni kwakhe ukukhuluma, khangela, afika amadodana enkosi, aphakamisa ilizwi lawo, akhala inyembezi; lenkosi layo lazo zonke inceku zayo bakhala inyembezi ngokukhala okukhulukazi.
    37: Kodwa uAbisalomu wabaleka waya kuTalimayi indodana kaAmihudi inkosi yeGeshuri. UDavida waselilela indodana yakhe insuku zonke.
    38: Wabaleka-ke uAbisalomu, waya eGeshuri, waba lapho iminyaka emithathu.
    39: Inhliziyo kaDavida inkosi yasikhanuka kakhulu ukuphuma iye kuAbisalomu, ngoba wayeseduduzekile ngoAmnoni ukuthi ufile.
  14:
    1: UJowabi indodana kaZeruya wasenanzelela ukuthi inhliziyo yenkosi ikuAbisalomu.
    2: 'UJowabi wasethumela eThekhowa ukuthi alande khona owesifazana ohlakaniphileyo, wathi kuye: Ake uzitshaye olilayo, ake ugqoke izigqoko zokulila, ungazigcobi ngamafutha, kodwa ube njengowesifazana oselilele ofileyo insuku ezinengi.'
    3: Ungene enkosini, ukhulume kuyo ngalindlela. UJowabi wasefaka amazwi emlonyeni wakhe.
    4: 'Lapho owesifazana umThekhowa ekhuluma enkosini, wathi mbo ngobuso bakhe emhlabathini, wakhothama, wathi: Siza, nkosi!'
    5: 'Inkosi yasisithi kuye: Ulani? Yena wasesithi: Sibili, ngingumfazi ongumfelokazi, lendoda yami yafa.'
    6: Njalo incekukazi yakho yayilamadodana amabili, alwa womabili egangeni; kwakungelamlamuli phakathi kwawo; enye yasitshaya enye, yayibulala.
    7: 'Khangela-ke, usendo lonke seluvukele incekukazi yakho, bathi: Nikela lowo owatshaya umfowabo wambulala, ukuthi simbulale ngenxa yempilo yomfowabo ambulalayo, sichithe lendlalifa. Ngalokho bacitshe ilahle lami eliseleyo, ukuze bangatshiyeli indoda yami ibizo lensali ebusweni bomhlaba.'
    8: 'Inkosi yasisithi kowesifazana: Yana endlini yakho; mina-ke ngizalaya ngawe.'
    9: 'Owesifazana umThekhowa wasesithi enkosini: Nkosi yami, nkosi, icala kalibe phezu kwami laphezu kwendlu kababa; kodwa inkosi lesihlalo sayo sobukhosi kube msulwa.'
    10: 'Inkosi yasisithi: Okhuluma ulutho kuwe, umlethe kimi, njalo kayikuphinda akuthinte futhi.'
    11: 'Wasesithi: Inkosi ake ikhumbule iNkosi uNkulunkulu wayo ukuthi umphindiseli wegazi angabe esachitha, hlezi bachithe indodana yami. Yasisithi: Kuphila kukaJehova, kakuyikuwela emhlabathini olulodwa unwele lwendodana yakho.'
    12: 'Owesifazana wasesithi: Incekukazi yakho ake ikhulume ilizwi enkosini yami inkosi. Yasisithi: Khuluma.'
    13: 'Owesifazana wasesithi: Pho, unakaneleni okunje ngabantu bakaNkulunkulu? Ngokukhuluma lindaba inkosi injengolecala, ngokuthi inkosi kayibuyisanga oxotshiweyo wayo.'
    14: Ngoba kumele sife, sinjengamanzi achithekele emhlabathini angabuthwanga; kodwa uNkulunkulu kayikususa impilo, kodwa uzacabanga amacebo ukuthi angalahli kuye oxotshiweyo.
    15: 'Ngakho-ke, njengoba ngizile ukukhuluma linto enkosini, inkosi yami, kungoba abantu bangesabisile; incekukazi yakho yasisithi: Khathesi ngizakhuluma lenkosi; mhlawumbe inkosi izakwenza ilizwi lencekukazi yayo.'
    16: Ngoba inkosi izakuzwa, ukukhulula incekukazi yayo esandleni somuntu ofuna ukuchitha mina kanye lendodana yami elifeni likaNkulunkulu.
    17: 'Incekukazi yakho yasisithi: Akuthi ilizwi lenkosi yami, inkosi, libe ngelokuthula, ngoba njengengilosi kaNkulunkulu, injalo inkosi yami, inkosi, ukuzwa okubi lokuhle. Ngakho iNkosi uNkulunkulu wakho kayibe lawe.'
    18: 'Inkosi yasiphendula yathi kowesifazana: Ake ungangifihleli indaba engizayibuza kuwe. Owesifazana wasesithi: Ake ikhulume inkosi yami, inkosi.'
    19: 'Inkosi yasisithi: Isandla sikaJowabi silawe yini kukho konke lokhu? Owesifazana wasephendula wathi: Kuphila komphefumulo wakho, nkosi yami, nkosi, isibili kakho ongaya ngakwesokunene langakwesokhohlo asuke lakuyiphi into inkosi yami, inkosi, eyikhulumileyo; ngoba inceku yakho uJowabi, yona yangilaya, yiyo eyafunza incekukazi yakho wonke lamazwi.'
    20: Inceku yakho uJowabi iyenzile linto ukuthi iphendule ukuma kwendaba. Njalo inkosi yami ihlakaniphile njengenhlakanipho yengilosi kaNkulunkulu, ukwazi konke okusemhlabeni.
    21: 'Inkosi yasisithi kuJowabi: Khangela khathesi, ngenzile lindaba; ngakho hamba ubuyise umfana uAbisalomu.'
    22: 'UJowabi wasesithi mbo ngobuso emhlabathini, wakhothama, wayibusisa inkosi; uJowabi wasesithi: Lamuhla inceku yakho iyazi ukuthi ngithole umusa emehlweni akho, nkosi yami, nkosi, ngokuthi inkosi yenzile indaba yenceku yayo.'
    23: Wasesuka uJowabi, waya eGeshuri, wamletha uAbisalomu eJerusalema.
    24: 'Inkosi yasisithi: Kaphendukele endlini yakhe, angaboni ubuso bami. Ngakho uAbisalomu waphendukela endlini yakhe, kabonanga ubuso benkosi.'
    25: KoIsrayeli wonke-ke kwakungelamuntu onjengoAbisalomu ukudunyiswa kakhulu ngobuhle; kwakungelasici kuye kusukela kungaphansi yonyawo lwakhe kuze kufike enkanda yakhe.
    26: Nxa ephuca ikhanda lakhe - ngoba kwakusithi ekupheleni kwawo wonke umnyaka aliphuce, ngoba zazinzima kuye, ngakho waliphuca - walinganisa inwele zekhanda lakhe, amashekeli angamakhulu amabili ngesilinganiso senkosi.
    27: Kwasekuzalelwa uAbisalomu amadodana amathathu lendodakazi eyodwa, obizo layo lalinguTamari; wayengowesifazana omuhle ebukeka.
    28: UAbisalomu wasehlala eJerusalema iminyaka emibili epheleleyo, kabonanga ubuso benkosi.
    29: UAbisalomu wasethumela kuJowabi ukuthi amthume enkosini; kodwa kavumanga ukuza kuye. Waphinda wathumela ngokwesibili, kodwa kavumanga ukuza.
    30: 'Wasesithi ezincekwini zakhe: Bonani, isabelo sikaJowabi siseceleni kwesami, njalo ulebhali lapho; hambani lisithungele ngomlilo. Izinceku zikaAbisalomu zasezithungela isabelo ngomlilo.'
    31: 'Wasesuka uJowabi weza kuAbisalomu endlini, wathi kuye: Izinceku zakho zithungeleleni isabelo esingesami ngomlilo?'
    32: 'UAbisalomu wasesithi kuJowabi: Khangela, ngithumele kuwe ngisithi: Woza lapha, ukuze ngikuthume enkosini, ukuthi: Ngibuyeleni ngisuka eGeshuri? Bekukuhle kimi ukuthi ngabe ngilokhu ngikhonale. Ngakho-ke kangibone ubuso benkosi; njalo uba kulecala kimi, kayingibulale.'
    33: Ngakho uJowabi weza enkosini, wayitshela; isimbizile uAbisalomu weza enkosini, wayikhothamela ngobuso bakhe emhlabathini, phambi kwenkosi; inkosi yasimanga uAbisalomu.
  15:
    1: Kwasekusithi emva kwalokhu uAbisalomu wazilungisela izinqola lamabhiza, labantu abangamatshumi amahlanu begijima phambi kwakhe.
    2: 'UAbisalomu wayesevuka ekuseni kakhulu eme eceleni kwendlela yesango; kwakusithi wonke umuntu olecala lomthetho eliya enkosini ukwahlulelwa, uAbisalomu ambize athi: Ungowawuphi umuzi? Lapho esithi: Inceku yakho ingowesinye sezizwe zakoIsrayeli;'
    3: 'uAbisalomu abesesithi kuye: Bona, indaba zakho zinhle zilungile, kodwa kakho owenkosi ukuthi akuzwe.'
    4: 'UAbisalomu abesesithi: Kungathi ngabe ngibekwe umahluleli elizweni, ukuthi wonke umuntu olecala lomthetho lodaba angeza kimi, njalo bengizamlungisela.'
    5: Kwakusithi lapho kusondela umuntu ukumkhothamela, elule isandla sakhe, ambambe, amange.
    6: UAbisalomu wasesenza ngalindlela kuIsrayeli wonke, bona abeza enkosini ukwahlulelwa; ngalokho uAbisalomu wathumba inhliziyo yamadoda akoIsrayeli.
    7: 'Kwasekusithi ekupheleni kweminyaka engamatshumi amane uAbisalomu wathi enkosini: Ake ngiyekhokha isithembiso sami engasithembisa eNkosini eHebroni.'
    8: 'Ngoba inceku yakho yathembisa isithembiso ngisahlala eGeshuri eSiriya ngisithi: Uba iNkosi ingibuyisela lokungibuyisela eJerusalema, ngizayikhonza iNkosi.'
    9: 'Inkosi yasisithi kuye: Hamba ngokuthula. Wasesukuma waya eHebroni.'
    10: 'Kodwa uAbisalomu wathuma izinhloli ezizweni zonke zakoIsrayeli esithi: Lapho lisizwa ukukhala kophondo, lizakuthi: UAbisalomu uyinkosi eHebroni!'
    11: Kwasekuhamba loAbisalomu amadoda angamakhulu amabili esuka eJerusalema, anxusiweyo, ahamba ebuqothweni bawo, njalo engazi lutho.
    12: UAbisalomu wasethumela wabiza uAhithofeli weGilo, umeluleki kaDavida, esuka emzini wakhe, eGilo, esahlaba imihlatshelo. Njalo ugobe lwaqina, labantu bahamba banda kuAbisalomu.
    13: 'Kwasekufika isithunywa kuDavida, sisithi: Inhliziyo yabantu bakoIsrayeli ilandela uAbisalomu.'
    14: 'Wasesithi uDavida ezincekwini zakhe zonke ezazilaye eJerusalema: Sukumani, sibaleke, ngoba kasilakuphepha ebusweni bukaAbisalomu. Phangisani ukuhamba, hlezi aphangise asifice, asehlisele okubi, atshaye umuzi ngobukhali benkemba.'
    15: 'Izinceku zenkosi zasezisithi enkosini: Njengakho konke inkosi, inkosi yami, ekukhethayo, khangela, nanzi inceku zakho.'
    16: Yasiphuma inkosi, layo yonke indlu yayo iyilandela. Inkosi yasitshiya abafazi abalitshumi, abafazi abancane, ukuze balinde indlu.
    17: Yasiphuma inkosi, labo bonke abantu beyilandela; bema endlini ekhatshana.
    18: Lazo zonke inceku zayo zedlula eceleni kwayo, njalo wonke amaKerethi lawo wonke amaPelethi lawo wonke amaGiti, amadoda angamakhulu ayisithupha, eza amlandela evela eGati, edlula phambi kwenkosi.
    19: 'Inkosi yasisithi kuIthayi umGiti: Lawe uhambelani lathi? Buyela uhlale lenkosi, ngoba ungowezizweni njalo ungumxotshwa endaweni yakho.'
    20: Ufike izolo; pho, lamuhla ngikuzulazulise ngokuhamba lathi, njengoba ngiya lapho engiya khona? Buyela ubuyisele abafowenu. Umusa leqiniso kakube lawe.
    21: 'Kodwa uIthayi wayiphendula inkosi wathi: Kuphila kukaJehova, njalo kuphila kwenkosi yami, inkosi, isibili kuleyondawo lapho inkosi yami, inkosi, ezakuba kiyo, loba kusekufeni loba kusekuphileni, lalapho izakuba khona inceku yakho.'
    22: 'UDavida wasesithi kuIthayi: Hamba, uchaphe. UIthayi umGiti wasechapha kanye labantu bakhe bonke labantwanyana ababelaye.'
    23: Ilizwe lonke lakhala inyembezi ngelizwi elikhulu, njalo abantu bonke bachapha. Inkosi yasichapha isifula iKidroni, labantu bonke bachapha, ngasendleleni yenkangala.
    24: Njalo khangela, uZadoki laye lawo wonke amaLevi elaye, bethwele umtshokotsho wesivumelwano sikaNkulunkulu, bawubeka phansi umtshokotsho kaNkulunkulu; uAbhiyatha wasesenyuka, abantu bonke baze baphela ukudlula bephuma emzini.
    25: 'Inkosi yasisithi kuZadoki: Buyisela umtshokotsho kaNkulunkulu emzini. Uba ngizathola umusa emehlweni eNkosi, izangibuyisa ingitshengise wona kanye lendawo yayo yokuhlala.'
    26: 'Kodwa uba isitsho njalo, ithi: Kangithokozi ngawe; khangela ngilapha, kayenze kimi njengokuhle emehlweni ayo.'
    27: 'Inkosi yasisithi kuZadoki umpristi: Ungumboni yini? Buyela emzini ngokuthula, loAhimahazi indodana yakho loJonathani indodana kaAbhiyatha, amadodana enu womabili elani.'
    28: Bona, ngizalinda emazibukweni enkangala, kuze kufike ilizwi elivela kini lokungibikela.
    29: Ngakho uZadoki loAbhiyatha bawubuyisela umtshokotsho kaNkulunkulu eJerusalema, bahlala khona.
    30: UDavida wasesenyuka ngomqanso wemihlwathi, esenyuka ekhala inyembezi, embomboze ikhanda lakhe, wahamba engelamanyathela; labo bonke abantu ababelaye bambomboza, ngulowo lalowo ikhanda lakhe, benyuka, besenyuka bekhala inyembezi.
    31: 'Kwasekubikwa kuDavida kwathiwa: UAhithofeli uphakathi kwabakugobe loAbisalomu. UDavida wasesithi: Nkosi, ake enze icebo likaAhithofeli libe yibuthutha.'
    32: Kwasekusithi uDavida esefike engqongeni lapho ayekhonza khona uNkulunkulu, khangela, uHushayi umArki wamhlangabeza, isembatho sakhe sidatshuliwe, lenhlabathi isekhanda lakhe.
    33: 'UDavida wasesithi kuye: Uba usedlula lami, uzakuba ngumthwalo kimi.'
    34: 'Kodwa uba ubuyela emzini uthi kuAbisalomu: Ngizakuba yinceku yakho, nkosi; kade ngiyinceku kayihlo, kodwa khathesi sengizakuba yinceku yakho; khona uzangichithela icebo likaAhithofeli.'
    35: Njalo kabakho yini kanye lawe lapho oZadoki loAbhiyatha abapristi? Ngakho kuzakuthi yonke indaba oyizwayo endlini yenkosi, uyitshele oZadoki loAbhiyatha abapristi.
    36: Khangela, kukhona lapho kanye labo amadodana abo amabili, uAhimahazi okaZadoki, loJonathani okaAbhiyatha; njalo uzathumela ngesandla sabo kimi yonke into ozayizwa.
    37: UHushayi umngane kaDavida wasefika emzini, loAbisalomu wafika eJerusalema.
  16:
    1: Kwathi uDavida esedlule kancinyane engqongeni, khangela, uZiba inceku kaMefiboshethi wamhlangabeza elabobabhemi ababili belezihlalo, bethwele izinkwa ezingamakhulu amabili, lamahlukuzo alikhulu ezithelo ezonyisiweyo zevini, lezithelo zehlobo ezilikhulu, lomgodla wewayini.
    2: 'Inkosi yasisithi kuZiba: Uthini ngalezizinto? UZiba wasesithi: Obabhemi ngabendlu yenkosi ukuthi bagade, lezinkwa lezithelo zehlobo ngezamajaha ukuthi adle, lewayini ngelabaphelelwa ngamandla enkangala ukuthi banathe.'
    3: 'Inkosi yasisithi: Pho, ingaphi indodana yenkosi yakho? UZiba wasesithi enkosini: Khangela, uhlezi eJerusalema, ngoba uthe: Lamuhla uIsrayeli uzabuyisela kimi umbuso kababa.'
    4: 'Inkosi yasisithi kuZiba: Khangela, ngokwakho konke okukaMefiboshethi. UZiba wasesithi: Ngiyakhothama; kangithole umusa emehlweni akho, nkosi yami, nkosi.'
    5: Kwathi inkosi uDavida ifika eBahurimi, khangela, kwaphuma khona umuntu wosendo lwendlu kaSawuli, obizo lakhe linguShimeyi indodana kaGera; waphuma, ehamba ethuka.
    6: Wasejikijela uDavida ngamatshe kanye lenceku zonke zenkosi uDavida, labo bonke abantu lamaqhawe wonke ngakwesokunene sakhe langakwesokhohlo sakhe.
    7: 'Wasesitsho njalo uShimeyi ekuthukeni kwakhe: Phuma, phuma, muntu wegazi, muntu kaBheliyali!'
    8: INkosi ibuyisele phezu kwakho lonke igazi lendlu kaSawuli obubusa esikhundleni sakhe; iNkosi inikele umbuso esandleni sikaAbisalomu indodana yakho. Khangela, usebubini bakho, ngoba ungumuntu omele igazi.
    9: 'UAbishayi indodana kaZeruya wasesithi enkosini: Linja efileyo iyithukelani inkosi yami, inkosi? Ake ngedlule ngisuse ikhanda layo.'
    10: 'Kodwa inkosi yathi: Ngilani lani, madodana kaZeruya? Ngakho kathuke, ngoba iNkosi ithe kuye: Thuka uDavida; pho, ngubani ozakuthi: Wenzeleni njalo?'
    11: 'UDavida wasesithi kuAbishayi lakuzo zonke inceku zakhe: Khangela, indodana yami, ephume emibilini yami, idinga impilo yami; kangakanani-ke lumBhenjamini? Myekeleni, athuke, ngoba iNkosi ikhulumile kuye.'
    12: Mhlawumbe iNkosi izabona usizi lwami, iNkosi ingibuyisele okuhle esikhundleni sokuthuka kwakhe lamuhla.
    13: UDavida labantu bakhe basebehamba ngendlela; loShimeyi ehamba eceleni kwentaba maqondana laye, ehamba ethuka, emjikijela ngamatshe, emthela ngothuli.
    14: Inkosi labo bonke abantu ababelayo bafika sebekhathele; yasihlumelela khona.
    15: UAbisalomu labantu bonke, amadoda akoIsrayeli, basebefika eJerusalema, loAhithofeli elaye.
    16: 'Kwasekusithi lapho uHushayi umArki, umngane kaDavida, esefike kuAbisalomu, uHushayi wathi kuAbisalomu: Kayiphile inkosi! Kayiphile inkosi!'
    17: 'UAbisalomu wasesithi kuHushayi: Yiwo umusa wakho kumngane wakho yini? Kungani ungahambanga lomngane wakho?'
    18: 'UHushayi wasesithi kuAbisalomu: Hatshi, kodwa lowo emkhethayo iNkosi, lalababantu, lawo wonke amadoda akoIsrayeli, ngizakuba ngowakhe, njalo ngihlale laye.'
    19: Ngokwesibili, mina ngizakhonza bani? Kungabi phambi kobuso bendodana yakhe na? Njengoba ngakhonza phambi kukayihlo, ngokunjalo ngizakuba phambi kwakho.
    20: 'UAbisalomu wasesithi kuAhithofeli: Phanini iseluleko senu ukuthi sizakwenza njani?'
    21: 'UAhithofeli wasesithi kuAbisalomu: Ngena kubafazi abancane bakayihlo abatshiye ukulinda indlu; loIsrayeli wonke uzakuzwa ukuthi ulevumba kuyihlo; khona izandla zabo bonke abalawe zizaqina.'
    22: Basebemendlalela uAbisalomu ithente phezu kophahla; uAbisalomu wasengena kubafazi abancane bakayise phambi kwamehlo kaIsrayeli wonke.
    23: Iseluleko sikaAhithofeli aseluleka ngalezonsuku sasinjengomuntu ebuza ilizwi likaNkulunkulu; sasinjalo sonke iseluleko sikaAhithofeli kubo bobabili uDavida loAbisalomu.
  17:
    1: 'UAhithofeli wasesithi kuAbisalomu: Ake ngikhethe amadoda azinkulungwane ezilitshumi lambili, ngisukume ngixotshane loDavida ngalobubusuku.'
    2: Ngizamehlela esakhathele ebuthakathaka ezandleni, ngimethuse; labo bonke abantu abalaye bazabaleka; ngizatshaya inkosi kuphela.
    3: Ngizabuyisela abantu bonke kuwe. Umuntu omdingayo ufanana lokubuya kwabo bonke. Bonke abantu bazakuba sekuthuleni.
    4: Lalelilizwi lalilungile emehlweni kaAbisalomu lemehlweni abo bonke abadala bakoIsrayeli.
    5: 'UAbisalomu wasesithi: Bizani-ke loHushayi umArki, sizwe ukuthi laye uthini ngomlomo.'
    6: 'UHushayi esefikile kuAbisalomu, uAbisalomu wakhuluma kuye esithi: UAhithofeli ukhulume ngalindlela: Senze ilizwi lakhe yini? Uba kungenjalo, khuluma wena.'
    7: 'UHushayi wasesithi kuAbisalomu: Iseluleko uAhithofeli aselulekileyo ngalesisikhathi kasisihle.'
    8: 'UHushayi wathi futhi: Wena uyamazi uyihlo labantu bakhe ukuthi bangamaqhawe, ukuthi bathukuthele enhliziyweni, njengebhere elithathelwe imidlwane egangeni. Futhi uyihlo yindoda yempi; kayikulala labantu ebusuku.'
    9: 'Khangela, khathesinje ucatshile komunye wemigodi, loba kwenye yezindawo. Kuzakuthi lapho abanye babo bewile ekuqaleni, kuthi loba ngubani ozwayo athi: Bekulokubulawa ebantwini abalandela uAbisalomu.'
    10: Kuthi laye olobuqhawe, onhliziyo yakhe injengenhliziyo yesilwane, ancibilike lokuncibilika; ngoba uIsrayeli wonke uyazi ukuthi uyihlo uliqhawe, lalabo abalaye balobuqhawe.
    11: Ngakho ngiyeluleka ukuthi uIsrayeli wonke abuthane, abuthane kuwe kusukela koDani kuze kufike eBherishebha, ngangetshebetshebe eliselwandle ngobunengi, wena ngokwakho ubususiya empini.
    12: Ngakho sizamehlela kwenye yezindawo lapho angatholakala khona, simehlele njengamazolo ewela emhlabathini; njalo kungasali kuye lebantwini bonke abalaye loyedwa.
    13: Uba-ke engena emzini, uIsrayeli wonke uzaletha amagoda kulowomuzi, siwuhudulele esifuleni, kungabe kusatholwa lalitshana khona.
    14: 'UAbisalomu lawo wonke amadoda akoIsrayeli basebesithi: Iseluleko sikaHushayi umArki singcono kuleseluleko sikaAhithofeli. Ngoba iNkosi uNkulunkulu yayilayile ukuthi kufutshiswe iseluleko esihle sikaAhithofeli ukuze iNkosi imehlisele okubi uAbisalomu.'
    15: 'UHushayi wasesithi kuZadoki lakuAbhiyatha abapristi: UAhithofeli weluleke uAbisalomu labadala bakoIsrayeli kanje lakanje; mina-ke ngeluleka kanje lakanje.'
    16: 'Ngakho-ke thumani masinyane litshele uDavida lithi: Ungalali emagcekeni enkangala kulobubusuku, futhi chapha lokuchapha, hlezi inkosi iginywe labantu bonke abalayo.'
    17: OJonathani loAhimahazi babemile-ke eEnirogeli; incekukazi yeza yabatshela, bona-ke bahamba babikela inkosi uDavida; ngoba babengelakubonwa bengena emzini.
    18: Kodwa umfana othile wababona, wabikela uAbisalomu; kodwa bahamba masinyane bobabili, bayafika endlini yomuntu eBahurimi, owayelomthombo egumeni lakhe; behlela khona.
    19: Owesifazana wasethatha wendlala isimbombozo phezu komlomo womthombo, wachaya amabele agigiweyo phezu kwaso; ngakho linto kayaziwanga.
    20: 'Lapho zifika izinceku zikaAbisalomu kowesifazana endlini, zathi: Bangaphi oAhimahazi loJonathani? Owesifazana wasesithi kizo: Bachaphe isifula samanzi. Sezidingile, zingabatholanga, zabuyela eJerusalema.'
    21: 'Kwasekusithi sezihambile, benyuka emthonjeni baya bayitshela inkosi uDavida, bathi kuDavida: Sukani lichaphe amanzi masinyane, ngoba uAhithofeli weluleke njalo emelene lani.'
    22: UDavida wasesuka, labo bonke abantu ababelaye, bachapha iJordani; kuze kube sekukhanyeni kokusa kwakungasalanga loyedwa, ongayichaphanga iJordani.
    23: Lapho uAhithofeli ebona ukuthi iseluleko sakhe asilandelwanga, wabophela isihlalo kubabhemi, wasuka waya endlini yakhe emzini wakhe, walaya indlu yakhe, waziphanyeka, wafa, wangcwatshelwa engcwabeni likayise.
    24: UDavida wasefika eMahanayimi; uAbisalomu wasechapha iJordani, yena lamadoda wonke akoIsrayeli kanye laye.
    25: UAbisalomu wayebeke-ke uAmasa phezu kwebutho esikhundleni sikaJowabi. Njalo uAmasa wayeyindodana yomuntu obizo lakhe lalinguIthira umIsrayeli, owangena kuAbigali indodakazi kaNahashi, udadewabo kaZeruya, unakaJowabi.
    26: Ngakho uIsrayeli loAbisalomu bamisa inkamba elizweni leGileyadi.
    27: Kwasekusithi uDavida esefikile eMahanayimi, uShobi indodana kaNahashi weRaba yabantwana bakoAmoni, loMakiri indodana kaAmiyeli weLodebari, loBarizilayi umGileyadi weRogelimi,
    28: baletha amacansi, lemiganu, lendiwo zebumba, lengqoloyi, lebhali, lempuphu, lamabele akhanzingiweyo, lendumba, lamalentili, lokunye okukhanzingiweyo,
    29: 'lenyosi, lamasi, lezimvu, letshizi yenkomo, kusenzelwa uDavida labantu ababelaye ukuze badle; ngoba bathi: Abantu balambile badiniwe bomile enkangala.'
  18:
    1: UDavida wasebala abantu ababelaye, wabeka phezu kwabo izinduna zezinkulungwane lenduna zamakhulu.
    2: 'UDavida wasethuma ingxenye yesithathu yabantu ngaphansi kwesandla sikaJowabi, lengxenye yesithathu ngaphansi kwesandla sikaAbishayi indodana kaZeruya, umfowabo kaJowabi, lengxenye yesithathu ngaphansi kwesandla sikaIthayi umGiti. Inkosi yasisithi ebantwini: Lami ngizaphuma lokuphuma kanye lani.'
    3: 'Kodwa abantu bathi: Kawuyikuphuma. Ngoba uba sibaleka lokubaleka, kabayikusinaka; kumbe uba kusifa ingxenye yethu, kabayikuba landaba lathi. Kanti khathesi wena ulingana lenkulungwane ezilitshumi zethu; ngakho-ke kungcono ukuthi ube lusizo lwethu usemzini.'
    4: 'Inkosi yasisithi kibo: Lokho okulungileyo emehlweni enu ngizakwenza. Inkosi yasisima eceleni kwesango; bonke abantu basebephuma ngamakhulu langezinkulungwane.'
    5: 'Inkosi yasibalaya oJowabi loAbishayi loIthayi, isithi: Liliphathe kahle ijaha, uAbisalomu, ngenxa yami. Njalo bonke abantu bezwa lapho inkosi ilaya zonke izinduna indaba kaAbisalomu.'
    6: Abantu basebephumela egangeni ukuyakulwa bemelene loIsrayeli; njalo impi yayiseguswini lakoEfrayimi.
    7: Abantu bakoIsrayeli basebetshaywa lapho phambi kwenceku zikaDavida, kwasekusiba khona ukubulala okukhulu ngalolosuku - abayizinkulungwane ezingamatshumi amabili.
    8: Ngoba impi yahlakazeka khona ebusweni belizwe lonke, njalo igusu ladla abantu abanengi ngalolosuku okwedlula labo inkemba eyabadlayo.
    9: UAbisalomu wasehlangana lenceku zikaDavida. Njalo uAbisalomu wayegade imbongolo; kwathi imbongolo ifika ngaphansi kwengatsha ezihlangeneyo zesihlahla se-okhi elikhulu, ikhanda lakhe laselibambelela esihlahleni se-okhi; waselenga phakathi kwamazulu lomhlaba, njalo imbongolo engaphansi kwakhe yedlula.
    10: 'Umuntu othile wasebona, watshela uJowabi wathi: Khangela, ngibone uAbisalomu elenga esihlahleni se-okhi.'
    11: 'UJowabi wasesithi kulowomuntu omtshelayo: Khangela-ke, umbonile, kungani-ke ungamtshayelanga emhlabathini khonapho? Bengizakunika inhlamvu ezilitshumi zesiliva lebhanti elilodwa.'
    12: 'Kodwa lowomuntu wathi kuJowabi: Loba bengingemukela ezandleni zami inhlamvu eziyinkulungwane zesiliva, bengingayikwelulela isandla sami endodaneni yenkosi, ngoba ezindlebeni zethu inkosi yakulaya wena loAbishayi loIthayi isithi: Nanzelelani, loba ngubani, angathinti ijaha uAbisalomu.'
    13: Uba bengenze inkohliso ngempilo yami, ngoba kakulalutho olucatshela inkosi, lawe ubuzazimisa umelene lami.
    14: 'UJowabi wasesithi: Kangiyikulibala ngokunjalo lawe. Wasethatha imikhonto emithathu esandleni sakhe, wamgwaza uAbisalomu enhliziyweni esaphila, phakathi kwesihlahla se-okhi.'
    15: Njalo amajaha alitshumi ayethwala izikhali zikaJowabi, amzingelezela amtshaya uAbisalomu ambulala.
    16: UJowabi wasevuthela uphondo, abantu basebebuya ekuxotshaneni loIsrayeli, ngoba uJowabi wabamisa abantu.
    17: Basebemthatha uAbisalomu, bamphosela emgodini omkhulu eguswini, babeka phezu kwakhe inqwaba enkulu kakhulu yamatshe; uIsrayeli wonke wasebaleka, ngulowo lalowo waya ethenteni lakhe.
    18: 'UAbisalomu esaphila wayethethe wazimisela insika esesigodini senkosi, ngoba wathi: Angilandodana yokwenza ukuthi ibizo lami likhunjulwe. Wabiza leyonsika ngebizo lakhe. Yabizwa ngokuthi, isikhumbuzo sikaAbisalomu, kuze kube lamuhla.'
    19: 'UAhimahazi indodana kaZadoki wasesithi: Ake ngigijime, ngiyibikele inkosi ukuthi iNkosi iyiphindisele esandleni sezitha zayo.'
    20: 'Kodwa uJowabi wathi kuye: Kawusumbiki wendaba lamuhla, kodwa uzazibika izindaba ngolunye usuku; lamuhla kawuyikubika izindaba, ngenxa yokuthi indodana yenkosi ifile.'
    21: 'UJowabi wasesithi kumKhushi: Hamba uyebikela inkosi okubonileyo. UmKhushi wamkhothamela uJowabi, wagijima.'
    22: 'UAhimahazi indodana kaZadoki wabuya wasephinda wathi kuJowabi: Loba kunjani, ake ngigijime lami ngimlandele umKhushi. Kodwa uJowabi wathi: Uzagijimelani, mntanami, lokhu ungelambiko ongawuletha?'
    23: 'Kodwa loba kunjani, kangigijime. Wasesithi kuye: Gijima. Wasegijima uAhimahazi ngendlela yemagcekeni, wamdlula umKhushi.'
    24: UDavida wayehlezi-ke phakathi kwamasango womabili; umlindi wasesiya ephahleni lwesango emdulini, waphakamisa amehlo akhe, wabona, khangela-ke, umuntu egijima yedwa.
    25: 'Umlindi wasememeza watshela inkosi. Yasisithi inkosi: Uba eyedwa ulombiko emlonyeni wakhe. Wasehamba weza esondela.'
    26: 'Umlindi wasebona omunye umuntu egijima; umlindi wabiza umlindisango wathi: Khangela, omunye umuntu ugijima yedwa. Inkosi yasisithi: Laye lo uletha izindaba.'
    27: 'Umlindi wasesithi: Ngibona ukugijima kowokuqala kunjengokugijima kukaAhimahazi indodana kaZadoki. Inkosi yasisithi: Lo ngumuntu olungileyo, uza lendaba ezinhle.'
    28: 'UAhimahazi wasememeza wathi enkosini: Ukuthula! Wasekhothamela inkosi ngobuso bakhe emhlabathini wathi: Kayibusiswe iNkosi, uNkulunkulu wakho, enikele abantu abaphakamisa isandla sabo enkosini yami, inkosi.'
    29: 'Inkosi yasisithi: Kuhle yini ngejaha, ngoAbisalomu? UAhimahazi wasesithi: Ngibone isiphithiphithi esikhulu lapho uJowabi ethuma inceku yenkosi lenceku yakho, kodwa kangazanga ukuthi kuyini.'
    30: 'Inkosi yasisithi: Buyela eceleni, ume lapho. Wasebuyela eceleni wema.'
    31: 'Khangela-ke, umKhushi wafika, umKhushi wathi: Yemukela imibiko, nkosi yami, nkosi! Ngoba iNkosi ikuphindisele lamuhla esandleni salabo bonke abakuvukelayo.'
    32: 'Inkosi yasisithi kumKhushi: Kuhle yini ngejaha, ngoAbisalomu? UmKhushi wasesithi: Kungathi izitha zenkosi yami, inkosi, labo bonke abakuvukelayo ngobubi bangaba njengalelojaha.'
    33: 'Yasikhathazeka kakhulu inkosi, yenyukela endlini ephezulu yesango, yakhala inyembezi, isahamba yakhuluma kanje: Ndodana yami Abisalomu, ndodana yami, ndodana yami, Abisalomu! Kungathi ngabe kufe mina endaweni yakho, Abisalomu, ndodana yami, ndodana yami!'
  19:
    1: 'Kwasekubikwa kuJowabi kwathiwa: Khangela, inkosi uDavida iyakhala inyembezi, ililela uAbisalomu.'
    2: 'Ukunqoba ngalolosuku kwasekusiba yisililo ebantwini bonke, ngoba abantu bezwa ngalolosuku kuthiwa: Inkosi idabukile ngenxa yendodana yayo.'
    3: Abantu basebengena ngokunyenya emzini ngalolosuku njengabantu benyenya belenhloni bebaleka empini.
    4: 'Kodwa inkosi yagubuzela ubuso bayo, inkosi yakhala ngelizwi elikhulu yathi: Ndodana yami Abisalomu, Abisalomu, ndodana yami, ndodana yami!'
    5: 'UJowabi wasengena endlini enkosini wathi: Lamuhla uyangisile ubuso benceku zakho zonke ezisindise impilo yakho lamuhla lempilo yamadodana akho leyamadodakazi akho lempilo yabomkakho lempilo yabafazi bakho abancane.'
    6: Uyabathanda abakuzondayo, uzonde abakuthandayo. Ngoba ukuveze obala lamuhla ukuthi izinduna lezinceku kazisilutho kuwe; ngoba ngiyananzelela lamuhla ukuthi uba uAbisalomu ubephila, njalo thina sonke besifile lamuhla, ukuthi bekungabe kulungile emehlweni akho.
    7: Ngakho-ke sukuma, uphume uyekhuluma enhliziyweni yezinceku zakho; ngoba ngifunga ngeNkosi, uba ungaphumi, sibili kakulamuntu ozahlala lawe ngalobubusuku. Lalokhu kuzakuba kubi kuwe kulakho konke okubi okukwehlele kusukela ebutsheni bakho kuze kube khathesi.
    8: 'Inkosi yasisukuma, yahlala esangweni. Batshela bonke abantu bathi: Khangela, inkosi ihlezi esangweni; basebesiza abantu bonke phambi kwenkosi. UIsrayeli wayebaleke-ke, ngulowo lalowo waya emathenteni akhe.'
    9: 'Njalo abantu bonke babephikisana ezizweni zonke zakoIsrayeli besithi: Inkosi yasikhulula esandleni sezitha zethu, njalo yona yasophula esandleni samaFilisti; kodwa khathesi isibalekile elizweni ngenxa kaAbisalomu.'
    10: Kodwa uAbisalomu esamgcoba ukuthi abe phezu kwethu ufele empini. Pho-ke, lithuleleni ngokubuyisa inkosi?
    11: 'Inkosi uDavida yasithuma kuZadoki lakuAbhiyatha abapristi, isithi: Khulumani labadala bakoJuda lithi: Kungani lingabokucina ukubuyisela inkosi endlini yayo? (Ngoba inkulumo kaIsrayeli wonke ifike enkosini endlini yayo.)'
    12: Lingabafowethu, lilithambo lami lenyama yami; ngakho kungani lingabokucina ukubuyisa inkosi?
    13: 'Lithi-ke kuAmasa: Angithi ulithambo lami lenyama yami? UNkulunkulu kenze njalo kimi engezelele ngokunjalo, uba ungayikuba yinduna yebutho phambi kwami zonke izinsuku esikhundleni sikaJowabi.'
    14: 'Wasethobisa inhliziyo yabantu bonke bakoJuda, njengamuntu munye; basebethuma enkosini besithi: Buyela wena lazo zonke inceku zakho.'
    15: Inkosi yasibuyela yafika eJordani; uJuda wasesiza eGiligali ukuyahlangabeza inkosi, ukuchaphisa inkosi iJordani.
    16: UShimeyi indodana kaGera umBhenjamini, owaseBahurimi, wasephangisa wehla labantu bakoJuda ukuhlangabeza inkosi uDavida,
    17: labantu abayinkulungwane bakoBhenjamini belaye, loZiba inceku yendlu kaSawuli, lamadodana akhe alitshumi lanhlanu, lenceku zakhe ezingamatshumi amabili belaye. Basebephangisa baya eJordani phambi kwenkosi.
    18: Kwasekuchapha isikepe sokuchapha ukuchaphisa abendlu yenkosi lokwenza okulungileyo emehlweni ayo. UShimeyi indodana kaGera wasewela phansi phambi kwenkosi ekuchapheni kwayo iJordani.
    19: 'Wasesithi enkosini: Inkosi yami ingangibaleli isiphambeko, futhi ungakhumbuli lokho inceku yakho eyaphambeka ngakho mhla inkosi yami, inkosi, iphuma eJerusalema, ukuthi inkosi ikubeke enhliziyweni yayo.'
    20: Ngoba inceku yakho iyazi ukuthi mina ngonile; khangela-ke, ngifikile lamuhla ngingowokuqala wendlu yonke kaJosefa ukwehla ukuhlangabeza inkosi yami, inkosi.
    21: 'Kodwa uAbishayi indodana kaZeruya waphendula wathi: UShimeyi kayikubulawa yini ngalokhu, ngoba wathuka ogcotshiweyo weNkosi?'
    22: 'UDavida wasesithi: Ngilani lani, madodana kaZeruya, ukuthi libe yisitha kimi lamuhla? Kuzabulawa umuntu lamuhla koIsrayeli yini? Ngoba kangazi yini ukuthi lamuhla ngiyinkosi phezu kukaIsrayeli?'
    23: 'Inkosi yasisithi kuShimeyi: Kawuyikufa. Inkosi yasifunga kuye.'
    24: UMefiboshethi indodana kaSawuli wasesehla ukuhlangabeza inkosi. Wayengalungisanga inyawo zakhe, engalungisanga lendevu zakhe, engawatshanga lezigqoko zakhe, kusukela mhla inkosi ihamba kwaze kwaba mhla ibuya ngokuthula.
    25: 'Kwasekusithi esefikile eJerusalema ukuhlangabeza inkosi, inkosi yathi kuye: Kungani ungahambanga lami, Mefiboshethi?'
    26: 'Wasesithi: Nkosi yami, nkosi, inceku yami yangikhohlisa; ngoba inceku yakho yathi: Ngizazibophelela isihlalo kubabhemi ukuze ngimgade, ngihambe lenkosi, ngoba inceku yakho iyaqhula.'
    27: Njalo iyihlebile inceku yakho enkosini yami, inkosi; kodwa inkosi yami, inkosi, injengengilosi kaNkulunkulu; ngakho yenza okulungileyo emehlweni akho.
    28: Ngoba yonke indlu kababa ibingesilutho ngaphandle kokuba ngabantu bokufa phambi kwenkosi yami, inkosi; loba kunjalo wayibeka inceku yakho phakathi kwabadla etafuleni lakho. Pho, ngiselalungelo bani ukuthi ngibuye ngikhale enkosini?
    29: 'Inkosi yasisithi kuye: Usakhulumelani ngendaba zakho? Ngithe: Wena loZiba lizakwehlukaniselana insimu.'
    30: 'UMefiboshethi wasesithi enkosini: Yebo, kayithathe yonke, lokhu inkosi yami, inkosi, isibuyile endlini yayo ngokuthula.'
    31: UBarizilayi umGileyadi wasesehla evela eRogelimi, wachapha iJordani kanye lenkosi ukuyiphelekezela phetsheya kweJordani.
    32: UBarizilayi wayesemdala kakhulu, eleminyaka engamatshumi ayisificaminwembili; yena wayisekela inkosi ekuhlaleni kwayo eMahanayimi, ngoba wayengumuntu omkhulu kakhulu.
    33: 'Inkosi yasisithi kuBarizilayi: Chapha kanye lami wena, ngizakusekela lami eJerusalema.'
    34: 'Kodwa uBarizilayi wasesithi enkosini: Zingaki insuku zeminyaka yempilo yami ukuthi ngenyukele eJerusalema lenkosi?'
    35: Lamuhla ngileminyaka engamatshumi ayisificaminwembili; ngingehlukanisa phakathi kokuhle lokubi yini? Inceku yakho inganambitha engikudlayo lengikunathayo yini? Ngingabe ngisawezwa yini amazwi amadoda ahlabelayo lawabesifazana abahlabelayo? Kungani-ke inceku yakho isizakuba ngumthwalo enkosini yami, inkosi?
    36: Inceku yakho izake ichaphe iJordani ingcosana nje kanye lenkosi; kungani-ke inkosi izangenanisa ngomvuzo ongaka?
    37: Ngiyakuncenga, yekela inceku yakho ibuyele, ukuze ngifele emzini wami eduze lengcwaba likababa lelikamama. Kodwa khangela, inceku yakho uKhimihamu, kayichaphe lenkosi yami, inkosi, uyenzele okulungileyo emehlweni akho.
    38: 'Inkosi yasisithi: UKhimihamu uzachapha lami; njalo mina ngizamenzela okulungileyo emehlweni ami, lakho konke okufunayo kimi ngizakwenzela khona.'
    39: Bonke abantu basebechapha iJordani, lenkosi yachapha, inkosi yamanga uBarizilayi, yambusisa, wasebuyela endaweni yakhe.
    40: Inkosi yasisedlulela eGiligali, loKhimihamu wedlula layo; labo bonke abantu bakoJuda bayidlulisela phambili inkosi, futhi lengxenye yesizwe sakoIsrayeli.
    41: 'Khangela-ke, bonke abantu bakoIsrayeli beza enkosini bathi enkosini: Abafowethu, abantu bakoJuda, bakuntshontsheleni, bachaphisa inkosi lendlu yayo iJordani labo bonke abantu bakaDavida belaye?'
    42: 'Bonke abantu bakoJuda basebephendula amadoda akoIsrayeli bathi: Ngoba inkosi iyisihlobo sethu; pho-ke, lithukuthelelani ngalindaba? Sike sadlani okwenkosi? Kumbe isinike isipho yini?'
    43: 'Njalo amadoda akoIsrayeli aphendula amadoda akoJuda, athi: Silengxenye ezilitshumi enkosini, futhi lakuDavida silelungelo okwedlula lina. Pho, lasidelelelani ukuthi ilizwi lethu lingabi ngelokuqala ukubuyisa inkosi yethu? Kodwa ilizwi lamadoda akoJuda lalilukhuni kulelizwi lamadoda akoIsrayeli.'
  20:
    1: 'Kwasekusenzakala ukuthi kube khona lapho umuntu kaBheliyali, obizo lakhe linguShebha indodana kaBikiri umBhenjamini; wasevuthela uphondo wathi: Kasilasabelo kuDavida, kasilalifa endodaneni kaJese; wonke umuntu emathenteni akhe, Israyeli!'
    2: Ngakho wonke umuntu wakoIsrayeli wenyuka wasuka emva kukaDavida, elandela uShebha indodana kaBikiri; kodwa abantu bakoJuda banamathela enkosini yabo, kusukela eJordani kwaze kwaba seJerusalema.
    3: UDavida wasefika endlini yakhe eJerusalema; inkosi yathatha abafazi abalitshumi, abafazi abancane, eyayibatshiye ukuze balinde indlu, yababeka endlini elindiweyo, yabanika ukudla, kodwa kayingenanga kubo. Basebevalelwa kwaze kwaba lusuku lokufa kwabo, bephila ebufelokazini.
    4: 'Inkosi yasisithi kuAmasa: Biza abantu bakoJuda babuthane kimi ngensuku ezintathu, lawe ube khona lapha.'
    5: UAmasa wasehamba ukubuthanisa uJuda, kodwa waphuza phezu kwesikhathi esimisiweyo ayemmisele sona.
    6: 'UDavida wasesithi kuAbishayi: Khathesi uShebha indodana kaBikiri uzasenzela okubi okwedlula uAbisalomu; wena thatha inceku zenkosi yakho, uxotshane laye, hlezi azitholele imizi ebiyelwe ngemithangala, asiphunyuke.'
    7: Kwasekuphuma emva kwakhe amadoda kaJowabi lamaKerethi lamaPelethi lamaqhawe wonke, basebephuma eJerusalema ukuxotshana loShebha indodana kaBikiri.
    8: Sebeselitsheni elikhulu eliseGibeyoni, uAmasa weza phambi kwabo. UJowabi wayebhince isigqoko ayesigqokile, laphezu kwaso kulebhanti elilenkemba ebotshelwe ekhalweni lwakhe isesikhwameni sayo; esaqhubeka inkemba yawa.
    9: 'UJowabi wasesithi kuAmasa: Uyaphila yini, mfowethu? UJowabi wasebamba uAmasa ngesilevu ngesandla sokunene ukuze amange.'
    10: Kodwa uAmasa wayengayinanzeleli inkemba eyayisesandleni sikaJowabi; wasemtshaya ngayo kubambo lwesihlanu, wathululela imibilini yakhe emhlabathini, kamphindanga, wafa. UJowabi loAbishayi umfowabo basebexotshana loShebha indodana kaBikiri.
    11: 'Omunye wamajaha kaJowabi wema phansi kwakhe, wathi: Omthandayo uJowabi, longokaDavida, landela uJowabi.'
    12: UAmasa wasegiqika egazini phakathi komgwaqo omkhulu. Lapho lowomuntu ebona ukuthi bonke abantu bayema, wamsusa uAmasa emgwaqweni omkhulu wamusa egangeni, waphosela isembatho phezu kwakhe, lapho ebona ukuthi wonke ofika ngakuye wema.
    13: Esesusiwe emgwaqweni omkhulu, bonke abantu badlula bamlandela uJowabi ukuze baxotshane loShebha indodana kaBikiri.
    14: Wasedabula kuzo zonke izizwe zakoIsrayeli, waya eAbeli ngitsho iBeti-Mahaka, lawo wonke amaBeri; basebebuthana bamlandela labo.
    15: Basebefika, bamgombolozela eAbeli-Beti-Mahaka; babuthelela idundulu maqondana lomuzi, lema emthangaleni; bonke abantu ababeloJowabi basebewona umduli ukuwuwisela phansi.
    16: 'Kwasekumemeza owesifazana ohlakaniphileyo phakathi komuzi wathi: Zwanini, zwanini! Ake lithi kuJowabi: Sondela lapha, ukuze ngikhulume lawe.'
    17: 'Esesondele kuye, owesifazana wathi: Nguwe uJowabi yini? Yena wathi: Nginguye. Wasesithi kuye: Zwana amazwi encekukazi yakho. Wasesithi: Ngiyezwa.'
    18: 'Wasekhuluma esithi: Endulo babejwayele ukukhuluma besithi: Kababuze lokubuza eAbeli; basebeqeda ngokunjalo.'
    19: Ngingowabokuthula, owabathembekileyo bakoIsrayeli; udinga ukuchitha umuzi lonina koIsrayeli. Uginyelani ilifa leNkosi?
    20: 'UJowabi wasephendula wathi: Kakube khatshana, kakube khatshana lami ukuthi ngiginye loba ngichithe.'
    21: 'Udaba kalunjalo; kodwa umuntu wasentabeni yakoEfrayimi, nguShebha indodana kaBikiri ibizo lakhe, uphakamisile isandla sakhe emelene lenkosi, emelene loDavida; nikelani yena kuphela, ngizasuka emzini. Owesifazana wasesithi kuJowabi: Khangela, ikhanda lakhe lizaphoselwa kuwe ngaphezu komduli.'
    22: Owesifazana wasesiya ngenhlakanipho yakhe ebantwini bonke. Basebequma ikhanda likaShebha indodana kaBikiri, baliphosela kuJowabi. Wasevuthela uphondo, bahlakazeka besuka kulowomuzi, ngulowo lalowo waya emathenteni akhe. UJowabi wasebuyela eJerusalema enkosini.
    23: Njalo uJowabi wayephezu kwebutho lonke lakoIsrayeli; loBhenaya indodana kaJehoyada wayephezu kwamaKerethi laphezu kwamaPelethi;
    24: loAdoniramu wayephezu kwezibhalwa; loJehoshafathi indodana kaAhiludi wayengumabhalane;
    25: loSheva wayengumbhali; loZadoki loAbhiyatha babengabapristi;
    26: loIra laye umJayiri wayengumpristi kaDavida.
  21:
    1: 'Kwasekusiba khona indlala ensukwini zikaDavida iminyaka emithathu, umnyaka ngomnyaka ilandelana; uDavida wadinga ubuso beNkosi. INkosi yasisithi: Kungenxa kaSawuli langenxa yendlu yakhe yegazi, ngoba wabulala amaGibeyoni.'
    2: 'Ngakho inkosi yabiza amaGibeyoni yathi kuwo: (AmaGibeyoni-ke ayengeyisiwo awabantwana bakoIsrayeli, kodwa ayengawensali yamaAmori; njalo abantwana bakoIsrayeli babefungile kuwo; uSawuli wasedinga ukuwatshaya ekutshisekeleni kwakhe abantwana bakoIsrayeli loJuda.)'
    3: 'Ngakho uDavida wathi kumaGibeyoni: Ngingalenzelani? Ngingayenza ngani inhlawulo yokuthula ukuze libusise ilifa leNkosi?'
    4: 'AmaGibeyoni asesithi kuye: Kayisindaba yesiliva kumbe igolide loSawuli lendlu yakhe; futhi kakusikwethu ukubulala umuntu koIsrayeli. Wasesithi: Lokho elikutshoyo ngizalenzela khona.'
    5: 'Basebesithi enkosini: Umuntu owasiqedayo, owaceba emelene lathi ukuthi sichithwe singasali lakuwuphi umngcele wakoIsrayeli,'
    6: 'kasinikwe amadoda ayisikhombisa emadodaneni akhe, njalo siwaphanyekele iNkosi eGibeya kaSawuli, okhethiweyo weNkosi. Inkosi yasisithi: Mina ngizalipha.'
    7: Kodwa inkosi yamyekela uMefiboshethi indodana kaJonathani indodana kaSawuli ngenxa yesifungo seNkosi esasiphakathi kwabo, phakathi kukaDavida loJonathani indodana kaSawuli.
    8: Kodwa inkosi yathatha amadodana amabili kaRizipa indodakazi kaAya ayewazalele uSawuli, uArimoni loMefiboshethi, lamadodana amahlanu kadadewabo kaMikhali indodakazi kaSawuli ayewazalele uAdriyeli indodana kaBarizilayi umMehola,
    9: yabanikela esandleni samaGibeyoni, asebaphanyeka entabeni phambi kweNkosi, njalo abayisikhombisa bawa kanyekanye. Babulawa ensukwini zokuvuna, ensukwini zakuqala ekuqaleni kokuvunwa kwebhali.
    10: URizipa indodakazi kaAya wasethatha isaka, wazendlalela lona phezu kwedwala, kusukela ekuqaleni kokuvuna kwaze kwathonta amanzi phezu kwabo evela emazulwini; kavumelanga inyoni zamazulu ukuthi zihlale phezu kwabo emini, lezilo zeganga ebusuku.
    11: Kwasekubikelwa uDavida lokho uRizipa indodakazi kaAya, umfazi omncane kaSawuli, ayekwenzile.
    12: UDavida wasehamba wayathatha amathambo kaSawuli lamathambo kaJonathani indodana yakhe kubahlali beJabeshi-Gileyadi ababewebile emdangeni weBeti-Shani, lapho amaFilisti ayebaphanyeke khona mhla amaFilisti etshaya uSawuli eGilibowa.
    13: Wasesenyusa esuka lapho amathambo kaSawuli lamathambo kaJonathani indodana yakhe; basebeqoqa amathambo awababephanyekiwe.
    14: Basebewangcwaba amathambo kaSawuli lakaJonathani indodana yakhe elizweni lakoBhenjamini eZela, engcwabeni likaKishi uyise. Benza konke inkosi eyayibalaye khona. Njalo emva kwalokho uNkulunkulu wancengeka ngenxa yelizwe.
    15: AmaFilisti abuye aba lempi futhi loIsrayeli; uDavida wasesehla lenceku zakhe kanye laye, njalo balwa lamaFilisti; uDavida wasedinwa.
    16: UIshibi-Benobi owayengowabantwana besiqhwaga, osisindo somkhonto wakhe sasingamashekeli angamakhulu amathathu ethusi, wayebhince inkemba entsha, wathi uzamtshaya uDavida.
    17: 'Kodwa uAbishayi indodana kaZeruya wamsiza, wamtshaya umFilisti wambulala. Khona abantu bakaDavida bafunga kuye besithi: Kawusayikuphuma impi lathi, hlezi ucitshe isibane sikaIsrayeli.'
    18: Kwasekusithi emva kwalokhu kwaba lempi futhi lamaFilisti eGobi; khona uSibekayi umHusha watshaya uSafi, owayengowabantwana besiqhwaga.
    19: Kwasekusiba lempi futhi lamaFilisti eGobi; uElihanani indodana kaJahari-Oregimi umBhethelehema, watshaya umfowabo kaGoliyathi umGiti, oluthi lomkhonto wakhe lwalunjengogodo lomaluki.
    20: Njalo kwabuye kwaba lempi eGathi, lapho okwakulomuntu omude, owayeleminwe eyisithupha ezandleni zakhe, lamazwane ayisithupha ezinyaweni zakhe, kungamatshumi amabili lane ngenani; laye-ke wayezalelwe isiqhwaga.
    21: Lapho eseyisa uIsrayeli, uJonathani indodana kaShimeya, umfowabo kaDavida, wamtshaya.
    22: Laba abane babezalelwe isiqhwaga eGathi; njalo bawa ngesandla sikaDavida langesandla senceku zakhe.
  22:
    1: UDavida wasekhuluma eNkosini amazwi alelihubo mhla iNkosi imkhulula esandleni sezitha zakhe zonke lesandleni sikaSawuli.
    2: 'Wasesithi: INkosi ilidwala lami, lenqaba yami, lomkhululi wami;'
    3: uNkulunkulu wedwala lami, ngizaphephela kuye, isihlangu sami, lophondo losindiso lwami, inqaba yami ephakemeyo, lesiphephelo sami, umsindisi wami; ungisindisile odlakeleni.
    4: Ngizabiza iNkosi edumisekayo, ngakho ngizasindiswa ezitheni zami.
    5: Ngoba izinsizi zokufa zingizingelezele, lezikhukhula zobubi zangethusa.
    6: Izibopho zesihogo zangigombolozela, imijibila yokufa yayiphambi kwami.
    7: Ekuhluphekeni kwami ngayibiza iNkosi, ngakhala kuNkulunkulu wami; waselizwa ilizwi lami esethempelini lakhe, lokukhala kwami kwafinyelela endlebeni zakhe.
    8: Khona umhlaba wazamazama, wanyikinyeka, izisekelo zamazulu zaqhaqhazela, zazamazama, ngoba wayethukuthele.
    9: Kwenyuka intuthu emakhaleni akhe, lomlilo ophuma emlonyeni wakhe waqothula; amalahle avuthiswa yiwo.
    10: Wasekhothamisa amazulu, wehlela phansi; lomnyama onzima wawungaphansi kwenyawo zakhe.
    11: Wasegada ikherubhi, waphapha, wabonakala phezu kwempiko zomoya.
    12: Wasemisa umnyama waba ngamadumba inhlangothi zonke zakhe, lokuqoqana kwamanzi, amayezi amnyama omkhathi.
    13: Ekukhazimuleni okuphambi kwakhe kwavuthiswa amalahle omlilo.
    14: INkosi yaduma isemazulwini, loPhezukonke walikhupha ilizwi lakhe.
    15: Yathuma imitshoko, yabachitha; imibane, yabaphaphathekisa.
    16: Khona kwabonakala imisele yolwandle, kwembulwa izisekelo zomhlaba, ekusoleni kweNkosi, ekuvutheleni komoya wamakhala ayo.
    17: Iphezulu yathuma, yangibamba, yangenyula emanzini amanengi.
    18: Yangophula esitheni sami esilamandla, kwabangizondayo, ngoba babelamandla kulami.
    19: Babephambi kwami osukwini lwenhlupheko yami, kodwa iNkosi yaba yisisekelo sami.
    20: Yangikhuphela endaweni ebanzi, yangikhulula, ngoba yayithokoza ngami.
    21: INkosi yangivuza njengokulunga kwami, yangibuyisela njengokuhlanzeka kwezandla zami.
    22: Ngoba ngizilondolozile indlela zeNkosi, kangisukanga kuNkulunkulu wami ngenkohlakalo.
    23: Ngoba zonke izahlulelo zayo zaziphambi kwami, lezimiso zayo, kangiphambukanga kuzo.
    24: Njalo ngangiqondile phambi kwayo, ngizinqandile ebubini bami.
    25: Ngakho iNkosi ingibuyisele njengokulunga kwami, njengokuhlanzeka kwami phambi kwamehlo ayo.
    26: Kolesihawu uzaziveza ulesihawu; koqotho uzaziveza uqotho;
    27: kohlanzekileyo uzaziveza uhlanzekile; lakophambukileyo uzaziveza uphambukile.
    28: Labantu abahlutshwayo uzabasindisa, kodwa amehlo akho aphezu kwabaziphakamisayo, uzabehlisela phansi.
    29: Ngoba uyisibane sami, Nkosi, iNkosi izakhanyisa-ke ubumnyama bami.
    30: Ngoba ngawe ngigijimile ngadabula phakathi kwebutho, ngoNkulunkulu wami ngeqe umthangala.
    31: UNkulunkulu; indlela yakhe iphelele; ilizwi leNkosi lihloliwe; uyisihlangu kubo bonke abaphephela kuye.
    32: Ngoba ngubani onguNkulunkulu ngaphandle kweNkosi? Njalo ngubani olidwala ngaphandle kukaNkulunkulu wethu?
    33: UNkulunkulu uyinqaba yami lamandla, owenza indlela yami iphelele.
    34: Owenza inyawo zami zibe njengezezimpala, wangimisa ezingqongeni zami.
    35: Ofundisela izandla zami impi, ukuze idandili lethusi ligotshiswe zingalo zami.
    36: Unginikile lesihlangu sosindiso lwakho, lokuzithoba kwakho kungikhulisile.
    37: Wenze laba banzi inyathelo lami ngaphansi kwami, ukuze inqagala zami zingatsheleli.
    38: Ngixotshene lezitha zami ngazibhubhisa, kangibuyanga ngaze ngaziqeda.
    39: Ngaziqeda, ngazigwaza, ukuze zingavuki; kodwa zawa ngaphansi kwenyawo zami.
    40: Ngoba ungibhincise amandla kusenzelwa impi, wabakhothamisela phansi kwami abangivukelayo.
    41: Unginike intamo yezitha zami, labo abangizondayo ngababhubhisa.
    42: Bakhangela, kodwa engekho umsindisi; eNkosini, kodwa kayibaphendulanga.
    43: Ngasengibacholisisa njengothuli lomhlaba, ngabagxoba njengodaka lwezitalada, ngabatsahaza.
    44: Wasungikhulula ekuphikiseni kwabantu bami, wangigcina ngiyinhloko yezizwe; abantu engangingabazi bangisebenzela.
    45: Abezizweni bazazehlisela phansi kimi; bangenela ukuzwa ngendlebe bazangilalela.
    46: Abezizweni bazabuna, baphume ezinqabeni zabo bethuthumela.
    47: INkosi iyaphila; njalo kalibusiswe idwala lami, kaphakanyiswe uNkulunkulu, idwala losindiso lwami;
    48: uNkulunkulu onginika impindiselo, lowehlisela izizwe ngaphansi kwami;
    49: longikhupha ezitheni zami; laphezu kwabangivukelayo wena wangiphakamisa; lemuntwini wodlakela wangikhulula.
    50: Ngenxa yalokhu ngizakudumisa, Nkosi, phakathi kwezizwe, ngihubele ibizo lakho indumiso.
    51: Ingumphotshongo wosindiso kuyo inkosi yayo, isenzela ogcotshiweyo wayo umusa, kuDavida, lenzalweni yakhe kuze kube nininini.
  23:
    1: 'La-ke ngamazwi okucina kaDavida. UDavida indodana kaJese wathi, lomuntu ophakanyiselwe phezulu, ogcotshiweyo kaNkulunkulu kaJakobe, lomhlabeleli omnandi wakoIsrayeli, wathi:'
    2: UMoya weNkosi wakhuluma ngami, lelizwi lakhe lisolimini lwami.
    3: 'UNkulunkulu kaIsrayeli wathi, iDwala likaIsrayeli lakhuluma kimi lathi: Obusa abantu uzakuba ngolungileyo, ebusa ngokumesaba uNkulunkulu.'
    4: Njalo uzakuba njengokukhanya kwekuseni ekuphumeni kwelanga, ikuseni engelamayezi, njengohlaza emhlabathini ngokukhanya emva kwezulu.
    5: Lanxa indlu yami ingenjalo kuNkulunkulu, kube kanti wenzile lami isivumelwano esilaphakade, esimiswe kuhle ezintweni zonke, lesigcinekileyo, ngoba lonke usindiso lwami lesiloyiso sikuso, lanxa engasikhulisi.
    6: Kodwa abakaBheliyali bonke banjengameva alahliweyo, ngoba engelakuthathwa ngesandla;
    7: kodwa umuntu owathintayo uzazihlomisa ngensimbi langoluthi lomkhonto, azatshiswa lokutshiswa ngomlilo kuleyondawo.
    8: 'La ngamabizo amaqhawe uDavida ayelawo: UJoshebi-Bashebeti umTahekemoni, inhloko yezinduna; nguye uAdino umEzini, ngenxa yabangamakhulu ayisificaminwembili ababulawa ngasikhathi sinye.'
    9: Lemva kwakhe kwakuloEleyazare indodana kaDodo indodana kaAhohi, owamaqhawe amathathu ayeloDavida, ekudeleleni kwabo amaFilisti ayebuthanele khona impi, lapho amadoda akoIsrayeli esenyukile,
    10: yena wasukuma watshaya amaFilisti saze sadinwa isandla sakhe, lesandla sakhe sanamathela enkembeni. INkosi yasisenza usindiso olukhulu ngalolosuku; abantu basebebuya emva kwakhe ukuzaphanga kuphela.
    11: Lemva kwakhe kwakuloShama indodana kaAge umHarari. AmaFilisti ayebuthene aba lixuku, lapho okwakukhona isiqinti sensimu sigcwele amalentili; njalo abantu babaleka ebusweni bamaFilisti,
    12: kodwa wajama phakathi kwesiqinti, wasivikela, wawatshaya amaFilisti. INkosi yenza-ke usindiso olukhulu.
    13: Abathathu ezinhlokweni ezingamatshumi amathathu basebesehla, bafika kuDavida ebhalwini lweAdulamu ngesikhathi sokuvuna; lexuku lamaFilisti lalimise inkamba esihotsheni seRefayimi.
    14: Langalesosikhathi uDavida wayesenqabeni, lebutho lenqaba lamaFilisti laliseBhethelehema ngalesosikhathi.
    15: 'UDavida wasenxwanela, wathi: Hawu, kungathi omunye ubenganginathisa amanzi omthombo weBhethelehema ongasesangweni!'
    16: Lawomaqhawe amathathu asefohla adabula enkambeni yamaFilisti, akha amanzi emthonjeni weBhethelehema owawungasesangweni, awathatha awaletha kuDavida. Kube kanti kathandanga ukuwanatha, kodwa wawathululela iNkosi.
    17: 'Wasesithi: Kakube khatshana lami, Nkosi, ukuthi ngenze lokho; kakusigazi yini labantu abahambe lempilo yabo engozini? Ngalokho kathandanga ukuwanatha. Lezizinto azenza lamaqhawe amathathu.'
    18: Njalo uAbishayi, umfowabo kaJowabi indodana kaZeruya, wayeyinhloko yabathathu. Yena wasegiyela abangamakhulu amathathu ngomkhonto wakhe, ababuleweyo, wasesiba lebizo phakathi kwabathathu.
    19: Kahlonitshwanga kakhulu yini kulabathathu? Ngakho waba yinduna yabo; kodwa kafikanga kwabathathu abokuqala.
    20: UBhenaya-ke, indodana kaJehoyada, indodana yeqhawe, omkhulu ngezenzo, weKabhiseyeli. Yena watshaya ababili abanjengezilwane bakoMowabi; futhi wehla watshaya isilwane phakathi komgodi mhla weliqhwa elikhithikileyo.
    21: Yena wasetshaya indoda engumGibhithe, umuntu obukekayo; njalo umGibhithe wayelomkhonto esandleni sakhe; kodwa wehlela kuye elenduku, wawuhluthuna umkhonto esandleni somGibhithe, wambulala ngomkhonto wakhe.
    22: Lezizinto wazenza uBhenaya indodana kaJehoyada, waba lebizo phakathi kwamaqhawe amathathu.
    23: Wayehlonipheka kulabangamatshumi amathathu, kodwa kafikanga kwabathathu. UDavida wasembeka phezu kwabalindi bakhe.
    24: UAsaheli umfowabo kaJowabi wayephakathi kwabangamatshumi amathathu, uElihanani indodana kaDodo weBhethelehema,
    25: uShama umHarodi, uElika umHarodi,
    26: uHelezi umPaliti, uIra indodana kaIkheshi umThekhowa,
    27: uAbiyezeri umAnethothi, uMebunayi umHusha,
    28: uZalimoni umAhohi, uMaharayi umNetofa,
    29: uHelebi indodana kaBahana umNetofa, uIthayi indodana kaRibayi weGibeya wabantwana bakoBhenjamini,
    30: uBhenaya umPirathoni, uHidayi wezifuleni zeGahashi,
    31: uAbi-Aliboni umAraba, uAzimavethi umBahurimi,
    32: uEliyabha umShahaliboni, wamadodana kaJasheni, uJonathani,
    33: uShama umHarari, uAhiyamu indodana kaSharari umHarari,
    34: uElifeleti indodana kaAhasibayi indodana yomMahaka, uEliyamu indodana kaAhithofeli umGilo,
    35: uHezirayi umKharmeli, uPaharayi umArabi,
    36: uIgali indodana kaNathani weZoba, uBani umGadi,
    37: uZeleki umAmoni, uNaharayi umBherothi, umthwali wezikhali zikaJowabi indodana kaZeruya,
    38: uIra umIthiri, uGarebi umIthiri,
    39: uUriya umHethi; bebonke babengamatshumi amathathu lesikhombisa.
  24:
    1: 'Lwaselubuya lwamvuthela uIsrayeli ulaka lukaJehova, wabavusela uDavida, esithi: Hamba ubale uIsrayeli loJuda.'
    2: 'Ngakho inkosi yathi kuJowabi induna yebutho eyayilaye: Hamba khathesi ubhode ezizweni zonke zakoIsrayeli, kusukela koDani kuze kube seBherishebha, libale abantu ukuze ngazi inani labantu.'
    3: 'UJowabi wasesithi enkosini: Aluba iNkosi uNkulunkulu wakho ingandisa ebantwini, loba bebanengi kangakanani, kuphindwe ngokulikhulu, ukuthi amehlo enkosi yami, inkosi, akubone. Kodwa inkosi yami, inkosi, ithokozelani kulinto?'
    4: Kodwa ilizwi lenkosi lalilamandla phezu kukaJowabi laphezu kwezinduna zebutho. Ngakho uJowabi lenduna zebutho baphuma phambi kwenkosi ukuze babale abantu, uIsrayeli.
    5: Basebechapha iJordani, bamisa inkamba eAroweri, ngakwesokunene komuzi ophakathi kwesifula seGadi, lamaqondana leJazeri.
    6: Basebefika eGileyadi lelizweni leTahetimi-Hodishi; bafika eDani-Jahani, babhoda ngaseSidoni,
    7: bafika enqabeni yeTire lemizini yonke yamaHivi leyamaKhanani; baphuma baya eningizimu yakoJuda, eBherishebha.
    8: Sebebhode badabula ilizwe lonke, bafika eJerusalema ekupheleni kwenyanga eziyisificamunwemunye lensuku ezingamatshumi amabili.
    9: UJowabi waseyinika inkosi inani lokubalwa kwabantu; njalo kwakukhona koIsrayeli amaqhawe ayizinkulungwane ezingamakhulu ayisificaminwembili ahwatsha inkemba; lamadoda akoJuda ayengamadoda ayizinkulungwane ezingamakhulu amahlanu.
    10: 'Inhliziyo kaDavida yasimtshaya emva kokuthi esebale abantu. UDavida wasesithi eNkosini: Ngonile kakhulu ngalokho engikwenzileyo. Ngakho-ke, Nkosi, ngiyakuncenga, susa ububi benceku yakho, ngoba ngenze ngobuthutha obukhulu.'
    11: 'Kwathi uDavida esevukile ekuseni, kwafika ilizwi leNkosi kuGadi umprofethi, umboni kaDavida, lisithi:'
    12: 'Hamba uthi kuDavida: Itsho njalo iNkosi ithi: Ngikubekela okuthathu; zikhethele okukodwa kukho, ukuthi ngikwenze kuwe.'
    13: 'UGadi wasefika kuDavida, wamtshela wathi kuye: Kufike kuwe yini iminyaka eyisikhombisa yendlala elizweni lakini? Loba ubalekele izitha zakho inyanga ezintathu zixotshana lawe? Ingabe kube khona umatshayabhuqe wesifo okwensuku ezintathu elizweni lakini? Khathesi cabanga, ubone ukuthi yimpendulo bani engizayibuyisela kongithumileyo.'
    14: 'UDavida wasesithi kuGadi: Ngicindezelekile kakhulu; ake siwele esandleni seNkosi, ngoba izisa zayo zinkulu, kodwa kangingaweli esandleni somuntu.'
    15: Ngakho iNkosi yasibeka umatshayabhuqe wesifo kuIsrayeli, kusukela ekuseni kwaze kwaba sesikhathini esimisiweyo; kwasekusifa ebantwini abantu abayizinkulungwane ezingamatshumi ayisikhombisa kusukela koDani kwaze kwaba seBherishebha.
    16: 'Lapho ingilosi iselulela isandla sayo eJerusalema ukuyibhubhisa, iNkosi yazisola ngalobobubi, yathi engilosini eyayibhubhisa abantu: Sekwanele. Khathesi finyeza isandla sakho. Ingilosi yeNkosi yayisebaleni lokubhulela likaArawuna umJebusi.'
    17: 'UDavida wasekhuluma eNkosini lapho ebona ingilosi eyayitshaya abantu, wathi: Khangela, mina ngonile, njalo mina ngenze okubi; pho, lezizimvu zenzeni? Isandla sakho ake simelane lami njalo simelane lendlu kababa.'
    18: 'UGadi wasefika kuDavida ngalolosuku, wathi kuye: Yenyuka, umisele iNkosi ilathi ebaleni lokubhulela likaArawuna umJebusi.'
    19: UDavida wasesenyuka njengokutsho kukaGadi, njengokulaya kweNkosi.
    20: UArawuna waselunguza, wabona inkosi lenceku zayo beqhubeka besiza kuye; uArawuna wasephuma wakhothama phambi kwenkosi ngobuso bakhe emhlabathini.
    21: 'UArawuna wasesithi: Kungani inkosi yami, inkosi, ize encekwini yayo? UDavida wasesithi: Ukuthi ngithenge kuwe ibala lokubhulela, ukuthi ngakhele iNkosi ilathi, ukuze inhlupheko ithinteke ingafiki ebantwini.'
    22: 'UArawuna wasesithi kuDavida: Inkosi yami, inkosi, kayithathe inikele lokho okuhle emehlweni ayo; bona, nanzi inkabi zomnikelo wokutshiswa, lezimbulo lezinto zenkabi kube zinkuni.'
    23: 'Konke lokhu, nkosi, uArawuna wakunika inkosi; uArawuna wasesithi enkosini: INkosi uNkulunkulu wakho kayikwemukele.'
    24: 'Inkosi yasisithi kuArawuna: Hatshi, kodwa ngizakuthenga lokukuthenga kuwe ngentengo; njalo kangiyikunikela iminikelo yokutshiswa engangibizanga lutho eNkosini uNkulunkulu wami. UDavida waselithenga ibala lokubhulela lezinkabi ngamashekeli esiliva angamatshumi amahlanu.'
    25: UDavida wasesakhela khona iNkosi ilathi, wanikela iminikelo yokutshiswa leminikelo yokuthula. Ngakho iNkosi yancengeka ngelizwe, inhlupheko yasithinteka phezu kukaIsrayeli.
11:
  1:
    1: Inkosi uDavida yayisindala ilensuku ezinengi; basebeyembesa ngezembatho, kodwa kayikhudumalanga.
    2: 'Inceku zayo zasezisithi kuyo: Inkosi yami, inkosi, kayidingelwe intombazana emsulwa, ukuthi ime phambi kwenkosi, iyonge, ilale esifubeni sakho, ukuze inkosi yami, inkosi, ikhudumale.'
    3: Zasezidinga intombazana enhle emingceleni yonke yakoIsrayeli, zathola uAbishagi umShunami, zamletha enkosini.
    4: Intombazana yayinhle kakhulu sibili, yaba ngumongi wenkosi, yayisebenzela; kodwa inkosi kayiyazanga.
    5: 'UAdonija indodana kaHagithi waseziphakamisa esithi: Mina ngizakuba yinkosi. Wasezilungisela inqola labagadi bamabhiza, lamadoda angamatshumi amahlanu ukugijima phambi kwakhe.'
    6: 'Uyise wayengazanga amdanise lakanye esithi: Wenzeleni kanje? Laye futhi wayelesimo esihle kakhulu, lonina wamzala emva kukaAbisalomu.'
    7: Lamazwi akhe ayeloJowabi indodana kaZeruya njalo loAbhiyatha umpristi, basebencedisa, bamlandela uAdonija.
    8: Kodwa uZadoki umpristi, loBhenaya indodana kaJehoyada, loNathani umprofethi, loShimeyi, loReyi, lamaqhawe uDavida ayelawo, babengekho kuAdonija.
    9: UAdonija wahlaba izimvu lezinkabi lokunonisiweyo elitsheni leZohelethi eliseceleni kweEni-Rogeli, wanxusa bonke abafowabo, amadodana enkosi, lawo wonke amadoda akoJuda, inceku zenkosi;
    10: kodwa oNathani umprofethi loBhenaya lamaqhawe loSolomoni umfowabo kabanxusanga.
    11: 'Ngakho uNathani wakhuluma kuBathisheba unina kaSolomoni esithi: Kawuzwanga yini ukuthi uAdonija indodana kaHagithi uyabusa, lenkosi yethu uDavida kayikwazi?'
    12: Ngakho-ke woza, ake ngikuphe iseluleko, ukuze usindise impilo yakho lempilo yendodana yakho uSolomoni.
    13: 'Hamba ungene enkosini uDavida uthi kuyo: Wena nkosi yami, nkosi, kawufunganga yini kuncekukazi yakho usithi: Qotho, uSolomoni indodana yami uzabusa emva kwami, njalo yena uzahlala esihlalweni sami sobukhosi? Pho, kungani kubusa uAdonija?'
    14: Khangela, ulokhu usakhuluma lapho lenkosi, ngingene lami emva kwakho, ngiqinise amazwi akho.
    15: UBathisheba wasengena enkosini ekamelweni. Inkosi yayisindala kakhulu, loAbishagi umShunami wayeyisebenzela inkosi.
    16: 'UBathisheba waseguqa wakhothamela inkosi; inkosi yasisithi: Ulani?'
    17: 'Wasesithi kuyo: Nkosi yami, wena wafunga ngoJehova uNkulunkulu wakho kuncekukazi yakho usithi: Qotho uSolomoni indodana yakho uzabusa emva kwami, njalo yena uzahlala esihlalweni sami sobukhosi.'
    18: Kodwa khathesi khangela, uAdonija uyabusa, khathesi-ke, nkosi yami, nkosi, kawukwazi.
    19: Usehlabe izinkabi lokunonisiweyo lezimvu ezinengi, wanxusa wonke amadodana enkosi loAbhiyatha umpristi loJowabi induna yebutho; kodwa uSolomoni inceku yakho kamnxusanga.
    20: Wena-ke, nkosi yami, nkosi, amehlo kaIsrayeli wonke aphezu kwakho ukuthi ubatshele ukuthi ngubani ozahlala esihlalweni sobukhosi senkosi yami, inkosi, emva kwayo,
    21: hlezi kuzakuthi lapho inkosi yami, inkosi, izalala laboyise, mina lendodana yami uSolomoni sizakuba yizoni.
    22: Khangela-ke, elokhu esakhuluma lenkosi, loNathani umprofethi wangena.
    23: 'Basebeyibikela inkosi besithi: Khangela uNathani umprofethi. Esengene phambi kwenkosi wakhothama phambi kwenkosi ngobuso bakhe emhlabathini.'
    24: 'UNathani wasesithi: Nkosi yami, nkosi, wena utshilo yini ukuthi: UAdonija uzabusa emva kwami, njalo yena uzahlala esihlalweni sami sobukhosi?'
    25: 'Ngoba wehlile lamuhla, uhlabile izinkabi lokunonisiweyo lezimvu ezinengi, wanxusa wonke amadodana enkosi, lenduna zebutho, loAbhiyatha umpristi; khangela-ke, bayadla bayanatha phambi kwakhe, njalo bathi: Kayiphile inkosi uAdonija!'
    26: Kodwa mina, mina inceku yakho loZadoki umpristi loBhenaya indodana kaJehoyada loSolomoni inceku yakho, kasinxusanga.
    27: Lindaba yenziwe yinkosi yami, inkosi, yini? Njalo kawazisanga inceku yakho ukuthi ngubani ozahlala esihlalweni sobukhosi senkosi yami, inkosi, emva kwayo?
    28: 'Inkosi uDavida yasiphendula yathi: Ngibizelani uBathisheba. Wasengena phambi kobuso benkosi, wema phambi kwenkosi.'
    29: 'Inkosi yasifunga yathi: Kuphila kukaJehova ohlenge umphefumulo wami kuzo zonke inhlupheko,'
    30: 'ngitsho, njengoba ngafunga kuwe ngeNkosi, uNkulunkulu kaIsrayeli, ngisithi: Qotho, uSolomoni indodana yakho uzabusa emva kwami, njalo yena uzahlala esihlalweni sami sobukhosi esikhundleni sami; qotho ngizakwenza njalo lamuhla.'
    31: 'UBathisheba wasekhothama ngobuso emhlabathini, waguqela inkosi wathi: Kayiphile inkosi yami, inkosi uDavida kuze kube nininini!'
    32: 'Inkosi uDavida yasisithi: Ngibizelani uZadoki umpristi, loNathani umprofethi, loBhenaya indodana kaJehoyada. Basebengena phambi kwenkosi.'
    33: 'Inkosi yasisithi kibo: Thathani kanye lani inceku zenkosi yenu, ligadise uSolomoni indodana yami imbongolo engeyami, limehlisele eGihoni.'
    34: 'Kakuthi-ke uZadoki umpristi loNathani umprofethi bamgcobe khona abe yinkosi phezu kukaIsrayeli; beselivuthela uphondo lithi: Kayiphile inkosi uSolomoni!'
    35: Beselisenyuka emva kwakhe, njalo uzakuza ahlale esihlalweni sami sobukhosi, ngoba uzakuba yinkosi esikhundleni sami, njalo yena ngimbekile ukuthi abe ngumbusi phezu kukaIsrayeli laphezu kukaJuda.
    36: 'UBhenaya indodana kaJehoyada waseyiphendula inkosi wathi: Ameni. Kayitsho njalo iNkosi, uNkulunkulu wenkosi yami, inkosi!'
    37: Njengoba uJehova ubelenkosi yami, inkosi, kabe njalo loSolomoni, asenze isihlalo sakhe sobukhosi sibe sikhulu kulesihlalo sobukhosi senkosi yami, inkosi uDavida.
    38: Ngakho uZadoki umpristi, loNathani umprofethi, loBhenaya indodana kaJehoyada, lamaKerethi, lamaPelethi behla bamgadisa uSolomoni imbongolo yenkosi uDavida, bamusa eGihoni.
    39: 'UZadoki umpristi wasethatha uphondo lwamafutha ethenteni, wamgcoba uSolomoni. Basebevuthela uphondo, bonke abantu bathi: Kayiphile inkosi uSolomoni!'
    40: Bonke abantu basebesenyuka emva kwakhe, bonke abantu basebevuthela imihlanga bethokoza ngentokozo enkulu, waze waqhekezeka umhlaba ngomsindo wabo.
    41: 'UAdonija labo bonke abanxusiweyo ababelaye basebewuzwa sebeqede ukudla. Lapho uJowabi esizwa ukukhala kophondo wathi: Ngowani umsindo womuzi oxokozelayo?'
    42: 'Lapho esakhuluma, khangela, kwafika uJonathani indodana kaAbhiyatha umpristi; uAdonija wathi: Ngena, ngoba uliqhawe, uletha imibiko emihle.'
    43: 'UJonathani wasephendula wathi kuAdonija: Qotho, inkosi yethu, inkosi uDavida, imbekile uSolomoni waba yinkosi;'
    44: njalo inkosi ithume kanye laye uZadoki umpristi, loNathani umprofethi, loBhenaya indodana kaJehoyada, lamaKerethi, lamaPelethi, bamgadisa imbongolo yenkosi.
    45: Njalo uZadoki umpristi loNathani umprofethi bamgcobile waba yinkosi eGihoni, benyuka khona bethokoza; yikho umuzi uxokozela. Yiwo lowomsindo eliwuzwileyo.
    46: Futhi uSolomoni usehlezi esihlalweni sobukhosi sombuso.
    47: 'Futhi lenceku zenkosi zifikile ukubusisa inkosi yethu, inkosi uDavida, zisithi: UNkulunkulu wakho kalenze ibizo likaSolomoni libe ngcono kulebizo lakho, enze isihlalo sakhe sobukhosi sibe sikhulu kulesihlalo sakho sobukhosi. Inkosi yasikhothama embhedeni.'
    48: 'Futhi-ke yatsho njalo inkosi: Kayibusiswe iNkosi, uNkulunkulu kaIsrayeli, enike lamuhla ohlala esihlalweni sami sobukhosi, amehlo ami ekubona.'
    49: Bonke abanxusiweyo ababeloAdonija basebethuthumela, basukuma, bahamba ngulowo lalowo ngendlela yakhe.
    50: UAdonija wasesesaba ngenxa kaSolomoni, wasukuma wahamba, wabamba impondo zelathi.
    51: 'Wasebikelwa uSolomoni ukuthi: Khangela, uAdonija uyayesaba inkosi uSolomoni; ngoba khangela, usebambe impondo zelathi esithi: Inkosi uSolomoni kayifunge kimi lamuhla ukuthi kayiyikuyibulala inceku yayo ngenkemba.'
    52: 'USolomoni wasesithi: Uba eyindoda uqobo, kakuyikuwa okonwele lwakhe emhlabathini. Kodwa uba ububi butholakala kuye, uzakufa.'
    53: 'Inkosi uSolomoni yasithuma, bamehlisa elathini. Wasesiza wakhothama enkosini uSolomoni; uSolomoni wasesithi kuye: Yana endlini yakho.'
  2:
    1: 'Insuku zikaDavida zokuthi afe zasezisondela, waselaya uSolomoni indodana yakhe esithi:'
    2: Sengihamba indlela yomhlaba wonke. Ngakho qina, ube yindoda,
    3: ugcine imfanelo yeNkosi uNkulunkulu wakho, ukuhamba ngezindlela zayo, ukugcina izimiso zayo, imithetho yayo, lezahlulelo zayo, lobufakazi bayo, njengokubhaliweyo emlayweni kaMozisi, ukuze uphumelele kukho konke okwenzayo, laloba ngaphi lapho ophendukela khona,
    4: 'ukuze iNkosi iqinise ilizwi layo eyalikhuluma mayelana lami isithi: Uba amadodana akho eqaphelisa indlela yawo, ukuhamba ngobuqotho phambi kwami ngenhliziyo yonke yawo langomphefumulo wonke wawo, (isithi) kakuyikusweleka kuwe indoda esihlalweni sobukhosi sikaIsrayeli.'
    5: Futhi-ke wena uyakwazi ukuthi uJowabi indodana kaZeruya wenzani kimi, ukuthi wenzani kuzinduna ezimbili zamabutho akoIsrayeli, kuAbhineri indodana kaNeri, lakuAmasa indodana kaJetheri, owababulala wachitha igazi lempi ekuthuleni, wafaka igazi lempi ebhantini lakhe elalisekhalweni lwakhe lemanyathelweni asenyaweni zakhe.
    6: Ngakho yenza njengenhlakanipho yakho, ungayekeli ikhanda lakhe elilezimvu lehlele engcwabeni ngokuthula.
    7: Kodwa kumadodana kaBarizilayi umGileyadi wenze umusa, njalo kawabe phakathi kwabadla etafuleni lakho, ngoba ngokunjalo asondela kimi ekubalekeleni kwami ubuso bukaAbisalomu umfowenu.
    8: 'Futhi khangela, kukhona kuwe uShimeyi indodana kaGera umBhenjamini weBahurimi, owangithuka ngesethuko esibuhlungu mhla ngisiya eMahanayimi; kodwa wehla ukungihlangabeza eJordani, ngasengifunga kuye ngeNkosi ngathi: Kangiyikukubulala ngenkemba.'
    9: Ngakho-ke ungamyekeli abe ngongelacala, ngoba ungumuntu ohlakaniphileyo, ngoba uyakwazi ozakwenza kuye, njalo uzakwehlisela ikhanda lakhe eliyimpunga lilegazi engcwabeni.
    10: UDavida waselala laboyise, wangcwatshelwa emzini kaDavida.
    11: Njalo insuku uDavida abusa ngazo phezu kukaIsrayeli zaziyiminyaka engamatshumi amane; eHebroni wabusa iminyaka eyisikhombisa, leJerusalema wabusa iminyaka engamatshumi amathathu lantathu.
    12: USolomoni wasehlala esihlalweni sobukhosi sikaDavida uyise, lombuso wakhe waqiniswa kakhulu.
    13: 'UAdonija indodana kaHagithi wasesiza kuBathisheba unina kaSolomoni; wasesithi: Ukuza kwakho kuyikuthula yini? Wasesithi: Ukuthula.'
    14: 'Wathi: Ngilelizwi kuwe. Wasesithi: Khuluma.'
    15: 'Wasesithi: Wena uyakwazi ukuthi umbuso wawungowami, lokuthi uIsrayeli wonke babebeke ubuso babo kimi ukuthi ngizabusa; kodwa umbuso waphendulwa, waba ngowomfowethu, ngoba waba ngowakhe uvela eNkosini.'
    16: 'Khathesi-ke, ngicela isicelo esisodwa kuwe, ungafulathelisi ubuso bami. Wasesithi kuye: Khuluma.'
    17: 'Wasesithi: Ake ukhulume loSolomoni inkosi (ngoba kayikufulathelisa ubuso bakho) ukuthi anginike uAbishagi umShunami abe ngumkami.'
    18: 'UBathisheba wasesithi: Kulungile; mina ngizakukhulumela enkosini.'
    19: Ngakho uBathisheba wasesiya enkosini uSolomoni ukukhulumela uAdonija kuyo. Inkosi yasisukuma ukumhlangabeza, yakhothama kuye, yahlala esihlalweni sayo sobukhosi, yathi kubekelwe unina wenkosi isihlalo sobukhosi; wasehlala ngakwesokunene sayo.
    20: 'Wasesithi: Ngicela isicelo esisodwa esincinyane kuwe, ungafulathelisi ubuso bami. Inkosi yasisithi kuye: Cela, mama, ngoba kangiyikufulathelisa ubuso bakho.'
    21: 'Wasesithi: UAbishagi umShunami kanikwe uAdonija umfowenu abe ngumkakhe.'
    22: 'Inkosi uSolomoni yasiphendula yathi kunina: Usumcelelelani uAdonija uAbishagi umShunami? Umcelele lombuso, ngoba ungumfowethu omdala kulami, yebo yena loAbhiyatha umpristi loJowabi indodana kaZeruya.'
    23: 'Inkosi uSolomoni yasifunga ngeNkosi isithi: Kenze njalo uNkulunkulu kimi lokunjalo engezelele, uba uAdonija engakhulumanga lelilizwi emelene lempilo yakhe.'
    24: Ngakho-ke, kuphila kukaJehova ongimisileyo wangibeka esihlalweni sobukhosi sikaDavida ubaba, wangenzela indlu njengokukhuluma kwakhe, isibili lamuhla uAdonija uzabulawa.
    25: Inkosi uSolomoni yasithuma ngesandla sikaBhenaya indodana kaJehoyada, owamsukelayo, wasesifa.
    26: 'LakuAbhiyatha umpristi inkosi yathi: Yana eAnathothi emasimini akho, ngoba ungumuntu wokufa; kodwa lamuhla kangiyikukubulala ngoba wawuthwala umtshokotsho weNkosi uJehova phambi kukaDavida ubaba, langoba wahlupheka kukho konke ubaba ahlupheka ngakho.'
    27: Ngakho uSolomoni wamxotsha uAbhiyatha ekubeni ngumpristi weNkosi, ukugcwalisa ilizwi leNkosi eyalikhuluma mayelana lendlu kaEli eShilo.
    28: Kwathi umbiko ufika kuJowabi, ngoba uJowabi wayephenduke walandela uAdonija lanxa wayengaphendukanga walandela uAbisalomu, uJowabi wabalekela ethenteni leNkosi, wabamba impondo zelathi.
    29: 'Kwasekubikelwa inkosi uSolomoni ukuthi uJowabi usebalekele ethenteni leNkosi, khangela-ke, useceleni kwelathi. USolomoni wasethuma uBhenaya indodana kaJehoyada esithi: Hamba umsukele.'
    30: 'Ngakho uBhenaya waya ethenteni leNkosi, wathi kuye: Itsho njalo inkosi: Phuma! Kodwa wathi: Hatshi, kodwa ngizafela lapha. UBhenaya wasebuyisela ilizwi enkosini, esithi: Utsho njalo uJowabi, ungiphendule njalo.'
    31: 'Inkosi yasisithi kuye: Yenza njengokutsho kwakhe, umsukele, umngcwabe; ukuze ususe kimi lendlini kababa igazi elingelacala uJowabi alichithayo.'
    32: 'Njalo iNkosi izabuyisela igazi lakhe ekhanda lakhe, owasukela amadoda amabili ayelungile engcono kulaye, wawabulala ngenkemba, ubaba uDavida engazi: UAbhineri indodana kaNeri induna yebutho lakoIsrayeli, loAmasa indodana kaJetheri induna yebutho lakoJuda.'
    33: Ngakho igazi labo lizabuyela ekhanda likaJowabi lekhanda lenzalo yakhe kuze kube nininini; kodwa kuDavida lenzalweni yakhe, lendlini yakhe, lembusweni wakhe, kuzakuba lokuthula kuze kube nininini okuvela eNkosini.
    34: UBhenaya indodana kaJehoyada wasesenyuka, wamsukela wambulala; wasengcwatshelwa endlini yakhe enkangala.
    35: Inkosi yasibeka uBhenaya indodana kaJehoyada esikhundleni sakhe phezu kwebutho, loZadoki umpristi inkosi yambeka esikhundleni sikaAbhiyatha.
    36: 'Inkosi yasithuma yabiza uShimeyi, yathi kuye: Zakhele indlu eJerusalema, uhlale khona, ungaphumi lapho uye ngaphi langaphi.'
    37: Ngoba kuzakuthi mhla uphumayo, uchaphe isifula iKidroni, yazi lokwazi ukuthi uzakufa lokufa; igazi lakho lizakuba phezu kwekhanda lakho.
    38: 'UShimeyi wasesithi enkosini: Lelolizwi lihle; njengokutsho kwenkosi yami, inkosi, inceku yakho izakwenza njalo. UShimeyi wasehlala eJerusalema insuku ezinengi.'
    39: 'Kwasekusithi ekupheleni kweminyaka emithathu inceku ezimbili zikaShimeyi zabalekela kuAkishi indodana kaMahaka inkosi yeGathi. Basebebikela uShimeyi besithi: Khangela, inceku zakho ziseGathi.'
    40: Wasesukuma uShimeyi, wabophela isihlalo kubabhemi wakhe, waya eGathi kuAkishi ukudinga inceku zakhe; uShimeyi wahamba waletha inceku zakhe zivela eGathi.
    41: Kwasekubikelwa uSolomoni ukuthi uShimeyi wayesukile eJerusalema waya eGathi, njalo wabuyela.
    42: 'Inkosi yasithuma yabiza uShimeyi yathi kuye: Kangikufungisanga yini ngeNkosi, ngafakaza kuwe ngathi: Mhla uphumayo ukuya ngaphi langaphi yazi lokwazi ukuthi uzakufa lokufa? Wasusithi kimi: Lihle ilizwi engilizwileyo.'
    43: Pho, kungani ungasigcinanga isifungo seNkosi lomlayo engakulaya ngawo?
    44: 'Inkosi yasisithi kuShimeyi: Wena uyazi bonke ububi inhliziyo yakho ebaziyo owabenza kuDavida ubaba; ngakho iNkosi izabuyisela ububi bakho phezu kwekhanda lakho.'
    45: Kodwa inkosi uSolomoni ibusisiwe, lesihlalo sobukhosi sikaDavida sizaqiniswa phambi kweNkosi kuze kube nininini.
    46: Ngakho inkosi yalaya uBhenaya indodana kaJehoyada, owaphuma wamsukela waze wafa. Ngakho umbuso waqiniswa esandleni sikaSolomoni.
  3:
    1: USolomoni wasehlangana ngomtshado loFaro inkosi yeGibhithe, wathatha indodakazi kaFaro, wayiletha emzini kaDavida waze waqeda ukwakha indlu yakhe lendlu yeNkosi lomduli weJerusalema ozingelezeleyo.
    2: Kube kanti abantu babenikela umhlatshelo endaweni eziphakemeyo, ngoba kwakungakhelwanga ibizo leNkosi indlu kwaze kwaba yilezonsuku.
    3: USolomoni wayithanda-ke iNkosi, ehamba ezimisweni zikaDavida uyise; kube kanti wanikela umhlatshelo watshisa impepha endaweni eziphakemeyo.
    4: Inkosi yasisiya eGibeyoni ukuhlaba khona, ngoba leyo yayiyindawo ephakemeyo enkulu. Iminikelo yokutshiswa eyinkulungwane uSolomoni wayinikela phezu kwalelolathi.
    5: 'EGibeyoni iNkosi yabonakala kuSolomoni ephutsheni ebusuku. UNkulunkulu wathi: Cela engingakunika khona.'
    6: 'USolomoni wasesithi: Wena wenzele inceku yakho uDavida ubaba umusa omkhulu, njengokuhamba kwakhe phambi kwakho eqinisweni lekulungeni lebuqothweni benhliziyo kuwe; wamgcinela lo umusa omkhulu ukuthi wamnika indodana ehlezi esihlalweni sakhe sobukhosi njengalamuhla.'
    7: Ngakho-ke, Nkosi Nkulunkulu wami, wena wenzile inceku yakho yaba yinkosi esikhundleni sikaDavida ubaba; ngingumntwanyana nje, angikwazi ukuphuma lokungena.
    8: Lenceku yakho iphakathi kwabantu bakho obakhethileyo, abantu abanengi, abangelakubalwa labangelakunaniswa ngobunengi.
    9: Ngakho nika inceku yakho inhliziyo eqedisisayo ukwahlulela abantu bakho, ukuze ngehlukanise phakathi kokuhle lokubi; ngoba ngubani olamandla ukwahlulela lesisizwe sakho esikhulu?
    10: Laloludaba lwaba luhle emehlweni eNkosi ukuthi uSolomoni ucele lolulutho.
    11: 'UNkulunkulu wasesithi kuye: Ngenxa yokuthi ucele lolulutho, ungazicelelanga insuku ezinengi, ungazicelelanga inotho, ungacelanga umphefumulo wezitha zakho, kodwa uzicelele ukuqedisisa ukuzwa ukwahlulela,'
    12: khangela, sengenze njengamazwi akho. Khangela, ngikunike inhliziyo ehlakaniphileyo leqedisisayo, ukuthi kungabi khona onjengawe ngaphambi kwakho, lemva kwakho kungaveli onjengawe.
    13: Futhi longakucelanga ngikunikile, ngitsho inotho lodumo, ukuze kungabi khona umuntu onjengawe emakhosini zonke izinsuku zakho.
    14: Njalo uba uzahamba endleleni zami, ukugcina izimiso zami lemilayo yami njengoDavida uyihlo wahamba, ngizakwelula insuku zakho.
    15: USolomoni wasephaphama; khangela-ke kwakuliphupho. Wasesiza eJerusalema, wema phambi komtshokotsho wesivumelwano seNkosi, wanikela iminikelo yokutshiswa, wanikela iminikelo yokuthula, wenzela inceku zakhe zonke idili.
    16: Ngalesosikhathi kwafika abesifazana ababili, amawule, enkosini, bema phambi kwayo.
    17: 'Omunye owesifazana wasesithi: Hawu nkosi yami, mina lalumfazi sihlala ndlunye; ngasengibeletha ngilaye endlini.'
    18: Kwasekusithi ngosuku lwesithathu ngibelethile, laye lumfazi wabeletha; njalo sasindawonye, kungekho owemzini kanye lathi endlini, ngaphandle kwethu sobabili endlini.
    19: Umntwana walumfazi wasesifa ebusuku, ngoba walala phezu kwakhe.
    20: Wasevuka phakathi kobusuku, wathatha indodana yami eceleni kwami, incekukazi yakho isalele, wayilalisa esifubeni sakhe, lomntanakhe ofileyo wamlalisa esifubeni sami.
    21: Lapho ngivuka ekuseni ukumunyisa umntanami, khangela-ke wayesefile; sengimkhangelisisa ekuseni, khangela-ke, kwakungeyisuye umntanami engamzalayo.
    22: 'Kodwa lowo omunye owesifazana wathi: Hatshi, kodwa indodana yami ngephilayo, lendodana yakho ngefileyo. Lalowo wathi: Hatshi, kodwa indodana yakho ngefileyo, lendodana yami ngephilayo. Batsho njalo phambi kwenkosi.'
    23: 'Inkosi yasisithi: Lo uthi: Le yindodana yami ephilayo, lendodana yakho ngefileyo; lomunye uthi: Hatshi, kodwa indodana yakho ngefileyo, lendodana yami ngephilayo.'
    24: 'Inkosi yasisithi: Ngithathelani inkemba. Basebeyiletha inkemba phambi kwenkosi.'
    25: 'Inkosi yasisithi: Dabulani kabili umntwana ophilayo, linike omunye ingxenye, lomunye ingxenye.'
    26: 'Owesifazana okwakungowakhe umntwana ophilayo wakhuluma enkosini, ngoba imibilini yakhe yavutha ngendodana yakhe, wathi: Hawu nkosi yami, mnikeni yena umntwana ophilayo, lingambulali loba kunjani. Kodwa omunye wathi: Kangabi ngowami kumbe ngowakho, dabulani.'
    27: 'Inkosi yasiphendula yathi: Nikani yena umntwana ophilayo, lingambulali loba kunjani; nguye unina.'
    28: UIsrayeli wonke wasesizwa isahlulelo inkosi eyayisahlulele, besaba phambi kwenkosi, ngoba babona ukuthi inhlakanipho kaNkulunkulu yayikuye ukwenza isahlulelo.
  4:
    1: Ngakho inkosi uSolomoni yaba yinkosi phezu kukaIsrayeli wonke.
    2: 'Lalezi yiziphathamandla ayelazo: UAzariya indodana kaZadoki wayengumpristi;'
    3: uElihorefi loAhiya amadodana kaShisha babengababhali; uJehoshafathi indodana kaAhiludi wayengumabhalane;
    4: loBhenaya indodana kaJehoyada wayephezu kwebutho; loZadoki loAbhiyatha babengabapristi;
    5: loAzariya indodana kaNathani wayephezu kwabaphathi; uZabudi indodana kaNathani wayengumphathi omkhulu, umngane wenkosi;
    6: loAhishari wayengumlawuli wendlu; loAdoniramu indodana kaAbida wayephezu kwemithelo.
    7: USolomoni wayelabaphathi abalitshumi lambili phezu kukaIsrayeli wonke, ababedingela inkosi lendlu yayo ukudla, ngulowo lalowo ngenyanga yakhe ngomnyaka wadinga ukudla.
    8: 'Lala ngamabizo abo: UBeni-Huri entabeni zakoEfrayimi.'
    9: UBeni-Dekeri eMakazi leShahalibimi leBeti-Shemeshi leEloni-Beti-Hanani.
    10: UBeni-Hesedi eArubothi, eleSoko lelizwe lonke leHeferi.
    11: UBeni-Abinadaba wayelelizwe lonke leDori; uTafathi indodakazi kaSolomoni wayengumkakhe.
    12: UBahana indodana kaAhiludi wayeleThahanakhi leMegido layo yonke iBeti-Sheyani, eseceleni kweZarethani ngaphansi kweJizereyeli, kusukela eBeti-Sheyani kuze kube seAbeli-Mehola, kuze kube ngaphetsheya kweJokimeyama.
    13: UBeni-Geberi eRamothi-Gileyadi wayelemizi kaJayiri indodana kaManase, eseGileyadi, wayelelizwe leArigobi, eliseBashani, imizi engamatshumi ayisithupha emikhulu elemiduli lemigoqo yethusi.
    14: UAhinadaba indodana kaIdo eMahanayimi.
    15: UAhimahazi wayekoNafithali; laye wathatha uBasemathi indodakazi kaSolomoni abe ngumkakhe.
    16: UBahana indodana kaHushayi wayekoAsheri leAlothi.
    17: UJehoshafathi indodana kaParuwa wayekoIsakari.
    18: UShimeyi indodana kaEla wayekoBhenjamini.
    19: UGeberi indodana kaUri wayeselizweni leGileyadi, ilizwe likaSihoni inkosi yamaAmori, lelikaOgi inkosi yeBashani. Njalo wayenguye yedwa umphathi kulelolizwe.
    20: UJuda loIsrayeli babebanengi njengetshebetshebe elingaselwandle ngobunengi, besidla, benatha, bethokoza.
    21: USolomoni wayesebusa phezu kwayo yonke imibuso kusukela emfuleni kuze kufike elizweni lamaFilisti kuze kufike emngceleni weGibhithe; babeletha izipho, babemsebenzela uSolomoni zonke izinsuku zempilo yakhe.
    22: Njalo ukudla kukaSolomoni ngosuku olulodwa kwakungamakhori angamatshumi amathathu empuphu ecolekileyo, lamakori angamatshumi ayisithupha empuphu,
    23: inkabi ezilitshumi ezinonisiweyo, lenkabi ezingamatshumi amabili zemadlelweni, lezimvu ezilikhulu, ngaphandle kwendluzele, lemiziki, lemiziki elempondo ezilembaxambaxa, lenyoni ezinonisiweyo.
    24: Ngoba wayebusa phezu kwalo lonke nganeno komfula, kusukela eTifisa kusiya eGaza, laphezu kwawo wonke amakhosi nganeno komfula, njalo wayelokuthula kuzo zonke inhlangothi zakhe ezizingelezeleyo.
    25: UJuda loIsrayeli bahlala-ke bevikelekile, ngulowo lalowo ngaphansi kwesivini sakhe langaphansi komkhiwa wakhe, kusukela koDani kuze kufike eBherishebha, zonke izinsuku zikaSolomoni.
    26: Njalo uSolomoni wayelezindlwana zamabhiza enqola zakhe ezizinkulungwane ezingamatshumi amane, labagadi bamabhiza abazinkulungwane ezilitshumi lambili.
    27: Lalabobaphathi badingela inkosi uSolomoni ukudla, laye wonke osondela etafuleni lenkosi uSolomoni, ngulowo lalowo ngenyanga yakhe; kabatshiyanga kusweleke lutho.
    28: Lebhali lamahlanga awamabhiza lawamabhiza alejubane bakuletha endaweni lapho eyayifanele kube khona, ngulowo lalowo njengemfanelo yakhe.
    29: UNkulunkulu wasemnika uSolomoni inhlakanipho lokuqedisisa okukhulu kakhulu, lobubanzi benhliziyo, njengetshebetshebe elisekhunjini lolwandle.
    30: Lenhlakanipho kaSolomoni yayinkulu kulenhlakanipho yawo wonke amadodana empumalanga, lakulenhlakanipho yonke yeGibhithe.
    31: Ngoba wayehlakaniphile kulabo bonke abantu, okwedlula uEthani umEzira loHemani loKalikoli loDarida amadodana kaMaholi; lebizo lakhe lalisezizweni zonke inhlangothi zonke.
    32: Waseqamba izaga ezizinkulungwane ezintathu, lengoma zakhe zaziyinkulungwane lanhlanu.
    33: Wasekhuluma ngezihlahla, kusukela esihlahleni somsedari oseLebhanoni kuze kufike kuhisope emila iphuma emdulini; wakhuluma langezinyamazana langezinyoni langezihuquzelayo langezinhlanzi.
    34: Kwasekufika abavela ezizweni zonke ukuzwa inhlakanipho kaSolomoni, bevela emakhosini wonke omhlaba ayezwe ngenhlakanipho yakhe.
  5:
    1: UHiramu inkosi yeTire wasethuma inceku zakhe kuSolomoni, ngoba wayezwile ukuthi bamgcobile ukuthi abe yinkosi esikhundleni sikayise, ngoba uHiramu wayemthanda uDavida insuku zonke.
    2: 'USolomoni wasethumela kuHiramu esithi:'
    3: Wena uyazi ukuthi uDavida ubaba wayengelakwakhela ibizo leNkosi uNkulunkulu wakhe indlu ngenxa yezimpi ezazimzingelezele, iNkosi yaze yazifaka ngaphansi kwengaphansi yenyawo zakhe.
    4: Kodwa khathesi iNkosi uNkulunkulu inginikile ukuphumula inhlangothi zonke; kakulasitha, njalo kakulabubi obenzakalayo.
    5: 'Khangela-ke, ngizimisele ukwakhela ibizo leNkosi uNkulunkulu wami indlu njengokutsho kweNkosi kuDavida ubaba isithi: Indodana yakho engizayibeka esihlalweni sakho sobukhosi esikhundleni sakho, yona izakwakhela ibizo lami indlu.'
    6: Ngakho-ke laya ukuthi bangigamulele imisedari eLebhanoni, lenceku zami zizakuba lenceku zakho; leholo lenceku zakho ngizakunika njengakho konke okutshoyo. Ngoba wena uyakwazi ukuthi kakho phakathi kwethu okwaziyo ukugamula izihlahla njengabeSidoni.
    7: 'Kwasekusithi uHiramu esizwa amazwi kaSolomoni wathokoza kakhulu wathi: Kayibusiswe iNkosi lamuhla emnikileyo uDavida indodana ehlakaniphileyo phezu kwalesisizwe esikhulu.'
    8: 'UHiramu wasethumela kuSolomoni esithi: Ngizwile lokho ongithumele ngakho; mina ngizakwenza zonke iziloyiso zakho mayelana lezigodo zemisedari lamayelana lezigodo zamafiri.'
    9: Inceku zami zizazehlisa zisuka eLebhanoni zisiya elwandle; mina-ke ngizazenza okundendayo olwandle ukuya endaweni ozayiqamba kimi, ngizithukulule lapho; wena-ke uzazithathela khona, wena uzakwenza isifiso sami ngokupha abendlu yami ukudla.
    10: Ngakho uHiramu wamnika uSolomoni izigodo zemisedari lezigodo zamafiri njengokwezifiso zakhe zonke.
    11: LoSolomoni wanika uHiramu amakhori engqoloyi azinkulungwane ezingamatshumi amathathu lambili, ukudla kwabendlu yakhe, lamakhori angamatshumi amabili amafutha akhanyiweyo. Ngokunjalo uSolomoni wamupha uHiramu iminyaka ngeminyaka.
    12: INkosi yasimnika uSolomoni inhlakanipho njengokutsho kwayo kuye. Kwasekusiba khona ukuthula phakathi kukaHiramu loSolomoni; benza isivumelwano bobabili.
    13: Inkosi uSolomoni yabutha izibhalwa kuIsrayeli wonke; lezibhalwa zazingabantu abazinkulungwane ezingamatshumi amathathu.
    14: Yasibathuma eLebhanoni, abazinkulungwane ezilitshumi ngenyanga ngamazopho, inyanga beseLebhanoni, inyanga ezimbili besekhaya. LoAdoniramu wayephezu kwezibhalwa.
    15: Futhi uSolomoni wayelabayizinkulungwane ezingamatshumi ayisikhombisa abathwala imithwalo, lababazi abazinkulungwane ezingamatshumi ayisificaminwembili ezintabeni,
    16: ngaphandle kwezinduna zabaphathi bakaSolomoni, ababephethe umsebenzi, izinkulungwane ezintathu lamakhulu amathathu, ezazibusa abantu ababesenza umsebenzi.
    17: Inkosi yasilaya, baletha amatshe amakhulu, amatshe aligugu, okubeka isisekelo sendlu, amatshe abaziweyo.
    18: Abakhi bakaSolomoni labakhi bakaHiramu lamaGebhali basebebaza, balungisa izigodo lamatshe ukwakha indlu.
  6:
    1: Kwasekusithi ngomnyaka wamakhulu amane lamatshumi ayisificaminwembili emva kokuphuma kwabantwana bakoIsrayeli elizweni leGibhithe, ngomnyaka wesine wokubusa kukaSolomoni koIsrayeli, ngenyanga kaZivi, eyinyanga yesibili, waqala ukwakha indlu yeNkosi.
    2: Njalo indlu inkosi uSolomoni eyayakhela uJehova, ubude bayo babuzingalo ezingamatshumi ayisithupha, lobubanzi bayo babungamatshumi amabili, lokuphakama kwayo kwakuzingalo ezingamatshumi amathathu.
    3: Lekhulusi phambi kwethempeli lendlu, ubude balo babuzingalo ezingamatshumi amabili, njengobubanzi bendlu, ububanzi balo babuzingalo ezilitshumi phambi kwendlu.
    4: Njalo wayenzela indlu amawindi abanzi ngaphandle kulangaphakathi.
    5: Futhi emdulini wendlu wakha amakamelo inhlangothi zonke, imiduli yendlu inhlangothi zonke, esenzela ithempeli lendawo yelizwi. Wenza lezindlwana eziseceleni inhlangothi zonke.
    6: Ikamelo elingaphansi kwawo wonke, ububanzi balo babuzingalo ezinhlanu, leliphakathi, ububanzi balo buzingalo eziyisithupha, lelesithathu, ububanzi balo buzingalo eziyisikhombisa. Ngoba ngaphandle kwendlu wenza izinciphiso inhlangothi zonke, ukuze imijabo ingagxunyekwa emidulwini yendlu.
    7: Njalo indlu, isakhiwa, yakhiwa ngamatshe ayepheleliswe enkwalini, ukuze kungezwakali isando lehloka, loba yisiphi isikhali sensimbi endlini nxa isakhiwa.
    8: Umnyango wendlwana eseceleni ephakathi wawusehlangothini lwesokunene lwendlu; njalo bakhwela ngesikhwelo esibhodayo ukuya kwengaphakathi, lokusuka kwengaphakathi kusiya kweyesithathu.
    9: Wayakha-ke indlu, wayiqeda; wagubuzela indlu ngentungo lamapulanka emisedari.
    10: Wasesakha izindlwana eceleni kwendlu yonke, ubude bazo buzingalo ezinhlanu, wakuxhuma endlini ngezigodo zemisedari.
    11: 'Ilizwi leNkosi laselifika kuSolomoni lathi:'
    12: Mayelana lale indlu oyakhayo, uba uhamba ngezimiso zami, usenza izahlulelo zami, njalo ugcina yonke imilayo yami ukuhamba ngayo, ngizakwenza ilizwi lami kuwe engalikhuluma kuDavida uyihlo;
    13: ngizahlala phakathi kwabantwana bakoIsrayeli, ngingabatshiyi abantu bami uIsrayeli.
    14: Wayakha-ke uSolomoni indlu, wayiqeda.
    15: Wasesakha imiduli yendlu ngaphakathi ngamapulanka emisedari, kusukela kuphansi lendlu kuze kufike emidulwini yophahla, wayembesa ngaphakathi ngezigodo, wendlala iphansi lendlu ngamapulanka amafiri.
    16: Wasesakha izingalo ezingamatshumi amabili emaceleni endlu, ngamapulanka emisedari, kusukela kuphansi kwaze kwafika emidulwini; wayakhela ngaphakathi, esenzela indawo yelizwi, esenzela ingcwele yezingcwele.
    17: Lendlu, elithempeli, ngaphambili, yayizingalo ezingamatshumi amane.
    18: Njalo umsedari wendlu ngaphakathi wawubazwe waba zinduku lamaluba avulekileyo; konke kwakungumsedari, kungabonakali litshe.
    19: Waselungisa indawo yelizwi phakathi endlini ukubeka khona umtshokotsho wesivumelwano seNkosi.
    20: Lendawo yelizwi ephambili, ubude babuzingalo ezingamatshumi amabili, lobubanzi buzingalo ezingamatshumi amabili, lokuphakama kwayo kuzingalo ezingamatshumi amabili; wayihuqa ngegolide elicwengekileyo; wasesembesa ilathi ngomsedari.
    21: USolomoni waseyihuqa indlu ngaphakathi ngegolide elicwengekileyo, wenza isehlukaniso ngamaketane egolide phambi kwendawo yelizwi, wasesihuqa ngegolide.
    22: Lendlu yonke wayihuqa ngegolide yaze yaphelela yonke indlu; lelathi lonke elisendaweni yelizwi walihuqa ngegolide.
    23: Endaweni yelizwi wasesenza amakherubhi amabili ngesihlahla somhlwathi, ukuphakama kwakuzingalo ezilitshumi ngalinye.
    24: Olunye uphiko lwekherubhi lwaluzingalo ezinhlanu, lolunye uphiko lwekherubhi lwaluzingalo ezinhlanu; kusukela ekucineni kolunye uphiko kusiya ekucineni kolunye uphiko kwakuzingalo ezilitshumi.
    25: Lelinye ikherubhi lalizingalo ezilitshumi; womabili amakherubhi ayeyisilinganiso sinye lesimo sinye.
    26: Ukuphakama kwelinye ikherubhi kwakuzingalo ezilitshumi, lelinye ikherubhi lalinjalo.
    27: Wasewabeka amakherubhi phakathi kwendlu engaphakathi; njalo amakherubhi elula impiko, kuze kuthi olunye uphiko lwathinta umduli, lophiko lwelinye ikherubhi lwathinta omunye umduli, lempiko zawo zathintana uphiko lophiko ngaphakathi kwendlu.
    28: Wasewahuqa amakherubhi ngegolide.
    29: Wabaza imiduli yonke yendlu inhlangothi zonke ngemifanekiso ebaziweyo yamakherubhi lezihlahla zamalala lamaluba avulekileyo ngaphakathi langaphandle.
    30: Iphansi lendlu waselihuqa ngegolide ngaphakathi langaphandle.
    31: Emnyango wendawo yelizwi wenza izivalo zesihlahla somhlwathi, ikhothamo lemigubazi kulezinhlangothi ezinhlanu.
    32: Lezivalo zombili zazingezesihlahla somhlwathi, wabaza kuzo imibazo yamakherubhi lezihlahla zamalala lamaluba avulekileyo, wazihuqa ngegolide, wakhandela igolide phezu kwamakherubhi lezihlahla zamalala.
    33: Ngokunjalo wasesenzela umnyango wethempeli imigubazi yesihlahla somhlwathi, ezinhlangothini ezine.
    34: Lezivalo ezimbili zazingezezihlahla zamafiri; impiko zombili zesivalo esisodwa zazigoqeka, lezilenge ezimbili zesivalo sesibili zazigoqeka.
    35: Wasebaza kuzo amakherubhi lezihlahla zamalala lamaluba avulekileyo, wakuhuqa ngegolide elendlala kuhle phezu kokubaziweyo.
    36: Wasesakha iguma elingaphakathi ngemizila emithathu yamatshe abaziweyo, lomzila wemijabo yemisedari.
    37: Ngomnyaka wesine isisekelo sendlu yeNkosi sabekwa, ngenyanga kaZivi.
    38: Kwathi ngomnyaka wetshumi lanye, enyangeni kaBuli, okuyinyanga yesificaminwembili, yaphela indlu ezintweni zayo zonke lanjengakho konke ukumiswa kwayo. Ngakho wayakha iminyaka eyisikhombisa.
  7:
    1: Kodwa indlu yakhe uSolomoni wayakha iminyaka elitshumi lantathu, wayiqeda yonke indlu yakhe.
    2: Wasesakha indlu yegusu leLebhanoni; ubude bayo babuzingalo ezilikhulu, lobubanzi bayo buzingalo ezingamatshumi amahlanu, lokuphakama kwayo kuzingalo ezingamatshumi amathathu, phezu kwemizila emine yensika zemisedari, lemijabo yemisedari phezu kwezinsika.
    3: Yayifulelwe ngemisedari phezulu, phezu kwemijabo, eyayiphezu kwensika ezingamatshumi amane lanhlanu, ezilitshumi lanhlanu emzileni.
    4: Njalo kwakulemizila emithathu yamawindi, ukukhanya kuqondene lokukhanya, kathathu.
    5: Layo yonke iminyango lemigubazi yayilingana inhlangothi zozine, lamawindi, njalo ukukhanya kuqondene lokukhanya, kathathu.
    6: Wasesenza ikhulusi lezinsika, ubude balo babuzingalo ezingamatshumi amahlanu, lobubanzi balo buzingalo ezingamatshumi amathathu; lekhulusi laliphambi kwazo, lezinsika lombundu phambi kwazo.
    7: Wasesenza ikhulusi elesihlalo sobukhosi lapho ahlulela khona, ikhulusi lesahlulelo, lalembeswe ngemisedari kusukela kuphansi kusiya kuphansi.
    8: Lendlu yakhe lapho ayehlala khona yayilelinye iguma ngaphakathi kwekhulusi, esetshenzwe ngokufananayo. Wenzela njalo indodakazi kaFaro, uSolomoni ayeyithethe, indlu, njengalelikhulusi.
    9: Zonke lezi zazingezamatshe aligugu abazwe ngokwesilinganiso, asahwe ngesaha ngaphakathi langaphandle, ngitsho kusukela esisekelweni kusiya ematsheni aphezulu, njalo ngaphandle kuze kube segumeni elikhulu.
    10: Njalo yayisekelwe ngamatshe aligugu, amatshe amakhulu, amatshe engalo ezilitshumi, lamatshe engalo eziyisificaminwembili;
    11: langaphezulu kwakulamatshe aligugu, abazwe ngokwesilinganiso, lemisedari.
    12: Leguma elikhulu inhlangothi zonke lalilemizila emithathu yamatshe abaziweyo, lomzila wemijabo yemisedari. Kwakunjalo ngeguma elingaphakathi lendlu yeNkosi, langekhulusi lendlu.
    13: Inkosi uSolomoni yasithuma yathatha uHiramu evela eTire.
    14: Yena wayeyindodana yowesifazana umfelokazi, wesizwe sakoNafithali, loyise wayengumuntu weTire, ingcitshi ekubazeni ithusi; njalo wayegcwele inhlakanipho lokuqedisisa elolwazi ukwenza wonke umsebenzi ngethusi; weza enkosini uSolomoni, wenza wonke umsebenzi wakhe.
    15: Wasebumba insika ezimbili zethusi; ubude benye insika babuzingalo ezilitshumi lesificaminwembili, lentambo ezingalo ezilitshumi lambili yagombolozela insika yesibili.
    16: Wenza futhi iziduku ezimbili zethusi elincibilikisiweyo ukubeka phezu kwezihloko zezinsika; ukuphakama kwesiduku esisodwa kwakuzingalo ezinhlanu, lokuphakama kwesinye isiduku kwakuzingalo ezinhlanu.
    17: Amambule angumsebenzi oyisixhobexhobe, intambo eziphothiweyo zazingumsebenzi wamaketane, kusenzela iziduku eziphezu kwezihloko zezinsika; eziyisikhombisa esidukwini esisodwa, leziyisikhombisa kwesinye isiduku.
    18: Wenza-ke insika zombili, imizila emibili izingelezela phezu kwembule eyodwa, ukwembesa iziduku ezisesihlokweni samapomegranati; wenza njalo lakwesinye isiduku.
    19: Leziduku ezazisesihlokweni sensika zazingumsebenzi womduze ekhulusini, ingalo ezine.
    20: Njalo iziduku zazisezinsikeni ezimbili, langaphezulu maqondana lesisu, esingasemambuleni; lamapomegranati angamakhulu amabili ayesemizileni ezingelezeleyo, phezu kwesinye isiduku.
    21: Wasemisa izinsika ekhulusini lethempeli; esemise insika yangakwesokunene wabiza ibizo layo ngokuthi nguJakini; esemise insika yangakwesokhohlo wabiza ibizo layo ngokuthi nguBhowazi.
    22: Laphezu kwesihloko sezinsika kwakulomsebenzi womduze. Waphela-ke umsebenzi wezinsika.
    23: Wasesenza ulwandle oluncibilikisiweyo, luzingalo ezilitshumi kusukela emphethweni kusiya emphethweni, luzingelezele luyisigombolozi, lokuphakama kwalo luzingalo ezinhlanu, lomzila ozingalo ezingamatshumi amathathu waluzingelezela ulugombolozela.
    24: Ngaphansi komphetho walo kwakukhona amaqhaga eluzingelezele alugombolozela, alitshumi engalweni, ezingelezele ulwandle alugombolozela; imizila emibili yamaqhaga yabunjwa ngokuncibilikisa ekubunjweni kwalo ngokuncibilikisa.
    25: Lwema phezu kwenkabi ezilitshumi lambili; ezintathu zikhangele enyakatho, lezintathu zikhangele entshonalanga, lezintathu zikhangele eningizimu, lezintathu zikhangele empumalanga, lolwandle lwaluphezu kwazo phezulu, lazo zonke ingemuva zazo zazingaphakathi.
    26: Njalo ububanzi balo babuyibubanzi besandla, lomphetho walo wawunjengomphetho wenkezo, njengeluba lomduze; lwalumumethe amabhathi azinkulungwane ezimbili.
    27: Wenza lezisekelo ezilitshumi zethusi; ubude besisekelo esisodwa babuzingalo ezine, lobubanzi baso buzingalo ezine, lokuphakama kwaso kuzingalo ezintathu.
    28: 'Lalokhu kwakungumsebenzi wesisekelo: Zazilemiphetho, njalo imiphetho yayiphakathi kwezinhlanganiso;'
    29: lemiphethweni ephakathi kwezinhlanganiso kwakulezilwane, izinkabi, lamakherubhi. Laphezu kwezinhlanganiso kwakulesisekelo ngaphezulu, njalo ngaphansi kwezilwane lezinkabi kwakulezinkatha zomsebenzi okhandiweyo.
    30: Lesisekelo sinye sasilamavili ethusi amane lamaphini ethusi; lamagumbi aso amane ayelamahlombe; ngaphansi kwenditshi yokugezela kwakulamahlombe abunjwe ngokuncibilikisa, eceleni kwaleyo laleyo inkatha.
    31: Lomlomo waso phakathi kwesiduku langaphezulu wawuyingalo, lomlomo wawo wawuyisigombolozi, njengomsebenzi wesisekelo, uyingalo lengxenye; futhi laphezu komlomo wawo kwakulokubaziweyo; njalo imiphetho yayo yayizinhlangothi ezine ezilinganayo, hatshi isigombolozi.
    32: Lamavili amane ayengaphansi kwemiphetho, lama-ekseli amavili ayesesisekelweni; lokuphakama kwevili elilodwa kwakuyingalo lengxenye yengalo.
    33: 'Njalo umsebenzi wamavili wawunjengomsebenzi wevili lenqola: Ama-ekseli awo lamasongo awo lezipokisi zawo lamahabha awo kwakubunjwe ngokuncibilikisa.'
    34: Njalo kwakulamahlombe amane emagumbini womane esisekelo esisodwa; amahlombe aso avela esisekelweni.
    35: Laphezu kwesihloko sesisekelo kwakulokuphakama okuyisigombolozi okuyingxenye yengalo inhlangothi zonke; laphezu kwesihloko sesisekelo kwakulezisekelo zaso lemiphetho yaso, kuvela kuso.
    36: Laphezu kwezibhebhe zezisekelo zaso laphezu kwemiphetho yaso wabaza amakherubhi lezilwane lezihlahla zamalala, njengendawo yakho yonke engelalutho, lezinkatha inhlangothi zonke.
    37: Wazenza ngokunjalo izisekelo ezilitshumi; zonke zazilokubunjwa kunye, isilinganiso sinye, isimo sinye.
    38: Wasesenza inditshi zokugezela zethusi ezilitshumi; inditshi yokugezela eyodwa yayimumethe amabhathi angamatshumi amane; inditshi yokugezela eyodwa yayizingalo ezine; inditshi yokugezela eyodwa yayiphezu kwesisekelo ngasinye sezisekelo ezilitshumi.
    39: Wasebeka izisekelo ezinhlanu eceleni lokunene lendlu, lezinhlanu eceleni lokhohlo lendlu; lolwandle walubeka eceleni lokunene lendlu, ngasempumalanga maqondana leningizimu.
    40: 'UHiramu wasesenza inditshi zokugezela lamafotsholo lemiganu yokufafaza. UHiramu waseqeda ukwenza umsebenzi wonke ayewenzela inkosi uSolomoni endlini kaJehova:'
    41: Insika zombili, lenditshi zeziduku ezaziphezu kwezinsika zombili, lamambule amabili okwembesa inditshi ezimbili zeziduku eziphezu kwezinsika,
    42: lamapomegranati angamakhulu amane awamambule womabili, imizila emibili yamapomegranati yembule elilodwa, okwembesa inditshi ezimbili zeziduku ezaziphezu kwezinsika,
    43: lezisekelo ezilitshumi, lenditshi zokugezela ezilitshumi phezu kwezisekelo,
    44: lolwandle olulodwa, lenkabi ezilitshumi lambili ngaphansi kolwandle;
    45: lezimbiza lamafotsholo lemiganu yokufafaza, lazo zonke lezizitsha uHiramu azenzela inkosi uSolomoni endlini kaJehova, zazingezethusi elikhazimulisiweyo.
    46: Inkosi yazibumbela ngokuncibilikisa emagcekeni eJordani, emhlabathini webumba phakathi kweSukothi leZarethani.
    47: USolomoni wasetshiya zonke lezizitsha zingalinganiswanga, ngenxa yobunengi obukhulukazi; isisindo sethusi kasihlolwanga.
    48: USolomoni wenza-ke zonke izitsha ezazingezendlu yeNkosi; ilathi legolide, letafula legolide, okwakuphezu kwalo izinkwa zokubukiswa,
    49: lezinti zezibane zegolide elicwengekileyo, ezinhlanu ngakwesokunene, lezinhlanu ngakwesokhohlo, phambi kwendawo yelizwi, lamaluba, lezibane, lezindlawu, kwegolide;
    50: lemiganu, lezindlawu, lemiganu yokufafaza, lezinkezo, lezitsha zokuthwala umlilo, kwegolide elicwengekileyo; lamabhanti egolide ezivalo zendlu engaphakathi, zengcwele yezingcwele, ezivalo zendlu yethempeli.
    51: Waphela njalo umsebenzi wonke inkosi uSolomoni eyawenza endlini yeNkosi. USolomoni wasengenisa izinto ezingcwelisiweyo zikaDavida uyise; isiliva legolide lezitsha wakubeka enothweni yendlu yeNkosi.
  8:
    1: Khona uSolomoni wabuthanisa abadala bakoIsrayeli, zonke inhloko zezizwe, iziphathamandla zaboyise babantwana bakoIsrayeli, ukuya enkosini uSolomoni eJerusalema, ukuze benyuse umtshokotsho wesivumelwano sikaJehova bewukhupha emzini kaDavida, oyiZiyoni.
    2: Wonke amadoda akoIsrayeli asebuthana enkosini uSolomoni emkhosini enyangeni kaEthanimi eyinyanga yesikhombisa.
    3: Labo bonke abadala bakoIsrayeli beza, abapristi bawuphakamisa umtshokotsho wesivumelwano,
    4: bawenyusa umtshokotsho weNkosi lethente lenhlangano, lazo zonke izitsha ezingcwele ezazisethenteni; abapristi lamaLevi bakwenyusa-ke.
    5: Njalo inkosi uSolomoni lenhlangano yonke yakoIsrayeli eyayibuthene babelayo phambi komtshokotsho behlaba izimvu lezinkabi ezingelanani lezingelakubalwa ngobunengi.
    6: Abapristi basebewungenisa umtshokotsho wesivumelwano seNkosi endaweni yawo endaweni yelizwi yendlu, engcweleni yezingcwele, ngaphansi kwempiko zamakherubhi.
    7: Ngoba amakherubhi elulela impiko zawo phezu kwendawo yomtshokotsho, amakherubhi embesa umtshokotsho lemijabo yawo, kuvela phezulu.
    8: Basebeselula imijabo ukuze izihloko zemijabo zibonakale endaweni engcwele phambi kwendawo yelizwi, kodwa yayingabonakali ngaphandle; njalo ikhona lapho kuze kube lamuhla.
    9: Kwakungelalutho emtshokotshweni, ngaphandle kwezibhebhe zamatshe ezimbili uMozisi azifaka khona eHorebe mhla iNkosi isenza khona isivumelwano labantwana bakoIsrayeli ekuphumeni kwabo elizweni leGibhithe.
    10: Kwasekusithi ekuphumeni kwabapristi endaweni engcwele iyezi layigcwalisa indlu yeNkosi;
    11: ngakho abapristi babengelakho ukuma ukuthi bakhonze ngenxa yeyezi, ngoba inkazimulo yeNkosi yayigcwalise indlu yeNkosi.
    12: 'Ngalesosikhathi uSolomoni wathi: INkosi yathi izahlala emnyameni onzima.'
    13: Ngikwakhele lokukwakhela indlu, indawo yokuhlala, indawo emisiweyo yokuhlala kwakho laphakade.
    14: Inkosi yasitshibilikisa ubuso bayo, yalibusisa ibandla lonke lakoIsrayeli; lebandla lonke lakoIsrayeli lalimi.
    15: 'Yasisithi: Kayibusiswe iNkosi, uNkulunkulu kaIsrayeli, eyakhuluma ngomlomo wayo kuDavida ubaba, njalo yagcwalisa ngesandla sayo, isithi:'
    16: Kusukela ngosuku engakhupha ngalo abantu bami uIsrayeli elizweni leGibhithe kangikhethanga muzi ezizweni zonke zakoIsrayeli ukwakha indlu, ukuthi ibizo lami libe lapho, kodwa ngakhetha uDavida ukuthi abe phezu kwabantu bami uIsrayeli.
    17: Njalo kwakusenhliziyweni kaDavida ubaba ukwakhela ibizo leNkosi uNkulunkulu kaIsrayeli indlu.
    18: 'Kodwa iNkosi yathi kuDavida ubaba: Njengoba kwakusenhliziyweni yakho ukwakhela ibizo lami indlu, wenze kuhle ukuthi kwakusenhliziyweni yakho;'
    19: loba kunjalo kawuyikuyakha indlu wena, kodwa indodana yakho ezaphuma ekhalweni lwakho, yona izalakhela ibizo lami indlu.
    20: INkosi isiqinisile ilizwi layo eyalikhulumayo, ngoba ngivukile esikhundleni sikaDavida ubaba, ngihlala esihlalweni sobukhosi sikaIsrayeli njengokuba iNkosi ikhulumile, sengilakhele ibizo leNkosi uNkulunkulu kaIsrayeli indlu.
    21: Njalo ngimisile lapho indawo yomtshokotsho, lapho okulesivumelwano seNkosi khona, eyasenza labobaba ekubakhupheni kwayo elizweni leGibhithe.
    22: USolomoni wasesima phambi kwelathi leNkosi maqondana lebandla lonke lakoIsrayeli, welulela izandla zakhe emazulwini,
    23: 'wathi: Nkosi, Nkulunkulu kaIsrayeli, kakho unkulunkulu onjengawe emazulwini phezulu lemhlabeni phansi ogcina isivumelwano lomusa ezincekwini zakho ezihamba phambi kwakho ngenhliziyo yazo yonke.'
    24: Ogcinele inceku yakho uDavida ubaba lokho owakutsho kuye; njalo wakhuluma ngomlomo wakho, wakugcwalisa ngesandla sakho, njengalamuhla.
    25: 'Ngakho-ke, Nkosi, Nkulunkulu kaIsrayeli, gcinela inceku yakho uDavida ubaba owakukhuluma kuye, usithi: Kakuyikusweleka muntu kuwe phambi kwami ozahlala esihlalweni sobukhosi sikaIsrayeli, kuphela uba amadodana akho egcina indlela yawo ukuhamba phambi kwami njengoba uhambile phambi kwami.'
    26: Khathesi-ke, Nkulunkulu kaIsrayeli, ake liqiniseke ilizwi lakho owalikhuluma encekwini yakho uDavida ubaba.
    27: Kodwa isibili uNkulunkulu uzahlala yini emhlabeni? Khangela, amazulu, lamazulu amazulu angekwanele; incinyane kangakanani-ke lindlu engiyakhileyo?
    28: Kube kanti phendukela emkhulekweni wenceku yakho lekuncengeni kwayo, Nkosi Nkulunkulu wami, ukuze uzwe ukukhala lomkhuleko inceku yakho ewukhulekayo phambi kwakho lamuhla.
    29: 'Ukuthi amehlo akho avulekele lindlu ebusuku lemini, indawo owatsho ngayo ukuthi: Ibizo lami lizakuba lapho; ukuze uzwe umkhuleko wenceku yakho ezawukhuleka kulindawo.'
    30: Zwana-ke ukuncenga kwenceku yakho lokwabantu bakho uIsrayeli lapho bezakhuleka kulindawo; yebo, uzwe wena, usendaweni yakho yokuhlala emazulwini; lapho usizwa, uthethelele.
    31: Uba loba nguwuphi umuntu one umakhelwane wakhe, abeke phezu kwakhe isifungo, amenze afunge, lesifungo size phambi kwelathi lakho kulindlu,
    32: zwana-ke wena usemazulwini, wenze wahlulele inceku zakho, ulahle omubi, ukunikela indlela yakhe ekhanda lakhe, ukulungisisa olungileyo, ukumnika njengokulunga kwakhe.
    33: Lapho abantu bakho uIsrayeli betshaywe phambi kwesitha ngoba bonile kuwe, babesebephendukela kuwe, balivume ibizo lakho, bakhuleke bancenge kuwe kulindlu,
    34: zwana-ke wena usemazulwini, uthethelele isono sabantu bakho uIsrayeli, ubabuyisele elizweni owalinika oyise.
    35: Lapho amazulu evaliwe, kungelazulu ngoba bonile kuwe, uba bekhuleka kulindawo belivuma ibizo lakho, baphenduke esonweni sabo lapho ubahluphile,
    36: zwana-ke wena usemazulwini, uthethelele isono senceku zakho lesabantu bakho uIsrayeli, lapho usubafundisile indlela elungileyo abangahamba ngayo, unike izulu elizweni lakho owalinika abantu bakho libe yilifa.
    37: Uba kukhona indlala elizweni, uba kukhona umatshayabhuqe wesifo, ukutshisa, ingumane, isikhonyane, uba kulemihogoyi; uba isitha sabo sibavimbezele elizweni lemizi yabo, loba yiyiphi inhlupheko, loba yiwuphi umkhuhlane,
    38: wonke umkhuleko, konke ukuncenga, okwenziwa yiloba nguwuphi umuntu, ngabantu bakho bonke bakoIsrayeli, abazakwazi ngulowo inhlupheko yenhliziyo yakhe, eselula izandla zakhe kulindlu,
    39: zwana-ke wena usemazulwini, indawo yakho yokuhlala emisiweyo, uthethelele, wenze, unike ngulowo njengezindlela zakhe zonke, onhliziyo yakhe uyayazi, ngoba nguwe wedwa owaziyo inhliziyo yabo bonke abantwana babantu,
    40: ukuze bakwesabe zonke izinsuku abaziphila ebusweni belizwe owalinika obaba.
    41: Futhi-ke mayelana lowezizweni ongesuye wabantu bakho uIsrayeli kodwa evela elizweni elikhatshana ngenxa yebizo lakho,
    42: (ngoba bazakuzwa ngebizo lakho elikhulu langesandla sakho esilamandla langengalo yakho eyeluliweyo) uba esiza akhuleke kulindlu,
    43: zwana wena usemazulwini, indawo yakho yokuhlala emisiweyo, wenze njengakho konke owezizweni akubizela khona, ukuze izizwe zonke zomhlaba zazi ibizo lakho, zikwesabe, njengabantu bakho uIsrayeli, ukuze zazi ukuthi ibizo lakho libiziwe phezu kwale indlu engiyakhileyo.
    44: Uba abantu bakho bephuma impi bemelene lesitha sabo ngendlela obathuma ngayo, babesebekhuleka eNkosini bekhangele emzini owukhethileyo lendlini engiyakhele ibizo lakho,
    45: zwana-ke usemazulwini umkhuleko wabo lokuncenga kwabo, wenze udaba lwabo.
    46: Uba besona kuwe, ngoba kakulamuntu ongoniyo, ubusubathukuthelela, ubanikele esitheni, ukuze abathumbi babo babathumbele elizweni lesitha, khatshana kumbe eduze,
    47: 'kodwa babuye enhliziyweni yabo elizweni abathunjelwe kilo, baphenduke, bancenge kuwe elizweni lababathumbileyo, besithi: Sonile, saphambeka, senza okubi;'
    48: babuyele kuwe ngenhliziyo yonke yabo langomphefumulo wonke wabo elizweni lezitha zabo ezibathumbileyo, bakhuleke kuwe bekhangele elizweni labo owalinika oyise, umuzi owawukhethayo, lendlu engiyakhele ibizo lakho,
    49: zwana-ke usemazulwini umkhuleko wabo lokuncenga kwabo, endaweni yakho yokuhlala, ubamele.
    50: Uthethelele abantu bakho abone kuwe, leziphambeko zabo zonke, abaphambeke ngazo kuwe, ubaphe isihawu phambi kwababathumbileyo, ukuthi babe lesihawu kibo,
    51: ngoba bayisizwe sakho, lelifa lakho owabakhupha eGibhithe, phakathi kwesithando sensimbi.
    52: Ukuze amehlo akho avulekele ukuncenga kwenceku yakho lokuncenga kwabantu bakho uIsrayeli, ukubezwa kukho konke ukukhala kwabo kuwe.
    53: Ngoba wena wazehlukanisela bona babe yilifa bevela kuzo zonke izizwe zomhlaba, njengokukhuluma kwakho ngesandla sikaMozisi, inceku yakho, ekukhupheni kwakho obaba eGibhithe, Nkosi Jehova.
    54: Kwasekusithi eseqedile uSolomoni ukukhuleka wonke lo umkhuleko lokuncenga eNkosini, wasukuma esuka ngaphambi kwelathi leNkosi ekuguqeni ngamadolo akhe lezandla zakhe zelulekele emazulwini,
    55: 'wasesima wabusisa ibandla lonke lakoIsrayeli ngelizwi elikhulu esithi:'
    56: Kayibusiswe iNkosi enike abantu bayo uIsrayeli ukuphumula njengakho konke eyakukhulumayo; kakuwanga lelilodwa ilizwi kuwo wonke amazwi ayo eyawakhuluma ngesandla sikaMozisi inceku yayo.
    57: INkosi uNkulunkulu wethu kayibe lathi njengalokhu yayilabobaba, ingasitshiyi ingasideli,
    58: ukuze ithobele inhliziyo yethu kuyo, ukuhamba ngazo zonke indlela zayo, lokugcina imilayo yayo lezimiso zayo lezahlulelo zayo, eyakulaya obaba.
    59: Lala amazwi ami, engincenga ngawo phambi kweNkosi, abe seduzane leNkosi uNkulunkulu wethu emini lebusuku, ukuze imele udaba lwenceku yayo lodaba lwabantu bayo uIsrayeli, udaba losuku ngosuku lwalo,
    60: ukuze izizwe zonke zomhlaba zazi ukuthi iNkosi inguNkulunkulu, kakho omunye.
    61: Ngakho inhliziyo yenu kayibe ngepheleleyo kuJehova uNkulunkulu wethu, ukuhamba ezimisweni zayo, lokugcina imilayo yayo njengalamuhla.
    62: Inkosi loIsrayeli wonke elayo basebehlaba umhlatshelo phambi kukaJehova.
    63: USolomoni wasehlaba umhlatshelo weminikelo yokuthula awuhlabela uJehova, inkabi ezizinkulungwane ezingamatshumi amabili lambili, lezimvu ezizinkulungwane ezilikhulu lamatshumi amabili. Ngokunjalo inkosi labo bonke abantwana bakoIsrayeli bayehlukanisa indlu kaJehova.
    64: Ngalona lolosuku inkosi yangcwelisa iphakathi leguma elalingaphambi kwendlu kaJehova, ngoba lapho yanikela umnikelo wokutshiswa lomnikelo wokudla, lamahwahwa eminikelo yokuthula, ngoba ilathi lethusi elaliphambi kukaJehova lalilincinyane kakhulu ukwanela umnikelo wokutshiswa lomnikelo wokudla lamahwahwa eminikelo yokuthula.
    65: Ngalesosikhathi uSolomoni wasesenza idili, loIsrayeli wonke laye, ibandla elikhulu, kusukela ekungeneni kweHamathi kusiya esifuleni seGibhithe, phambi kweNkosi uNkulunkulu wethu, insuku eziyisikhombisa lensuku eziyisikhombisa, insuku ezilitshumi lane.
    66: Ngosuku lwesificaminwembili wabayekela abantu bahamba; bayibusisa inkosi, baya emathenteni abo bethokoza bejabula enhliziyweni ngakho konke okuhle iNkosi eyayikwenzele uDavida inceku yayo loIsrayeli abantu bayo.
  9:
    1: Kwasekusithi uSolomoni eseqedile ukwakha indlu kaJehova lendlu yenkosi laso sonke isifiso sikaSolomoni ayethokoza ukusenza,
    2: iNkosi yabonakala kuSolomoni ngokwesibili njengokubonakala kwayo kuye eGibeyoni.
    3: 'INkosi yathi kuye: Ngizwile umkhuleko wakho lokuncenga kwakho okuncenge phambi kwami. Ngiyingcwelisile lindlu oyakhileyo ukubeka ibizo lami lapho kuze kube nininini; lamehlo ami lenhliziyo yami kuzakuba lapho zonke izinsuku.'
    4: Wena-ke, uba uhamba phambi kwami, njengoDavida uyihlo wahamba, ngokuphelela kwenhliziyo langokuqonda, ukwenza njengakho konke engikulaye khona, ugcine izimiso zami lezahlulelo zami,
    5: 'khona ngizamisa isihlalo sobukhosi sombuso wakho phezu kukaIsrayeli kuze kube nininini, njengokukhuluma kwami kuDavida uyihlo, ngisithi: Kakuyikusweleka kuwe umuntu phezu kwesihlalo sobukhosi sikaIsrayeli.'
    6: Uba lizaphenduka lokuphenduka, lina labantwana benu, ekungilandeleni, lingayigcini imilayo yami, izimiso zami, engikubeke phambi kwenu, kodwa liyekhonza abanye onkulunkulu, libakhothamele,
    7: khona ngizaquma uIsrayeli ebusweni belizwe engibanike lona, lendlu engiyingcwelisele ibizo lami ngizayilahla phambi kwami; loIsrayeli uzakuba yisaga lento yokuhozwa phakathi kwezizwe zonke.
    8: 'Lalindlu, ephakemeyo, wonke oyedlulayo uzamangala kakhulu ancife, bathi: INkosi ikwenzeleni okunje kulelilizwe lakulindlu?'
    9: 'Njalo bazakuthi: Ngenxa yokuthi bayitshiyile iNkosi uNkulunkulu wabo eyakhupha oyise elizweni leGibhithe, babambelela kwabanye onkulunkulu, babakhonza babasebenzela; ngalokho iNkosi ibehlisele bonke lobububi.'
    10: Kwasekusithi ekupheleni kweminyaka engamatshumi amabili uSolomoni esakhile izindlu zombili, indlu kaJehova lendlu yenkosi,
    11: (uHiramu inkosi yeTire wayemsekele uSolomoni ngezigodo zemisedari langezigodo zamafiri langegolide, njengesiloyiso sakhe sonke) ngalesosikhathi inkosi uSolomoni yamnika uHiramu imizi engamatshumi amabili elizweni leGalili.
    12: UHiramu wasephuma eTire ukubona imizi uSolomoni ayemnike yona, kodwa yayingalunganga emehlweni akhe.
    13: 'Wasesithi: Yimizi bani le onginike yona, mfowethu? Waseyibiza ngokuthi ilizwe leKabuli, kuze kube lamuhla.'
    14: UHiramu wayethumele enkosini amathalenta alikhulu lamatshumi amabili egolide.
    15: 'Nantu-ke udaba lwezibhalwa inkosi uSolomoni eyazibuthela ukwakha indlu yeNkosi, lendlu yayo, leMilo, lomduli weJerusalema, leHazori, leMegido, leGezeri:'
    16: UFaro inkosi yeGibhithe wayenyukile wathumba iGezeri wayitshisa ngomlilo, wabulala amaKhanani ayehlala emzini, wakhunga ngayo indodakazi yakhe, umkaSolomoni.
    17: USolomoni wasesakha iGezeri, leBhethi-Horoni engaphansi,
    18: leBahalathi, leTamari enkangala elizweni,
    19: lemizi yonke yokugcinela impahla uSolomoni ayelayo, lemizi yezinqola, lemizi yabagadi bamabhiza, lesiloyiso sikaSolomoni ayeloyisa ngaso ukwakha eJerusalema leLebhanoni lelizweni lonke lombuso wakhe.
    20: Bonke abantu ababesele kumaAmori, amaHethi, amaPerizi, amaHivi, lamaJebusi, ababengeyisibo babantwana bakoIsrayeli,
    21: abantwana babo ababesele emva kwabo elizweni, abantwana bakoIsrayeli abangenelisanga ukubatshabalalisa, uSolomoni wababutha izibhalwa eziyizigqili, kuze kube lamuhla.
    22: Kodwa ebantwaneni bakoIsrayeli uSolomoni kenzanga sigqili, kodwa babengamadoda empi, lenceku zakhe, leziphathamandla zakhe, lezinduna zakhe, labaphathi bezinqola zakhe, labagadi bakhe bamabhiza.
    23: Laba babezinduna zabaphathi abaphezu komsebenzi kaSolomoni, amakhulu amahlanu lamatshumi amahlanu, ababebusa abantu ababesebenza emsebenzini.
    24: Kodwa indodakazi kaFaro yenyuka iphuma emzini kaDavida isiya endlini yayo ayeyakhele yona. Ngalesosikhathi wakha iMilo.
    25: Njalo kathathu ngomnyaka uSolomoni wanikela iminikelo yokutshiswa leminikelo yokuthula phezu kwelathi ayelakhele iNkosi, watshisa impepha kulelo elaliphambi kweNkosi. Waqeda njalo indlu.
    26: Inkosi uSolomoni yasisenza imikhumbi eEziyoni-Geberi eseElothi ekhunjini loLwandle oluBomvu elizweni leEdoma.
    27: UHiramu wasethuma emikhunjini inceku zakhe, amadoda emikhumbi, abazi ulwandle, kanye lenceku zikaSolomoni.
    28: Bafika eOfiri, bathatha khona igolide, amathalenta angamakhulu amane lamatshumi amabili, baliletha enkosini uSolomoni.
  10:
    1: Kwathi indlovukazi yeShebha isizwile udumo lukaSolomoni ngebizo leNkosi yeza ukumhlola ngemibuzo enzima.
    2: Yasifika eJerusalema lodwendwe olukhulu kakhulu, lamakamela ethwele amakha legolide elinengi kakhulu lamatshe aligugu; isifikile kuSolomoni yamtshela konke okwakusenhliziyweni yayo.
    3: USolomoni waseyichasisela zonke indaba zayo; kwakungelalutho olwayicatshelayo inkosi engayichasiselanga lona.
    4: Indlovukazi yeShebha isibonile yonke inhlakanipho kaSolomoni, lendlu ayeyakhile,
    5: lokudla kwetafula lakhe, lokuhlala kwezinceku zakhe, lokuma kwezisebenzi zakhe, lezigqoko zazo, labaphathinkezo bakhe, lokwenyuka kwakhe enyuka ngakho endlini yeNkosi, kakusabanga lamoya kuyo.
    6: 'Yasisithi enkosini: Umbiko wawuliqiniso engawuzwa elizweni lami ngamazwi akho langenhlakanipho yakho.'
    7: Kodwa kangiyikholwanga leyomibiko ngaze ngafika lamehlo ami abona. Khangela, bengingatshelwanga ingxenye; wengezelele inhlakanipho lokulunga embikweni engiwuzwileyo.
    8: Bayathokoza abantu bakho, ziyathokoza lezizinceku zakho ezimi njalo phambi kwakho zisizwa inhlakanipho yakho!
    9: Kayibusiswe iNkosi uNkulunkulu wakho eyathokoza ngawe, ukukubeka phezu kwesihlalo sobukhosi sikaIsrayeli. Ngoba iNkosi yamthanda uIsrayeli kuze kube phakade, ngakho ikubekile waba yinkosi ukuze wenze isahlulelo lokulunga.
    10: Yasinika inkosi amathalenta alikhulu lamatshumi amabili egolide, lamakha amanengi kakhulu, lamatshe aligugu. Kakuzange kusabuya amakha ngobunengi njengalawo indlovukazi yeShebha eyawanika inkosi uSolomoni.
    11: Futhi lemikhumbi kaHiramu eyayithwala igolide livela eOfiri yaletha izigodo ezinengi kakhulu zomkampa, lamatshe aligugu, kuvela eOfiri.
    12: Ngezigodo zomkampa inkosi yasisenza insika zendlu kaJehova lezendlu yenkosi, lamachacho lezigubhu zezintambo kwabahlabeleli; kakuzanga kulethwe kumbe kubonwe ngokunjalo izigodo zomkampa kuze kube lamuhla.
    13: Inkosi uSolomoni yasinika indlovukazi yeShebha sonke isiloyiso sayo, eyakucelayo, ngaphandle kwalokho eyayinika khona njengokuphana kwenkosi uSolomoni. Yasiphenduka yaya elizweni layo, yona lenceku zayo.
    14: Njalo isisindo segolide elalifika kuSolomoni ngomnyaka owodwa sasingamathalenta angamakhulu ayisithupha lamatshumi ayisithupha lesithupha,
    15: ngaphandle kokuvela kubathengisi, lempahleni zabathengisi bezinongo, lemakhosini wonke eArabhiya, lakubabusi belizwe.
    16: Inkosi uSolomoni yasisenza izihlangu ezinkulu ezingamakhulu amabili ngegolide elikhandiweyo, amashekeli angamakhulu ayisithupha egolide esihlangwini esisodwa esikhulu.
    17: Lamahawu angamakhulu amathathu egolide elikhandiweyo; amamane amathathu egolide ehawini elilodwa. Inkosi yasiwafaka endlini yegusu leLebhanoni.
    18: Inkosi yenza lesihlalo sobukhosi esikhulu ngempondo zendlovu, yasihuqa ngegolide elicwengekileyo.
    19: Isihlalo sobukhosi sasilezikhwelo eziyisithupha, lesihloko sesihlalo sobukhosi sasiyisigombolozi emuva, lezeyamelo zengalo ngapha langapha kuze kube sendaweni yokuhlala, lezilwane ezimbili zimi eceleni kwezeyamelo zezingalo.
    20: Lezilwane ezilitshumi lambili zazimi lapho ezikhwelweni eziyisithupha, ngapha langapha. Kakwenziwanga okunjalo kuwo wonke umbuso.
    21: Lazo zonke inkezo zokunatha zenkosi uSolomoni zazingezegolide, lazo zonke izitsha zendlu yegusu leLebhanoni zazingezegolide elicwengekileyo; kwakungelasiliva, lalingabalwa santo ensukwini zikaSolomoni.
    22: Ngoba inkosi yayilemikhumbi yeThashishi olwandle kanye lemikhumbi kaHiramu; kanye ngeminyaka emithathu limikhumbi yeThashishi yeza ithwele igolide lesiliva, impondo zezindlovu lezinkawu lamaphigaga.
    23: Ngakho inkosi uSolomoni yaba nkulu kulawo wonke amakhosi omhlaba enothweni lenhlakanipheni.
    24: Umhlaba wonke wasudinga ubuso bukaSolomoni ukuzwa inhlakanipho yakhe uNkulunkulu ayeyinike enhliziyweni yakhe.
    25: Basebeletha, ngulowo isipho sakhe, izitsha zesiliva, lezitsha zegolide, lezembatho, lezikhali, lamakha, amabhiza, lezimbongolo; into yomnyaka ngomnyaka wayo.
    26: USolomoni wasebuthanisa izinqola labagadi bamabhiza; wayelezinqola ezingamakhulu alitshumi lane, labagadi bamabhiza abazinkulungwane ezilitshumi lambili; wakubeka emizini yezinqola njalo kulenkosi eJerusalema.
    27: Inkosi yasisenza isiliva eJerusalema laba njengamatshe, lemisedari wayenza yaba njengemikhiwa yesikhamore esesihotsheni, ngobunengi.
    28: Wasengenisa ngokuthenga amabhiza avela eGibhithe, ayengekaSolomoni, lelembu elicolekileyo; labathengi benkosi babelithatha ilembu elicolekileyo ngentengo.
    29: Inqola yasisenyuka yaphuma eGibhithe ngamashekeli esiliva angamakhulu ayisithupha, lebhiza ngekhulu lamatshumi amahlanu. Langokunjalo bawakhuphela wonke amakhosi amaHethi lamakhosi eSiriya ngesandla sabo.
  11:
    1: Inkosi uSolomoni yayithanda-ke abafazi abanengi bezizweni, kanye lendodakazi kaFaro, amaMowabikazi, amaAmonikazi, amaEdomikazi, amaSidonikazi, amaHethikazi,
    2: 'ababevela ezizweni iNkosi eyayithe ngazo kubantwana bakoIsrayeli: Kaliyikungena kibo, labo kabayikungena kini; isibili bazaphendula inhliziyo yenu ilandele onkulunkulu babo. Bona uSolomoni wabanamathela ngothando.'
    3: Wayelabafazi abangamakhulu ayisikhombisa, amakhosazana, labafazi abancane abangamakhulu amathathu; abafazi bakhe basebephambula inhliziyo yakhe.
    4: Ngoba kwathi esikhathini sokuluphala kukaSolomoni, abafazi bakhe baphambulela inhliziyo yakhe ekulandeleni abanye onkulunkulu, lenhliziyo yakhe yayingaphelelanga kuJehova uNkulunkulu wakhe, njengenhliziyo kaDavida uyise.
    5: Ngoba uSolomoni wahamba emva kukaAshitarothi unkulunkulu wamaSidoni lemva kukaMilkomu isinengiso samaAmoni.
    6: USolomoni wasesenza okubi emehlweni eNkosi, kayilandelanga ngokupheleleyo iNkosi njengoDavida uyise.
    7: Ngalesosikhathi uSolomoni wakhela uKemoshi isinengiso sakoMowabi indawo ephakemeyo entabeni ephambi kweJerusalema, loMoleki isinengiso sabantwana bakoAmoni.
    8: Langokunjalo wabenzela bonke abafazi bakhe bezizweni abatshisa impepha bahlabela onkulunkulu babo.
    9: INkosi yasimthukuthelela uSolomoni, ngoba inhliziyo yakhe yayiphambukile eNkosini, uNkulunkulu kaIsrayeli, eyayibonakele kuye kabili,
    10: yamlaya mayelana lalinto, ukuthi angalandeli abanye onkulunkulu; kodwa kagcinanga lokho iNkosi eyamlaya khona.
    11: 'Ngakho iNkosi yathi kuSolomoni: Ngenxa yokuthi lokhu kwenziwe nguwe, ungagcinanga isivumelwano sami lezimiso zami, engakulaya khona, ngizawudabula lokuwudabula umbuso kuwe, ngiwunike inceku yakho.'
    12: Kanti kangiyikukwenza ensukwini zakho ngenxa kaDavida uyihlo; ngizawudabula usuke esandleni sendodana yakho.
    13: Loba kunjalo kangiyikudabula wonke umbuso; ngizanika indodana yakho isizwe esisodwa ngenxa kaDavida inceku yami langenxa yeJerusalema engiyikhethileyo.
    14: INkosi yasimvusela uSolomoni isitha, uHadadi umEdoma; wayengowenzalo yenkosi eEdoma.
    15: Ngoba kwathi uDavida eseEdoma, uJowabi induna yebutho wayenyukele ukungcwaba ababuleweyo, watshaya wonke owesilisa eEdoma.
    16: Ngoba uJowabi wahlala lapho inyanga eziyisithupha, loIsrayeli wonke, waze waquma wonke owesilisa eEdoma.
    17: Kodwa uHadadi wabaleka, yena lamaEdoma athile avela encekwini zikayise kanye laye, ukungena eGibhithe; njalo uHadadi wayengumfanyana.
    18: Basebesuka eMidiyani, bafika eParani, bathatha amadoda labo eParani, bafika eGibhithe, kuFaro inkosi yeGibhithe, owamnika indlu, wammisela ukudla, wamnika umhlabathi.
    19: UHadadi wasethola umusa omkhulu emehlweni kaFaro, waze wamendisela udadewabo womkakhe, udadewabo kaTapenesi indlovukazi.
    20: Udadewabo kaTapenesi wasemzalela uGenubathi indodana yakhe, uTapenesi amlumulela phakathi kwendlu kaFaro; njalo uGenubathi wayesendlini kaFaro phakathi kwabantwana bakaFaro.
    21: 'Kwathi uHadadi esezwile eseGibhithe ukuthi uDavida ulele laboyise lokuthi uJowabi induna yebutho usefile, uHadadi wathi kuFaro: Ngivumela ngisuke ukuthi ngiye elizweni lakithi.'
    22: 'UFaro wasesithi kuye: Kodwa usweleni ulami ukuthi, khangela, udinge ukuya elizweni lakini? Wasesithi: Akulalutho, loba kunjalo ngivumela lokungivumela ngihambe.'
    23: UNkulunkulu wasemvusela isitha, uRezoni indodana kaEliyada owayebalekile enkosini yakhe uHadadezeri inkosi yeZoba.
    24: Wasezibuthela amadoda, waba ngumkhokheli weviyo, lapho uDavida ebabulala; basebesiya eDamaseko, bahlala kuyo, babusa eDamaseko.
    25: Wasesiba yisitha kuIsrayeli insuku zonke zikaSolomoni, phezu kobubi uHadadi abenzayo; njalo wanengwa nguIsrayeli, wabusa phezu kukaSiriya.
    26: LoJerobhowamu, indodana kaNebati, umEfrayimi weZereda, inceku kaSolomoni, obizo likanina lalinguZeruwa, owesifazana ongumfelokazi, laye waphakamisa isandla emelene lenkosi.
    27: Yilolu-ke udaba lokuthi aphakamise isandla emelene lenkosi. USolomoni wakha iMilo, wavala isikhala somuzi kaDavida uyise.
    28: UJerobhowamu wayeliqhawe elilamandla. Kwathi uSolomoni ebona lelijaha ukuthi likhuthele emsebenzini, walibeka phezu kwawo wonke umthwalo wendlu kaJosefa.
    29: Kwasekusithi ngalesosikhathi lapho uJerobhowamu ephuma eJerusalema, uAhiya umShilo umprofethi wamfica endleleni. Njalo wayezigqokise isigqoko esitsha; bobabili babebodwa egangeni.
    30: UAhiya wasesibamba isigqoko esitsha esasikuye, wasidabula iziqa ezilitshumi lambili,
    31: 'wathi kuJerobhowamu: Zithathele iziqa ezilitshumi, ngoba itsho njalo iNkosi, uNkulunkulu kaIsrayeli: Khangela, ngizadabula umbuso usuke esandleni sikaSolomoni, ngikunike izizwe ezilitshumi.'
    32: Kodwa yena uzakuba lesizwe esisodwa ngenxa yenceku yami uDavida langenxa yeJerusalema, umuzi engiwukhethileyo ezizweni zonke zakoIsrayeli.
    33: Ngenxa yokuthi bangitshiyile, bakhonza uAshitarothi unkulunkulu wamaSidoni, uKemoshi unkulunkulu wamaMowabi, loMilkomu unkulunkulu wabantwana bakoAmoni, kabahambanga ngendlela zami, ukwenza okulungileyo emehlweni ami, lokulondoloza izimiso zami lezahlulelo zami, njengoDavida uyise.
    34: Loba kunjalo kangiyikuwususa umbuso wonke esandleni sakhe; kodwa ngizamenza abe ngumbusi zonke izinsuku zempilo yakhe ngenxa kaDavida inceku yami, engamkhethayo, owagcina imilayo yami lezimiso zami.
    35: Kodwa ngizawususa umbuso esandleni sendodana yakhe, ngiwunike wena, izizwe ezilitshumi.
    36: Lendodana yakhe ngizayinika isizwe sibe sinye ukuze uDavida inceku yami abe lesibane zonke izinsuku phambi kwami eJerusalema, umuzi engizikhethele wona ukuze ngibeke ibizo lami khona.
    37: Wena-ke ngizakuthatha, uzabusa phezu kwakho konke umphefumulo wakho okuloyisayo, ube yinkosi phezu kukaIsrayeli.
    38: Kuzakuthi-ke, uba ulalela konke engikulaya khona, uhambe ngezindlela zami, wenze okulungileyo emehlweni ami, ukugcina izimiso zami lemilayo yami, njengokwenza kukaDavida inceku yami, ngizakuba lawe, ngikwakhele indlu eqinileyo, njengengayakhela uDavida, ngizakunika uIsrayeli,
    39: njalo ngihluphe inzalo kaDavida ngenxa yalokhu, kodwa kungabi kokuphela.
    40: Ngakho uSolomoni wadinga ukumbulala uJerobhowamu, kodwa uJerobhowamu wasuka wabalekela eGibhithe, kuShishaki inkosi yeGibhithe, wayeseGibhithe waze wafa uSolomoni.
    41: Ezinye-ke zezindaba zikaSolomoni, lakho konke akwenzayo, lenhlakanipho yakhe, kakubhalwanga yini egwalweni lwendaba zikaSolomoni?
    42: Isikhathi-ke uSolomoni abusa ngaso eJerusalema phezu kukaIsrayeli wonke saba yiminyaka engamatshumi amane.
    43: USolomoni waselala laboyise, wangcwatshelwa emzini kaDavida uyise. URehobhowamu indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  12:
    1: URehobhowamu wasesiya eShekema ngoba uIsrayeli wonke wayefike eShekema ukumbeka abe yinkosi.
    2: Kwasekusithi uJerobhowamu indodana kaNebati, owayelokhu eseGibhithe, ekuzwa lokhu (ngoba wayebaleke esuka phambi kukaSolomoni inkosi, uJerobhowamu wahlala eGibhithe),
    3: 'bathuma bambiza. UJerobhowamu lebandla lonke lakoIsrayeli basebesiza bakhuluma loRehobhowamu besithi:'
    4: Uyihlo wenza ijogwe lethu laba lukhuni; ngakho-ke wena yenza kube lula umsebenzi olukhuni kayihlo, lejogwe lakhe elinzima abesithwalise lona, njalo sizakukhonza.
    5: 'Wasesithi kibo: Hambani futhi okwensuku ezintathu, libe selibuya kimi. Basebehamba abantu.'
    6: 'Inkosi uRehobhowamu yasicebisana labadala ababesima phambi kukaSolomoni uyise esaphila, isithi: Licebisa njani ukubuyisela impendulo kulababantu?'
    7: 'Basebekhuluma kuyo besithi: Uba uzakuba yinceku yalababantu lamuhla ubasebenzele, ubaphendule, ukhulume kibo amazwi amahle, khona bezakuba zinceku zakho zonke izinsuku.'
    8: Kodwa wasitshiya iseluleko sabadala ababemeluleke ngaso, wacebisana lamajaha ayeyintanga yakhe, ayemi phambi kwakhe.
    9: 'Wasesithi kuwo: Lipha seluleko bani ukuthi sibuyisele impendulo kulababantu abakhulume lami besithi: Yenza libe lulanyana ijogwe uyihlo alibeka phezu kwethu?'
    10: 'Amajaha ayeyintanga yakhe asekhuluma kuye esithi: Uzakutsho njalo kulababantu abakhuluma kuwe besithi: Uyihlo wenza ijogwe lethu laba nzima, kodwa wena yenza libe lulanyana kithi; uzakutsho njalo kibo: Ucikilicane wami uqatha kulokhalo lukababa.'
    11: Uba-ke ubaba walethwesa ijogwe elinzima, mina-ke ngizakwengezelela ejogweni lenu. Ubaba walijezisa ngeziswepu, kodwa mina ngizalijezisa ngabofezela.
    12: 'Ngakho uJerobhowamu labo bonke abantu beza kuRehobhowamu ngosuku lwesithathu njengokutsho kwenkosi isithi: Libuye kimi futhi ngosuku lwesithathu.'
    13: Inkosi yasibaphendula abantu kalukhuni, yatshiya iseluleko sabadala ababeyeluleke ngaso.
    14: 'Yakhuluma kubo njengokweseluleko samajaha isithi: Ubaba wenza ijogwe lenu laba nzima, kodwa mina ngizakwengezelela ejogweni lenu; ubaba walijezisa ngeziswepu, kodwa mina ngizalijezisa ngabofezela.'
    15: Ngalokho inkosi kayibalalelanga abantu; ngoba inguquko yayivela eNkosini ukuze iqinise ilizwi layo, iNkosi eyayilikhulume ngesandla sikaAhiya umShilo kuJerobhowamu indodana kaNebati.
    16: 'Lapho uIsrayeli wonke ebona ukuthi inkosi kayibalalelanga, abantu babuyisela impendulo enkosini besithi: Silesabelo bani kuDavida? Yebo, kasilalifa endodaneni kaJese. Emathenteni akho, Israyeli! Khathesi, zibonele indlu yakho, Davida. Ngakho uIsrayeli waya emathenteni akhe.'
    17: Mayelana labantwana bakoIsrayeli ababehlala emizini yakoJuda, uRehobhowamu wabusa phezu kwabo.
    18: Khona inkosi uRehobhowamu yathuma uAdoniramu owayephezu kwezibhalwa; uIsrayeli wonke wasemkhanda ngamatshe waze wafa. Ngakho inkosi uRehobhowamu yakhwela masinyane inqola yayo, ukubalekela eJerusalema.
    19: Ngokunjalo uIsrayeli wayihlamukela indlu kaDavida kuze kube lamuhla.
    20: Kwasekusithi uIsrayeli wonke esezwile ukuthi uJerobhowamu ubuyile, bathuma bambizela enhlanganweni, bamenza inkosi phezu kukaIsrayeli wonke; kakubanga khona olandela indlu kaDavida ngaphandle kwesizwe sakoJuda sodwa.
    21: Kwathi uRehobhowamu esefikile eJerusalema wabuthanisa yonke indlu yakoJuda lesizwe sakoBhenjamini, abakhethiweyo abayizinkulungwane ezilikhulu lamatshumi ayisificaminwembili, abalwa impi, ukulwa lendlu yakoIsrayeli, ukubuyisela umbuso kuRehobhowamu indodana kaSolomoni.
    22: 'Kodwa ilizwi likaNkulunkulu lafika kuShemaya umuntu kaNkulunkulu lisithi:'
    23: 'Khuluma kuRehobhowamu indodana kaSolomoni, inkosi yakoJuda, lakuyo yonke indlu yakoJuda leyakoBhenjamini, lensali yabantu, uthi:'
    24: 'Itsho njalo iNkosi: Lingenyuki njalo lingalwi labafowenu, abantwana bakoIsrayeli. Buyelani, ngulowo lalowo endlini yakhe; ngoba linto ivela kimi. Basebelilalela ilizwi leNkosi, babuyela ukuhamba, njengokwelizwi leNkosi.'
    25: UJerobhowamu wasesakha iShekema entabeni yakoEfrayimi, wahlala kuyo; wasephuma lapho wakha iPenuweli.
    26: 'UJerobhowamu wasesithi enhliziyweni yakhe: Khathesi umbuso uzabuyela endlini kaDavida.'
    27: Uba lesisizwe sisenyukela ukwenza imihlatshelo endlini yeNkosi eJerusalema, khona inhliziyo yalesisizwe izabuyela enkosini yabo, kuRehobhowamu inkosi yakoJuda, njalo bazangibulala babuyele kuRehobhowamu inkosi yakoJuda.
    28: 'Ngakho inkosi yathatha icebo, yenza amathole amabili egolide, yathi kubo: Kunzima kakhulu kini ukwenyukela eJerusalema; khangela, onkulunkulu bakho, Israyeli, abakukhuphula elizweni leGibhithe.'
    29: Wasemisa elinye eBhetheli, lelinye walifaka eDani.
    30: Loludaba lwaselusiba yisono; ngoba abantu baya phambi kwelinye kuze kube seDani ukuyakhonza.
    31: Wasesenza indlu yezindawo eziphakemeyo, wenza abapristi ngabaphansi kakhulu babantu, ababengeyisiwo bamadodana amaLevi.
    32: UJerobhowamu wasesenza umkhosi ngenyanga yesificaminwembili ngosuku lwetshumi lanhlanu lwenyanga njengomkhosi owawukoJuda, wanikela phezu kwelathi. Wenza njalo eBhetheli, ehlabela amathole ayewenzile. Wabeka eBhetheli abapristi bezindawo eziphakemeyo ayezenzile.
    33: Wasenikela phezu kwelathi ayelenzile eBhetheli ngosuku lwetshumi lanhlanu enyangeni yesificaminwembili, enyangeni ayeyiqambile evela enhliziyweni yakhe. Wenzela abantwana bakoIsrayeli umkhosi, wanikela phezu kwelathi etshisa impepha.
  13:
    1: Khangela-ke, kwafika umuntu kaNkulunkulu evela koJuda ngelizwi leNkosi waya eBhetheli, njalo uJerobhowamu wayemi eduze lelathi ukutshisa impepha.
    2: 'Wasememeza emelene lelathi ngelizwi leNkosi wathi: Lathi, lathi, itsho njalo iNkosi: Khangela, indodana izazalelwa indlu kaDavida, nguJosiya ibizo layo; izahlabela phezu kwakho abapristi bezindawo eziphakemeyo abatshisa impepha phezu kwakho, lamathambo abantu azatshiselwa phezu kwakho.'
    3: 'Wasenika isibonakaliso ngalolosuku esithi: Lesi yisibonakaliso iNkosi esikhulumileyo yathi: Khangela, ilathi lizadatshulwa lomlotha ophezu kwalo uzachithwa.'
    4: 'Kwasekusithi inkosi isizwile ilizwi lomuntu kaNkulunkulu owamemeza emelene lelathi eBhetheli, uJerobhowamu welula isandla sakhe wasisusa elathini, esithi: Mbambeni! Isandla sakhe-ke ayeselulele kuye soma, waze wehluleka ukusibuyisela kuye.'
    5: Lelathi ladatshulwa, lomlotha wachitheka elathini, njengokwesibonakaliso umuntu kaNkulunkulu ayesinikile ngelizwi leNkosi.
    6: 'Inkosi yasiphendula yathi emuntwini kaNkulunkulu: Ake uncenge ubuso bukaJehova uNkulunkulu wakho, ungikhulekele, ukuthi isandla sami sibuyele kimi. Umuntu kaNkulunkulu wasencenga ubuso bukaJehova, lesandla senkosi sabuyela kuyo, saba njengakuqala.'
    7: 'Inkosi yasisithi emuntwini kaNkulunkulu: Woza lami siye ekhaya, uzivuselele, ngizakunika umvuzo.'
    8: 'Kodwa umuntu kaNkulunkulu wathi enkosini: Loba unganginika ingxenye yendlu yakho, kangiyikuhamba lawe; kangiyikudla isinkwa, njalo kangiyikunatha amanzi kulindawo;'
    9: 'ngoba ngokunjalo yangilaya ngelizwi leNkosi isithi: Ungadli isinkwa, njalo unganathi amanzi, njalo ungabuyeli ngendlela oze ngayo.'
    10: Ngakho wahamba ngenye indlela, kabuyelanga ngendlela oweza ngayo eBhetheli.
    11: Kwakuhlala-ke umprofethi othile omdala eBhetheli. Amadodana akhe eza amtshela sonke isenzo umuntu kaNkulunkulu ayesenzile mhlalokho eBhetheli; amazwi ayewakhulume enkosini, lawo awatshela uyise.
    12: 'Uyise wasesithi kiwo: Uhambe ngayiphi indlela? Ngoba amadodana akhe ayebonile indlela umuntu kaNkulunkulu owayevele koJuda ahambe ngayo.'
    13: 'Wasesithi emadodaneni akhe: Ngibophelelani isihlalo kubabhemi. Basebembophelela isihlalo kubabhemi, wasegada kuye.'
    14: 'Wasemlandela umuntu kaNkulunkulu, wamfica ehlezi ngaphansi kwesihlahla se-okhi, wathi kuye: Nguwe umuntu kaNkulunkulu ovele koJuda yini? Wasesithi: Yimi.'
    15: 'Wasesithi kuye: Woza lami siye ekhaya, udle isinkwa.'
    16: 'Wasesithi: Ngingeke ngibuyele lawe, kumbe ngingene lawe, angiyikudla isinkwa, njalo angiyikunatha lawe amanzi kulindawo,'
    17: 'ngoba ilizwi lathi kimi ngelizwi leNkosi: Kawuyikudla isinkwa, unganathi amanzi khona, ungabuyeli uhambe ngendlela oze ngayo.'
    18: 'Wasesithi kuye: Lami ngingumprofethi njengawe, njalo ingilosi ikhulume kimi ngelizwi leNkosi isithi: Umbuyise endlini yakho lawe ukuze adle isinkwa anathe amanzi. Kodwa waqamba amanga kuye.'
    19: Wasebuyela laye, wadla isinkwa endlini yakhe, wanatha amanzi.
    20: Kwasekusithi behlezi etafuleni, ilizwi leNkosi lafika kumprofethi owayembuyisile;
    21: 'wasememeza kulowomuntu kaNkulunkulu owayevela koJuda, esithi: Itsho njalo iNkosi: Ngenxa yokuthi kawulalelanga umlomo weNkosi, ungagcinanga umlayo iNkosi uNkulunkulu wakho eyakulaya wona,'
    22: 'kodwa ubuyile, wadla isinkwa, wanatha amanzi endaweni eyathi ngayo kuwe: Ungadli isinkwa, njalo unganathi amanzi; isidumbu sakho kasiyikuya engcwabeni laboyihlo.'
    23: Kwasekusithi emva kokudla kwakhe isinkwa lemva kokunatha kwakhe, wasembophelela isihlalo kubabhemi lowomprofethi ayembuyisile.
    24: Kwathi esehambile, isilwane samfica endleleni, sambulala; isidumbu sakhe sasesiphoselwa endleleni, ubabhemi wema eceleni kwaso, isilwane laso sema eceleni kwesidumbu.
    25: Khangela-ke, abantu bedlula babona isidumbu siphoselwe endleleni lesilwane simi eceleni kwesidumbu; bafika bakubika emzini lapho lowomprofethi omdala ayehlala khona.
    26: 'Kwathi lowomprofethi owayembuyisile esizwa wathi: Ngumuntu kaNkulunkulu ongalalelanga umlomo weNkosi; ngakho iNkosi imnikele esilwaneni esimphoqoze sambulala, njengokwelizwi leNkosi elakhuluma kuye.'
    27: 'Wasekhuluma emadodaneni akhe esithi: Ngibophelelani isihlalo kubabhemi. Basebebophela isihlalo.'
    28: Wasehamba wathola isidumbu sakhe siphoselwe endleleni, lobabhemi lesilwane kumi eceleni kwesidumbu. Isilwane sasingasidlanga isidumbu, singephulanga ubabhemi.
    29: Umprofethi wasesiphakamisa isidumbu somuntu kaNkulunkulu, wasiphanyeka kubabhemi, wasibuyisa; umprofethi omdala wafika emzini ukulila lokumngcwaba.
    30: 'Wasilalisa isidumbu engcwabeni lakhe, bamlilela bathi: Maye mfowethu!'
    31: 'Kwasekusithi emva kokumngcwaba kwakhe wakhuluma emadodaneni akhe esithi: Ekufeni kwami lingingcwabe engcwabeni okungcwatshelwe khona umuntu kaNkulunkulu; lilalise amathambo ami eceleni kwamathambo akhe.'
    32: Ngoba udaba luzakwenzeka sibili, alumemeza ngelizwi leNkosi emelene lelathi eliseBhetheli, njalo emelene lezindlu zonke zezindawo eziphakemeyo ezisemizini yeSamariya.
    33: Emva kwaloludaba uJerobhowamu kaphendukanga endleleni yakhe embi, kodwa wabuya wenza abapristi bezindawo eziphakemeyo ebantwini abaphansi kakhulu; ofunayo wamehlukanisa waba ngowabapristi bendawo eziphakemeyo.
    34: Langale into kwaba lesono kuyo indlu kaJerobhowamu, ngitsho ukuyiquma lokuyichitha isuke ebusweni bomhlaba.
  14:
    1: Ngalesosikhathi uAbhiya indodana kaJerobhowamu wagula.
    2: 'UJerobhowamu wasesithi kumkakhe: Akusuke uzifihle isimo ukuze bangakwazi ukuthi ungumkaJerobhowamu, uye eShilo; khangela, kukhona lapho uAhiya umprofethi owangitshela ukuthi ngizakuba yinkosi phezu kwalababantu.'
    3: Uthathe izinkwa ezilitshumi esandleni sakho lamaqebelengwana alukhuni lodiwo loluju, uye kuye, yena uzakutshela okuzakwenzeka kulumntwana.
    4: UmkaJerobhowamu wasesenza njalo, wasuka waya eShilo, wafika emzini kaAhiya. Kodwa uAhiya wayengelakubona ngoba amehlo akhe ayesenqundekile ngenxa yobudala bakhe.
    5: 'INkosi yasisithi kuAhiya: Khangela, umkaJerobhowamu uyeza ukubuza ulutho kuwe ngendodana yakhe, ngoba iyagula. Uzamtshela ukuthi lokuthi. Ngoba kuzakuthi ekungeneni kwakhe, uzazitshaya omunye.'
    6: 'Kwasekusithi uAhiya esizwa izisinde zenyawo zakhe lapho engena emnyango wathi: Ngena mkaJerobhowamu; uzitshayelani omunye? Ngoba ngithunywe kuwe ngento enzima.'
    7: 'Hamba uthi kuJerobhowamu: Itsho njalo iNkosi, uNkulunkulu kaIsrayeli, ithi: Njengoba ngakuphakamisa uphakathi kwabantu, ngakwenza umbusi phezu kwabantu bami uIsrayeli,'
    8: ngadabula umbuso ngawususa endlini kaDavida, ngawunika wena; kodwa kawubanga njengenceku yami uDavida, owagcina imilayo yami, lowangilandela ngenhliziyo yakhe yonke, ukwenza okuhle kuphela emehlweni ami;
    9: kodwa wenzile ububi okwedlula bonke ababekhona phambi kwakho, kodwa uhambe wazenzela abanye onkulunkulu lezithombe ezibunjwe ngokuncibilikisa, ukuze ungithukuthelise, wangilahla emva komhlana wakho.
    10: Ngakho, khangela, ngizakwehlisela ububi endlini kaJerobhowamu, ngiqume asuke kuJerobhowamu ochamela emdulini, ovalelweyo lokhululekileyo koIsrayeli, ngihugule okulandelayo kwendlu kaJerobhowamu, njengomuntu ehugula umquba uze uphele.
    11: OkaJerobhowamu ofela phakathi komuzi zizamudla izinja, lofela egangeni zizamudla inyoni zamazulu; ngoba iNkosi ikhulumile.
    12: Ngakho wena suka, uye endlini yakho; ekungeneni kwenyawo zakho emzini umntwana uzakufa.
    13: Njalo uIsrayeli wonke uzamlilela amngcwabe; ngoba nguye kuphela koJerobhowamu ozakuza engcwabeni, ngoba kutholakala kuye into elungileyo ngaseNkosini uNkulunkulu kaIsrayeli endlini kaJerobhowamu.
    14: Futhi uJehova uzazivusela inkosi phezu kukaIsrayeli, ezaquma indlu kaJerobhowamu ngalolosuku. Kodwa kuyini? Lakhathesi.
    15: Njalo iNkosi izamtshaya uIsrayeli njengomhlanga uzunguzeka emanzini, iquphule uIsrayeli elizweni leli elihle, eyalinika oyise, ibachithachithe ngaphetsheya komfula, ngenxa yokuthi bazenzela izixuku, bayithukuthelisa iNkosi.
    16: Njalo izanikela uIsrayeli ngenxa yezono zikaJerobhowamu, owonayo, wenza uIsrayeli one.
    17: UmkaJerobhowamu wasesuka wahamba, wafika eTiriza. Lapho efika embundwini wendlu, umfana wafa.
    18: Basebemngcwaba; loIsrayeli wonke wamlilela, njengokwelizwi leNkosi eyalikhuluma ngesandla senceku yayo uAhiya umprofethi.
    19: Ezinye-ke zezindaba zikaJerobhowamu, ukuthi walwa njani, lokuthi wabusa njani, khangela, zibhaliwe egwalweni lwemilando yamakhosi akoIsrayeli.
    20: Lensuku uJerobhowamu abusa ngazo zaziyiminyaka engamatshumi amabili lambili, walala laboyise, njalo uNadabi indodana yakhe waba yinkosi esikhundleni sakhe.
    21: URehobhowamu indodana kaSolomoni wabusa-ke koJuda. URehobhowamu wayeleminyaka engamatshumi amane lanye lapho esiba yinkosi, wabusa iminyaka elitshumi lesikhombisa eJerusalema, umuzi iNkosi eyayiwukhethile kuzo zonke izizwe zakoIsrayeli, ukubeka khona ibizo layo. Lebizo likanina lalinguNahama umAmonikazi.
    22: UJuda wasesenza okubi emehlweni eNkosi; bayivusa ubukhwele, ngezono zabo abazonayo, okwedlula konke oyise ababekwenzile, ngezono zabo abazonayo.
    23: Ngoba labo bazakhela izindawo eziphakemeyo, lezinsika eziyizithombe, lezixuku, phezu kwalo lonke uqaqa oluphakemeyo, langaphansi kwaso sonke isihlahla esiluhlaza.
    24: Kwakukhona-ke elizweni lezinkotshana. Benza njengokwezinengiso zezizwe iNkosi eyayizixotshile elifeni phambi kwabantwana bakoIsrayeli.
    25: Kwasekusithi ngomnyaka wesihlanu wenkosi uRehobhowamu uShishaki inkosi yeGibhithe wenyuka wamelana leJerusalema.
    26: Wathatha amagugu endlu kaJehova lamagugu endlu yenkosi, yebo wakuthatha konke, wathatha zonke izihlangu zegolide uSolomoni ayezenzile.
    27: Inkosi uRehobhowamu yasisenza endaweni yazo izihlangu zethusi, yazinikela esandleni senduna yabalindi ababegcina umnyango wendlu yenkosi.
    28: Njalo kwakusithi lapho inkosi ingena endlini kaJehova abalindi babezithwala, bazibuyisele endlini yabalindi.
    29: Ezinye-ke zezindaba zikaRehobhowamu, lakho konke akwenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    30: Kwakukhona-ke impi phakathi kukaRehobhowamu loJerobhowamu zonke izinsuku.
    31: URehobhowamu waselala laboyise, wangcwatshelwa kuboyise emzini kaDavida. Lebizo likanina lalinguNahama umAmonikazi. UAbhiyamu indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  15:
    1: Ngomnyaka wetshumi lesificaminwembili wenkosi uJerobhowamu indodana kaNebati uAbhiyamu wasesiba yinkosi phezu kukaJuda.
    2: Wabusa iminyaka emithathu eJerusalema. Lebizo likanina lalinguMahaka indodakazi kaAbishalomu.
    3: Wasehamba ezonweni zonke zikayise ayezenze phambi kwakhe, lenhliziyo yakhe yayingaphelelanga kuJehova uNkulunkulu wakhe, njengenhliziyo kaDavida uyise.
    4: Kodwa ngenxa kaDavida iNkosi uNkulunkulu wakhe yamnika isibane eJerusalema, ngokubeka indodana yakhe emva kwakhe, langokuqinisa iJerusalema.
    5: Ngoba uDavida wenza okulungileyo emehlweni eNkosi, kaphambukanga kukho konke eyamlaya khona insuku zonke zempilo yakhe, ngaphandle kwedabeni lukaUriya umHethi.
    6: Kwakukhona-ke impi phakathi kukaRehobhowamu loJerobhowamu zonke izinsuku zempilo yakhe.
    7: Ezinye-ke zezindaba zikaAbhiyamu, lakho konke akwenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoJuda? Njalo kwaba lempi phakathi kukaAbhiyamu loJerobhowamu.
    8: UAbhiyamu waselala laboyise, bamngcwabela emzini kaDavida. UAsa indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    9: Ngomnyaka wamatshumi amabili kaJerobhowamu inkosi yakoIsrayeli uAsa wasesiba yinkosi yakoJuda.
    10: Wasebusa iminyaka engamatshumi amane lanye eJerusalema. Lebizo likanina lalinguMahaka indodakazi kaAbishalomu.
    11: UAsa wasesenza okulungileyo emehlweni eNkosi njengoDavida uyise.
    12: Wasusa izinkotshana elizweni, wasusa zonke izithombe oyise ababezenzile.
    13: Laye-ke uMahaka unina wamsusa ekubeni yindlovukazi, ngoba wayenze into enengekayo ibe yiAshera; uAsa waseyigamula into yakhe enengekayo, wayitshisela esifuleni iKidroni.
    14: Kanti indawo eziphakemeyo kazisuswanga; lanxa kunjalo inhliziyo kaAsa yayiphelele kuJehova insuku zakhe zonke.
    15: Wasengenisa izinto ezehlukanisiweyo zikayise kanye lezakhe izinto ezehlukanisiweyo endlini yeNkosi, isiliva legolide lezitsha.
    16: Kwakukhona-ke impi phakathi kukaAsa loBahasha inkosi yakoIsrayeli zonke izinsuku zabo.
    17: UBahasha inkosi yakoIsrayeli wasesenyuka wamelana loJuda, wakha iRama, ukuze angavumeli muntu ukuphuma lokungena kuAsa inkosi yakoJuda.
    18: 'UAsa wasethatha sonke isiliva legolide okwakusele emagugwini endlu kaJehova lamagugu endlu yenkosi, wakunikela esandleni senceku zakhe; inkosi uAsa yakuthumela kuBenihadadi indodana kaTabirimoni indodana kaHeziyoni, inkosi yeSiriya, owayehlala eDamaseko, esithi:'
    19: Kulesivumelwano phakathi kwami lawe, phakathi kukababa loyihlo; khangela, ngikuthumezela isipho, isiliva legolide. Hamba, yephula isivumelwano sakho loBahasha inkosi yakoIsrayeli, ukuze enyuke asuke kimi.
    20: UBenihadadi waseyilalela inkosi uAsa, wathuma induna zamabutho ayelawo emelene lemizi yakoIsrayeli, watshaya iIjoni leDani leAbeli-Beti-Mahaka layo yonke iKinerothi lelizwe lonke lakoNafithali.
    21: Kwasekusithi uBahasha ekuzwa wayekela ukwakha iRama, wahlala eTiriza.
    22: Inkosi uAsa yasisenza isimemezelo kuyo yonke iJuda; kakho owayetshiywe ngaphandle; ukuze basuse amatshe eRama lezigodo zayo, uBahasha ayesakha ngakho. Inkosi uAsa wasesakha ngakho iGeba yakoBhenjamini leMizipa.
    23: Ezinye-ke zazo zonke indaba zikaAsa, lawo wonke amandla akhe, lakho konke akwenzayo, lemizi ayakhayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoJuda? Kodwa esikhathini sobudala bakhe wayelomkhuhlane ezinyaweni.
    24: UAsa waselala laboyise, wangcwatshelwa kuboyise emzini kaDavida uyise. UJehoshafathi indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    25: UNadabi indodana kaJerobhowamu wasesiba yinkosi phezu kukaIsrayeli ngomnyaka wesibili kaAsa inkosi yakoJuda; wabusa phezu kukaIsrayeli iminyaka emibili.
    26: Wasesenza okubi emehlweni eNkosi, wahamba ngendlela kayise, lesonweni sakhe, enza uIsrayeli one ngaso.
    27: UBahasha indodana kaAhiya, owendlu kaIsakari, wasemenzela ugobe; uBahasha wamtshaya eGibethoni engeyamaFilisti, lapho uNadabi loIsrayeli wonke bevimbezele iGibethoni.
    28: UBahasha wambulala-ke ngomnyaka wesithathu kaAsa inkosi yakoJuda, wasesiba yinkosi esikhundleni sakhe.
    29: Kwasekusithi ekubuseni kwakhe watshaya yonke indlu kaJerobhowamu, katshiyanga loyedwa ophefumulayo kuJerobhowamu, waze wamqeda, njengelizwi leNkosi eyalikhuluma ngesandla senceku yayo uAhiya umShilo.
    30: Ngenxa yezono zikaJerobhowamu azonayo, lowenza uIsrayeli azone, ngentukuthelo yakhe athukuthelisa ngayo iNkosi, uNkulunkulu kaIsrayeli.
    31: Ezinye-ke zezindaba zikaNadabi, lakho konke akwenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    32: Njalo kwakulempi phakathi kukaAsa loBahasha inkosi yakoIsrayeli insuku zabo zonke.
    33: Ngomnyaka wesithathu kaAsa inkosi yakoJuda uBahasha indodana kaAhiya waba yinkosi phezu kukaIsrayeli wonke eTiriza; iminyaka engamatshumi amabili lane.
    34: Wasesenza okubi emehlweni eNkosi, wahamba ngendlela kaJerobhowamu, lesonweni sakhe, enza uIsrayeli one ngaso.
  16:
    1: 'Ilizwi leNkosi laselifika kuJehu indodana kaHanani limelene loBahasha lisithi:'
    2: Ngenxa yokuthi ngakuphakamisa ethulini, ngakwenza umphathi phezu kwabantu bami uIsrayeli, kodwa uhambe ngendlela zikaJerobhowamu, wenza ukuthi abantu bami uIsrayeli bone, ukungithukuthelisa ngezono zabo;
    3: khangela, ngizaqothula inzalo kaBahasha lenzalo yendlu yakhe, ngenze indlu yakho njengendlu kaJerobhowamu indodana kaNebati.
    4: Ofayo kaBahasha phakathi komuzi izinja zizamudla, lowakhe ofela egangeni inyoni zamazulu zizamudla.
    5: Ezinye-ke zezindaba zikaBahasha lakwenzayo lamandla akhe, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    6: UBahasha waselala laboyise, wangcwatshelwa eTiriza. UEla indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    7: Njalo ngesandla sikaJehu umprofethi indodana kaHanani ilizwi leNkosi lafika limelene loBahasha njalo limelelene lendlu yakhe, langenxa yabo bonke ububi abenza emehlweni eNkosi, ukuyithukuthelisa ngomsebenzi wezandla zakhe, ukuba njengendlu kaJerobhowamu, langenxa yokuthi wambulala.
    8: Ngomnyaka wamatshumi amabili lesithupha kaAsa inkosi yakoJuda uEla indodana kaBahasha waba yinkosi phezu kukaIsrayeli eTiriza, iminyaka emibili.
    9: Kodwa inceku yakhe uZimri, induna yengxenye yezinqola, yamenzela ugobe, eseTiriza enathe wadakwa endlini kaAriza, umphathi wendlu eTiriza.
    10: UZimri wasengena wamtshaya wambulala ngomnyaka wamatshumi amabili lesikhombisa kaAsa inkosi yakoJuda, waba yinkosi esikhundleni sakhe.
    11: Kwasekusithi esebe yinkosi ekuhlaleni kwakhe esihlalweni sakhe sobukhosi wayitshaya indlu yonke kaBahasha; kamtshiyelanga ochamela emdulini, loba izihlobo zakhe, kumbe abangane bakhe.
    12: Ngakho uZimri wayichitha indlu yonke kaBahasha, njengokwelizwi leNkosi eyalikhuluma imelene loBahasha ngesandla sikaJehu umprofethi,
    13: ngenxa yazo zonke izono zikaBahasha lezono zikaEla indodana yakhe, abona ngazo, labenza ngazo uIsrayeli ukuthi one, ukuthukuthelisa iNkosi uNkulunkulu kaIsrayeli ngezinto zabo eziyize.
    14: Ezinye-ke zezindaba zikaEla, lakho konke akwenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    15: Ngomnyaka wamatshumi amabili lesikhombisa kaAsa inkosi yakoJuda uZimri wabusa insuku eziyisikhombisa eTiriza. Abantu babemise-ke inkamba bemelene leGibethoni eyayingeyamaFilisti.
    16: 'Abantu-ke ababemise inkamba bezwa ukuthi: UZimri wenzile ugobe futhi watshaya inkosi. Ngakho uIsrayeli wonke wabeka uOmri induna yebutho ukuba yinkosi phezu kukaIsrayeli mhlalokho enkambeni.'
    17: U-Omri loIsrayeli wonke kanye laye basebesenyuka besuka eGibethoni, bavimbezela iTiriza.
    18: Kwasekusithi uZimri esebonile ukuthi umuzi usuthunjiwe, wangena esigodlweni sendlu yenkosi, watshisa indlu yenkosi phezu kwakhe ngomlilo, wafa.
    19: Ngenxa yezono zakhe azonayo, ngokwenza okubi emehlweni eNkosi, ngokuhamba ngendlela kaJerobhowamu lesonweni sakhe asenzayo, ukwenza uIsrayeli ukuthi one.
    20: Ezinye-ke zezindaba zikaZimri, logobe lwakhe alwenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    21: Khona abantu bakoIsrayeli badabukana baba zingxenye ezimbili; ingxenye yabantu yalandela uTibini indodana kaGinathi ukuze bamenze inkosi, lengxenye yalandela uOmri.
    22: Kodwa abantu abalandela uOmri babehlula abantu abalandela uTibini indodana kaGinathi; ngakho uTibini wafa, uOmri wasebusa.
    23: Ngomnyaka wamatshumi amathathu lanye kaAsa inkosi yakoJuda uOmri wabusa phezu kukaIsrayeli, iminyaka elitshumi lambili; eTiriza wabusa iminyaka eyisithupha.
    24: Wathenga intaba yeSamariya kuShemeri ngamathalenta esiliva amabili, wakha entabeni, wabiza ibizo lomuzi awakhayo ngebizo likaShemeri umnikazi wentaba, wathi yiSamariya.
    25: Kodwa uOmri wenza okubi emehlweni eNkosi, wenza okubi okwedlula bonke ababengaphambi kwakhe.
    26: Ngoba wahamba ngayo yonke indlela kaJerobhowamu indodana kaNebati, lesonweni sakhe, enza ngaso ukuthi uIsrayeli one, ukuyithukuthelisa iNkosi uNkulunkulu kaIsrayeli ngezinto zabo eziyize.
    27: Ezinye-ke zezindaba zikaOmri azenzayo lamandla akhe awenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    28: U-Omri waselala laboyise, wangcwatshelwa eSamariya. UAhabi indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    29: UAhabi indodana kaOmri wasesiba yinkosi phezu kukaIsrayeli ngomnyaka wamatshumi amathathu lesificaminwembili kaAsa inkosi yakoJuda; uAhabi indodana kaOmri wabusa phezu kukaIsrayeli eSamariya iminyaka engamatshumi amabili lambili.
    30: UAhabi indodana kaOmri wasesenza okubi emehlweni eNkosi okwedlula bonke ababekhona phambi kwakhe.
    31: Kwasekusithi, njengokungathi kuyinto elula ukuhamba ezonweni zikaJerobhowamu indodana kaNebati, wathatha uJezebeli indodakazi kaEthibali inkosi yamaSidoni waba ngumkakhe. Wasehamba wakhonza uBhali, wamkhothamela.
    32: Wasemisela uBhali ilathi endlini kaBhali ayeyakhile eSamariya.
    33: UAhabi wasesenza isixuku. UAhabi wenza okwengezelelweyo ukuyithukuthelisa iNkosi uNkulunkulu kaIsrayeli, kulawo wonke amakhosi akoIsrayeli ayengaphambi kwakhe.
    34: Ensukwini zakhe uHiyeli umBhetheli wakha iJeriko; wabeka isisekelo sayo ngoAbiramu izibulo lakhe, wamisa amasango ayo ngoSegubi icinathunjana lakhe, njengokwelizwi leNkosi eyalikhuluma ngesandla sikaJoshuwa indodana kaNuni.
  17:
    1: 'UElija umTishibi wabahlali beGileyadi wasesithi kuAhabi: Kuphila kukaJehova, uNkulunkulu kaIsrayeli, engimi phambi kwakhe, kakuyikuba khona lamazolo lezulu kuliminyaka, kuphela njengokwelizwi lami.'
    2: 'Ilizwi leNkosi laselifika kuye lisithi:'
    3: Suka lapha, wena uphendukele empumalanga, uzicatshise esifuleni iKerithi, esiphambi kweJordani.
    4: Kuzakuthi-ke unathe esifuleni; sengilaye amawabayi ukuthi akondle khona.
    5: Wasehamba wenza njengokwelizwi leNkosi, ngoba wayahlala esifuleni iKerithi esiphambi kweJordani.
    6: Amawabayi asemlethela isinkwa lenyama ekuseni, lesinkwa lenyama ntambama; wanatha esifuleni.
    7: Kwasekusithi emva kwesikhathi isifula satsha, ngoba kwakungelazulu elizweni.
    8: 'Ilizwi leNkosi laselifika kuye lisithi:'
    9: Sukuma uye eZarefathi engeyeSidoni, uhlale khona. Khangela, ngilayile owesifazana ongumfelokazi khona ukuthi akondle.
    10: 'Wasukuma-ke waya eZarefathi. Lapho efika esangweni lomuzi, khangela, owesifazana ongumfelokazi wayelapho etheza inkuni; wasembiza wathi: Ake ungikhele amanzi amalutshwana ngenkezo ukuze nginathe.'
    11: 'Kwathi esahamba ukuyawathatha, wambiza wathi: Ake ungiphathele ucezu lwesinkwa esandleni sakho.'
    12: 'Wasesithi: Kuphila kukaJehova uNkulunkulu wakho, kangilaqebelengwana, kuphela impuphu egcwala isandla embizeni lamafutha ayingcosana esiphisweni; khangela-ke ngitheza izinkuni ezimbili ukuze ngingene ngizilungisele khona mina lendodana yami, ukuze sidle sife.'
    13: 'UElija wasesithi kuye: Ungesabi; hamba wenze njengokwelizwi lakho, kodwa ngenzela kuqala iqebelengwana elincinyane ngakho, ulilethe lapha kimi, ngemva kwalokho-ke wenzele wena lendodana yakho.'
    14: 'Ngoba itsho njalo iNkosi uNkulunkulu wakoIsrayeli: Imbiza yempuphu kayiyikuphela, lesiphiso samafutha kasiyikuswela, kuze kube lusuku iNkosi ezanisa ngalo izulu ebusweni bomhlaba.'
    15: Wasehamba wenza njengokwelizwi likaElija. Njalo yena kanye laye lendlu yakhe badla okwensuku ezinengi.
    16: Imbiza yempuphu kayiphelanga lesiphiso samafutha kasiswelanga, njengokwelizwi leNkosi eyalikhuluma ngesandla sikaElija.
    17: Kwasekusithi emva kwalezizinto, indodana yowesifazana, inkosikazi yendlu, yagula; lomkhuhlane wayo wawulamandla kangangokuthi akwaze kwasala umphefumulo kuyo.
    18: 'Wasesithi kuElija: Ngilani lawe, muntu kaNkulunkulu? Uze kimi ukuze kukhumbuleke isono sami lokubulala indodana yami na?'
    19: 'Wasesithi kuye: Nginika indodana yakho. Waseyithatha esifubeni sakhe, wayenyusela endlini ephezulu lapho ayehlala khona, wayilalisa embhedeni wakhe.'
    20: 'Wasekhala eNkosini wathi: Nkosi Nkulunkulu wami, umehlisele ububi lalo umfelokazi engingenise kwakhe ngokubulala indodana yakhe na?'
    21: 'Wasezelulela phezu komntwana kathathu, wakhala eNkosini wathi: Nkosi Nkulunkulu wami, ake ubuyele umphefumulo walumntwana phakathi kwakhe.'
    22: INkosi yasilizwa ilizwi likaElija, umphefumulo womntwana wasubuyela phakathi kwakhe, wasebuya ephila.
    23: 'UElija wasemthatha umntwana, wamehlisa esuka endlini ephezulu waya endlini, wamnika unina; uElija wasesithi: Bona, indodana yakho iyaphila.'
    24: 'Owesifazana wasesithi kuElija: Khathesi sengisazi lokhu, ukuthi ungumuntu kaNkulunkulu, ukuthi ilizwi leNkosi elisemlonyeni wakho liliqiniso.'
  18:
    1: 'Kwasekusithi emva kwensuku ezinengi ilizwi leNkosi lafika kuElija ngomnyaka wesithathu lisithi: Hamba, uziveze kuAhabi, sengizanisa izulu ebusweni bomhlaba.'
    2: UElija wasesiya ukuziveza kuAhabi. Njalo indlala yayilamandla eSamariya.
    3: UAhabi wasebiza uObhadiya owayephezu kwendlu yakhe. UObhadiya wayeyesaba-ke kakhulu iNkosi.
    4: Ngoba kwathi lapho uJezebeli ebhubhisa abaprofethi beNkosi, uObhadiya wathatha abaprofethi abalikhulu, wabafihla ngamadoda angamatshumi amahlanu ebhalwini, wabondla ngesinkwa langamanzi.
    5: 'UAhabi wasesithi kuObhadiya: Hamba elizweni uye emithonjeni yonke yamanzi lezifuleni zonke; mhlawumbe singathola utshani, silondoloze amabhiza lezimbongolo kuphila, ukuze singabhubhisi okwezifuyo.'
    6: Basebesehlukaniselana ilizwe ukuthi badabule phakathi kwalo; uAhabi wahamba ngenye indlela yedwa, uObhadiya laye wahamba ngenye indlela yedwa.
    7: 'Kwasekusithi uObhadiya esendleleni, khangela-ke, uElija wamhlangabeza; wamnanzelela, wawa ngobuso bakhe wathi: Nguwe yini, nkosi yami, Elija?'
    8: 'Wasesithi kuye: Yimi. Hamba uyetshela inkosi yakho ukuthi: Khangela, uElija ulapha.'
    9: 'Wasesithi: Ngoneni ukuthi unikele inceku yakho esandleni sikaAhabi ukuthi angibulale?'
    10: 'Kuphila kukaJehova uNkulunkulu wakho, kakulasizwe lombuso inkosi yami engathumelanga kukho ukukudinga. Lapho besithi: Kakho; yafungisa lowombuso lalesosizwe ukuthi kabakutholanga.'
    11: 'Khathesi-ke uthi: Hamba utshele inkosi yakho ukuthi: Khangela, uElija ulapha.'
    12: Kuzakuthi-ke sengisukile kuwe, uMoya weNkosi akuthwale akuse lapho engingazi khona; lapho sengifike ngatshela uAhabi, angakutholi, uzangibulala; kodwa mina inceku yakho ngiyayesaba iNkosi kusukela ebutsheni bami.
    13: Kakutshelwanga inkosi yami yini engakwenzayo lapho uJezebeli ebulala abaprofethi beNkosi, ukuthi ngafihla amadoda alikhulu kubaprofethi beNkosi, ngamadoda angamatshumi amahlanu ebhalwini, ngabondla ngesinkwa langamanzi?
    14: 'Khathesi-ke uthi: Hamba uyetshela inkosi yakho ukuthi: Khangela uElija ulapha. Abesengibulala.'
    15: 'UElija wasesithi: Kuphila kukaJehova wamabandla engimi phambi kwakhe, oqotho lamuhla ngizaziveza kuye.'
    16: Ngakho uObhadiya wahamba ukuhlangabeza uAhabi, wamtshela; loAhabi wayahlangabeza uElija.
    17: 'Kwasekusithi uAhabi ebona uElija, uAhabi wathi kuye: Nguwe yini ongumhluphi kaIsrayeli?'
    18: 'Wasesithi: Kangimhluphanga uIsrayeli, kodwa nguwe lendlu kayihlo, ngokuyitshiya kwenu imilayo yeNkosi, lalandela oBhali.'
    19: Ngakho-ke thuma, ubuthanisele kimi uIsrayeli wonke entabeni iKharmeli, labaprofethi bakaBhali abangamakhulu amane lamatshumi amahlanu labaprofethi bezixuku abangamakhulu amane abadla etafuleni likaJezebeli.
    20: Ngakho uAhabi wathuma phakathi kwabo bonke abantwana bakoIsrayeli, wabuthanisa abaprofethi entabeni iKharmeli.
    21: 'UElija wasesondela ebantwini bonke wathi: Koze kube nini liqhula emicabangweni emibili? Uba iNkosi inguNkulunkulu, landelani yona; kodwa uba kunguBhali, mlandeleni. Kodwa abantu kabamphendulanga ngalizwi.'
    22: 'UElija wasesithi ebantwini: Mina ngedwa ngingumprofethi weNkosi oseleyo; kodwa abaprofethi bakaBhali ngamadoda angamakhulu amane lamatshumi amahlanu.'
    23: Ngakho kabasinike amajongosi amabili, bazikhethele ijongosi elilodwa, baliqume iziqa, bazibeke phezu kwenkuni, bangafaki mlilo; lami ngizalungisa elinye ijongosi, ngilibeke phezu kwenkuni, ngingafaki mlilo.
    24: 'Njalo bizani ibizo likankulunkulu wenu, lami ngizabiza ibizo leNkosi; uNkulunkulu ozaphendula ngomlilo nguye uNkulunkulu. Bonke abantu basebephendula bathi: Lelilizwi lilungile.'
    25: 'UElija wasesithi kubaprofethi bakaBhali: Zikhetheleni ijongosi elilodwa, lililungise kuqala, ngoba libanengi, libize ibizo likankulunkulu wenu, kodwa lingafaki mlilo.'
    26: 'Basebethatha ijongosi ababelinikiwe, balilungisa, babiza ibizo likaBhali kusukela ekuseni kwaze kwaba semini, besithi: Bhali, siphendule! Kodwa kakubanga lalizwi, kakubanga lophendulayo. Basebeseqa phezu kwelathi elalenziwe.'
    27: 'Kwasekusithi emini uElija wadlala ngabo wathi: Memezani ngelizwi elikhulu, ngoba ungunkulunkulu; ngoba uyanakana, loba umonyukile, kumbe usekuhambeni, mhlawumbe ulele, njalo kudingeka ukuthi avuswe.'
    28: Basebememeza ngelizwi elikhulu, bazisika njengokomkhuba wabo ngezinkemba langemikhonto, kwaze kwantshaza igazi kubo.
    29: Kwasekusithi sekwedlulile imini, baprofetha kwaze kwaba sekunikelweni komnikelo, kakubanga lelizwi, njalo kakubanga lophendulayo, njalo kakubanga lonakekelayo.
    30: 'UElija wasesithi ebantwini bonke: Sondelani kimi. Bonke abantu basebesondela kuye. Waselungisa ilathi leNkosi elaselidilikile.'
    31: 'UElija wasethatha amatshe alitshumi lambili, ngokwenani lezizwe zamadodana kaJakobe, okwafika kuye ilizwi leNkosi lisithi: Ibizo lakho lizakuba nguIsrayeli.'
    32: Ngalawomatshe wasesakha ilathi ebizweni leNkosi, wenza umgelo ozingelezela ilathi, ngokwesilinganiso samaseya amabili enhlanyelo.
    33: 'Waselungisa inkuni, waliquma iziqa ijongosi, walibeka phezu kwenkuni, wasesithi: Gcwalisani izimbiza ezine ngamanzi, liwathele phezu komnikelo wokutshiswa laphezu kwenkuni.'
    34: 'Wasesithi: Kwenzeni okwesibili. Bakwenza okwesibili. Wathi: Kwenzeni okwesithathu. Basebekwenza okwesithathu.'
    35: Amanzi asehamba azingelezela ilathi, lomgelo lawo wawugcwalisa ngamanzi.
    36: 'Kwasekusithi ekunikelweni komnikelo uElija umprofethi wasondela wathi: Nkosi, Nkulunkulu kaAbrahama, uIsaka, loIsrayeli, kakwaziwe lamuhla ukuthi unguNkulunkulu koIsrayeli, lami ngiyinceku yakho, lokuthi ngizenzile zonke lezizinto njengokwelizwi lakho.'
    37: Ngiphendule, Nkosi, ungiphendule, ukuze lababantu bazi ukuthi wena uyiNkosi uNkulunkulu, lokuthi uyiphendulile futhi inhliziyo yabo.
    38: Wasusehla umlilo weNkosi, waqothula umnikelo wokutshiswa lenkuni lamatshe lothuli, wakhotha lamanzi asemgelweni.
    39: 'Kwathi abantu bonke bekubona bathi mbo ngobuso babo, bathi: UJehova nguye onguNkulunkulu; uJehova nguye onguNkulunkulu.'
    40: 'UElija wasesithi kibo: Babambeni abaprofethi bakaBhali, kungaphunyuki lamunye wabo. Basebebabamba. UElija wasebehlisela esifuleni iKishoni, wababulalela khona.'
    41: 'UElija wasesithi kuAhabi: Yenyuka, udle unathe, ngoba kulomsindo wobunengi bezulu.'
    42: UAhabi wasesenyuka ukuyakudla lokunatha. UElija wasesenyukela engqongeni yeKharmeli; wakhothamela phansi emhlabathini, wafaka ubuso bakhe phakathi kwamadolo akhe.
    43: 'Wasesithi encekwini yakhe: Yenyuka khathesi, ukhangele ngaselwandle. Yasisenyuka, yakhangela, yathi: Kakulalutho. Wasesithi: Buyela, kasikhombisa.'
    44: 'Kwasekusithi ngesikhathi sesikhombisa yathi: Khangela, iyezana elingangesandla somuntu lisenyuka olwandle. Wasesithi: Yenyuka uyetshela uAhabi: Bophela inqola, wehle, hlezi izulu likuvalele.'
    45: Kwasekusithi kungakafiki lesosikhathi isibhakabhaka sasesisiba mnyama ngamayezi langomoya, kwaba lezulu elikhulu. UAhabi wasegada, waya eJizereyeli.
    46: Lesandla seNkosi sasiphezu kukaElija; wabopha ukhalo lwakhe, wagijima phambi kukaAhabi, uze ufike eJizereyeli.
  19:
    1: UAhabi wasetshela uJezebeli konke uElija ayekwenzile, labo bonke ababulalayo, bonke abaprofethi, ngenkemba.
    2: 'Khona uJezebeli wathuma isithunywa kuElija esithi: Kabenze njalo onkulunkulu, bengezelele njalo, uba ngalesisikhathi kusasa ngingenzi impilo yakho ibe njengempilo yomunye wabo.'
    3: Esekubonile, wasukuma, wahamba ngenxa yempilo yakhe, wafika eBherishebha engeyakoJuda, watshiya khona inceku yakhe.
    4: 'Kodwa yena wahamba uhambo losuku enkangala, wafika wahlala ngaphansi kwesihlahla serotemu, wacela ukuthi umphefumulo wakhe ufe, wathi: Kwanele, khathesi, Nkosi, thatha impilo yami, ngoba kangingcono kulabobaba.'
    5: 'Esecambalele elele ngaphansi kwesihlahla esithile serotemu, khangela-ke, khonokho ingilosi yamthinta, yathi kuye: Vuka udle.'
    6: Wasethalaza, khangela-ke, ekhanda lakhe iqebelengwana losiwe emalahleni, lesigxingi samanzi; wasesidla wanatha, waphinda walala.
    7: 'Ingilosi yeNkosi yasifika ngokwesibili, yamthinta yathi: Vuka udle; ngoba uhambo lwakho lukhulu kakhulu kuwe.'
    8: Wasevuka wadla wanatha, wahamba ngamandla alokhokudla insuku ezingamatshumi amane lobusuku obungamatshumi amane, waze wafika eHorebe intaba kaNkulunkulu.
    9: 'Wasengena lapho ebhalwini, walala khona ubusuku. Khangela-ke, ilizwi leNkosi lafika kuye lathi kuye: Wenzani lapha, Elija?'
    10: 'Wathi: Bengitshiseka lokutshisekela iNkosi, uNkulunkulu wamabandla, ngoba abantwana bakoIsrayeli basitshiyile isivumelwano sakho, badiliza amalathi akho, babulala abaprofethi bakho ngenkemba; yimi ngedwa engiseleyo, njalo badinga impilo yami ukuyisusa.'
    11: 'Wasesithi: Phuma ume entabeni phambi kweNkosi. Khangela-ke, iNkosi yadlula. Umoya omkhulu olamandla wasudabula izintaba, waqhekeza amadwala phambi kweNkosi; kodwa iNkosi yayingekho emoyeni. Lemva komoya ukunyikinyeka komhlaba; kodwa iNkosi yayingekho ekunyikinyekeni komhlaba.'
    12: Lemva kokunyikinyeka komhlaba umlilo; kodwa iNkosi yayingekho emlilweni. Njalo emva komlilo ilizwi elincinyane elinyenyezayo.
    13: 'Kwasekuthi uElija elizwa, wathandela ubuso bakhe ngesembatho sakhe, waphuma wema emlonyeni wobhalu. Khangela-ke, leza kuye ilizwi lathi: Wenzani lapha, Elija?'
    14: 'Wathi: Bengitshisekela lokutshisekela iNkosi, uNkulunkulu wamabandla, ngoba abantwana bakoIsrayeli basitshiyile isivumelwano sakho, badiliza amalathi akho, babulala abaprofethi bakho ngenkemba; yimi ngedwa engiseleyo, njalo badinga impilo yami ukuyisusa.'
    15: 'INkosi yasisithi kuye: Hamba, ubuyele ngendlela yakho uye enkangala yeDamaseko; lapho usufikile ugcobe uHazayeli abe yinkosi phezu kweSiriya,'
    16: loJehu indodana kaNimshi umgcobe abe yinkosi phezu kukaIsrayeli, loElisha indodana kaShafati weAbeli-Mehola umgcobe abe ngumprofethi esikhundleni sakho.
    17: Kuzakuthi-ke ozaphepha enkembeni kaHazayeli uJehu uzambulala, lozaphepha enkembeni kaJehu uElisha uzambulala.
    18: Kodwa ngitshiyile koIsrayeli abazinkulungwane eziyisikhombisa, wonke amadolo angazanga aguqe kuBhali, lawo wonke umlomo ongazanga umange.
    19: Wasesuka lapho, wafica uElisha indodana kaShafati; wayelima ngezipani zenkabi zamajogwe alitshumi lambili phambi kwakhe, yena wayelesetshumi lambili. UElija wesesedlula eceleni kwakhe, waphosela isembatho sakhe phezu kwakhe.
    20: 'Wasetshiya izinkabi, wagijima elandela uElija, wathi: Ake ngange ubaba lomama, besengikulandela. Wasesithi kuye: Hamba ubuyele, ngoba ngenzeni kuwe?'
    21: Wasebuyela ekumlandeleni, wathatha isipani senkabi, wasihlaba, langezikhali zenkabi wapheka inyama yazo, wayinika abantu, bayidla. Wasesuka elandela uElija, wamsebenzela.
  20:
    1: UBenihadadi inkosi yeSiriya wasebutha ibutho lakhe lonke, elamakhosi angamatshumi amathathu lambili, lamabhiza lezinqola. Wenyuka wayavimbezela iSamariya, walwa layo.
    2: 'Wathuma izithunywa kuAhabi inkosi yakoIsrayeli, emzini, wathi kuye: Utsho njalo uBenihadadi:'
    3: Isiliva sakho legolide lakho ngokwami, labafazi bakho labantwana bakho abahle ngabami.
    4: 'Inkosi yakoIsrayeli yasiphendula yathi: Njengokwelizwi lakho, nkosi yami, nkosi, ngingowakho, lakho konke engilakho.'
    5: 'Izithunywa zasezibuyela zathi: Utsho njalo uBenihadadi uthi: Lanxa ngithumele kuwe ngisithi: Isiliva sakho legolide lakho labafazi bakho labantwana bakho, kunike mina;'
    6: kube kanti phose ngalesisikhathi kusasa ngizathuma kuwe izinceku zami, zizaguduza indlu yakho lezindlu zezinceku zakho; kuzakuthi-ke, yonke into ethandekayo emehlweni akho, zizayifaka esandleni sazo ziyithathe.
    7: 'Ngakho inkosi yakoIsrayeli yabiza bonke abadala belizwe yathi: Ake linanzelele libone ukuthi lo udinga ububi, ngoba uthumele kimi ngabafazi bami langabantwana bami langesiliva sami langegolide lami, njalo kangimalelanga.'
    8: 'Bonke abadala labo bonke abantu basebesithi kuyo: Ungalaleli, njalo ungavumi.'
    9: 'Wasesithi kuzo izithunywa zikaBenihadadi: Tshelani inkosi yami, inkosi ukuthi: Konke eyakuthumela encekwini yayo kuqala ngizakwenza; kodwa linto kangilamandla okuyenza. Izithunywa zasezihamba, zayibuyisela ilizwi.'
    10: 'UBenihadadi wasethumela kuye wathi: Kabenze njalo onkulunkulu kimi, bengezelele njalo, uba ubhuqu lweSamariya lungenela izandla ezigcweleyo zabo bonke abantu abangilandelayo.'
    11: 'Inkosi yakoIsrayeli yasiphendula yathi: Mtsheleni: Lowo obhinca izikhali kangaziqakisi njengozikhululayo.'
    12: 'Kwasekusithi esizwa lelilizwi esanatha, yena lamakhosi emadumbeni, wathi ezincekwini zakhe: Zimiseni! Zasezizimisa ukumelana lomuzi.'
    13: 'Khangela-ke, umprofethi othile wasondela kuAhabi inkosi yakoIsrayeli, wathi: Itsho njalo iNkosi: Uyalibona lelixuku lonke elikhulu yini? Khangela, ngizalinikela esandleni sakho lamuhla, njalo uzakwazi ukuthi mina ngiyiNkosi.'
    14: 'UAhabi wasesithi: Ngobani? Wasesithi: Itsho njalo iNkosi: Ngamajaha abaphathi bezabelo. Wasesithi: Ngubani ozaqalisa impi? Wasesithi: Wena.'
    15: Wasebala amajaha abaphathi bezabelo, ayengamakhulu amabili lamatshumi amathathu lambili; lemva kwawo wabala bonke abantu, bonke abantwana bakoIsrayeli, izinkulungwane eziyisikhombisa.
    16: Basebephuma emini, uBenihadadi esenathe wadakwa emadumbeni, yena lamakhosi, amakhosi angamatshumi amathathu lambili ayemsiza.
    17: 'Amajaha abaphathi bezabelo asephuma kuqala. UBenihadadi wasethuma, basebemtshela besithi: Kuphume amadoda eSamariya.'
    18: 'Wasesithi: Loba ephumele ukuthula, abambeni ephila; loba-ke ephumele impi, abambeni ephila.'
    19: Lala aphuma emzini, amajaha abaphathi bezabelo, lebutho elawalandelayo.
    20: Babulala, ngulowo lalowo umuntu wakhe. AmaSamariya asebaleka, uIsrayeli wasexotshana lawo, kodwa uBenihadadi inkosi yeSiriya waphunyuka ngebhiza kanye labagadi bamabhiza.
    21: Inkosi yakoIsrayeli yasiphuma, yatshaya amabhiza lenqola, yatshaya phakathi kwamaSiriya ngokubulala okukhulu.
    22: 'Lowomprofethi wasesondela enkosini yakoIsrayeli wathi kuyo: Hamba, uziqinise, unanzelele njalo ubone okwenzayo; ngoba ekuthwaseni komnyaka inkosi yeSiriya izakwenyuka imelane lawe.'
    23: 'Lezinceku zenkosi yeSiriya zathi kuyo: Onkulunkulu babo bangonkulunkulu bezintaba, yikho belamandla kulathi; kube kanti asilwe labo emagcekeni, sibili sizabehlula.'
    24: 'Ngakho yenza linto: Susa amakhosi, ngulowo lalowo endaweni yakhe, ubeke izinduna esikhundleni sawo;'
    25: njalo wena zibalele ibutho njengebutho eliwileyo kuwe, lebhiza njengebhiza, lenqola njengenqola; njalo sizakulwa labo emagcekeni, isibili sizabehlula. Yasilalela ilizwi labo, yenza njalo.
    26: Kwasekusithi ekuthwaseni komnyaka uBenihadadi wabala amaSiriya, wenyukela eAfeki ekulweni loIsrayeli.
    27: Abantwana bakoIsrayeli babalwa-ke, banikwa imiphako, basebephuma ukumelana lawo; abantwana bakoIsrayeli bamisa inkamba phambi kwawo njengemihlanjana yembuzi emibili, kodwa amaSiriya agcwala ilizwe.
    28: 'Kwasekusondela umuntu kaNkulunkulu, wakhuluma enkosini yakoIsrayeli wathi: Itsho njalo iNkosi: Ngenxa yokuthi amaSiriya athe: INkosi inguNkulunkulu wezintaba, kodwa kayisuye uNkulunkulu wezihotsha, ngakho ngizanikela esandleni sakho lelixuku lonke elikhulu, njalo lizakwazi ukuthi mina ngiyiNkosi.'
    29: Basebemisa inkamba, enye iqondene lenye, insuku eziyisikhombisa. Kwasekusithi ngosuku lwesikhombisa impi yadibana; abantwana bakoIsrayeli basebetshaya ngosuku lunye amaSiriya azinkulungwane ezilikhulu ahamba ngenyawo.
    30: Labaseleyo babalekela eAfeki emzini; lomduli wawela phezu kwamadoda ayizinkulungwane ezingamatshumi amabili lesikhombisa ayesele. UBenihadadi laye wabaleka, wangena emzini ekamelweni elingaphakathi.
    31: 'Lezinceku zakhe zathi kuye: Khangela-ke, sizwile ukuthi amakhosi endlu yakoIsrayeli angamakhosi alesihawu; ake sifake amasaka enkalweni zethu, lamagoda emakhanda ethu, siphumele enkosini yakoIsrayeli; mhlawumbe izagcina umphefumulo wakho uphile.'
    32: 'Basebethandela amasaka enkalweni zabo, lamagoda emakhanda abo, bafika enkosini yakoIsrayeli, bathi: Inceku yakho uBenihadadi ithi: Ake ungiyekele ngiphile. Yasisithi: Usaphila yini? Ungumfowethu.'
    33: 'Lamadoda aqaphela ngokukhuthala aphangisa ukukuhluthuna kuyo, athi: Umfowenu uBenihadadi. Yasisithi: Hambani liyemthatha. UBenihadadi wasephumela kuyo, yamkhweza enqoleni.'
    34: 'Wasesithi kuyo: Imizi ubaba ayithatha kuyihlo ngizayibuyisela; futhi ungazenzela izitalada eDamaseko njengokwenza kukababa eSamariya. Khona uAhabi wathi: Mina ngizakuyekela uhambe ngalesisivumelwano. Yasisenza laye isivumelwano yamyekela ehamba.'
    35: 'Umuntu othile wamadodana abaprofethi wasesithi kumakhelwane wakhe ngelizwi leNkosi uNkulunkulu: Ake ungitshaye. Kodwa lowomuntu wala ukumtshaya.'
    36: 'Wasesithi kuye: Ngenxa yokuthi ungalilalelanga ilizwi leNkosi, khangela, ekusukeni kwakho kimi isilwane sizakutshaya. Wasesuka kuye, lesilwane samfica, sambulala.'
    37: 'Wasethola omunye umuntu wathi: Ake ungitshaye. Lalowomuntu wamtshaya lokumtshaya emlimaza.'
    38: Ngakho umprofethi wasuka, wamelela inkosi endleleni, ezifihle isimo ngelembu emehlweni.
    39: 'Kwasekusithi inkosi idlula, yena wamemeza enkosini wathi: Inceku yakho yaphuma phakathi kwempi; khangela-ke, umuntu waphambuka, waletha umuntu kimi, wathi: Londoloza lumuntu; uba elahleka lokulahleka, khona impilo yakho izakuba sesikhundleni sempilo yakhe, kumbe uhlawule ngethalenta lesiliva.'
    40: 'Kwasekusithi inceku yakho isaphathekile lapha lalaphaya, yena wayengekho. Inkosi yakoIsrayeli yasisithi kuye: Sinjalo isahlulelo sakho, ususiqumile wena.'
    41: Wasephangisa walisusa ilembu emehlweni akhe. Inkosi yakoIsrayeli yasimazi ukuthi ungowabaprofethi.
    42: 'Wasesithi kuyo: Itsho njalo iNkosi: Ngoba umyekele ukuthi aphume esandleni umuntu engimmisele ukumtshabalalisa, ngakho impilo yakho izakuba sesikhundleni sempilo yakhe, labantu bakho esikhundleni sabantu bakhe.'
    43: Inkosi yakoIsrayeli yasisiya endlini yayo inyukumele, ithukuthele, yafika eSamariya.
  21:
    1: Kwasekusithi emva kwalezizinto uNabothi umJizereyeli wayelesivini esasiseJizereyeli phansi kwesigodlo sikaAhabi inkosi yeSamariya.
    2: 'UAhabi wasekhuluma loNabothi esithi: Ngipha isivini sakho ukuze sibe kimi yisivande semibhida, ngoba siseduze phansi kwendlu yami; ngizakunika isivini esingcono kulaso esikhundleni saso; uba kukuhle emehlweni akho, ngizakunika imali ngentengo yaso.'
    3: 'Kodwa uNabothi wathi kuAhabi: Kakube khatshana lami ngeNkosi ukuthi ngikunike ilifa labobaba.'
    4: 'UAhabi wasengena endlini yakhe enyukumele ethukuthele ngenxa yelizwi uNabothi umJizereyeli ayelikhulume kuye, ngoba wayethe: Kangiyikukunika ilifa labobaba. Wasecambalala embhedeni wakhe, waphendula ubuso bakhe, kadlanga ukudla.'
    5: 'UJezebeli umkakhe wasesiza kuye wathi kuye: Kungani umoya wakho usineme ukuze ungadli ukudla?'
    6: 'Wasesithi kuye: Ngoba ngikhulume loNabothi umJizereyeli ngithe kuye: Nginike isivini sakho ngemali, loba uba uthanda ngizakunika isivini esikhundleni saso; wasesithi: Kangiyikukunika isivini sami.'
    7: 'UJezebeli umkakhe wasesithi kuye: Khathesi nguwe obusa umbuso wakoIsrayeli? Vuka udle isinkwa, lenhliziyo yakho ithokoze; ngizakunika mina isivini sikaNabothi umJizereyeli.'
    8: Wasebhala izincwadi ngebizo likaAhabi, wazidinda ngophawu lwakhe, wazithumela izincwadi ebadaleni lakuzikhulu, ababesemzini wakhe, behlala loNabothi.
    9: 'Wasebhala ezincwadini esithi: Memezelani izilo lokudla, limhlalise uNabothi ngaphezulu kwabantu;'
    10: 'beselihlalisa amadoda amabili, amadodana kaBheliyali, maqondana laye ukuthi afakaze emelene laye esithi: Uthuke uNkulunkulu lenkosi. Beselimkhuphela phandle limkhande ngamatshe aze afe.'
    11: Lamadoda alumuzi wakhe, abadala lezikhulu ababehlala emzini wakhe, benza njengokuthumela kukaJezebeli kuwo, njengokubhalwe ezincwadini ayewathumele zona.
    12: Amemezela izilo lokudla, ahlalisa uNabothi phezulu kwabantu.
    13: 'Asengena amadoda amabili, amadodana kaBheliyali, ahlala maqondana laye; lamadoda kaBheliyali afakaza emelene laye, emelene loNabothi, phambi kwabantu, esithi: UNabothi uthuke uNkulunkulu lenkosi. Basebemkhuphela ngaphandle komuzi, bamkhanda ngamatshe waze wafa.'
    14: 'Basebethumela kuJezebeli besithi: UNabothi usekhandwe ngamatshe wafa.'
    15: 'Kwasekusithi uJezebeli esezwile ukuthi uNabothi usekhandwe ngamatshe wafa, uJezebeli wathi kuAhabi: Vuka uthathe isivini sikaNabothi umJizereyeli sibe ngesakho, ala ukukunika sona ngemali, ngoba uNabothi kaphili, kodwa ufile.'
    16: Kwasekusithi uAhabi esezwile ukuthi uNabothi ufile, uAhabi wasukuma ukwehlela esivinini sikaNabothi umJizereyeli, ukusithatha sibe ngesakhe.
    17: 'Kwasekufika ilizwi leNkosi kuElija umTishibi lisithi:'
    18: Sukuma wehle ukuhlangabeza uAhabi inkosi yakoIsrayeli, oseSamariya; khangela, usesivinini sikaNabothi, ehlele khona ukuze asithathe sibe ngesakhe.
    19: 'Uzakhuluma kuye uthi: Itsho njalo iNkosi: Ubulele futhi wathatha yini kwaba ngokwakho? Njalo uzakhuluma kuye uthi: Itsho njalo iNkosi: Endaweni lapho izinja ezikhothe khona igazi likaNabothi, izinja zizakhotha igazi lakho, ngitsho elakho.'
    20: 'UAhabi wasesithi kuElija: Ungificile yini, sitha sami? Wasesithi: Ngikutholile, ngoba uzithengisile ukwenza okubi emehlweni eNkosi.'
    21: Khangela, ngizakwehlisela ububi, ngiqothule inzalo yakho, ngiqume asuke kuAhabi ochamela emdulini, lovalelweyo lokhululekileyo koIsrayeli.
    22: Njalo ngizakwenza indlu yakho ibe njengendlu kaJerobhowamu indodana kaNebati lanjengendlu kaBahasha indodana kaAhiya, ngenxa yesicunulo ongicunule ngaso, wenza uIsrayeli one.
    23: 'LangoJezebeli laye iNkosi yakhuluma isithi: Izinja zizamudla uJezebeli emthangaleni weJizereyeli.'
    24: OkaAhabi ofela phakathi komuzi zizamudla izinja, lofela egangeni zizamudla inyoni zamazulu.
    25: Kodwa kakubanga khona onjengoAhabi owazithengisa ukwenza okubi emehlweni eNkosi, uJezebeli umkakhe amkhuthazayo.
    26: Wenza amanyala kakhulu ngokulandela izithombe, njengakho konke amaAmori akwenzayo, iNkosi eyawaxotsha elifeni phambi kwabantwana bakoIsrayeli.
    27: Kwasekusithi uAhabi esizwa lamazwi wadabula izigqoko zakhe, wafaka isaka phezu komzimba wakhe, wazila ukudla, walala ngesaka, wahamba buthakathaka.
    28: 'Ilizwi leNkosi laselifika kuElija umTishibi lisithi:'
    29: Ubonile yini ukuthi uAhabi uzithobe phambi kwami? Ngenxa yokuthi ezithobile phambi kwami kangiyikuletha ububi ensukwini zakhe; ensukwini zendodana yakhe ngizaletha lobububi endlini yakhe.
  22:
    1: Bahlala-ke iminyaka emithathu kungekho impi phakathi kweSiriya loIsrayeli.
    2: Kwasekusithi ngomnyaka wesithathu uJehoshafathi inkosi yakoJuda wehlela enkosini yakoIsrayeli.
    3: 'Inkosi yakoIsrayeli yasisithi encekwini zayo: Liyazi yini ukuthi iRamothi-Gileyadi ingeyethu? Kodwa sithule, singayithathi esandleni senkosi yeSiriya.'
    4: 'Yasisithi kuJehoshafathi: Uzahamba lami empini eRamothi-Gileyadi yini? UJehoshafathi wasesithi enkosini yakoIsrayeli: Nginjengawe, njengabantu bami banjalo abantu bakho, njengamabhiza ami anjalo amabhiza akho.'
    5: 'UJehoshafathi wasesithi enkosini yakoIsrayeli: Akubuze lamuhla ilizwi leNkosi.'
    6: 'Inkosi yakoIsrayeli yasibuthanisa abaprofethi abangaba ngamadoda angamakhulu amane, yathi kubo: Ngihambe yini ukuyamelana leRamothi-Gileyadi empini kumbe ngiyekele? Basebesithi: Yenyuka, ngoba iNkosi izayinikela esandleni senkosi.'
    7: 'UJehoshafathi wasesithi: Kakusekho yini lapha umprofethi weNkosi esingambuza?'
    8: 'Inkosi yakoIsrayeli yasisithi kuJehoshafathi: Kusekhona indoda eyodwa, uMikhaya indodana kaImla, esingabuza ngaye eNkosini, kodwa mina ngiyamzonda, ngoba kaprofethi okuhle ngami, kodwa okubi. UJehoshafathi wasesithi: Inkosi ingatsho njalo.'
    9: 'Inkosi yakoIsrayeli yasibiza induna yathi: Landa masinyane uMikhaya indodana kaImla.'
    10: Inkosi yakoIsrayeli loJehoshafathi inkosi yakoJuda babehlezi, ngulowo lalowo esihlalweni sakhe sobukhosi, begqoke izembatho zabo, besebaleni lokubhulela ekungeneni kwesango leSamariya, njalo bonke abaprofethi babeprofetha phambi kwabo.
    11: 'UZedekhiya indodana kaKhenahana wasezenzela izimpondo zensimbi, wathi: Itsho njalo iNkosi: Ngalezi uzahlaba amaSiriya uze uwaqede.'
    12: 'Labo bonke abaprofethi baprofetha njalo, besithi: Yenyukela eRamothi-Gileyadi, uphumelele; ngoba uJehova uzayinikela esandleni senkosi.'
    13: 'Isithunywa esasiyebiza uMikhaya sakhuluma laye sathi: Khangela-ke, amazwi abaprofethi ngamlomo munye mahle enkosini; ake ilizwi lakho lifanane lelizwi lomunye wabo, ukhulume okuhle.'
    14: 'Kodwa uMikhaya wathi: Kuphila kukaJehova, lokho iNkosi ekutshoyo kimi lokho ngizakukhuluma.'
    15: 'Esefikile enkosini, inkosi yathi kuye: Mikhaya, siye eRamothi-Gileyadi empini kumbe siyekele? Wasesithi kuyo: Yenyuka, uphumelele; ngoba uJehova uzayinikela esandleni senkosi.'
    16: 'Inkosi yasisithi kuye: Ngizakufungisa kuze kube kangaki ukuthi ungangitsheli lutho ngaphandle kweqiniso ebizweni leNkosi?'
    17: 'Wasesithi: Ngabona uIsrayeli wonke ehlakazekile phezu kwezintaba njengezimvu ezingelamelusi; uJehova wathi: Laba kabalankosi, kababuyele, ngulowo lalowo endlini yakhe ngokuthula.'
    18: 'Inkosi yakoIsrayeli yasisithi kuJehoshafathi: Kangikutshelanga yini ukuthi kayikuprofetha okuhle ngami kodwa okubi?'
    19: 'Wasesithi: Ngakho zwana ilizwi leNkosi: Ngibone iNkosi ihlezi esihlalweni sayo sobukhosi, lamabutho wonke amazulu emi phansi kwayo ngakwesokunene sayo langakwesokhohlo sayo.'
    20: 'INkosi yasisithi: Ngubani ozahuga uAhabi ukuthi enyuke ayewela eRamothi-Gileyadi? Omunye-ke watsho njalo, lomunye watsho njalo.'
    21: 'Kwasekuphuma umoya, wema phambi kweNkosi wathi: Mina ngizamhuga.'
    22: 'INkosi yasisithi kuye: Ngani? Wasesithi: Ngizaphuma ngibe ngumoya wamanga emlonyeni wabo bonke abaprofethi bakhe. Yasisithi: Uzamhuga, njalo uzaphumelela; phuma wenze njalo.'
    23: Ngakho-ke, khangela, iNkosi ifake umoya wamanga emlonyeni walababaprofethi bakho bonke, njalo iNkosi ikhulume okubi ngawe.
    24: 'UZedekhiya indodana kaKhenahana wasesondela, watshaya uMikhaya esihlathini, wathi: UMoya weNkosi wedlula ngani esuka kimi ukuyakhuluma lawe?'
    25: 'UMikhaya wasesithi: Khangela, uzakubona mhlalokho lapho uzangena ekamelweni elingaphakathi ukuyacatsha.'
    26: 'Inkosi yakoIsrayeli yasisithi: Thatha uMikhaya, mbuyisele kuAmoni umbusi womuzi lakuJowashi indodana yenkosi,'
    27: 'uthi: Itsho njalo inkosi: Fakani lo entolongweni, limdlise isinkwa sohlupho lamanzi ohlupho ngize ngibuye ngokuthula.'
    28: 'UMikhaya wasesithi: Uba uphenduka isibili ngokuthula, iNkosi kayikhulumanga ngami. Wasesithi: Zwanini, bantu, lina lonke.'
    29: Inkosi yakoIsrayeli loJehoshafathi inkosi yakoJuda basebesenyukela eRamothi-Gileyadi.
    30: 'Inkosi yakoIsrayeli yasisithi kuJehoshafathi: Ngizazifihla isimo, ngingene empini, kodwa wena gqoka izembatho zakho. Inkosi yakoIsrayeli yasizifihla isimo, yangena empini.'
    31: 'Inkosi yeSiriya yayilaye induna zezinqola ezingamatshumi amathathu lambili ayelazo, esithi: Lingalwi lomncinyane loba lomkhulu, kodwa lenkosi yakoIsrayeli kuphela.'
    32: 'Kwasekusithi induna zezinqola zibona uJehoshafathi zona zathi: Isibili yiyo inkosi yakoIsrayeli. Zaseziphambuka ukulwa zimelene layo; uJehoshafathi waseklabalala.'
    33: Kwasekusithi induna zezinqola zibona ukuthi kwakungeyisiyo inkosi yakoIsrayeli, zaphenduka ekuyilandeleni.
    34: 'Umuntu othile wasedonsa idandili lakhe engananzeleli, wahlaba inkosi yakoIsrayeli phakathi kwenhlangano lebhatshi lensimbi; yasisithi kumtshayeli wenqola yayo: Phendula isandla sakho, ungikhuphe phakathi kwebutho, ngoba ngilimele kakhulu.'
    35: Impi yasikhula mhlalokho; njalo inkosi yayisekelwe enqoleni yayo iqondene lamaSiriya, yafa ntambama; igazi lenxeba lagelezela ngaphansi kwenqola.
    36: 'Ekutshoneni kwelanga kwadabula isimemezelo ebuthweni sisithi: Wonke kaye emzini wakibo, laye wonke elizweni lakibo.'
    37: Ngakho inkosi yafa, yalethwa eSamariya; basebeyingcwaba inkosi eSamariya.
    38: Omunye wasegezisa inqola echibini leSamariya, lezinja zakhotha igazi layo, lapho amawule ayegeza khona, njengokwelizwi leNkosi eyalikhulumayo.
    39: Ezinye-ke zezindaba zikaAhabi, lakho konke akwenzayo, lendlu yempondo zendlovu ayakhayo, lemizi yonke ayakhayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    40: UAhabi waselala laboyise. UAhaziya indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    41: UJehoshafathi indodana kaAsa waba-ke yinkosi phezu kukaJuda ngomnyaka wesine kaAhabi inkosi yakoIsrayeli.
    42: Njalo uJehoshafathi wayeleminyaka engamatshumi amathathu lanhlanu lapho esiba yinkosi; wabusa eJerusalema iminyaka engamatshumi amabili lanhlanu. Lebizo likanina lalinguAzuba indodakazi kaShilehi.
    43: Njalo wahamba ngayo yonke indlela kaAsa uyise, kaphambukanga kuyo, ukwenza okulungileyo emehlweni eNkosi. Loba kunjalo indawo eziphakemeyo kazisuswanga; abantu babelokhu benikela imihlatshelo, betshisa impepha endaweni eziphakemeyo.
    44: UJehoshafathi wasesenza ukuthula lenkosi yakoIsrayeli.
    45: Ezinye-ke zezindaba zikaJehoshafathi, lobuqhawe abenzayo, lokuthi walwa njani, kakubhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    46: Lensali yezinkotshana ezazisele ensukwini zikaAsa uyise wayikhupha elizweni.
    47: Njalo eEdoma kwakungelankosi, umbambeli wayeyinkosi.
    48: UJehoshafathi wenza imikhumbi yeThashishi ukuya eOfiri ukulanda igolide; kodwa kayiyanga, ngoba imikhumbi yephukela eEziyoni-Geberi.
    49: 'Ngalesosikhathi uAhaziya indodana kaAhabi wathi kuJehoshafathi: Inceku zami kazihambe lenceku zakho emikhunjini. Kodwa uJehoshafathi kafunanga.'
    50: UJehoshafathi waselala laboyise, wangcwatshelwa kuboyise emzini kaDavida uyise. UJoramu indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    51: UAhaziya indodana kaAhabi waba yinkosi phezu kukaIsrayeli eSamariya ngomnyaka wetshumi lesikhombisa kaJehoshafathi inkosi yakoJuda; wabusa phezu kukaIsrayeli iminyaka emibili.
    52: Wasesenza okubi emehlweni eNkosi, wahamba ngendlela kayise, langendlela kanina, langendlela kaJerobhowamu indodana kaNebati owenza uIsrayeli one.
    53: Wasekhonza uBhali, wakhothamela kuye, wayithukuthelisa iNkosi, uNkulunkulu kaIsrayeli, njengakho konke ayekwenzile uyise.
12:
  1:
    1: UMowabi wasevukela uIsrayeli emva kokufa kukaAhabi.
    2: 'UAhaziya wasesiwa eminxibeni yewindi ekamelweni lakhe eliphezulu eliseSamariya, wagula. Wathuma izithunywa, wathi kuzo: Hambani liyebuza kuBhali-Zebhubi unkulunkulu weEkhironi ukuthi ngizasila yini emkhuhlaneni lo.'
    3: 'Kodwa ingilosi yeNkosi yathi kuElija umTishibi: Sukuma, wenyuke ukuhlangabeza izithunywa zenkosi yeSamariya, uthi kizo: Kungenxa yokuthi kakulaNkulunkulu yini koIsrayeli ukuthi lihambe liyebuza kuBhali-Zebhubi unkulunkulu weEkhironi?'
    4: 'Ngakho-ke itsho njalo iNkosi: Umbheda owenyukele kuwo kawuyikwehla kuwo, ngoba uzakufa lokufa. UElija wasehamba.'
    5: 'Lapho izithunywa sezibuyele kuyo, wathi kuzo: Kungani selibuyile?'
    6: 'Zasezisithi kuyo: Umuntu wenyukile ukusihlangabeza, wathi kithi: Hambani libuyele enkosini elithumileyo, lithi kuyo: Itsho njalo iNkosi: Kungenxa yokuthi kakulaNkulunkulu koIsrayeli yini ukuthi uthumele ukubuza kuBhali-Zebhubi unkulunkulu weEkhironi? Ngakho umbheda owenyukele kuwo kawuyikwehla kuwo, ngoba sibili uzakufa.'
    7: 'Yasisithi kuzo: Besinjani isimo salowomuntu owenyukele ukulihlangabeza, wakhuluma kini lamazwi?'
    8: 'Basebesithi kuyo: Ubeyindoda eloboya, ebophe ngozwezwe lwesikhumba ekhalweni lwayo. Yasisithi: NguElija umTishibi.'
    9: 'Inkosi yasithuma kuye induna yabangamatshumi amahlanu labangamatshumi amahlanu bayo. Yasisenyukela kuye; khangela-ke, wayehlezi engqongeni yentaba; yathi kuye: Muntu kaNkulunkulu, inkosi ithe: Yehla.'
    10: 'UElija wasephendula wathi enduneni yabangamatshumi amahlanu: Uba-ke ngingumuntu kaNkulunkulu, kakwehle umlilo ovela emazulwini uqothule wena labangamatshumi amahlanu bakho. Wasusehla umlilo uvela emazulwini, wayiqothula yona labangamatshumi amahlanu bayo.'
    11: 'Yasibuya ithuma kuye enye induna yabangamatshumi amahlanu labangamatshumi amahlanu bayo. Yasiphendula yathi kuye: Muntu kaNkulunkulu, itsho njalo inkosi: Yehla masinyane.'
    12: 'UElija wasephendula wathi kubo: Uba ngingumuntu kaNkulunkulu, kakwehle umlilo ovela emazulwini uqothule wena labangamatshumi amahlanu bakho. Wasusehla umlilo kaNkulunkulu uvela emazulwini, wayiqothula yona labangamatshumi amahlanu bayo.'
    13: 'Yasithuma futhi induna yabangamatshumi amahlanu besithathu labangamatshumi amahlanu bayo. Leyonduna yesithathu yabangamatshumi amahlanu yasisenyuka yeza yawa ngamadolo ayo phambi kukaElija, yamncenga yathi kuye: Muntu kaNkulunkulu, ake ibe ligugu impilo yami lempilo yalezi inceku zakho ezingamatshumi amahlanu emehlweni akho.'
    14: Khangela, wehla umlilo uvela emazulwini, waqothula induna ezimbili zabangamatshumi amahlanu zokuqala labangamatshumi amahlanu azo; ngakho-ke kayibe ligugu impilo yami emehlweni akho.
    15: 'Ingilosi yeNkosi yasisithi kuElija: Yehla laye, ungamesabi. Wasesukuma, wehla laye waya enkosini;'
    16: 'wathi kuyo: Itsho njalo iNkosi: Ngenxa yokuthi uthume izithunywa ukuyabuza kuBhali-Zebhubi, unkulunkulu weEkhironi, kungenxa yokuthi kakulaNkulunkulu koIsrayeli yini, ukubuza ilizwi lakhe? Ngakho-ke umbheda owenyukele kuwo kawuyikwehla kuwo, ngoba uzakufa lokufa.'
    17: Wasesifa njengokwelizwi leNkosi uElija ayelikhulumile. UJehoramu wasesiba yinkosi esikhundleni sakhe, ngomnyaka wesibili kaJoramu indodana kaJehoshafathi inkosi yakoJuda, ngoba wayengelandodana.
    18: Ezinye-ke zezindaba zikaAhaziya, azenzayo, kazibhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
  2:
    1: Kwasekusithi iNkosi isizamenyusela uElija emazulwini ngesivunguzane, uElija wahamba loElisha bevela eGiligali.
    2: 'UElija wasesithi kuElisha: Akuhlale lapha, ngoba iNkosi ingithumile eBhetheli. Kodwa uElisha wathi: Kuphila kukaJehova lokuphila komphefumulo wakho, kangiyikukutshiya. Basebesehlela eBhetheli.'
    3: 'Lamadodana abaprofethi ayeseBhetheli aphuma eza kuElisha, athi kuye: Uyazi yini ukuthi iNkosi izayisusa inkosi yakho lamuhla ekhanda lakho? Wasesithi: Yebo, mina ngiyazi; thulani.'
    4: 'UElija wasesithi kuye: Elisha, akuhlale lapha, ngoba iNkosi ingithumile eJeriko. Kodwa wathi: Kuphila kukaJehova lokuphila komphefumulo wakho, kangiyikukutshiya. Basebefika eJeriko.'
    5: 'Amadodana abaprofethi aseJeriko asesondela kuElisha, athi kuye: Uyazi yini ukuthi lamuhla iNkosi izasusa inkosi yakho ekhanda lakho? Wasesithi: Yebo, mina ngiyazi; thulani.'
    6: 'UElija wasesithi kuye: Akuhlale lapha, ngoba iNkosi ingithumile eJordani. Kodwa wathi: Kuphila kukaJehova lokuphila komphefumulo wakho, kangiyikukutshiya. Basebehamba bobabili.'
    7: Amadoda angamatshumi amahlanu awamadodana abaprofethi asesiyakuma khatshana maqondana labo; bona bobabili basebesima eJordani.
    8: UElija wasethatha isembatho sakhe, wasigoqa, watshaya amanzi, asedabuka ngapha langapha; bobabili basebechapha emhlabathini owomileyo.
    9: 'Kwasekusithi sebechaphile uElija wathi kuElisha: Cela engizakwenzela khona ngingakasuswa kuwe. UElisha wathi: Ake kuthi isabelo esiphindwe kabili somoya wakho sibe phezu kwami.'
    10: 'Wasesithi: Ucele ulutho olulukhuni; uba ungibona lapha ngisuswa kuwe, kuzakuba njalo kuwe; kodwa uba kungenjalo, kakuyikuba njalo.'
    11: Kwasekusithi besahamba, behamba bekhuluma, khangela-ke, kwaba lenqola yomlilo lamabhiza omlilo, kwabehlukanisa bobabili. UElija wasesenyukela emazulwini ngesivunguzane.
    12: 'UElisha wasekubona wamemeza wathi: Baba wami! Baba wami! Inqola yakoIsrayeli labamabhiza ayo! Njalo kazabe esambona. Wasebamba izigqoko zakhe, wazidabula zaba yiziqa ezimbili.'
    13: Wasedobha isembatho sikaElija esawa kuye, wabuyela, wema ekhunjini lweJordani.
    14: 'Wasethatha isembatho sikaElija esawa kuye, watshaya amanzi esithi: Ingaphi iNkosi, uNkulunkulu kaElija? Yena-ke esewatshayile amanzi, ehlukana ngapha langapha; uElisha wasechapha.'
    15: 'Kwathi amadodana abaprofethi ayeseJeriko maqondana laye embona athi: Umoya kaElija uhlezi phezu kukaElisha. Asesiza ukumhlangabeza, akhothamela emhlabathini phambi kwakhe.'
    16: 'Asesithi kuye: Khangela khathesi, kulamadoda aqinileyo angamatshumi amahlanu kanye lenceku zakho; akuwayekele ahambe adinge inkosi yakho; mhlawumbe uMoya weNkosi uyenyusile wayiphosela kwenye yezintaba, loba kwesinye sezihotsha. Wasesithi: Lingathumi.'
    17: 'Sebemphikelele waze waba lenhloni, wathi: Thumani. Basebethuma amadoda angamatshumi amahlanu; adinga insuku ezintathu, kodwa awamtholanga.'
    18: 'Asebuyela kuye ehlezi eJeriko, wathi kuwo: Kangitshongo yini kini ukuthi: Lingahambi?'
    19: 'Amadoda omuzi asesithi kuElisha: Ake ukhangele, indawo yalumuzi inhle njengoba inkosi yami ibona; kodwa amanzi mabi, lomhlabathi kawuvundanga.'
    20: 'Wasesithi: Ngilethelani umganu omutsha, lifake itshwayi kuwo. Basebewuletha kuye.'
    21: 'Wasephuma waya emthonjeni wamanzi, waphosela itshwayi kuwo, wathi: Itsho njalo iNkosi: Ngiwelaphile amanzi la; kakusayikuba khona ukufa lokungatheli okuvela lapho.'
    22: Amanzi aseselatshwa kuze kube lamuhla, njengelizwi likaElisha alikhulumayo.
    23: 'Wasesenyuka esuka lapho waya eBhetheli; kwathi esenyuka endleleni kwaphuma abantwanyana emzini, bamklolodela bathi kuye: Yenyuka, mpabanga ndini! Yenyuka, mpabanga ndini!'
    24: Wasenyemukula, wababona wabaqalekisa ngebizo leNkosi. Kwaphuma amabhere amabili amasikazi ehlathini, adabula abafana abangamatshumi amane lambili kubo.
    25: Wasesuka lapho, waya entabeni iKharmeli, esuka lapho wabuyela eSamariya.
  3:
    1: UJehoramu indodana kaAhabi waba-ke yinkosi phezu kukaIsrayeli eSamariya ngomnyaka wetshumi lesificaminwembili kaJehoshafathi inkosi yakoJuda; wabusa iminyaka elitshumi lambili.
    2: Wasesenza okubi emehlweni eNkosi, kodwa kungenjengoyise lanjengonina, ngoba wasusa insika kaBhali eyisithombe uyise ayeyenzile.
    3: Loba kunjalo wanamathela ezonweni zikaJerobhowamu indodana kaNebati owenza uIsrayeli one, kasukanga kukho.
    4: Njalo uMesha inkosi yakoMowabi wayengumfuyi wezimvu, wayethela enkosini yakoIsrayeli amawundlu azinkulungwane ezilikhulu, lezinqama ezizinkulungwane ezilikhulu, loboya bezimvu.
    5: Kodwa kwathi uAhabi esefile, inkosi yakoMowabi yavukela inkosi yakoIsrayeli.
    6: Inkosi uJehoramu yasiphuma ngalesosikhathi eSamariya, yabala uIsrayeli wonke.
    7: 'Yasihamba yathumela kuJehoshafathi inkosi yakoJuda isithi: Inkosi yakoMowabi isingivukele; uzahamba lami yini siye koMowabi empini? Wasesithi: Ngizakwenyuka. Nginjengawe, njengabantu bami banjalo abantu bakho, njengamabhiza ami anjalo amabhiza akho.'
    8: 'Yasisithi: Sizakwenyuka ngayiphi indlela? Wasesithi: Ngendlela yenkangala yeEdoma.'
    9: Yasihamba inkosi yakoIsrayeli, lenkosi yakoJuda, lenkosi yeEdoma; sebebhode uhambo lwensuku eziyisikhombisa, kwakungelamanzi ebutho lawezifuyo ezibalandelayo.
    10: 'Inkosi yakoIsrayeli yasisithi: Maye, ngoba uJehova ubize la amakhosi amathathu ukuwanikela esandleni sikaMowabi!'
    11: 'Kodwa uJehoshafathi wathi: Kakulamprofethi weNkosi lapha yini esingabuza ngaye iNkosi? Enye yenceku zenkosi yakoIsrayeli yasiphendula yathi: Kukhona lapha uElisha indodana kaShafati owathela amanzi ezandleni zikaElija.'
    12: 'UJehoshafathi wasesithi: Ilizwi leNkosi likuye. Ngakho inkosi yakoIsrayeli loJehoshafathi lenkosi yeEdoma behlela kuye.'
    13: 'UElisha wasesithi enkosini yakoIsrayeli: Ngilani lawe? Hamba kubaprofethi bakayihlo lakubaprofethi bakanyoko. Kodwa inkosi yakoIsrayeli yathi kuye: Hatshi, ngoba iNkosi ibize lamakhosi amathathu ukuwanikela esandleni sikaMowabi.'
    14: 'UElisha wasesithi: Kuphila kukaJehova wamabandla engimi phambi kwakhe, sibili, uba bengingaphakamisi ubukhona bukaJehoshafathi inkosi yakoJuda, bengingayikukukhangela njalo ngingakuboni.'
    15: Ngakho-ke ngilethelani umtshayi wechacho. Kwathi umtshayi wechacho eselitshaya, isandla seNkosi saba phezu kwakhe.
    16: 'Wasesithi: Itsho njalo iNkosi: Yenzani lesisihotsha sibe yimigelogelo.'
    17: 'Ngoba itsho njalo iNkosi: Kaliyikubona umoya njalo kaliyikubona izulu, kodwa lesisihotsha sizagcwaliswa ngamanzi, ukuze linathe lina, lenkomo zenu lezifuyo zenu.'
    18: 'Kodwa lokhu kulula emehlweni eNkosi: Izanikela lamaMowabi esandleni senu.'
    19: Njalo lizatshaya wonke umuzi obiyelweyo, lawo wonke umuzi okhethekileyo, ligamule sonke isihlahla esihle, ligqibele yonke imithombo yamanzi, lone yonke insimu enhle ngamatshe.
    20: Kwasekusithi ekuseni ekunikelweni komnikelo wokudla, khangela-ke, kwafika amanzi evelela endleleni yeEdoma, ilizwe laseligcwaliswa ngamanzi.
    21: Wonke amaMowabi esezwile ukuthi amakhosi enyukile ukulwa emelene lawo, abizelwa ndawonye, kusukela kuye wonke obhinca izikhali kusiya phezulu, asesima emngceleni.
    22: Asevuka ekuseni kakhulu; ilanga selikhanya phezu kwamanzi, amaMowabi abona amanzi emaqondana lawo ebomvu njengegazi.
    23: 'Asesithi: Ligazi leli; amakhosi achithiwe lokuchithwa, asetshayene. Ngakho-ke, empangweni, Mowabi!'
    24: Kwathi efika enkambeni yakoIsrayeli, amaIsrayeli asukuma atshaya amaMowabi, aze abaleka esuka phambi kwawo; kodwa angena elizweni atshaya amaMowabi.
    25: Asediliza imizi; ngulowo wasephosa ilitshe lakhe kuyo yonke insimu enhle, ayigcwalisa, agqibela yonke imithombo yamanzi, agamula zonke izihlahla ezinhle, kwaze kwasala amatshe ayo eKiri-Haresethi kuphela; kodwa abaphosa ngezavutha bayigombolozela, bayitshaya.
    26: Inkosi yakoMowabi isibonile ukuthi impi ilukhuni kakhulu kuyo, yathatha abantu abangamakhulu ayisikhombisa abahwatsha inkemba kanye layo, ukuze ifohlele enkosini yeEdoma, kodwa behluleka.
    27: Yasithatha indodana yayo elizibulo eyayizakuba yinkosi esikhundleni sayo, yayinikela yaba ngumnikelo wokutshiswa phezu komduli. Kwasekusiba lolaka olukhulu olumelene loIsrayeli; basebesuka kuyo babuyela elizweni lakibo.
  4:
    1: 'Kwasekukhala kuElisha umfazi othile wabafazi bamadodana abaprofethi esithi: Inceku yakho umkami sewafa; lawe uyazi ukuthi inceku yakho yayiyesaba iNkosi; sekufikile umkweledisi ukuzithathela abantwana bami ababili babe yizigqili.'
    2: 'UElisha wasesithi kuye: Ngingakwenzelani? Ngitshela, ulani endlini? Wasesithi: Incekukazi yakho kayilalutho endlini, ngaphandle kwesiphiso samafutha.'
    3: 'Wasesithi: Hamba uyezebolekela izitsha ezivela phandle, kubomakhelwane bakho bonke, izitsha ezingelalutho, zingabi nlutshwana.'
    4: Nxa usungenile uzivalele wena lamadodana akho umnyango, uthele kulezizitsha zonke; lokugcweleyo ukubeke eceleni.
    5: Wasesuka-ke kuye wazivalela yena lamadodana akhe umnyango; bazisondeza kuye, wathulula.
    6: 'Kwasekusithi izitsha sezigcwele wathi endodaneni yakhe: Ngilethela njalo isitsha. Yasisithi kuye: Kakuselasitsha. Amafutha asesima.'
    7: 'Wasesiza wamazisa umuntu kaNkulunkulu; wasesithi: Hamba uyethengisa amafutha, uhlawule isikwelede sakho; wena-ke lamadodana akho liphile ngaseleyo.'
    8: Kwasekusithi ngolunye usuku uElisha wedlulela eShunemi lapho okwakulowesifazana oyisikhulu owamcindezela ukuthi adle isinkwa. Kwakusithi-ke lanini esedlula, aphambukele khona ukuthi adle isinkwa.
    9: 'Wasesithi kumkakhe: Khangela-ke, ngiyazi ukuthi lo ungumuntu ongcwele kaNkulunkulu, owedlula kithi njalonjalo.'
    10: Ake senze ikamelo elincinyane eliphezulu emdulini, simfakele lapho umbheda letafula lesihlalo lesiqobane sesibane; kuzakuthi-ke lapho efika kithi aphambukele khona.
    11: Kwasekusithi ngolunye usuku wafika khona, waphambukela ekamelweni eliphezulu, walala khona.
    12: 'Wasesithi kuGehazi inceku yakhe: Biza lo umShunamikazi. Esembizile, wema phambi kwakhe.'
    13: 'Wasesithi kuyo: Tshono kuye-ke uthi: Khangela, usinakekele ngakho konke lokhukunaka; kuyini ongakwenzelwa? Kukhona ongakukhulunyelwa enkosini kumbe enduneni yebutho yini? Wasesithi: Ngihlala phakathi kwabantu bakithi.'
    14: 'Wasesithi: Kuyini-ke angakwenzelwa? UGehazi wasesithi: Qiniso, kalamntwana, lomkakhe usemdala.'
    15: 'Wasesithi: Mbize. Esembizile, wema emnyango.'
    16: 'Wasesithi: Ngalesisikhathi esimisiweyo njengokwesikhathi sempilo uzagona umntwana. Kodwa wathi: Hatshi, nkosi yami, muntu kaNkulunkulu, ungayiqambeli amanga incekukazi yakho.'
    17: Owesifazana wasekhulelwa, wabeletha umntwana ngalesosikhathi esimisiweyo njengokwesikhathi sempilo uElisha ayesitshilo kuye.
    18: Esekhulile umntwana, kwathi ngosuku oluthile waphuma waya kuyise kubavuni.
    19: 'Wasesithi kuyise: Ikhanda lami! Ikhanda lami! Wasesithi encekwini: Mthwale umuse kunina.'
    20: Isimthwele yamusa kunina, wahlala emadolweni akhe kwaze kwaba semini, wasesifa.
    21: Wasesenyuka, wamlalisa embhedeni womuntu kaNkulunkulu, wamvalela, waphuma.
    22: 'Wasememeza umkakhe wathi: Ake uthume kimi enye yezinceku lomunye wabobabhemi, ukuze ngigijime ngiye emuntwini kaNkulunkulu, ngibuye futhi.'
    23: 'Wasesithi. Uyelani kuye lamuhla? Kakusikuthwasa kwenyanga njalo kakusisabatha. Owesifazana wasesithi: Kulungile.'
    24: 'Esembophelele isihlalo ubabhemi, wathi encekwini yakhe: Tshaya uhambe, ungangibambeleli ekuhambeni, ngaphandle ngikutshele.'
    25: 'Wahamba-ke, weza emuntwini kaNkulunkulu entabeni iKharmeli. Kwasekusithi umuntu kaNkulunkulu embona esiza, wathi kuGehazi inceku yakhe: Khangela, nanguyana umShunamikazi.'
    26: 'Khathesi akugijime umhlangabeze, uthi kuye: Kulungile yini kuwe? Kulungile yini ngomkakho? Kulungile yini ngomntwana? Wasesithi: Kulungile.'
    27: 'Esefikile entabeni kumuntu kaNkulunkulu wabamba inyawo zakhe. Kodwa uGehazi wasondela ukumsunduza asuke. Kodwa umuntu kaNkulunkulu wathi: Myekele, ngoba umphefumulo wakhe umunyu kuye, leNkosi ingifihlele lokhu, kayingitshelanga.'
    28: 'Wasesithi: Ngangicelile indodana enkosini yami yini? Kangitshongo yini ukuthi: Ungangikhohlisi?'
    29: 'UElisha wasesithi kuGehazi: Bopha ukhalo lwakho, uthathe udondolo lwami esandleni sakho, uhambe. Uba uhlangana lomuntu ungambingeleli, njalo uba umuntu ekubingelela ungamphenduli; ubeke udondolo lwami ebusweni bomntwana.'
    30: 'Unina womntwana wasesithi: Kuphila kukaJehova lokuphila komphefumulo wakho, kangiyikukutshiya. Wasesukuma wamlandela.'
    31: 'UGehazi wedlulela phambi kwabo, walubeka udondolo ebusweni bomntwana, kodwa kakubanga khona ilizwi njalo kwakungelakunaka. Wasebuyela ukumhlangabeza, wamtshela esithi: Umntwana kavukanga.'
    32: UElisha esengenile endlini, khangela, umntwana wayefile, elaliswe embhedeni wakhe.
    33: Wasengena, wavala umnyango emva kwabo bobabili, wakhuleka eNkosini.
    34: Wenyuka walala phezu komntwana, wabeka umlomo wakhe phezu komlomo wakhe lamehlo akhe phezu kwamehlo akhe lezandla zakhe phezu kwezandla zakhe, wacambalala phezu kwakhe; inyama yomntwana yasikhudumala.
    35: Wasebuyela, wahambahamba endlini waya kanye ngapha lakanye le, wasesenyuka wacambalala phezu kwakhe; umntwana wasethimula kwaze kwaba kasikhombisa, umntwana wasevula amehlo akhe.
    36: 'Wasebiza uGehazi wathi: Mbize lo umShunamikazi. Wasembiza. Esefikile kuye, wathi kuye: Thatha umntanakho.'
    37: Wasengena, wawela ezinyaweni zakhe, wakhothamela emhlabathini, waphakamisa umntanakhe, waphuma.
    38: 'UElisha wasebuyela eGiligali, njalo kwakukhona indlala elizweni, amadodana abaprofethi ayehlezi-ke phambi kwakhe, wathi encekwini yakhe: Beka imbiza enkulu eziko, uphekele abaprofethi ukudla okuphekiweyo.'
    39: Omunye wasephuma waya egangeni ukukha imibhida, wathola intandela yeganga, wakha amajodwana ayo eganga, isembatho sakhe sagcwala, weza wawaqobelela embizeni yokudla okuphekiweyo, ngoba ayengawazi.
    40: 'Basebethululela abantu ukuze badle; kwasekusithi besadla okokudla okuphekiweyo bona bamemeza bathi: Ukufa embizeni, muntu kaNkulunkulu! Njalo babengelakukudla.'
    41: 'Wasesithi: Lethani-ke impuphu. Waseyithela embizeni wathi: Thululela abantu, ukuze badle. Kwakungaselalutho oluyingozi embizeni.'
    42: 'Kwasekufika umuntu evela eBhali-Shalisha, walethela umuntu kaNkulunkulu ukudla kwezithelo zokuqala, izinkwa zebhali ezingamatshumi amabili, lezikhwebu zamabele amatsha emgodleni wakhe. Wasesithi: Banike abantu ukuze badle.'
    43: 'Kodwa inceku yakhe yathi: Ini, ngibeke lokhu phambi kwabantu abalikhulu? Wasesithi: Banike abantu ukuze badle, ngoba itsho njalo iNkosi: Bazakudla, batshiye.'
    44: Yasikubeka phambi kwabo, badla, batshiya, njengokwelizwi leNkosi.
  5:
    1: Njalo uNamani induna yebutho lenkosi yeSiriya wayengumuntu omkhulu phambi kwenkosi yakhe, lohloniphekayo, ngoba ngaye uJehova wayenikile iSiriya ukukhululwa. Njalo lindoda yayiliqhawe elilamandla, kodwayayingumlephero.
    2: Njalo amaSiriya ayephumile ngamaviyo athumba intombazana elizweni lakoIsrayeli, eyayisima phambi komkaNamani.
    3: 'Yasisithi enkosikazini yayo: Sengathi inkosi yami ingaba phambi komprofethi oseSamariya; khona ubezayiphilisa kubulephero bayo.'
    4: 'Wasengena watshela inkosi yakhe esithi: Intombazana evela elizweni lakoIsrayeli itsho ukuthi lokuthi.'
    5: 'Inkosi yeSiriya yasisithi: Suka, uhambe, ngizathumela incwadi enkosini yakoIsrayeli. Wasehamba wathatha esandleni sakhe amathalenta esiliva alitshumi lenhlamvu zegolide ezizinkulungwane eziyisithupha lezigqoko zokuntshintsha ezilitshumi.'
    6: 'Waseletha incwadi enkosini yakoIsrayeli isithi: Khathesi-ke, lapho le incwadi isifikile kuwe, khangela, ngithume kuwe uNamani inceku yami ukuze umphilise kubulephero bakhe.'
    7: 'Kwasekusithi inkosi yakoIsrayeli isiyibalile leyoncwadi yadabula izigqoko zayo yathi: NginguNkulunkulu yini ukuthi ngibulale loba ngiphilise, ukuthi lo athumele kimi ukuthi ngiphilise umuntu kubulephero bakhe? Ngakho-ke, ake linanzelele libone ukuthi udinga ithuba lokumelana lami.'
    8: 'Kwasekusithi lapho uElisha umuntu kaNkulunkulu esizwa ukuthi inkosi yakoIsrayeli idabule izigqoko zayo, wathumela enkosini esithi: Udabuleleni izigqoko zakho? Akeze kimi ukuze azi ukuthi kukhona umprofethi koIsrayeli.'
    9: Ngakho uNamani weza lamabhiza akhe lenqola yakhe, wema emnyango wendlu kaElisha.
    10: 'UElisha wasethuma isithunywa kuye esithi: Hamba uyegeza kasikhombisa eJordani, inyama yakho izabuyela kuwe, uhlambuluke.'
    11: 'Kodwa uNamani wathukuthela, wahamba, wathi: Khangela, bengisithi uzaphuma sibili eze kimi, eme, abize ibizo leNkosi uNkulunkulu wakhe, ahambahambise isandla sakhe phezu kwendawo, aphilise umlephero.'
    12: IAbana leFaripari imifula yeDamaseko kayingcono yini kulawo wonke amanzi akoIsrayeli? Bengingegeze kiyo ngihlambuluke yini? Wasetshibilika wahamba ngolaka oluvuthayo.
    13: 'Kodwa inceku zakhe zasondela zakhuluma laye zathi: Baba, aluba umprofethi ubekhulume lawe ulutho olukhulu, ubungayikulwenza yini? Pho, kakhulu kangakanani uba ethe kuwe: Geza uhlambuluke?'
    14: Wasesehla, wazigxamuza eJordani kasikhombisa njengokwelizwi lomuntu kaNkulunkulu, lenyama yakhe yabuyela yafanana lenyama yomntwana omncinyane, wahlambuluka-ke.
    15: 'Wasebuyela kumuntu kaNkulunkulu, yena lalo lonke ixuku lakhe, wafika wema phambi kwakhe, wathi: Khangela sengisazi ukuthi kakulaNkulunkulu emhlabeni wonke, ngaphandle kwakoIsrayeli; khathesi-ke ake wemukele isipho encekwini yakho.'
    16: 'Kodwa wathi: Kuphila kukaJehova engimi phambi kwakhe, kangiyikuthatha lutho. Wasemncenga ukuthi athathe, kodwa wala.'
    17: 'UNamani wasesithi: Uba kungenjalo, akunikwe inceku yakho umthwalo wembongolo ezimbili wenhlabathi. Ngoba inceku yakho kayisayikwenza umnikelo wokutshiswa lomhlatshelo kwabanye onkulunkulu, kodwa eNkosini.'
    18: 'Kulinto iNkosi kayithethelele inceku yakho: Nxa inkosi yami ingena endlini kaRimoni ukukhonza lapho, yeyame esandleni sami, lami ngikhonze endlini kaRimoni, lapho ngikhonza endlini kaRimoni, iNkosi ake ithethelele inceku yakho kulinto.'
    19: 'Wasesithi kuye: Hamba ngokuthula. Wasesuka kuye ummango omfitshane.'
    20: 'Kodwa uGehazi inceku kaElisha umuntu kaNkulunkulu wathi: Khangela, inkosi yami imyekele uNamani umSiriya lo ngokungemukeli esandleni sakhe lokho akulethileyo. Kuphila kukaJehova, ngizagijima ngimlandele, ngithathe kuye okuthile.'
    21: 'UGehazi wasegijima wamlandela uNamani. Kwathi uNamani ebona ogijimayo emva kwakhe, wehla enqoleni ukuze amhlangabeze, wathi: Kulungile yini?'
    22: 'Wasesithi: Kulungile. Inkosi yami ingithumile, isithi: Khangela, ngitsho khathesi kufikile kimi amajaha amabili evela entabeni yakoEfrayimi awamadodana abaprofethi; ake uwanike ithalenta lesiliva lezigqoko ezimbili zokuntshintsha.'
    23: 'UNamani wasesithi: Vuma, uthathe amathalenta amabili. Wasemcindezela, wabophela amathalenta amabili emigodleni emibili, lezembatho zokuntshintsha ezimbili, wakunika ababili benceku zakhe, bakuthwala phambi kwakhe.'
    24: Esefike oqaqeni, wakuthatha esandleni sazo, wakubeka endlini; waseyekela amadoda ahamba, asesuka.
    25: 'Yena wasengena wema phambi kwenkosi yakhe; uElisha wasesithi kuye: Uvela ngaphi, Gehazi? Wasesithi: Inceku yakho ibingayanga le lale.'
    26: 'Wasesithi kuye: Inhliziyo yami ayihambanga yini lapho lowomuntu etshibilika enqoleni yakhe ukukuhlangabeza? Kuyisikhathi sokwemukela imali yini, lokwemukela izigqoko, lezivande zemihlwathi, lezivini, lezimvu, lezinkabi, lezinceku, lezincekukazi?'
    27: Ngakho ubulephero bukaNamani buzanamathela kuwe lenzalweni yakho kuze kube nininini. Wasephuma ebukhoneni bakhe engumlephero emhlophe njengeliqhwa elikhithikileyo.
  6:
    1: 'Amadodana abaprofethi asesithi kuElisha: Khangela-ke, indawo esihlala kiyo lawe iminyene kakhulu kithi.'
    2: 'Akusiyekele sihambe siye eJordani, sithathe khona, ngulowo lalowo isigodo esisodwa, sizenzele khona indawo yokuhlala kiyo. Wasesithi: Hambani.'
    3: 'Omunye wasesithi: Akuvume, uhambe lenceku zakho. Wasesithi: Mina ngizahamba.'
    4: Wasehamba labo; sebefikile eJordani bagamula izihlahla.
    5: 'Kodwa omunye esagamula ugodo, insimbi yawela emanzini. Wasememeza esithi: Maye, nkosi yami! Ngoba belebolekiwe.'
    6: 'Umuntu kaNkulunkulu wasesithi: Iwele ngaphi? Wasemtshengisa indawo. Wasegamula uswazi, waluphosela khona, wenza insimbi yandenda.'
    7: 'Wasesithi: Zenyulele yona. Waseselula isandla sakhe, wayithatha.'
    8: 'Kwathi inkosi yeSiriya isilwa loIsrayeli yacebisana lenceku zayo isithi: Ekuthanathaneni izakuba yinkamba yami.'
    9: 'Umuntu kaNkulunkulu wasethumela enkosini yakoIsrayeli esithi: Qaphela ungedluli kulindawo, ngoba amaSiriya ehlele khona.'
    10: Inkosi yakoIsrayeli yasithumela kuleyondawo umuntu kaNkulunkulu ayitshela yona wayixwayisa ngayo. Yasizilondoloza khona, kungekanye, njalo kungekabili.
    11: 'Inhliziyo yenkosi yeSiriya yasikhathazeka kakhulu ngenxa yalinto. Yasibiza inceku zayo yathi kuzo: Kaliyikungitshela yini ukuthi ngubani kithi ongowenkosi yakoIsrayeli?'
    12: 'Omunye wenceku zakhe wasesithi: Hatshi, nkosi yami, nkosi; kodwa uElisha umprofethi okoIsrayeli uyayitshela inkosi yakoIsrayeli amazwi owakhuluma phakathi kwekamelo lakho lokulala.'
    13: 'Yasisithi: Hambani liyebona lapho akhona, ukuze ngithume ngimthathe. Wasetshelwa kwathiwa: Khangela, useDothani.'
    14: Yasithuma khona amabhiza lezinqola lebutho elinzima; basebefika ebusuku, bawuzingelezela umuzi.
    15: 'Kwathi inceku yomuntu kaNkulunkulu isivukile ngovivi yaphuma, khangela-ke, ibutho lizingelezele umuzi kanye lamabhiza lezinqola. Inceku yakhe yasisithi kuye: Maye, nkosi yami! Sizakwenza njani?'
    16: 'Wasesithi: Ungesabi, ngoba labo abalathi banengi okwedlula labo abalabo.'
    17: 'UElisha wasekhuleka wathi: Nkosi, akuvule amehlo ayo ukuze ibone. INkosi yasiwavula amehlo alelojaha, laselibona, khangela-ke, intaba igcwele amabhiza lenqola zomlilo zihanqe uElisha.'
    18: 'Sebehlele kuye, uElisha wakhuleka eNkosini wathi: Akutshaye lababantu ngobuphofu. Yasibatshaya ngobuphofu njengokwelizwi likaElisha.'
    19: 'UElisha wasesithi kibo: Kayisiyo le indlela, futhi kayisiwo lo umuzi; ngilandelani, ngizalisa kulowomuntu elimdingayo. Kodwa wabasa eSamariya.'
    20: 'Kwasekusithi sebengene eSamariya, uElisha wathi: Nkosi, vula amehlo alaba ukuze babone. INkosi yasivula amehlo abo, basebebona; khangela-ke, babephakathi kweSamariya.'
    21: 'Inkosi yakoIsrayeli yasisithi kuElisha ibabona: Baba, ngibatshaye, ngibatshaye yini?'
    22: 'Wasesithi: Ungatshayi. Ungatshaya yini labo obathumbe ngenkemba yakho langedandili lakho? Beka isinkwa lamanzi phambi kwabo ukuze badle banathe, baye enkosini yabo.'
    23: Yasibalungisela idili elikhulu; sebedlile banatha, yabayekela bahamba, baya enkosini yabo. Ngakho amaviyo amaSiriya kawabesaphinda ukubuya elizweni lakoIsrayeli.
    24: Kwasekusithi emva kwalokho uBenihadadi inkosi yeSiriya wabutha ibutho lakhe lonke, wenyuka wavimbezela iSamariya.
    25: Kwasekusiba lendlala enkulu eSamariya; khangela-ke, bayivimbela, kwaze kwathi inhloko kababhemi yathengiswa ngenhlamvu zesiliva ezingamatshumi ayisificaminwembili, lengxenye eyodwa kwezine yegajana lobudolilo bejuba ngenhlamvu zesiliva ezinhlanu.
    26: 'Kwasekusithi inkosi yakoIsrayeli idlula phezu komduli, owesifazana wamemeza kiyo esithi: Siza, nkosi yami, nkosi!'
    27: 'Yasisithi: Uba iNkosi ingakusizi, ngikusize ngokuvela ngaphi? Ebaleni lokubhulela kumbe esikhamelweni sewayini yini?'
    28: 'Inkosi yasisithi kuye: Ulani? Wasesithi: Lo owesifazana uthe: Letha indodana yakho ukuze siyidle lamuhla; kusasa-ke sizakudla indodana yami.'
    29: 'Sasesiyipheka indodana yami, sayidla. Ngasengisithi kuye ngosuku olulandelayo: Letha indodana yakho ukuze siyidle. Kodwa wayifihla indodana yakhe.'
    30: Kwasekusithi inkosi isizwa amazwi alowo owesifazana yadabula izigqoko zayo. Yedlula phezu komduli; abantu basebebona, khangela-ke, kwakulesaka emzimbeni wayo, ngaphakathi.
    31: 'Yasisithi: UNkulunkulu kenze njalo kimi langokunjalo engezelele, uba ikhanda likaElisha indodana kaShafati lizahlala kuye lamuhla.'
    32: 'Kodwa uElisha wayehlezi endlini yakhe labadala babehlezi laye. Inkosi yasithuma umuntu esuka phambi kwayo; isithunywa singakafiki kuye, yena wathi kubadala: Liyabona yini ukuthi indodana le yombulali ithume ukususa ikhanda lami? Bonani, lapho isithunywa sifika, livale umnyango, lisibandezele emnyango. Kakusizisinde zenkosi yaso yini emva kwaso?'
    33: 'Kwathi esakhuluma labo, khangela-ke, inkosi yehlela kuye, yathi: Khangela, lobububi buvela eNkosini. Ngingabe ngisayilindelelani iNkosi?'
  7:
    1: 'UElisha wasesithi: Zwanini ilizwi leNkosi; itsho njalo iNkosi: Ngalesisikhathi kusasa iseya lempuphu ecolekileyo lizathengiswa ngeshekeli, lamaseya amabili ebhali ngeshekeli, esangweni leSamariya.'
    2: 'Induna inkosi eyayeyeme esandleni sayo yasiphendula umuntu kaNkulunkulu, yathi: Khangela, uba iNkosi ibingenza amawindi emazulwini, kungenzeka linto yini? Wasesithi: Khangela, uzakubona ngamehlo akho, kodwa kawuyikudla okwakho.'
    3: 'Njalo kwakulamadoda amane ayengamalephero ekungeneni kwesango, athi omunye komunye: Sihlaleleni lapha size sife?'
    4: 'Uba sisithi: Sizangena emzini, lendlala isemzini, sizafela khona. Njalo uba sihlala lapha, sizakufa futhi. Ngakho-ke, wozani, siyewela enkambeni yamaSiriya; uba esiyekela siphile, sizaphila; uba-ke esibulala, sizakufa nje.'
    5: Asesukuma kusahwalala ukuya enkambeni yamaSiriya; esefike ekucineni kwenkamba yamaSiriya, khangela-ke, kwakungelamuntu khona.
    6: 'Ngoba iNkosi yenza ibutho lamaSiriya lizwe umsindo wezinqola, umsindo wamabhiza, umsindo webutho elikhulu; athi omunye komunye: Khangela, inkosi yakoIsrayeli isisiqhatshele amakhosi amaHethi lamakhosi amaGibhithe ukuzamelana lathi.'
    7: Asesukuma abaleka kusahwalala, atshiya amathente awo lamabhiza awo labobabhemi bawo, inkamba njengoba injalo, abaleka ngenxa yempilo yawo.
    8: Amalephero la esefike ekucineni kwenkamba, angena kwelinye ithente, adla anatha, athatha lapho isiliva legolide lezigqoko, ayakufihla; abuyela angena kwelinye ithente, athatha lapho, ayakufihla.
    9: 'Asesithi omunye komunye: Kasenzi kuhle. Lolusuku lusuku lwemibiko emihle, kodwa sizithulele thina. Uba silinda kuze kube yikukhanya kwekuseni, isijeziso sizasifica. Khathesi-ke, wozani siyebikela indlu yenkosi.'
    10: 'Asesiza, amemeza kumlindi wesango womuzi, abatshela esithi: Sifike enkambeni yamaSiriya, khangela-ke, bekungelamuntu khona kumbe ilizwi lomuntu, kodwa amabhiza ebotshelwe labobabhemi bebotshelwe, lamathente enjengoba enjalo.'
    11: Wasebiza abalindi bamasango, basebebikela indlu yenkosi phakathi.
    12: 'Inkosi yasivuka ebusuku, yathi encekwini zayo: Sengizalitshela ukuthi amaSiriya enzeni kithi. Ayazi ukuthi silambile, ngakho aphumile enkambeni ukuyacatsha egangeni esithi: Nxa bephuma emzini, sizababamba bephila, besesingena emzini.'
    13: 'Enye yenceku zayo yasiphendula yathi: Ake bathathe amahlanu emabhizeni aseleyo, aseleyo phakathi komuzi, (khangela, afanana lexuku lonke lakoIsrayeli elitshiywe kuwo, khangela, afanana lexuku lonke lakoIsrayeli eliqothuliweyo), kasithume, sibone.'
    14: 'Basebethatha amabhiza amabili enqola; inkosi yasithuma emva kwebutho lamaSiriya isithi: Hambani, libone.'
    15: Basebewalandela kwaze kwaba seJordani; khangela-ke, indlela yonke yayigcwele izembatho lempahla amaSiriya ayekulahlile ekuphangiseni kwawo. Izithunywa zasezibuyela, zayibikela inkosi.
    16: Abantu basebephuma bayiphanga inkamba yamaSiriya. Ngakho iseya lempuphu ecolekileyo laselithengiswa ngeshekeli, lamaseya amabili ebhali ngeshekeli, njengokwelizwi leNkosi.
    17: Inkosi yasibeka induna eyayeyeme esandleni sayo ukuba ngumlindi phezu kwesango. Abantu bayinyathela esangweni yaze yafa, njengokutsho komuntu kaNkulunkulu owakhuluma ekufikeni kwenkosi kuye.
    18: 'Kwasekusithi njengokutsho komuntu kaNkulunkulu enkosini esithi: Amaseya amabili ebhali ngeshekeli, leseya lempuphu ecolekileyo ngeshekeli phose ngalesisikhathi kusasa azakuba sesangweni leSamariya.'
    19: 'Induna yasimphendula umuntu kaNkulunkulu yathi: Khangela-ke, uba iNkosi ibingenza amawindi emazulwini, kungenzeka linto yini? Kodwa wathi: Khangela, uzakubona ngamehlo akho, kodwa kawuyikudla okwakho.'
    20: Kwaba njalo-ke kuye, ngoba abantu bamnyathela esangweni waze wafa.
  8:
    1: 'UElisha wasekhuluma kowesifazana ondodana yakhe ayeyenze yaphila, esithi: Sukuma, uhambe wena lendlu yakho, uyehlala njengowezizwe lapho ongahlala khona njengowezizwe, ngoba iNkosi ibize indlala, ezafika njalo elizweni iminyaka eyisikhombisa.'
    2: Owesifazana wasukuma-ke, wenza njengokutsho komuntu kaNkulunkulu; wahamba yena lendlu yakhe, wahlala njengowezizwe elizweni lamaFilisti iminyaka eyisikhombisa.
    3: Kwasekusithi ekupheleni kweminyaka eyisikhombisa, owesifazana waphenduka evela elizweni lamaFilisti; waphuma ukuyakhala enkosini ngendlu yakhe langensimu yakhe.
    4: 'Inkosi yayikhuluma-ke loGehazi inceku yomuntu kaNkulunkulu isithi: Akungilandisele izinto zonke ezinkulu uElisha asezenzile.'
    5: 'Kwasekusithi esatshela inkosi ukuthi wavusa njani ofileyo, khangela-ke, owesifazana ondodana yakhe ayeyivuse ekufeni wakhala enkosini ngendlu yakhe langensimu yakhe. UGehazi wasesithi: Nkosi yami, nkosi, nguye lo owesifazana, njalo yiyo le indodana yakhe uElisha ayiphilisayo.'
    6: 'Lapho inkosi ibuza owesifazana, wayilandisela. Inkosi yasimmisela induna ethile, isithi: Buyisela konke okwakungokwakhe, laso sonke isivuno sensimu kusukela mhla esuka elizweni kuze kube lamuhla.'
    7: 'UElisha wasefika eDamaseko, njalo uBenihadadi inkosi yeSiriya wayegula. Wasetshelwa kwathiwa: Umuntu kaNkulunkulu ufikile lapha.'
    8: 'Inkosi yasisithi kuHazayeli: Thatha esandleni sakho isipho, uyehlangabeza umuntu kaNkulunkulu, ubusubuza eNkosini ngaye usithi: Ngizasila yini kulumkhuhlane?'
    9: 'UHazayeli wasesiyamhlangabeza, wathatha isipho esandleni sakhe, ngitsho esakho konke okuhle kweDamaseko, imithwalo yamakamela engamatshumi amane, weza wema phambi kwakhe, wathi: Indodana yakho uBenihadadi inkosi yeSiriya ingithumile kuwe isithi: Ngizasila yini kulumkhuhlane?'
    10: 'UElisha wasesithi kuye: Hamba uthi kuye: Ungasila lokusila, kodwa iNkosi ingibonisile ukuthi uzakufa lokufa.'
    11: Wasemjolozela waze waba lenhloni. Umuntu kaNkulunkulu waselila.
    12: 'UHazayeli wasesithi: Inkosi yami ililelani? Wasesithi: Ngoba ngiyazi ububi ozabenza ebantwaneni bakoIsrayeli; uzathungela inqaba zabo ngomlilo, ubulale amajaha abo ngenkemba, uphahlaze abantwanyana babo, uqhaqhe abesifazana babo abakhulelweyo.'
    13: 'Kodwa uHazayeli wathi: Kodwa iyini inceku yakho eyinja nje, ukuthi yenze linto enkulu? UElisha wasesithi: INkosi ingibonisile ukuthi uzakuba yinkosi phezu kweSiriya.'
    14: 'Wasesuka kuElisha weza enkosini yakhe eyathi kuye: UElisha utheni kuwe? Wasesithi: Ungitshele ukuthi uzasila lokusila.'
    15: Kwasekusithi kusisa wathatha ingubo, wayigxamuza emanzini, wayendlala phezu kobuso bakhe waze wafa. UHazayeli wasesiba yinkosi esikhundleni sakhe.
    16: Njalo ngomnyaka wesihlanu kaJoramu indodana kaAhabi inkosi yakoIsrayeli, lapho uJehoshafathi eyinkosi yakoJuda, uJehoramu indodana kaJehoshafathi inkosi yakoJuda waba yinkosi.
    17: Wayeleminyaka engamatshumi amathathu lambili lapho esiba yinkosi, wabusa iminyaka eyisificaminwembili eJerusalema.
    18: Wasehamba ezindleleni zamakhosi akoIsrayeli njengokwenza kwendlu kaAhabi, ngoba indodakazi kaAhabi yayingumkakhe; wenza okubi emehlweni eNkosi.
    19: Kodwa iNkosi kayithandanga ukuchitha uJuda ngenxa kaDavida inceku yayo, njengokuthembisa kwayo kuye ukuthi izanika isibane kuye zonke izinsuku, lemadodaneni akhe.
    20: Ensukwini zakhe iEdoma yahlamuka isuka phansi kwesandla sakoJuda, yabeka inkosi phezu kwayo.
    21: UJoramu wasewelela eZayiri lazo zonke inqola zilaye; yena wavuka ebusuku watshaya amaEdoma ayemzingelezele, lenduna zezinqola; labantu babalekela emathenteni abo.
    22: Ngakho iEdoma yahlamuka isuka phansi kwesandla sakoJuda kuze kube lamuhla. Khona iLibhina yahlamuka ngalesosikhathi.
    23: Ezinye-ke zezindaba zikaJoramu, lakho konke akwenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    24: UJoramu waselala laboyise, wangcwatshelwa kuboyise emzini kaDavida. UAhaziya indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    25: Ngomnyaka wetshumi lambili kaJoramu indodana kaAhabi inkosi yakoIsrayeli uAhaziya indodana kaJehoramu, inkosi yakoJuda, waba yinkosi.
    26: UAhaziya wayeleminyaka engamatshumi amabili lambili lapho esiba yinkosi, wabusa umnyaka owodwa eJerusalema. Lebizo likanina lalinguAthaliya, indodakazi kaOmri inkosi yakoIsrayeli.
    27: Wasehamba ngendlela yendlu kaAhabi, wenza okubi emehlweni eNkosi, njengendlu kaAhabi, ngoba wayengumkhwenyana wendlu kaAhabi.
    28: Wasehamba loJoramu indodana kaAhabi ukulwa loHazayeli inkosi yeSiriya eRamothi-Gileyadi; amaSiriya aselimaza uJoramu.
    29: UJoramu inkosi wabuyela ukwelatshwa eJizereyeli amanxeba amaSiriya ayemtshaye wona eRama ekulweni kwakhe loHazayeli inkosi yeSiriya. UAhaziya indodana kaJehoramu inkosi yakoJuda wasesehla ukubona uJoramu indodana kaAhabi eJizereyeli, ngoba wayegula.
  9:
    1: 'UElisha umprofethi wasebiza omunye wamadodana abaprofethi wathi kuye: Bopha ukhalo lwakho, uthathe lumfuma wamafutha esandleni sakho, uye eRamothi-Gileyadi.'
    2: Nxa ufika khona udinge lapho uJehu indodana kaJehoshafathi indodana kaNimshi, ungene, umsukumise phakathi kwabafowabo, umngenise ekamelweni elingaphakathi.
    3: 'Ubusuthatha umfuma wamafutha, uwathele ekhanda lakhe uthi: Itsho njalo iNkosi: Ngikugcobile ube yinkosi phezu kukaIsrayeli. Ubusuvula umnyango, ubaleke, ungaphuzi.'
    4: Lahamba-ke ijaha lelo, ijaha umprofethi, laya eRamothi-Gileyadi.
    5: 'Ekufikeni kwalo, khangela, induna zebutho zazihlezi, lathi: Ngilombiko kuwe, nduna. UJehu wasesithi: Kubani phakathi kwethu sonke? Laselisithi: Kuwe, nduna.'
    6: 'Wasesukuma, wangena endlini; laselithela amafutha ekhanda lakhe, lathi kuye: Itsho njalo iNkosi, uNkulunkulu kaIsrayeli: Ngikugcobile ukuthi ube yinkosi phezu kwabantu beNkosi, phezu kukaIsrayeli.'
    7: Njalo uzatshaya indlu kaAhabi inkosi yakho, ukuze ngiphindisele igazi lenceku zami abaprofethi, legazi lazo zonke inceku zeNkosi, esandleni sikaJezebeli.
    8: Yonke-ke indlu kaAhabi izabhubha; njalo ngizaquma asuke kuAhabi ochamela emdulini, lovalelweyo lokhululekileyo koIsrayeli.
    9: Njalo ngizakwenza indlu kaAhabi njengendlu kaJerobhowamu indodana kaNebati lanjengendlu kaBahasha indodana kaAhiya.
    10: Lezinja zizakudla uJezebeli esabelweni seJizereyeli, njalo kakuyikuba lomngcwabayo. Laselivula umnyango, labaleka.
    11: 'Kwathi uJehu esephumele encekwini zenkosi yakhe, omunye wathi kuye: Kulungile yini? Luzeleni loluhlanya kuwe? Wasesithi kuzo: Liyamazi lumuntu lenkulumo yakhe.'
    12: 'Zasezisithi: Manga! Sitshele khathesi. Wasesithi: Ukhulume ukuthi lokuthi kimi esithi: Itsho njalo iNkosi: Ngikugcobile ube yinkosi phezu kukaIsrayeli.'
    13: 'Zaseziphangisa, zathatha, ngulowo lalowo isembatho sakhe, zazibeka ngaphansi kwakhe engqongeni yezikhwelo, zavuthela uphondo, zathi: UJehu uyinkosi!'
    14: Ngokunjalo uJehu indodana kaJehoshafathi indodana kaNimshi wamenzela ugobe uJoramu. (UJoramu wagcina-ke iRamothi-Gileyadi, yena loIsrayeli wonke, ngenxa kaHazayeli inkosi yeSiriya;
    15: 'kodwa uJehoramu inkosi wayesebuyelele ukwelatshwa eJizereyeli ngamanxeba amaSiriya ayemtshaye wona ekulweni kwakhe loHazayeli inkosi yeSiriya.) UJehu wasesithi: Aluba kuyintando yenu, kakungaphumi ophunyukileyo emzini ukuyabika lokhu eJizereyeli.'
    16: UJehu wasekhwela inqola, waya eJizereyeli, ngoba uJoramu wayelele khona, loAhaziya inkosi yakoJuda wayehle ukuthi abone uJoramu.
    17: 'Umlindi wayemi-ke emphotshongweni eJizereyeli, wabona ixuku likaJehu, yena esiza, wathi: Ngibona ixuku. UJehoramu wathi: Thatha umgadi webhiza umthume ukubahlangabeza, athi: Yikuthula yini?'
    18: 'Wasehamba umgadi webhiza ukumhlangabeza, wathi: Itsho njalo inkosi: Yikuthula yini? UJehu wasesithi: Ulani lokuthula? Phendukela ngemva kwami. Umlindi wasebika esithi: Isithunywa sesifikile kibo, kodwa kasiphenduki.'
    19: 'Yasithuma umgadi webhiza wesibili, wafika kibo wathi: Itsho njalo inkosi: Yikuthula yini? UJehu wasesithi: Ulani lokuthula? Phendukela ngemva kwami.'
    20: 'Umlindi wasebika wathi: Usefikile kibo, kodwa kaphenduki. Lokutshayela kufanana lokutshayela kukaJehu indodana kaNimshi, ngoba utshayela okohlanya.'
    21: 'UJehoramu wasesithi: Bophelani. Basebebophela inqola yakhe. UJehoramu inkosi yakoIsrayeli loAhaziya inkosi yakoJuda basebephuma, ngulowo lalowo enqoleni yakhe, baphuma ukuhlangabeza uJehu, bamthola esiqintini sikaNabothi umJizereyeli.'
    22: 'Kwasekusithi uJehoramu ebona uJehu wathi: Yikuthula yini, Jehu? Wasesithi: Ukuthula bani, selokhu ukuwula kukaJezebeli unyoko lokuthakatha kwakhe kukunengi kangaka?'
    23: 'UJehoramu wasephendula izandla zakhe wabaleka, wathi kuAhaziya: Yinkohliso, Ahaziya!'
    24: UJehu wasedonsisisa idandili, watshaya uJehoramu phakathi kweziphanga zakhe, lomtshoko waphuma enhliziyweni yakhe, wasekhothama enqoleni yakhe.
    25: 'Wasesithi kuBidikari induna yakhe: Mphakamise, umphosele esiqintini sensimu kaNabothi umJizereyeli; ngoba khumbula mina lawe sigade sobabili ngemva kukaAhabi uyise, iNkosi yamethesa lumthwalo:'
    26: Ngibonile isibili izolo igazi likaNabothi legazi lamadodana akhe, itsho iNkosi, ngizaphindisela kuwe kulesisiqinti, itsho iNkosi. Ngakho-ke mphakamise umphosele kulesisiqinti, njengokwelizwi leNkosi.
    27: 'UAhaziya inkosi yakoJuda esebonile lokhu wabaleka, ngendlela yendlu yesivande. UJehu wasexotshana laye, wathi: Mtshayeni laye enqoleni, emqansweni weGuri elingaseIbileyamu. Wasebalekela eMegido, wafela khona.'
    28: Inceku zakhe zasezimthwala zamusa eJerusalema, zamngcwaba engcwabeni lakhe kuboyise emzini kaDavida.
    29: Ngomnyaka wetshumi lanye kaJoramu indodana kaAhabi, uAhaziya waba yinkosi phezu kukaJuda.
    30: UJehu esefikile eJizereyeli, uJezebeli wakuzwa. Wasecomba amehlo akhe, wacecisa ikhanda lakhe, walunguza ngewindi.
    31: 'Lapho-ke uJehu engena esangweni, wasesithi: Yikuthula yini, Zimri, mbulali wenkosi yakho?'
    32: 'Wasephakamisela ubuso bakhe ewindini, wathi: Ngubani ongakimi? Ngubani? Kwasekulunguza kuye abathenwa ababili, abathathu.'
    33: 'Wasesithi: Mphoseleni phansi. Basebemphosela phansi; lelinye legazi lakhe lachaphakela emdulini lemabhizeni; wasemnyathelela phansi.'
    34: 'Wasengena wadla wanatha, wathi: Ake libone lo umqalekiswakazi limngcwabe, ngoba uyindodakazi yenkosi.'
    35: Basebesiyamngcwaba, kodwa kabaficanga lutho olwakhe ngaphandle kokhakhayi lenyawo lempama zezandla.
    36: 'Ngakho babuyela bamtshela; wasesithi: Leli yilizwi leNkosi eyalikhuluma ngesandla senceku yayo uElija umTishibi lisithi: Esiqintini seJizereyeli izinja zizakudla inyama kaJezebeli;'
    37: 'lesidumbu sikaJezebeli sizakuba njengomquba ebusweni bomhlabathi esiqintini seJizereyeli, ukuze bangathi: Lo nguJezebeli.'
  10:
    1: 'Njalo uAhabi wayelamadodana angamatshumi ayisikhombisa eSamariya. UJehu wasebhala izincwadi, wazithumela eSamariya kubabusi beJizereyeli, abadala, lakubondli bamadodana kaAhabi, esithi:'
    2: Ngakho-ke nxa lincwadi ifika kini, lokhu amadodana enkosi yenu akini, futhi izinqola lamabhiza kukini, lomuzi obiyelweyo, lezikhali,
    3: ziboneleni-ke ongcono kakhulu lofaneleyo kulabo bonke ebantwaneni benkosi yenu, limbeke esihlalweni sobukhosi sikayise, lilwele indlu yenkosi yenu.
    4: 'Kodwa besaba kakhulukazi bathi: Khangelani, amakhosi amabili kawemanga phambi kwakhe; thina-ke sizakuma njani?'
    5: 'Umphathi wendlu lomphathi womuzi labadala labondli babantwana bathumela kuJehu besithi: Siyizinceku zakho, sizakwenza konke okutshoyo kithi. Kasiyikubeka muntu abe yinkosi. Yenza okuhle emehlweni akho.'
    6: 'Wasebabhalela incwadi okwesibili esithi: Uba lingabami, lilalela ilizwi lami, thathani amakhanda alawomadoda, amadodana enkosi yenu, lize kimi eJizereyeli ngalesisikhathi kusasa. Lamadodana enkosi, abantu abangamatshumi ayisikhombisa, ayelezikhulu zomuzi ezaziwakhulisa.'
    7: Kwasekusithi ekufikeni kwencwadi kubo, bathatha amadodana enkosi, babulala abantu abangamatshumi ayisikhombisa, bafaka amakhanda awo ezitsheni, bawesa kuye eJizereyeli.
    8: 'Kwasekusiza isithunywa sambikela sisithi: Sebewalethile amakhanda amadodana enkosi. Wasesithi: Abekeni abe zinqumbi ezimbili ekungeneni kwesango kuze kube sekuseni.'
    9: 'Kwasekusithi ekuseni waphuma wema wathi ebantwini bonke: Lina lilungile. Khangelani, mina ngenzela inkosi yami ugobe, ngayibulala; pho, ngubani obulele bonke laba?'
    10: Yazini khathesi ukuthi kakuyikuwela lutho emhlabathini okwelizwi leNkosi, iNkosi eyalikhuluma ngendlu kaAhabi, ngoba iNkosi yenzile eyakukhulumayo ngesandla senceku yayo uElija.
    11: UJehu wasetshaya bonke ababesele endlini kaAhabi eJizereyeli, lazo zonke izikhulu zakhe, labazana laye, labapristi bakhe, akaze amtshiyela oseleyo.
    12: Wasesukuma wahamba waya eSamariya. Endlini yokugunda yabelusi endleleni,
    13: 'uJehu wahlangana labafowabo bakaAhaziya inkosi yakoJuda, wathi: Lingobani? Basebesithi: Singabafowabo bakaAhaziya, sehlela ukubingelela abantwana benkosi, labantwana bendlovukazi.'
    14: 'Wasesithi: Babambeni bephila. Basebebabamba bephila, bababulalela emgodini weBeti-Ekedi, amadoda angamatshumi amane lambili, katshiyanga loyedwa wabo.'
    15: 'Esesukile lapho wahlangana loJehonadabi indodana kaRekabi ezemhlangabeza; wambingelela wathi kuye: Inhliziyo yakho iqondile yini, njengoba inhliziyo yami ikanye lenhliziyo yakho? UJehonadabi wasesithi: Injalo. Uba kunjalo, ngipha isandla sakho. Wasemnika isandla sakhe; wasemkhweza enqoleni kuye.'
    16: 'Wasesithi: Hamba lami, ubone ukuyitshisekela kwami iNkosi. Basebemgadisa enqoleni yakhe.'
    17: Ekufikeni kwakhe eSamariya wabatshaya bonke ababesele kuAhabi eSamariya waze wamqeda, njengokwelizwi leNkosi eyalikhuluma kuElija.
    18: 'UJehu wasebuthanisa bonke abantu, wathi kibo: UAhabi wakhonza kancinyane uBhali: UJehu uzamkhonza kakhulu.'
    19: Ngakho-ke ngibizelani abaprofethi bakaBhali bonke, izinceku zakhe zonke labo bonke abapristi bakhe, kungabi lamuntu ongekho, ngoba ngilomhlatshelo omkhulu kuBhali; loba ngubani ongayikuba khona kayikuphila. Kodwa uJehu wakwenza ngobuqili ukuze abulale izinceku zikaBhali.
    20: 'UJehu wasesithi: Mehlukaniseleni umhlangano onzulu uBhali. Basebewumemezela.'
    21: UJehu wasethumela kuye wonke uIsrayeli; zonke izinceku zikaBhali zasezisiza, kakwaze kwasala loyedwa ongabuyanga. Bangena endlini kaBhali, yaze yagcwala indlu kaBhali kusukela emsamo kusiya emnyango.
    22: 'Wasesithi kulowo owayephethe indlu yezembatho: Khuphela bonke abakhonzi bakaBhali izembatho. Wasebakhuphela izembatho.'
    23: 'Wasengena uJehu eloJehonadabi indodana kaRekabi endlini kaBhali, wathi kuzinceku zikaBhali: Hlolani libone ukuthi kakukho kini abezinceku zeNkosi lapha, kodwa izinceku zikaBhali kuphela.'
    24: 'Sebengene ukwenza imihlatshelo leminikelo yokutshiswa, uJehu wazimisela amadoda angamatshumi ayisificaminwembili ngaphandle, wasesithi: Umuntu oyekela enye kumadoda engiwabeka ezandleni zenu iphunyuke, impilo yakhe izakuba sendaweni yempilo yayo.'
    25: 'Kwasekusithi eseqedile ukwenza iminikelo yokutshiswa, uJehu wasesithi kubalindi lezinduneni: Ngenani libatshaye, kungaphumi muntu. Basebebatshaya ngobukhali benkemba; abalindi lezinduna basebebaphosela phandle, baya emzini wendlu kaBhali.'
    26: Bakhupha endlini kaBhali insika eziyizithombe, bazitshisa.
    27: Badiliza insika kaBhali eyisithombe, badiliza indlu kaBhali, bayenza yaba yindlu yokuyela ngaphandle kuze kube lamuhla.
    28: Ngokunjalo uJehu wachitha uBhali wamkhupha koIsrayeli.
    29: Kodwa ezonweni zikaJerobhowamu indodana kaNebati owenza uIsrayeli one, uJehu kasukanga ekuzilandeleni, amathole egolide ayeseBhetheli lawayekoDani.
    30: 'INkosi yasisithi kuJehu: Ngoba wenze kuhle ngokwenza okulungileyo emehlweni ami, wenza endlini kaAhabi njengakho konke okwakusenhliziyweni yami, amadodana akho kuze kube sesizukulwaneni sesine azahlala esihlalweni sobukhosi sakoIsrayeli.'
    31: Kodwa uJehu kaqaphelisanga ukuhamba emlayweni weNkosi, uNkulunkulu kaIsrayeli, ngenhliziyo yakhe yonke; kasukanga ezonweni zikaJerobhowamu owenza uIsrayeli one.
    32: Ngalezonsuku iNkosi yaqala ukuquma isusa koIsrayeli. UHazayeli wasebatshaya kuyo yonke imingcele yakoIsrayeli,
    33: kusukela eJordani empumalanga, ilizwe lonke leGileyadi, abakoGadi labakoRubeni labakoManase, kusukela eAroweri engasesifuleni seArinoni, leGileyadi leBashani.
    34: Ezinye-ke zezindaba zikaJehu, lakho konke akwenzayo, lamandla akhe wonke, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    35: UJehu waselala laboyise, bamngcwabela eSamariya. UJehowahazi indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    36: Lesikhathi uJehu abusa ngaso phezu kukaIsrayeli eSamariya sasiyiminyaka engamatshumi amabili lesificaminwembili.
  11:
    1: UAthaliya unina kaAhaziya esebonile ukuthi indodana yakhe ifile, wasukuma wachitha yonke inzalo yesikhosini.
    2: Kodwa uJehosheba indodakazi yenkosi uJoramu, udadewabo kaAhaziya, wathatha uJowashi indodana kaAhaziya, wameba phakathi kwamadodana enkosi abulawayo, yena lomlizane wakhe ekamelweni lokulala. Basebemfihla ebusweni bukaAthaliya ukuze angabulawa.
    3: Wayelaye-ke efihliwe endlini yeNkosi iminyaka eyisithupha; uAthaliya wasebusa phezu kwelizwe.
    4: Ngomnyaka wesikhombisa uJehoyada wasethuma wathatha izinduna zamakhulu, lamaKariti kanye labalindi, wabaletha kuye endlini yeNkosi. Wenza isivumelwano labo, wabafungisa endlini yeNkosi, wabatshengisa indodana yenkosi.
    5: 'Wasebalaya esithi: Nansi into elizayenza: Ingxenye eyodwa kwezintathu yenu elingena ngesabatha izakuba ngabalindi bomlindo wendlu yenkosi,'
    6: lengxenye eyodwa kwezintathu izakuba sesangweni leSuri, lengxenye eyodwa kwezintathu esangweni ngemva kwabalindi; ngokunjalo lizalinda umlindo wendlu, ingafohlelwa.
    7: Lengxenye ezimbili zenu lonke eliphuma ngesabatha, bona bazagcina umlindo wendlu yeNkosi mayelana lenkosi.
    8: Lizazingelezela inkosi inhlangothi zonke, ngulowo lalowo elezikhali esandleni sakhe; lozangena kokuhleliweyo uzabulawa. Libe lenkosi ekuphumeni kwayo lekungeneni kwayo.
    9: Induna zamakhulu zasezisenza njengakho konke uJehoyada umpristi akulayayo; zathatha, yileyo laleyo abantu bayo abangena ngesabatha lalabo abaphuma ngesabatha, zafika kuJehoyada umpristi.
    10: Umpristi wasenika izinduna zamakhulu imikhonto lezihlangu ezazingezenkosi uDavida ezazisendlini yeNkosi.
    11: Abalindi basebesima, ngulowo lalowo elezikhali esandleni sakhe, kusukela kwesokunene sendlu kusiya kwesokhohlo sendlu, ngaselathini langasendlini, enkosini inhlangothi zonke.
    12: 'Waseyikhupha indodana yenkosi, wayethesa umqhele, wayinika ubufakazi; bayibeka yaba yinkosi, bayigcoba, batshaya izandla, basebesithi: Kayiphile inkosi!'
    13: UAthaliya esizwa umsindo wabalindi lowabantu waya ebantwini endlini yeNkosi;
    14: 'wabona, khangela-ke, inkosi yayimi ngasensikeni njengomkhuba, lezinduna labavutheli bezimpondo bengasenkosini, labantu bonke belizwe bethokoza bavuthela izimpondo. UAthaliya wasedabula izigqoko zakhe, wamemeza wathi: Ugobe! Ugobe!'
    15: 'UJehoyada umpristi waselaya induna zamakhulu, abaphathi bebutho, wathi kubo: Mkhupheleni ngaphandle kokuhleliweyo, lomlandelayo limbulale ngenkemba. Ngoba umpristi wathi: Kangabulawelwa endlini kaJehova.'
    16: Basebembamba ngezandla, wasehamba ngendlela yokungena kwamabhiza endlini yenkosi, wabulawelwa khonapho.
    17: UJehoyada wasesenza isivumelwano phakathi kukaJehova lenkosi labantu ukuthi babe ngabantu bakaJehova; laphakathi kwenkosi labantu.
    18: Bonke abantu belizwe basebengena endlini kaBhali, bayidilizela phansi; amalathi akhe lezithombe zakhe baziphahlaza ngokupheleleyo, loMathani umpristi kaBhali bambulala phambi kwamalathi. Umpristi wasebeka abaphathi phezu kwendlu yeNkosi.
    19: Wasethatha izinduna zamakhulu lamaKariti labalindi labo bonke abantu belizwe, bayehlisa inkosi isuka endlini kaJehova, beza ngendlela yesango labalindi endlini yenkosi. Yasihlala esihlalweni sobukhosi samakhosi.
    20: Bonke abantu belizwe basebethokoza. Umuzi wasusiba lokuthula, sebembulele uAthaliya ngenkemba ngasendlini yenkosi.
    21: UJehowashi wayeleminyaka eyisikhombisa lapho esiba yinkosi.
  12:
    1: Ngomnyaka wesikhombisa kaJehu uJehowashi waba yinkosi; wabusa iminyaka engamatshumi amane eJerusalema. Lebizo likanina lalinguZibiya weBherishebha.
    2: UJehowashi wasesenza okulungileyo emehlweni eNkosi zonke izinsuku zakhe uJehoyada umpristi amfundisa ngazo.
    3: Kodwa indawo eziphakemeyo kazisuswanga; abantu babelokhu benikela imihlatshelo betshisa impepha endaweni eziphakemeyo.
    4: 'UJehowashi wasesithi kubapristi: Yonke imali yezinto ezehlukanisiweyo elethwa endlini kaJehova, imali yalowo lalowo odlulayo kwababaliweyo, imali yalowo lalowo umuntu ayilinganisileyo, yonke imali, okuvela enhliziyweni yaloba nguwuphi umuntu ukuyiletha endlini yeNkosi;'
    5: abapristi kabayithathe kubo, ngulowo lalowo komejwayeleyo, balungise izikhala zendlu, loba kungaphi lapho okutholwa khona izikhala.
    6: Kodwa kwathi ngomnyaka wamatshumi amabili lantathu wenkosi uJehowashi abapristi babengakalungisi izikhala zendlu.
    7: 'Inkosi uJehowashi yasibiza uJehoyada umpristi labapristi, yathi kibo: Kungani lingalungisi izikhala zendlu? Ngakho-ke lingathathi imali kwelibejwayeleyo kodwa liyinikele izikhala zendlu.'
    8: Abapristi basebevuma ukuthi kabasayikuthatha imali ebantwini lokuthi kabayikulungisa izikhala zendlu.
    9: UJehoyada umpristi wasethatha ibhokisi elilodwa, wabhoboza isikhala esivalweni salo, walibeka eceleni kwelathi ngakwesokunene nxa umuntu engena endlini yeNkosi. Abapristi-ke abalinda umbundu bafaka kulo yonke imali eyalethwa endlini yeNkosi.
    10: Kwakusithi sebebona ukuthi imali isinengi ebhokisini, umabhalane wenkosi, lompristi omkhulu benyuke, bayibophe bayibale imali eyatholwa endlini yeNkosi.
    11: Basebenikela imali elinganisiweyo ezandleni zabenzi bomsebenzi, zababonisi bendlu yeNkosi, bayikhuphela kubabazi bezigodo lakubakhi ababesebenza endlini yeNkosi,
    12: lakwabakha ngamatshe lakubabazi bamatshe, lokuthenga izigodo lamatshe abaziweyo ukulungisa izikhala zendlu yeNkosi, lakukho konke okwakhutshelwa indlu ukuyilungisa.
    13: Kodwa kayenzelwanga indlu yeNkosi imiganu yesiliva, izindlawu, imiganu yokufafaza, izimpondo zokukhaliswa, laziphi izitsha zegolide lezitsha zesiliva zemali eyalethwa endlini yeNkosi,
    14: kodwa bayinika abenzi bomsebenzi, basebelungisa ngayo indlu yeNkosi.
    15: Njalo kababalelananga labantu abanikela imali esandleni sabo, ukupha abenzi bomsebenzi, ngoba benza ngokuthembeka.
    16: Imali yomnikelo wecala lemali yeminikelo yesono kayilethwanga endlini yeNkosi; yayingeyabapristi.
    17: Ngalesosikhathi uHazayeli inkosi yeSiriya wenyuka walwa emelene leGathi, wayithumba. UHazayeli wasekhangelisa ubuso bakhe ukwenyuka amelane leJerusalema.
    18: Kodwa uJehowashi inkosi yakoJuda wathatha zonke izinto ezingcwelisiweyo uJehoshafathi loJoramu loAhaziya oyise, amakhosi akoJuda, ababezingcwelisile, lezakhe izinto ezingcwelisiweyo, legolide lonke elatholwa enothweni yendlu kaJehova lendlu yenkosi, wakuthumela kuHazayeli inkosi yeSiriya. Wasesenyuka wasuka eJerusalema.
    19: Ezinye-ke zezindaba zikaJowashi, lakho konke akwenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    20: Inceku zakhe zasezisukuma zenza ugobe, zamtshaya uJowashi endlini yeMilo eyehlela eSila.
    21: Ngoba oJozakari indodana kaShimeyathi loJehozabadi indodana kaShomeri, inceku zakhe, bamtshaya, wafa; basebemngcwaba kuboyise emzini kaDavida. UAmaziya indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  13:
    1: Ngomnyaka wamatshumi amabili lantathu kaJowashi indodana kaAhaziya inkosi yakoJuda uJehowahazi indodana kaJehu waba yinkosi phezu kukaIsrayeli eSamariya, wabusa iminyaka elitshumi lesikhombisa.
    2: Wenza okubi emehlweni eNkosi, walandela izono zikaJerobhowamu indodana kaNebati owenza uIsrayeli one, kasukanga kuzo.
    3: Ulaka lweNkosi lwaselumvuthela uIsrayeli, yabanikela esandleni sikaHazayeli inkosi yeSiriya lesandleni sikaBenihadadi indodana kaHazayeli, zonke lezonsuku.
    4: UJehowahazi wasencenga ubuso beNkosi, iNkosi yamuzwa, ngoba yabona incindezelo kaIsrayeli, ngoba inkosi yeSiriya yabacindezela.
    5: (INkosi yasisipha uIsrayeli umsindisi ukuze baphume ngaphansi kwesandla samaSiriya; abantwana bakoIsrayeli basebehlala emathenteni abo njengakuqala.
    6: Loba kunjalo kabasukanga ezonweni zendlu kaJerobhowamu owenza uIsrayeli one, bahamba kuzo; lesixuku laso sasilokhu siseSamariya.)
    7: Ngoba kayimtshiyelanga uJehowahazi abantu, kuphela abagadi bamabhiza abangamatshumi amahlanu, lenqola ezilitshumi, labahamba ngenyawo abazinkulungwane ezilitshumi; ngoba inkosi yeSiriya yayibabhubhisile, yabenza baba njengothuli ngokubhula.
    8: Ezinye-ke zezindaba zikaJehowahazi, lakho konke akwenzayo, lamandla akhe, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    9: UJehowahazi waselala laboyise, bamngcwabela eSamariya; uJowashi indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    10: Ngomnyaka wamatshumi amathathu lesikhombisa kaJowashi inkosi yakoJuda uJehowashi indodana kaJehowahazi waba yinkosi phezu kukaIsrayeli eSamariya; wabusa iminyaka elitshumi lesithupha.
    11: Laye wenza okubi emehlweni eNkosi, kasukanga ezonweni zonke zikaJerobhowamu indodana kaNebati owenza uIsrayeli one; wahamba kuzo.
    12: Ezinye-ke zezindaba zikaJowashi, lakho konke akwenzayo, lamandla akhe alwa ngawo loAmaziya inkosi yakoJuda, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    13: UJowashi waselala laboyise, uJerobhowamu wasehlala esihlalweni sakhe sobukhosi. UJowashi wangcwatshelwa eSamariya lamakhosi akoIsrayeli.
    14: 'UElisha wasegula umkhuhlane wakhe afa ngawo; uJowashi inkosi yakoIsrayeli wasesehlela kuye, wakhala inyembezi phezu kobuso bakhe, wathi: Baba wami! Baba wami! Nqola yakoIsrayeli lamabhiza ayo!'
    15: 'UElisha wasesithi kuye: Thatha idandili lemitshoko. Wasezithathela idandili lemitshoko.'
    16: 'Wasesithi enkosini yakoIsrayeli: Beka isandla sakho edandilini. Wasesibeka isandla sakhe. UElisha wasebeka izandla zakhe phezu kwezandla zenkosi.'
    17: 'Wasesithi: Vula iwindi ngempumalanga. Yasilivula. UElisha wasesithi: Tshoka! Yasitshoka. Wasesithi: Umtshoko wenkululeko yeNkosi, lomtshoko wenkululeko kuSiriya. Ngoba uzatshaya amaSiriya eAfeki uze uwaqede.'
    18: 'Wasesithi: Thatha imitshoko. Yasiyithatha. Wasesithi enkosini yakoIsrayeli: Tshaya emhlabathini. Yasitshaya kathathu, yasisima.'
    19: 'Umuntu kaNkulunkulu waseyithukuthelela, wathi: Ngabe utshaye kahlanu kumbe kasithupha, ngakho ubuzayitshaya iSiriya uze uyiqede; khathesi-ke uzatshaya iSiriya kathathu kuphela.'
    20: UElisha wasesifa, basebemngcwaba. Amaviyo amaMowabi asengena elizweni ekuthwaseni komnyaka.
    21: Kwasekusithi bengcwaba umuntu, khangela-ke, babona iviyo, baphosela lowomuntu engcwabeni likaElisha. Kwathi umuntu esiyathinta amathambo kaElisha waphila, wasukuma wema ngenyawo.
    22: UHazayeli inkosi yeSiriya wasecindezela uIsrayeli insuku zonke zikaJehowahazi.
    23: INkosi yasisiba lomusa kibo, yaba lesihawu kubo, yaphendukela kibo ngenxa yesivumelwano sayo loAbrahama, uIsaka, loJakobe, kayithandanga ukubabhubhisa, kayibaxotshanga ebusweni bayo kuze kube khathesi.
    24: UHazayeli inkosi yeSiriya wasesifa; uBenihadadi indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    25: UJehowashi indodana kaJehowahazi wasebuya wathatha imizi esandleni sikaBenihadadi indodana kaHazayeli owayeyithethe esandleni sikaJehowahazi uyise ngempi. UJowashi wamtshaya kathathu, waseyibuyisela imizi yakoIsrayeli.
  14:
    1: Ngomnyaka wesibili kaJowashi indodana kaJehowazi, inkosi yakoIsrayeli, uAmaziya indodana kaJowashi inkosi yakoJuda waba yinkosi.
    2: Wayeleminyaka engamatshumi amabili lanhlanu lapho esiba yinkosi; wabusa iminyaka engamatshumi amabili lesificamunwemunye eJerusalema. Lebizo likanina lalinguJehowadani weJerusalema.
    3: Wasesenza okulungileyo emehlweni eNkosi, kodwa kungenjengoDavida uyise; wenza njengakho konke uJowashi uyise akwenzayo.
    4: Loba kunjalo indawo eziphakemeyo kazisuswanga; abantu babelokhu benikela imihlatshelo betshisa impepha endaweni eziphakemeyo.
    5: Kwasekusithi umbuso wakhe usuqinisiwe esandleni sakhe, watshaya inceku zakhe ezazitshaye inkosi uyise.
    6: 'Kodwa abantwana bababulali kababulalanga, njengokubhaliweyo ogwalweni lomlayo kaMozisi lapho iNkosi eyalaya khona isithi: Oyise kabayikubulawa ngenxa yabantwana, labantwana kabayikubulawa ngenxa yaboyise, kodwa wonke umuntu uzabulawelwa isono sakhe.'
    7: Yena wasetshaya amaEdoma azinkulungwane ezilitshumi esihotsheni setshwayi, wathumba iSela ngempi, wabiza ibizo layo ngokuthi yiJokhitheyeli, kuze kube lamuhla.
    8: 'Khona uAmaziya wathuma izithunywa kuJehowashi indodana kaJehowahazi indodana kaJehu, inkosi yakoIsrayeli, esithi: Woza sikhangelane ubuso ngobuso.'
    9: 'UJehowashi inkosi yakoIsrayeli wasethumela kuAmaziya inkosi yakoJuda esithi: Ukhula oluhlabayo oluseLebhanoni lwathumela emsedarini oseLebhanoni lusithi: Nika indodakazi yakho endodaneni yami ibe ngumkayo; kwasekusedlula isilo seganga esiseLebhanoni, salugxoba ukhula oluhlabayo.'
    10: Uyitshayile lokuyitshaya iEdoma, inhliziyo yakho isikuphakamisile; dumiseka, uhlale endlini yakho; ngoba kungani uzivusela ububi ukuze uwe wena loJuda kanye lawe?
    11: Kodwa uAmaziya kezwanga. Ngakho uJehowashi inkosi yakoIsrayeli wenyuka, yena-ke loAmaziya inkosi yakoJuda bakhangelana ubuso ngobuso eBeti-Shemeshi eyakoJuda.
    12: UJuda wasetshaywa phambi kukaIsrayeli; basebebaleka, ngulowo lalowo waya ethenteni lakhe.
    13: UJehowashi inkosi yakoIsrayeli wasembamba uAmaziya inkosi yakoJuda, indodana kaJehowashi indodana kaAhaziya, eBeti-Shemeshi; wafika eJerusalema, wadilizela phansi umduli weJerusalema, kusukela esangweni lakoEfrayimi kusiya esangweni lengonsi, ingalo ezingamakhulu amane.
    14: Wasethatha lonke igolide lesiliva, lezitsha zonke ezatholakala endlini kaJehova lezendlini zenotho zendlu yenkosi, kanye labayisibambiso, wasebuyela eSamariya.
    15: Ezinye-ke zezindaba zikaJehowashi azenzayo, lamandla akhe, lokuthi walwa njani loAmaziya inkosi yakoJuda, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    16: UJehowashi waselala laboyise, wangcwatshelwa eSamariya emakhosini akoIsrayeli. UJerobhowamu indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    17: UAmaziya indodana kaJowashi, inkosi yakoJuda, wasephila iminyaka elitshumi lanhlanu emva kokufa kukaJehowashi indodana kaJehowahazi inkosi yakoIsrayeli.
    18: Ezinye-ke zezindaba zikaAmaziya, kazibhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    19: Basebemenzela ugobe eJerusalema, wabalekela eLakishi; kodwa bathuma bamlandela eLakishi, bambulalela khona.
    20: Basebemthwala ngamabhiza, wangcwatshelwa eJerusalema kuboyise emzini kaDavida.
    21: Bonke abantu bakoJuda basebethatha uAzariya, owayeleminyaka elitshumi lesithupha, bambeka waba yinkosi esikhundleni sikayise uAmaziya.
    22: Yena wakha iElathi, wayibuyisela koJuda emva kokulala kwenkosi laboyise.
    23: Ngomnyaka wetshumi lanhlanu kaAmaziya indodana kaJowashi inkosi yakoJuda uJerobhowamu indodana kaJowashi inkosi yakoIsrayeli waba yinkosi eSamariya; wabusa iminyaka engamatshumi amane lanye.
    24: Wasesenza okubi emehlweni eNkosi; kasukanga ezonweni zonke zikaJerobhowamu indodana kaNebati owenza uIsrayeli one.
    25: Yena wabuyisela umngcele wakoIsrayeli kusukela ekungeneni kweHamathi kuze kufike elwandle lwamagceke, njengokwelizwi leNkosi, uNkulunkulu kaIsrayeli, eyalikhuluma ngesandla senceku yayo uJona indodana kaAmithayi umprofethi, owayevela eGathi-Heferi.
    26: Ngoba iNkosi yabona ukuhlupheka kukaIsrayeli, kwakubaba kakhulu, ngoba kwakungekho ovalelweyo, njalo engekho okhululekileyo, njalo kungelamsizi kaIsrayeli.
    27: INkosi yayingatshongo-ke ukuthi izalesula ibizo likaIsrayeli ngaphansi kwamazulu; kodwa yabasindisa ngesandla sikaJerobhowamu indodana kaJowashi.
    28: Ezinye-ke zezindaba zikaJerobhowamu, lakho konke akwenzayo, lamandla akhe, ukuthi walwa njani, lokuthi wayibuyisela njani koIsrayeli iDamaseko leHamathi, engeyeJuda, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    29: UJerobhowamu waselala laboyise, emakhosini akoIsrayeli. UZekhariya indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  15:
    1: Ngomnyaka wamatshumi amabili lesikhombisa kaJerobhowamu, inkosi yakoIsrayeli, uAzariya indodana kaAmaziya, inkosi yakoJuda, waba yinkosi.
    2: Wayeleminyaka elitshumi lesithupha lapho esiba yinkosi; wasebusa iminyaka engamatshumi amahlanu lambili eJerusalema. Lebizo likanina lalinguJekoliya weJerusalema.
    3: Wasesenza okulungileyo emehlweni eNkosi njengakho konke uAmaziya uyise akwenzayo.
    4: Kodwa indawo eziphakemeyo kazisuswanga; abantu babelokhu benikela imihlatshelo betshisa impepha endaweni eziphakemeyo.
    5: UJehova wayitshaya inkosi, yasisiba ngumlephero kwaze kwaba lusuku lokufa kwayo. Yahlala endlini eyehlukanisiweyo. UJothamu indodana yenkosi wasephatha indlu, esahlulela abantu belizwe.
    6: Ezinye-ke zezindaba zikaAzariya, lakho konke akwenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    7: UAzariya waselala laboyise, bamngcwaba kuboyise emzini kaDavida. UJothamu indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    8: Ngomnyaka wamatshumi amathathu lesificaminwembili kaAzariya inkosi yakoJuda uZekhariya indodana kaJerobhowamu wabusa phezu kukaIsrayeli eSamariya inyanga eziyisithupha.
    9: Wasesenza okubi emehlweni eNkosi njengokwenza kwaboyise; kasukanga ezonweni zikaJerobhowamu indodana kaNebati owenza uIsrayeli one.
    10: UShaluma indodana kaJabeshi wasemenzela ugobe, wamtshaya phambi kwabantu wambulala, wasebusa esikhundleni sakhe.
    11: Ezinye-ke zezindaba zikaZekhariya, khangela, zibhaliwe egwalweni lwemilando yamakhosi akoIsrayeli.
    12: 'Leli yilizwi leNkosi eyalikhuluma kuJehu isithi: Amadodana akho azahlala esihlalweni sobukhosi sikaIsrayeli kuze kube sesizukulwaneni sesine. Kwaba njalo-ke.'
    13: UShaluma indodana kaJabeshi waba yinkosi ngomnyaka wamatshumi amathathu lesificamunwemunye kaUziya inkosi yakoJuda; wabusa inyanga egcweleyo eSamariya.
    14: Ngoba uMenahema indodana kaGadi wenyuka esuka eTiriza, weza eSamariya, wamtshaya uShaluma indodana kaJabeshi eSamariya wambulala; wabusa esikhundleni sakhe.
    15: Ezinye-ke zezindaba zikaShaluma, logobe lwakhe alwenzayo, khangela, kubhaliwe egwalweni lwemilando yamakhosi akoIsrayeli.
    16: Khona uMenahema wasetshaya iThifisa, lakho konke okwakukiyo, lemingcele yayo kusukela eTiriza, ngoba bengamvulelanga. Ngakho wayitshaya; bonke abesifazana bayo abakhulelweyo wabaqhaqha.
    17: Ngomnyaka wamatshumi amathathu lesificamunwemunye kaAzariya inkosi yakoJuda uMenahema indodana kaGadi waba yinkosi phezu kukaIsrayeli; wabusa iminyaka elitshumi eSamariya.
    18: Wasesenza okubi emehlweni eNkosi; kasukanga ezonweni zikaJerobhowamu indodana kaNebati owenza uIsrayeli one, insuku zakhe zonke.
    19: UPhuli inkosi yeAsiriya weza wamelana lelizwe; uMenahema wasenika uPhuli amathalenta esiliva ayinkulungwane ukuze isandla sakhe sibe laye ukuqinisa umbuso esandleni sakhe.
    20: UMenahema wasekhuphisa uIsrayeli imali, yabo bonke abantu abalamandla enothweni, ukupha inkosi yeAsiriya; amashekeli esiliva angamatshumi amahlanu kuleyo laleyondoda. Inkosi yeAsiriya yasibuyela, kayaze yahlala lapho elizweni.
    21: Ezinye-ke zezindaba zikaMenahema, lakho konke akwenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoIsrayeli?
    22: UMenahema waselala laboyise; uPhekahiya indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    23: Ngomnyaka wamatshumi amahlanu kaAzariya inkosi yakoJuda uPhekahiya indodana kaMenahema waba yinkosi phezu kukaIsrayeli eSamariya, wabusa iminyaka emibili.
    24: Wasesenza okubi emehlweni eNkosi; kasukanga ezonweni zikaJerobhowamu indodana kaNebati owenza uIsrayeli one.
    25: Kodwa uPheka indodana kaRemaliya, induna yakhe, wamenzela ugobe wamtshaya eSamariya enqabeni yendlu yenkosi, kanye loArigobi loAriye, njalo kanye laye abantu abangamatshumi amahlanu bamaGileyadi. Wambulala, waba yinkosi esikhundleni sakhe.
    26: Ezinye-ke zezindaba zikaPhekahiya, lakho konke akwenzayo, khangela, kubhaliwe egwalweni lwemilando yamakhosi akoIsrayeli.
    27: Ngomnyaka wamatshumi amahlanu lambili kaAzariya inkosi yakoJuda uPheka indodana kaRemaliya waba yinkosi phezu kukaIsrayeli eSamariya; wabusa iminyaka engamatshumi amabili.
    28: Wasesenza okubi emehlweni eNkosi; kasukanga ezonweni zikaJerobhowamu indodana kaNebati owenza uIsrayeli one.
    29: Ensukwini zikaPheka inkosi yakoIsrayeli kwafika uTigilathi Pileseri inkosi yeAsiriya, wathatha iIjoni, leAbeli-Beti-Mahaka, leJanowa, leKedeshi, leHazori, leGileyadi, leGalili, ilizwe lonke lakoNafithali; wabathumbela eAsiriya.
    30: UHosheya indodana kaEla wasesenza ugobe emelene loPheka indodana kaRemaliya, wamtshaya wambulala, waba yinkosi esikhundleni sakhe ngomnyaka wamatshumi amabili kaJothamu, indodana kaUziya.
    31: Ezinye-ke zezindaba zikaPheka, lakho konke akwenzayo, khangela, kubhaliwe egwalweni lwemilando yamakhosi akoIsrayeli.
    32: Ngomnyaka wesibili kaPheka indodana kaRemaliya inkosi yakoIsrayeli uJothamu indodana kaUziya inkosi yakoJuda waba yinkosi.
    33: Wayeleminyaka engamatshumi amabili lanhlanu lapho esiba yinkosi; wabusa iminyaka elitshumi lesithupha eJerusalema. Lebizo likanina lalinguJerusha indodakazi kaZadoki.
    34: Wasesenza okulungileyo emehlweni eNkosi; wenza njengakho konke uUziya uyise ayekwenzile.
    35: Kodwa indawo eziphakemeyo kazisuswanga; abantu babelokhu benikela imihlatshelo betshisa impepha endaweni eziphakemeyo. Yena wakha isango elingaphezulu endlini yeNkosi.
    36: Ezinye-ke zezindaba zikaJothamu, azenzayo, kazibhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    37: Ngalezonsuku iNkosi yaqala ukuthumela koJuda uRezini inkosi yeSiriya loPheka indodana kaRemaliya.
    38: UJothamu waselala laboyise, wangcwatshelwa kuboyise emzini kaDavida uyise. UAhazi indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  16:
    1: Ngomnyaka wetshumi lesikhombisa kaPheka indodana kaRemaliya uAhazi indodana kaJothamu inkosi yakoJuda waba yinkosi.
    2: UAhazi wayeleminyaka engamatshumi amabili lapho esiba yinkosi; wabusa iminyaka elitshumi lesithupha eJerusalema. Kenzanga-ke okulungileyo emehlweni eNkosi uNkulunkulu wakhe, njengoDavida uyise.
    3: Kodwa wahamba ngendlela yamakhosi akoIsrayeli, yebo, futhi wenza indodana yakhe idabule emlilweni, njengezinengiso zezizwe iNkosi eyazixotsha elifeni phambi kwabantwana bakoIsrayeli.
    4: Wanikela imihlatshelo watshisa impepha endaweni eziphakemeyo laphezu kwamaqaqa langaphansi kwaso sonke isihlahla esiluhlaza.
    5: Khona uRezini inkosi yeSiriya loPheka indodana kaRemaliya, inkosi yakoIsrayeli, benyukela eJerusalema ukulwa, bamvimbezela uAhazi kodwa kababanga lakho ukunqoba.
    6: Ngalesosikhathi uRezini inkosi yeSiriya wabuyisela iElathi eSiriya, waxotsha amaJuda eElathi; amaSiriya asesiza eElathi ahlala khona kuze kube lamuhla.
    7: 'UAhazi wasethuma izithunywa kuTigilathi Pileseri inkosi yeAsiriya esithi: Ngiyinceku yakho lendodana yakho; yenyuka ungisindise esandleni senkosi yeSiriya lesandleni senkosi yakoIsrayeli abangivukelayo.'
    8: UAhazi wasethatha isiliva legolide okwakutholwa endlini kaJehova lenothweni yendlu yenkosi, wathumela isipho enkosini yeAsiriya.
    9: Inkosi yeAsiriya yasimlalela, ngoba inkosi yeAsiriya yenyuka imelene leDamaseko yayithumba, yabathumbela eKiri abantu bayo, yabulala uRezini.
    10: Inkosi uAhazi yasisiya eDamaseko ukuhlangana loTigilathi Pileseri inkosi yeAsiriya, yabona ilathi elaliseDamaseko. Inkosi uAhazi yasithumela kuUriya umpristi isimo selathi lomfanekiso walo njengokwenziwa kwalo konke.
    11: U-Uriya umpristi wasesakha ilathi njengakho konke uAhazi akuthumela kuvela eDamaseko; uUriya umpristi wenza njalo, yaze yafika inkosi uAhazi ivela eDamaseko.
    12: Inkosi isibuyile eDamaseko inkosi yalibona ilathi. Inkosi yasondela elathini, yanikela phezu kwalo.
    13: Yasitshisa umnikelo wayo wokutshiswa lomnikelo wayo wokudla, yathela umnikelo wayo wokunathwayo, yafafaza igazi leminikelo yokuthula eyayilayo phezu kwelathi.
    14: Kodwa ilathi lethusi elaliphambi kweNkosi yaliletha lisuka phambi kwendlu, lisuka phakathi kwelathi lendlu yeNkosi, yalifaka ehlangothini lwenyakatho lwelathi.
    15: 'Inkosi uAhazi yasimlaya uUriya umpristi isithi: Phezu kwelathi elikhulu tshisa umnikelo wokutshiswa wekuseni, lomnikelo wokudla wantambama, lomnikelo wokutshiswa wenkosi, lomnikelo wayo wokudla, lomnikelo wokutshiswa wabo bonke abantu belizwe, lomnikelo wabo wokudla, leminikelo yabo yokunathwayo; ufafaze phezu kwalo lonke igazi lomnikelo wokutshiswa lalo lonke igazi lomhlatshelo. Kodwa ilathi lethusi lizakuba ngelami ukubuza ngalo.'
    16: U-Uriya umpristi wasesenza njengakho konke inkosi uAhazi eyayikulayile.
    17: Inkosi uAhazi yasiquma imiphetho yezisekelo, yasusa inditshi yokugezela kuzo, yethula ulwandle phezu kwenkabi zethusi ezazingaphansi kwalo, yalubeka phezu kokugandelwe ngamatshe.
    18: Lokwembesiweyo kwesabatha ababekwakhe endlini, lentuba yenkosi phandle, yakususa endlini yeNkosi, ngenxa yenkosi yeAsiriya.
    19: Ezinye-ke zezindaba zikaAhazi azenzayo, kazibhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    20: UAhazi waselala laboyise, wangcwatshelwa kuboyise emzini kaDavida. UHezekhiya indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  17:
    1: Ngomnyaka wetshumi lambili kaAhazi inkosi yakoJuda uHosheya indodana kaEla waba yinkosi eSamariya phezu kukaIsrayeli; wabusa iminyaka eyisificamunwemunye.
    2: Wasesenza okubi emehlweni eNkosi, loba kunjalo kungenjengamakhosi akoIsrayeli ayengaphambi kwakhe.
    3: UShalimaneseri inkosi yeAsiriya wenyuka wamelana laye; uHosheya wasesiba yinceku yakhe, wathela umthelo kuye.
    4: Kodwa inkosi yeAsiriya yafica ugobe kuHosheya, ngoba wayethume izithunywa kuSo inkosi yeGibhithe, kazabe esenyusa umthelo enkosini yeAsiriya umnyaka ngomnyaka. Ngakho inkosi yeAsiriya yamvalela yambopha entolongweni.
    5: Inkosi yeAsiriya yasisenyukela kulo lonke ilizwe, yenyukela eSamariya, yayivimbezela iminyaka emithathu.
    6: Ngomnyaka wesificamunwemunye kaHosheya, inkosi yeAsiriya yathumba iSamariya yathumbela uIsrayeli eAsiriya, yabahlalisa eHala leHabori, umfula weGozani, lemizini yamaMede.
    7: Lokhu-ke kwenzeka ngoba abantwana bakoIsrayeli babonile eNkosini uNkulunkulu wabo eyayibenyuse elizweni leGibhithe ibasusa ngaphansi kwesandla sikaFaro inkosi yeGibhithe, babesabe abanye onkulunkulu,
    8: bahamba ezimisweni zezizwe iNkosi eyayizixotshe elifeni phambi kwabantwana bakoIsrayeli, lezamakhosi akoIsrayeli, ayezenzile.
    9: Abantwana bakoIsrayeli benza ensitha izinto ezingalunganga bemelene leNkosi uNkulunkulu wabo. Babezakhele indawo eziphakemeyo kuyo yonke imizi yabo, kusukela enqabeni yabalindi kuze kube semzini obiyelweyo.
    10: Basebezimisela insika eziyizithombe lezixuku phezu kwawo wonke amaqaqa aphakemeyo langaphansi kwaso sonke isihlahla esiluhlaza.
    11: Basebetshisa lapho impepha endaweni zonke eziphakemeyo, njengezizwe iNkosi eyazikhokhelela ekuthunjweni phambi kwabo; benza izinto ezimbi ukuyithukuthelisa iNkosi.
    12: 'Ngoba bakhonza izithombe, iNkosi eyayithe ngazo kubo: Kaliyikuyenza linto.'
    13: 'Kanti iNkosi yafakaza imelene loIsrayeli njalo imelene loJuda ngesandla sabo bonke abaprofethi lababoni bonke isithi: Phendukani endleleni zenu ezimbi, ligcine imithetho yami, izimiso zami, njengokomlayo wonke engawulaya oyihlo lengawuthumela kini ngesandla senceku zami abaprofethi.'
    14: Loba kunjalo kabalalelanga, kodwa benza lukhuni intamo yabo, njengentamo yaboyise, abangakholwanga eNkosini uNkulunkulu wabo.
    15: Njalo bala izimiso zayo lesivumelwano sayo eyasenza laboyise lezifakazelo zayo eyazifakaza imelene labo, balandela ize, baba yize, balandela izizwe ezazibahanqile, iNkosi eyayibalaye ngazo ukuthi bangenzi njengazo.
    16: Bayitshiya yonke imilayo yeNkosi uNkulunkulu wabo, bazenzela izithombe ezibunjwe ngokuncibilikisa, amathole amabili, benza isixuku, bakhothamela lonke ibutho lamazulu, bakhonza uBhali.
    17: Benza amadodana abo lamadodakazi abo adabule emlilweni, benza ukuvumisa, benza imilingo, bazithengisela ukwenza okubi emehlweni eNkosi ukuyithukuthelisa.
    18: Ngakho iNkosi yamthukuthelela kakhulu uIsrayeli, yabasusa ebusweni bayo; kakusalanga loyedwa ngaphandle kwesizwe sakoJuda kuphela.
    19: Laye uJuda kayigcinanga imilayo yeNkosi uNkulunkulu wabo, kodwa bahamba ngezimiso zikaIsrayeli abazenzayo.
    20: INkosi yasiyala yonke inzalo yakoIsrayeli, yayihlupha, yayinikela esandleni sabaphangi, yaze yabalahla yabasusa phambi kwayo.
    21: Ngoba yamdabula uIsrayeli imsusa endlini kaDavida, basebebeka uJerobhowamu indodana kaNebati ukuthi abe yinkosi. UJerobhowamu wamqhuba wamphambula uIsrayeli ekulandeleni iNkosi, wabenza bona isono esikhulu.
    22: Ngoba abantwana bakoIsrayeli bahamba ngazo zonke izono zikaJerobhowamu azenzayo, kabasukanga kuzo,
    23: iNkosi yaze yamsusa uIsrayeli phambi kwayo njengokutsho kwayo ngesandla sazo zonke inceku zayo abaprofethi. Ngakho uIsrayeli wathunjwa wasuswa elizweni lakhe wasiwa eAsiriya kuze kube lamuhla.
    24: Inkosi yeAsiriya yasiletha abantu abavela eBhabhiloni labavela eKutha labavela eAva labavela eHamathi labavela eSefavayimi, yabahlalisa emizini yeSamariya esikhundleni sabantwana bakoIsrayeli, badla ilifa leSamariya, bahlala emizini yayo.
    25: Kwasekusithi ekuqaleni kokuhlala kwabo khona kabayesabanga iNkosi; ngakho iNkosi yathumela izilwane phakathi kwabo ezabulala abanye babo.
    26: 'Ngakho bakhuluma enkosini yeAsiriya besithi: Izizwe owazisusayo wazihlalisa emizini yeSamariya kaziwazi umkhuba kaNkulunkulu walelolizwe; ngakho uthumele izilwane phakathi kwazo, khangela-ke ziyazibulala, ngoba kaziwazi umkhuba kaNkulunkulu walelolizwe.'
    27: 'Inkosi yeAsiriya yasilaya isithi: Yisani khona omunye wabapristi elabathumbayo besuka lapho; kabayehlala khona, kabafundise umkhuba kaNkulunkulu walelolizwe.'
    28: Ngakho omunye wabapristi ababebathumbe besuka eSamariya weza wahlala eBhetheli, wabafundisa ukuthi bangayesaba njani iNkosi.
    29: Loba kunjalo zonke izizwe zenza onkulunkulu bazo, zabafaka ezindlini zezindawo eziphakemeyo amaSamariya azenzayo, yileso laleso isizwe emizini yazo ezihlala kuyo.
    30: Labantu beBhabhiloni benza uSukothi-Benothi, labantu beKuthi benza uNerigali, labantu beHamathi benza uAshima,
    31: lamaAvi enza uNibazi loTaritaki, lamaSefavayimi ayetshisa abantwana bawo emlilweni esenzela uAdrameleki loAnameleki onkulunkulu beSefavayimi.
    32: Babeyesaba leNkosi, bazenzela abapristi bezindawo eziphakemeyo kwabaphansi kakhulu babo, ababebasebenzela ezindlini zezindawo eziphakemeyo.
    33: Babeyesaba iNkosi, njalo babekhonza onkulunkulu babo njengomkhuba wezizwe ezabathumbayo besuka lapho.
    34: Kuze kube lamuhla benza njengemikhuba yakuqala. Kabayesabi iNkosi, kabenzi njengezimiso zabo lanjengezimiselo zabo lanjengomlayo lanjengomthetho iNkosi eyakulaya abantwana bakaJakobe, owamutha ibizo elithi uIsrayeli.
    35: 'INkosi eyenza isivumelwano labo, yabalaya isithi: Kaliyikwesaba abanye onkulunkulu, lingabakhothameli, lingabasebenzeli, lingabahlabeli.'
    36: Kodwa iNkosi eyalenyusa elizweni leGibhithe ngamandla amakhulu langengalo eyeluliweyo, yona lizayesaba njalo yona lizayikhothamela njalo yona lizayihlabela.
    37: Lezimiso lezimiselo lomlayo lomthetho eyalibhalela khona, lizaqaphelisa ukukwenza zonke izinsuku, lingesabi abanye onkulunkulu.
    38: Lesivumelwano engasenza lani lingasikhohlwa, lingesabi abanye onkulunkulu.
    39: Kodwa iNkosi uNkulunkulu wenu lizayesaba; yona-ke izalikhulula esandleni sezitha zenu zonke.
    40: Loba kunjalo kabalalelanga, kodwa benza njengomkhuba wabo wakuqala.
    41: Lezizizwe zayesaba-ke iNkosi, kodwa zakhonza izithombe zazo ezibaziweyo; bobabili abantwana bazo labantwana babantwana bazo, njengokwenza kwaboyise benza labo kuze kube lamuhla.
  18:
    1: Kwasekusithi ngomnyaka wesithathu kaHosheya indodana kaEla, inkosi yakoIsrayeli, uHezekhiya indodana kaAhazi inkosi yakoJuda waba yinkosi.
    2: Wayeleminyaka engamatshumi amabili lanhlanu lapho esiba yinkosi; wabusa iminyaka engamatshumi amabili lesificamunwemunye eJerusalema. Lebizo likanina lalinguAbhi indodakazi kaZekhariya.
    3: Wasesenza okulungileyo emehlweni eNkosi njengakho konke uDavida uyise akwenzayo.
    4: Yena wasusa indawo eziphakemeyo, wabhidliza insika eziyizithombe, wagamula izixuku, wachoboza inyoka yethusi uMozisi ayeyenzile, ngoba kuze kube yilezonsuku abantwana bakoIsrayeli babeyitshisela impepha; wayibiza ngokuthi nguNehushitani.
    5: Wathembela eNkosini, uNkulunkulu kaIsrayeli; okwathi emva kwakhe kakubanga khona onjengaye emakhosini wonke akoJuda, loba ayengaphambi kwakhe.
    6: Ngoba wanamathela eNkosini, kaphambukanga ekuyilandeleni, kodwa wagcina imilayo yayo iNkosi eyayilaya uMozisi.
    7: LeNkosi yaba laye; loba ngaphi lapho aphumela khona waphumelela. Wavukela inkosi yeAsiriya, kayisebenzelanga.
    8: Yena watshaya amaFilisti waze wafika eGaza lemingcele yayo, kusukela emphotshongweni wabalindi kuze kube semzini obiyelweyo.
    9: Kwasekusithi ngomnyaka wesine wenkosi uHezekhiya, owawungumnyaka wesikhombisa kaHosheya indodana kaEla, inkosi yakoIsrayeli, uShalimaneseri inkosi yeAsiriya wenyuka wamelana leSamariya, wayivimbezela.
    10: Basebeyithumba ekupheleni kweminyaka emithathu. Ngomnyaka wesithupha kaHezekhiya, owawungumnyaka wesificamunwemunye kaHosheya inkosi yakoIsrayeli, iSamariya yathunjwa.
    11: Inkosi yeAsiriya yathumbela uIsrayeli eAsiriya, yababeka eHala leHabori umfula weGozani, lemizini yamaMede.
    12: Ngoba bengalilalelanga ilizwi leNkosi uNkulunkulu wabo, kodwa baseqa isivumelwano sayo, konke uMozisi inceku yeNkosi eyayikulayile; kabalalelanga, kabenzanga.
    13: Langomnyaka wetshumi lane wenkosi uHezekhiya, uSenakheribi inkosi yeAsiriya wenyuka wamelana layo yonke imizi yakoJuda ebiyelweyo, wayithumba.
    14: 'UHezekhiya inkosi yakoJuda wasethumela enkosini yeAsiriya eLakishi esithi: Ngonile; buyela usuke kimi; okubeka phezu kwami ngizakuthwala. Inkosi yeAsiriya yasibeka phezu kukaHezekhiya inkosi yakoJuda amathalenta esiliva angamakhulu amathathu, lamathalenta angamatshumi amathathu egolide.'
    15: UHezekhiya wasemnika sonke isiliva esatholakala endlini kaJehova lenothweni yendlu yenkosi.
    16: Ngalesosikhathi uHezekhiya waquma igolide ezivalweni zethempeli leNkosi, lemigubazini uHezekhiya inkosi yakoJuda ayekunamathisele, walinika inkosi yeAsiriya.
    17: Inkosi yeAsiriya yasithuma uTharithani loRabi-Sarisi loRabi-Shake besuka eLakishi besiya enkosini uHezekhiya belebutho elinzima eJerusalema. Benyuka-ke bafika eJerusalema. Sebenyuke bafika bema emgelweni wechibi eliphezulu, elisemgwaqweni omkhulu wensimu yomwatshi.
    18: Sebebize inkosi, kwaphumela kibo uEliyakhimi indodana kaHilikhiya owayengumphathi wendlu, loShebina umbhali, loJowa indodana kaAsafi umabhalane.
    19: 'URabi-Shake wasesithi kibo: Khulumani khathesi kuHezekhiya: Itsho njalo inkosi enkulu, inkosi yeAsiriya ithi: Yisibindi bani lesi, othembela kuso?'
    20: 'Uthi, kodwa yilizwi lendebe nje: Kulecebo lamandla empi. Usuthembe bani ukuthi ungivukele?'
    21: Khangela-ke, wena uthembele odondolweni lomhlanga owephukileyo, oluyiGibhithe, uba umuntu eseyama phezu kwalo, luzangena esandleni sakhe lusihlabe. Unjalo uFaro inkosi yeGibhithe kubo bonke abathembela kuye.
    22: 'Kodwa uba lisithi kimi: ENkosini uNkulunkulu wethu siyathemba; angithi yiyo elezindawo zayo eziphakemeyo lamalathi ayo uHezekhiya awasusileyo, wathi kuJuda leJerusalema: Phambi kwalelilathi lizakhonza eJerusalema?'
    23: Ngakho-ke, akunike isibambiso enkosini yami, inkosi yeAsiriya, njalo ngizakunika amabhiza azinkulungwane ezimbili, uba wena ulakho ukunika abagadi bawo.
    24: Pho, uzabuyisela emuva njani ubuso benduna eyodwa yabancinyane nje benceku zenkosi yami; wena-ke uthembele eGibhithe ngezinqola labagadi bamabhiza?
    25: 'Kambe ngenyukile yini ukumelana lalindawo ngingelaJehova ukuyichitha? UJehova uthe kimi: Yenyuka umelane lalelilizwe, ulichithe.'
    26: 'UEliyakhimi indodana kaHilikhiya loShebina loJowa basebesithi kuRabi-Shake: Akukhulume lenceku zakho ngesiSiriya, ngoba siyasizwa; ungakhulumi lathi ngesiJuda endlebeni zabantu abasemdulini.'
    27: 'Kodwa uRabi-Shake wathi kubo: Inkosi yami ingithumile yini enkosini yakho lakuwe ukukhuluma lamazwi? Kakusebantwini yini abahlezi phezu komduli ukuze badle ubulongwe babo, banathe umchamo wabo kanye lani?'
    28: 'URabi-Shake wasesima wamemeza ngelizwi elikhulu ngesiJuda, wakhuluma esithi: Zwanini ilizwi lenkosi enkulu, inkosi yeAsiriya.'
    29: 'Itsho njalo inkosi: UHezekhiya kangalikhohlisi, ngoba kayikuba lakho ukulikhulula esandleni sayo.'
    30: 'Njalo uHezekhiya angalenzi lithembele eNkosini esithi: INkosi izasikhulula lokusikhulula, lalumuzi kawuyikunikelwa esandleni senkosi yeAsiriya.'
    31: 'Lingamlaleli uHezekhiya, ngoba itsho njalo inkosi yeAsiriya: Yenzani isivumelwano sokuthula lami, liphume lize kimi; dlanini-ke, ngulowo lalowo okwevini lakhe langulowo lalowo okomkhiwa wakhe, linathe, ngulowo lalowo amanzi omthombo wakhe;'
    32: 'ngize ngifike ngilithathe ngilise elizweni elifanana lelizwe lakini, ilizwe lamabele lewayini elitsha, ilizwe lesinkwa lezivini, ilizwe lamafutha emihlwathi loluju, ukuze liphile lingafi. Lingamlaleli uHezekhiya ngoba eliyenga esithi: INkosi izasikhulula.'
    33: Onkulunkulu bezizwe sebake bawakhulula yini ngulowo lalowo ilizwe lakhe esandleni senkosi yeAsiriya?
    34: Bangaphi onkulunkulu beHamathi leArpadi? Bangaphi onkulunkulu beSefavayimi, beHena, leIva? Kambe bayikhulule yini iSamariya esandleni sami?
    35: Ngobani kubo bonke onkulunkulu balawomazwe abakhulule ilizwe labo esandleni sami, ukuthi iNkosi ikhulule iJerusalema esandleni sami?
    36: 'Kodwa abantu bathula, kabaze bamphendula lalizwi, ngoba umlayo wenkosi wawuyikuthi: Lingamphenduli.'
    37: UEliyakhimi indodana kaHilikhiya owayengumphathi wendlu, loShebina umbhali, loJowa indodana kaAsafi umabhalane, basebesiza kuHezekhiya izigqoko zidatshuliwe, bamtshela amazwi kaRabi-Shake.
  19:
    1: Kwasekusithi lapho inkosi uHezekhiya isizwile, yadabula izigqoko zayo, yazembesa ngesaka, yangena endlini yeNkosi.
    2: Yasithuma uEliyakhimi owayephezu kwendlu, loShebina umabhalane, labadala babapristi, bembeswe ngamasaka kuIsaya umprofethi indodana kaAmozi.
    3: 'Basebesithi kuye: Utsho njalo uHezekhiya: Lolusuku lusuku lohlupho lolokusolwa lolokweyiswa; ngoba abantwana sebefikile emlonyeni wesizalo, kanti kakulamandla okubeletha.'
    4: 'Mhlawumbe iNkosi uNkulunkulu wakho izakuzwa wonke amazwi kaRabi-Shake, inkosi yeAsiriya inkosi yakhe eyamthumayo, ukuthi aklolodele uNkulunkulu ophilayo; njalo izasola amazwi iNkosi uNkulunkulu wakho ewezwileyo: Ngakho phakamiselani insali etholakeleyo umkhuleko.'
    5: Izinceku zenkosi uHezekhiya zasezifika kuIsaya.
    6: 'UIsaya wasesithi kuzo: Lizakutsho njalo enkosini yenu: Utsho njalo uJehova: Ungesabi amazwi owezwileyo inceku zenkosi yeAsiriya ezingithuke ngawo.'
    7: Khangela, ngizafaka umoya kuyo, njalo izakuzwa ihungahunga, ibuyele elizweni layo; ngizayenza ukuthi iwe ngenkemba elizweni layo.
    8: URabi-Shake wasebuyela, wafica inkosi yeAsiriya isilwa imelene leLibhina; ngoba wayezwile ukuthi isisukile eLakishi.
    9: 'Kwathi isizwa ngoTirihaka inkosi yeEthiyophiya kuthiwa: Khangela, uphumile ukuyakulwa emelene lawe, yabuya yathuma izithunywa kuHezekhiya, isithi:'
    10: 'Lizakhuluma kanje kuHezekhiya inkosi yakoJuda, lithi: UNkulunkulu wakho omthembileyo kangakukhohlisi esithi: IJerusalema kayiyikunikelwa esandleni senkosi yeAsiriya.'
    11: Khangela, wena usuzwile ukuthi amakhosi eAsiriya enzeni kuwo wonke amazwe, ngokuwatshabalalisa. Wena-ke uzakhululwa yini?
    12: Onkulunkulu bezizwe bazikhululile yini, obaba abazichithayo, iGozani leHarani leRezefi labantwana bakaEdeni ababeseTelasari?
    13: Ingaphi inkosi yeHamathi, lenkosi yeArpadi, lenkosi yomuzi weSefavayimi, iHena, leIva?
    14: UHezekhiya waseyemukela incwadi esandleni sezithunywa, wayibala, wasesenyukela endlini yeNkosi, uHezekhiya wayichaya phambi kweNkosi.
    15: 'UHezekhiya wasekhuleka phambi kweNkosi, wathi: Nkosi, Nkulunkulu kaIsrayeli, ohlala phakathi kwamakherubhi, wena unguNkulunkulu, wena wedwa, wayo yonke imibuso yomhlaba; wena wenze amazulu lomhlaba.'
    16: Nkosi, thoba indlebe yakho, uzwe, Nkosi, vula amehlo akho, ubone; uzwe amazwi kaSenakheribi amthume ngawo ukuklolodela uNkulunkulu ophilayo.
    17: Qiniso, Nkosi, amakhosi eAsiriya azichithile izizwe lelizwe lazo,
    18: aphosela onkulunkulu bazo emlilweni; ngoba babengeyisibo onkulunkulu, kodwa umsebenzi wezandla zabantu, izigodo lamatshe; ngakho bababhubhisa.
    19: Ngakho-ke, Nkosi Nkulunkulu wethu, ngicela usisindise esandleni sakhe, ukuze yonke imibuso yomhlaba yazi ukuthi wena uyiNkosi uNkulunkulu, wena wedwa.
    20: 'UIsaya indodana kaAmozi wasethumela kuHezekhiya esithi: Itsho njalo iNkosi, uNkulunkulu wakoIsrayeli: Lokho okukhuleke kimi mayelana loSenakheribi inkosi yeAsiriya ngikuzwile.'
    21: 'Yileli ilizwi iNkosi elikhulume mayelana laye: Intombi emsulwa, indodakazi yeZiyoni, iyakudelela, iyakuklolodela; indodakazi yeJerusalema inikina ikhanda ngemva kwakho.'
    22: Ngubani omeyisileyo wamhlambaza? Njalo uphakamisele bani ilizwi, waphakamisela amehlo akho phezulu? Umelene loNgcwele kaIsrayeli.
    23: 'Ngesandla sezithunywa zakho uyeyisile iNkosi, wathi: Ngobunengi bezinqola zami ngenyuke indawo ephezulu yezintaba, inhlangothi zeLebhanoni. Ngizagamula imisedari yayo emide, lamafiri ayo akhethekileyo. Ngizangena endaweni yokuhlala yamaphethelo ayo, igusu eliminyeneyo.'
    24: Mina ngagebha nganatha amanzi angaziwayo, langengaphansi yenyawo zami ngomisa yonke imifula yezindawo ezivinjelweyo.
    25: Kawuzwanga yini ukuthi ngakwenza endulo, ngakubumba ensukwini zendulo. Khathesi ngikufikisile, ukuthi ube ngowokudiliza imizi evikelweyo ibe zinqumbi zamanxiwa.
    26: Ngakho abahlali bayo babelesandla esifitshane, besaba babe lenhloni, baba njengotshani beganga lemibhida eluhlaza, utshani bempahla, lamabele ahanguliweyo engakami.
    27: Kodwa ngiyakwazi ukuhlala kwakho lokuphuma kwakho lokungena kwakho lokungithukuthelela kwakho.
    28: Ngenxa yokungithukuthelela kwakho, lokuthi umsindo wakho wenyukele endlebeni zami, ngizafaka umkhala wami emakhaleni akho, letomu lami endebeni zakho, ngikwenze ubuyele ngendlela oweza ngayo.
    29: Lokhu-ke kuzakuba yisibonakaliso kuwe; lonyaka uzakudla okuzikhulelayo, langomnyaka wesibili umkhukhuzela, kuthi ngomnyaka wesithathu lihlanyele livune, lihlanyele izivini lidle izithelo zazo.
    30: Lokuphephileyo kwendlu yakoJuda okuseleyo kuzaphinda kugxumeke impande phansi, kuthele izithelo ngaphezulu.
    31: Ngoba kuzaphuma eJerusalema insali, lokuphephileyo entabeni yeZiyoni. Ukutshiseka kweNkosi yamabandla kuzakwenza lokhu.
    32: 'Ngakho utsho njalo uJehova ngenkosi yeAsiriya: Kayiyikungena kulumuzi, kayiyikutshoka umtshoko khona, kayiyikuza phambi kwawo ilesihlangu, kayiyikubuthelela idundulu maqondana lawo.'
    33: Ngendlela eyeza ngayo, ngayo izabuyela, kayiyikungena kulo umuzi, itsho iNkosi.
    34: Ngoba ngizawuvikela lumuzi ukuwusindisa, ngenxa yami, langenxa kaDavida inceku yami.
    35: Kwasekusithi ngalobobusuku ingilosi yeNkosi yaphuma yatshaya enkambeni yamaAsiriya izinkulungwane ezilikhulu lamatshumi ayisificaminwembili lanhlanu. Lapho bevuka ekuseni kakhulu, khangela, bonke babeyizidumbu ezifileyo.
    36: Ngakho uSenakheribi inkosi yeAsiriya wasuka wahamba wabuyela, wahlala eNineve.
    37: Kwasekusithi ekhonza endlini kaNisiroki unkulunkulu wakhe, oAdrameleki loSharezeri amadodana akhe bamtshaya ngenkemba, bona baphephela elizweni leArarathi. UEsarihadoni indodana yakhe wasebusa esikhundleni sakhe.
  20:
    1: 'Ngalezonsuku uHezekhiya wagula okokufa. UIsaya indodana kaAmozi umprofethi wasefika kuye wathi kuye: Itsho njalo iNkosi: Laya indlu yakho, ngoba uzakufa, kawuyikuphila.'
    2: 'Wasephendulela ubuso bakhe emdulini, wakhuleka eNkosini esithi:'
    3: Ngiyakuncenga Nkosi, ake ukhumbule ukuthi ngihambe phambi kwakho ngobuqotho langenhliziyo epheleleyo, ngenza okulungileyo emehlweni akho. UHezekhiya wasekhala inyembezi ngokukhala okukhulu.
    4: 'Kwasekusithi uIsaya engakaphumi egumeni elingaphakathi, ilizwi leNkosi lafika kuye lisithi:'
    5: 'Buyela uthi kuHezekhiya umbusi wabantu bami: Itsho njalo iNkosi, uNkulunkulu kaDavida uyihlo: Ngiwuzwile umkhuleko wakho, ngabona inyembezi zakho; khangela, ngizakusilisa; ngosuku lwesithathu uzakwenyukela endlini yeNkosi.'
    6: Njalo ngizakwengezelela iminyaka elitshumi lanhlanu ensukwini zakho; ngikukhulule wena lalumuzi esandleni senkosi yeAsiriya; ngiwuvikele lumuzi ngenxa yami langenxa yenceku yami uDavida.
    7: 'UIsaya wasesithi: Thathani isigaqa somkhiwa. Basebesithatha, basifaka phezu kwethumba, yasisila.'
    8: 'UHezekhiya wasesithi kuIsaya: Yisiphi isibonakaliso sokuthi iNkosi izangisilisa, lokuthi ngizakwenyukela endlini yeNkosi ngosuku lwesithathu?'
    9: 'UIsaya wasesithi: Lesi yisibonakaliso kuwe esivela eNkosini esokuthi iNkosi izayenza into eyikhulumileyo: Isithunzi sizakuya phambili izinyathelo ezilitshumi, loba siye emuva izinyathelo ezilitshumi yini?'
    10: 'UHezekhiya wasesithi: Kulula esithunzini ukuthi selule izinyathelo ezilitshumi; hatshi, kodwa isithunzi kasibuyele emuva izinyathelo ezilitshumi.'
    11: UIsaya umprofethi wasekhala eNkosini, yasibuyisela emuva isithunzi, ngezinyathelo esasehle ngazo esikhwelweni sikaAhazi, izinyathelo ezilitshumi emuva.
    12: Ngalesosikhathi uMerodaki-Baladani indodana kaBaladani, inkosi yeBhabhiloni, wathumela izincwadi lesipho kuHezekhiya, ngoba wayezwile ukuthi uHezekhiya ubekade egula.
    13: UHezekhiya wabalalela, wabatshengisa yonke indlu yakhe yezinto eziligugu, isiliva legolide lamakha lamafutha amahle lendlu yezikhali zakhe, lakho konke okwakutholakala endlini yakhe yokuligugu; kakulalutho endlini yakhe lembusweni wonke wakhe uHezekhiya angabatshengisanga lona.
    14: 'UIsaya umprofethi wasesiza enkosini uHezekhiya wathi kiyo: Batheni lababantu? Futhi bebevela ngaphi besiza kuwe? UHezekhiya wasesithi: Bebevela elizweni elikhatshana, eBhabhiloni.'
    15: 'Wasesithi: Baboneni endlini yakho? UHezekhiya wasesithi: Babone konke okusendlini yami; kakulalutho phakathi kokuligugu kwami engingabatshengisanga khona.'
    16: 'UIsaya wasesithi kuHezekhiya: Zwana ilizwi leNkosi.'
    17: Khangela, insuku ziyeza lapho konke okusendlini yakho lalokho oyihlo abakubekelelayo kuze kube lamuhla kuzathwalelwa eBhabhiloni; kakuyikusala lutho, itsho iNkosi.
    18: Njalo bazathatha emadodaneni akho azaphuma kuwe, ozawazala, abe ngabathenwa esigodlweni senkosi yeBhabhiloni.
    19: 'UHezekhiya wasesithi kuIsaya: Lihle ilizwi leNkosi olikhulumileyo. Wasesithi: Kakunjalo yini, uba kuzakuba khona ukuthula lokuvikeleka ensukwini zami?'
    20: Ezinye-ke zezindaba zikaHezekhiya, lawo wonke amandla akhe, lokuthi wenza ichibi, lomgelo, wangenisa amanzi phakathi komuzi, kakubhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    21: UHezekhiya waselala laboyise. UManase indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  21:
    1: UManase wayeleminyaka elitshumi lambili lapho esiba yinkosi; wabusa iminyaka engamatshumi amahlanu lanhlanu eJerusalema. Lebizo likanina lalinguHefiziba.
    2: Wasesenza okubi emehlweni eNkosi njengokwamanyala ezizwe iNkosi eyazixotsha elifeni phambi kwabantwana bakoIsrayeli.
    3: Ngoba wabuya wakha indawo eziphakemeyo uyise uHezekhiya ayezichithile, wamisela uBhali amalathi, wenza isixuku, njengokwenza kukaAhabi inkosi yakoIsrayeli, wakhothamela ibutho lonke lamazulu, walikhonza.
    4: 'Wasesakha amalathi endlini yeNkosi, iNkosi eyathi ngayo: EJerusalema ngizabeka ibizo lami.'
    5: Wasesakhela ibutho lonke lamazulu amalathi emagumeni womabili endlini yeNkosi.
    6: Wasedabulisa indodana yakhe emlilweni, wachasisa ngemibono, wenza imilingo, wasebenza labalamadlozi labalumbayo. Wenza okubi kakhulu emehlweni eNkosi ukuyithukuthelisa.
    7: 'Wasemisa isithombe esibaziweyo sesixuku ayesenzile endlini, iNkosi eyakhuluma ngayo kuDavida lakuSolomoni indodana yakhe yathi: Kulindlu, leJerusalema engiyikhethe kuzo zonke izizwe zakoIsrayeli, ngizabeka ibizo lami kuze kube nininini.'
    8: Kangisayikuzulisa unyawo lukaIsrayeli luphume futhi elizweni engalinika oyise, kuphela uba bezananzelela ukwenza njengakho konke engabalaya khona langokomlayo wonke inceku yami uMozisi eyabalaya wona.
    9: Kodwa kabalalelanga; uManase wasebaphambukisa ukuthi benze okubi okwedlula izizwe iNkosi eyazichitha phambi kwabantwana bakoIsrayeli.
    10: 'INkosi yasikhuluma ngezinceku zayo abaprofethi isithi:'
    11: Ngenxa yokuthi uManase inkosi yakoJuda wenzile lamanyala, wenze okubi okwedlula konke amaAmori akwenzayo, ayephambi kwakhe, wonisa loJuda ngezithombe zakhe.
    12: 'Ngakho itsho njalo iNkosi, uNkulunkulu kaIsrayeli: Khangela, ngiletha okubi phezu kweJerusalema loJuda kuthi laye wonke ozwayo indlebe zakhe zombili zizakhenceza ngakho.'
    13: Ngizakwelula phezu kweJerusalema intambo yeSamariya, lentambo yokulinganisa yendlu kaAhabi, ngiyesule iJerusalema njengowesula umganu, awesule awumbokothe.
    14: Njalo ngizatshiya insali yelifa lami, ngibanikele esandleni sezitha zabo, babe ngokubanjiweyo lempango kwezitha zabo zonke,
    15: ngenxa yokuthi benzile okubi emehlweni ami, bayangithukuthelisa, kusukela osukwini oyise abaphuma ngalo eGibhithe ngitsho kuze kube lamuhla.
    16: Futhi-ke uManase uchithile igazi elinengi kakhulu elingelacala waze wayigcwalisa iJerusalema kusukela ekuqaleni kuze kube sekucineni, ngaphandle kwesono sakhe enza ngaso uJuda ukuthi one, ukwenza okubi emehlweni eNkosi.
    17: Ezinye-ke zezindaba zikaManase, lakho konke akwenzayo, lesono sakhe asonayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    18: UManase waselala laboyise, wangcwatshelwa esivandeni sendlu yakhe, esivandeni sikaUza. UAmoni indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    19: UAmoni wayeleminyaka engamatshumi amabili lambili lapho esiba yinkosi; wabusa iminyaka emibili eJerusalema. Lebizo likanina lalinguMeshulemethi indodakazi kaHaruzi weJotiba.
    20: Wasesenza okubi emehlweni eNkosi njengokwenza kukaManase uyise.
    21: Wahamba ngendlela yonke uyise ahamba ngayo, wakhonza izithombe uyise azikhonzayo, wakhothama kuzo.
    22: Wayidela iNkosi, uNkulunkulu waboyise, kahambanga ngendlela yeNkosi.
    23: Izinceku zikaAmoni zasezimenzela ugobe, zabulala inkosi endlini yayo.
    24: Kodwa abantu belizwe babatshaya bonke labo ababenzele inkosi uAmoni ugobe; abantu belizwe basebebeka uJosiya indodana yakhe ukuba yinkosi esikhundleni sakhe.
    25: Ezinye-ke zezindaba zikaAmoni azenzayo kazibhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    26: Wasengcwatshelwa engcwabeni lakhe esivandeni sikaUza. UJosiya indodana yakhe wasesiba yinkosi esikhundleni sakhe.
  22:
    1: UJosiya wayeleminyaka eyisificaminwembili lapho esiba yinkosi; wabusa iminyaka engamatshumi amathathu lanye eJerusalema. Lebizo likanina lalinguJedida indodakazi kaAdaya weBhozikhathi.
    2: Wasesenza okulungileyo emehlweni eNkosi, wahamba ngayo yonke indlela kaDavida uyise, kaze aphambukela ngakwesokunene langakwesokhohlo.
    3: 'Kwasekusithi ngomnyaka wetshumi lesificaminwembili wenkosi uJosiya, inkosi yathuma uShafani indodana kaAzaliya indodana kaMeshulamu, umabhalane, endlini yeNkosi, esithi:'
    4: Yenyukela kuHilikhiya umpristi omkhulu ukuthi ahlanganise imali elethwe endlini yeNkosi, abalindi bombundu womnyango ababeyiqoqe ebantwini.
    5: Kabayinikele esandleni sabenzi bomsebenzi abamiswe phezu kwendlu yeNkosi, kabayinike abenzi bomsebenzi osendlini yeNkosi, ukulungisa izikhala zendlu,
    6: kubabazi, lakubakhi, lakubabazi bamatshe, lokuthenga amapulanka lamatshe abaziweyo ukulungisa indlu.
    7: Kodwa akubalelwananga labo imali eyayinikelwe esandleni sabo ngoba benza ngokuthembeka.
    8: 'UHilikhiya umpristi omkhulu wasesithi kuShafani umabhalane: Sengifice ugwalo lomlayo endlini yeNkosi. UHilikhiya wasenika uShafani ugwalo, waselufunda.'
    9: 'UShafani umabhalane wasefika enkosini, wabuyisela ilizwi enkosini wathi: Izinceku zakho seziyithulule imali eficwe endlini, zayinikela esandleni sabenzi bomsebenzi abamiswe phezu kwendlu yeNkosi.'
    10: 'UShafani umabhalane wasebika enkosini esithi: UHilikhiya umpristi unginike ugwalo. UShafani waselufunda phambi kwenkosi.'
    11: Kwasekusithi inkosi isizwile amazwi ogwalo lomlayo, yadabula izigqoko zayo.
    12: 'Inkosi yasilaya uHilikhiya umpristi loAhikhamu indodana kaShafani loAkhibhori indodana kaMikhaya loShafani umabhalane loAsaya inceku yenkosi, isithi:'
    13: Hambani liyengibuzela eNkosini mina labantu loJuda wonke mayelana lamazwi alolugwalo oluficiweyo; ngoba yinkulu intukuthelo yeNkosi esesiyibaselwe, ngoba obaba kabawalalelanga amazwi alolugwalo, ukwenza konke okubhaliweyo mayelana lathi.
    14: Ngakho uHilikhiya umpristi loAhikhamu loAkhibhori loShafani loAsaya baya kuHulida umprofethikazi umkaShaluma indodana kaTikiva indodana kaHarihasi, umgcini wezigqoko. Wayehlala-ke eJerusalema esiGabeni seSibili. Basebekhuluma laye.
    15: 'Wasesithi kibo: Itsho njalo iNkosi, uNkulunkulu kaIsrayeli: Mtsheleni lowomuntu olithume kimi:'
    16: 'Itsho njalo iNkosi: Khangela, ngizakwehlisela okubi kulindawo laphezu kwabakhileyo bayo, wonke amazwi ogwalo inkosi yakoJuda elufundileyo.'
    17: Ngenxa yokuthi bangidelile, batshisela abanye onkulunkulu impepha, ukuze bangithukuthelise ngawo wonke umsebenzi wezandla zabo. Ngakho intukuthelo yami izavutha imelene lale indawo, ingacitshwa.
    18: 'Kodwa enkosini yakoJuda elithumileyo ukubuza eNkosini, lizakutsho njalo kuyo: Itsho njalo iNkosi, uNkulunkulu kaIsrayeli: Mayelana lamazwi eliwezwileyo:'
    19: Ngoba inhliziyo yakho ibithambile, wazithoba phambi kweNkosi, lapho usizwa engikukhulume ngimelene lalindawo labakhileyo bayo, ukuthi bazakuba yincithakalo lesiqalekiso, wadabula izigqoko zakho, wakhala inyembezi phambi kwami, lami-ke ngizwile, kutsho iNkosi.
    20: Ngakho, khangela, ngizakubuthela kuboyihlo, njalo uzabuthelwa engcwabeni lakho ngokuthula, lamehlo akho kawayikubona bonke ububi engizabehlisela phezu kwalindawo. Basebebuyisela ilizwi enkosini.
  23:
    1: Inkosi yasithumela, basebebuthanisa kuye bonke abadala bakoJuda labeJerusalema.
    2: Inkosi yasisenyukela endlini kaJehova, lawo wonke amadoda akoJuda labo bonke abahlali beJerusalema kanye laye, labapristi labaprofethi, labo bonke abantu kusukela komncinyane kusiya komkhulu, yasifunda endlebeni zabo wonke amazwi ogwalo lwesivumelwano olwaficwa endlini yeNkosi.
    3: Inkosi yema-ke ngasensikeni, yenza isivumelwano phambi kweNkosi, sokuhamba emva kweNkosi, lokugcina imilayo yayo lemithetho yayo lezimiso zayo ngenhliziyo yonke langomphefumulo wonke, ukuqinisa amazwi alesisivumelwano abhaliweyo kulolugwalo. Bonke abantu basebesima esivumelwaneni.
    4: Inkosi yasilaya uHilikhiya umpristi omkhulu labapristi besigaba sesibili labalindi bombundu womnyango ukuthi bakhuphe ethempelini leNkosi zonke izitsha ezazenzelwe uBhali lesixuku lebutho lonke lamazulu, wazitshisela ngaphandle kweJerusalema eziqintini zeKidroni, wathwalela umlotha wazo eBhetheli.
    5: Wasesusa abapristi bezithombe amakhosi akoJuda ayebabekile ukuthi batshise impepha endaweni eziphakemeyo, emizini yakoJuda, lendawo ezizingelezele iJerusalema, lalabo ababetshisa impepha kuBhali, elangeni, lenyangeni, lezinkanyezini, lebuthweni lonke lamazulu.
    6: Wakhupha isixuku endlini yeNkosi, ngaphandle kweJerusalema, wasisa esifuleni iKidroni, wasitshisa esifuleni iKidroni, wasichola saba luthuli, waphosela uthuli lwaso emangcwabeni abantwana babantu.
    7: Wadiliza izindlu zezinkotshana ezazingasendlini yeNkosi lapho abesifazana ababeselukela khona amaveyili esixuku.
    8: Wakhupha bonke abapristi emizini yakoJuda, wangcolisa indawo eziphakemeyo lapho abapristi ababetshisela khona impepha, kusukela eGeba kusiya eBherishebha. Wadiliza indawo eziphakemeyo zamasango ezisekungeneni kwesango likaJoshuwa umbusi womuzi, ezazingakwesokhohlo somuntu esangweni lomuzi.
    9: Loba kunjalo abapristi bendawo eziphakemeyo kabenyukelanga elathini leNkosi eJerusalema, kodwa badla izinkwa ezingelamvubelo phakathi kwabafowabo.
    10: Wasengcolisa iTofethi elisesihotsheni sendodana kaHinomu ukuze kungabi khona umuntu odabulisa indodana yakhe kumbe indodakazi yakhe emlilweni kuMoleki.
    11: Wasesusa amabhiza amakhosi akoJuda ayewanikele elangeni ekungeneni kwendlu yeNkosi, ngasekamelweni likaNathani-Meleki umthenwa elalisekhulusini, wazitshisa inqola zelanga ngomlilo.
    12: Lamalathi ayesephahleni lwendlu kaAhazi engaphezulu awenzayo amakhosi akoJuda, lamalathi uManase ayewenzile emagumeni womabili endlu yeNkosi, inkosi yawadiliza yawachoboza iwasusa lapho, yaluphosela uthuli lwawo esifuleni iKidroni.
    13: Lendawo eziphakemeyo, ezaziphambi kweJerusalema, ezazingakwesokunene sentaba yokubola, uSolomoni inkosi yakoIsrayeli eyayizakhele uAshitarothi isinengiso samaSidoni, loKemoshi isinengiso samaMowabi, loMilkomu isinengiso sabantwana bakoAmoni, inkosi yazingcolisa.
    14: Wasephahlaza insika eziyizithombe, wagamula izixuku, wagcwalisa izindawo zazo ngamathambo abantu.
    15: Lelathi lalo elaliseBhetheli, lendawo ephakemeyo, ayenzayo uJerobhowamu indodana kaNebati owenza uIsrayeli ukuthi one, kokubili lelolathi lendawo ephakemeyo wakudiliza, watshisa indawo ephakemeyo, wayichoboza yaba luthuli, watshisa isixuku.
    16: Lapho uJosiya ephenduka wabona amangcwaba ayelapho entabeni, wathuma wasekhupha amathambo emangcwabeni, wawatshisela phezu kwelathi, walingcolisa, njengelizwi leNkosi umuntu kaNkulunkulu ayelimemezele, owamemezela lamazwi.
    17: 'Wasesithi: Yisikhumbuzo sani lesiyana engisibonayo? Abantu bomuzi basebesithi kuye: Lingcwaba lomuntu kaNkulunkulu owavela koJuda wamemezela lezizinto ozenzileyo umelene lelathi leBhetheli.'
    18: 'Wasesithi: Myekeleni, kakungabi lamuntu othinta amathambo akhe. Basebewayekela amathambo akhe kanye lamathambo omprofethi owavela eSamariya.'
    19: Njalo lazo zonke izindlu zezindawo eziphakemeyo ezisemizini yeSamariya, amakhosi akoIsrayeli ayezenzile ukuthukuthelisa, uJosiya wazisusa, wenza kizo njengayo yonke imisebenzi ayeyenze eBhetheli.
    20: Wasebulala bonke abapristi bezindawo eziphakemeyo, ababekhonapho, phezu kwamalathi, watshisa amathambo abantu phezu kwawo. Wasebuyela eJerusalema.
    21: 'Inkosi yasilaya bonke abantu isithi: Gcinani iphasika eNkosini uNkulunkulu wenu, njengalokhu kubhaliwe kulolugwalo lwesivumelwano.'
    22: Ngoba kwakungagcinwanga elinjengaleli iphasika kusukela ensukwini zabehluleli abehlulela uIsrayeli, kumbe kuzo zonke izinsuku zamakhosi akoIsrayeli, kumbe zamakhosi akoJuda.
    23: Kodwa ngomnyaka wetshumi lesificaminwembili wenkosi uJosiya lagcinwa leliphasika eNkosini eJerusalema.
    24: Ngaphezu kwalokho-ke abalamadlozi, labalumbayo, lamatherafi, lezithombe, lawo wonke amanyala abonakala elizweni lakoJuda leJerusalema, uJosiya wakususa, ukuze aqinise amazwi omlayo ayebhalwe ogwalweni uHilikhiya umpristi alufica endlini yeNkosi.
    25: Langaphambi kwakhe kakubanga khona inkosi eyafanana laye eyaphendukela eNkosini ngenhliziyo yayo yonke langomphefumulo wayo wonke langamandla ayo wonke, njengokomlayo wonke kaMozisi. Futhi emva kwakhe kakuvelanga eyafanana laye.
    26: Kanti iNkosi kayiphendukanga ekuvutheni kolaka lwayo olukhulu, olaka lwayo eyavuthela ngalo uJuda, ngenxa yazo zonke intukutheliso uManase ayithukuthelisa ngazo.
    27: 'INkosi yasisithi: Ngizamsusa loJuda phambi kwami, njengoba ngasusa uIsrayeli, ngiwulahle lumuzi weJerusalema engawukhethayo, lendlu engathi ngayo: Ibizo lami lizakuba lapho.'
    28: Ezinye-ke zezindaba zikaJosiya, lakho konke akwenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    29: Ensukwini zakhe uFaro Neko inkosi yeGibhithe wenyuka wamelana lenkosi yeAsiriya emfuleni iYufrathi. Inkosi uJosiya yasisiyahlangabezana laye; wayibulalela eMegido eseyibonile.
    30: Inceku zakhe zasezimthwala efile ngenqola, zisuka eMegido, zamusa eJerusalema, zamngcwaba engcwabeni lakhe. Abantu belizwe basebethatha uJehowahazi indodana kaJosiya, bamgcoba, bambeka waba yinkosi esikhundleni sikayise.
    31: UJehowahazi wayeleminyaka engamatshumi amabili lantathu lapho esiba yinkosi; wabusa inyanga ezintathu eJerusalema. Lebizo likanina lalinguHamuthali indodakazi kaJeremiya weLibhina.
    32: Wasesenza okubi emehlweni eNkosi njengakho konke oyise abakwenzayo.
    33: UFaro Neko wasembopha eRibila elizweni leHamathi ukuthi angabusi eJerusalema, wahlawulisa ilizwe amathalenta esiliva alikhulu lethalenta legolide.
    34: UFaro Neko wasebeka uEliyakhimi indodana kaJosiya ukuthi abe yinkosi esikhundleni sikaJosiya uyise, waphendula ibizo lakhe wathi nguJehoyakhimi. Wasethatha uJehowahazi; wasesiza eGibhithe, wafela khona.
    35: UJehoyakhimi wasemnika uFaro isiliva legolide, kodwa wathelisa ilizwe ukuze anike leyomali njengokomlayo kaFaro. Wakhuphisa abantu belizwe isiliva legolide, ngulowo lalowo ngokomthelo wakhe, yokunika uFaro Neko.
    36: UJehoyakhimi wayeleminyaka engamatshumi amabili lanhlanu lapho esiba yinkosi; wabusa iminyaka elitshumi lanye eJerusalema. Lebizo likanina lalinguZebida indodakazi kaPhedaya weRuma.
    37: Wasesenza okubi emehlweni eNkosi njengakho konke oyise abakwenzayo.
  24:
    1: Ngensuku zakhe uNebhukadinezari inkosi yeBhabhiloni wenyuka, njalo uJehoyakhimi waba yisikhonzi sakhe iminyaka emithathu; wasephenduka wamvukela.
    2: INkosi yasithuma ukumelana laye amaviyo amaKhaladiya lamaviyo amaSiriya lamaviyo amaMowabi lamaviyo abantwana bakoAmoni, yasiwathuma ukumelana loJuda ukumchitha, njengokwelizwi leNkosi eyalikhuluma ngesandla sezinceku zayo abaprofethi.
    3: Sibili ngokomlayo weNkosi lokho kwehlela koJuda ukubasusa ebusweni bayo ngenxa yezono zikaManase, njengakho konke akwenzayo,
    4: njalo langegazi elingelacala alichithayo; ngoba wagcwalisa iJerusalema ngegazi elingelacala, iNkosi engavumanga ukulithethelela.
    5: Ezinye-ke zezindaba zikaJehoyakhimi, lakho konke akwenzayo, kakubhalwanga yini egwalweni lwemilando yamakhosi akoJuda?
    6: UJehoyakhimi waselala laboyise. UJehoyakhini indodana yakhe wasesiba yinkosi esikhundleni sakhe.
    7: Inkosi yeGibhithe kayisaphindanga futhi ukuphuma elizweni layo, ngoba inkosi yeBhabhiloni yayithethe kusukela emfuleni weGibhithe kusiya emfuleni iYufrathi, konke okwakungokwenkosi yeGibhithe.
    8: UJehoyakhini wayeleminyaka elitshumi lesificaminwembili lapho esiba yinkosi; wabusa inyanga ezintathu eJerusalema. Lebizo likanina lalinguNehushita indodakazi kaElinathani weJerusalema.
    9: Wasesenza okubi emehlweni eNkosi njengokwenza konke kukayise.
    10: Ngalesosikhathi izinceku zikaNebhukadinezari inkosi yeBhabhiloni zenyukela eJerusalema, umuzi wasungena ekuvinjezelweni.
    11: UNebhukadinezari inkosi yeBhabhiloni wasefika wamelana lomuzi, izinceku zakhe zisawuvimbezela.
    12: UJehoyakhini inkosi yakoJuda wasephuma waya enkosini yeBhabhiloni, yena lonina lenceku zakhe lenduna zakhe labathenwa bakhe. Inkosi yeBhabhiloni yasimthatha ngomnyaka wesificaminwembili wokubusa kwakhe.
    13: Yasikhupha lapho wonke amagugu endlu kaJehova lamagugu endlu yenkosi; yaquma zonke izitsha zegolide uSolomoni inkosi yakoIsrayeli ayezenzile ethempelini likaJehova, njengokutsho kweNkosi.
    14: Yasithumba iJerusalema yonke, leziphathamandla zonke, lawo wonke amaqhawe alamandla, abathunjwa abazinkulungwane ezilitshumi, lazo zonke ingcitshi zemisebenzi labakhandi; kakusalanga loyedwa ngaphandle kwabantukazana ebantwini belizwe.
    15: Yasimthumbela uJehoyakhini eBhabhiloni; lonina wenkosi, lamakhosikazi enkosi, labathenwa bakhe, lamaqhawe elizwe, yabathumbela eBhabhiloni besuka eJerusalema.
    16: Lawo wonke amadoda angamaqhawe, azinkulungwane eziyisikhombisa, lezingcitshi zemisebenzi labakhandi, abayinkulungwane, bonke abaqinileyo abangaphuma impi, inkosi yeBhabhiloni yasibaletha bengabathunjwa eBhabhiloni.
    17: Inkosi yeBhabhiloni yasibeka uMathaniya uyise omncinyane ukuba yinkosi esikhundleni sakhe, yaguqula ibizo lakhe yathi nguZedekhiya.
    18: UZedekhiya wayeleminyaka engamatshumi amabili lanye lapho esiba yinkosi; wabusa iminyaka elitshumi lanye eJerusalema. Lebizo likanina lalinguHamutali indodakazi kaJeremiya weLibhina.
    19: Wasesenza okubi emehlweni eNkosi njengokwenza konke kukaJehoyakhimi.
    20: Ngoba ngenxa yentukuthelo yeNkosi lokhu kwenzeka eJerusalema lakoJuda yaze yabaxotsha phambi kwayo. UZedekhiya waseyivukela inkosi yeBhabhiloni.
  25:
    1: Kwasekusithi ngomnyaka wesificamunwemunye wokubusa kwakhe, ngenyanga yetshumi, ngolwetshumi lwenyanga, uNebhukadinezari inkosi yeBhabhiloni wafika, yena lebutho lakhe lonke emelene leJerusalema, wamisa inkamba maqondana layo; bayakhela imiduli yokuvimbezela emelene layo inhlangothi zonke.
    2: Umuzi wangena ekuvinjezelweni kwaze kwaba ngumnyaka wetshumi lanye wenkosi uZedekhiya.
    3: Ngolwesificamunwemunye lwenyanga yesine indlala yasisiba lamandla phakathi komuzi, njalo kwakungelakudla kwabantu belizwe.
    4: Umuzi wasufohlelwa. Wonke amadoda empi asebaleka ebusuku ngendlela yesango phakathi kwemiduli emibili eyayiseduze lesivande senkosi, (amaKhaladiya ayemelene-ke lomuzi inhlangothi zonke); inkosi yasihamba ngendlela yamagceke.
    5: Ibutho lamaKhaladiya laselixotshana lenkosi, layifica emagcekeni eJeriko; ibutho layo lonke laselihlakazeka lisuka kuyo.
    6: Aseyibamba inkosi, ayenyusela enkosini yeBhabhiloni eRibila, akhuluma ukwahlulela kwayo.
    7: Abulala amadodana kaZedekhiya phambi kwamehlo akhe, akhupha amehlo kaZedekhiya, ambopha ngamaketane ethusi amabili, amusa eBhabhiloni.
    8: Langenyanga yesihlanu ngolwesikhombisa lwenyanga (okungumnyaka wetshumi lesificamunwemunye wenkosi uNebhukadinezari inkosi yeBhabhiloni) kwafika uNebuzaradani induna yabalindi, inceku yenkosi yeBhabhiloni, eJerusalema.
    9: Wasetshisa indlu kaJehova lendlu yenkosi lazo zonke izindlu zeJerusalema; layo yonke indlu yesikhulu wayitshisa ngomlilo.
    10: Lebutho lonke lamaKhaladiya elalilenduna yabalindi ladilizela phansi imiduli yeJerusalema inhlangothi zonke.
    11: Njalo insali yabantu ababesele emzini, labahlamuki ababehlamukele enkosini yeBhabhiloni, lensali yexuku, uNebuzaradani induna yabalindi yabathumba.
    12: Kodwa induna yabalindi yatshiya ebayangeni belizwe ukuba ngabaphathi bezivini labalimi.
    13: Lensika zethusi ezazisendlini yeNkosi, lezisekelo, lolwandle lwethusi olwalusendlini yeNkosi, amaKhaladiya akuphahlaza, athwalela ithusi lakho eBhabhiloni.
    14: Lezimbiza, lamafotsholo, lezindlawu, lenkezo, lezitsha zonke zethusi, abasebenza ngazo, akuthatha.
    15: Lezitsha zokuthwala umlilo lemiganu yokufafaza, okwakuligolide golide lokwakuyisiliva siliva, induna yabalindi yakuthatha.
    16: Insika zombili, ulwandle olulodwa, lezisekelo, uSolomoni ayekwenzele indlu yeNkosi, ithusi lazo zonke lezizitsha lalingelakulinganiswa ngesisindo.
    17: Ubude bensika eyodwa babuzingalo ezilitshumi lesificaminwembili, lesiduku phezu kwayo sasilithusi, lokuphakama kwesiduku kuzingalo ezintathu, lomsebenzi ophothiweyo, lamapomegranati phezu kwesiduku inhlangothi zonke, konke kungokwethusi. Lensika yesibili yayilokunje, ilomsebenzi ophothiweyo.
    18: Induna yabalindi yasithatha uSeraya umpristi oyinhloko loZefaniya umpristi wesibili, labalindi bombundu womnyango abathathu.
    19: Lemzini yasithatha induna eyayimiswe phezu kwamadoda empi, lamadoda amahlanu ayesebusweni benkosi ayeficwe emzini, lomabhalane omkhulu webutho eyayibuthela abantu belizwe emabuthweni, lamadoda angamatshumi ayisithupha abantu belizwe ayeficwe phakathi komuzi.
    20: UNebuzaradani induna yabalindi wasebathatha laba wabasa enkosini yeBhabhiloni eRibila.
    21: Inkosi yeBhabhiloni yasibatshaya yababulalela eRibila elizweni leHamathi. Ngokunjalo uJuda wathunjwa esuswa elizweni lakhe.
    22: Abantu abasala-ke elizweni lakoJuda, uNebhukadinezari inkosi yeBhabhiloni owayebatshiyile, wabeka phezu kwabo uGedaliya indodana kaAhikhamu indodana kaShafani.
    23: 'Kwathi zonke induna zamabutho, zona labantu bazo, sezizwile ukuthi inkosi yeBhabhiloni ibeke uGedaliya abe ngumbusi, zeza kuGedaliya eMizipa: Ngitsho oIshmayeli indodana kaNethaniya loJohanani indodana kaKareya loSeraya indodana kaTanihumethi umNetofa loJahazaniya indodana yomMahakathi, zona labantu bazo.'
    24: 'UGedaliya wasefunga kuzo lakubantu bazo wathi kuzo: Lingesabi ukuba zinceku zamaKhaladiya; hlalani elizweni, likhonze inkosi yeBhabhiloni, njalo kuzakuba kuhle kini.'
    25: Kodwa kwathi ngenyanga yesikhombisa, kwafika uIshmayeli indodana kaNethaniya indodana kaElishama, owenzalo yesikhosini, lamadoda alitshumi elaye, basebemtshaya uGedaliya waze wafa, lamaJuda lamaKhaladiya ayelaye eMizipa.
    26: Abantu bonke-ke, kusukela komncinyane kuze kuye komkhulu, lenduna zamabutho, basebesuka baya eGibhithe, ngoba besaba amaKhaladiya.
    27: Kwasekusithi ngomnyaka wamatshumi amathathu lesikhombisa wokuthunjwa kukaJehoyakhini inkosi yakoJuda, ngenyanga yetshumi lambili, ngolwamatshumi amabili lesikhombisa lwenyanga, uEvili Merodaki inkosi yeBhabhiloni, ngomnyaka aba yinkosi ngawo, waphakamisa ikhanda likaJehoyakhini inkosi yakoJuda emkhupha entolongweni.
    28: Wasekhuluma kuhle laye, wamisa isihlalo sakhe sobukhosi phezu kwesihlalo sobukhosi samakhosi ayelaye eBhabhiloni.
    29: Wasentshintsha izigqoko zokubotshwa kwakhe; wasesidla isinkwa njalonjalo phambi kwakhe insuku zonke zempilo yakhe.
    30: Lesabelo esimiyo, isabelo esimiyo esiqhubekayo sanikwa yena yinkosi, into yosuku ngosuku lwayo, zonke izinsuku zempilo yakhe.
